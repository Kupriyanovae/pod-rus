l_russian:

 pod_power_struggle_diarchy_type: "Борьба за власть"
 pod_power_struggle_diarch_title: "Диарх"
 pod_diarch_domain_limit_bonus: "Поддержка диарха"
 pod_diarch_stress_malus: "Вовлечение в борьбу за власть"
 pod_diarch_prestige_bonus: "Соревнование в борьбе за власть"
 diarch_value_good_ventrue_name: "Клан важнее личных обид"
 POD_start_powerstruggle_decision: "Начать борьбу за власть"
 POD_start_powerstruggle_decision_desc: "Ваш сюзерен слаб, но гражданская война может дорого обойтись. Однако есть и другие способы получить власть, которой вы жаждете..."
 POD_start_powerstruggle_decision_tooltip: "Держава нуждается в смене руководства!"
 POD_start_powerstruggle_decision_effect_tooltip: "Вы будете угрожать своему сюзерену, чтобы он предоставил вам больше власти.\nЕсли сюзерен согласятся, это положит начало двоевластию, с вами в качестве диарха.\nЕсли он откажется, это будет стоить ему большого престижа и вызовет его враждебность."
 POD_start_powerstruggle_decision_confirm: "Вот мои требования!"
 diarchy_prestige_tt: "У вас должно быть больше престижа, чем у вашего сюзерена"
 diarchy_military_tt: "У вас должно быть больше военной силы (выраженной в количестве ополчения), чем у вашего сюзерена."
 POD_diarchy_events.0002.t: "Ваше лидерство оспаривается!"
 POD_diarchy_events.0002.desc: "Ваш амбициозный вассал недавно сделал попытку оспорить вашу власть. Используя свою огромную военную мощь, большой престиж и тот факт, что вы не очень нравитесь этому вассалу, он теперь открыто просит о новом распределении власти в вашей державе.\nТеперь, когда его требование выполнено, с этим делом будет трудно бороться, но вы все равно могли бы предпринять последнюю отчаянную попытку обуздать его. Альтернативным вариантом было бы согласиться с его требованиями, в конце концов, в таком соглашении могут быть некоторые преимущества."
 POD_diarchy_events.0002.a: "Это МОЯ держава!"
 liege_warning_diarchy_tt: "Это произошло потому, что у этого вассала больше престижа, военной мощи (количество ополчения) и невысокого мнения о вас.\nЕсли вы откажете в его требовании сейчас, он сможет выдвинуть его снова через 10 лет, при условии, что он по-прежнему будут соответствовать необходимым требованиям."
 POD_diarchy_events.0002.b: "Держава могла бы извлечь выгоду из такой встряски."
 POD_diarchy_events.0003.t: "Тирания!"
 POD_diarchy_events.0003.desc: "Ваше совершенно законное «предложение» установить новое разделение власти в вашей державе было отвергнуто вашим тираническим сюзереном. Это стоило ему изрядной доли легитимности в глазах державы и может открыть для вас новые возможности в будущем. Это также разозлило его, но очевидно, что это небольшая цена, которую нужно заплатить на пути к власти."
 POD_diarchy_events.0003.a: "Время на моей стороне."
 POD_diarchy_events.0004.t: "Да здравствует диарх!"
 POD_diarchy_events.0004.desc: "Ваше совершенно законное «предложение» установить новое разделение власти в вашей державе было принято вашим мудрым сюзереном. Это потрясающий повод для вас показать, на что вы способны. Возможно, если вы проделаете достаточно хорошую работу и сумеете отодвинуть своего сюзерена на второй план во время процесса, вам удастся убедить державу в том, что необходима полная смена руководства..."
 POD_diarchy_events.0004.a: "Моей первой реформой будет..."
 POD_end_powerstruggle_decision: "Отказаться от борьбы за власть"
 POD_end_powerstruggle_decision_tooltip: "Пришло время покончить с этой чепухой."
 POD_end_powerstruggle_decision_desc: "Некоторые виды борьбы за власть никогда никуда не приводят и в конечном итоге ослабляют обе стороны. Возможно, пришло время отказаться от этой шарады, вернув силу, которую вы отняли у своего сюзерена."
 POD_end_powerstruggle_decision_confirm: "Есть и другие способы обрести власть."