 ba_mummy_legacy_track_name: "Ба"
 ba_mummy_legacy_track_desc: "Накопление духовной энергии, которая позволяет мумиям восстанавливать силы после смерти, имеет решающее значение для дальнейшего выживания мумии."
 ba_mummy_legacy_1_name: "Ба мудрости"
 ba_mummy_legacy_2_name: "Ба героизма"
 ba_mummy_legacy_3_name: "Ба долга"
 ba_mummy_legacy_4_name: "Ба обновления"
 ba_mummy_legacy_5_name: "Ба успеха"
 ba_mummy_legacy_1_perk: "Возвращение из мертвых теперь будет стоить #P -500#! благочестия. Базовая стоимость воскрешения составляет 3000 умноженное на количество греховных черт."
 pharaoh_mummy_legacy_track_name: "Фараоны Египта"
 pharaoh_mummy_legacy_track_desc: "Страна мумий была также страной величайших царей, и их наследие продолжает жить для тех, кто по-настоящему бессмертен."
 pharaoh_mummy_legacy_1_name: "Наследие Клеопатры"
 pharaoh_mummy_legacy_2_name: "Наследие Птолемея"
 pharaoh_mummy_legacy_3_name: "Наследие Рамсеса II"
 pharaoh_mummy_legacy_4_name: "Наследие Эхгатона"
 pharaoh_mummy_legacy_5_name: "Наследие Хеопса"
 pharaoh_mummy_legacy_1_perk: "#flavor The great Queen almost toppled a nascent empire with her charisma alone.#!"
 pharaoh_mummy_legacy_2_perk: "#flavor Coming from far away, Ptolemy embraced Egypt as if it was his own homeland.#!"
 pharaoh_mummy_legacy_3_perk: "#flavor The son of Ra commanded the greatest armies of Egypt and few were able to oppose his mighty ambition.#!"
 pharaoh_mummy_legacy_4_perk: "#flavor For better or worse, no Ancient Egyptian will ever forget Akhenaten, the one who despised the Gods.#!"
 pharaoh_mummy_legacy_5_perk: "#flavor By resting forever in the Great Pyramid of Giza, Khufu found his own immortality.#!"
 wutian_mummy_legacy_track_name: "Hundred Schools of Thought"
 wutian_mummy_legacy_track_desc: "The great minds of China shall brighten the world long after they're gone."
 wutian_mummy_legacy_1_name: "Wisdom of Confucius"
 wutian_mummy_legacy_2_name: "Wisdom of Sun Tzu"
 wutian_mummy_legacy_3_name: "Wisdom of Kuei Ku Tzu"
 wutian_mummy_legacy_4_name: "Wisdom of Mo Tzu"
 wutian_mummy_legacy_5_name: "Wisdom of Lao Tzu"
 wutian_mummy_legacy_1_perk: "#flavor Confucius's wisdom teaches us to respect our elders.#!"
 wutian_mummy_legacy_2_perk: "#flavor Sun Tzu's military mind continues to guide us forward.#!"
 wutian_mummy_legacy_3_perk: "#flavor Kuei Ku Tzu's flexible skills allow us to more efficently manage our armies.#!"
 wutian_mummy_legacy_4_perk: "#flavor Mo Tzu inspires us to be the best in ourselves.#!"
 wutian_mummy_legacy_5_perk: "Yang Chi Regeneration per month: #P +1#!\n#flavor Lao Tzu teaches us to go with the flow.#!"
 mortuary_cult_mummy_legacy_track_name: "Mortuary Cult"
 mortuary_cult_mummy_legacy_track_desc: "The Mortuary Cult nourishes the spirit of the ancestors. The priests undertake daily rituals for their benefit and receive boons in return."
 mortuary_cult_mummy_legacy_1_name: "Khener Dancer"
 mortuary_cult_mummy_legacy_2_name: "Wab Priest"
 mortuary_cult_mummy_legacy_3_name: "Lector Priest"
 mortuary_cult_mummy_legacy_4_name: "Sem Priest"
 mortuary_cult_mummy_legacy_5_name: "Hem-Netjer"
 mortuary_cult_mummy_legacy_1_perk: "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_1_modifier').GetNameWithTooltip] modifier.\n\n#flavor Khener Dancers served the gods through music and dancing. They were linked to Hathor, goddess of women and fertility.#!"
 mortuary_cult_mummy_legacy_2_perk: "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_2_modifier').GetNameWithTooltip] modifier.\n\n#flavor The Pure Ones are the most common type of priest, they carried out the daily maintenance of the cult.#!"
 mortuary_cult_mummy_legacy_3_perk: "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_3_modifier').GetNameWithTooltip] modifier.\n\n#flavor The Lector Priest nourishes the soul in the Duat by reciting spells and giving offerings to the deceased in the necropolis.#!"
 mortuary_cult_mummy_legacy_4_perk: "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_4_modifier').GetNameWithTooltip] modifier.\n\n#flavor The Embalmers take care to restore the body to wholeness when they mummify the dead.#!"
 mortuary_cult_mummy_legacy_5_perk: "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_5_modifier').GetNameWithTooltip] modifier.\n\n#flavor The High Priest cares for the Ka of the deceased, allowing their continual existence in the Duat.#!"
 neutral_totems_legacy_track_name: "Spiritual Totems"
 neutral_totems_legacy_track_desc: "Some Totems are neutral and don't pick a tribe or a pack to support. They could be swayed to your cause if you demonstrated sufficient respect for their specific areas of interest."
 neutral_totems_legacy_1_name: "The Hawk"
 neutral_totems_legacy_1_perk: "@warning_icon!#X To unlock this dynasty perk, you need to become a Master Hunter. Starting as one doesn't count.#!"
 neutral_totems_legacy_4_name: "The Sphinx"
 neutral_totems_legacy_4_perk: "@warning_icon!#X To unlock this dynasty perk for purchase you need to have the [GetTrait('scholar').GetName( GetPlayer )] trait and 20 Learning or more. You still need to be able to pay the renown cost and have unlocked the Hyena legacy.#!"
 neutral_totems_legacy_5_name: "The Fox"
 neutral_totems_legacy_5_perk: "@warning_icon!#X To unlock this dynasty perk for purchase you need to have finished the three Intrigue lifestyle trees. You still need to be able to pay the renown cost and have unlocked the Sphinx legacy.#!"
 neutral_totems_legacy_2_name: "The Black Tortoise"
 neutral_totems_legacy_2_perk: "@warning_icon!#X To unlock this dynasty perk, you need to encounter the Black Tortoise and pass a challenge in the Spirit Wilds part of the Umbra.#!"
 neutral_totems_legacy_3_name: "The Hyena"
 neutral_totems_legacy_3_perk: "@warning_icon!#X To unlock this dynasty perk, you need to acquire the [GetTrait('viking').GetName( GetPlayer )] trait. Starting with it doesn't count.#!"
 eminence_legacy_track_name: "Инфернальное Величие"
 eminence_legacy_track_desc: "Демоны потеряли большую часть своей памяти и опыта во время своего пребывания в Бездны. Кем они были на самом деле?"
 eminence_legacy_1_name: "Инфернальный Слуга"
 eminence_legacy_1_perk: "Если вы Демон, вы получите:\n$TAB$Разблокируете [lore_lifestyle|E], изначальные силы Ангелов, как дерево образа жизни.\n$TAB$Событие в памяти о вашем прошлом как Ангела.\n$TAB$Модификатор "[GetModifier('unknown_eminence_modifier').GetNameWithTooltip]" будет улучшен до "[GetModifier('known_eminence_modifier').GetNameWithTooltip]".\n$TAB$Максимальный годовой опыт [Concept( 'arcana_lifestyle', 'Арканы' )|E] полученный от [Concept( 'thrall', 'рабов' )|E]: #P 2000#!"
 eminence_legacy_2_name: "Инфернальный Солдат"
 eminence_legacy_2_perk: "Если вы Демон, вы получите:\n$TAB$Событие в памяти о вашем прошлом как Ангела.\n$TAB$Модификатор "[GetModifier('known_eminence_modifier').GetNameWithTooltip]" будет улучшен до "[GetModifier('respected_eminence_modifier').GetNameWithTooltip]".\n$TAB$Максимальный годовой опыт [Concept( 'arcana_lifestyle', 'Арканы' )|E] полученный от [Concept( 'thrall', 'рабов' )|E]: #P 3000#!"
 eminence_legacy_3_name: "Инфернальный Генерал"
 eminence_legacy_3_perk: "Если вы Демон, вы получите:\n$TAB$Событие в памяти о вашем прошлом как Ангела.\n$TAB$Модификатор "[GetModifier('respected_eminence_modifier').GetNameWithTooltip]" будет улучшен до "[GetModifier('honored_eminence_modifier').GetNameWithTooltip]".\n$TAB$Максимальный годовой опыт [Concept( 'arcana_lifestyle', 'Арканы' )|E] полученный от [Concept( 'thrall', 'рабов' )|E]: #P 4000#!"
 eminence_legacy_4_name: "Инфернальный Герцог"
 eminence_legacy_4_perk: "Если вы Демон, вы получите:\n$TAB$Событие в памяти о вашем прошлом как Ангела.\n$TAB$Модификатор "[GetModifier('honored_eminence_modifier').GetNameWithTooltip]" будет улучшен до "[GetModifier('powerful_eminence_modifier').GetNameWithTooltip]".\n$TAB$Максимальный годовой опыт [Concept( 'arcana_lifestyle', 'Арканы' )|E] полученный от [Concept( 'thrall', 'рабов' )|E]: #P 5000#!"
 eminence_legacy_5_name: "Инфернальный Эрцгерцог"
 eminence_legacy_5_perk: "Если вы Демон, вы получите:\n$TAB$Событие в памяти о вашем прошлом как Ангела.\n$TAB$Модификатор "[GetModifier('powerful_eminence_modifier').GetNameWithTooltip]" будет улучшен до "[GetModifier('exalted_eminence_modifier').GetNameWithTooltip]".\n$TAB$Максимальный годовой опыт [Concept( 'arcana_lifestyle', 'Арканы' )|E] полученный от [Concept( 'thrall', 'рабов' )|E]: #P безлимита#!"
 pacts_legacy_track_name: "Инфернальные договоры"
 pacts_legacy_track_desc: "Демонические Договоры могут наделить получателя силой всего лишь ценой его абсолютной преданности."
 pacts_legacy_1_name: "Инфернальное Знание"
 pacts_legacy_1_perk: "Когда персонаж заключает с вами договор, то получает #V 5#! [learning|El]."
 pacts_legacy_2_name: "Инфернальное Очарование"
 pacts_legacy_2_perk: "Когда персонаж заключает с вами договор, то получает #V 5#! [diplomacy|El]."
 pacts_legacy_3_name: "Инфернальные Интриги"
 pacts_legacy_3_perk: "Когда персонаж заключает с вами договор, то получает #V 5#! [intrigue|El]."
 pacts_legacy_4_name: "Инфернальная Аура"
 pacts_legacy_4_perk: "Когда персонаж заключает с вами договор, то получает #V 5#! [stewardship|El]."
 pacts_legacy_5_name: "Инфернальная Храбрость"
 pacts_legacy_5_perk: "Когда персонаж заключает с вами договор, то получает #V 5#! [martial|El]."
 seelie_romantic_legacy_track_name: "Seelie Romantic Наследие"
 seelie_romantic_legacy_track_desc: "Romantic Legacies are the personalities the Kithain manifest in Romantic encounters, particularly when in the stylized and formal dance of Courtly Love."
 seelie_romantic_legacy_1_name: "Empath"
 seelie_romantic_legacy_1_perk: "#flavor You are highly sensitive to the moods, wishes and desires of your paramour. If they aren't happy, neither are you.#!"
 seelie_romantic_legacy_2_name: "Friend"
 seelie_romantic_legacy_2_perk: "Unlocks the [GetScheme('befriend').GetTypeName] [scheme|E].\nYou can use it for 7 maximum friends (up from 5).\n#flavor Love is not just a romantic emotion. If a relationship doesn't have mutual respect and friendship at its core, it is not true love.#!"
 seelie_romantic_legacy_3_name: "Ingenue"
 seelie_romantic_legacy_3_perk: "#flavor Somewhat naive and wide-eyed, you still see only the wonder and good side of love. Most fae usually pass out of this legacy as they grow older, but not always.#!"
 seelie_romantic_legacy_4_name: "Jongleur"
 seelie_romantic_legacy_4_perk: "#flavor You like to keep your lovers (and yourself) entertained. Love is the greatest joy and should be enjoyed to its fullest.#!"
 seelie_romantic_legacy_5_name: "Protector"
 seelie_romantic_legacy_5_perk: "#flavor Your love is true and you desire to protect them from all the ills of the world. This Наследие is born of noble intentions, but can be suffocating.#!"
 unseelie_romantic_legacy_track_name: "Unseelie Romantic Наследие"
 unseelie_romantic_legacy_track_desc: "Romantic Legacies are the personalities the Kithain manifest in Romantic encounters, particularly when in the stylized and formal dance of Courtly Love."
 unseelie_romantic_legacy_1_name: "Competitor"
 unseelie_romantic_legacy_1_perk: "Your most skilled lover will grant you a modifier that gives monthly prestige.\n#flavor You are a romantic Olympian. You judge others by the quality of their consorts and you know they judge you by the same standards. You must be the world's greatest lover, or what's the point?#!"
 unseelie_romantic_legacy_2_name: "Cynic"
 unseelie_romantic_legacy_2_perk: "#flavor Jaded and world-weary, you often continue in your romantic overtures out of habit or fear of being alone. You have lowered your sights because you know "true love" can only be found in fairy tales.#!"
 unseelie_romantic_legacy_3_name: "Martyr"
 unseelie_romantic_legacy_3_perk: "#flavor I work so hard to make this relationship work and what do I get in return? Heartache! I didn't expect you to understand.#!"
 unseelie_romantic_legacy_4_name: "Gamester"
 unseelie_romantic_legacy_4_perk: "Each [lover|E] adds: [GetModifier( 'POD_gamester_modifier' ).GetNameWithTooltip|L]. This is cumulative.\n#flavor Love is a grand game, full of danger and excitement. You may have one partner or many, but the affair must be constantly challenging and in motion.#!"
 unseelie_romantic_legacy_5_name: "Spy"
 unseelie_romantic_legacy_5_perk: "#flavor Court gossip and intrigue are your meat and drink. Part Climber and part Deceiver, you are interested only in being the best informed about who is doing what to whom.#!"
 seelie_legacy_1_track_name: "Seelie Наследие"
 seelie_legacy_1_track_desc: "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community."
 seelie_1_legacy_1_name: "Humanist"
 seelie_1_legacy_1_perk: "#flavor You are more attentive to your mortal life than your fae one.#!"
 seelie_1_legacy_2_name: "Prankster"
 seelie_1_legacy_2_perk: "#flavor You delight in playing all manner of jokes and pranks.#!"
 seelie_1_legacy_3_name: "Wayfarer"
 seelie_1_legacy_3_perk: "#flavor You live for the moment, and do things on impulse.#!"
 seelie_1_legacy_4_name: "Panderer"
 seelie_1_legacy_4_perk: "#flavor You live to make others happy.#!"
 seelie_1_legacy_5_name: "Troubadour"
 seelie_1_legacy_5_perk: "Poet become more common in the Dynasty.\n#flavor The world is a beautiful place, and you feel this--and all things--more strongly than others do.#!"
 seelie_legacy_2_track_name: "Seelie Наследие"
 seelie_legacy_2_track_desc: "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community."
 seelie_2_legacy_1_name: "Gadfly"
 seelie_2_legacy_1_perk: "#flavor You keep the powers-that-be honest by pointing out their faults.#!"
 seelie_2_legacy_2_name: "Dandy"
 seelie_2_legacy_2_perk: "#flavor A social climber at heart, you excel at court etiquette.#!"
 seelie_2_legacy_3_name: "Comrade"
 seelie_2_legacy_3_perk: "$PERK_CAN_SIGN_ALLIANCE$\n#flavor You value friendship over all else, and strive to prove yourself worthy of others' trust.#!"
 seelie_2_legacy_4_name: "Courtier"
 seelie_2_legacy_4_perk: "#flavor The only thing interesting in life is social interaction.#!"
 seelie_2_legacy_5_name: "Regent"
 seelie_2_legacy_5_perk: "#flavor You are the living embodiment of the realm, the one chosen to speak for the many.#!"
 seelie_legacy_3_track_name: "Seelie Наследие"
 seelie_legacy_3_track_desc: "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community."
 seelie_3_legacy_1_name: "Bumpkin"
 seelie_3_legacy_1_perk: "#flavor You are the solid, practical sort who has a solution to every problem.#!"
 seelie_3_legacy_2_name: "Crafter"
 seelie_3_legacy_2_perk: "#flavor Creation is your life's work.#!"
 seelie_3_legacy_3_name: "Aspirant"
 seelie_3_legacy_3_perk: "#flavor Life is a learning experience, and you always strive to improve yourself.#!"
 seelie_3_legacy_4_name: "Sage"
 seelie_3_legacy_4_perk: "Mystic become more common in the Dynasty.\n#flavor You are the advisor, the wise one, the teacher.#!"
 seelie_3_legacy_5_name: "Virtuoso"
 seelie_3_legacy_5_perk: "Select a lifestyle trait to become more common in the Dynasty.\n#flavor You are the master of your chosen field, whatever it may be.#!"
 seelie_legacy_4_track_name: "Seelie Наследие"
 seelie_legacy_4_track_desc: "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community."
 seelie_4_legacy_1_name: "Squire"
 seelie_4_legacy_1_perk: "#flavor You live to help and support your current hero in his endeavors.#!"
 seelie_4_legacy_2_name: "Knight"
 seelie_4_legacy_2_perk: "#flavor You follow the old codes of chivalry and help those in need.#!"
 seelie_4_legacy_3_name: "Paladin"
 seelie_4_legacy_3_perk: "#flavor You are a competitor; the brave, stalwart athlete or hero.#!"
 seelie_4_legacy_4_name: "Philanthropist"
 seelie_4_legacy_4_perk: "#flavor You strive to help others and do good deeds without expecting a reward.#!"
 seelie_4_legacy_5_name: "Saint"
 seelie_4_legacy_5_perk: "#flavor You strive to ease the pain of others.#!"
 seelie_legacy_5_track_name: "Seelie Наследие"
 seelie_legacy_5_track_desc: "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community."
 seelie_5_legacy_1_name: "Orchid"
 seelie_5_legacy_1_perk: "#flavor You are an innocent who has been forced into the big, wide, dangerous world.#!"
 seelie_5_legacy_2_name: "Pishogue"
 seelie_5_legacy_2_perk: "#flavor The world is a place of endless, childlike wonder to you.#!"
 seelie_5_legacy_3_name: "Stoic"
 seelie_5_legacy_3_perk: "#flavor You rarely reveal your emotions.#!"
 seelie_5_legacy_4_name: "Hermit"
 seelie_5_legacy_4_perk: "#flavor You prefer your own company to that of others.#!"
 seelie_5_legacy_5_name: "Arcadian"
 seelie_5_legacy_5_perk: "#flavor Your fae side far outweighs your human side.#!"
 unseelie_legacy_1_track_name: "Unseelie Наследие"
 unseelie_legacy_1_track_desc: "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists."
 unseelie_1_legacy_1_name: "Craven"
 unseelie_1_legacy_1_perk: "#flavor Better a live coward than a dead hero.#!"
 unseelie_1_legacy_2_name: "Humbug"
 unseelie_1_legacy_2_perk: "#flavor Nothing ever satisfies you; you are grumpy, sour and just plain cranky.#!"
 unseelie_1_legacy_3_name: "Wretch"
 unseelie_1_legacy_3_perk: "#flavor You have no positive self-image and assume everyone else hates you as much as you hate yourself.#!"
 unseelie_1_legacy_4_name: "Shade"
 unseelie_1_legacy_4_perk: "#flavor You are a human zombie, an emotionless sleepwalker who sees the world as a never-ending horror show.#!"
 unseelie_1_legacy_5_name: "Fool"
 unseelie_1_legacy_5_perk: "#flavor There is no meaning in the world, so you act like a clown.#!"
 unseelie_legacy_2_track_name: "Unseelie Наследие"
 unseelie_legacy_2_track_desc: "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists."
 unseelie_2_legacy_1_name: "Churl"
 unseelie_2_legacy_1_perk: "#flavor Rude and ill-bred, you have no manners and scoff at convention.#!"
 unseelie_2_legacy_2_name: "Rogue"
 unseelie_2_legacy_2_perk: "Allows the [raiding|E] of foreign [counties|E] for loot.\n#flavor Why work for a living when the world can work for you?#!"
 unseelie_2_legacy_3_name: "Knave"
 unseelie_2_legacy_3_perk: "#flavor You tempt others into exploring their darkest desires.#!"
 unseelie_2_legacy_4_name: "Beast"
 unseelie_2_legacy_4_perk: "#flavor You conquer all who oppose you.#!"
 unseelie_2_legacy_5_name: "Ringleader"
 unseelie_2_legacy_5_perk: "#flavor You rule your organization with an iron fist.#!"
 unseelie_legacy_3_track_name: "Unseelie Наследие"
 unseelie_legacy_3_track_desc: "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists."
 unseelie_3_legacy_1_name: "Fop"
 unseelie_3_legacy_1_perk: "#flavor You are one of the beautiful people, the czars of style.#!"
 unseelie_3_legacy_2_name: "Peacock"
 unseelie_3_legacy_2_perk: "#flavor You are the most wonderful person in the world, and you want everyone to know it.#!"
 unseelie_3_legacy_3_name: "Riddler"
 unseelie_3_legacy_3_perk: "#flavor You are in love with secrets and never give a straight answer.#!"
 unseelie_3_legacy_4_name: "Ragamuffin"
 unseelie_3_legacy_4_perk: "#flavor Substance is more important than style, and so you act like a slob to show how deep you really are.#!"
 unseelie_3_legacy_5_name: "Sophist"
 unseelie_3_legacy_5_perk: "#flavor You share your knowledge solely for self-gain.#!"
 unseelie_legacy_4_track_name: "Unseelie Наследие"
 unseelie_legacy_4_track_desc: "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists."
 unseelie_4_legacy_1_name: "Grotesque"
 unseelie_4_legacy_1_perk: "#flavor You love disgusting others.#!"
 unseelie_4_legacy_2_name: "Fiend"
 unseelie_4_legacy_2_perk: "#flavor You enjoy inflicting pain on others.#!"
 unseelie_4_legacy_3_name: "Outlaw"
 unseelie_4_legacy_3_perk: "#flavor You live to break the rules; you owe society nothing and it owes you everything.#!"
 unseelie_4_legacy_4_name: "Schismatic"
 unseelie_4_legacy_4_perk: "#flavor You are a destroyer of social institutions, be they governments, businesses, or families.#!"
 unseelie_4_legacy_5_name: "Savage"
 unseelie_4_legacy_5_perk: "#flavor Civilization is a waste of time; there is nothing but predation, reproduction and the law of the forest.#!"
 unseelie_legacy_5_track_name: "Unseelie Наследие"
 unseelie_legacy_5_track_desc: "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists."
 unseelie_5_legacy_1_name: "Pandora"
 unseelie_5_legacy_1_perk: "#flavor You love to get others in trouble by revealing their secrets.#!"
 unseelie_5_legacy_2_name: "Bogle"
 unseelie_5_legacy_2_perk: "#flavor You don't care who gets hurt, as long as you get a good laugh out of it.#!"
 unseelie_5_legacy_3_name: "Cerenaic"
 unseelie_5_legacy_3_perk: "#flavor The pursuit of pleasure is your reason for living.#!"
 unseelie_5_legacy_4_name: "Rake"
 unseelie_5_legacy_4_perk: "#flavor You are obsessed with material experience and personal pleasure.#!"
 unseelie_5_legacy_5_name: "Fatalist"
 unseelie_5_legacy_5_perk: "#flavor Everything is flawed, and your only joy is to point this out.#!"
 hunter_civil_legacy_track_name: "Защитник человечества"
 hunter_civil_legacy_track_desc: "По улицам бродят монстры, жаждущие крови и душ невинных людей. Вы - последняя линия обороны."
 hunter_civil_legacy_1_name: "Уничтожение их влияния"
 hunter_civil_legacy_1_perk: "Ваши действия придворного священослужителя по обращению провинций теперь выполняются намного быстрее. \n#flavor Вы точно знаете, куда ударить по ним, чтобы искоренить их коварные культы. #!"
 POD_FASTER_COUNTY_CONVERSION_DESC: "Наследие династии"
 hunter_civil_legacy_2_name: "Единое человечество"
 hunter_civil_legacy_2_perk: "#flavor Вам все равно, откуда они и кому молятся. Это мы, человечество, против этих монстров. #!"
 hunter_civil_legacy_3_name: "Негде спрятаться"
 hunter_civil_legacy_3_perk: "#flavor Монстры прячутся в тенях смертных. Помогая человечеству осваивать новые и неизведанные территории, вы выведете их из своих укрытий. #!"
 hunter_civil_legacy_4_name: "Друзья повсюду"
 hunter_civil_legacy_4_perk: "#flavor Когда они понимают вашу цель, подавляющее большинство людей, с которыми вы сталкиваетесь, стремятся поддержать вас любым возможным способом. #!"
 hunter_civil_legacy_5_name: "Пастырь человечества"
 hunter_civil_legacy_5_perk: "Ваш управляющий получает доступ к действию  $task_develop_county$. \n#flavor Под вашим пристальным взглядом человечество наконец-то сможет процветать. #!"
 hunter_military_legacy_track_name: "Охота на охотников"
 hunter_military_legacy_track_desc: "У каждого монстра своя слабость, у каждой ситуации свой идеальный инструмент."
 hunter_military_legacy_1_name: "Уничтожить их активы"
 hunter_military_legacy_1_perk: "Теперь ваши армии могут совершать набеги. \n#flavor Прежде чем отправиться на охоту, лучше всего убедиться, что они тщательно изолированы. #!"
 hunter_military_legacy_2_name: "Колы для всех"
 hunter_military_legacy_2_perk: "Позволяет нанимать [Concept('men_at_arms', 'профессионалов')|E] [GetMaA('vampires_hunters').GetName]  \n#flavor Независимо от того, в каком темном склепе они прячутся, вы найдете их и воткнете кол в их почерневшее сердце. #!"
 hunter_military_legacy_3_name: "Тяжелый экзорцизм"
 hunter_military_legacy_3_perk: "Позволяет нанимать [Concept('men_at_arms', 'профессионалов')|E] [GetMaA('demons_hunters').GetName] \n#flavor Молитвы и сила воли помогут вам продвинуться далеко. Чтобы избавить мир от демонов, вам также понадобятся прочные доспехи и сталь. #!"
 hunter_military_legacy_4_name: "Коллекция шкурок"
 hunter_military_legacy_4_perk: "Позволяет нанимать [Concept('men_at_arms', 'профессионалов')|E] [GetMaA('monsters_hunters').GetName] \n#flavor Закалите свою душу против ужасных монстров-оборотней, а затем приготовьте свое серебряное оружие. #!"
 hunter_military_legacy_5_name: "Группа братьев"
 hunter_military_legacy_5_perk: "#flavor Немногие призваны сражаться с тьмой. Еще меньше тех, кто достоин встать на твою сторону. #!"
 wraith_legacy_track_name: "Wraith Backgrounds"
 wraith_legacy_track_desc: "The tools, tricks and sorrowful memories of the departed."
 wraith_legacy_1_name: "Eidolon"
 wraith_legacy_1_perk: "Small chance of not getting the dark passion [decision|E].\n#flavor The ability of a wraith to resist their Shadow.#!"
 wraith_legacy_2_name: "Haunt"
 wraith_legacy_2_perk: "Unlocks [GetBuilding('haunt_01').GetName] building.\n#flavor A spiritual refuge from the dangers of the Shadowlands.#!"
 wraith_legacy_3_name: "Legacy"
 wraith_legacy_3_perk: "Auto heal [Corpus|E] every month.\n#flavor The works of a wraith in life that continue on after their death as a tribute to their memory.#!"
 wraith_legacy_4_name: "Memoriam"
 wraith_legacy_4_perk: "Auto gain Pathos every month.\n#flavor The memories that people hold of the deceased. Can be tapped into as a source of Pathos... though memories fade.#!"
 wraith_legacy_5_name: "Relic"
 wraith_legacy_5_perk: "Gain access to a random echo of an historical artifact.\n#flavor An object that passed through the Shroud with a wraith due to emotional resonance.#!"
 bagheera_legacy_track_name: "Children of Saraam"
 bagheera_legacy_track_desc: "Curious and scholarly, the Bagheera honor their mother's sacrifice by keeping the peace between humans and Bastet."
 bagheera_legacy_1_name: "Saraam's Pride"
 bagheera_legacy_1_perk: "Can recruit [GetMaA('children_saraam').GetName] as [men_at_arms|E] \n#flavor Graceful and deadly, the elite of Saraam's brood protect justice and honor everywhere they travel. #!"
 bagheera_legacy_2_name: "Gyani, the Wisdom"
 bagheera_legacy_2_perk: "#flavor "I am wisdom." said the black cat "The secret keeper who rumbles in the night. Call me Gyani, the watcher from the forest." #!"
 bagheera_legacy_3_name: "Wind Warriors"
 bagheera_legacy_3_perk: "#flavor A Bagheera in battle is a beautiful creature to behold, each calculated move perfectly in synch with the dance of death. #!"
 bagheera_legacy_4_name: "Agun, the Anger"
 bagheera_legacy_4_perk: "#flavor "I am anger." said the spotted cat "The raging claws with a thousand eyes. Call me Agun, the watcher from the plains." #!"
 bagheera_legacy_5_name: "Panthers and Tigers"
 bagheera_legacy_5_perk: "Can recruit [GetMaA('durga_chosen').GetName] as [men_at_arms|E] \n#flavor The Children of Tiger, the Khan, have always been friends of the Bagheera. Both tribes work in concert to heal the wounded Bastet nation. #!"
 bubasti_legacy_track_name: "Children of Cymaa"
 bubasti_legacy_track_desc: "Mysterious and aloof, the Bubasti long for the night when they will return as the rightful gods of Egypt."
 bubasti_legacy_1_name: "Ubastet's Chosen"
 bubasti_legacy_1_perk: "Can recruit [GetMaA('warriors_ubastet').GetName] as [men_at_arms|E] \n#flavor Nobody knows the lands of Egypt as much as these warriors of the Bubasti. Don't listen to the snakes. #!"
 bubasti_legacy_2_name: "Nobility of Khem"
 bubasti_legacy_2_perk: "#flavor The Bubasti once choose only among the finest nobles of Egypt to have the privilege to join their ranks. While this period has ended, their haughtiness has not. #!"
 bubasti_legacy_3_name: "Secretive Sorcerers"
 bubasti_legacy_3_perk: "#flavor Bubasti once punished insolent mortals with powerful feats of magic capable of leveling entire cities. They have dwindled in power since then, but the secrets aren't completely lost. #!"
 bubasti_legacy_4_name: "Master of the Dark Arts"
 bubasti_legacy_4_perk: "#flavor While they have lost much since their heydays, the Bubasti kept a close watch over their most powerful asset, their knowledge of many unusual and powerful rituals. #!"
 bubasti_legacy_5_name: "Isis, the Beloved"
 bubasti_legacy_5_perk: "Can recruit [GetMaA('cultists').GetName] as [men_at_arms|E] \n#flavor Isis once shared secrets and love with the Bubasti, cementing their ties to the Osirian League. Her cultists still properly revere the cats of Khem to this night. #!"
 ceilican_legacy_track_name: "Children of the Dream"
 ceilican_legacy_track_desc: "Betrayed by their faerie kin, the Ceilican's dreams turned into nightmares."
 ceilican_legacy_1_name: "Scourge of the Betrayer"
 ceilican_legacy_1_perk: "Can recruit [GetMaA('samhach_bane').GetName] as [men_at_arms|E] \n#flavor The great betrayer almost exterminated the Ceilican. He will come to regret not finishing the job one day. #!"
 ceilican_legacy_2_name: "The Silent Way"
 ceilican_legacy_2_perk: "#flavor To the outside world, the Ceilican are all dead or enslaved to Samhach. They intend to keep the world thinking that way as long as possible. #!"
 ceilican_legacy_3_name: "Chameleon Cats"
 ceilican_legacy_3_perk: "#flavor Ceilican are adept at masquerading as other Bastet tribes or even other kinds of supernatural. This allows them to infiltrate other secret societies to protect themselves. #!"
 ceilican_legacy_4_name: "The Bitter Joke"
 ceilican_legacy_4_perk: "#flavor The Ceilican lost everything except their burning passion. They will dance and feast until the world ends... and maybe even after. #!"
 ceilican_legacy_5_name: "Faerie Cats"
 ceilican_legacy_5_perk: "Can recruit [GetMaA('ovinniks').GetName] as [men_at_arms|E] \n#flavor While they were betrayed and hunted down by a Faerie lord, the Ceilican can still count on some allies among their once Faerie kin. #!"
 khan_legacy_track_name: "Children of Durga"
 khan_legacy_track_desc: "The duty bound Khan stand poised to defend catkind against its many enemies. Their honor demands nothing less."
 khan_legacy_1_name: "Khan's Guard"
 khan_legacy_1_perk: "Can recruit [GetMaA('durga_chosen').GetName] as [men_at_arms|E] \n#flavor The strongest and most steadfast of the children of the Tiger are a sight to behold and a foe to fear. #!"
 khan_legacy_2_name: "Reckless Saviors"
 khan_legacy_2_perk: "#flavor The Khan legends tell of their great battle to save Durga, the Moon, who saw them triumph over Asura. In their triumph however, they were blinded to the demon's true aim. #!"
 khan_legacy_3_name: "Eye of the Tiger"
 khan_legacy_3_perk: "#flavor A Khan's training is never done. By expecting the best from himself, he stirs his allies to greater heights. #!"
 khan_legacy_4_name: "Prowling Together"
 khan_legacy_4_perk: "#flavor Each Khan is a born warrior. An entire group of them charging into war is a glorious sight to behold for the Bastet nation. #!"
 khan_legacy_5_name: "Tigers and Panthers"
 khan_legacy_5_perk: "Can recruit [GetMaA('children_saraam').GetName] as [men_at_arms|E] \n#flavor The Children of Panther, the Baghera, have always been friends of the Khan. Both tribes work in concert to heal the wounded Bastet nation. #!"
 simba_legacy_track_name: "Children of Seline"
 simba_legacy_track_desc: "The Simba were tasked by the Moon herself to rule the squabbling and ineffective Bastet nation. Can there be arrogance when there is destiny?"
 simba_legacy_1_name: "Regal Fighters"
 simba_legacy_1_perk: "Can recruit [GetMaA('seline_pride').GetName] as [men_at_arms|E] \n#flavor Lions are rulers and, as such, rarely have to go to war themselves but when they do, everyone is reminded of their status. #!"
 simba_legacy_2_name: "The Lion Kings"
 simba_legacy_2_perk: "#flavor The Simba's rule is one of legitimacy and justice... or more often than not, one of terror and tyranny. The Lion Kings demand utter obedience. #!"
 simba_legacy_3_name: "Masters of the Savannah"
 simba_legacy_3_perk: "#flavor A Simba isn't as quick as a Swara or as strong as a Khan but no Bastet can match the sheer toughness of their prized hides. #!"
 simba_legacy_4_name: "Ruling by Fear"
 simba_legacy_4_perk: "#flavor Simba value strength and obedience. They will save the Bastet nation and expect the other felines to stay in line while they do so.  #!"
 simba_legacy_5_name: "Fiery Composure"
 simba_legacy_5_perk: "Can recruit [GetMaA('fire_elemental').GetName] as [men_at_arms|E] \n#flavor As the most powerful shapeshifter breed in subSaharan Africa, the Simba have long made pacts with the spirits native to this land. #!"
 swara_legacy_track_name: "Children of Danaa"
 swara_legacy_track_desc: "The Swara are the guardians of the pure places, always running from one to another, cleansing them as they go."
 swara_legacy_1_name: "Run of the Cheetah"
 swara_legacy_1_perk: "Can recruit [GetMaA('danaa_runners').GetName] as [men_at_arms|E] \n#flavor Swara aren't as tough or impressive looking as their fellow Bastet but their unmatched speed has won them many a fight. #!"
 swara_legacy_2_name: "Speedy Warfare"
 swara_legacy_2_perk: "#flavor Always on the move, a Swara's pride is almost impossible to catch. You will likely only see them when they actually want you to. #!"
 swara_legacy_3_name: "Relentless Avengers"
 swara_legacy_3_perk: "#flavor While not as aggressive as their fellow Bastet, Swara carry on long grudges. Escaping one intent on enacting revenge upon you is almost unheard off. #!"
 swara_legacy_4_name: "Avoiding the Apes"
 swara_legacy_4_perk: "#flavor Swara don't mind human interference as long as they don't trespass upon the pure places. It is rare for one of them to go into conflict with them which is a stark contrast with the other Bastet. #!"
 swara_legacy_5_name: "Spiritual Contacts"
 swara_legacy_5_perk: "Can recruit [GetMaA('air_elemental').GetName] as [men_at_arms|E] \n#flavor Swara understand the [umbra|E] much more than any other Bastet. Their contacts among the [spirit_world|E] are unrivaled, a fact they are keen to keep a secret. #!"
