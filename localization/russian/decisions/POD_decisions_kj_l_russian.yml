 POD_nushi_duty_steal_necklace_decision_condition: "Вы должны обладать артефактом - ожерельем Тоу Му."
 
 POD_nushi_duty_steal_necklace_pre_decision: "Украсть ожерелье"
 POD_nushi_duty_steal_necklace_pre_decision_tooltip: "Завершите требование вашего нуши"
 POD_nushi_duty_steal_necklace_pre_decision_desc: "Отправляйтесь в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')]. Как следует из названия, это путешествие может быть крайне смертельно."
