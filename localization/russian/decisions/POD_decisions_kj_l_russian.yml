l_russian:
 groom_successor_decision: "В поисках Наследника"
 groom_successor_decision_tooltip: "Ваши слуги предложат несколько подходящих кандидатов"
 groom_successor_decision_desc: "$pod_wan_kuei$ не могут [Concept('embrace', 'Обращать')|E] или, в большинстве случаев, иметь детей естественным образом. Поэтому, если вы не хотите, чтобы ваши усилия пропали в случае несчастного случая, вы должны быть готовы. Вы попросите своих слуг представить несколько подходящих кандидатов."
 groom_successor_decision_effect_tooltip: "Вам представят группу кандидатов, и вы сможете принять одного из них в качестве своего ребёнка за плату за престиж."
 groom_successor_decision_confirm: "Начать поиск"
  
 advance_dharma_decision: "Совершенствовать Дхарму"
 advance_dharma_decision_tooltip: "Совершенствовать свою Дхарму по ходу вашего просвящения."
 advance_dharma_decision_desc: "Ван Куэй продвигаются в своей Дхарме, достигая моментов просветления, называемых дах. Такие моменты наступают редко и могут быть вызваны глубоким пониманием своей дхармы, а иногда и большим отклонением от нее. Каждый шаг на этом пути становится все труднее, а время между моментами просветления занимает годы, затем столетия, а на самых высоких уровнях - тысячелетия. Самые просвещенные Ван Куэй проводят большую часть своего времени в созерцании, стремясь к этим моментам ясности."
 advance_dharma_decision_desc.boneflowers: "Связывание призраков или пассивно, имея связанных призраков и/или находясь в [UmbraGlossaryLocalized('shadowlands','Мире Инь')]"
 advance_dharma_decision_desc.deviltigers: "Совершение убийств"
 advance_dharma_decision_desc.resplendentcranes: "Получение титулов, изменение культуры графства с помощью вашего управляющего или пассивно, если ваша столица имеет вашу культуру"
 advance_dharma_decision_desc.thousandwhispers: "Приобретение или утрата отношений (любовник, родственная душа, друг, лучший друг, враг, заклятый враг)"
 advance_dharma_decision_desc.thrashingdragons: "Завершение интриг Сближение/Соблазнение/Роман, занятия сексом или пассивно, находясь в [Concept('yang_world','Мир Янг')|E]"
 advance_dharma_decision_desc.flameoftherisingphoenix: "Строительство [GetTrait('kueijin').GetName( GetNullCharacter )] здания"
 advance_dharma_decision_desc.faceofthegods: "Обращение веры графства вашим Дворцовым Капелланом, массовое обращение посредством Истинной Веры или пассивно, если ваша столица имеет вашу веру"
 advance_dharma_decision_desc.inwardway: "Медитация, переход в следующую [umbra|E] локацию или получение навыков в одном из деревьев стиля жизни [GetTrait('kueijin').GetName( GetNullCharacter )]"
 advance_dharma_decision_desc.wayofthetenthousandscreams: "Строительство осквернённого Драконьего Гнезда, пытки заключённых, жертвоприношения узников/владений/регионов демоническим покровителям или пассивно, будучи рабом или диаболистом"

 advance_dharma_decision_confirm: "Мой путь продолжается."
 become_enlightened_decision: "Достичь просветления"
 become_enlightened_decision_tooltip: "Финальный шаг Дхармического пути."
 become_enlightened_decision_desc: "Вы накононец добились просветления; этот процесс часто движется тысячу лет, но когда наступает этот момент ясности, заботы мира смертных отступают, и вы можете попасть в Сотню облаков. Ваш кармический долг выплачен, и вы наконец-то свободны от Великого цикла."
 become_enlightened_decision_confirm: "Моя душа свободна."
 become_enlightened_decision_thrashingdragon_tt: "Имеет модификатор: [GetModifier( 'knowledge_of_thousand_cranes_mother_modifier' ).GetNameWithTooltip|L]"
 become_enlightened_decision_songoftheshadow_tt: "Имеет модификатор: [GetModifier( 'wisdom_of_black_pearl_mistress_modifier' ).GetNameWithTooltip|L]"
 become_enlightened_decision_resplendentcrane_tt: "Каждое [de_jure|El] [county|El] вашей [Concept('capital', 'столицы')|E] вашей [Concept('empire', 'империи')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) must be [THIS.Char.GetFaith.GetAdjective]"
 deviltiger_become_enlightened_decision_trigger: "Вы убили #V 500#! человек #weak ([SCOPE.ScriptValue('POD_killed_character_count')|0])#!"
 thousandwhispers_become_enlightened_decision_trigger: "Вы родили #V 23#! [GetTrait('dhampyr').GetName( GetPlayer )] ребёнка, воспитали их до взрослого возраста и убили их #weak ([SCOPE.ScriptValue('POD_killed_dhampyrchildren_count')|0])#!"
 become_enlightened_decision_resplendentcrane_tt2: "У вас #V Августейший Двор#! тип правления"
 
 hundreds_years_birthday_decision: "Отпраздновать Столетие Второго Дыхания"
 hundreds_years_birthday_decision_desc: "Это ваше столетие 'второго дыхания', время для праздника."
 hundreds_years_birthday_decision_tooltip: "Вы отпразднуете столетие второго дыхания"
 hundreds_years_birthday_decision_confirm: "Разослать приглашения"
 dragon_boat_festival_decision: "Провести Фестиваль Драконьих Лодок"
 dragon_boat_festival_decision_desc: "У может собраться, чтобы почтить духов во время Фестиваля Драконьих Лодок."
 dragon_boat_festival_decision_tooltip: "Вы проведёте фестиваль драконьих лодок"
 dragon_boat_festival_decision_confirm: "Разослать приглашения"
 practicing_arts_decision: "Практиковать Искусства"
 practicing_arts_decision_desc: "Просветление не приходит без дисциплины. Как учат все восточные философии, вы должны совершенствоваться в теле, разуме и духе, прежде чем туманы рассеются для вас. Интенсивные тренировки сжигают смертные иллюзии; в этом возвышенном состоянии логово (надеемся) появляется."
 practicing_arts_decision_tooltip: "Вы сосредоточите своё время на практике искусств."
 practicing_arts_decision_confirm: "Я хочу практиковать свои искусства"
 practicing_arts_decision_custom: "#bold Не имеет#! соответствующего искусства [focus|E]"
 treking_wilds_decision: "Поход в дикарские земли"
 treking_wilds_decision_desc: "Многие У практикуют ритуалы, передающиеся с самых первых ночей [Concept('fourth_age','Четвертой эры')|E]. Ву может отправиться в дикарские земли, населённые хенгейокай, чтобы медитировать над Кровавыми Сутрами."
 treking_wilds_decision_tooltip: "Вы сосредоточите своё время на поиске приключений."
 treking_wilds_decision_confirm: "Я хочу отправиться в дикарские земли"
 mortal_living_decision: "Жизнь среди Смертных"
 mortal_living_decision_desc: "Многие Ву практикуют ритуалы, передающиеся с самых первых ночей [Concept('fourth_age','Четвертой эры')|E]. Ву может жить как смертные один месяц каждый год."
 mortal_living_decision_tooltip: "Вы посетите смертный мир."
 mortal_living_decision_confirm: "Я хочу пожить среди смертных"
 
 broken_mask_decision: "Сломанная Маска"
 broken_mask_decision_desc: "Чтобы компенсировать свою разрушительную природу, Шёпоты развивают технику Сломанной Маски — путь к просветлению через множественные личности. Пока большинство людей цепляются за свои идентичности, Беспочвенные Деревья принимают разные личности, а затем 'убивают' их, когда все уроки усвоены. Так как большинство жизней являются делом на полную занятость, многие вампиры принимают одну или две личности одновременно, затем инсценируют их трагическую смерть и начинают новые роли. Как бессмертные существа, Шёпоты могут испытать весь спектр человеческой перспективы и, таким образом, подняться над любым единичным взглядом."
 broken_mask_decision_tooltip: "Вы попытаетесь убить всех своих друзей и любовников и начать новую жизнь."
 broken_mask_decision_confirm: "Умри за меня"
 
 POD_nushi_duty_punish_impious_decision: "Долг: Наказать нечестивого"
 POD_nushi_duty_punish_impious_decision_tooltip: "Завершите требование вашего нуши"
 POD_nushi_duty_punish_impious_decision_desc: "Накажите нечестивого ученика, который вырезал непристойные граффити на священном изображении вашего нуши."
 POD_nushi_duty_punish_impious_decision_confirm: "Выполнено"
 POD_nushi_duty_punish_impious_decision_condition: "Вы должны пытать, отозвать титул, победить в поединке или настольной игре, либо убить [GetPlayer.MakeScope.GetVariable('impious').GetCharacter.GetFirstName]"
 
