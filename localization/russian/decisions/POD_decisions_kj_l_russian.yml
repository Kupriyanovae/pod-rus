l_russian:
 groom_successor_decision: "Найти преемника"
 groom_successor_decision_tooltip: "Ваши слуги предложат несколько подходящих кандидатур"
 groom_successor_decision_desc: "$pod_wan_kuei$ не могут [Concept(Embrace', 'обращать')|E] или, в большинстве случаев, иметь детей естественным путём. Поэтому, если вы не хотите, чтобы ваши труды пропали даром в случае несчастного случая, вы должны быть готовы. Вы попросите своих слуг привести несколько подходящих кандидатов."
 groom_successor_decision_effect_tooltip: "Вам будет представлена группа кандидатов, и вы сможете принять одного из них в качестве своего ребёнка за престиж."
 groom_successor_decision_confirm: "Начать поиски"

 advance_dharma_decision: "Совершенствовать дхарму"
 advance_dharma_decision_tooltip: "Совершенствовать свою дхарму по мере достижения просветления."
 advance_dharma_decision_desc: "$pod_wan_kuei$ продвигаются в своей дхарме, достигая моментов просветления, называемых «да». Эти моменты наступают редко и могут быть вызваны глубоким прозрением в свою дхарму, а иногда - великим отклонением от нее. Каждый шаг на этом пути становится все труднее, а время между моментами просветления занимает годы, затем столетия, а на высших уровнях - тысячелетия. Самые просветленные $pod_wan_kuei$ проводят большую часть своего времени в созерцании, стремясь к этим моментам ясности.\n\nВы получаете опыт свойства дхармы, выполняя следующее:"
 advance_dharma_decision_desc.boneflowers: "Связывая призраков или пассивно, при наличии связанных призраков и/или находясь в [UmbraGlossaryLocalized('shadowlands','мире Инь')]"
 advance_dharma_decision_desc.deviltigers: "Совершая убийства"
 advance_dharma_decision_desc.resplendentcranes: "Получая титулы, изменяя культуры графства с помощью вашего управляющего или пассивно, если ваша столица принадлежит к вашей культуре"
 advance_dharma_decision_desc.thousandwhispers: "Заводя или теряя отношения (любовники, родственные души, друзья, лучшие друзья, соперники, заклятые враги)"
 advance_dharma_decision_desc.thrashingdragons: "Завершая происки сближения/соблазнения/романа, занимаясь сексом или пассивно, находясь в [Concept('yang_world', 'мире Ян')|E]"
 advance_dharma_decision_desc.flameoftherisingphoenix: "Завершая строительство построек [GetTrait('kueijin').GetName( GetNullCharacter )|l]"
 advance_dharma_decision_desc.faceofthegods: "Обращая графства с помощью вашего придворного капеллана, проводя массовое обращение с помощью истинной веры или пассивно, если ваша столица исповедует вашу конфессию"
 advance_dharma_decision_desc.inwardway: "Медитируя, переходя в следующую локацию [Concept('umbra', 'Умбры')|E] или открывая достоинства в одном из деревьев образа жизни [GetTrait('kueijin').GetName( GetNullCharacter )|l]"
 advance_dharma_decision_desc.wayofthetenthousandscreams: "Завершая строительство осквернённых драконьих гнёзд, пытая узников, принося в жертву узников/владения/регионы демоническим покровителям или пассивно, будучи рабом или диаболистом"
 advance_dharma_decision_confirm: "Мой путь продолжается."
 become_enlightened_decision: "Достичь просветления"
 become_enlightened_decision_tooltip: "Последний эта дхармического пути."
 become_enlightened_decision_desc: "Вы наконец добились просветления; этот процесс часто движется тысячелетия, но когда наступает момент ясности, заботы мира смертных отступают, и вы можете войти в Сотню облаков. Ваш кармический долг выплачен, и вы наконец-то свободны от Великого цикла."
 become_enlightened_decision_confirm: "Я [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )]."
 become_enlightened_decision_thrashingdragon_tt: "Имеет модификатор: [GetModifier( 'knowledge_of_thousand_cranes_mother_modifier' ).GetNameWithTooltip|L]"
 become_enlightened_decision_songoftheshadow_tt: "Имеет модификатор: [GetModifier( 'wisdom_of_black_pearl_mistress_modifier' ).GetNameWithTooltip|L]"
 become_enlightened_decision_resplendentcrane_tt: "Каждое [de_jure|El] [county|El] вашей [Concept('capital', 'столичной')|E] [Concept('empire', 'империи')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) должно исповедовать [THIS.Char.GetFaith.GetAdjective|l]"
 deviltiger_become_enlightened_decision_trigger: "Вы убили #V 500#! персонажей #weak ([SCOPE.ScriptValue('POD_killed_character_count')|0])#!"
 thousandwhispers_become_enlightened_decision_trigger: "Вы родили #V 23#! детей-#L [GetTrait('dhampyr').GetName( GetPlayer )|l]ов#!, воспитали до совершеннолетия и убили их #weak ([SCOPE.ScriptValue('POD_killed_dhampyrchildren_count')|0])#!"
 become_enlightened_decision_resplendentcrane_tt2: "Ваша форма правления - #V Августейший двор#!"

 hundreds_years_birthday_decision: "Отпраздновать день Второго дыхания столетия"
 hundreds_years_birthday_decision_desc: "Это ваш день «Второго дыхания» столетия, время для празднования."
 hundreds_years_birthday_decision_tooltip: "Вы отпразднуете день Второго дыхания столетия"
 hundreds_years_birthday_decision_confirm: "Разослать приглашения."
 dragon_boat_festival_decision: "Провести фестиваль Драконьих лодок"
 dragon_boat_festival_decision_desc: "Во время фестиваля Драконьих лодок в честь духов может собраться народ У."
 dragon_boat_festival_decision_tooltip: "Вы проведёте фестиваль Драконьих лодок"
 dragon_boat_festival_decision_confirm: "Разослать приглашения"
 practicing_arts_decision: "Практиковать искусства"
 practicing_arts_decision_desc: "Просветление не приходит без дисциплины. Как учат все восточные философии, вы должны совершенствовать своё тело, разум и дух, прежде чем туман рассеется перед вами. Интенсивные тренировки сжигают смертные заблуждение; в этом возвышенном состоянии появляется дэн (остаётся надеяться)."
 practicing_arts_decision_tooltip: "Вы сосредоточите своё время на практике искусств."
 practicing_arts_decision_confirm: "Я хочу практиковать свои искусства"
 practicing_arts_decision_custom: "#bold Не#! имеет [Concept('focus', 'фокуса')|E] соответствующего искусства"
 treking_wilds_decision: "Путешествие в дикие земли"
 treking_wilds_decision_desc: "Многие у практикуют ритуалы, передаваемые с самых ранних ночей [Concept('fourth_age', 'Четвертой эпохи')|E]. У могут отправиться в дикие земли, населённые хенгейокай, чтобы медитировать над сутрами Крови."
 treking_wilds_decision_tooltip: "Вы сосредоточите своё время на поиске приключений."
 treking_wilds_decision_confirm: "Я хочу отправиться в дикие земли."
 mortal_living_decision: "Жизнь среди смертных"
 mortal_living_decision_desc: "Многие Ву практикуют ритуалы, передаваемые с самых ранних ночей [Concept('fourth_age', 'Четвертой эпохи')|E]. У могут жить как смертные месяц каждого года."
 mortal_living_decision_tooltip: "Вы посетите смертный мир."
 mortal_living_decision_confirm: "Я хочу пожить среди смертных."

 broken_mask_decision: "Разбитая маска"
 broken_mask_decision_desc: "Чтобы компенсировать свою разрушительную природу, Шёпоты развивают технику Разбитой маски — путь к просветлению через множественные личности. В то время как большинство цепляются за свою личность, Деревья без корней принимают разные обличья, а затем убивают их, когда кажется, что все уроки усвоены. Поскольку большинство живут полной жизнью, многие вампиры принимают одну или две личности сразу, затем инсценируют их трагическую смерть и переходят в новую роль. Будучи бессмертными, Шёпоты могут ощутить весь спектр человеческих перспектив и, таким образом, подняться выше любого отдельного взгляда."
 broken_mask_decision_tooltip: "Вы попытаетесь убить всех своих друзей и любовников и начать новую жизнь."
 broken_mask_decision_confirm: "Умри за меня."

 POD_nushi_duty_punish_impious_decision: "Долг: Наказать нечестивого"
 POD_nushi_duty_punish_impious_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_punish_impious_decision_desc: "Наказать нечестивого ученика, который вырезал непристойные граффити на священном изображении нюйши."
 POD_nushi_duty_punish_impious_decision_confirm: "Готово."
 POD_nushi_duty_punish_impious_decision_condition: "Вы должны подвергнуть пыткам, отозвать титул, победить в поединке или настольной игре, либо убить персонажа [GetPlayer.MakeScope.GetVariable('impious').GetCharacter.GetFirstName]"

 POD_nushi_duty_prevent_vampire_decision: "Долг: Препятствовать Кин-Дзин"
 POD_nushi_duty_prevent_vampire_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_prevent_vampire_decision_desc: "Не дать западным кровопийцам осквернить священный храм."
 POD_nushi_duty_prevent_vampire_decision_confirm: "Готово."
 POD_nushi_duty_prevent_vampire_decision_condition: "Вы должны выиграть войну против любого вампира."

 POD_nushi_duty_steal_necklace_decision: "Долг: Украсть ожерелье"
 POD_nushi_duty_steal_necklace_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_steal_necklace_decision_desc: "Отправиться в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')] и принести вашему нюйши ожерелье Тоу Му, повелительницы Яма."
 POD_nushi_duty_steal_necklace_decision_confirm: "Готово."
 POD_nushi_duty_steal_necklace_decision_condition: "Вы должны владеть артефактом - ожерельем Тоу Му."

 POD_nushi_duty_steal_necklace_pre_decision: "Украсть ожерелье"
 POD_nushi_duty_steal_necklace_pre_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_steal_necklace_pre_decision_desc: "Отправиться в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')]. Как следует из названия, это путешествие может быть смертельно опасно."
 POD_nushi_duty_steal_necklace_pre_decision_confirm: "Готово."
 POD_nushi_duty_steal_necklace_pre_decision_effect_tooltip: "Вы снизойдёте в [UmbraGlossaryLocalized('yomi_wan','Йоми')] и либо преуспеете, либо погибнете."