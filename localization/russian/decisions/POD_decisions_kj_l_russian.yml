 POD_nushi_duty_prevent_vampire_decision_desc: "Препятствуйте западным кровопийцам в осквернении священного храма."
 POD_nushi_duty_prevent_vampire_decision_confirm: "Выполнено"
 POD_nushi_duty_prevent_vampire_decision_condition: "Вы должны выиграть войну против любого вампира."
 
 POD_nushi_duty_steal_necklace_decision: "Долг: Украсть ожерелье"
 POD_nushi_duty_steal_necklace_decision_tooltip: "Завершите требование вашего нуши"
 POD_nushi_duty_steal_necklace_decision_desc: "Отправляйтесь в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')] и принесите вашему нуши ожерелье Яма Королевы Тоу Му."
