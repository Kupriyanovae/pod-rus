l_russian:
 groom_successor_decision: "Найти преемника"
 groom_successor_decision_tooltip: "Ваши слуги предложат несколько подходящих кандидатур"
 groom_successor_decision_desc: "$pod_wan_kuei$ не могут [Concept(Embrace', 'обращать')|E] или, в большинстве случаев, иметь детей естественным путём. Поэтому, если вы не хотите, чтобы ваши труды пропали даром в случае несчастного случая, вы должны быть готовы. Вы попросите своих слуг привести несколько подходящих кандидатов."
 groom_successor_decision_effect_tooltip: "Вам будет представлена группа кандидатов, и вы сможете принять одного из них в качестве своего ребёнка за престиж."
 groom_successor_decision_confirm: "Начать поиски"

 POD_kueijin_become_enlightened_decision: "Achieve Enlightenment"
 POD_kueijin_become_enlightened_decision_tooltip: "The final step of the Dharmic journey."
 POD_kueijin_become_enlightened_decision_desc: "You are close, so close to being free from any karmic debt that is keeping you from ascending. You almost know how the world works, Yin and Yang almost fused together. Your Hun and P'o almost stopped fighting. Spirit and material world are almost the same. And it is time to finally merge them all together..."
 POD_kueijin_become_enlightened_decision_confirm: "I will be free"
 POD_kueijin_become_enlightened_decision_deviltigers_religion: "You must torture prisoners 150 times"
 POD_kueijin_become_enlightened_decision_thousandwhispers_religion: "You must have lost 50 relations in total"
 POD_kueijin_become_enlightened_decision_thrashingdragons_religion: "You must have 15 living relations"
 POD_kueijin_become_enlightened_decision_flameoftherisingphoenix: "You must celebrate 25 feasts"
 POD_kueijin_become_enlightened_decision_faceofthegods: "You must win 25 wars"
 POD_kueijin_become_enlightened_decision_inwardway: "You must meditate 50 times"


 practicing_arts_decision: "Практиковать искусства"
 practicing_arts_decision_desc: "Просветление не приходит без дисциплины. Как учат все восточные философии, вы должны совершенствовать своё тело, разум и дух, прежде чем туман рассеется перед вами. Интенсивные тренировки сжигают смертные заблуждение; в этом возвышенном состоянии появляется дэн (остаётся надеяться)."
 practicing_arts_decision_tooltip: "Вы сосредоточите своё время на практике искусств."
 practicing_arts_decision_confirm: "Я хочу практиковать свои искусства"
 practicing_arts_decision_custom: "#bold Не#! имеет [Concept('focus', 'фокуса')|E] соответствующего искусства"

 treking_wilds_decision: "Путешествие в дикие земли"
 treking_wilds_decision_desc: "Многие у практикуют ритуалы, передаваемые с самых ранних ночей [Concept('fourth_age', 'Четвертой эпохи')|E]. У могут отправиться в дикие земли, населённые хенгейокай, чтобы медитировать над сутрами Крови."
 treking_wilds_decision_tooltip: "Вы сосредоточите своё время на поиске приключений."
 treking_wilds_decision_confirm: "Я хочу отправиться в дикие земли."
 mortal_living_decision: "Жизнь среди смертных"
 mortal_living_decision_desc: "Многие Ву практикуют ритуалы, передаваемые с самых ранних ночей [Concept('fourth_age', 'Четвертой эпохи')|E]. У могут жить как смертные месяц каждого года."
 mortal_living_decision_tooltip: "Вы посетите смертный мир."
 mortal_living_decision_confirm: "Я хочу пожить среди смертных."

 POD_nushi_duty_punish_impious_decision: "Долг: Наказать нечестивого"
 POD_nushi_duty_punish_impious_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_punish_impious_decision_desc: "Наказать нечестивого ученика, который вырезал непристойные граффити на священном изображении нюйши."
 POD_nushi_duty_punish_impious_decision_confirm: "Готово."
 POD_nushi_duty_punish_impious_decision_condition: "Вы должны подвергнуть пыткам, отозвать титул, победить в поединке или настольной игре, либо убить персонажа [GetPlayer.MakeScope.GetVariable('impious').GetCharacter.GetFirstName]"

 POD_nushi_duty_prevent_vampire_decision: "Долг: Препятствовать Кин-Дзин"
 POD_nushi_duty_prevent_vampire_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_prevent_vampire_decision_desc: "Не дать западным кровопийцам осквернить священный храм."
 POD_nushi_duty_prevent_vampire_decision_confirm: "Готово."
 POD_nushi_duty_prevent_vampire_decision_condition: "Вы должны выиграть войну против любого вампира."

 POD_nushi_duty_steal_necklace_decision: "Долг: Украсть ожерелье"
 POD_nushi_duty_steal_necklace_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_steal_necklace_decision_desc: "Отправиться в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')] и принести вашему нюйши ожерелье Тоу Му, повелительницы Яма."
 POD_nushi_duty_steal_necklace_decision_confirm: "Готово."
 POD_nushi_duty_steal_necklace_decision_condition: "Вы должны владеть артефактом - ожерельем Тоу Му."

 POD_nushi_duty_steal_necklace_pre_decision: "Украсть ожерелье"
 POD_nushi_duty_steal_necklace_pre_decision_tooltip: "Выполнить требование вашего нюйши"
 POD_nushi_duty_steal_necklace_pre_decision_desc: "Отправиться в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')]. Как следует из названия, это путешествие может быть смертельно опасно."
 POD_nushi_duty_steal_necklace_pre_decision_confirm: "Готово."
 POD_nushi_duty_steal_necklace_pre_decision_effect_tooltip: "Вы снизойдёте в [UmbraGlossaryLocalized('yomi_wan','Йоми')] и либо преуспеете, либо погибнете."

 POD_kueijin_dharma_lifestyle_spend_decision: "Pursuit of Knowledge"
 POD_kueijin_dharma_lifestyle_spend_decision_tooltip: "Knowledge is an end, not a means"
 POD_kueijin_dharma_lifestyle_spend_decision_desc: "To understand your Dharma, you need to #italic;bold know#! and what better way than secluding yourself and studying until you finally understand it all?"
 POD_kueijin_dharma_lifestyle_spend_decision_confirm: "Such is Dharma"

 POD_kueijin_dharma_blood_spend_decision: "Bloody Sacrifice"
 POD_kueijin_dharma_blood_spend_decision_tooltip: "Enlightenment by blood"
 POD_kueijin_dharma_blood_spend_decision_desc: "Blood (or vitae for magically transformed blood) is truly the source of everything. As your Dharma teaches, this precious red fluid is the key towards enlightenment. Time to spill it..."
 POD_kueijin_dharma_blood_spend_decision_confirm: "A red paradise"

 POD_kueijin_dharma_piety_spend_decision: "Mending Two Worlds"
 POD_kueijin_dharma_piety_spend_decision_tooltip: "From Golconda to Nirvana"
 POD_kueijin_dharma_piety_spend_decision_desc: "To truly understand your Dharma, you must first understand yourself and your place within this world. Travel, teach and listen until West and East both have no mysteries left for you."
 POD_kueijin_dharma_piety_spend_decision_confirm: "Such is Faith"