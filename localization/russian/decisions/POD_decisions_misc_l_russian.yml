  #Challenge House Head 
 challenge_house_head_decision: "Борьба за звание Главы дома"
 challenge_house_head_decision_desc: "Воистину, никто, кроме вас, не сможет привести вашу уважаемую родословную к славе. Это просто вопрос того, чтобы другие поняли (или, по крайней мере, принять)."
 challenge_house_head_decision_tooltip: "Моя родословная нуждается во мне."
 challenge_house_head_decision_confirm: "Теперь я во главе дома!"
 challenge_house_head_decision_effect_tooltip: "В зависимости от текущего местонахождения главы вашего дома, вам будет предложено несколько вариантов узурпации его должности."
 POD_diarchy_events.0005.desc: "Некоторые вампирские кланы больше заинтересованы в своей родословной, чем другие, Вентру являются ярким примером, но все они, по крайней мере, с некоторым уважением относятся к этой концепции. В конце концов, это легко становится данностью, когда старейшинам вашей "семьи" часто сотни (или больше) лет и они гораздо могущественнее, чем молодые неонаты, карабкающиеся по дну.\nТем не менее, нет ничего совершенно неслыханного в том, что младшие члены семьи занимают руководящее место в делах своей линии. Возможно, их старшим стало скучно или вместо этого они действуют в совершенно иной сфере влияния, чем ночные политические махинации проклятых. Однако редко кто-то добровольно уступает высокую должность главы дома без, по крайней мере, какой-либо формы проверки или компенсации.\nПепел выскочек, недооценивших своих старейшин, мог покрыть довольно большую территорию."
 POD_diarchy_events.0005.a: "Я лучше, чем какая-нибудь спящая красавица!"
 challenge_house_head_torpor: "Глава вашей палаты пребывает в оцепенении. Единственным препятствием для того, чтобы вы претендовали на лидерство в палате, будет презрение и зависть ваших коллег - членов палаты."
 POD_diarchy_events.0005.b: "Поразмыслив, я..."
 POD_diarchy_events.0005.c: "Тебе нужна услуга? Хорошо..."
 POD_diarchy_events.0005.d: "Настороже!"
 POD_diarchy_events.0005.duelwin: "Теперь я во главе дома!"
 POD_diarchy_events.0005.duelloss: "Все прошло плохо..."
 POD_diarchy_events.0005.e: "Мне нужно убедить мой дом!"
 POD_diarchy_events.0005.f: "Ты просто отдаешь это мне?"
 challenge_house_head_content: "Глава вашего дома с радостью позволит вам взять бразды правления в свои руки. Однако ваш глава менее чем удовлетворен этим вопиющим захватом власти."
 challenged_house_head_modifier: "Выскочка во главе дома"
 challenged_house_head_modifier_desc: "Мелочные умы, не понимающие присущего вам величия."
