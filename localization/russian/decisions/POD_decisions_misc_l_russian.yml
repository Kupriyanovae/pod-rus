 POD_change_predatortype.1.t: "Сменить тип хищника"
 POD_change_predatortype.1.desc: "Вы уверены, что хотите сменить ваш стиль охоты?\n\nВ следующий раз это решение будет доступно лишь через 50 лет.\n\nПри определенных условиях вы можете быть вынуждены изменить тип хищника, например, если ваш тип хищника больше недействителен.\n\n #warning Если вы выберете третий вариант, это навсегда отменит это решение для вашего текущего персонажа#!"
