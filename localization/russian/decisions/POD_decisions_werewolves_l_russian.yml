l_russian:
 judge_land_decision: "Суд над землей"
 judge_land_decision_tooltip: "У вас есть долг перед народом."
 judge_land_decision_desc: "Как правоверный филодокс, вы должны представлять древние законы. Таким образом, вы являетесь оплотом традиций и уважения как для оборотней, так и для смертных."
 judge_land_decision_confirm: "Я выслушаю и обдумаю это."
  
 judge_land_modifier: "Суд над землей"
 judge_land_modifier_desc: "В последнее время Филодокс занимается любыми юридическими вопросами в этой области, обеспечивая справедливое судебное разбирательство для невиновных и быструю казнь виновных."
 prospering_populace_modifier: "Процветающее население"
 prospering_populace_modifier_desc: "Филодокс заботится о том, чтобы каждый получал по заслугам, и работает с сообществом в этой области."
 auspice_renunciation_decision: "Отречение от покровительства"
 auspice_renunciation_decision_tooltip: "Вы измените свое покровительство."
 auspice_renunciation_decision_desc: "В этом редком обряде оборотень отвергает покровительство, под которым он родился, и выбирает новый. Гару должен совершить этот обряд в ту фазу луны, которую он желает принять. Чаще всего на обнаженного просителя выливают воду из серебряного таза, освещенного сиянием Луны, смывая с него все, чем он когда-то был, включая все звания. Теперь он может начать все сначала в качестве члена принятого им покровительства."
 auspice_renunciation_decision_confirm: "Меняющаяся луна"
 force_duel_criminals_interaction.death.tt: "Эта дуэль не на жизнь, а на смерть."
 POD_werewolves_pack.1.t: "Ваша стая"
 POD_werewolves_pack.1.opening: "В настоящее время ваша стая состоит из: \n"
 POD_werewolves_pack.1.packmember_1: "[packmember_1.GetName] \n"
 POD_werewolves_pack.1.packmember_2: "[packmember_2.GetName] \n"
 POD_werewolves_pack.1.packmember_3: "[packmember_3.GetName] \n"
 POD_werewolves_pack.1.packmember_4: "[packmember_4.GetName] \n"
 POD_werewolves_pack.1.ending: "Как лидер стаи, вы имеете право выбирать, как тренироваться в ближайшие годы или на каком виде деятельности сосредоточиться.\nОбратите внимание, что как только ваша стая пополнится (пять человек, включая вас), вам будет разрешено выбрать тотем стаи, который благословит ваше братство."
 POD_werewolves_pack.1.ending.generic: "Как руководитель, вы имеете право выбирать, как тренироваться в ближайшие годы или на каком виде деятельности сосредоточиться."
 POD_werewolves_pack.1.option.a: "Время для поединка!"
 werewolf_pack_prowess_tt: "Члены вашей стаи с положительным мнением о вас и дипломатическим статусом также получат эту награду."
 POD_werewolves_pack.1.option.z: "Пока ничего"
 POD_werewolves_pack.1.option.b: "Давайте отправимся в духовный поиск вместе."
 POD_werewolves_pack.1.option.c: "Мы должны ограничить рост человечества"
 ww_pack_rampage_modifier: "Неистовствующая стая"
 ww_pack_rampage_modifier_desc: "Эта стая оборотней бесчинствует в окрестностях столицы своего вожака, наводя страх на местных смертных."
 werewolf_pack_rampage_tt: "Ваша стая получит тот же модификатор."
 POD_werewolves_pack.1.option.d: "Мы должны готовиться к войне!"
 ww_pack_war_modifier: "Стая, готовая к войне"
 ww_pack_war_modifier_desc: "Эта стая оборотней готова к войне."
 werewolf_pack_totem_tt: "Вы будете просить тотем для своей стаи, это одноразовый выбор для вашего персонажа."
 POD_werewolves_pack.1.option.e: "Мы должны попросить духов об их благословении."
 POD_werewolves_pack.2.t: "Духовная защита"
 POD_werewolves_pack.2.desc: "Среди гару и большинства других оборотней тотем является одним из основополагающих элементов, объединяющих в стае. Тотем - это могущественный дух, который передает свою силу группе людей, склонных к мистике, в обмен на символическую услугу или дань уважения. Выбор тотема чрезвычайно важен для стаи, потому что этот дух защитит их в трудную минуту и послужит путеводной звездой, за которой гару последуют.\nЭтот выбор действует как обращение к духу тотема, который затем решает, принимать ли членов стаи в качестве своих «детей»."
 POD_werewolves_pack.2.desc.bastet: "\nБастет называет таких духов «Джамак», и те, кто выбирает союз с кошачьим народом, как правило, капризны, появляются из ниоткуда и требуют, казалось бы, абсурдных просьб. Тем не менее, они предоставляют свою защиту, как и все другие духи-тотемы, и их уважают как могущественных, хотя и трудных для понимания, защитников Бастет."
 werewolf_pack_totem_choice_tt: "Your packmembers that don't already have a totem will also benefit from this modifier."
 POD_werewolves_pack.2.option.a: "Сильный и благородный Сокол"
 falcon_totem_modifier: "Тотем стаи : Сокол"
 falcon_totem_modifier_desc: "Сокол ненавидит трусов и сам расправится с ними, если понадобится."
 POD_werewolves_pack.2.option.b: "Хитрый и мстительный Старик-громовержец"
 grandfatherthunder_totem_modifier: "Тотем стаи : Старик-громовержец"
 grandfatherthunder_totem_modifier_desc: "Дедушка учит терпению и тщательному составлению интриг, но не любит слабых правителей."
 POD_werewolves_pack.2.option.c: "Любовь и ярость природы, Олень"
 stag_totem_modifier: "Тотем стаи : Олень"
 stag_totem_modifier_desc: "Олень - идеальное воплощение природы, любящий и заботливый к своему другу, но страшный и беспощадный к своим врагам."
 POD_werewolves_pack.2.option.d: "Кровожадный Великий Фенрир"
 fenris_totem_modifier: "Тотем стаи : Великий Фенрир"
 fenris_totem_modifier_desc: "Великий Фенрир всегда покрыт кровью своих врагов, и ожидает от своих детей того же."
 POD_werewolves_pack.2.option.e: "Страж Вильда, Пегас"
 pegasus_totem_modifier: "Тотем стаи : Пегас"
 pegasus_totem_modifier_desc: "Пегас и ее дочери защищают священные обряды от зла людей."
 POD_werewolves_pack.2.option.f: "Выживаюший, Таракан"
 cockroach_totem_modifier: "Тотем стаи : Таракан"
 cockroach_totem_modifier_desc: "Время на стороне Таракана. В конце концов, его дети будут последними, кто останется в живых."
 POD_werewolves_pack.2.option.g: "Молчаливая и загадочная Сова"
 owl_totem_modifier: "Тотем стаи : Сова"
 owl_totem_modifier_desc: "Дети Совы многое видят, но они раскрывают свои секреты только тем, кто по-настоящему слушает."
 POD_werewolves_pack.2.option.h: "Любознательный Ворон"
 raven_totem_modifier: "Тотем стаи : Ворон"
 raven_totem_modifier_desc: "Бесконечная жажда Ворона к пище, знаниям и богатству ведет его детей вперед."
 POD_werewolves_pack.2.option.i: "Бесчисленная Крыса"
 rat_totem_modifier: "Тотем стаи : Крыса"
 rat_totem_modifier_desc: "В распоряжении Крысы целая армия. Немногие, если таковые вообще есть, могут сравниться с её бесчисленными пехотинцами."
 POD_werewolves_pack.2.option.j: "Находчивый Стервятник"
 bonyscrap_totem_modifier: "Тотем стаи: Стервятник"
 bonyscrap_totem_modifier_desc: "Дух Стервятника - отвратительный тип, но мало кто умеет собирать мусор так, как он."
 POD_werewolves_pack.2.option.k: "Жизнерадостная Хати"
 hatii_totem_modifier: "Тотем стаи: Хати"
 hatii_totem_modifier_desc: "Могущественный дух слона обладает долгой памятью и для своих друзей является несравненным надежным союзником."
 POD_werewolves_pack.2.option.l: "Капризная Ика-Ика"
 ika_ika_totem_modifier: "Тотем стаи: Ика-Ика"
 ika_ika_totem_modifier_desc: "Озорной дух обезьянки - отличный друг, но из-за его стремления подшутить над кем-нибудь из близких более стойкая Бастет меньше уважает его."
 POD_werewolves_pack.2.option.m: "Полная надежд Бабочка"
 butterfly_totem_modifier: "Тотем стаи: Бабочка"
 butterfly_totem_modifier_desc: "Вечно меняющаяся Бабочка - покровительница умиротворенных сердец, тех, кто восхищен вечным танцем."
 POD_werewolves_pack.2.option.n: "Лихой Король кошек"
 king_cats_totem_modifier: "Тотем стаи: Король кошек"
 king_cats_totem_modifier_desc: "Умный король кошек олицетворяет Бастет, как никто другой. Он - душа отважного восстания и покровительствует тем, у кого острый ум и острый клинок."
 POD_werewolves_pack.2.option.o: "Величественный Царь зверей"
 king_beasts_totem_modifier: "Тотем стаи: Царь зверей"
 king_beasts_totem_modifier_desc: "Дух Льва - великодушный тиран. Если вы пресмыкаетесь перед ним, он дарует вам толику своей впечатляющей власти."
 POD_werewolves_pack.2.option.p: "Терпеливый Богомол"
 mantis_totem_modifier: "Тотем стаи: Богомол"
 mantis_totem_modifier_desc: "Согласно некоторым фольклорным преданиям, мудрый Богомол видит во сне, как выбраться из беды. Благодаря тому, что Богомол владеет семью уровнями безмолвия, решение всегда приходит к его последователям вовремя."
 POD_werewolves_pack.2.option.r: "Тронутая луной Повелительница Кошачьего рода"
 mistress_catkind_totem_modifier: "Тотем стаи: Повелительница Кошачьего рода"
 mistress_catkind_totem_modifier_desc: "Воплощение женской сущности, Хозяйка - заботливая мать, страстная любовница, богиня войны и любительница загадок одновременно."
 POD_werewolves_pack.2.option.s: "Таинственные Шепот"
 whispers_totem_modifier: "Тотем стаи: Шепоты"
 whispers_totem_modifier_desc: "Дух тайн ведет любознательных Бастет к открытиям, если они сами воздерживаются от бурных поступков."
 griffin_totem_modifier: "Тотем стаи : Грифон"
 unicorn_totem_modifier: "Тотем стаи : Единорог"
 chimaera_totem_modifier: "Тотем стаи : Химера"
 POD_werewolves_pack.1.option.f: "Вирм наверняка заметил нас!"
 POD_werewolves_pack.3.option.a: "Мудрый Темный гриб"
 darkfungus_totem_modifier: "Тотем стаи : Темный гриб"
 darkfungus_totem_modifier_desc: "Единственное растение, достаточно сильное, чтобы выжить в Черной Спирали, благословляет своих детей видениями. Однако не все они желанны."
 POD_werewolves_pack.3.option.b: "Г'лууу, Танец разложения"
 glouogh_totem_modifier: "Тотем стаи : Г'лууу"
 glouogh_totem_modifier_desc: "Постоянно меняющийся шар ужаса, Г'лууу порождает одних из самых ужасных созданий Вирма в мире всякий раз, когда появляется."
 POD_werewolves_pack.3.option.c: "Падший, Зеленый дракон"
 greendragon_totem_modifier: "Тотем стаи : Зеленый дракон"
 greendragon_totem_modifier_desc: "Некогда покровитель Белых Ревунов, Зеленый Дракон страдал от благодати так же сильно, как и они, и по сей день продолжает благословлять своих развращенных детей."
 POD_werewolves_pack.3.option.d: "Хакакен, сердце страха"
 hakaken_totem_modifier: "Тотем стаи : Хакакен"
 hakaken_totem_modifier_desc: "Паранойя и гордыня - вот две отличительные черты последователей Хакакена. С помощью этих инструментов они распространяют весть о своей падшей Инкарне."
 POD_werewolves_pack.3.t: "Духовная защита"
 POD_werewolves_pack.3.desc: "Среди гару и большинства других перевертышей тотем является одним из фундаментальных связующих элементов стаи. Тотем - это могущественный дух, который наделяет своей силой группу мистически настроенных личностей в обмен на какую-либо символическую услугу или дань уважения. Выбор тотема чрезвычайно важен для стаи, потому что этот дух защитит их в трудную минуту и послужит путеводной звездой, за которой гару последуют.\nЭтот выбор действует как обращение к духу тотема, который затем решает, принимать ли членов стаи в качестве своих «детей»."
 werewolf_pack_tribesgifts_tt: "Чем сильнее (с точки зрения мастерства) ваша стая, тем больше опыта ведения племенного образа жизни вы получите."
 POD_werewolves_pack.1.option.g: "Может быть, совместный духовный поиск?"
 POD_werewolves_pack.1.option.h: "В поисках простого фетиша"
 POD_werewolves_pack.10.t: "Покровительства Хенгейокай"
 POD_werewolves_pack.10.desc: "В Звериных дворах покровительство относится к одной из пяти ролей, которые хенгейокай выполняет в своем сентае.\nКаждая роль предоставляет доступ к достоинствам покровительства.\nВы можете выбрать другую роль, кроме Фонаря, если у вас соответствующие характеристики лучше, чем у другого члена сентая.\nЭтот выбор делается навсегда."
 POD_werewolves_pack.10.option.a: "Я хочу быть Фонарем"
 POD_werewolves_pack.10.option.b: "Я хочу быть Кулаком"
 POD_werewolves_pack.10.option.c: "Я хочу быть Зеркалом"
 POD_werewolves_pack.10.option.d: "Я хочу быть Листом"
 POD_werewolves_pack.10.option.e: "Я хочу быть Столпом"
 POD_werewolves_pack.10.option.f: "У меня уже есть роль."
 sentai_role_lantern_modifier: "Фонарь"
 sentai_role_lantern_modifier_desc: "Фонарь действует как сердце сентая. Она руководит действиями сентая и объединяет его членов в эффективно функционирующее целое. Фонарь может позволять другим членам сентая руководить в определенных обстоятельствах, но она всегда выступает в качестве главного лица, принимающего решения.\n#weak Разблокирует дары Филодокса.#!"
 sentai_role_fist_modifier: "Кулак"
 sentai_role_fist_modifier_desc: "Кулак - главный военный лидер сентаев. Он разрабатывает планы и адаптирует тактику сентаев в бою. Кулак должен не просто наносить удары по врагам, но также должен преуспеть в защите других членов своего сентая.\n#weak Разблокирует дары Аруна.#!"
 sentai_role_mirror_modifier: "Зеркало"
 sentai_role_mirror_modifier_desc: "Зеркало - это голос и лицо сентая. Он отвечает за переговоры как с союзниками, так и с врагами, в ходе которых он укрепляет союзы и разряжает напряженность. Он также служит основным связующим звеном сентая с духами и отвечает за их призыв и переговоры с ними.\n#weak Разблокирует дары Теурга.#!"
 sentai_role_leaf_modifier: "Лист"
 sentai_role_leaf_modifier_desc: "Лист-главный шпион и разведчик сентая. Используя методы проникновения, шантажа и, иногда, убийств, Лист действует тайно, чтобы достичь целей сентая.\n#weak Разблокирует дары Рагабаша.#!"
 sentai_role_pillar_modifier: "Столп"
 sentai_role_pillar_modifier_desc: "Столп-это специалист широкого профиля, который поддерживает сентай и других его членов. Она оказывает все - от вдохновения до физической помощи. Хорошая столп также должен быть способен временно выполнять функции любого другого покровительства, если этот участник будет захвачен в плен или выведен из строя.\n#weak Разблокирует дары Галлиарда.#!"
