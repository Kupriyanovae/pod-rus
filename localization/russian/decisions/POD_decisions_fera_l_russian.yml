l_russian:
 changing_moon_decision: "Обряд Меняющейся Луны"
 changing_moon_decision_tooltip: "Вы перейдете к следующей фазе вашего аспекта."
 changing_moon_decision_desc: "Эти обряды отмечают переход Гурала из одного аспекта в другой. Участник обряда сначала проходит ритуальное очищение, которое включает в себя однодневный пост и церемониальное омовение. В конце очищения он сжигает предмет, символизирующий его старый аспект (например, детскую игрушку для Аркаса или деревянное копье для Узмати). Затем он надевает одежду и наносит раскраску, соответствующую его новому аспекту. Наконец, он представляет себя другим участникам обряда и официально называет свое имя и (новый) аспект. Другие Гуралы приветствуют его в ответ, снова произнося его имя и новый титул аспекта. После официальной части обряда обычно следует празднование."
 changing_moon_decision_confirm: "Меняющаяся Луна"
 
 hengeyokai_advance_rank_decision: "Продвижение по рангу в Суде Зверей"
 hengeyokai_advance_rank_decision_desc: "Независимо от аспекта, все члены Судов Зверей зарабатывают три типа Признания — Славу, Добродетель и Мудрость. Каждый член хенгейокай понимает, что все три типа Признания являются гранями единого целого."
 hengeyokai_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 hengeyokai_advance_rank_decision_confirm: "Моя слава растет!"
 
 ajaba_advance_rank_decision: "Продвижение по рангу Аджаба"
 ajaba_advance_rank_decision_desc: "Как и их кузены Бастеты, Аджаба ценят Свирепость и Хитрость; в отличие от кошек, социальные оборотни-гены также чтят Обязанность. Чтобы продвинуться в Свирепости, Аджаба должен быть бесстрашным и жестоким; чтобы продвинуться в Обязанности, оборотень-гиена должен ставить благо своего народа выше собственного; а чтобы продвинуться в Хитрости, он должен быть умным и находчивым. Продвижение по рангам осуществляется с помощью социальных испытаний и обрядов, похожих на ритуалы Гароу."
 ajaba_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 ajaba_advance_rank_decision_confirm: "Моя слава растет!"
 
 bastet_advance_rank_decision: "Продвижение по рангу Бастета"
 bastet_advance_rank_decision_desc: "Признание оборотней-кошек основывается прежде всего на индивидуальном уважении; Бастеты больше заботятся о своих личных взглядах на другого Бастета, чем о том, что думает о нем порода в целом. Бастеты используют Признание в категориях Хитрости, Свирепости и Чести."
 bastet_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 bastet_advance_rank_decision_confirm: "Моя слава растет!"
 
 corax_advance_rank_decision: "Продвижение по рангу Коракса"
 corax_advance_rank_decision_desc: "Кораксы следуют Славе, Чести и Мудрости, как и Гароу, хотя они больше всего ценят Мудрость."
 corax_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 corax_advance_rank_decision_confirm: "Моя слава растет!"
 
 gurahl_advance_rank_decision: "Продвижение по рангу Гурала"
 gurahl_advance_rank_decision_desc: "Оборотни-медведи ценят Честь, Помощь и Мудрость."
 gurahl_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 gurahl_advance_rank_decision_confirm: "Моя слава растет!"
 
 kitsune_advance_rank_decision: "Отрастить новый хвост"
 kitsune_advance_rank_decision_desc: "Три категории Признания оборотней-лис — Чие, Току и Кагаяки, примерно соответствуют Хитрости, Чести и Славе. Китсуне придают мало значения Признанию; оно кажется им полезным в основном при взаимодействии с другими породами — хотя, размышляют Китсуне, если другие Превращенные отслеживают это на протяжении тысячелетий, в этом должно быть что-то важное."
 kitsune_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 kitsune_advance_rank_decision_confirm: "Моя слава растет!"
 
 mokole_advance_rank_decision: "Продвижение по рангу Моколе"
 mokole_advance_rank_decision_desc: "Моколе получают Признание и продвигаются по рангам в основном так же, как и Гароу."
 mokole_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 mokole_advance_rank_decision_confirm: "Моя слава растет!"
 
 nuwisha_advance_rank_decision: "Продвижение по рангу Нуишей"
 nuwisha_advance_rank_decision_desc: "Нуиши ценят Юмор, Славу и Хитрость. Они не слишком озабочены статусом, как и другие Превращенные Породы, но всё же ценят наличие системы, которая позволяет измерять, чем можно похвастаться."
 nuwisha_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 nuwisha_advance_rank_decision_confirm: "Моя слава растет!"
 
 nagah_advance_rank_decision: "Продвижение по рангу Нага"
 nagah_advance_rank_decision_desc: "Наги не следуют установленным категориям Признания. Решение о продвижении Нага по рангу принимает Сеша.\n\nНаги продвигаются, отчитываясь перед Сешей, высшим правящим органом своего рода. Это происходит в Нандане (Ананте Сеши). После этого прошение рассматривается в течение одной недели, пока принимается решение. Члены одного гнезда обычно отчитываются вместе."
 nagah_advance_rank_decision_tooltip: "Продвижение по племенному иерархическому древу требует времени и преданности."
 nagah_advance_rank_decision_confirm: "Моя слава растет!"
 
