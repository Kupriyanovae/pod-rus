 advance_rank_decision_desc.wisdom: "#bold Мудрость#!: Получайте опыт для повышения ранга, успешно проводя интриги против последователей Змея (или Геи, если вы служите Змею), либо совершая духовные квесты (в Умбре или во время тренировочного путешествия вашей стаи)."
 advance_rank_decision_desc.glory: "#bold Слава#!: Получайте опыт для повышения ранга, выигрывая войны против последователей Змея (или Геи, если вы служите Змею) в роли атакующего, либо убивая их (засчитываются только оборотни)."
 advance_rank_decision_desc.honor: "#bold Честь#!: Получайте опыт для повышения ранга, выигрывая войны против последователей Змея (или Геи, если вы служите Змею) в роли защитника, либо строя каэрны."
 advance_rank_decision_desc.ferocity: "#bold Свирепость#!: Получайте опыт для повышения ранга, побеждая в дуэлях (не тренировочных) или используя опцию подготовки к войне во время тренировок с вашей стаей."
 advance_rank_decision_desc.cunning: "#bold Хитрость#!: Получайте опыт для повышения ранга, осаждая столицы, успешно выполняя $pod_infiltration_missions$, или создавая логова-реальности (как Бастет или Гурал)."
 advance_rank_decision_desc.obligation: "#bold Обязанность#!: Получайте опыт для повышения ранга, повышаясь в феодальных уровнях или даруя титулы другим оборотням вашей породы."
 advance_rank_decision_desc.succor: "#bold Помощь#!: Получайте опыт для повышения ранга, совершая акты исцеления."
 advance_rank_decision_desc.humor: "#bold Юмор#!: Получайте опыт для повышения ранга, выигрывая настольные игры."
 advance_rank_decision_desc.infamy: "#bold Дурная слава#!: Получайте опыт для повышения ранга, покупая перемирия или повышаясь в феодальных уровнях."
 advance_rank_decision_desc.valor: "#bold Доблесть#!: Получайте опыт для повышения ранга, завершая охоты."
 advance_rank_decision_desc.harmony: "#bold Гармония#!: Получайте опыт для повышения ранга, завоевывая прибрежные графства у последователей Змея (или Геи, если вы служите Змею)."
 advance_rank_decision_desc.innovation: "#bold Инновации#!: Получайте опыт для повышения ранга, изучая или обучая дарам."
 advance_rank_decision_desc.obedience: "#bold Повиновение#!: Получайте опыт для повышения ранга, казня известных [Concept('criminals','преступников')|E]."
 
 restore_per_bast_objective_decision: "Восстановить Пер-Баст"
 restore_per_bast_objective_decision_desc: "«Город Бастет» когда-то был центром поклонения благодарных египтян их теневым кошачьим благодетелям. Может ли он вновь стать таковым?"
 restore_per_bast_objective_decision_tooltip: "Наша древняя столица ждёт."
 restore_per_bast_objective_decision_confirm: "Слава Кошке."
 
 the_fleeing_scarab_objective_decision: "Бегущий Скарабей"
 the_fleeing_scarab_objective_decision_desc: "Самый ценный секрет Бубасти, Бегущий Скарабей — это тёмный ритуал, позволяющий Бастету купить бессмертие ценой душ других живых существ."
 the_fleeing_scarab_objective_decision_tooltip: "Вечная жизнь так близка."
 the_fleeing_scarab_objective_decision_confirm: "Никакая цена не слишком высока за эту силу."
 fleeing_scarab_decision_custom: "Мумия должна быть либо вашим лучшим другом, либо родственной душой."
 fleeing_scarab_decision_custom2: "У вас должно быть 15 или более заключенных со чертой Невинный."
 
 royal_privilege_objective_decision: "Королевская привилегия"
 royal_privilege_objective_decision_desc: "Редкий и ценный секрет Симба, Королевская привилегия позволяет им изучать силы других племён Бастетов. Только самые успешные (а некоторые говорят, самые бессердечные) Симба удостаиваются права изучить её от духа Разрушителя."
 royal_privilege_objective_decision_tooltip: "Быть Королем имеет свои преимущества."
 royal_privilege_objective_decision_confirm: "Настоящий Король Кошек, наконец-то."

 
