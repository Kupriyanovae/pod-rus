l_russian:
 POD_demon_demand_kill_pure_decision: "Требование: уничтожить непорочного"
 POD_demon_demand_kill_pure_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_kill_pure_decision_desc: "Чистота — это анафема для демонов. Ваш повелитель требует, чтобы вы доказали свою преданность, избавив мир от носителя света."
 POD_demon_demand_kill_pure_decision_confirm: "Ваша воля исполнена, повелитель."
 POD_demon_demand_kill_pure_decision_condition: "Убить охотника, вампира со свойством Голконды или [GetTrait('kueijin').GetName( GetNullCharacter )|l] с высокой дхармой."

 POD_demon_demand_banish_rival_decision: "Требование: изгнать соперника"
 POD_demon_demand_banish_rival_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_banish_rival_decision_desc: "Худшие враги демонов — их собственные сородичи. Ваш повелитель требует изгнать из этого мира падшего ангела-соперника."
 POD_demon_demand_banish_rival_decision_confirm: "Ваша воля исполнена, повелитель."
 POD_demon_demand_banish_rival_decision_condition: "Изгнать демона в [UmbraGlossaryLocalized('abyss','Бездну')]."

 POD_demon_demand_prepare_bodies_decision: "Требование: подготовить тела"
 POD_demon_demand_prepare_bodies_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_prepare_bodies_decision_desc: "Ритуал Расколотой души позволяет демону ненадолго проявиться в этом месте, захватив тело добровольной (или невольного) жертвы. Вашему повелителю нужны такие «добровольцы»."
 POD_demon_demand_prepare_bodies_decision_confirm: "Ваша воля исполнена, повелитель."
 POD_demon_demand_prepare_bodies_decision_condition: "Заключить в темницу #V 10#! или более смертных персонажей."

 POD_demon_demand_bring_infernalist_decision: "Требование: завербовать инферналиста"
 POD_demon_demand_bring_infernalist_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_bring_infernalist_decision_desc: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'была отмечена', 'был отмечен')] вашим повелителем как [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'перспективная инферналистка', 'перспективный инферналист')]. Завербуйте [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetHerHis] в ваш культ или разберитесь с [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'ней', 'ним')], пока [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetSheHe] не [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'стала конкуренткой', 'стал конкурентом')]."
 POD_demon_demand_bring_infernalist_decision_confirm: "Ваша воля исполнена, повелитель."
 POD_demon_demand_bring_infernalist_decision_condition: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'должна', 'должен')] иметь положительное мнение о вас или быть [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'мертвой', 'мертвым')]."

 POD_demon_demand_corrupt_place_decision: "Требование: осквернить святое место"
 POD_demon_demand_corrupt_place_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_corrupt_place_decision_desc: "Святые места запретны для демонов. Чтобы они могли без помех распоряжаться ими, вы должны запятнать эти места, прежде чем ваш повелитель сможет свободно взаимодействовать с ними."
 POD_demon_demand_corrupt_place_decision_confirm: "Ваша воля исполнена, повелитель."

 corrupt_the_world_objective_decision: "Собрание верующих"
 corrupt_the_world_objective_decision_tooltip: "Ваша сила связана с верой смертных. Пришло время собрать свою паству."
 corrupt_the_world_objective_decision_desc: "По мере того как бушевала Война на небесах, а ангелы узнавали об огромном и неиспользованном потенциале зла в Творении, влечение превращалось в желание, а способность контролировать эти желания ослабевала. Когда-то их подпитывала вера смертных в их божественную природу, но их перерождение в грехе запутало эти воды. Теперь они скорее демоны, чем ангелы, погрязшие в разврате и превратившиеся в пустую насмешку над тем, кем они когда-то были."
 corrupt_the_world_objective_decision_confirm: "Греховная симфония"
 corrupt_the_world_objective_decision_custom: "Каждое [de_jure|El] [county|El] вашей [Concept('capital', 'столичной')|E] [Concept('empire', 'империи')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) должно исповедовать [THIS.Char.GetFaith.GetAdjective|l]"
 unlock_lores_tooltip: "Открывает древо пути [Concept('lore_lifestyle', 'Знаний')|E], изначальных способностей ангелов."
 unlock_breakdown_the_abyss_objective_decision: "Открывает [decision|El] «$breakdown_the_abyss_objective_decision$»"
 unlock_sin_trait_vassalization: "Позволяет вассализировать правителей с греховными [Concept('trait', 'свойствами')|E] вашей конфессии."
 breakdown_the_abyss_objective_decision: "Побег из тюрьмы Бездны"
 breakdown_the_abyss_objective_decision_tooltip: "Вы вскроете самую важную тюрьму на свете."
 breakdown_the_abyss_objective_decision_desc: "[UmbraGlossary('abyss')], также известная как Ад или Яма, - это мрачное измерение тьмы, созданное Богом как вечная тюрьма для падших. Вы - один из немногих, кому удалось сбежать, но что могло бы случиться, если бы все ваши заточённые собратья сделают так же? Многие из них искажены до неузнаваемости, но разве кто-то заслуживает того, чтобы гнить в этом буквальном Аду?\nВы восстали против Божьей воли в прошлом, вы можете сделать это ещё раз."
 breakdown_the_abyss_objective_decision_confirm: "Наконец-то свобода!"
 unlock_final_war_objective_decision: "Открывает [decision|El] $final_war_objective_decision$"
 no_more_abyss_prison: "Находясь в духовном состоянии, вы больше не окажетесь в ловушке [UmbraGlossaryLocalized('abyss','Бездны')]."
 allow_create_demon: "Вы сможете создавать сосуды для других #L [GetTrait('demon').GetName( GetPlayer )|l]ов#!, и нанимать их в качестве гостей при своём дворе."

 final_war_objective_decision: "Последняя война"
 final_war_objective_decision_tooltip: "Вы начнете вторую Войну Гнева."
 final_war_objective_decision_desc: "Бог отвернулся от Творения, бросив вас в этом жалком мире. Пришло время плюнуть в лицо Великому предателю, раз и навсегда превратив эту мерзость в пепел."
 final_war_objective_decision_confirm: "Конец"
 final_war_objective_decision_custom: "Вы начнете бесконечную войну, пока на карте не останется ни одного независимого правителя, не исповедующего инфернализм."
 final_war_cb_modifier: "Последняя война"

 POD_nephilim_decision: "Нефилимы"
 POD_nephilim_decision_desc: "Потомство демонов и смертных женщин, результат экспериментов Абаддона и Асмодея. Их выследили и перебили Люцифер и его демонические последователи.\n\nНеизвестно, уцелел ли кто-нибудь из нефилимов. Но если вы сможете найти Абаддона, который сейчас находится на севере, или Асмодея на востоке, или, что еще лучше, обратитесь к мёртвым нефилимам-#L [GetTrait('ferryman').GetName( GetPlayer )|l]ам#! в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], собрав достаточное количество медиумов для начала ритуала, то, возможно, вы сможете стать прародителем новой породы нефилимов..."
 POD_nephilim_decision_tooltip: "Вы найдете подсказки, необходимые для воссоздания нефилимов."
 POD_nephilim_decision_confirm: "Потерянные возвращаются..."
 nephilim_decision_modifier: "Прародитель нефилимов"
 nephilim_decision_modifier_desc: "Теперь ваш сосуд будет порождать #L [GetTrait('nephilim').GetName( GetPlayer )|l]#!, а не #L [GetTrait('laham').GetName( GetPlayer )|l]ов#!."
 POD_nephilim_decision_custom: "Ваш сосуд - [TARGET_CHARACTER.GetFirstName] [Select_CString(TARGET_CHARACTER.IsFemale, 'должна', 'должен' )] состоять в браке и быть в состоянии иметь детей, поскольку [TARGET_CHARACTER.GetHerHis] дети станут вашими детьми."

 demon_redemption_objective_decision: "Божественное прощение"
 demon_redemption_objective_decision_tooltip: "Возможно, где-то вдалеке еще теплится надежда."
 demon_redemption_objective_decision_desc: "Воспоминания о вашем прошлом как ангела напомнили вам обо всем, что вы потеряли во время восстания. Если Бог действительно всепрощающий, возможно, для вас все еще найдется место в его Серебряном граде?"
 demon_redemption_objective_decision_confirm: "Наконец-то, Свет."
 demon_redemption_objective_custom: "На этом ваше путешествие завершится, и, хочется верить, искуплением."
 demon_redemption_tt1: "Отказаться от всех мирских благ. #weak ($demon_redemption_tt4$)#!"
 demon_redemption_tt2: "Освободить своих культистов. #weak (Количество культистов - #V 0#!)#!"
 demon_redemption_tt3: "Отречься от своей греховной конфессии. #weak (У вас #V 0#! благочестия или меньше)#!"
 demon_redemption_tt4: "Вы должны владеть только одним графством или быть безземельным авантюристом."
 demon_redemption_tt5: "Подавить своё адское негодование. #weak ($demon_redemption_tt6$)#!"
 demon_redemption_tt6: "У вас #V 0#! мук ([trait_level_track_xp|E] «[GetTrait('demon').GetName(GetPlayer)]»)"

 restore_babylon_objective_decision: "Восстановить Вавилон"
 restore_babylon_objective_decision_tooltip: "Развесить свои сады."
 restore_babylon_objective_decision_desc: "Это была эпоха свирепых империй и священных войн, героев, благословленных (или проклятых) живыми богами, и невыразимых ритуалов, совершаемых перед идолами из золота, базальта и нефрита. Когда столкнулись прикованные к Земле, войска верующих выступили в поход. Земля содрогалась, с небес лился кровавый дождь, и целые города были преданы мечу.\nЭто был Вавилон, и это был ад на Земле."
 restore_babylon_objective_decision_confirm: "Славные времена."
 restore_babylon_objective_decision_effect_tooltip: "Правители со свойствами «[GetTrait('demon').GetName( GetPlayer )]» и «[GetTrait('infernalist').GetName( GetPlayer )]» всегда примут ваше предложение о вассалитете."

 sin_dragon_objective_decision: "Дракон Первородного греха"
 sin_dragon_objective_decision_tooltip: "Поймать Грех."
 sin_dragon_objective_decision_desc: "Призванные угасающей надеждой некогда благочестивых смертных, семь великих драконов ждут достойного воплощения своего греха, чтобы подчиниться ему. Станете ли вы этим нечестивым образцом?"
 sin_dragon_objective_decision_confirm: "Первородный пробудился."
 sin_dragon_objective_decision_effect_tooltip: "Открывает [Concept('men_at_arms', 'профессионалов')|E] - Дракона греха, соответствующего вашей [Concept('faith', 'конфессии')|E]."
 unlock_sin_conversion_decision: "Открывает [Concept('decision', 'решение')|E] «$sin_conversion_decision$»"
 sin_dragon_trainer_modifier: "Усмиритель Дракона Греха"

 overthrow_heaven_objective_decision: "Новое начало"
 overthrow_heaven_objective_decision_desc: "Бог создал человечество с искрой Своей божественности. Если вы сможете обратить достаточно смертных к поклонению себе, а не Ему, в чем будет разница между вами и Ним? И тогда, возможно, придет время перестроить этот мир по вашему подобию?"
 overthrow_heaven_objective_decision_tooltip: "Они будут молиться, жить и умирать с вашим именем на устах."
 overthrow_heaven_objective_decision_confirm: "Приступим..."
 overthrow_heaven_objective_decision_custom: "Каждое [Concept('county', 'графство')|E] в вашей [Concept('realm', 'державе')|E] должно исповедовать [THIS.Char.GetFaith.GetAdjective|l]"

 demonic_knowledge_objective_decsion: "Демоническое Древо знаний"
 demonic_knowledge_objective_decsion_desc: "Время, проведенное в тюрьме Бездны, заставило вас остро осознать ограниченность своих знаний. Божий замысел, похоже, оказался гораздо сложнее, чем вы предполагали. С тех пор вас мучает жажда узнать больше. Пришло время удовлетворить эту жажду."
 demonic_knowledge_objective_decsion_tooltip: "Могу ли я по-настоящему понять божественное?"
 demonic_knowledge_objective_decsion_confirm: "Запретный плод съеден."