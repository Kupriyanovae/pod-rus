l_russian:
 POD_demon_demand_kill_pure_decision: "Требование: уничтожить Чистого"
 POD_demon_demand_kill_pure_decision_tooltip: "Ваш мастер требует. Вы должны подчиниться."
 POD_demon_demand_kill_pure_decision_desc: "Чистота — это анатема для демонов. Ваш мастер требует, чтобы вы доказали свою преданность, избавив мир от носителя света."
 POD_demon_demand_kill_pure_decision_confirm: "Воля исполнена, мастер."
 POD_demon_demand_kill_pure_decision_condition: "Убейте охотника, вампира с чертой [GetTrait('Golconda').GetName( GetNullCharacter )], или [GetTrait('kueijin').GetName( GetNullCharacter )] с высоким уровнем дхармы."
 
 POD_demon_demand_banish_rival_decision: "Требование: изгнать соперника"
 POD_demon_demand_banish_rival_decision_tooltip: "Ваш мастер требует. Вы должны подчиниться."
 POD_demon_demand_banish_rival_decision_desc: "Худшие враги демонов — это их собственный род. Ваш мастер требует, чтобы падший ангел-соперник был изгнан из этого мира."
 POD_demon_demand_banish_rival_decision_confirm: "Воля исполнена, мастер."
 POD_demon_demand_banish_rival_decision_condition: "Изгоните демона в [UmbraGlossary('abyss','Забвение')]."
 
 POD_demon_demand_prepare_bodies_decision: "Требование: подготовить тела"
 POD_demon_demand_prepare_bodies_decision_tooltip: "Ваш мастер требует. Вы должны подчиниться."
 POD_demon_demand_prepare_bodies_decision_desc: "Ритуал Расколотой Души позволяет демону кратковременно проявляться в этом месте, захватывая тело добровольного (или недобровольного) хозяина. Вашему мастеру нужны такие «добровольцы»."
 POD_demon_demand_prepare_bodies_decision_confirm: "Воля исполнена, мастер."
 POD_demon_demand_prepare_bodies_decision_condition: "Заключите в тюрьму #V 10#! персонажей."
 
 POD_demon_demand_bring_infernalist_decision: "Требование: привести инферналиста"
 POD_demon_demand_bring_infernalist_decision_tooltip: "Ваш мастер требует. Вы должны подчиниться."
 POD_demon_demand_bring_infernalist_decision_desc: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] был [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'выбрана', 'выбран')] вашим мастером как перспективный инферналист. Приведите [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetHerHim] в ваш культ или устраните [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetHerHim], пока [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetSheHe] не [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'стала', 'стал')] соперником."
 POD_demon_demand_bring_infernalist_decision_confirm: "Воля исполнена, мастер."
 POD_demon_demand_bring_infernalist_decision_condition: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] должен [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'иметь', 'иметь')] положительное мнение о вас или быть мертвым."
 
 POD_demon_demand_corrupt_place_decision: "Требование: осквернить святое место"
 POD_demon_demand_corrupt_place_decision_tooltip: "Ваш мастер требует. Вы должны подчиниться."
 POD_demon_demand_corrupt_place_decision_desc: "Святые места — это табу для демонов. Чтобы они могли действовать свободно, необходимо осквернить эти места, прежде чем ваш мастер сможет взаимодействовать с ними."
 POD_demon_demand_corrupt_place_decision_confirm: "Воля исполнена, мастер."

 corrupt_the_world_objective_decision: "Развратить мир"
 corrupt_the_world_objective_decision_tooltip: "Ваша сила связана с вашим грехом. Пришло время развратить некоторых смертных."
 corrupt_the_world_objective_decision_desc: "По мере того как бушевала война и демоны узнавали об огромном и неиспользованном потенциале зла в Творении, влечение превращалось в желание, а способность контролировать эти желания ослабевала. Вскоре новорожденные демоны питались этими грехами и стали их живым воплощением."
 corrupt_the_world_objective_decision_confirm: "Греховная симфония"
 corrupt_the_world_objective_decision_custom: "Каждое [de_jure|El] [county|El] [Concept('capital', 'столицы')|E] вашей [Concept('empire', 'империи')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) должно иметь веру [THIS.Char.GetFaith.GetAdjective]"
 unlock_lores_tooltip: "Разблокируйте [lore_lifestyle|E], изначальные силы Ангелов, как древо образа жизни."
 unlock_breakdown_the_abyss_objective_decision: "Разблокируйте [decision|El] $breakdown_the_abyss_objective_decision$"
 unlock_sin_trait_vassalization: "Позволяет вассализировать правителя с вашей чертой греха."
 breakdown_the_abyss_objective_decision: "Отворение ворот Бездны"
 breakdown_the_abyss_objective_decision_tooltip: "Вы взломаете самую важную тюрьму в мире."
 breakdown_the_abyss_objective_decision_desc: "Бездна, также известная как Ад или Яма, - это мрачное измерение тьмы, созданное Богом как вечная тюрьма для Падших. Вы один из немногих, кто сбежал, но что могло бы случиться, если бы все ваши бедные заключенные собратья поступили так же?.."
 breakdown_the_abyss_objective_decision_confirm: "Свобода, наконец-то!"
 unlock_final_war_objective_decision: "Разблокируйте [decision|El] $final_war_objective_decision$"
 no_more_abyss_prison: "Находясь в духовном состоянии, вы больше не будете пойманы в ловушку бездны."
 allow_create_demon: "Вы сможете делать сосуды для других персонажей с чертой [GetTrait('demon').GetName( GetPlayer )], и нанимать их как гостей ко двору."
 final_war_objective_decision: "Финальная война"
 final_war_objective_decision_tooltip: "Вы начнете вторую войну Гнева."
 final_war_objective_decision_desc: "Бог повернулся спиной к Творению, бросив вас в этом жалком мире. Пришло время плюнуть в лицо Великому предателю, обратив эту мерзость в пепел раз и навсегда."
 final_war_objective_decision_confirm: "Конец"
 final_war_objective_decision_custom: "Вы начнете бесконечную войну до тех пор, пока на карте не останется ни одного независимого правителя без инфернализма."
 final_war_cb_modifier: "Финальная война"

 POD_nephilim_decision: "Нефилимы"
 POD_nephilim_decision_desc: "Потомки демонов и смертных женщин, результат экспериментов, проведенных Абаддоном и Асмодеем. Они были уничтожены и убиты Люцифером и его демоническими последователями.\n\nНеизвестно, выжил ли кто-то из Нефилимов. Но если вы сможете найти Абаддона, который сейчас находится на Севере, или Асмодея, на Востоке, или, что еще лучше, спросить тех мертвых Нефилимов [GetTrait('ferryman').GetName( GetPlayer )] в [UmbraGlossaryLocalized('shadowlands','Подземном мире')], собрав достаточное количество медиумов для начала ритуала, то, возможно, вы сможете стать прародителем новой породы Нефилимов..."
 POD_nephilim_decision_tooltip: "Вы найдете подсказки, необходимые для воссоздания Нефилимов."
 POD_nephilim_decision_confirm: "Забытые возвращаются..."
 nephilim_decision_modifier: "Прародитель Нефилимов"
 nephilim_decision_modifier_desc: "Теперь ваше тело будет производить [GetTrait('nephilim').GetName( GetPlayer )] вместо [GetTrait('laham').GetName( GetPlayer )]."
 POD_nephilim_decision_custom: "Ваш хозяин [TARGET_CHARACTER.GetFirstName] должен быть женат и способен иметь детей, так как дети [TARGET_CHARACTER.GetHerHis] станут вашими детьми."
 
 demon_redemption_objective_decision: "Божественное прощение"
 demon_redemption_objective_decision_tooltip: "Возможно, где-то вдалеке еще теплится надежда."
 demon_redemption_objective_decision_desc: "Воспоминания о вашем прошлом как ангела напомнили вам обо всем, что вы потеряли во время восстания. Если Бог действительно прощающий, возможно, для вас все еще найдется место в Его Серебряном Городе?"
 demon_redemption_objective_decision_confirm: "Наконец, Свет"
 demon_redemption_objective_custom: "Это завершит ваше путешествие, надеемся, искуплением."
 demon_redemption_tt1: "Откажитесь от всех своих временных владений. #weak ($demon_redemption_tt4$)#!"
 demon_redemption_tt2: "Освободите своих культистов. #weak (Количество культистов равно #V 0#!)#!"
 demon_redemption_tt3: "Отрекитесь от своей греховной веры. #weak (У вас #V 0#! благочестия или меньше)#!"
 demon_redemption_tt4: "Вы должны владеть только одним графством или быть бесплодным."
 demon_redemption_tt5: "Угасите свое адское негодование. #weak ($demon_redemption_tt6$)#!"
 demon_redemption_tt6: "У вас #V 0#! Муки ([GetTrait('demon').GetName(GetPlayer)] [trait_level_track_xp|E])"


 restore_babylon_objective_decision: "Восстановить Вавилон"
 restore_babylon_objective_decision_tooltip: "Развешивать свои сады."
 restore_babylon_objective_decision_desc: "Это была эпоха свирепых империй и священных войн, героев, благословленных (или проклятых) живыми богами, и невыразимых ритуалов, совершаемых перед идолами из золота, базальта и нефрита. Когда столкнулись прикованные к Земле, выступили армии правоверных. Земля содрогалась, с небес лился кровавый дождь, и целые города были преданы мечу.\nЭто был Вавилон, и это был ад на Земле."
 restore_babylon_objective_decision_confirm: "Славные времена."
 restore_babylon_objective_decision_effect_tooltip: "Позволяет вам вассализировать правителей с чертами [GetTrait('demon').GetName( GetPlayer )] и [GetTrait('infernalist').GetName( GetPlayer )]."

 sin_dragon_objective_decision: "Изначальный Дракон Греха"
 sin_dragon_objective_decision_tooltip: "Поймайте Грех."
 sin_dragon_objective_decision_desc: "Призванные угасающей надеждой некогда благочестивых смертных, семь великих драконов ждут достойного воплощения их греха, чтобы подчиниться ему. Станете ли вы этим нечестивым образцом?"
 sin_dragon_objective_decision_confirm: "Изначальный пробудился."
 sin_dragon_objective_decision_effect_tooltip: "Как [Concept('character_interaction', 'взаимодействие с персонажем')|E], позволяет вам призвать Дракона Греха, соответствующего вашей [Concept('faith', 'вере')|E], в качестве #bold непригодного для набора#! события [Concept('men_at_arms', 'отрядов')|E] во время войны."
 unlock_sin_conversion_decision: "Разблокируйте $sin_conversion_decision$ [Concept('decision', 'решение')|E]"
 sin_dragon_trainer_modifier: "Тренер Драконов Греха"

 overthrow_heaven_objective_decision: "Новый Генезис"
 overthrow_heaven_objective_decision_desc: "Бог создал человечество с искрой Своей божественности. Если вы сможете обратить достаточно смертных к вашему поклонению вместо Его, в чем будет разница между вами и Ним? И тогда, возможно, придет время перестроить этот мир по вашему образу?"
 overthrow_heaven_objective_decision_tooltip: "Они будут молиться, жить и умирать с вашим именем на устах."
 overthrow_heaven_objective_decision_confirm: "Давайте начнем..."
 overthrow_heaven_objective_decision_custom: "Каждое [Concept('county', 'графство')|E] вашего [Concept('realm', 'владения')|E] должно быть [THIS.Char.GetFaith.GetAdjective]"

 demonic_knowledge_objective_decsion: "Демоническое Древо Знаний"
 demonic_knowledge_objective_decsion_desc: "Ваше время в Бездонной Тюрьме сделало вас остро осведомленным о ограничениях вашего знания. Божий план, кажется, был гораздо сложнее, чем вы когда-либо предполагали. С тех пор вас мучает жажда узнать больше. Пришло время утолить эту жажду."
 demonic_knowledge_objective_decsion_tooltip: "Могу ли я действительно понять Божественное?"
 demonic_knowledge_objective_decsion_confirm: "Запретный плод съеден."