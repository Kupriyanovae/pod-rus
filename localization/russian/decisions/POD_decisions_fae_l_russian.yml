 seasons_struggle: "Война времён года"
 seasons_struggle_desc: "$bm_1230_fae_desc$"
 struggle_seasons_phase_opportunity: "Возможность"
 struggle_seasons_phase_opportunity_desc: "В результате долгого и относительно мирного сосуществования в фазе примирения, начинает расти удовлетворенность. И крестьяне, и дворянство рады, что все #EMP в порядке#!, что дает более практичным [Concept('characters', 'персонажам')|E] возможность воспользоваться их наивностью.\n\nСо временем или новые конфликты приведут к эскалации враждебности, или разумные политические решения помогут достичь хрупкого равновесия благодаря примирению."
 struggle_seasons_phase_hostility: "Вражда"
 struggle_seasons_phase_hostility_desc: "В этой [Concept('struggle_phase_phase', 'фазе')|E] кипение страстей достигает апогея. Постоянные стычки и растущее взаимное непонимание в фазе возможности привели к усилению взаимной ненависти [Concept('characters', 'персонажей')|E] разных [Concept('cultures', 'культур')|E], [Concept('faiths', 'конфессий')|E], а то и #EMP хуже#!: и того и другого.\n\nНо подобное кровопролитие не может длиться вечно. Со временем здравомыслие или банальное истощение помогут достичь компромисса на острове."
 struggle_seasons_phase_compromise: "Компромисс"
 struggle_seasons_phase_compromise_desc: "Утомление от конфликтов в фазе враждебности или искусной деэскалации в фазе примирения приводят к достижению компромисса. Компромисс — растущее согласие между подданными Времён года. Разногласия утихают и теряют значимость, зато общее наследие и история превращаются в крепкие узы, объединяющие былых противников.\n\nОстров на перепутье: если конфликты вспыхнут вновь, может начаться фаза возможности."
 struggle_seasons_phase_conciliation: "Примирение"
 struggle_seasons_phase_conciliation_desc: "Если подданные Времён года достигают значительного [Concept('struggle_phase_iberia_compromise','компромисса')|E], наступает эта фаза — их отношения становятся столь благоприятными и близкими, что чужакам нелегко это понять. Особенно часто заключаются меж[Concept('faith','конфессиональные')|E] [Concept('marriages','браки')|E].\n\nОднако это длится не вечно и чье-то обманутое доверие со временем возвращает Войну времён года в фазу компромисса."

