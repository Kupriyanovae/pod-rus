 the_red_and_white_apple_of_avalon_decision: "The Red and White Apple of Avalon"
 the_red_and_white_apple_of_avalon_decision_desc: "Upon the pinnacle of Glastonbury Tor are two springs, the White and the Red, representing the forces of life and death. Near the two springs is a small apple tree that bears apples year round, whether it is winter, summer or spring. Half of the apples are red, but the other half have skins as white as snow."
 the_red_and_white_apple_of_avalon_decision_confirm: "Pick an Apple"
 the_red_and_white_apple_of_avalon_decision_tooltip: "Gain an apple artifact."
 albion_pools_decision: "Albion Pools"
 albion_pools_decision_desc: "The three mystical Albion Pools, hidden in Cymru, Alba and Breizh respectively, are among the most desirable treasures sought after by mages because it is said that whoever has power overall three pools will rule all of England. One was reputed to grant youth everlasting, one healed all wounds and the third allegedly granted control over the hearts of mortals."
 albion_pools_decision_confirm: "Albion should be mine"
 albion_pools_decision_tooltip: "Claim Albion."
 albion_pools_decision_custom: "Your [realm_capital|E] is located in the [GetGeographicalRegion('ghw_region_britannia').GetName] [region|E]"
 POD_patron_council_join_seeker_decision: "Join the Seekers"
 POD_patron_council_join_seeker_decision_desc: "The core faction is referred to as the Seekers. They are the heart of the Patrons, those fae who hold closest to the old legends of the 'shared rulership' system of council. With a liberal view of each Origin, and a membership drawn almost equally from all three, these fae truly believe in the ideological ramifications that shared rule might bring. The Seekers are comprised mainly of scholarly, hidebound fae, and as such have a relatively low-key presence in the public eye. This is the faction of the Patron Council that delves deeply into the tomes of old legends and sends out searchers on the trail of even the vaguest rumor of historical faerie lore. Lost artifacts, fragile manuscripts that speak of the past age, even weapons and items of ancient craft-these are all clues to the ways of the past, and are invaluable to the Seekers' cause."
 POD_patron_council_join_seeker_decision_tooltip: "Join the Seekers, a faction of [patron_council|E]."
 POD_patron_council_join_seeker_decision_confirm: "Clue of Past."
 POD_patron_council_join_vanguard_decision: "Join the Vanguard"
 POD_patron_council_join_vanguard_decision_desc: "The Vanguard are the Patrons. At least, they are what the overwhelming majority of fae think of when the Patrons are mentioned. The Vanguard occupies a unique role in the Patron Council, in that its members are the public face of the organization. Rather than a formal and united group, the Vanguard is generally just those fae who vocally and visibly extort the Patrons' virtues and support its cause. Most of the politicians, diplomats, advisors and other social stars of the Patron Council are grouped under the term Vanguard, used without affection by everyone outside of this "faction within a faction." Needless to say, the members of this faction are a diverse breed with as many differing ideologies and agendas as there are fae themselves. Rather than a cohesive collection of fae who agree on the true past of the race, an overwhelming majority of the Vanguard are simply in the game of politics for one thing and one thing alone."
 POD_patron_council_join_vanguard_decision_tooltip: "Join the Vanguard, a faction of [patron_council|E]."
 POD_patron_council_join_vanguard_decision_confirm: "Power."
 POD_patron_council_join_austere_conclave_decision: "Join the Austere Conclave"
 POD_patron_council_join_austere_conclave_decision_desc: "The Austere Conclave does not exist. Unlike the Seekers, who are hidden by virtue of the delicacy of their task, the Austere Conclave is shielded from the public eye because its members actively desire it that way.\nFor the Patrons as a whole, the Austere Conclave is dangerous, unpredictable, unreliable, destabilizing... and extremely useful. It is the source of many of the ugly rumors regarding the Patrons — tales of assassinations, ambushes, intercepted couriers, leaked communications between allied courts — all of this and more. When a fae whispers to her friends that the Patrons killed Lady Davina for what-ever reason, she is usually unknowingly referring to the unsanctioned actions of the Austere Conclave."
 POD_patron_council_join_austere_conclave_decision_tooltip: "Join the Austere Conclave, a faction of [patron_council|E]."
 POD_patron_council_join_austere_conclave_decision_confirm: "Quiet."
