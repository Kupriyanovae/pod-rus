 a_way_back_to_heaven_objective_decision: "A Way Back to Heaven"
 a_way_back_to_heaven_objective_decision_desc: "Originally, hsien were without much protection from chi-leeching enemies until the Monkey King managed to find a way back to Heaven and shared his knowledge of balance among the little gods. By studying Nei Tan, and obtaining the most powerful dragon nest, you may become Tao Te Hsien and return to Heaven yourself."
