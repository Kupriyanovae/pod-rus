 charon_wraith_maa_modifier: "Гнев Харона"
 charon_troops: "Армия Харона"
 enforce_the_dictum_mortuum_objective_decision: "Утвердить Dictum Mortuum"
 enforce_the_dictum_mortuum_objective_decision_desc: "Во имя Харона, вы прибыли в земли Плоти с миссией, преследовать призраков, которые пытаются связаться со землями Плоти и Скоротечными, которые пытаются связаться с Загробным миром, Джованни являются самым активным из них."
 enforce_the_dictum_mortuum_objective_decision_tooltip: "Вы предотвратите угрозу Савану со стороны некромантов."
