l_russian:
 POD_wraith_passion_gaining_passions_decision: "Получение Страстей"
 POD_wraith_passion_gaining_passions_decision_desc: "Ваши Страсти — это сущность вашего существования и то, что удерживает вас в бытии. Вы не перестаете искать из-за своей непреодолимой любви, или же вас движет огонь мести, который не угаснет, пока вы не свершите правосудие. Независимо от деталей, они заставляют вас продолжать."
 POD_wraith_passion_gaining_passions_decision_tooltip: "Вы выберете новые Страсти."
 POD_wraith_passion_gaining_passions_decision_confirm: "Позвольте мне начать с..."

 POD_wraith_passion_find_killer_decision: "Страсть: Найти своего убийцу"
 POD_wraith_passion_find_killer_decision_desc: "Nothing like the fire of vengeance to keep one's passion burning hot."
 POD_wraith_passion_find_killer_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_find_killer_decision_confirm: "Didn't expect me to come back heh?"
 POD_wraith_passion_find_killer_decision_condition: "Ваш убийца, [TARGET_CHARACTER.GetFirstName], должен быть мертв."
 
 POD_wraith_passion_amass_wealth_decision: "Страсть: Накопить богатство"
 POD_wraith_passion_amass_wealth_decision_desc: "Greed is good and the underworld itself works on this core principle. Death won't stop you from becoming rich."
 POD_wraith_passion_amass_wealth_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_amass_wealth_decision_confirm: "A golden necropolis maybe?"
 
 POD_wraith_passion_become_exalted_decision: "Страсть: Прославиться среди Мертвых"
 POD_wraith_passion_become_exalted_decision_desc: "Glory and the adoration drives you. With your death the crowd has changed but the goal itself hasn't."
 POD_wraith_passion_become_exalted_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_become_exalted_decision_confirm: "Glory is eternal after all."

 POD_wraith_passion_become_paragon_decision: "Страсть: Стать образцом Превосходства"
 POD_wraith_passion_become_paragon_decision_desc: "If your zeal didn't offer you Paradise as you expected, it might still be the key to your continued existence."
 POD_wraith_passion_become_paragon_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_become_paragon_decision_confirm: "A test of faith succeeded?"
 
 POD_wraith_passion_create_a_treasury_decision: "Страсть: Создать Казну"
 POD_wraith_passion_create_a_treasury_decision_desc: "Artifacts and relics are a rare commodity in the underworld. Those that hoard them can quickly rise in influence and power."
 POD_wraith_passion_create_a_treasury_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_create_a_treasury_decision_confirm: "My precious!"
 POD_wraith_passion_create_a_treasury_decision_conditiona: "У вас должно быть #V 3#! артефакта обычной или более высокой редкости."
 POD_wraith_passion_create_a_treasury_decision_conditionb: "У вас должно быть #V 3#! артефакта мастерской или более высокой редкости."
 POD_wraith_passion_create_a_treasury_decision_conditionc: "У вас должно быть #V 3#! артефакта знаменитой или более высокой редкости."
 POD_wraith_passion_create_a_treasury_decision_conditiond: "У вас должно быть #V 3#! артефакта прославленной редкости."
 
 POD_wraith_passion_build_a_great_work_decision: "Страсть: Построить Чудо"
 POD_wraith_passion_build_a_great_work_decision_desc: "Some architectural marvels outlast their architect. You will try the other way around."
 POD_wraith_passion_build_a_great_work_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_build_a_great_work_decision_confirm: "Grandiose!"
 POD_wraith_passion_build_a_great_work_decision_condition: "Особое здание в [TARGET_TITLE.GetNameNoTier] должно быть построено."
 
 POD_wraith_passion_make_a_friend_decision: "Страсть: Завести лучшего друга"
 POD_wraith_passion_make_a_friend_decision_desc: "Misery loves company after all."
 POD_wraith_passion_make_a_friend_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_make_a_friend_decision_confirm: "A friendship for all eternity?"
 
 POD_wraith_passion_protect_family_decision: "Страсть: Защитить свою семью"
 POD_wraith_passion_protect_family_decision_desc: "They carry a part of yourself and can continue to do so forever... if they survive."
 POD_wraith_passion_protect_family_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_protect_family_decision_confirm: "Watching over them..."
 POD_wraith_passion_protect_family_decision_condition: "Никто из вашей семьи не должен умереть за #V 1#! год."
 passion_fail_notification: "Страсть разрушена"
 passion_fail_protect_family_tooltip: "Кто-то из вашей семьи умер."
 
 POD_wraith_passion_kill_rival_decision: "Страсть: Убить своего соперника"
 POD_wraith_passion_kill_rival_decision_desc: "Nothing like the fire of vengeance to keep one's passion burning hot."
 POD_wraith_passion_kill_rival_decision_tooltip: "Вы завершите эту Страсть."
 POD_wraith_passion_kill_rival_decision_confirm: "Didn't expect me to come back heh?"
 POD_wraith_passion_kill_rival_decision_condition: "Ваш соперник, [TARGET_CHARACTER.GetFirstName], должен быть мертв."
 
 POD_wraith_fetter_adquire_fetters_decision: "Приобретение $pod_Fetters$"
 POD_wraith_fetter_adquire_fetters_decision_desc: "Редко бывает, чтобы дух развил достаточно глубокую привязанность к новому человеку или вещи в [Concept('skinlands','Мире Плоти')|E], чтобы создать настоящие [Concept('Fetter','Оковы')|E], но это возможно."
 POD_wraith_fetter_adquire_fetters_decision_tooltip: "Приобретение новых [Concept('Fetter','Оков')|E]."
 POD_wraith_fetter_adquire_fetters_decision_confirm: "Something worth existing for?"

 POD_wraith_dark_passion_start_a_hostile_scheme_decision: "Темная Страсть: Начать враждебный замысел"
 POD_wraith_dark_passion_start_a_hostile_scheme_decision_desc: "They have everything you want and they don't even enjoy it. Make them pay."
 POD_wraith_dark_passion_start_a_hostile_scheme_decision_tooltip: "Вы завершите эту Темную Страсть."
 POD_wraith_dark_passion_start_a_hostile_scheme_decision_confirm: "Now they understand."

 POD_wraith_dark_passion_start_a_seduction_decision: "Тёмная Страсть: Начать обольщение"
 POD_wraith_dark_passion_start_a_seduction_decision_desc: "What better way to drag someone down than breaking their heart?"
 POD_wraith_dark_passion_start_a_seduction_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_start_a_seduction_decision_confirm: "A tragic love story."

 POD_wraith_dark_passion_start_a_war_decision: "Тёмная Страсть: Начать войну"
 POD_wraith_dark_passion_start_a_war_decision_desc: "So many pointless deaths for a cause they won't even understand."
 POD_wraith_dark_passion_start_a_war_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_start_a_war_decision_confirm: "So many new wraiths..."

 POD_wraith_dark_passion_raise_tyranny_decision: "Тёмная Страсть: Увеличить тиранию"
 POD_wraith_dark_passion_raise_tyranny_decision_desc: "In death there are no rules. Except yours."
 POD_wraith_dark_passion_raise_tyranny_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_raise_tyranny_decision_confirm: "They will learn to obey."

 POD_wraith_dark_passion_exceeding_the_domain_limit_decision: "Тёмная Страсть: Превысить лимит владений"
 POD_wraith_dark_passion_exceeding_the_domain_limit_decision_desc: "You are not everywhere yet. Change that at once."
 POD_wraith_dark_passion_exceeding_the_domain_limit_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_exceeding_the_domain_limit_decision_confirm: "Much better."

 POD_wraith_dark_passion_exceeding_the_vassal_limit_decision: "Тёмная Страсть: Превысить лимит вассалов"
 POD_wraith_dark_passion_exceeding_the_vassal_limit_decision_desc: "Time to start building the ladder of chaos."
 POD_wraith_dark_passion_exceeding_the_vassal_limit_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_exceeding_the_vassal_limit_decision_confirm: "They will be fine... or not. As if I care."

 POD_wraith_dark_passion_blackmail_decision: "Тёмная Страсть: Шантаж"
 POD_wraith_dark_passion_blackmail_decision_desc: "They think their secrets are worth something? Time to show them otherwise."
 POD_wraith_dark_passion_blackmail_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_blackmail_decision_confirm: "Here, no secrets between "friends"!"
 POD_wraith_dark_passion_blackmail_decision_condition: "Вы использовали [Concept('character_interaction','взаимодействие с персонажем')|E] шантаж."

 POD_wraith_dark_passion_revoke_title_decision: "Тёмная Страсть: Отнять титул"
 POD_wraith_dark_passion_revoke_title_decision_desc: "Mine mine mine mine!"
 POD_wraith_dark_passion_revoke_title_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_revoke_title_decision_confirm: "Mine."
 POD_wraith_dark_passion_revoke_title_decision_condition: "Вы использовали [Concept('character_interaction','взаимодействие с персонажем')|E] отнятие титула."

 POD_wraith_dark_passion_execute_prisoner_decision: "Тёмная Страсть: Казнить заключённого"
 POD_wraith_dark_passion_execute_prisoner_decision_desc: "You there. Die."
 POD_wraith_dark_passion_execute_prisoner_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_execute_prisoner_decision_confirm: "What's next?"
 POD_wraith_dark_passion_execute_prisoner_decision_condition: "Вы использовали [Concept('character_interaction','взаимодействие с персонажем')|E] казнь заключённого."

 POD_wraith_dark_passion_banish_prisoner_decision: "Тёмная Страсть: Изгнать заключённого"
 POD_wraith_dark_passion_banish_prisoner_decision_desc: "Out of my sight."
 POD_wraith_dark_passion_banish_prisoner_decision_tooltip: "Вы завершите эту Тёмную Страсть."
 POD_wraith_dark_passion_banish_prisoner_decision_confirm: "And don't come back."
 POD_wraith_dark_passion_banish_prisoner_decision_condition: "Вы использовали изгнание заключённого [character_interaction|E]."

 POD_wraith_devils_dare_spend_gold_decision: "Дьявольский вызов: Пустить Оболи на ветер"
 POD_wraith_devils_dare_spend_gold_decision_desc: "Ваша Тень бросает вам вызов потратить свои Оболи. Если вы не примете этот вызов, вы получите #N 150#! [Concept('stress','стресса)|E]."
 POD_wraith_devils_dare_spend_gold_decision_tooltip: "Вы примете этот Дьявольский вызов."
 POD_wraith_devils_dare_spend_gold_decision_confirm: "Я рискну!"

 POD_wraith_devils_dare_spend_piety_decision: "Дьявольский вызов: Остановить своё восхождение"
 POD_wraith_devils_dare_spend_piety_decision_desc: "Ваша Тень бросает вам вызов остановить прогресс вашего восхождения. Если вы не примете этот вызов, вы получите #N 150#! [Concept('stress','стресса')|E]."
 POD_wraith_devils_dare_spend_piety_decision_tooltip: "Вы примете этот Дьявольский вызов."
 POD_wraith_devils_dare_spend_piety_decision_confirm: "Я рискну!"

 POD_wraith_devils_dare_spend_prestige_decision: "Дьявольский вызов: Разрушить свою репутацию"
 POD_wraith_devils_dare_spend_prestige_decision_desc: "Ваша Тень бросает вам вызов разрушить вашу репутацию. Если вы не примете этот вызов, вы получите #N 150#! [Concept('stress','стресса')|E]."
 POD_wraith_devils_dare_spend_prestige_decision_tooltip: "Вы примете этот Дьявольский вызов."
 POD_wraith_devils_dare_spend_prestige_decision_confirm: "Я рискну!"
 
 POD_wraith_request_obolus_decision: "Запросить Оболи"
 POD_wraith_request_obolus_decision_desc: "Как легионер, ваша миссия в [Concept('skinlands','Мире Плоти')|E] заключается в охоте на Быстрых (живых) и мёртвых, нарушающих законы Стигии, dictum mortuum. Вы можете запросить немного Оболей у вышестоящих, чтобы помочь в выполнении своей миссии."
 POD_wraith_request_obolus_decision_tooltip: "Вы потратите престиж, чтобы получить золото."
 POD_wraith_request_obolus_decision_confirm: "Позвольте объяснить..."

