 pure_evil_objective_decision: "Чистое зло"
 pure_evil_objective_decision_desc: "Проклятые мумии противостоят Маат на инстинктивном уровне и придерживаются извращенного мнения, что мир уже разрушен, и единственный способ его исправить - позволить Апофису поглотить всё остальное. Слуги Змея наполнены его сущностью и обязаны исполнять его волю."
