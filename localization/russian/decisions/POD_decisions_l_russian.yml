l_russian:
 oust_mithras_objective_decision: "Закат Солнца"
 oust_mithras_objective_decision_tooltip: "Если вы добьетесь успеха, вы получите великую награду и навсегда сокрушите культ Митры."
 oust_mithras_objective_decision_desc: "Митра и его приспешники стали чумой для этих островов с тех пор, как он прибежал сюда, спасаясь от своих неудач на континенте. Сородичам Альбиона давно пора вырвать свою родину из лап этого так называемого персидского «Бога»."
 #oust_mithras_objective_decision_effect_tooltip: "Провозгласите, что Британия свободна от влияния Митры."
 oust_mithras_objective_decision_effect_tooltip2: "Это сокрушит Via Mithras, даст вам большой престиж и сформирует новую группу воинов, посвятивших себя защите Альбиона."
 oust_mithras_objective_decision_confirm: "Наконец, настало время."
 oust_mithras_custom_decision: "У вас не должно быть вассалов с конфессией [GetFaithByKey('viamithras').GetAdjective]. Бароны не учитываются."
 oust_mithras_custom_decision2: "[GetScriptedCharacterByHistoryID('505071').GetFirstName] должен быть мертв или находиться в [Concept('torpor', 'торпоре')|E]."
 mithras_victory_objective_decision: "Скипетр и солнце"
 mithras_victory_objective_decision_tooltip: "По мере роста влияния культа Митры, [Concept('Clan', 'клан')|E] Вентру попадёт в его руки."
 mithras_victory_objective_decision_desc: "Однажды Митра уже был близок к тому, чтобы доминировать в религиозном пантеоне, в Древнем Риме. Сегодня человечество кажется недосягаемым, но у вас, как у выдающегося члена клана Вентру, еще есть возможность захватить контроль над [Concept('Clan', 'кланом')|E] с помощью веры. Если сначала решить некоторые мелкие вопросы..."
 mithras_victory_objective_decision_effect_tooltip2: "Культ Митры получит силу, и большинство вентру обратятся в него, навсегда связав [Concept('Clan', 'клан')|E] и веру"
 mithras_victory_objective_decision_confirm: "[Concept('Clan', 'Клан')|E] и вера, как одно целое"
 mithras_victory_custom_decision: "[GetScriptedCharacterByHistoryID('505050').GetFirstName], [GetScriptedCharacterByHistoryID('505082').GetFirstName] и [GetScriptedCharacterByHistoryID('790101').GetFirstName], три главных соперника за господство в клане Вентру, должны быть мертвы или находиться в [Concept('torpor', 'торпоре')|E]"
 mithras_victory_custom_decision2: "Ни один другой вентру, кроме вас или персонажа [GetScriptedCharacterByHistoryID('505071').GetFirstName], не может владеть имперским [Concept('title', 'титулом')|E]. Если только они сами не являются членами культа Митры."
 toreador_victory_objective_decision: "Снова мечтая"
 toreador_victory_objective_decision_tooltip: "Знаменательное событие, которое отзовётся во всей истории [Concept('cainite', 'каинитов')|E]."
 toreador_victory_objective_decision_desc: "В 1204 году произошло немыслимое: Михаил, патриарх Константинопольской мечты, погиб, когда его город сгорел. С того рокового времени многочисленные последователи погибшего архангела пытались воссоздать эту самую святую утопию."
 toreador_victory_objective_decision_confirm: "Надеюсь, Михаил смотрит."
 toreador_victory_objective_decision_effect_tooltip: "Вам будет предложен выбор: обновить веру архангела или просто наслаждаться материальными благами."
 shadow_reconquista_objective_decision: "Теневая реконкиста"
 shadow_reconquista_objective_decision_tooltip: "Это порадует лидеров [Concept('Clan', 'клана')|E] Ласомбра и проложит вам путь к большим свершениям."
 shadow_reconquista_objective_decision_desc: "В ошибочной попытке сохранить свою политическую власть [Concept('ashirra', 'аширритские')|E] члены [Concept('Clan', 'клана')|E] Ласомбра спровоцировали гражданскую войну, которая почти положила конец господству Ласомбра в Иберии. Их необходимо остановить как можно скорее."
 shadow_reconquista_objective_decision_confirm: "Их восстание закончилось."
 shadow_reconquista_objective_decision_effect_tooltip: "Вы узурпируете или создадите титул Моря теней. Это решение может вызвать непопулярность в течение некоторого времени."
 shadow_reconquista_objective_decision_custom: "В вашей державе не должно быть [Concept('ashirra', 'аширритов')|E]. Бароны не учитываются."
 einherjar_victory_objective_decision: "Победа над Рагнарёком"
 einherjar_victory_objective_decision_tooltip: "За Рагнарёком лежит возможность будущего для вашего народа."
 einherjar_victory_objective_decision_desc: "Дети Канарла тяжело переживают приход христианства. Один пропал, а их собственный народ ополчился против них с вилами и огнем. Поскольку немецкие Вентру уже захватили города на юге Скандинавии, похоже, время [Concept('einherjar', 'эйнхерий')|E] закончилось."
 einherjar_victory_objective_decision_confirm: "Вальгалла ждёт."
 einherjar_victory_objective_decision_effect_tooltip: "Вы используете свои потрясающие и неожиданные победы, чтобы возродить веру [Concept('einherjar', 'эйнхерий')|E] и привести её к новой эре."
 ashirra_deconquista_objective_decision: "Иберия после полуночи"
 ashirra_deconquista_objective_decision_tooltip: "Завершение гражданской войны в Иберии в пользу [Concept('ashirra', 'Аширры')|E] - грандиозная задача, но она будет достойно вознаграждена."
 ashirra_deconquista_objective_decision_desc: "С начала гражданской войны Ласомбры верующие [Concept('ashirra', 'Аширры')|E] терпели неудачу за неудачей . При поддержке Моря Теней победа Де Руиса кажется несомненной. Но, возможно, вам ещё удастся переломить ход событий..."
 ashirra_deconquista_objective_decision_confirm: "Правоверные восторжествуют."
 ashirra_deconquista_objective_decision_effect_tooltip: "Ваша победа подорвет могущество Моря Теней, подготовит вас к грядущим великим свершениям и позволит вам восстановить истерзанную войной Иберию."
 ashirra_deconquista_objective_decision_custom: "В вашей державе не должно быть персонажей, исповедующих Via Noctis. Бароны не учитываются."
 malkavian_victory_objective_decision: "Небольшой розыгрыш"
 malkavian_victory_objective_decision_tooltip: "Малкав говорит с вами и велит вам что-то делать! Возможно."
 malkavian_victory_objective_decision_desc: "Вас посетило наваждение, или пророческое видение, или лихорадочный сон... В любом случае, вы почти уверены, что вам нужно собрать [Concept('Clan', 'клан')|E] Малкавиан для проведения большого ритуального действа в Богемии. Или в Иерусалиме."
 malkavian_victory_objective_decision_confirm: "Грядут важные события!"
 malkavian_victory_objective_decision_effect_tooltip: "Вы проведёте ритуал с идеальной точностью и знанием того, что вы делаете. Возможно."
 senate_victory_objective_decision: "Вечная республика"
 senate_victory_objective_decision_tooltip: "Рим пал, но не его республиканский дух. [Clan|E] Вентру движется в новых направлениях, но его можно подтолкнуть к старым, более гордым путям."
 senate_victory_objective_decision_desc: "До того, как он превратиться в упадочную яму греха, Неживой Рим был утопией республиканских #L $pod_cainites$ов#!. Мечта о Сенате, в котором каждый, ну или большинство, кланов могут иметь своего представителя, все еще осуществима. Если, конечно, удастся пресечь неразумную попытку немецких Вентру построить новую империю..."
 senate_victory_objective_decision_confirm: "Мы и есть Сенат."
 senate_victory_objective_decision_effect_tooltip: "Республиканский Рим будет восстановлен, а кланы будут награждены и наказаны в соответствии с новой политикой."
 senate_victory_objective_decision_custom: "Титул [GetTitleByKey('e_fiefs_of_the_black_cross').GetNameNoTier] должен принадлежать вам или вовсе не существовать."
 brujah_victory_objective_decision: "Карфаген"
 brujah_victory_objective_decision_tooltip: "Мы никогда не забудем Карфаген, утопию Троиля, где люди и #L $pod_cainites|l$ы#! сосуществуют. Сожженный завистливыми римлянами, его дух по-прежнему живет в каждом из нас."
 brujah_victory_objective_decision_desc: "Рим и Камилл разрушили наш возлюбленный Карфаген, идеальный город. Но он никогда не исчезнет по-настоящему, пока жив [Concept('Clan', 'клан')|E] Бруха. Возможно, в эти времена, когда пал сам Рим, мы сможем возродить нашу утопию."
 brujah_victory_objective_decision_confirm: "Троиль был бы горд."
 brujah_victory_objective_decision_effect_tooltip: "У вас будет выбор, как поступить в этот важный момент. Карфаген будет воссоздан либо как политический инструмент, либо как истинная, сеющая раскол утопия."
 brujah_victory_objective_decision_custom: "[GetScriptedCharacterByHistoryID('790101').GetFirstName], тогдашний и нынешний принц Рима, который когда-то разрушил наш город, должен быть мёртв или находиться в [Concept('torpor', 'торпоре')|E]."
 babayaga_victory_objective_decision: "Ваша заботливая бабушка"
 babayaga_victory_objective_decision_tooltip: "[Clan|E] Носферату обречён, если только вам не удастся заключить союз с Королевой ведьм."
 babayaga_victory_objective_decision_desc: "Абсимильярд, прародитель [Concept('Clan', 'клана')|E] Носферату, на свободе и планирует уничтожить своё потомство. Единственная надежда - на Бабу Ягу, Маленькую бабушку, которой уже однажды сумела остановить его. Ублажите её, и, возможно, вы ещё сможете пережить грядущую бурю."
 babayaga_victory_objective_decision_confirm: "Бабушка, внемли нашей мольбе!"
 babayaga_victory_objective_decision_effect_tooltip: "[Clan|E] Носферату объединится под началом Бабы Яги и её избранным поборником, вами.\nПозволит вам призвать через [Concept('character_interaction', 'взаимодействие персонажа')|E] во время войны #bold ненанимаемых#! [Concept('men_at_arms', 'профессионалов')|E] - [GetMaA('zmei').GetName]."
 babayaga_victory_objective_decision_custom: "Старый враг Бабы Яги, [GetScriptedCharacterByHistoryID('790274').GetFirstName] из Белой Руси, должна быть мертва или находиться в [Concept('torpor', 'торпоре')|E]."
 nosferatu_victory_objective_decision: "Ужасы во тьме"
 nosferatu_victory_objective_decision_tooltip: "Угрозы буквально таятся в темноте. [Concept('Clan', 'Клану')|E] Носферату нужен защитник."
 nosferatu_victory_objective_decision_desc: "На ваш [Concept('Clan', 'клан')|E] охотится сам его прародитель, Абсимильярд. Поэтому вы вынуждены прятаться в тени, ожидая, когда его гнев поглотит вас. Но, возможно, кто-то сможет объединить [Concept('Clan', 'клан')|E] и нанести ответный удар..."
 nosferatu_victory_objective_decision_confirm: "Мы переживем тебя, основатель."
 nosferatu_victory_objective_decision_effect_tooltip: "Вы объедините [Concept('Clan', 'клан')|E] Носферату - мощный ресурс для такой жизнестойкой и хитрой родословной."
 nosferatu_exclusive_decisions_tt: "«Ужасы во тьме» и «Ваша заботливая бабушка» взаимоисключают друг друга."
 urshulgi_victory_objective_decision: "Мечты бога"
 urshulgi_victory_objective_decision_tooltip: "Только любимый сын, Ур-Шульги, знает волю Хакима."
 urshulgi_victory_objective_decision_desc: "[Clan|E] Ассамитов находится в отрицании. Наша судьба - очистить землю от нечистой крови Детей Кхайина и вернуть ее нашему прародителю, Хакиму. Мы должны показать им правду."
 urshulgi_victory_objective_decision_confirm: "Черный пастырь возвысится."
 urshulgi_victory_objective_decision_effect_tooltip: "[Clan|E] Ассамитов обратится в ваш культ, а мечта Ур-Шульги пожнёт души нечистых."
 urshulgi_victory_objective_decision_custom: "Главные соперники за контроль над Аламутом - Джамал, Накуртум и Аль-Ашрад - должны быть мертвы или находиться в [Concept('torpor', 'торпоре')|E]."
 assamite_victory_objective_decision: "Дом разделённый"
 assamite_victory_objective_decision_tooltip: "Детям Хакима нужно новое, объединяющее руководство."
 assamite_victory_objective_decision_desc: "[Clan|E] Ассамитов разделен между конкурирующими конфессиями, тайными культами и личными интересами. Эти разногласия лежат глубоко и грозят уничтожить [Concept('Clan', 'клан')|E] в скором времени. Они должны быть исцелены."
 assamite_victory_objective_decision_confirm: "Больше не будет «брат против брата»."
 assamite_victory_objective_decision_effect_tooltip: "Вы объедините [Concept('Clan', 'клан')|E] Ассамитов и определите его дальнейшую судьбу."
 assamite_victory_objective_decision_custom: "Отколовшиеся секты, [GetTitleByKey('k_webofknives').GetNameNoTier] и [GetTitleByKey('k_losttribe').GetNameNoTier], должны быть уничтожены или напрямую принадлежать вам."
 sinner_victory_objective_decision: "Политический грех"
 sinner_victory_objective_decision_tooltip: "Грешники могут превратить эту пуританскую эпоху в нечто большее."
 sinner_victory_objective_decision_desc: "Сегодня грешники - жалкие создания, едва сдерживающие свою жажду упадка. Но когда-то грешники правили самой могущественной [Concept('cainite', 'каинитской')|E] империей, самим Римом. Это может случиться снова."
 sinner_victory_objective_decision_confirm: "Друзья, римляне, сограждане, услышьте же меня."
 sinner_victory_objective_decision_effect_tooltip: "Вечный Рим будет восстановлен. Дорога Греха восстановит свое политическое господство."
 ventrue_victory_objective_decision: "Король королей"
 ventrue_victory_objective_decision_tooltip: "В этом мире слишком много королей среди сородичей."
 ventrue_victory_objective_decision_desc: "Вы принадлежите к [Concept('Clan', 'клану')|E] Правителей, но что, если бы вы могли стать правителем правителей? Ведь [Concept('Clan', 'клан')|E] Вентру сильнее всего, когда объединён..."
 ventrue_victory_objective_decision_confirm: "Сперва [Concept('Clan', 'клан')|E] Вентру, затем весь мир."
 ventrue_victory_objective_decision_effect_tooltip: "Вы объедините [Concept('Clan', 'клан')|E] Вентру, обеспечив его господство над расой сородичей."
 ventrue_victory_objective_decision_custom: "Ни один вентру, кроме вас, не должен владеть имперским [Concept('title', 'титулом')|E]"
 lasombra_victory_objective_decision: "Вера в тенях"
 lasombra_victory_objective_decision_tooltip: "Эта грязная гражданская война должна закончиться. Вы должны действовать, пока не стало слишком поздно."
 lasombra_victory_objective_decision_desc: "[Clan|E] Ласомбра находится в состоянии междуусобной войны после отделения движения [Concept('ashirra', 'Аширры')|E]. Это ослабило позиции Моря Теней в Средиземноморье и должно быть прекращено немедленно."
 lasombra_victory_objective_decision_confirm: "Пора завершить эту страницу нашей истории."
 lasombra_victory_objective_decision_effect_tooltip: "Оставшееся движение [Concept('ashirra', 'Аширры')|E] будет подавлено, а ваша власть над [Concept('Clan', 'кланом')|E] станет абсолютной... на некоторое время."
 lasombra_victory_objective_decision_custom: "[Concept('Clan', 'Титулы')|E] [GetTitleByKey('k_midnight_crescent').GetNameNoTier] и [GetTitleByKey('e_ashirra').GetNameNoTier] должны быть уничтожены или принадлежать вам."
 ashirra_victory_objective_decision: "Полумесяц над тенями"
 ashirra_victory_objective_decision_tooltip: "Движение [Concept('ashirra', 'Аширры')|E] должно победить в продолжающейся гражданской войне."
 ashirra_victory_objective_decision_desc: "[Clan|E] Ласомбра находится в состоянии войны, и его мусульманская часть сформировала коалицию, в которую вы входите, [Concept('ashirra', 'Аширру')|E]. Чтобы верующие были в безопасности, необходимо разобраться со старым руководством Ласомбра."
 ashirra_victory_objective_decision_confirm: "Пришло время зачистить заблудших."
 ashirra_victory_objective_decision_effect_tooltip: "Оставшимся христианам Ласомбры будет дан последний шанс обратиться в ислам, и ваша власть как Вечного халифа будет обеспечена."
 ashirra_victory_objective_decision_custom: "[GetTitleByKey('e_sea_of_shadows').GetNameNoTier] принадлежит вам или не существует."
 heretic_victory_objective_decision: "Истина до Каина"
 heretic_victory_objective_decision_tooltip: "Если ничего не предпринять, Третий Каин вернется в обреченный мир, полный неверующих."
 heretic_victory_objective_decision_desc: "Церковь Третьего Каина, или [Concept('cainite', 'каинитская')|E] Ересь для чужаков, умирает. За ней охотятся почти во всех уголках Европы, её руководство сломлено, и ей грозит вымирание. Восстановление маловероятно, но... в конце концов, вере не нужен разум."
 heretic_victory_objective_decision_confirm: "Этой ночью Демиургу будет нанесён серьёзный удар."
 heretic_victory_objective_decision_effect_tooltip: "Вы оживите Церковь, обретя новую веру и новую эру экспансии."
 anda_victory_objective_decision: "Гром степей"
 anda_victory_objective_decision_tooltip: "Эти новые земли нуждаются в быстром и решительном завоевании, если мы хотим выдержать контратаку $pod_wan_kuei$."
 anda_victory_objective_decision_desc: "Путешествуя с нашими монгольскими сородичами, анда процветают. Но китайские $pod_wan_kuei$ готовятся к войне, и мы должны укрепить наши позиции на западе до их нападения."
 anda_victory_objective_decision_confirm: "Эти степи теперь наши."
 anda_victory_objective_decision_effect_tooltip: "Вы устраните угрозу вторжения $pod_wan_kuei$, которое в противном случае произойдёт в 1360 году, и вдохновите западных Гангрелов присоединиться к вам."
 gangrel_victory_objective_decision: "Плеть"
 gangrel_victory_objective_decision_tooltip: "Ваш мир гибнет, но ещё есть время нанести ответный удар."
 gangrel_victory_objective_decision_desc: "На протяжении столетий Гангрелы были изгнаны из вампирской политики. Хуже того, их родичей выслеживали и насильно обращали в свою веру. Этому нужно положить конец."
 gangrel_victory_objective_decision_confirm: "Эра волков начинается."
 gangrel_victory_objective_decision_effect_tooltip: "Объединив [Concept('Clan', 'клан')|E] Гангрел, вы сокрушите так называемые цивилизованные кланы."
 tremere_victory_objective_decision: "Воля Тремера"
 tremere_victory_objective_decision_tooltip: "[Clan|E] Тремеров молод, и окружен врагами. Мы должны выступить и укрепить наши новые позиции, пока не стало слишком поздно."
 tremere_victory_objective_decision_desc: "[Clan|E] Тремеров был рожден в войне и боли. Цимисхи неумолимы, и наша пропагандистская кампания против Салюбри всё ещё может быть обращена вспять. Мы не должны останавливаться и сокрушать всех, кто противостоит воле Тремера."
 tremere_victory_objective_decision_confirm: "Новый [Concept('Clan', 'клан')|E], наконец-то в безопасности"
 tremere_victory_objective_decision_effect_tooltip: "Вы станете главным советником [Concept('Clan', 'клана')|E] и наложите проклятье на оставшихся врагов."
 tremere_victory_objective_decision_custom: "[GetTitleByKey('e_voivodate').GetNameNoTier] Цимисхи должно быть уничтожено"
 tremere_victory_objective_decision_customb: "Мы должны убедиться, что Салюбри не владеют имперским [Concept('title', 'титулом')|E]"
 tzimisce_victory_objective_decision: "Вечные перемены"
 tzimisce_victory_objective_decision_tooltip: "Наша неспособность сбить спесь с наглых узурпаторов слишком долго делала нас посмешищем [Concept('cainite', 'каинитской')|E] политики."
 tzimisce_victory_objective_decision_desc: "[Clan|E] Цимисхи разделён, не в силах должным образом ответить на ничтожную угрозу, которую представляют собой вторжения Тремеров. Нам нужно новое, более сильное руководство."
 tzimisce_victory_objective_decision_confirm: "Это призыв к пиршеству..."
 tzimisce_victory_objective_decision_effect_tooltip: "Вы выберете дальнейший путь для [Concept('Clan', 'клана')|E] Цимисхи."
 tzimisce_victory_objective_decision_custom: "Титул [GetTitleByKey('e_tremere').GetNameNoTier] должен быть уничтожен"
 cappadocian_victory_objective_decision: "Кодекс Саргона"
 cappadocian_victory_objective_decision_tooltip: "Святейшая реликвия [Concept('Clan', 'клана')|E] Каппадокийцев должна быть найдена."
 cappadocian_victory_objective_decision_desc: "Считается, что в нем содержатся все пророчества, сделанные Саргоном -Каппадокием- во время его земной жизни, но кодекс был утерян и разделен на фрагменты, когда Лазарь проиграл битву с Констанцией. Его восстановление станет знаменательным событием."
 cappadocian_victory_objective_decision_confirm: "...он взывает ко мне."
 cappadocian_victory_objective_decision_effect_tooltip: "Вы решите, что делать с этим величайшим источником знаний."
 giovanni_victory_objective_decision: "Заговор"
 giovanni_victory_objective_decision_tooltip: "[Clan|E] Каппадокийцев сдерживает наш истинный потенциал. Мы можем быть чем-то большим."
 giovanni_victory_objective_decision_desc: "Мы новое пополнение [Concept('Clan', 'клана')|E] Каппадокийцев, но наши «благодетели» уже переросли свою полезность. Пришло время подумать о нашем будущем как независимого [Concept('Clan', 'клана')|E]..."
 giovanni_victory_objective_decision_confirm: "Пригласим нашего дорогого праотца на пир..."
 giovanni_victory_objective_decision_effect_tooltip: "Вы положите начало рождению [Concept('Clan', 'клана')|E] Джованни."
 giovanni_victory_objective_decision_custom: "[GetTitleByKey('k_erciyes').GetNameNoTier] принадлежит вам или не существует."
 furores_victory_objective_decision: "Новые начала"
 furores_victory_objective_decision_tooltip: "Мы медленно умираем в мелких войнах старейшин или нашего вида, не имея никакой свободы воли. Этому нужно положить конец."
 furores_victory_objective_decision_desc: "Развращённая вампирская иерархия душит всякую надежду на то, что младшие сородичи смогут что-то сделать. Для того чтобы изменить ситуацию, необходима революция, достаточно сильная, чтобы выдержать их контратаку."
 furores_victory_objective_decision_confirm: "Нас ждет совершенно новое будущее."
 furores_victory_objective_decision_effect_tooltip: "Вы объедините Свободные государства в новую мощную политическую структуру."
 setite_victory_objective_decision: "Объятия змея"
 setite_victory_objective_decision_tooltip: "Любящие объятия Сета и крайнее стремление к нравственной свободе должны быть распространены повсюду."
 setite_victory_objective_decision_desc: "Так называемые Дети Каина введены в заблуждение, веря в извращенную пародию на правду. Мы все - сетиты, и, защитив наши традиционные границы, мы сделаем первый шаг к тому, чтобы они это поняли."
 setite_victory_objective_decision_confirm: "Поприветствуем наших новых братьев."
 setite_victory_objective_decision_effect_tooltip: "Истина распространится повсюду, и вы примете бой с традиционными врагами вашего [Concept('Clan', 'клана')|E]."
 setite_victory_objective_decision_custom: "[title|E] [GetTitleByKey('e_ashirra').GetNameNoTier] должен быть уничтожен."
 salubri_victory_objective_decision: "Расплата"
 salubri_victory_objective_decision_tooltip: "Многие считают, что мы переживаем последние часы существования Салюбри как [Concept('Clan', 'клана')|E], поскольку нас быстро уничтожают многочисленные враги."
 salubri_victory_objective_decision_desc: "[Clan|E] Салюбри рассеян, почти доведён до вымирания жестоким нападением узурпаторов-тремеров. Хуже того, старые враги, такие как Баали, пользуются нашей слабостью. Мы должны нанести ответный удар, пока не стало слишком поздно."
 salubri_victory_objective_decision_confirm: "У мести горько-сладкий вкус."
 salubri_victory_objective_decision_effect_tooltip: "Вы предстоит объединить [Concept('Clan', 'клан')|E], раскрыть ложь Тремеров и выбрать свой путь."
 salubri_victory_objective_decision_custom: "Титулы Баали, [GetTitleByKey('k_moloch').GetNameNoTier] и [GetTitleByKey('k_angellisater').GetNameNoTier] должны быть уничтожены."
 baali_victory_objective_decision: "Конец эпох"
 baali_victory_objective_decision_tooltip: "Эта порочная и болезненная иллюзия реальности должна закончиться сожжением всего Творения."
 baali_victory_objective_decision_desc: "Наш повелитель, Нергал, был очень близок к тому, чтобы покончить с этим жалким миром во время предыдущих Войн Баали. Хотя молохим выступают против нас как никогда, мы, возможно, сможем одолеть их и ускорить всеобщую гибель."
 baali_victory_objective_decision_confirm: "...и вот, начинается конец."
 baali_victory_objective_decision_effect_tooltip: "Вы объедините [Concept('Clan', 'клан')|E] Баали, призовете могучих демонов из ям и начнете финальную войну. Вашей династии будут доступны профессионалы - [GetMaA('demons').GetName]"
 baali_victory_objective_decision_custom: "Ваши соперники, [GetTitleByKey('k_moloch').GetNameNoTier], должны быть уничтожены. Как и давние враги вашего [Concept('Clan', 'клана')|E], Салюбри из [GetTitleByKey('k_olives').GetNameNoTier] и ассамитская империя [GetTitleByKey('e_assamites').GetNameNoTier]."
 molochim_victory_objective_decision: "На страже Зла"
 molochim_victory_objective_decision_tooltip: "Мы единственные, кто препятствует возвращению Детей. Наш долг неблагодарен, но священен."
 molochim_victory_objective_decision_desc: "Если мы хотим помешать безумным Азанеали пробудить древние ужасы, необходимо дать им решительный отпор в продолжающейся гражданской войне. К сожалению, нам также придётся справиться с враждой Салюбри и Ассамитов, которые не делают различий между нами и нашими павшими братьями."
 molochim_victory_objective_decision_confirm: "И теперь мы должны накормить их."
 molochim_victory_objective_decision_effect_tooltip: "Вы укрепите доктрины Улья и его последователей."
 molochim_victory_objective_decision_custom: "Ваши соперники, [GetTitleByKey('k_angellisater').GetNameNoTier], должны быть уничтожены. Как и давние враги вашего [Concept('Clan', 'клана')|E], Салюбри из [GetTitleByKey('k_olives').GetNameNoTier] и ассамитская империя [GetTitleByKey('e_assamites').GetNameNoTier]."
 ravnos_victory_objective_decision: "Запад и восток"
 ravnos_victory_objective_decision_tooltip: "Вдали от дома вы должны сделать себе имя."
 ravnos_victory_objective_decision_desc: "Вы принадлежите к небольшому меньшинству [Concept('Clan', 'клана')|E] Равнос, не проживающему в Индии. Этот исход доставил немало хлопот вашему роду, поскольку вас едва признали как [Concept('cainite', 'каинитов')|E]. Но, возможно, вы сможете выстоять и даже преуспеть в этих условиях."
 ravnos_victory_objective_decision_confirm: "Появится новый [Concept('Clan', 'клан')|E] Равнос."
 ravnos_victory_objective_decision_effect_tooltip: "Вам предстоит объединить западный [Concept('Clan', 'клан')|E] Равнос и выбрать позицию по отношению к своим восточным собратьям."
 indian_victory_objective_decision: "Конец вечности"
 indian_victory_objective_decision_tooltip: "Субконтинент раздирают войны и раздоры. Вы должны сделать шаг вперёд и принять меры."
 indian_victory_objective_decision_desc: "Вечная война между коренными индийскими #L $pod_cainites|l$ами#! и вторгшимися $pod_wan_kuei$ продолжается столько, сколько кто-либо помнит. Индия никогда не станет свободной, пока кто-то не объединит ее разрозненных защитников."
 indian_victory_objective_decision_confirm: "Наконец, мы победили."
 indian_victory_objective_decision_effect_tooltip: "Вы объедините Индию, возмёте на себя мантию Чакраварти и начнете чистку оставшихся $pod_wan_kuei$."
 kueijin_victory_objective_decision: "Восхождение Алого солнца"
 kueijin_victory_objective_decision_tooltip: "Вечная война - это грязное дело, которое ваш народ не может позволить себе проиграть."
 kueijin_victory_objective_decision_desc: "Вторжение $pod_wan_kuei$ в Индию затянулось на тысячелетия, тысячи погибли, а упрямые Каин-дзин не собираются сдаваться. Вас не постигнет та же участь."
 kueijin_victory_objective_decision_confirm: "Отправить весть во внутренние дворы."
 kueijin_victory_objective_decision_effect_tooltip: "Вы объедините Индию. Затем вы решите, как поступить с внутренними дворами."
 laibon_victory_objective_decision: "Эбеновое королевство"
 laibon_victory_objective_decision_tooltip: "Дети Кагна постоянно враждуют между собой, и это привело к тому, что в Эбеновом королевстве закрепились внешние угрозы."
 laibon_victory_objective_decision_desc: "Африка разобщена, и на нашу землю претендуют #L $pod_cainites|l$ы#! из мусульманского мира и других стран. Пришло время дать им отпор"
 laibon_victory_objective_decision_confirm: "Мы защитили Африку."
 laibon_victory_objective_decision_effect_tooltip: "Вы объедините Эбеновое королевство и получите огромный престиж, связанный с таким достижением."
 restore_the_dream: "Восстановить Мечту"
 restore_the_dream_tooltip: "Пока некоторые вампиры верят в это, Мечта может восстать из пепла."
 restore_the_dream_desc: "1204 год разрушил несравненную утопию, которой была Константинопольская мечта. Такая трагедия станет началом ужасной эре тьмы для [Concept('cainite', 'каинитского')|E] мира, если только кто-то снова не примет мантию Михаила."
 restore_the_dream_confirm: "Как было, так и будет."
 restore_the_dream_effect_tooltip: "Вы создадите [title|El] империи Мечты."
 witching_lands: "Основать Ведьмины земли"
 witching_lands_tooltip: "Наступило время друидов."
 witching_lands_desc: "С появлением друидических культов и ведьм-вампиров леса Британских островов, похоже, сами восстали против старых владений каинитов. Над островом Скипетра и Изумрудным островом зазвучал новый хор: друиды - некогда отвергнутые всеми каинитами - теперь торжествуют, и их темные леса будут простираться вечно."
 witching_lands_confirm: "Во веки веков."
 witching_lands_effect_tooltip: "Вы создадите [title|El] Ведьминых земель."
 restore_the_black_cross: "Восстановить Черный Крест"
 restore_the_black_cross_tooltip: "Германия как никогда нуждается в сильном руководстве Вентру."
 restore_the_black_cross_desc: "Первый Чёрный Крест Хардештадта имел недостатки, но, тем не менее, это было свидетельство лидерства Вентру, которое мы могли использовать, чтобы узаконить наше правление."
 restore_the_black_cross_confirm: "Снова под крестом."
 restore_the_black_cross_effect_tooltip: "Вы создадите [title|El] империи Черного Креста."
 restore_the_voivodate: "Восстановить Воеводство"
 restore_the_voivodate_tooltip: "Цимисхи - непокорный народ, и им нужно сильное руководство."
 restore_the_voivodate_desc: "Воеводство - политический инструмент, всегда было предметом споров. Но это по-прежнему престижный титул, и его можно было бы сделать сильнее, чем когда-либо."
 restore_the_voivodate_confirm: "Мы снова вернулись."
 restore_the_voivodate_effect_tooltip: "Вы создадите [title|El] империи Воеводства."
 restore_the_sea_of_shadows: "Восстановить Море теней"
 restore_the_sea_of_shadows_tooltip: "Нашему прародителю, Ласомбре, нужна сильная правая рука, чтобы возглавить его [Concept('Clan', 'клан')|E]."
 restore_the_sea_of_shadows_desc: "Во главе державы Ласомбры всегда стоял Монтано, самый преданный сын Ласомбры. Но времена меняются, и на первый план может выйти новый фаворит."
 restore_the_sea_of_shadows_confirm: "Отец, узри мое восхождение!"
 restore_the_sea_of_shadows_effect_tooltip: "Вы создадите [title|El] империи Моря теней."
 restore_avalon: "Восстановить Авалон"
 restore_avalon_tooltip: "Царство Божье никогда не умирает по-настоящему."
 restore_avalon_desc: "Как известно, Митра скорее бог, чем вампир. Независимо от того, решит ли он однажды вернуться к своим последователям, вы должны подготовить царство смертных для его последователей."
 restore_avalon_confirm: "Мы стоим наготове."
 restore_avalon_effect_tooltip: "Вы создадите [title|El] империи Авалона."
 restore_love: "Восстановить Дворы Любви"
 restore_love_tooltip: "Франция станет тореадорской или её не станет вовсе."
 restore_love_desc: "Дворы Любви стали выражением триумфа матриархата Тореадоров над Вентру во Франции. Это грандиозное политическое и художественное свершение нельзя оставить пылиться на полке истории."
 restore_love_confirm: "В конце концов, любовь вечна."
 restore_love_effect_tooltip: "Вы создадите [title|El] империи Дворов Любви."
 restore_midgard: "Восстановить Мидгард"
 restore_midgard_tooltip: "Один все еще присматривает за нами."
 restore_midgard_desc: "Мидгард терпит неудачу за неудачей, поскольку [Concept('einherjar', 'эйнхерии')|E] пали перед вторжением Вентру. Чтобы выжить, им понадобится масштабная контратака и новый Всеотец."
 restore_midgard_confirm: "Рагнарек может подождать."
 restore_midgard_effect_tooltip: "Вы создадите [title|El] империи Мидгарда."
 restore_ashirra: "Восстановить Аширритский халифат"
 restore_ashirra_tooltip: "Верующим нужен дом."
 restore_ashirra_desc: "По вампирским меркам [Concept('ashirra', 'Аширритский')|E] халифат был новым образованием. Но он уже опирается на веру миллионов и, как таковой, может возродиться еще раз в своё время."
 restore_ashirra_confirm: "Аллах воистину велик."
 restore_ashirra_effect_tooltip: "Вы создадите [title|El] империи  [Concept('ashirra', 'Аширритского')|E] халифата."
 restore_alamut: "Восстановить Аламут"
 restore_alamut_tooltip: "Дети Хакима лишились своего дома."
 restore_alamut_desc: "Считавшийся неприступным, Аламут был для [Concept('Clan', 'клана')|E] Хакимитов больше, чем крепостью. Политический символ воли и единства Хакима, он должен быть восстановлен, если мы хотим, чтобы Дети снова процветали."
 restore_alamut_confirm: "Нам снова дует попутный ветер."
 restore_alamut_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] империи Аламут."
 restore_giovanni: "Восстановить Семью"
 restore_giovanni_tooltip: "Начало семейной жизни было не таким гладким, как ожидалось."
 restore_giovanni_desc: "Джованни терпели неудачи, но теперь у нас есть целая вечность, чтобы выйти на первое место. Начнём с того, что снова соберем семью вместе."
 restore_giovanni_confirm: "Идеальный план."
 restore_giovanni_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] королевства Джованни."
 restore_ravnos: "Восстановить [Concept('Clan', 'клан')|E]"
 restore_ravnos_tooltip: "Вечная война не допускает никакого инакомыслия."
 restore_ravnos_desc: "Мы потеряли объединяющее сердце [Concept('Clan', 'клана')|E] Равнос. Этот сокрушительный удар по нашей гордости и духу должен быть отомщён как можно быстрее."
 restore_ravnos_confirm: "Война продолжается."
 restore_ravnos_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] империи Равнос."
 restore_setite: "Восстановить [Concept('Clan', 'клан')|E]"
 restore_setite_tooltip: "Избранная земля должна быть под контролем верных."
 restore_setite_desc: "Египет всегда был сердцем нашего [Concept('Clan', 'клана')|E] и нашей веры. Если мы хотим донести слово Сета до всего мира, мы должны сначала закрепить наше правление здесь."
 restore_setite_confirm: "Славься, Сет!"
 restore_setite_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] империи Сетитов."
 restore_talmahera: "Восстановить Тал'махе'Ра"
 restore_talmahera_tooltip: "Даже Енох должен иметь точку опоры на Земле."
 restore_talmahera_desc: "Хотя мы по-прежнему твердо правим в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], то, что наша связь с миром смертных прервалась, не есть хорошо. Отвоевание утраченных бастионов - наша первоочередная задача."
 restore_talmahera_confirm: "Вновь открыть порталы."
 restore_talmahera_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] империи Тал'махе'Ра."
 restore_obertus: "Восстановить Орден Обертус"
