 POD_demon_maintenance.30.desc: "Большую часть времени демоническое влияние распространяется повсеместно. Но бывают случаи, когда обитатели Ада проявляют меньшую хитрость и пытаются развратить саму землю в надежде привязать себя к ней.\nВы не совсем уверены в том, «почему» и «как», но конечный результат - ужасное зрелище, когда сама природа заражена этим адским присутствием. К счастью, устранить такое присутствие вполне выполнимо, если приложить к этому усилия (и ресурсы). Вы собрали величайших охотников на инферналов, желающих присоединиться к вам в этой области, и готовы к работе."
