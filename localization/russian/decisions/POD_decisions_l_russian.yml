 end_the_diaspora_objective_decision: "Конец диаспоры"
 end_the_diaspora_objective_decision_desc: "С тех пор как Египет пал под натиском войск Александра в 332 году до нашей эры, Шемсу-Херу потеряли свою столицу, и они практически покинули землю своего рождения после прихода ислама. Пришло время вернуть совю родину."
 end_the_diaspora_objective_decision_tooltip: "Вы восстановите свой дом."
 end_the_diaspora_objective_decision_confirm: "Наш дом"
 unlock_in_name_of_horus_objective_decision: "Разблокируйте [decision|El] $in_name_of_horus_objective_decision$"
 in_name_of_horus_objective_decision: "Поход Хоруса"
 in_name_of_horus_objective_decision_desc: "Гор, сын Осириса и величайший из Бессмертных, возглавил большинство мумий в священном походе, чтобы очистить мир от своего дяди—убийцы Сета, который сам был слугой Апофиса. Вы завершите этот поход и встретитесь с Гором в его замке, чтобы доказать свою славу и преданность делу."
 her_nedi_tef_ef_objective_decision: "Хер-Неди-Теф-Эф"
 her_nedi_tef_ef_objective_decision_desc: "Вы, Гор, сын Осириса и величайший из Бессмертных, возглавите Священный поход, чтобы очистить мир от своего дяди-убийцы Сета. Вы завершишь этот  поход и обратишься с призывом к оружию ко всем Шемсу-Херу, чтобы продемонстрировать свою славу и непреклонное намерение выиграть эту войну раз и навсегда."
 in_name_of_horus_objective_decision_tooltip: "Вы сотрете вампирский клан Сетитов с лица земли."
 in_name_of_horus_objective_decision_confirm: "Месть за Осириса!"
 in_name_of_horus_objective_decision_custom: "На карте не должно быть [Concept('independent_ruler', 'независимых правителей')|E] с чертой [GetTrait('setite').GetName( GetPlayer )]. (Вы можете использовать режим карты «Кланы», чтобы облегчить задачу)"
