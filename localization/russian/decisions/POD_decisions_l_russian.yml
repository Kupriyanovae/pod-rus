 restore_erciyes: "Восстановить Эрджиес"
 restore_erciyes_tooltip: "Пророческая гора принадлежит нам по праву."
 restore_erciyes_desc: "Сам Каппадокий постановил, что Эрджиес - главная база [Concept('Clan', 'клана')|E]. Мы должны воссоединиться и завоевать его, как в первый раз."
 restore_erciyes_confirm: "Это потребует некоторой чистки."
 restore_erciyes_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] королевства Эрджиес."
 restore_crescent: "Восстановить Ночной полумесяц"
 restore_crescent_tooltip: "Иберия еще не потеряна."
 restore_crescent_desc: "Попытка Бадр остановить христианскую реконкисту не увенчалась успехом. Но мы могли бы добиться большего успеха и снова объединить южную Иберию для верующих."
