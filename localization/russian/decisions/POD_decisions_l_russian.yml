 restore_olives_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] королевства Оливкового собора."
 restore_see_of_nod: "Восстановить Епархию Нод"
 restore_see_of_nod_tooltip: "Благоверные нуждаются в церкви."
 restore_see_of_nod_desc: "Церковь Третьего Каина находится на последнем издыхании, её повсюду преследуют неверующие. Необходимо продемонстрировать веру и силу, вернув Венецию, резиденцию первого архиепископа."
