 POD_demon_wealth_and_influence_decision_desc: "Судьба, кажется, благоволит вам, ведь вы получаете необычные смертные дары, казалось бы, совершенно случайно. Улыбается ли вам госпожа Удача или это что-то другое?"
 POD_demon_wealth_and_influence_decision_confirm: "Удача на моей стороне!"
