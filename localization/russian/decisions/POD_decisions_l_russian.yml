 talmahera_victory_objective_decision_desc: "Тал'махе'Ра разделены между Востоком и Западом, поделены пополам ассамитами Персии и равносами Индии. Если вы хотите подготовить возвращение #L $pod_antediluvians$ых#!, этот раскол должен быть исцелен."
