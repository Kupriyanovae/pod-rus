 enter_torpor_decision: "Впасть в торпор"
 enter_torpor_decision_tooltip: "Добровольное впадение в [Concept('torpor', 'торпор')|E] - не самый престижный поступок для правителя."
 enter_torpor_decision_desc: "Любому бессмертному может наскучить долгая активность. И теперь, когда вам наскучила эта эпоха, возможно, пора отдохнуть и позволить вашим наследникам разобраться с делами самостоятельно?"
 enter_torpor_decision_confirm: "Пора отдохнуть."
 enter_little_death_decision: "Впасть в малую смерть"
 enter_little_death_decision_desc: "Любому Ван-Куэй может наскучить долгая нежизнь. И теперь, когда вам наскучила эта эпоха, возможно, пора отдохнуть в состоянии малой смерти?"
 enter_slumber_decision: "Впасть в дрёму"
 enter_slumber_decision_desc: "Эта эпоха наскучила вам. Может быть, пришло время погрузиться в дрёму и пробудиться в новое, более захватывающее время?"
 enter_coccon_decision: "Войти в кокон"
 enter_coccon_decision_desc: "Персонаж заключает себя в прочный кокон, а его метаболизм замедляется до состояния полной остановки."
 enter_long_sleep_decision: "Обряд долгого сна"
 enter_long_sleep_decision_desc: "Совершив этот обряд, гураль может ввести персонажа в состояние приостановленной жизнедеятельности, не похожее на естественную спячку медведя. Находясь в этом состоянии, персонаж не стареет, его телесные функции замирают, а дыхание снижается до абсолютного минимума. Этот обряд позволяет поддерживать недееспособных персонажей в течение неопределенного периода времени, сохраняя им жизнь, чтобы позже они могли быть исцелены (естественным или магическим путем)."
 enter_dragon_sleep_decision: "Сон дракона"
 enter_dragon_sleep_decision_desc: "Моколе впадают в состояние покоя. Моколе не стареют во время сна, хотя могут видеть сны. Обычно во время сна моколе зарывается в грязь. Спящего моколе будят движения или прикосновения, но не обычные звуки."
