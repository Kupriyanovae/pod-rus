 PODinquisition.9999.t: "Путь божественного"
 PODinquisition.9999.desc: "Вы решили провести некоторое время вдали от двора, чтобы сосредоточиться на истовой вере, идущей из глубины вашей души. Несомненно, это добродетельный выбор, но вампирская политика никого не ждет, и вам придётся выбрать, сколько именно времени вы хотите оставить своим соперникам, строящим козни за вашей спиной..."
 PODinquisition.9999.a: "Я потрачу минимум времени."
