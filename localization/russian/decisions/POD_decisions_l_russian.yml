 POD_study_true_name_decision_confirm: "Проявить терпение."
 POD_tomb_building_decision: "Работать над вашей гробницей"
 POD_tomb_building_decision_desc: "Продолжайте долгий и кропотливый процесс создания вашей современной гробницы."
