 repentant_brujah_modifier_desc: "Пристыженные своим происхождением от Троиль, фальшивые Бруха ищут искупления."
 repentant_brujah_tooltip: "Все Бруха, кроме Истинных, получат модификатор Раскаявшегося Бруха. Они автоматически принимают предложения вассализации и обращения в религию с вашей стороны, пока у них есть этот модификатор."
 end_false_brujah_tooltip: "Все Бруха, кроме Истинных, получат модификатор 'Убить на месте', делающих их нежизнь куда более неприятной."
 ikhwan_al_safa_egypt_objective_decision: "Помогайте несущим Свет"
 ikhwan_al_safa_egypt_objective_decision_desc: "Более практичные члены Сайядина понимают, что мумии более опытны и осведомлены о ночных охотниках, чем даже Ихван аль-Сафа, и поэтому предлагают им свою помощь."
 ikhwan_al_safa_egypt_objective_decision_tooltip: "Вы очистите сердцевину Землю веры и получите пользу от этой помощи."
 ikhwan_al_safa_egypt_objective_decision_confirm: "Бессмертные друзья?"
 ikwan_egypt_effect_tt: "У вас будет выбор: стать полноценной мумией или наслаждаться дополнительной жизнью."
 ikhwan_al_safa_arabia_objective_decision: "Свобода от воя"
 ikhwan_al_safa_arabia_objective_decision_desc: "Вой после того, как пророк Мухаммед завоевал Мекку, и обычно  причитание считается проявлением силы Аллаха, исходящей от Черного камня внутри Каабы. Порочные сверхъестественные существа, такие как вампиры, ощущают это как оглушительную какофонию воплей. Вой прекратился только один раз за всю его историю, когда в 950 году карматы, члены исламской секты, украли Черный камень из Каабы. Это позволило вампиру Тарику установить магические чары, которые могут частично сдерживать вой, хотя и не могут полностью заглушить его."
 ikhwan_al_safa_arabia_objective_decision_tooltip: "Вы освободите вой от злого колдовства Тарика."
 ikhwan_al_safa_arabia_objective_decision_confirm: "Аллах явит свое слово."
 ikhwan_al_safa_arabia_objective_decision_effect_tooltip: "Вой высвободит свою сдерживаемую силу, заставив всех вампиров Аравии отшатнуться от веры."
 ikhwan_al_safa_persia_objective_decision: "Тасаввуф"
 ikhwan_al_safa_persia_objective_decision_desc: "Вы будете учиться в Доме мудрости и изучать суфизм, надеясь открыть секрет того, как призвать силу Аллаха."
 ikhwan_al_safa_persia_objective_decision_tooltip: "Вы обнаружите силу, заключенную в исламском мистицизме."
 ikhwan_al_safa_persia_objective_decision_confirm: "Я найду способ."
 ikhwan_al_safa_persia_objective_decision_effect_tooltip: "[ROOT.Char.GetFaith.GetName] получит черту [GetTrait('theurgist').GetName( GetPlayer )] при посвящении."
 akritai_mend_hunter_schism_decision: "Преодоление Великого раскола"
 akritai_mend_hunter_schism_decision_desc: "Великий раскол привел к разделению христианской церкви, но если бы все пять епископальных кафедр Пентархии поддержали акритаев, инквизиция подчинилась бы нам."
 akritai_mend_hunter_schism_decision_tooltip: "Я воссоединю христианский мир"
