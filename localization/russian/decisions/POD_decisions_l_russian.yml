 life_bring_life_objective_decision: "Жизнь приносит жизнь"
 life_bring_life_objective_decision_desc: "Пока шэнь сражаются друг с другом за нефритовые безделушки, повелители Яма отравляют сердца всех сторон, играя каждый конец против середины, так что побеждает только ад.\nОднако эмиссары У Фэна не только разнимают драки, но и вербуют в свои ряды других благородных шэнь - от свирепых оборотней-хенгейокай до скрытых божеств сянь. Жизнь драгоценна, слишком драгоценна, чтобы тратить ее на бессмысленную вражду. Мир приносит надежду, надежда приносит исцеление, исцеление приносит жизнь. Во всем этом ад побежден."
 life_bring_life_objective_decision_tooltip: "Вы объедините как можно больше шэнь."
