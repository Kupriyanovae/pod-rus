 true_brujah_victory_objective_decision: "Правда о Бруха"
 true_brujah_victory_objective_decision_tooltip: "Так называемые "Бруха" - это введенные в заблуждение дети, созданные лживой Троиль. Истина должна быть выведена на свет божий."
 true_brujah_victory_objective_decision_desc: "Чтобы доказать правду о клане Бруха, вам нужно заставить детей Карфагена поддержать ваши притязания... или чтобы они больше не могли оспаривать ваше правление."
 true_brujah_victory_objective_decision_confirm: "Пусть они услышат правду!"
 trujah_victory_objective_decision_effect_tooltip: "У тебя будет выбор, как поступить с Фальшивым Бруха. Либо демонстрируя прощение, либо призывая к их окончательному уничтожению."
 trujah_objective_tt: "Дети Троиль должны быть привлечены на вашу сторону либо убеждением, либо силой."
