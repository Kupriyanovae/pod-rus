 ending_the_empire_objective_decision: "Покончить с империей"
 ending_the_empire_objective_decision_desc: "«Харонисты» считают, что Харон, возглавивший Империю мертвых, и демон Харон, предполагаемый создатель Загробного мира, - одно и то же. Если вы сможете доказать это существованием косы Сиклос, которая, как утверждают, была у обоих, и изучите демонологию, чтобы найти связь, вы сможете найти правду и, возможно, вызвать большой переполох в Стигии."
