 stealing_wistom_objective_decision_tooltip: "Вы украдете знания о Драконьем жемчуге, как наказал ваш предок."
 stealing_wistom_objective_decision_desc: "Ван Куэй не знает имени Саулот, но они знают о Цзао-Лате, ученике Сюэ, воре, презренном существе, которое воспользовалось состраданием Сюэ, изучило Чжу Му, сидело у ног учителя и украло его мудрость.\nСможете ли вы сделать то же самое?"
