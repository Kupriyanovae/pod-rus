 restore_see_of_nod_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] королевства Епархии Нод."
 restore_tremere: "Восстановить дом Тремер"
 restore_tremere_tooltip: "Каждому магу нужно учиться."
 restore_tremere_desc: "Наше выживание под угрозой, враги наступают на нас, но Тремеры крайне устойчивы. Если понадобится, мы могли бы восстановить средоточие власти [Concept('Clan', 'клана')|E] в любом месте."
 restore_tremere_confirm: "Подготовить залы Совета."
 restore_tremere_effect_tooltip: "Вы создадите имперский [Concept('title', 'титул')|E] дома Тремер."
 restore_curtain: "Восстановить Теневой занавес"
 restore_curtain_tooltip: "Бабушке нужны помощники."
 restore_curtain_desc: "Агенты Прародителя нанесли нам серьезные удары. Но Бабушка все еще спит и нуждается в защите. Мы не должны падать духом."
