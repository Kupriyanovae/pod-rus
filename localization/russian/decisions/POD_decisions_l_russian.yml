 lightning_the_land_of_faith_objective_decision: "Молния в стране веры"
 lightning_the_land_of_faith_objective_decision_desc: "Сехем, текущий по миру, сосредоточен в Паутине веры - мощной, хотя и невидимой связи с силой земли. А земля веры состоит из всех областей, находящихся в границах Паутины веры. Пришло время отвоевать у слуг тьмы весь этот мощный источник силы."
 lightning_the_land_of_faith_objective_decision_tooltip: "Вы уничтожите корень зла."
 lightning_the_land_of_faith_objective_decision_confirm: "Свет над тьмой"
 wandering_good_man_objective_decision: "Странствующие самаритяне"
 wandering_good_man_objective_decision_desc: "Ишмаэлиты, несмотря на свою политическую вражду с последователями Гора, всё равно остаются шемсу-геру, единственное различие между ними заключается в их верности. Ишмаэлиты видят в Горе мелкого тирана, чье ограниченное мышление ослепляет его перед большим злом мира. Вы докажите, что избранный Гором путь неэффективен, и проложите путь к победе над Апофисом на своих условиях."
 cabiri_wandering_good_man_objective_decision_desc: "Кабири понимают необходимость борьбы с Апофисом, но видят в шемсу-геру кучку самодовольных фанатиков, ослепленных послушанием мёртвым богам. Они предпочитают сражаться по-своему."
 wandering_good_man_objective_decision_tooltip: "Ваше доброе имя было занесено в историю."
