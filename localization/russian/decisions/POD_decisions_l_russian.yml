 unlock_in_name_of_horus_objective_decision: "Открывает [Concept('decision', 'решение')|E] $in_name_of_horus_objective_decision$"
 in_name_of_horus_objective_decision: "Крестовый поход Гора"
 in_name_of_horus_objective_decision_desc: "Гор, сын Осириса и величайший из Бессмертных, возглавил священный поход большинство мумий, чтобы очистить мир от своего дяди—убийцы Сета, который сам был слугой Апофиса. Вам предстоит завершить этот поход и встретиться с Гором в его замке, чтобы доказать свою славу и преданность делу."
 her_nedi_tef_ef_objective_decision: "Хор-неди-теф-эф"
 her_nedi_tef_ef_objective_decision_desc: "Вы, Гор, сын Осириса и величайший из Бессмертных, возглавили священный поход, чтобы очистить мир от своего дяди-убийцы Сета. Вы завершите этот  поход и обратитесь с призывом к оружию ко всем шемсу-геру, чтобы продемонстрировать свою славу и непреклонное намерение раз и навсегда победить в этой войне."
 in_name_of_horus_objective_decision_tooltip: "Вы уничтожите вампирский клан Сетитов."
