 revenant_victory_objective_decision_effect_tooltip: "Это беспрецедентное нападение на тайны витэ предполагает поиск древних манускриптов, а также ваши собственные исследования. Для самой процедуры потребуются ценные и редкие ингредиенты, в первую очередь, это касается линий крови [Concept('antediluvian', 'Допотопных')|E]."
