 enter_torpor_decision_desc: "Любому вампиру может наскучить жить долгое время. И сейчас вам наскучила эта эра, может стоит отдохнуть в [Concept('torpor', 'торпоре')|E]? И теперь вам наскучила эта эпоха, может быть, пришло время отдохнуть в торпоре?"
