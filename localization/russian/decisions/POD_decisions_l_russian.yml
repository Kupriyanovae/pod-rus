 lightning_the_land_of_faith_objective_decision: "Всплеск в стране веры"
 lightning_the_land_of_faith_objective_decision_desc: "Сехем, распространяющийся по всему миру, сосредоточен в Сети веры - мощной, хотя и невидимой связи с силой земли. А земля веры состоит из всех областей, находящихся в пределах границ Сети веры. Пришло время отвоевать весь этот мощный источник силы у слуг тьмы."
 lightning_the_land_of_faith_objective_decision_tooltip: "Вы уничтожите корень зла."
 lightning_the_land_of_faith_objective_decision_confirm: "Свет над тьмой"
 wandering_good_man_objective_decision: "Добрый самаритянин"
 wandering_good_man_objective_decision_desc: "Измаильтяне, несмотря на свою политическую вражду с последователями Гора, по-прежнему являются Шемсу-Херу, единственная разница между ними заключается в их преданности. Измаильтяне считают Гора жалким тираном, чья ограниченность делает его слепым для большего зла в мире. Вы докажите, что путь, выбранный Гором, неэффективен, и проложите путь к победе над Апофисом на своих собственных условиях."
 cabiri_wandering_good_man_objective_decision_desc: "Кабири понимают необходимость борьбы с Апофисом, но видят в Шемсу-Херу кучку самодовольных фанатиков, ослепленных своим повиновением мертвым богам. Они предпочитают сражаться по-своему."
 wandering_good_man_objective_decision_tooltip: "Ваше доброе имя было занесено в историю."
 wandering_good_man_objective_decision_confirm: "Доброта - это ключ"
 wandering_good_man_objective_decision_custom: "Вы остановили #V 7#! природных катаклизмов #weak ([CHARACTER.MakeScope.GetVariable('stopped_natural_hazard_count').GetValue|0])#!"
 wandering_good_man_objective_decision_cabiri_effect_tooltip: "Любые [faiths|El], что не следуют Апофису получат [Concept('doctrine', 'доктрину')|E] [GetFaithDoctrine('special_doctrine_allied_to_cabiri_hostility').GetBaseName]."
 wandering_good_man_objective_decision_ishmaelite_effect_tooltip: "Любые [faiths|El], что не следуют Апофису получат [Concept('doctrine', 'доктрину')|E]  [GetFaithDoctrine('special_doctrine_allied_to_shemsuheru_hostility').GetBaseName]."
 pure_evil_objective_decision: "Чистое зло"
 pure_evil_objective_decision_desc: "Проклятые мумии противостоят Маат на инстинктивном уровне и придерживаются извращенного мнения, что мир уже разрушен, и единственный способ исправить его - позволить Апофису поглотить остальных. Слуги Змея наполнены его сущностью и обязаны выполнять его волю."
 pure_evil_objective_decision_tooltip: "Вы доказал всем, что являете собой чистое зло."
