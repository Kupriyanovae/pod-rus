 restore_crescent_effect_tooltip: "Вы создадите [Concept('title', 'титул')|E] королевства Ночной полумесяц."
 restore_feral: "Восстановить Дикую орду"
 restore_feral_tooltip: "Мы должны собраться вновь!"
 restore_feral_desc: "Многие военачальники-гангрелы пытались объединить [Concept('Clan', 'клана')|E] с помощью дипломатии или силы. Мы должны превзойти их и добиться успеха."
