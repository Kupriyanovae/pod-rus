 POD_demon_earthbound_kupala_decision: "Трансильванская хроника"
 POD_demon_earthbound_kupala_decision_tooltip: "Пора отнять Трансильванию у ее нынешнего хозяина, Купалы."
 POD_demon_earthbound_kupala_decision_desc: "Купала, возможно, первый демон, покинувший тюрьму Бездны, крепко связал себя с Трансильванией. До тех пор пока он остается неоспоримым правителем это земли, он будет опасным соперником для вашего восхождения."
 kupala_victory_objective_decision_custom: "Вам нужно оружие, специально созданное для убийства Купалы - [GetGlobalVariable('sword_of_dracula_link').Artifact.GetName], либо его прототип [GetGlobalVariable('ainkurn_link').Artifact.GetName]."
 kupala_victory_objective_decision_custom2: "Единственный способ связать узами (или отвязать) Купалу от этой земли можно найти в Incunabulum Kupalam, который создаётся при наличии пяти Договоров Купалы (артефакты)."
 POD_demon_earthbound_kupala_decision_confirm: "Трансильвания - моя!"

 sin_conversion_decision: "Массовое обращение"
 sin_conversion_decision_tooltip: "Обратить вашу державу с помощью дракона Греха"
 sin_conversion_decision_desc: "Став укротителем дракона, вы сможете распространить его силу на местное население."
 sin_conversion_decision_confirm: "Время греха!"
 sin_conversion_decision_effect_tooltip: "Графства вашей державы обратятся в вашу конфессию."

 commit_suicide_decision_desc_mummy: "Мумия способна прекратить свое бессмертное существование. Осирис не принуждает никого к вечной жизни. Считается, что мумия, совершившая самоубийство, не имеет желания жить, независимо от силы воли. Мумия должна намереваться умереть по-настоящему и навсегда. Суицидальные действия, которые мумия совершает по другим причинам, не прекращают ее существования."

 POD_infernalist_study_demonology_1_decision: "Изучить демонологию"
 POD_infernalist_study_demonology_1_decision_tooltip: "Получить свойство демонологии."
 POD_infernalist_study_demonology_1_decision_desc: "Если зло манит, то сила, которую оно может даровать, еще более притягательна. Есть запретные знания, которые вы могли бы изучить..."
 POD_infernalist_study_demonology_1_decision_confirm: "Инфернальное обучение"
 POD_infernalist_study_demonology_2_decision: "Изучать демонологию"
 POD_infernalist_study_demonology_2_decision_tooltip: "Свойство мастерства демонологии."
 POD_infernalist_study_demonology_2_decision_desc: "Демонические знания - это обширная тема. Ещё столько всего предстоит узнать, ещё столько силы обрести."
 POD_infernalist_study_demonology_2_decision_confirm: "Инфернальные изыскания"
 POD_infernalist_study_demonology_3_decision: "Мастерство демонологии"
 POD_infernalist_study_demonology_3_decision_tooltip: "Завершить развитие свойства демонологии."
 POD_infernalist_study_demonology_3_decision_desc: "Самые желанные секреты демонов имеют ужасную цену. Но какие столь же ужасные силы они могут открыть?"
 POD_infernalist_study_demonology_3_decision_confirm: "Инфернальное мастерство"

 POD_infernalist_sacrifice_to_great_demon_decision: "Принести жертву адскому эрцгерцогу"
 POD_infernalist_sacrifice_to_great_demon_decision_tooltip: "Выберите, какому высшему демону посвятить жертвоприношение."
 POD_infernalist_sacrifice_to_great_demon_decision_desc: "Овладев демонологией, вы можете провести великий жертвенный ритуал, посвященный одному из адских эрцгерцогов."
 POD_infernalist_sacrifice_to_great_demon_decision_confirm: "Благословите меня!"
 POD_infernalist_sacrifice_to_great_demon_decision_custom: "Вы можете совершать жертвоприношение через своё [Concept('character_interaction', 'взаимодействие персонажа')|E], после того как выберете, какому высшему демону его посвятить."
 POD_demon_maintenance.40.t: "Инфернальный выбор"
 POD_demon_maintenance.40.desc: "Овладев демонологией, вы сможете провести великий жертвенный ритуал, посвященный одному из адских эрцгерцогов.\nПять лейтенантов Люцифера давно стали вершиной адской иерархии, соревнуясь между собой, чтобы развратить Творение и отомстить Богу. Они всегда ищут новых последователей и могут быть щедрыми созданиями с теми, кто их почитает... но в конце концов за всё приходится платить."
