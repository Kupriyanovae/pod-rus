 PODinquisition.9999.desc: "Вы решили провести некоторое время вдали от своего двора, чтобы сосредоточиться на пылающей вере, которая исходит из глубины вашей души. Добродетельный выбор, без сомнения, но вампирская политика никого не ждет, и вы должны выбрать, сколько именно времени вы хотите оставить своим соперникам, строящим козни за вашей спиной..."
