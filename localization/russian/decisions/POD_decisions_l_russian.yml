 restore_celestial: "Восстановить Небесное племя"
 restore_celestial_tooltip: "Путь к божественности труден."
 restore_celestial_desc: "Нераскаявшихся божеств не жалуют другие $pod_wan_kuei$, а Кин-дзин и подавно. Таким образом, Небесное племя всегда в опасности, но достаточно гибко, чтобы восстановиться там, где это необходимо."
