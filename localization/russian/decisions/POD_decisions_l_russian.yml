 restore_obertus_desc: "Как последователи Via Caeli, мы вызываем недоверие у остальных членов [Concept('Clan', 'клана')|E] Цимисхов. Но мы могли бы восстановить древний Орден Обертус, чтобы придать нам легитимность в эти трудные времена."
