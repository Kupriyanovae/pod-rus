 blackcross_victory_objective_decision_tooltip: "Восток уязвим для захвата"
 blackcross_victory_objective_decision_desc: "Несмотря на неудачную попытку Юргена фон Вердена, немецкие Вентру всё ещё смотрят на Восток как на дикую и необузданную землю. Однако прежде чем добиться должного лидерства среди Вентру, придётся позаботиться о многих врагах."
