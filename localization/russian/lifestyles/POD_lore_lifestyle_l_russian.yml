 TRANSLATE_PERK_EFFECT: "Вы можете выучить еще пять языков, прежде чем достигнете своего предела.\n#F Эта эвокация устанавливает лингвистическую связь между демоном и человеком-реципиентом.#!"
 INSINUATE_PERK_EFFECT: "Принятие [Concept('white_peace', 'белого мира')|E]: #P +10#!\nПринятие предложения [Concept('alliance', 'союза')|E]: #P +25#!\n$PERK_CAN_SIGN_ALLIANCE$\nОткрывает [interaction|El] $purchase_truce_interaction$.\n#F Это эвокация позволяет демону тонко и быстро разрушать личные границы человека.#!"
 FADE_PERK_EFFECT: "Позволяет разорвать союз между двумя целями через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПозволяет отменить перемирие против цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПозволяет завершить все происки против цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Эта эвокация позволяет демону обмануть умы большого количества людей, чтобы они стали сверхъестественно затуманенными или забывчивыми.#!"
 CONFESSION_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Падший может заставить смертных раскрыть свои самые сокровенные тайны, и смертные даже не вспомнят, как изливали свои сердца демону.#!"
 CONFESSION_PERK_BONUS_VALUE: "[GetPerk('confession_perk').GetName(GetPlayer)]"
 ALTER_MEMORY_PERK_EFFECT: "Позволяет вам снять претензии цели на ваш титул или артефакт через два [Concept('character_interaction', 'взаимодействия персонажа')|E].\nОткрывает [buy_artifact_claim_interaction|El].\nСтоимость взаимодействий [buy_claim_interaction|E] и [buy_artifact_claim_interaction|E]: #P -50%#!\n#F Падший может изменять воспоминания смертного любым желаемым способом.#!"

