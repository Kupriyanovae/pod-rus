 DEVOUR_THE_SOUL_PERK_EFFECT: "Бонус к варианту [Concept('executions', 'казни')|E] $EXECUTION_DEVOUR_SOUL$, позволяющий поглотить разум цели, чтобы увеличить свое образование или какой-либо навык.\n#F С помощью этой эвокации Привязанный к земле может вырвать душу из живого смертного и поглотить ее, лишив энергии, воспоминаний и даже драгоценной веры.#!"

