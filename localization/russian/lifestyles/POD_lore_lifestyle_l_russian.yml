 decay_perk_name: "Decay"
 vision_of_mortality_perk_name: "Vision of Mortality"
 extinguish_life_perk_name: "Extinguish Life"
 unlife_perk_name: "Unlife"

 READ_FATE_PERK_EFFECT: "If any of your relatives or friends are murdered in mysterious circumstances, you will know their murderers.\n#F The Fallen learns what caused a target's death, and may even witness the last few days before the death occurred.#!"
 DECAY_PERK_EFFECT: "#F The Fallen causes an object to decay by touch.#!"
 VISION_OF_MORTALITY_PERK_EFFECT: "Give enemy side war participant [GetModifier('vision_of_mortality_modifier').GetNameWithTooltip] [modifier|E] when in [war|E] as a war participant.\n#F The Fallen inflicts a vision of death on the target to frighten it. This is one of the few evocations that works against Fallen, too.#!"
 EXTINGUISH_LIFE_PERK_EFFECT: "As a [character_interaction|E], allows you to kill every mortal in target's realm.\n#F The Fallen separates body and spirit, causing the target to die peacefully and painlessly. When the target is a Fallen, they simply take damage.#!"
 UNLIFE_PERK_EFFECT: "As a [character_interaction|E], allows you to start a [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\nCan recruit [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] and [GetMaA('skeletons').GetName] as [men_at_arms|E].\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_namtar_modifier' ).GetNameWithTooltip|L].\n#F The Fallen raises a dead body to do their bidding, though these walking-dead need tight supervision.#!"
 
 speak_with_the_dead_perk_name: "Speak With the Dead"
 lore_summon_the_dead_perk_name: "Summon the Dead"
 lore_command_the_dead_perk_name: "Command the Dead"
 anchor_the_soul_perk_name: "Anchor the Soul"
 restore_the_dead_perk_name: "Restore the Dead"

 SPEAK_WITH_THE_DEAD_PERK_EFFECT: "Max number of bound wraiths: #P +2#!.\n#F The Fallen may speak with a wraith, and the wraith must answer the Fallen's questions truthfully.#!"
 LORE_SUMMON_THE_DEAD_PERK_EFFECT: "Unlock [summon_wraith_on_death_interaction|E].\nMax number of bound wraiths: #P +2#!.\n#F The Fallen may summon wraiths to his side. Wraiths thus summoned may not leave on their own accord.#!"
 LORE_COMMAND_THE_DEAD_PERK_EFFECT: "Unlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound wraiths: #P +2#!.\n#F The Fallen can command a wraith to perform any action.#!"
 ANCHOR_THE_SOUL_PERK_EFFECT: "Can recruit [GetMaA('golems').GetName], [GetMaA('guardians').GetName] and [GetMaA('homunculus').GetName] as [men_at_arms|E].\n#F The Fallen binds a soul into an object. This can be permanent or temporary, and may either serve as a prison or create an animate puppet that allows the soul to either serve its demonic master, or tend to unfinished business in the material world. This effect works on both mortal souls and incorporeal demonic souls, but demonic souls cannot realise their full potential while anchored in this fashion.#!"
 RESTORE_THE_DEAD_PERK_EFFECT: "Allow converting a [GetTrait('wraith').GetName( GetNullCharacter )] to a [GetTrait('mortal').GetName( GetPlayer )].\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_nergal_modifier' ).GetNameWithTooltip|L].\n#F The Fallen transplants a wraith into a recently dead body, granting the deceased a second chance at life.#!"
 
 sense_the_barrier_perk_name: "Sense the Barrier"
 step_beyond_the_veil_perk_name: "Step Beyond the Veil"
 ghostwalk_perk_name: "Ghostwalk"
 reach_across_the_barrier_perk_name: "Reach Across the Barrier"
 pierce_the_barrier_perk_name: "Pierce the Barrier"

 SENSE_THE_BARRIER_PERK_EFFECT: "Unlock Manipulate the Shroud option in [umbra|E] panel.\n#F The Halaku may determine the strength of the barrier between the physical realm and the [UmbraGlossary('shadowlands')].#!"
 STEP_BEYOND_THE_VEIL_PERK_EFFECT: "Allow station on the [umbra|E]\n[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F This evocation allows the Slayer to physically cross the barrier into the shadow world, a lifeless mirror image of the mortal world. Doing so allows the demon to travel vast distances in the shadow realm at the speed of thought and return to the physical world at a corresponding location.#!"
 GHOSTWALK_PERK_EFFECT: "Like a spirit, can't be imprisoned, tortured, executed or physically hurt without some specific powers.\n[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F The Halaku may move between the physical realm and the [UmbraGlossary('shadowlands')], becoming visible but intangible on either side unless they will themselves to become substantial.#!"
 REACH_ACROSS_THE_BARRIER_PERK_EFFECT: "No longer need to pay [gold|E] to imprison, torture, execute or physically hurt a wraith/demon during [single_combat_duel_plural|E].\n[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F The Halaku may reach into the [UmbraGlossary('shadowlands')] from the physical realm without actually entering them, or they may reach into the physical realm without leaving the [UmbraGlossary('shadowlands')].#!"
 PIERCE_THE_BARRIER_PERK_EFFECT: "Allow demon courtier station on the [umbra|E]\n[umbra_sense|E]: $pod_grace_i$#P +5%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n[vassal|E] and [courtier|E] [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_ereshkigal_modifier' ).GetNameWithTooltip|L].\n#F This evocation enables the Halaku to create a temporary doorway between the living and dead realms, allowing other demons to cross into the [UmbraGlossary('shadowlands')] if the portal's creator wishes.#!"