 COMMAND_THE_FLAME_PERK_EFFECT: "Wound enemy [knights|E] in war as a commander or foe in [single_combat_duel|E].\n#F The Namaru may manipulate the flames themselves. Fire can be moved, doused, or fanned.#!"
 HOLOCAUST_PERK_EFFECT: "Wound enemy [knights|E] in war as a commander or foe in [single_combat_duel|E].\n#F The Namaru burns the inherent Faith that makes an object real, rendering even a steel door to ash in mere seconds or robbing other Fallen of their power while hurting them grievously.#!"
 RIDE_THE_FLAME_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F The Namaru transforms into flame or becomes part of an existing fire, gaining control over it in the process.#!"
 voice_of_heaven_perk_name: "Voice of Heaven"
 exalt_perk_name: "Exalt"
