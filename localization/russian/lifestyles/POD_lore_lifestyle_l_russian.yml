 invoke_the_storm_perk_name: "Invoke the Storm"

 SUMMON_WATER_PERK_EFFECT: "#F The demon can summon water from any nearby source, causing anything from a sudden concealing fog to a torrential flash flood.#!"
 LORE_WATER_FORM_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_water_modifier' ).GetNameWithTooltip|L] shapeshift option.\nUnlock [GetModifier( 'POD_shapeshift_form_mist_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F The Lammasu transforms into water and may either flow or hover as mist.#!"
 MANIPULATE_WEATHER_PERK_EFFECT: "Allow predicting natural hazards.\nAllow stopping or strengthening natural hazards.\n#F This evocation allows the Defiler to nudge existing weather patterns, pushing away storm fronts or drawing them to the Defiler with surprising speed, and alternating the local temperatures.#!"
 COMMAND_THE_STORM_PERK_EFFECT: "As a [character_interaction|E], allows you to unleash hostile weather effects over enemy realms.\n#F The Lammasu can create or dismiss any kind of weather.#!"
 INVOKE_THE_STORM_PERK_EFFECT: "As a [character_interaction|E], allows you to unleash hostile weather effects over world region.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_adad_modifier' ).GetNameWithTooltip|L].\n#F The Defiler can surround themself with a raging storm at will, creating wind, water and lightning in an area as small as a room or as large as a city block. The heart of the storm is centered on the demon, and it moves as they move. It causes them no harm, though.#!"
 
 lore_mimic_perk_name: "Mimic"
 alter_appearance_perk_name: "Alter Appearance"
 alter_shape_perk_name: "Alter Shape"
 lore_doppelganger_perk_name: "Doppelganger"
 lore_shapechange_perk_name: "Shapechange"

 LORE_MIMIC_PERK_EFFECT: "As a [character_interaction|E], allows you to copy appearance form target.\n#F The Lammasu can change their voice and mannerisms to that of another.#!"
 ALTER_APPEARANCE_PERK_EFFECT: "#F The Fallen can alter basic features of themselves or others, such as the color of their skin, eyes, and hair.#!"
 ALTER_SHAPE_PERK_EFFECT: "Bonus to Shapeshift [character_interaction|E] to change appearance.\n#F This allows the Lammasu to alter the shape and dimensions of their form.#!"
 LORE_DOPPELGANGER_PERK_EFFECT: "As a [character_interaction|E], allows you to modify [physical_trait|E] of yourself.\n#F The Fallen becomes the perfect person for a target, exhibiting the mannerisms and form they want to see.#!"
 LORE_SHAPECHANGE_PERK_EFFECT: "As a [character_interaction|E], allows you to use shapeshift on other character.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_mammetum_modifier' ).GetNameWithTooltip|L].\n#F The Lammasu can freely alter any aspect of their or another's appearance.#!"
 
 summon_animals_perk_name: "Summon Animals"
 command_animals_perk_name: "Command Animals"
 possess_animals_perk_name: "Possess Animals"
 animal_form_perk_name: "Animal Form"
 create_chimera_perk_name: "Create Chimera"

 SUMMON_ANIMALS_PERK_EFFECT: "As a [character_interaction|E], allows you to directly gain a pet.\nCan recruit [GetMaA('POD_controlled_animals').GetName] as [men_at_arms|E].\n#F The Rabisu can detect and summon nearby animals.#!"
 COMMAND_ANIMALS_PERK_EFFECT: "As a [character_interaction|E], allows you to call your pet to war.\nCan recruit several kinds of animals as [men_at_arms|E].\n#F This allows the Rabisu to control nearby animals to do as they demand.#!"
 POSSESS_ANIMALS_PERK_EFFECT: "#F The Rabisu can take over the body of an animal, seeing things through its eyes.#!"
 ANIMAL_FORM_PERK_EFFECT: "Allow shapeshifting to several animal forms.\n#F The Rabisu transform themselves into an animal form, so long as they have eaten some of that breed's blood or flesh.#!"
 CREATE_CHIMERA_PERK_EFFECT: "Can recruit several kinds of bygones as [men_at_arms|E].\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_zaltu_modifier' ).GetNameWithTooltip|L].\n#F The Rabisu can reshape the body of an animal.#!"
 
 manipulate_metabolism_perk_name: "Manipulate Metabolism"
 manipulate_nerves_perk_name: "Manipulate Nerves"
 manipulate_flesh_perk_name: "Manipulate Flesh"
 restore_flesh_perk_name: "Restore Flesh"
 shape_flesh_perk_name: "Shape Flesh"

 MANIPULATE_METABOLISM_PERK_EFFECT: "Give [GetModifier('manipulate_metabolism_perk_negative_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nGive [GetModifier('manipulate_metabolism_perk_positive_modifier').GetNameWithTooltip] [modifier|E] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E] or to yourself during [single_combat_duel_plural|E].\n#F The Fallen may make the body produce any substance it can naturally produce, or can send it into a coma.#!"
 MANIPULATE_NERVES_PERK_EFFECT: "Give [GetModifier('manipulate_nerves_perk_negative_modifier').GetNameWithTooltip] [modifier|E] to enemy [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\nGive [GetModifier('manipulate_nerves_perk_positive_modifier').GetNameWithTooltip] [modifier|E] to ally [commanders|E] when acting as a [commander|E] during the [combat_phase|E].\n#F The Fallen may dull or sharpen senses and quicken or slow reflexes.#!"
 MANIPULATE_FLESH_PERK_EFFECT: "As a [character_interaction|E], allows you to modify [physical_trait|E] of target.\n#F The Fallen may temporarily alter physical and mental attributes in any way desired, but risks overtaxing the flesh.#!"
 RESTORE_FLESH_PERK_EFFECT: "As a [character_interaction|E], allow to heal wound and physical defects.\n#F The Fallen can restore a body to full health, regrowing missing organs in a matter of moments and curing all disease or toxins.#!"
 SHAPE_FLESH_PERK_EFFECT: "Can recruit [GetMaA('szlachta').GetName] and [GetMaA('vozhd').GetName] as [men_at_arms|E].\nYou may fleshcraft a prisoner into an artifact.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_aruru_modifier' ).GetNameWithTooltip|L].\n#F The Fallen may alter a fleshly creature in any way desired, changing it into a fantastic creature over time.#!"
 
