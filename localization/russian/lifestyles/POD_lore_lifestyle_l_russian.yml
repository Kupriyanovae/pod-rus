 MANIPULATE_GRAVITY_PERK_EFFECT: "Наделите вражеских командиров модификатором [GetModifier('high_gravity_modifier').GetNameWithTooltip] и союзных командиров [GetModifier('low_gravity_modifier').GetNameWithTooltip], когда вы участвуете в войне как командир.\n#F Падшие могут перепрыгивать огромные расстояния, парить в воздухе или падать без вреда для себя.#!"
 MANIPULATE_ADHESION_PERK_EFFECT: "Наделите вражеских командиров модификатором [GetModifier('low_adhesion_modifier').GetNameWithTooltip] и союзных командиров [GetModifier('high_adhesion_modifier').GetNameWithTooltip], когда вы участвуете в войне как командир.\n#F Падшие могут подниматься по стенам или потолку или цепляться за предметы.#! "
 MANIPULATE_INERTIA_PERK_EFFECT: "Наделите модификатором [GetModifier('protection_from_projectile_modifier').GetNameWithTooltip] союзных рыцарей в войне, если вы командир, и  себя в [Concept('single_combat_duel', 'дуэли')|E].\nДополнительный шанс поколечить или ранить вражеского рыцаря на войне в качестве рыцаря.\nРазблокируйте движения в [Concept('single_combat_duel', 'дуэли')|E].\n#F Падшие мошут швырять предметы на огромные расстояния или просто демонстрировать огромную силу.#!"
 MANIPULATE_ACCELERATION_PERK_EFFECT: "Наделите модификатором [GetModifier('momentum_boost_modifier').GetNameWithTooltip] союзных рыцарей в войне, если вы командир, и  себя в [Concept('single_combat_duel', 'дуэли')|E].\nДополнительный шанс поколечить или ранить вражеского рыцаря на войне в качестве рыцаря.\nРазблокируйте движения в [Concept('single_combat_duel', 'дуэли')|E].\n#F Падшие могут двигаться ослепительно быстро и использовать этот импульс в разрушительных атаках ближнего боя.#!"
 MANIPULATE_COHESION_PERK_EFFECT: "Разблокируйте опции [Concept('executions', 'казни')|E] $EXECUTION_EVAPORATION$.\nДополнительный шанс убить или покалечить вражеского рыцаря на войне в качестве рыцаря.\nРазблокируйте движения в [Concept('single_combat_duel', 'дуэли')|E]\n#F Падшие могут изменять плотность материи, позволяя им ходить по воде или испарять камень или даже плоть.#!"
