 LAY_PATH_PERK_EFFECT: "Give ally [commanders|E] [GetModifier('lay_path_perk_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F The Annunaki creates a new path to their destination that may bypass any intervening obstacles.#!"
