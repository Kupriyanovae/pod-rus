 BEND_LIGHT_PERK_EFFECT: "Allow shapeshift to [GetModifier( 'POD_visceratika_skinofchameleon_modifier' ).GetNameWithTooltip|L].\n#F By bending the light around themselves, the Neberu can create camouflage akin to a chameleon.#!"
 LORE_PHANTASM_PERK_EFFECT: "Give [GetModifier('lore_phantasm_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nGive enemy [commanders|E] [GetModifier('lore_phantasm_perk_commander_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F The Neberu can create faint, transparent images that can last for days.#!"
 LORE_ILLUSION_PERK_EFFECT: "Give [GetModifier('lore_illusion_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nGive enemy [commanders|E] [GetModifier('lore_illusion_perk_commander_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\nGive enemy side war participant [GetModifier('lore_illusion_perk_ruler_modifier').GetNameWithTooltip] [modifier|E] when in [war|E] as a war participant.\n#F The Neberu may make solid, realistic-looking illusions that last for a short time.#!"
 COHERENT_LIGHT_PERK_EFFECT: "Give [GetModifier('coherent_light_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nGive enemy [commanders|E] [GetModifier('coherent_light_perk_commander_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\nGive enemy side war participant [GetModifier('coherent_light_perk_ruler_modifier').GetNameWithTooltip] [modifier|E] when in [war|E] as a war participant.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_shamash_modifier' ).GetNameWithTooltip|L].\n#F The Neberu can give substance to their illusions, allowing them to be touched.#!"
 
