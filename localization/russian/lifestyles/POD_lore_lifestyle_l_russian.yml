 MANIPULATE_GRAVITY_PERK_EFFECT: "Когда вы действуете как [Concept('commander', 'командир')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('high_gravity_modifier').GetNameWithTooltip], а союзные [Concept('commanders', 'командиры')|E] получат модификатор [GetModifier('low_gravity_modifier').GetNameWithTooltip].\n#F Падшие могут перепрыгивать огромные расстояния, парить в воздухе или падать без вреда для себя.#!"
 MANIPULATE_ADHESION_PERK_EFFECT: "Когда вы действуете как [Concept('commander', 'командир')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('low_adhesion_modifier').GetNameWithTooltip], а союзные [Concept('commanders', 'командиры')|E] получат модификатор [GetModifier('high_adhesion_modifier').GetNameWithTooltip].\n#F Падшие могут ходить по стенам или по потолку, а также цепляться за предметы.#! "
 MANIPULATE_INERTIA_PERK_EFFECT: "Союзные [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или вы сами в [Concept('single_combat_duel_plural', 'поединке')|E] получите модификатор [GetModifier('protection_from_projectile_modifier').GetNameWithTooltip].\nДополнительный шанс искалечить или ранить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'фазе битвы')|E], когда вы выступаете в качестве [Concept('knight', 'рыцаря')|E].\nОткрывает движения в [Concept('single_combat_duel', 'поединке')|E].\n#F Падшие могут швырять предметы на огромные расстояния или просто останавливать атаки.#!"
 MANIPULATE_ACCELERATION_PERK_EFFECT: "Союзные [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или вы сами в [Concept('single_combat_duel_plural', 'поединке')|E] получите модификатор [GetModifier('momentum_boost_modifier').GetNameWithTooltip].\nДополнительный шанс искалечить или ранить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'фазе битвы')|E], когда вы выступаете в качестве [Concept('knight', 'рыцаря')|E].\nОткрывает движения в [Concept('single_combat_duel', 'поединке')|E].\n#F Падшие могут двигаться ослепительно быстро и использовать свой импульс для разрушительных атак в ближнем бою.#!"
 MANIPULATE_COHESION_PERK_EFFECT: "Открывает вариант [Concept('execution', 'казни')|E] $EXECUTION_EVAPORATION$.\nДополнительный шанс убить или искалечить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'фазе битвы')|E], когда вы выступаете в качестве [Concept('knight', 'рыцаря')|E].\nОткрывает движения в [Concept('single_combat_duel', 'поединке')|E].\n#F Падшие могут изменять плотность материи, что позволяет им ходить по воде, испарять камень или даже плоть.#!"

