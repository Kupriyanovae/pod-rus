 LASH_OF_CORRUPTION_PERK_EFFECT: "Дополнительный шанс убить вражеского рыцаря на войне в качестве рыцаря.\n#F Привязанный вселяет свою энергию в существо, нанося ему вред и, возможно, убивая его.#!"
 TAINT_THE_LAND_PERK_EFFECT: "Наделите графство модификатором [GetModifier('earthbound_negative_modifier').GetNameWithTooltip], если его владелец в состоянии войны с вами и когда вы участвуете в ней как командир.\n#F Привязанные вселяют свою сущность в область, заставляя ее оживать и атаковать незваных гостей.#!"
 CORRUPT_RELIC_PERK_EFFECT: "Как [character_interaction|El], позволяет создавать артефакты.\n#F Эта эвокация позволяет Привязанным создавать магические артефакты.#!"
 UNSPEAKABLE_SERVITOR_PERK_EFFECT: "Как [character_interaction|El], позволяет создавать [GetTrait('statue').GetName( GetPlayer )] самого себя в войне, и позволит вам стать командиром, даже привязанным к земле.\n#F Привязанный приказывает своим приспешникам создать статую, которую они могут использовать в качестве временного носителя вместо живого тела.#!"
