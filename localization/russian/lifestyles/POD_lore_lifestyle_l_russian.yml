 REALITY_TREMORS_PERK_EFFECT: "Позволяет высвободить модификатор [GetModifier('reality_tremors_modifier').GetNameWithTooltip] на державу цели.\n#F Привязанный к земле создает пугающий, но в основном косметический эффект в определенной местности.#!"
 SPHERE_OF_CHAOS_PERK_EFFECT: "Позволяет высвободить модификатор [GetModifier('sphere_of_chaos_modifier').GetNameWithTooltip] на державу цели.\n#F Привязанный к земле временно приостанавливает действие законов причины и следствия в определенной области.#!"
 WAVE_OF_MUTILATION_PERK_EFFECT: "Позволяет высвободить модификатор [GetModifier('wave_of_mutilation_modifier').GetNameWithTooltip] на державу цели.\n#F Привязанный к земле наполняет хаотичной энергией всё живое, что находится поблизости, запускает нейроны в произвольном порядке и вызывает случайные эмоции через несбалансированную химию мозга.#!"
 SUMMON_OUTSIDER_PERK_EFFECT: "Позволяет уничтожить баронство выбранного графства.\nВы можете призвать #bold непополняемых#! [Concept('men_at_arms', 'профессионалов')|E] - [GetMaA('the_unnamable').GetName] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Привязанный к Земле призывает что-то извне Творения.#!"
 HELL_ON_EARTH_PERK_EFFECT: "Позволяет высвободить модификатор [GetModifier('hell_on_earth_modifier').GetNameWithTooltip] на державу цели.\n#F Эта эвокация вызывает миниатюрный апокалипсис.#!"

