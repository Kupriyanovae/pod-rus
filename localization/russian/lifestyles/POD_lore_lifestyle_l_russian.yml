 ENHANCE_OBJECT_PERK_EFFECT: "#F The Fallen may repair any object at a moment's notice, or vastly increase the efficiency of a mundane item.#!"
 ACTIVATE_OBJECT_PERK_EFFECT: "#F The Fallen may make any mechanical object move, e.g. firing guns, opening locks, or making suits of armour walk.#!"
 CREATE_OBJECT_PERK_EFFECT: "#F The Fallen may freely shape any kind of material as if it was clay or putty, or as if it was a naturally growing crystal.#!"
 ENCHANT_OBJECT_PERK_EFFECT: "#F The Fallen combines several Lore effects to create a unique magical object called a relic. There is very little that cannot be accomplished as long as the Annunaki knows the required Lore, and as long as the material is sufficiently well attuned to contain the energies. With the use of Anchor the Soul as part of the enchantment process, objects can even be given a consciousness by incorporating a mortal or demonic soul.#!"
 IMBUE_OBJECT_PERK_EFFECT: "#F The Fallen traps an incorporeal soul in an object. This power is always permanent, and it works on the souls of mortals and on the souls of Fallen, but only the Fallen can make full use of their abilities in their new sanctuary, effectively becoming instant Earthbound. Mortal souls drift in darkness, and even wraiths cannot use their abilities any more.#!"
