 RESTORE_LIFE_PERK_EFFECT: "As a [character_interaction|E], allows to prevent a friend, lover, consort, family, councillor or knight from accidental death.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_dagan_modifier' ).GetNameWithTooltip|L].\n#F The Asharu may restore life to a recently deceased body, and they might even restore a soul to that body.#!"
 
