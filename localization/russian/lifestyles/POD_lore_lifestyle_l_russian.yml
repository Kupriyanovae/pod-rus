 STEP_BEYOND_THE_VEIL_PERK_EFFECT: "#F This evocation allows the Slayer to physically cross the barrier into the shadow world, a lifeless mirror image of the mortal world. Doing so allows the demon to travel vast distances in the shadow realm at the speed of thought and return to the physical world at a corresponding location.#!"
 GHOSTWALK_PERK_EFFECT: "#F The Halaku may move between the physical realm and the Shadowlands, becoming visible but intangible on either side unless they will themselves to become substantial.#!"
 REACH_ACROSS_THE_BARRIER_PERK_EFFECT: "#F The Halaku may reach into the Shadowlands from the physical realm without actually entering them, or they may reach into the physical realm without leaving the Shadowlands.#!"
