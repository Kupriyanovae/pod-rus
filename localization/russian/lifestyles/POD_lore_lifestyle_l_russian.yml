 OPEN_CLOSE_PORTALS_PERK_EFFECT: "You can't be imprisoned during [siege|E] or [raid|E] anymore.\n#F The Fallen may open or close any physical portal, no matter how it is sealed.#!"
 CREATE_WARD_PERK_EFFECT: "You are able to [imprison|E] [characters|E] that would have been impossible to capture in [siege|E] or [raid|E] otherwise.\nWay more likely to [imprison|E] [characters|E] after a successful [siege|E] or [raid|E].\n#F The Fallen may seal an area against intrusion by warding all its wall, windows and doors.#!"
 TELEPORT_PERK_EFFECT: "As a [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling.\n#F The Fallen can teleport between two similar portals, e.g. from one window to another window they have seen at least once, or from a car door to another familiar car door.#!"
 CO_LOCATE_PERK_EFFECT: "As a [character_interaction|E], allows you to teleport any army to your target's location.\n#F The Fallen can link two similar portals so that others may teleport using them.#!"
 DOORWAY_INTO_DARKNESS_PERK_EFFECT: "As a [character_interaction|E], allows you to teleport all war enemies to your target's location.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_nedu_modifier' ).GetNameWithTooltip|L].\n#F The Fallen opens a portal into the void between dimensions.#!"
 
