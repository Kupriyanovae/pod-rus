 TRACE_PATTERN_PERK_EFFECT: "#F A Neberu can trace the causes of an event with great accuracy.#!"
 FORESEE_PERK_EFFECT: "You will receive a notification if someone intent to murder your friends or family.\nYou will receive a notification if someone intent to seduce your lovers or consorts.\n#F The Neberu can read fate and predict the outcome of an event about to occur.#!"
 CAUSAL_INFLUENCE_PERK_EFFECT: "Improves [hunt_success_chance|E]\n[bestow_royal_favor|E] Speed: #P +20%#!\n[de_jure_drift|E] Speed: #P +10%#!\n[convince_dejure|E] Speed: #P +50%#!\n[accept_culture|E] Speed: #P +50%#!\n[promote_culture|E] Speed: #P +50%#!\n[convert_county|E] Speed: #P +50%#!\n[fabricate_claim|E] Speed: #P +[EmptyScope.ScriptValue('accomplished_forger_percentage')|0]%#!\n[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F The Fallen read events several days in advance and know which parts to affect to change the future as desired.#!"
 CAUSAL_INFLUENCE_PERK_BONUS_VALUE: "[GetPerk('causal_influence_perk').GetName(GetPlayer)]"
 TWIST_TIME_PERK_EFFECT: "As a [character_interaction|E], allows you to remove a decision cooldown.\nAs a [character_interaction|E], allows you to remove a scheme cooldown.\nAs a [character_interaction|E], allows you to increase scheme progress.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_ninsun_modifier' ).GetNameWithTooltip|L].\n#F The Neberu may alter the flow of time in their immediate surroundings.#!"
 
