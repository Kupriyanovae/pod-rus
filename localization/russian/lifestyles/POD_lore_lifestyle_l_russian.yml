 RIDE_THE_FLAME_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L] shapeshift option.\nAllow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_nusku_modifier' ).GetNameWithTooltip|L].\n#F The Namaru transforms into flame or becomes part of an existing fire, gaining control over it in the process.#!"
 
