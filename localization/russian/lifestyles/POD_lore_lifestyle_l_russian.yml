 TRANSLATE_PERK_EFFECT: "#F Эта эвокация устанавливает лингвистическую связь между демоном и человеком-реципиентом.#!"
 INSINUATE_PERK_EFFECT: "Вероятность принятия предложения [Concept('white_peace', 'белого мира')|E]: #P +10#!\nВероятность принятия предложения [Concept('alliance', 'союза')|E]: #P +25#!\n$PERK_CAN_SIGN_ALLIANCE$\nРазблокирует [interaction|El] the $purchase_truce_interaction$.\n#F Это эвокация позволяет демону тонко и быстро разрушать личные связи людей.#!"
 FADE_PERK_EFFECT: "Как [character_interaction|El], позволяет вам разорвать союз между двумя целями.\nКак [character_interaction|El], позволяет отменить перемирие против цели.\nКак [character_interaction|El], позволяет завершить всю происки в отношении цели.\n#F Эта эвокация позволяет демону обмануть умы большого числа людей, чтобы они стали сверхъестественно затуманенными или забывчивыми.#!"
 CONFESSION_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'поиска секретов')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Падший может заставить смертных раскрыть свои самые сокровенные секреты, и смертные даже не вспомнят, как изливали свои сердца демону.#!"
 CONFESSION_PERK_BONUS_VALUE: "[GetPerk('confession_perk').GetName(GetPlayer)]"
 ALTER_MEMORY_PERK_EFFECT: "Как два [Concept('character_interaction', 'взаимодействия персонажа')|E], позволяет вам удалить претензии, которые цель имеет на ваши земли или артефакт.\nРазблокирует [Concept('buy_artifact_claim_interaction', 'покупка претензии на артфект')|E].\n[buy_claim_interaction|El] и [buy_artifact_claim_interaction|El] стоимость: #P -50%#!\n#F Падший может изменять воспоминания смертного любым желаемым способом.#!"
