 LORE_SCRY_PERK_EFFECT: "As a [character_interaction|E], allows you to known every secret and scheme of target who has claim on your artifact.\n#F Using an object that belongs to the target, an Asharu can always observe them.#!"
 MOUTH_OF_THE_DAMNED_PERK_EFFECT: "Each [thrall|E] adds: [GetModifier( 'mouth_of_the_damned_perk_modifier' ).GetNameWithTooltip|L]. This is cumulative.\n#F The Asharu can speak through the mouth of a thrall.#!"
 LORE_TOUCH_FROM_AFAR_PERK_EFFECT: "As a [character_interaction|E], allows you to accelerate scheme against target who has claim on your artifact.\n#F The Fallen can direct their powers at a target not within their sight if they have an item from that person.#!"
