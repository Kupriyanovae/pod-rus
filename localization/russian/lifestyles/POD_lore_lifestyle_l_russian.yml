 REALITY_TREMORS_PERK_EFFECT: "Позволяет выпустить [GetModifier('reality_tremors_modifier').GetNameWithTooltip] на царство цели.\n#F Привязанный создает пугающий, но в основном косметический эффект в определенной местности.#!"
 SPHERE_OF_CHAOS_PERK_EFFECT: "Позволяет выпустить [GetModifier('sphere_of_chaos_modifier').GetNameWithTooltip] на царство цели.\n#F Привязанный к Земле временно приостанавливает действие законов причины и следствия в определенной области.#!"
 WAVE_OF_MUTILATION_PERK_EFFECT: "Позволяет выпустить [GetModifier('wave_of_mutilation_modifier').GetNameWithTooltip] на царство цели.\n#F Привязанный наполняет всю живую плоть поблизости хаотической энергией, случайным образом запуская нейроны и вызывая случайные эмоции из-за несбалансированной химии мозга.#!"
 SUMMON_OUTSIDER_PERK_EFFECT: "Позволяет уничтожить баронство выбранного графства.\n[GetMaA('the_unnamable').GetName] теперь могут быть наняты как [men_at_arms|El].\n#F Привязанный к Земле призывает что-то извне Творения.#!"
 HELL_ON_EARTH_PERK_EFFECT: "Позволяет выпустить [GetModifier('hell_on_earth_modifier').GetNameWithTooltip] на царство цели.\n#F Эта эвокация вызывает миниатюрный апокалипсис.#!"
