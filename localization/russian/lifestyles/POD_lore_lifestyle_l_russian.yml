 MIND_RAPE_PERK_EFFECT: "Как [character_interaction|El] позволяет вам узнать все секреты и происки цели.\n#F Эта эвокация позволяет Привязанному исследовать разум смертного, которого он может видеть, сканируя его мысли и воспоминания в поисках информации.#!"
 VISIONS_OF_TERROR_PERK_EFFECT: "#F Эта эвокация проецирует ужасающие видения в разум одного или нескольких смертных.#!"
 ENSLAVE_PERK_EFFECT: "Как [character_interaction|El] позволяет вам получить влияние на цель.\n#F С помощью этой эвокации Привязанный может полностью контролировать разум и тело смертного, заставляя его делать и говорить все, что он пожелает.#!"
 DEVOUR_THE_SOUL_PERK_EFFECT: "Бонус к опции [Concept('executions', 'казни')|E] $EXECUTION_DEVOUR_SOUL$, позволяет вам поглотить разум цели, чтобы увеличить свое образование или какой-либо атрибут.\n#F С помощью этой эвокации Привязанный может вырвать душу из живого смертного и поглотить ее, лишив энергии, воспоминаний и даже драгоценной веры.#!"
