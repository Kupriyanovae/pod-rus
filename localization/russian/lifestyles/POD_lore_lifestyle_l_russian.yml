 CREATE_PROXY_PERK_EFFECT: "Позволяет нанести цели рану, тяжесть которой зависит от редкости артефакта, на который получатель имеет претензию, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Привязанный к земле превращает предмет в узел, через который он может использовать свое восприятие и способности.#!"
 LASH_OF_CORRUPTION_PERK_EFFECT: "Дополнительный шанс убить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'фазе боя')|E], когда вы выступаете в качестве [Concept('knight', 'рыцаря')|E].\n#F Привязанный к земле вселяет свою энергию в существо, причиняя ему вред и, возможно, убивая его.#!"
 TAINT_THE_LAND_PERK_EFFECT: "Вы можете наложить на графство модификатор [GetModifier('earthbound_negative_modifier').GetNameWithTooltip], если его владелец находится в состоянии войны с вами, когда вы перемещаете на него свою армию в качестве [Concept('commander', 'командира')|E].\n#F Привязанный к земле вселяет свою сущность в местность, заставляя ее оживать и нападать на незваных гостей.#!"
 CORRUPT_RELIC_PERK_EFFECT: "Позволяет создавать пользовательские артефакты через кузнечное ремесло.\n#F Эта эвокация позволяет Привязанному к земле создавать магические артефакты.#!"
 UNSPEAKABLE_SERVITOR_PERK_EFFECT: "Позволяет создавать собственного #L [GetTrait('automaton').GetName( GetPlayer )|l]а#! в качестве постоянного тела-сосуда через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Привязанный к земле приказывает своим приспешникам создать статую, которую он может использовать в качестве временного сосуда вместо живого тела.#!"

