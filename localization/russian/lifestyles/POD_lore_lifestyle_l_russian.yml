 WILDERNESS_SENSE_PERK_EFFECT: "#F The Fallen knows exactly what kind of plants and animals are located in the area.#!"
 QUICKEN_GROWTH_PERK_EFFECT: "#F The Rabisu causes plants to grow unnaturally fast.#!"
 COMMAND_THE_WILD_PERK_EFFECT: "#F The Rabisu may affect the environment as a whole.#!"
 POSSESS_PLANT_PERK_EFFECT: "Can recruit [GetMaA('animated_tree').GetName] as [men_at_arms|E].\n#F The Fallen allows plants to gain mobility.#!"
 MUTATE_PLANT_PERK_EFFECT: "Allow shapeshift to [GetModifier( 'POD_shapeshift_form_apocalyptic_ninurtu_modifier' ).GetNameWithTooltip|L].\n#F The Rabisu can create new plants and breeds.#!"
 
