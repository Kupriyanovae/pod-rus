l_russian:
 necro_magic_lifestyle_name: "Некромантия"
 necro_magic_lifestyle_desc: "Фокус на силах, которые используют магию, присущую витэ, чтобы контролировать смерть"
 monthly_necro_magic_lifestyle_xp_gain_mult: "Ежемесячный прирост опыта на [Concept('lifestyle', 'пути')|E] некромантии"

 necro_magic_focus: "Некромантия"
 necro_magic_focus_modifier: "[GetFocus('necro_magic_focus').GetName]"
 necro_magic_focus_desc: "Магия некромантии."
 necro_magic_focus_effect_desc: "Сосредоточившись на некромантии, персонаж получает:"

 necro_magic_sepulchre_path_visible: "Путь склепа"
 necro_magic_ash_path_visible: "Путь праха"
 necro_magic_bone_path_visible: "Путь кости"
 necro_magic_cenotaph_path_visible: "Путь кенотафа"
 necro_magic_corpse_in_the_monster_visible: "Путь превращения труп в чудовище"
 necro_magic_graves_decay_visible: "Путь могильного гниения"
 necro_magic_vitreous_path_visible: "Стекловидный путь"
 necro_magic_path_of_the_twilight_garden_visible: "Путь Сумеречного сада"
 necro_magic_skull_path_visible: "Путь черепа"
 necro_magic_nightshade_path_visible: "Путь ночной тени"
 necro_magic_path_of_haunting_visible: "Путь преследования"
 necro_magic_path_of_woe_visible: "Путь скорби"

 necro_magic_shared_ritual_perk_effect: "Разблокирует особые #L $pod_bs_rituals|l$ы#! этой #L $pod_bs_path|l$ы#!"

 ns_peering_across_the_shroud_perk_name: "Взгляд сквозь Саван"
 ns_summon_soul_perk_name: "Призыв души"
 ns_compel_soul_perk_name: "Принуждение души"
 ns_haunting_perk_name: "Вселение"
 ns_torment_perk_name: "Мучение"

 ns_sepulchre_path_rituals_perk_name: "$necro_magic_sepulchre_path_visible$: #L $pod_bs_rituals$ы#!"

 NS_PEERING_ACROSS_THE_SHROUD_PERK_EFFECT: "Если кто-то из ваших родственников или друзей будет убит при загадочных обстоятельствах, вы узнаете личность убийцы.\n#flavor Мёртвые ходят среди нас невидимые и неслышимые. Чтобы повелевать ими, некромант должен уметь их воспринимать.#!"
 NS_SUMMON_SOUL_PERK_EFFECT: "Открывает взаимодействие «[summon_wraith_on_death_interaction|E]»\n#flavor Призыв души позволяет некроманту призвать призрака из [UmbraGlossaryLocalized('shadowlands','Загробного мира')].#!"
 NS_COMPEL_SOUL_PERK_EFFECT: "Открывает взаимодействие «[bind_wraith_interaction|E]».\nМаксимальное количество связанных призраков: #P +3#!.\n#flavor Используя эту способность, вампир может на короткое время подчинить призрака своей воле. Эта способность требует огромной уверенности в себе, так как провал в решимости может привести к катастрофическим последствиям для некроманта.#!"
 NS_HAUNTING_PERK_EFFECT: "Используя это #L $pod_bs_spell|l$ие#!, вы можете наслать на текущую локацию цели модификатор [GetModifier('spell_haunting_modifier').GetNameWithTooltip] на 5 лет\nУпрощает связывание #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призраков#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Связать призрака».\n#flavor Некромант использует силу своей крови, чтобы привязать призрака к предмету или месту.#!"
 NS_TORMENT_PERK_EFFECT: "Вы можете пленить, пытать, казнить или наносить физические повреждения духам во время [Concept('single_combat_duel_plural', 'поединков')|E].\n#flavor Используя муки, некромант может нанести удар по бесплотному телу призрака, как если бы он сам был призраком.#!"

 NS_SEPULCHRE_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"

 ns_shroudsight_perk_name: "Взгляд за покров"
 ns_tongue_of_the_dark_kingdoms_perk_name: "Язык Тёмных королевств"
 ns_touch_of_the_nether_perk_name: "Прикосновение к пустоте"
 ns_ex_nihilo_perk_name: "Ex Nihilo"
 ns_shroud_mastery_perk_name: "Власть над покровом"

 ns_ash_path_rituals_perk_name: "$necro_magic_ash_path_visible$: #L $pod_bs_rituals$ы#!"

 NS_SHROUDSIGHT_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «Найти призрака».\n#flavor Взгляд за покров позволяет вампира заглянуть прямо в [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 NS_TONGUE_OF_THE_DARK_KINGDOMS_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «[command_wraith_interaction|E]».\nУпрощает связывание #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призраков#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Связать призрака».\n#flavor Говоря на языке [Concept('dark_kingdoms', 'Тёмных королевств')|E], некромант может общаться с призраками в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 NS_TOUCH_OF_THE_NETHER_PERK_EFFECT: "Позволяет вам взаимодействовать с существами [Concept('umbra', 'Умбры')|E], когда вы находитесь в материальном мире.\n#flavor Взывая к Прикосновению к пустоте, некромант может находиться по обе стороны Барьера; он физически проявляется в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], оставаясь телесным в землях живых.#!"
 NS_EX_NIHILO_PERK_EFFECT: "Даёт доступ к [UmbraGlossaryLocalized('shadowlands','Загробному миру')] во время духовных путешествий.\n#flavor Ex Nihilo позволяет некроманту физически войти в [UmbraGlossaryLocalized('shadowlands','Загробный мир')]. Находясь в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], он появляется в виде очень плотного призрака.#!"
 NS_SHROUD_MASTERY_PERK_EFFECT: "Разблокирует опцию «Манипулировать Барьером» в [Concept('umbra', 'Умбре')|E].\n#flavor С помощью этой способности некромант может значительно помочь или помешать призракам существовать в мире живых.#!"

 NS_ASH_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"

 ns_seal_of_abamixtra_perk_name: "Печать Абамикстры"
 ns_awaken_the_homuncular_servant_perk_name: "Пробуждение слуги-гомункула"
 ns_shambling_hordes_perk_name: "Шаркающие орды"
 ns_baleful_exorcism_perk_name: "Зловещий экзорцизм"
 ns_daemonic_possession_perk_name: "Дьявольская одержимость"

 ns_bone_path_rituals_perk_name: "$necro_magic_bone_path_visible$: #L $pod_bs_rituals$ы#!"

 NS_SEAL_OF_ABAMIXTRA_PERK_EFFECT: "As a $pod_bs_spell$, summon a small army of [GetMaA('shambler').GetName] while at war.\n#flavor By invoking the Seal of Abamixtra, a necromancer can raise a corpse or group of corpses to perform a simple task.#!"
 NS_AWAKEN_THE_HOMUNCULAR_SERVANT_PERK_EFFECT: "Improve [GetPerk('ns_seal_of_abamixtra_perk').GetName(GetPlayer)] $pod_bs_spell$ by increasing the number of [GetMaA('shambler').GetName] spawned.\n#flavor With this power, a necromancer can take a small piece of a corpse and transform it into a grotesque sort of familiar.#!"
 NS_SHAMBLING_HORDES_PERK_EFFECT: "Improve [GetPerk('ns_seal_of_abamixtra_perk').GetName(GetPlayer)] $pod_bs_spell$ by increasing the number of [GetMaA('shambler').GetName] spawned.\n#flavor With the use of this power, a necromancer can create a group of walking dead minions to attack her enemies.#!"
 NS_BALEFUL_EXORCISM_PERK_EFFECT: "Unlock $EXECUTION_CONVERT_TO_WRAITH$ [executions|E].\n#flavor With but a word and a forceful gesture, a necromancer can exorcise a mortal’s soul from his own body.#!"
 NS_DAEMONIC_POSSESSION_PERK_EFFECT: "As a $pod_bs_spell$, convert a Bound [GetTrait('wraith').GetName(GetNullCharacter)] to a [GetTrait('zombu').GetName(GetNullCharacter)].\n#flavor Daemonic Possession allows a necromancer to channel a soul into a freshly-dead body.#!"
  
 NS_BONE_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_a_touch_of_death_perk_name: "A Touch of Death"
 ns_reveal_the_catene_perk_name: "Reveal the Catene"
 ns_tread_upon_the_grave_perk_name: "Tread Upon the Grave"
 ns_death_knell_perk_name: "Death Knell"
 ns_ephemeral_binding_perk_name: "Ephemeral Binding"

 ns_cenotaph_path_rituals_perk_name: "$necro_magic_cenotaph_path_visible$: #L $pod_bs_rituals$ы#!"

 NS_A_TOUCH_OF_DEATH_PERK_EFFECT: "#flavor The necromancer is attuned to the residual energy left by a ghost’s passage or touch, allowing her to determine if an object, person, or area had been touched or influenced by a ghost.#!"
 NS_REVEAL_THE_CATENE_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\nDecrease [stress|E] cost of bound [GetTrait('wraith').GetName( GetNullCharacter )] in the material world.\n#flavor The necromancer recognizes the ashen mark left on objects by the dead, allowing her to distinguish between ghostly playthings and $pod_Fetters$.#!"
 NS_TREAD_UPON_THE_GRAVE_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\nDecrease [stress|E] cost of bound [GetTrait('wraith').GetName( GetNullCharacter )] in the material world.\n#flavor The necromancer feels when she is close to the world of the dead. One necromancer might use her natural perception, whilst another might scry, but both can sense where the [UmbraGlossaryLocalized('shadowlands','Underworld')] touches the living world.#!"
 NS_DEATH_KNELL_PERK_EFFECT: "If any of your [courtier|E] are murdered in mysterious circumstances, you will know their murderer's identity.\n#flavor The necromancer feels when she is close to the world of the dead. A necromancer might use her natural perception, whilst another might scry, but both can sense where the [UmbraGlossaryLocalized('shadowlands','Underworld')] touches the living world.#!"
 NS_EPHEMERAL_BINDING_PERK_EFFECT: "Bound [GetTrait('wraith').GetName( GetNullCharacter )] in material world won't cost any [stress|E] to maintain.\n#flavor By infusing an object, person, or place with her own ashen energy, the necromancer can create an artificial $pod_Fetters$ rather than have to rely on finding one by chance.#!"
  
 NS_CENOTAPH_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_mortuus_in_vultus_perk_name: "Mortuus in Vultus"
 ns_algor_mortis_perk_name: "Algor Mortis"
 ns_intimations_of_mortality_perk_name: "Intimations of Mortality"
 ns_benedicto_mortem_perk_name: "Benedicto Mortem"
 ns_benedicto_vitae_perk_name: "Benedicto Vitae"

 ns_corpse_in_the_monster_rituals_perk_name: "$necro_magic_corpse_in_the_monster_visible$: #L $pod_bs_rituals$ы#!"

 NS_MORTUUS_IN_VULTUS_PERK_EFFECT: "#flavor A Cainite can make herself appear as if she was a long-dead corpse.#!"
 NS_ALGOR_MORTIS_PERK_EFFECT: "#flavor With the use of Algor Mortis, a vampire is able to transform herself into a cool, melancholy creature, unmoved by mortal pain or emotional manipulation.#!"
 NS_INTIMATIONS_OF_MORTALITY_PERK_EFFECT: "As a $pod_bs_spell$, give target [GetModifier('spell_intimations_of_mortality_modifier').GetNameWithTooltip] for 5 years.\n#flavor Intimations of Mortality inflicts the more unpleasant and irritating aspects of mortality upon a vampire.#!"
 NS_BENEDICTO_MORTEM_PERK_EFFECT: "Become immune to sunlight in murder [schemes|E].\n#flavor With this power, a necromancer fully assumes the aspect of a corpse and is able to slough off the weaknesses of his vampiric condition.#!"
 NS_BENEDICTO_VITAE_PERK_EFFECT: "As a $pod_bs_spell$, give target [GetModifier('spell_benedicto_vitae_modifier').GetNameWithTooltip] for 10 years, and also get [GetModifier('spell_benedicto_vitae_after_modifier').GetNameWithTooltip] for 20 years.\n#flavor With Benedictio Vitae, a Cainite is able to enjoy many of the best aspects of mortal life without forsaking the power of her vampiric nature.#!"
  
 NS_CORPSE_IN_THE_MONSTER_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_ashes_to_ashes_perk_name: "Ashes to Ashes"
 ns_rigor_mortis_perk_name: "Rigor Mortis"
 ns_ashen_ladys_embrace_perk_name: "Ashen Lady's Embrace"
 ns_gift_of_melancholia_perk_name: "Gift of Melancholia"
 ns_dust_to_dust_perk_name: "Dust to Dust"

 ns_graves_decay_rituals_perk_name: "$necro_magic_graves_decay_visible$: #L $pod_bs_rituals$ы#!"

 NS_ASHES_TO_ASHES_PERK_EFFECT: "Reduces the risk of $pod_masquerade_exposure_with_icon$ and improves the Cover Masquerade [character_interaction|E].\n#flavor While some Cainites slaughter indiscriminately and fear no consequences for their actions, other Cainites feel the need to be a bit more discreet. Use of this power turns a human corpse into a pile of unremarkable ash roughly one-fifth the weight of the original body.#!"
 NS_RIGOR_MORTIS_PERK_EFFECT: "When a war is started, the highest prowess champion of your enemy will be wounded.\n#flavor With this power, the necromancer can make any target as stiff and still as a corpse.#!"
 NS_ASHEN_LADYS_EMBRACE_PERK_EFFECT: "As a $pod_bs_spell$, make the target lose a random limb.\nUnlocks Ashen Lady's Embrace [single_combat_duel|E] move\n#flavor The Ashen Lady’s Embrace causes a target’s limb to age, dry out, and wither like grapes left on the vine.#!"
 NS_GIFT_OF_MELANCHOLIA_PERK_EFFECT: "As a $pod_bs_spell$, infect target with [GetTrait('gift_of_melancholia').GetName(GetPlayer)] or spawn an [epidemic|E] of it.\n#flavor This power inflicts a virulent wasting illness on mortals and Cainites alike.#!"
 NS_DUST_TO_DUST_PERK_EFFECT: "Improve [GetPerk('ns_ashen_ladys_embrace_perk').GetName(GetPlayer)] $pod_bs_spell$ and [single_combat_duel|E] move.\n#flavor As Ashes to Ashes affects corpses, so Dust to Dust affects the bodies of vampires. Invoking Dust to Dust allows a necromancer to reduce another vampire into a pile of ashes as though he had been stranded in the sunlight or burned at the stake.#!"
  
 NS_GRAVES_DECAY_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_eyes_of_the_wraith_perk_name: "Eyes of the Wraith"
 ns_aura_of_decay_perk_name: "Auro of Decay"
 ns_pischachas_feast_perk_name: "Pischacha's Feast"
 ns_curse_of_the_maelstrom_perk_name: "Curse of the Mealstrom"
 ns_night_cry_perk_name: "Night Cry"

 ns_vitreous_path_rituals_perk_name: "$necro_magic_vitreous_path_visible$: #L $pod_bs_rituals$ы#!"

 NS_EYES_OF_THE_WRAITH_PERK_EFFECT: "#flavor By invoking this power, the necromancer can see the world the way that the Restless Dead do.#!"
 NS_AURA_OF_DECAY_PERK_EFFECT: "Give [GetModifier('aura_of_decay_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor This power hastens the inevitable fate of any inanimate object caught within the necromancer’s dreadful aura, allowing the vampire to cause any object to decay into a ruined heap.#!"
 NS_PISCHACHAS_FEAST_PERK_EFFECT: "Can eat [GetTrait('wraith').GetName(GetNullCharacter)].\n#flavor Pischacha’s Feast allows a vampire to subsist on the ambient energies of entropy that permeate the haunted places of the world, or feed directly on the [Corpus|E] of a ghost.#!"
 NS_CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "As a $pod_bs_spell$, make the target's current location lose 3 [development|E] as well as gaining [GetModifier('spell_curse_of_the_maelstrom_modifier').GetNameWithTooltip] for 5 years.\n#flavor The necromancer can curse her surroundings summoning Spectres to cause mayhem and destruction.#!"
 NS_NIGHT_CRY_PERK_EFFECT: "Give [GetModifier('night_cry_enemy_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nGive [GetModifier('night_cry_ally_modifier').GetNameWithTooltip] to ally [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to yourself during [single_combat_duel_plural|E].\n#flavor With use of Night Cry, a necromancer is able to display her mastery of the forces of entropy. She may either direct it away from her allies to aid them, or she may channel it directly into her foes and hinder them#!"
  
 NS_VITREOUS_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_whispers_to_the_soul_perk_name: "Whispers to the Soul"
 ns_kiss_of_the_dark_mother_perk_name: "Kiss of the Dark Mother"
 ns_dark_humors_perk_name: "Dark Humors"
 ns_caul_of_the_neverborn_perk_name: "Caul of the Neverborn"
 ns_lament_of_dhainu_perk_name: "Lament of D'hainu"

 ns_path_of_the_twilight_garden_rituals_perk_name: "$necro_magic_path_of_the_twilight_garden_visible$: #L $pod_bs_rituals$ы#!"

 NS_WHISPERS_TO_THE_SOUL_PERK_EFFECT: "As a $pod_bs_spell$, give the target 25 [stress|E].\n#flavor Merely hearing a whisper of the true name of the Dark Mother is enough to drive mortals mad, and fill the hearts of the Cainites with terror#!"
 NS_KISS_OF_THE_DARK_MOTHER_PERK_EFFECT: "The Bite [single_combat_duel|E] move becomes more powerful.\n#flavor The Lilin bites her tongue and fills her mouth with a foul, acrid mix of black bile and vitae. Her bite becomes even more terrible, and she can devour the life from her victims with ease#!"
 NS_DARK_HUMORS_PERK_EFFECT: "#flavor The Lamiae are known for their athleticism and mastery of their bodies. Not only are they able to perform feats of incredible physical prowess, but they can also manipulate the balance of humors in their body by sheer force of will.#!"
 NS_CAUL_OF_THE_NEVERBORN_PERK_EFFECT: "Unlocks the Find Wraith [character_interaction|E].\n#flavor With the use of this power, the Lamia strengthens her connection to the black heart of the Dark Mother. Giving her both increased resilience and the ability to see into the [UmbraGlossary('shadowlands')].#!"
 NS_LAMENT_OF_DHAINU_PERK_EFFECT: "#flavor The Lamia howls in agony, and the very earth trembles. A miasma of writhing darkness rises from the ground and ensnares her enemies. Those caught by the darkness are not physically bound, but are immediately stricken with emotional anguish so rich and raw that they seek to end their lives in the most expedient way possible.#!"
  
 NS_PATH_OF_THE_TWILIGHT_GARDEN_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_calvaria_emissicius_perk_name: "Calvaria Emissicius"
 ns_consilium_mortuus_perk_name: "Consilium Mortuus"
 ns_ammorsus_vicarius_perk_name: "Ammorsus Vicarius"
 ns_exedo_animus_perk_name: "Exedo Animus"
 ns_degulo_perk_name: "Degulo"

 NS_CALVARIA_EMISSICIUS_PERK_EFFECT: "#flavor One of Clan Cappadocian’s most prized secrets is the ability to spy via the eye-sockets of the dead.#!"
 NS_CONSILIUM_MORTUUS_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#flavor By conversing with the decapitated head of the departed target, it transpires that prying a guaranteed truth from decayed lips is quite possible.#!"
 NS_AMMORSUS_VICARIUS_PERK_EFFECT: "#flavor Using this power, the necromancer can grip the mandible and maxillae of the skull to use as a bizarre close-quarters weapon, affix the skull to a spear-point to attack from distance, or even leave the skull alone, to act as a trap.#!"
 NS_EXEDO_ANIMUS_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#flavor By bearing a skull — either from a mortal or Cainite — the necromancer forms a sympathetic bond with the skull’s former owner.#!"
 NS_DEGULO_PERK_EFFECT: "As a [character_interaction|E], can eat a [prisoner|E] skull to get [perks|E] in the selected [discipline|E].\n#flavor Degulo is the method by which a necromancer consumes a fragment of soul and retains it forever as a part of himself#!"
 
 ns_tend_the_body_garden_perk_name: "Tend the Body Garden"
 ns_witchs_fruit_perk_name: "Witch's Fruit"
 ns_raise_the_green_one_perk_name: "Raise the Green One"
 ns_wails_and_whispers_perk_name: "Wails and Whispers"
 ns_chthonic_womb_perk_name: "Chthonic Womb"

 ns_nightshade_path_rituals_perk_name: "$necro_magic_nightshade_path_visible$: #L $pod_bs_rituals$ы#!"

 NS_TEND_THE_BODY_GARDEN_PERK_EFFECT: "Reduces the risk of $pod_masquerade_exposure_with_icon$ and improves the Cover Masquerade [character_interaction|E].\n#flavor A necromancer with this power can speed up or slow the process of decay, turning a dead mortal into a bloated host for flies in seconds or nullifying the decay of Final Death.#!"
 NS_WITCHS_FRUIT_PERK_EFFECT: "#flavor Every plant relies on death to grow. Rotting things enrich the soil, and the trees, vines, and grasses drink up necrotic echoes along with vital nutrients. A necromancer can awaken this death aura by exposing their fruits to her blood.#!"
 NS_RAISE_THE_GREEN_ONE_PERK_EFFECT: "#flavor Nightshade necromancers can raise a corpse bound and strengthened by plant matter. Leaves cover its skin and strong vines supplement its rotted sinews. The living shell grants speed and self-preservation instincts not seen in other animated dead.#!"
 NS_WAILS_AND_WHISPERS_PERK_EFFECT: "#flavor As the necromancer’s understanding deepens, she explores the wavering barrier between life and death. When she screams like a banshee, she can lure a soul to its demise, increasing the chance of a fatal injury.#!"
 NS_CHTHONIC_WOMB_PERK_EFFECT: "Draining a mortal as part of feeding will raise them as a [GetTrait('wraith').GetName( GetNullCharacter )].\n#flavor At the apex of this Path, a necromancer combines murder and fertility to give birth to the ghost of a mortal she has slain.#!"
  
