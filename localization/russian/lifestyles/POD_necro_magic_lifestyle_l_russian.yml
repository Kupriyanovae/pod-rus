 NS_FINDING_THE_LOCUS_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\n#flavor etermine if an object is a fetter#!"
 NS_EXPURGATE_THE_DAMNED_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\n#flavor Force a [GetTrait('wraith').GetName( GetNullCharacter )] to appear at a location the necromancer has marked before#!"
 NS_BLOOD_SCOURGE_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\n#flavor Use your vitae to cause a [GetTrait('wraith').GetName( GetNullCharacter )] excruciating pain#!"
 NS_CURSED_EUCHARIST_PERK_EFFECT: "As a $pod_bs_spell$, use your bound [GetTrait('wraith').GetName( GetNullCharacter )] to lose 25 [stress|E].\n#flavor The necromancer can try to feed from a [GetTrait('wraith').GetName( GetNullCharacter )] to regain Willpower#!"
 NS_PURGE_THE_APOSTATES_SOUL_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\n#flavor Deal aggravated damage to a [GetTrait('wraith').GetName( GetNullCharacter )], producing a puddle of plasm#!" 
 
