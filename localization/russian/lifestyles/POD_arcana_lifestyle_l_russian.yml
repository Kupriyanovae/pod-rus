 APOCALYPTIC_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_angelic_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'POD_shapeshift_form_apocalyptic_damned_modifier' ).GetNameWithTooltip|L] за #L [GetTrait('demon').GetName( GetPlayer )|l]а#!.\nПозволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_lesser_modifier' ).GetNameWithTooltip|L] за [Concept('thrall', 'раба')|E].\n#F У всех демонов, как остаток их божественности, есть состояние существования, в которое они могут перейти в бою, - их потрясающая апокалиптическая форма. В зависимости от мук демона, он может выглядеть ангельски, как будто никогда не падал, или по-настоящему злым и жестоким, показывая истинную картину своих внутренних мук. В любом случае эта ужасная и могущественная форма является основным средством демона для войны.#!"
 PRETERNATURAL_REFLEXES_PERK_EFFECT: "#F В этом состоянии силы демон обретает сверхъестественное восприятие о своем окружении и всегда готов вступить в бой.#!"
 HARDENED_FLESH_PERK_EFFECT: "#F В таком состоянии тело демонического сосуда становится по-настоящему прочным, способным отражать обычно смертоносные удары в пиковом состоянии. Грубая сила, поступающая в тело, сохраняет его вечно молодым, пока демон не решит, что с него хватит.#!"
 PERFECT_IMMUNITY_PERK_EFFECT: "Вы не подхватывать хвори.\n#F Немного разбираясь в арканах Формы, демон может избавить себя от недомоганий и хворей, сохраняя вечное здоровье.#!"
 ARCANA_REGENERATION_PERK_EFFECT: "Позволяет исцелять раны через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Понимая свою внутреннюю силу, демон может залечивать раны своей формы, чтобы поддерживать свой нынешний сосуд в отличной форме.#!"
 ARSENAL_OF_THE_BEAST_PERK_EFFECT: "Открывает вариант смены формы -  Арсенал Зверя.\n#F В этом состоянии демон может воплотить оружие в своей апокалиптической Форме, в виде величественных клинков или нечестивых когтей, которые не использовали бы даже самые жестокие бестии.#!"
 INCREASED_HEALTH_PERK_EFFECT: "Риск смерти одержимого сосуда: #P -5%#!\n#F Зная особенности своего телосложения, демон может подтолкнуть свой сосуд к тому, что не под силу простым смертным.#!"
 ARCANA_RESILIENCE_PERK_EFFECT: "#F Демона, владеющего этой арканой, гораздо сложнее ранить, его тело сверхъестественно устойчиво к повреждениям.#!"
 SENSE_VITALITY_PERK_EFFECT: "#F Благодаря этой силе понимание демоном биологии достигает таких высот, что здоровье других людей оказывается перед ним на виду.#!"
 CONTAGION_MASTERY_PERK_EFFECT: "Позволяет насылать или лечить хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Обладая этой силой, демон постигает даже мельчайшие божественные формы жизни, способные очистить сосуд от болезни или, что еще хуже, поразить его ею.#!"
 ULTIMATE_HORROR_PERK_EFFECT: "#F Апокалиптическая форма этого демона стала настолько ужасной, что безумие и горе следуют за ним повсюду, куда он идет на войну.#!"
 WINGS_PERK_EFFECT: "Открывает модификатор [GetModifier( 'arsenal_of_the_beast_wings_modifier' ).GetNameWithTooltip|L] для формы Арсенал Зверя.\n#F Не ограничиваясь чудовищным оружием, демон, обладающий этой силой, способен даровать себе полет в своем нынешнем облике. Будь то птица, летучая мышь, дракон или даже искаженный гранит, эти мощные крылья позволяют демонам снова парить в небесах, как когда-то давно на небесах.#!"
 INHUMAN_STRENGTH_PERK_EFFECT: "#F С помощью этой силы могущество демона проявляется в грубой силе, в виде цепей пульсирующих мышц или в виде скрытого запаса ужасающей мощи.#!"
 INURED_TO_AGONY_PERK_EFFECT: "#F Демон, обладающий этой силой, торжествует над такими земными заботами, как боль или возраст, и неважно, насколько они изувечены, - пока демон жив, они будут сражаться так, словно их не коснулась ни война, ни недуг.#!"
 DAMAGE_IMMUNITY_PERK_EFFECT: "Вы больше не будете страдать от #TOOLTIP:GAME_TRAIT,inappetetic,[GetPlayer] #L отсутствия аппетита#!#!.\n#F С помощью этой силы демон становится абсолютно невосприимчивым к той или иной форме физического разрушения, а его форма приобретает поистине апокалиптическую прочность.#!"
 HEALING_TOUCH_PERK_EFFECT: "Позволяет исцелять раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E] цели.\n#F С помощью силы веры смертных демон может исцелять живых, залечивая их тяжкие раны.#!"
 RESHAPE_FLESH_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] смены формы для изменения внешности.\n#F Демон, обладающий этой силой, может повелевать живой материей, заставляя ее меняться и даже течь, словно воск, под его прикосновением, придавать ей форму по своей проклятой воле.#!"
 RELENTLESS_SOUL_PERK_EFFECT: "Позволяет никогда не умирать от ранений.\n#F Когда демону нанесен смертельный удар, его врожденная сила может отвести от врат смерти его оболочку, «просто» лишив его сознания.#!"
 UNYIELDING_PERK_EFFECT: "Позволяет тратить силу воли вместо того, чтобы получать ранения.\n#F Сила воли демона настолько велика, что пока у него есть сила убеждения, удары можно парировать одной лишь волей.#!"
 SPEED_OF_THOUGHT_PERK_EFFECT: "#F Скорость демона настолько поразительна, что он может выпустить стрелу, а затем поймать ее, используя свою поистине устрашающую мощь.#!"
 ARCANA_INCORPOREAL_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]\n#F Используя свою физическую форму в качестве якоря, демон нашел способ обмануть адские узилища, благодаря чему он может выходить из сосуда и снова становиться духовным существом.#!"
 DIVINE_POTENTIAL_PERK_EFFECT: "#F При таком понимании арканы и смертной формы демон может выйти за пределы ранее существовавших смертных границ.#!"
 ARCANA_LONGEVITY_PERK_EFFECT: "Позволяет тратить очки арканы, чтобы улучшить модификатор [GetModifier( 'longevity_modifier' ).GetNameWithTooltip|L] за [Concept('thrall', 'раба')|E]\n#F С помощью этой арканы раб останавливает старение на пять лет или уменьшает свой физический возраст на такую же величину.#!"
 TRAIT_APTITUDE_PERK_EFFECT: "#F Демон настолько хорошо разбирается в определенной области, что ему нет равных в ней, а все то, что он делает с помощью этого навыка, превращается в магнум опус.#!"
 TRAIT_ENHANCEMENT_PERK_EFFECT: "#F На этом уровне мастерства демон поистине вышел за пределы возможностей смертных.#!"
 INVOCATION_OF_NAME_PERK_EFFECT: "#F При произнесении истинного имени демона в его ушах раздается звон, позволяющий найти того, кто осмелился его произнести.#!"
 DEVOUR_SOUL_PERK_EFFECT: "Открывает вариант [Concept('executions', 'казни')|E] $EXECUTION_DEVOUR_SOUL$ на #L [GetTrait('demon').GetName( GetPlayer )|l]ах#!.\n#F Находясь за пределами Ада, демон может жестоко расправиться с другим, уничтожив его душу и впитав ее в себя.#!"
 ENTHRALL_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Порабощение», позволяющее сделать цель своим [Concept('thrall', 'рабом')|E].\n#F Одним лишь прикосновением смертный, ставший жертвой демона, может быть «одарен» своим новым демоническим хозяином.#!"
 IMMORTAL_SPIRIT_PERK_EFFECT: "Нельзя навредить физическим воздействием.\n#F Обладая этой силой, демон может противостоять цепям самого Ада, покуда у него есть на это решимость.#!"
 ARCANA_POSSESSION_PERK_EFFECT: "Позволяет завладеть персонажем или артефактом через [Concept('character_interaction', 'взаимодействие персонажа')|E], находясь в состоянии духа.\nПозволяет назначить через [Concept('character_interaction', 'взаимодействие персонажа')|E] следующий человеческий сосуд на случай, если текущий выйдет из строя.\n#F Зная об оболочках физического мира, демон может связать себя с рабом или реликварием, что позволит ему жить на земле, не будучи затянутым обратно в ад.#!"
 RAVAGE_PERK_EFFECT: "Открывает вариант [Concept('executions', 'казни')|E] $EXECUTION_DEVOUR_SOUL$ на [Concept('thrall', 'рабах')|E].\n#F В минуты отчаяния демон может поглощать души своих рабов для получения силы, и те отдают свои жизни ради своих падших хозяев.#!"
 INVIOLATE_SOUL_PERK_EFFECT: "Даёт сильную ментальную защиту, которая сделает невосприимчивым к некоторым ментальным способностям.\nНельзя превратить в #L [GetTrait('wraith').GetName( GetPlayer )|l]а#!.\n#F Поскольку демоны - властные создания, никто не в силах отнять у них контроль над телом.#!"
 SPIRIT_SIGHT_PERK_EFFECT: "Открывает [Concept('decision', 'решение')|E] $seek_aid_of_the_spirits_decision$.\nМаксимальное количество связанных призраков: #P +2#!.\n#F Будучи духовными существами, даже неупокоенные мертвецы не могут укрыться от бдительного взора демона.#!"
 READ_THE_SIN_PERK_EFFECT: "#F Будучи порождением греха, демон может взглянуть на смертного и найти грех, который правит его сердцем.#!"
 COMPEL_SIN_PERK_EFFECT: "Открывает [Concept('scheme', 'происки')|E] [GetScheme('PODsoul_bridge').GetTypeName].\n#F С помощью этой силы демон может вселить свой грех в жертву, высвободив его из самой ее души.#!"
 READ_THE_HEART_PERK_EFFECT: "#F У демона настолько обострилось духовное чувство, что он может найти грехи и добродетели у всех, как бы глубоко они ни были погребены.#!"
 GIFT_OF_FAITH_PERK_EFFECT: "Позволяет пожертвовать решимостью через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы снизить [Concept('stress', 'стресс')|E].\n#F Переполненный божественной энергией, демон может подарить свою силу рабу, чтобы облегчить тяжесть стресса на его душе.#!"
 GREATER_INVOCATION_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] по призыву, позволяющее принуждать безземельных персонажей присоединиться к вашему двору.\n#F Обладая этой силой, демон обретает власть над самими именами, способной заставить других подчиниться его призыву.#!"
 PERFECT_LIE_PERK_EFFECT: "#F Как бы абсурдно это ни звучало, но демоны, обладающие этой силой, могут лгать так же легко, как дышать.#!"
 READ_THE_MIND_PERK_EFFECT: "#F Демон может этой силой выхватывать из разума мысли, словно это открытая книга.#!"
 CONQUERING_WILL_PERK_EFFECT: "#F Взывая к имени самого Яхве, демон может наделить своих воинов силой, словом бога, повергшего их.#!"
 COMMAND_THE_ETERNAL_SOUL_PERK_EFFECT: "Можно узнать истинное имя других #L [GetTrait('demon').GetName( GetPlayer )|l]ов#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F С помощью этой силы демон может воззвать к истинному имени другого демона, заставив его подчиниться.#!"
 REAPERS_HUNGER_PERK_EFFECT: "Вы получаете решимость за каждое совершенное убийство.\n#F Каждый раз, когда демон, обладающий этой силой, обрывает жизнь смертного, он пожинает драгоценную силу умирающей души.#!"
 IMPLACABLE_VENGEANCE_PERK_EFFECT: "Каждый [Concept('rival', 'соперник')|E] добавляет: [GetModifier( 'implacable_vengeance_perk_modifier' ).GetNameWithTooltip|L]. Показатели складываются.\n#F Неукротимые чудовища, демоны могут воззвать к истинному имени своей жертвы и стать неумолимыми предвестниками ее погибели, превратившись в грозных предвестников отчаяния.#!"
 SHIELD_OF_SPITE_PERK_EFFECT: "#F Разум демона настолько истерзан, что одна лишь попытка проникнуть в его сознание заставляет глупого нарушителя испытывать ужасную боль от отчаяния и внутреннего зла.#!"
 LASH_OF_ANGUISH_PERK_EFFECT: "#F Настроившись на собственную боль, демон может проецировать свои муки и внутреннюю боль в виде шквала телепатической энергии.#!"
 SHROUDED_SOUL_PERK_EFFECT: "#F С помощью этой силы демон может затуманивать сознание окружающих, становясь безликим в толпе, как бы сильно он ни выделялся.#!"
 ARCANA_SIN_EATING_PERK_EFFECT: "Позволяет вызывать нервный срыв у смертного и восстанавливать свою решимость через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Знание демона о грехе становится таковым, что смертные в муках отчаяния питают своего инфернального мучителя.#!"
 RAVAGE_SINNER_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] «Пожирание греха», увеличивает шанс поглотить душу смертного.\n#F Мастер потворства, демон может склонить смертного к грехопадению, если только тот делает это добровольно.#!"
 SOUL_BURN_PERK_EFFECT: "Позволяет тратить [Concept('stress', 'стресс')|E] вместо решимости на использование способностей арканы, когда у вас есть модификатор [GetModifier( 'resolve0_modifier' ).GetNameWithTooltip|L].\n#F В настоящих глубинах отчаяния демон может разорвать на части свою собственную духовную сущность, чтобы получить дополнительную силу.#!"
 CEREMENT_OF_WALKING_DUST_PERK_EFFECT: "Позволяет использовать мертвый сосуд в качестве резервного в случае внезапной потери вашего сосуда.\n#F Для демонов, обладающих этой силой, труп - всего лишь более зловонный реликварий, позволяющий им воскресить его в качестве своего нового сосуда.#!"
 COMMAND_THE_DEAD_PERK_EFFECT: "Открывает взаимодействие персонажа [bind_wraith_interaction|E].\nОткрывает взаимодействие персонажа [command_wraith_interaction|E].\nМаксимальное количество связанных призраков: #P +1#!.\n#F Даже мертвецы не могут скрыться от этой силы, ведь демон может заставить их служить.#!"
 RAISE_THE_DEAD_PERK_EFFECT: "Позволяет начать ритуал [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nДоступны [men_at_arms|El] - [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] и [GetMaA('skeletons').GetName].\n#F Даже мертвые не могут избежать служения демону, ведь с этой силой демон способен воскрешать легионы мертвецов, чтобы те служили его инфернальным желаниям.#!"
 SPIRIT_STRIKE_PERK_EFFECT: "Вы больше не тратите [Concept('gold', 'золото')|E] за заключение в темницу, пытки, казнь или нанесение физической раны духам в ходе [Concept('single_combat_duel_plural', 'поединков')|E].\nВы можете заключить в темницу, пытать, казнить или физически ранить духа в ходе [Concept('single_combat_duel_plural', 'поединков')|E] за [Concept('thrall', 'раба')|E].\n#F С помощью этой силы демон может использовать свою духовную форму, способную искалечить даже духов, и никто не спасется от его ярости.#!"
 EXCISE_SOUL_PERK_EFFECT: "Открывает вариант [Concept('executions', 'казни')|E] $EXECUTION_CONVERT_TO_WRAITH$.\n#F Обладая этой страшной силой, демон совершает ритуал, вырывающий душу жертвы и заставляющий ее служить желаниям демона.#!"
 ABANDON_VESSEL_PERK_EFFECT: "Позволяет покинуть текущий сосуд через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F При обычных обстоятельствах демон не покинет свой сосуд из страха перед адом. С этой силой демон может рискнуть и покинуть его по собственному желанию.#!"
 THEFT_OF_FAITH_PERK_EFFECT: "Вариант [Concept('executions', 'казни')|E] $EXECUTION_DEVOUR_SOUL$ можно использовать на ком угодно.\n#F Понимание демоном душ стало настолько полным, что ни одна душа не может избежать возможности быть поглощенной своим инфернальным повелителем.#!"
 TRANSFER_VESSEL_PERK_EFFECT: "Вам больше не нужно отказываться от своего сосуда, чтобы завладеть другим.\nВы будете автоматически завладевать следующим сосудом, когда ваш текущий умрет, и больше не будете получать события с просьбой сменить сосуд. Вместо этого вы можете планировать вселение в следующий сосуд с помощью [Concept('interaction', 'взаимодействия')|E].\n#F Контроль демона настолько совершенен, что теперь он может менять сосуды без риска, что ад затянет его обратно.#!"
 USURPATION_OF_FLESH_PERK_EFFECT: "Вы получите сильное влияние на каждого [Concept('thrall', 'раба')|E].\n#F С помощью этой силы демон может погрузить душу и разум раба в сон, сделав его тело своим собственным.#!"
 VISAGE_OF_GLORY_PERK_EFFECT: "#F Используя воспоминания о своем утраченном статусе элохима, демон на короткое время обретает истинно ангельский облик.#!"
 BEHOLD_THE_METATRON_PERK_EFFECT: "#F Став настоящим архитектором творения, демон раскрывает свою истинную форму, свое первозданное состояние - либо высшее совершенство, либо ужасающее зло.#!"
 ARCANA_REVELATION_PERK_EFFECT: "Позволяет отнимать решимость у свидетелей через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Если у демона нет надежного источника решимости, он может лишить смертного его веры, вызвав сильнейший духовный кризис.#!"
 PATTERN_SENSE_PERK_EFFECT: "#F Когда-то демоны обладали инстинктивной восприимчивостью к закономерностям естественного порядка, заложенного в начале времен. С помощью этой арканы демон вновь обрел эту способность и научился ее использовать.#!"
 FORTUNATE_GUESS_PERK_EFFECT: "Вы получите уведомление, если кто-то вознамерится убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то вознамерится соблазнить ваших любовников или супругов.\n#F Демон настолько сонастроен на связи со смертными, что иногда может узнать и понять, что кто-то проявляет недоброжелательность к его любимым культистам.#!"
 FORETELL_PERK_EFFECT: "Открывает решение «[deceitful_progress_hostile_schemes_decision|E]».\n#F Благодаря пониманию творения, демон может предсказывать то, что еще не произошло.#!"
 ALTER_FATE_PERK_EFFECT: "Открывает решение «[impatient_rushing_all_schemes_decision|E]»\n#F Обладая этой способностью, демон может назвать имя жертвы, чтобы управлять ее судьбой.#!"
 BEYOND_NOW_PERK_EFFECT: "#F Обладая этой силой, демон может выйти за пределы самого времени, и полотно космоса временно окажется в его власти.#!"
 CERTAINTIES_OF_CHANCE_PERK_EFFECT: "#F Просто наблюдая за потоком случайностей судьбы, демон может направить его в нужное ему русло.#!"
 PORTAL_MASTERY_PERK_EFFECT: "#F  Когда-то бытие было в их власти, но и сейчас демон может проходить или ставить барьеры по своему желанию.#!"
 ARCANA_PREMONITION_PERK_EFFECT: "#F Словно паук в своей паутине, персонаж улавливает колебания нитей судьбы при приближении опасности, позволяя приготовиться к любому исходу.#!"
 SCRY_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -50%#!\n#F Сконцентрировавшись и назвав имя, демон может получить информацию об этом месте сосредоточения.#!"
 SHARPENED_SENSES_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Будучи когда-то дланью Яхве в творении, демон может продолжать управлять вселенной по своему усмотрению.#!"
 SHARPENED_SENSES_PERK_BONUS_VALUE: "[GetPerk('sharpened_senses_perk').GetName(GetPlayer)]"
 SHORTENED_PATH_PERK_EFFECT: "#F Зная древние пути творения, демон может сокращать время в пути до ничтожных значений.#!"
 STEP_BETWEEN_PERK_EFFECT: "#F С помощью этой силы демон может аккуратно искривлять пространство, исчезая и появляясь вновь в виде светового пятна или колеблющейся тени.#!"
 TOUCH_FROM_AFAR_PERK_EFFECT: "#F По мере того как растет понимание демоном пространственной реальности, растет и объем его аркан.#!"
 TWIST_OF_FATE_PERK_EFFECT: "Позволяет тратить очки арканы, чтобы получить золото и престиж через [Concept('decision', 'решение')|E].\n#F Судьба, похоже, благоволит демону, поскольку он получает необычные для смертных блага, казалось бы, совершенно случайно.#!"
 OPEN_GATE_PERK_EFFECT: "Позволяет вам телепортировать свою армию к цели или телепортироваться к следующему пункту назначения во время путешествия [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F С таким пониманием арканы демон может искривлять или разрывать пространство, создавая кратковременный портал, соединяющий его местоположение с другим местом.#!"
 CELESTIAL_RADIANCE_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_light_modifier' ).GetNameWithTooltip|L].\n#F Демон обращает свою силу в ослепительный свет, становясь пылающим маяком света.#!"
 ARCANA_INVISIBILITY_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_mist_modifier' ).GetNameWithTooltip|L].\n#F По мере того как их форма становится все более податливой демонической воле, они обретают способность исчезать из видимости существ творения.#!"
 SHADOW_MASTERY_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L].\n#F Воля демона над собственной душой стала настолько сильной, что он может превратиться в возвышающийся столп тьмы.#!"