 APOCALYPTIC_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_angelic_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'POD_shapeshift_form_apocalyptic_damned_modifier' ).GetNameWithTooltip|L] как [GetTrait('demon').GetName( GetPlayer )].\nПозволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_lesser_modifier' ).GetNameWithTooltip|L] как [thrall|El].\n#F Все демоны, в качестве остатка своей божественности, обладают формой существования, в которую они могут перейти во время битвы -  потрясающая Апокалиптическая форма. В зависимости от муки демона, они могут выглядеть по-ангельски, словно до падения, или по-настоящему нечестивыми и жестокими, показывая истинный облик своих внутренних мучений. В любом случае эта ужасающая и могущественная форма является основным средством войны для демона.#!"
 PRETERNATURAL_REFLEXES_PERK_EFFECT: "#F Находясь в этом состоянии силы, демон обретает сверхъестественное восприятие окружающего мира, готовность вступить в бой в любой момент.#!"
 HARDENED_FLESH_PERK_EFFECT: "#F В таком состоянии тело носителя демона становится по-настоящему прочным, способным в пиковом состоянии отражать смертельные удары. Необузданная мощь, наполняющая тело, сохраняет его вечно молодым, пока демон не решит с ним покончить.#!"
 PERFECT_IMMUNITY_PERK_EFFECT: "Вы не будете болеть.\n#F Немного разбираясь в Арканах Формы, демон может избавить себя от недомоганий и болезней, сохраняя вечно хорошее здоровье.#!"
 ARCANA_REGENERATION_PERK_EFFECT: "[character_interaction|E], что позволяет вам исцелять свои раны.\n#F Понимая свою внутреннюю силу, демон может залечивать раны своей формы, чтобы поддерживать свой нынешний сосуд в отличной форме.#!"
 ARSENAL_OF_THE_BEAST_PERK_EFFECT: "Открывает вариант смены формы -  Арсенал Зверя.\n#F В этом состоянии демон может воплотить оружие в своей Апокалиптической Форме, в виде величественных клинков или нечестивых когтей, которые не использовали бы даже самые жестокие бестии.#!"
 INCREASED_HEALTH_PERK_EFFECT: "#F Обладая пониманием своего телосложения, демон может подтолкнуть свой сосуд выйти за пределы возможностей простых смертных.#!"
 ARCANA_RESILIENCE_PERK_EFFECT: "#F Демона, владеющего этой арканой, гораздо сложнее ранить, его тело сверхъестественно устойчиво к повреждениям.#!"
 SENSE_VITALITY_PERK_EFFECT: "#F Благодаря этой силе понимание демоном биологии достигает таких высот, что здоровье других людей становится для него очевидным.#!"
 CONTAGION_MASTERY_PERK_EFFECT: "[character_interaction|E], что позволяет насылать или исцелять болезни.\n#F Обладая этой силой, демон понимает даже мельчайшие формы жизни, способные очистить носителя от болезни или, что еще хуже, поразить его ею.#!"
 ULTIMATE_HORROR_PERK_EFFECT: "#F Апокалиптическая форма этого демона стала настолько ужасной, что безумие и горе следуют за ним повсюду, куда он идет на войну.#!"
 WINGS_PERK_EFFECT: "Открывает [GetModifier( 'arsenal_of_the_beast_wings_modifier' ).GetNameWithTooltip|L] для формы Арсенал Зверя.\n#F Не ограничиваясь чудовищным оружием, демон, обладающий этой силой, способен даровать себе полет в своем нынешнем облике. Будь то птица, летучая мышь, дракон или даже искаженный гранит, эти мощные крылья позволяют демонам снова парить в небе, как когда-то давно в раю.#!"
 INHUMAN_STRENGTH_PERK_EFFECT: "#F С помощью этой силы могущество демона проявляется в грубой силе, в виде цепей пульсирующих мышц или в виде скрытого запаса ужасающей мощи.#!"
 INURED_TO_AGONY_PERK_EFFECT: "#F Демон, обладающий этой силой, торжествует над такими земными проблемами, как боль или возраст, и неважно, насколько они изувечены, - пока демон жив, они будут сражаться так, словно их не коснулась ни война, ни недуг.#!"
 DAMAGE_IMMUNITY_PERK_EFFECT: "Вы больше не будете страдать [GetTrait('inappetetic').GetName( GetPlayer )].\n#F С помощью этой силы демон становится абсолютно невосприимчивым к той или иной форме физического разрушения, а его форма приобретает поистине апокалиптическую прочность.#!"
 HEALING_TOUCH_PERK_EFFECT: "[character_interaction|E], что позволяет вам исцелять раны цели.\n#F С помощью силы веры смертных демон может лечить живых, исцеляя их тяжкие раны.#!"
 RESHAPE_FLESH_PERK_EFFECT: "Бонус к смене формы, [character_interaction|E] для изменения внешности.\n#F Демон, обладающий этой силой, может повелевать живой материей, заставляя ее меняться и даже течь, словно воск, под его прикосновением, придавать ей форму по своей проклятой воле.#!"
 RELENTLESS_SOUL_PERK_EFFECT: "Позволяет вам никогда не умирать от ранений.\n#F Когда демону нанесен смертельный удар, его врожденная сила может отвести от могилы его оболочку, она просто лишится сознания.#!"
 UNYIELDING_PERK_EFFECT: "Позволяет вам тратить силу воли вместо получения ранений.\n#F Сила воли демона настолько велика, что пока у него есть сила убеждения, удары можно парировать одной лишь волей.#!"
 SPEED_OF_THOUGHT_PERK_EFFECT: "#F Скорость демона настолько поразительна, что он может выпустить стрелу, а затем поймать ее, используя свою поистине устрашающую мощь.#!"
 ARCANA_INCORPOREAL_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]\n#F Используя свою физическую форму в качестве якоря, демон нашел способ обмануть адские тюрьмы, благодаря чему он может выходить из сосуда и снова становиться духовным существом.#!"
 DIVINE_POTENTIAL_PERK_EFFECT: "#F При таком понимании Арканы и Смертной формы демон может выйти за пределы ранее существовавших границ смертных.#!"
 ARCANA_LONGEVITY_PERK_EFFECT: "Как [decision|El], позволяет вам тратить очки арканы, чтобы получить [GetModifier( 'longevity_modifier' ).GetNameWithTooltip|L] как [thrall|E]\n#F С помощью этого аркана раб останавливает старение на пять лет или уменьшает свой физический возраст на пять лет.#!"
 TRAIT_APTITUDE_PERK_EFFECT: "#F Демон настолько хорошо разбирается в определенной области, что ему в ней попросту нет равных, а все то, что он творит с помощью этого навыка, превращается в магнум опус.#!"
 TRAIT_ENHANCEMENT_PERK_EFFECT: "#F На этом уровне мастерства демон поистине вышел за пределы возможностецй смертных.#!"
 INVOCATION_OF_NAME_PERK_EFFECT: "#F При произнесении истинного имени демона в его ушах раздается звон, позволяющий найти того, кто осмелился его озвучить.#!"
 DEVOUR_SOUL_PERK_EFFECT: "Можно использовать вариант $EXECUTION_DEVOUR_SOUL$ [executions|El] на [GetTrait('demon').GetName( GetPlayer )].\n#F Находясь за пределами Ада, демон способен расправиться с другим, уничтожив его душу и впитав ее в себя.#!"
 ENTHRALL_PERK_EFFECT: "Открывает [character_interaction|El] "Порабощение", позволяя сделать цель своим [Concept('thrall', 'рабом')|E].\n#F Одним лишь прикосновением смертный, ставший жертвой демона, может быть 'одарен' своим новым демоническим хозяином.#!"
 IMMORTAL_SPIRIT_PERK_EFFECT: "Нельзя навредить физическими действиями.\n#F Обладая этой силой, демон может противостоять цепям самого Ада, покуда у него есть на это решимость.#!"
 ARCANA_POSSESSION_PERK_EFFECT: "[character_interaction|E], что позволяет вам завладеть персонажем или артефактом, находясь в состоянии духа.\nЧто [character_interaction|E], позволяет вам назначить следующий человеческий сосуд на случай, если текущий выйдет из строя.\n#F Зная об оболочках физического мира, демон может связать себя с рабом или ковчегом, что позволит ему жить на земле, не будучи затянутым обратно в ад.#!"
 RAVAGE_PERK_EFFECT: "Можно использовать вариант [executions|El] $EXECUTION_DEVOUR_SOUL$ на [Concept('thrall', 'рабах')|E].\n#F В минуты отчаяния демон может поглощать души своих рабов для получения силы, и те отдают свои жизни ради своих падших хозяев.#!"
 INVIOLATE_SOUL_PERK_EFFECT: "Получите сильную ментальную защиту, которая сделает вас невосприимчивым к некоторым ментальным способностям.\nНевозможно преобразовать в [GetTrait('wraith').GetName( GetPlayer )].\n#F Поскольку демоны - властные создания, никто не в силах отнять у них контроль над телом.#!"
 SPIRIT_SIGHT_PERK_EFFECT: "Открывает [marked_for_return_interaction|El].\nОткрывает [decision|El] $seek_aid_of_the_spirits_decision$ .\n#F Будучи духовными существами, даже неупокоенные мертвецы не могут укрыться от бдительного взора демона.#!"
 READ_THE_SIN_PERK_EFFECT: "#F Будучи порождением греха, демон может взглянуть на смертного и найти грех, который правит его сердцем.#!"
 COMPEL_SIN_PERK_EFFECT: "Открывает [scheme|El] [GetScheme('PODsoul_bridge').GetTypeName].\n#F С помощью этой силы демон может наполнить жертву своим грехом, высвободив его из самой ее души.#!"
 READ_THE_HEART_PERK_EFFECT: "#F У демона настолько обострилось духовное чувство, что он может найти грехи и добродетели у всех, как бы глубоко они ни были погребены.#!"
 GIFT_OF_FAITH_PERK_EFFECT: "[character_interaction|E], что позволяет вам пожертвовать Решимость, чтобы уменьшить [stress|El].\n#F Переполненный божественной энергией, Демон может подарить свою силу рабу, чтобы облегчить бремя стресса на его душе.#!"
 GREATER_INVOCATION_PERK_EFFECT: "Открывает призыв [character_interaction|E], позволяет принуждать безземельных персонажей присоединиться к вашему двору.\n#F Обладая этой силой, демон обретает власть над самими именами, позволяя заставлять других подчиняться своему призыву.#!"
 PERFECT_LIE_PERK_EFFECT: "#F Как бы абсурдно это ни звучало, но демоны обладающие этой силой могут лгать так же легко, как дышать.#!"
 READ_THE_MIND_PERK_EFFECT: "#F С помощью этой силы демон может читать мысли в головах, словно в открытой книге.#!"
 CONQUERING_WILL_PERK_EFFECT: "#F Взывая к имени самого Яхве, демон может наделить своих воинов силой слова бога, повергшего их.#!"
 COMMAND_THE_ETERNAL_SOUL_PERK_EFFECT: "Используя [character_interaction|El], вы сможете узнать истинное имя других [GetTrait('demon').GetName( GetPlayer )].\n#F С помощью этой силы демон может назвать истинное имя другого демона, заставив его подчиниться.#!"
 REAPERS_HUNGER_PERK_EFFECT: "Вы получаете Решимость за каждое совершенное убийство.\n#F Каждый раз, когда демон, обладающий этой силой, обрывает жизнь смертного, он пожинает драгоценную силу умирающей души.#!"
 IMPLACABLE_VENGEANCE_PERK_EFFECT: "Каждый [rival|El] добавляет: [GetModifier( 'implacable_vengeance_perk_modifier' ).GetNameWithTooltip|L]. Показатели складываются.\n#F Неукротимые чудовища, демоны могут назвать истинное имя своей жертвы и стать неумолимыми предвестниками ее погибели, превратившись в грозных предвестников отчаяния.#!"
 SHIELD_OF_SPITE_PERK_EFFECT: "#F Разум демона настолько терзаем, что одна лишь попытка проникнуть в его сознание заставляет глупого нарушителя испытывать ужасную боль от отчаяния и внутреннего зла.#!"
 LASH_OF_ANGUISH_PERK_EFFECT: "#F Настроившись на собственную боль, демон может проецировать свои муки и внутреннюю боль в виде шквала телепатической энергии.#!"
 SHROUDED_SOUL_PERK_EFFECT: "#F С помощью этой силы демон может затуманивать сознание окружающих, становясь безликим в толпе, как бы сильно он ни выделялся.#!"
 ARCANA_SIN_EATING_PERK_EFFECT: "Как [character_interaction|El], позволяет вам вызывать стресс у смертного и восстанавливать свою Решимость.\n#F Знание демона о грехе становится таковым, что смертные в муках отчаяния питают своего инфернального мучителя.#!"
 RAVAGE_SINNER_PERK_EFFECT: "Бонус для Пожирания Греха, увеличивает шанс поглотить душу смертного.\n#F Мастер потворства, демон может склонить смертного к грехопадению, если только тот делает это добровольно.#!"
 SOUL_BURN_PERK_EFFECT: "Позволяет вам рассходовать [stress|El] вместо решимости использовать свои способности арканов, когда у вас есть [GetModifier( 'resolve0_modifier' ).GetNameWithTooltip|L].\n#F В настоящих глубинах отчаяния демон может разорвать на части свое собственное духовное я, чтобы получить дополнительную силу.#!"
 CEREMENT_OF_WALKING_DUST_PERK_EFFECT: "Позволяет использовать мертвый сосуд в качестве резервного хранилища, если вы [GetTrait('truefallen').GetName( GetPlayer )].\n#F Для демонов, обладающих этой силой, труп - всего лишь более зловонный ковчег, позволяющий им воскресить его в качестве своего нового сосуда.#!"
 COMMAND_THE_DEAD_PERK_EFFECT: "Открывает [bind_wraith_interaction|El]. Открывает [character_interaction|El] $POD_command_wraith_interaction$.\n#F Даже мертвецы не могут скрыться от этой силы, ведь демон может заставить их служить.#!"
 RAISE_THE_DEAD_PERK_EFFECT: "Как [character_interaction|El], позволяет вам начать [GetModifier( 'zombu_summon_modifier' ).GetNameWithTooltip|L].\nМожно нанимать [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] и [GetMaA('skeletons').GetName] в качестве [men_at_arms|E].\n#F Даже мертвые не могут избежать служения демону, ведь с этой силой демон способен воскрешать легионы мертвецов, чтобы те служили его инфернальным желаниям.#!"
 SPIRIT_STRIKE_PERK_EFFECT: "Вы можете арестовать, пытать, казнить или покалечить духа в [single_combat_duel|E].\n#F С помощью этой силы демон может использовать свою духовную форму, способную искалечить даже духов, и никто не спасется от его ярости.#!"
 EXCISE_SOUL_PERK_EFFECT: "Открывает [executions|El] $EXECUTION_CONVERT_TO_WRAITH$.\n#F Обладая этой страшной силой, демон совершает ритуал, вырывающий душу жертвы и заставляющий ее служить желаниям демона.#!"
 ABANDON_VESSEL_PERK_EFFECT: "Как [character_interaction|El], позволяет вам покинуть текущий сосуд.\n#F При обычных обстоятельствах демон не покинет свой сосуд из страха перед адом. С этой силой демон может рискнуть и покинуть его по собственному желанию.#!"
 THEFT_OF_FAITH_PERK_EFFECT: "Можно использовать $EXECUTION_DEVOUR_SOUL$ [executions|El] на ком угодно.\n#F Понимание демоном душ стало настолько полным, что ни одна душа не может избежать возможности быть поглощенной своим инфернальным повелителем.#!"
 TRANSFER_VESSEL_PERK_EFFECT: "Вам больше не нужно отказываться от своего сосуда, чтобы завладеть другим.\n#F Контроль демона настолько совершенен, что теперь он может менять сосуды без риска, что ад затянет его обратно.#!"
 USURPATION_OF_FLESH_PERK_EFFECT: "Получите сильное влияние на каждого [thrall|E].\n#F С помощью этой силы демон может погрузить душу и разум раба в сон, сделав его тело своим собственным.#!"
 VISAGE_OF_GLORY_PERK_EFFECT: "#F Используя воспоминания о своем утраченном статусе Элохима, демон на короткое время обретает истинно ангельский облик.#!"
 BEHOLD_THE_METATRON_PERK_EFFECT: "#F Став настоящим архитектором творения, демон раскрывает свою истинную форму, свое первозданное состояние - либо высшее совершенство, либо ужасающее зло.#!"
 ARCANA_REVELATION_PERK_EFFECT: "Как [character_interaction|E], позволяет отнимать Решимость у свидетелей.\n#F Если у демона нет надежного источника решимости, он может лишить смертного его веры, вызвав сильнейший духовный кризис.#!"
 PATTERN_SENSE_PERK_EFFECT: "#F Когда-то демоны обладали инстинктивной восприимчивостью к закономерностям естественного порядка, заложенного в начале времен. С помощью этого аркана демон вновь обрел эту способность и научился ее использовать.#!"
 FORTUNATE_GUESS_PERK_EFFECT: "Вы получите уведомление, если кто-то вознамерится убить ваших друзей или семью.\nВы получите уведомление, если кто-то вознамерится соблазнить ваших любовников или супругов..\n#F Демон настолько сонастроен на связи со смертными, что иногда может узнать и понять, что кто-то проявляет недоброжелательность к его любимым культистам.#!"
 FORETELL_PERK_EFFECT: "Открывает [deceitful_progress_hostile_schemes_decision|El].\n#F Благодаря пониманию демоном творения, он может предсказывать то, что еще не произошло.#!"
 ALTER_FATE_PERK_EFFECT: "Открывает [impatient_rushing_all_schemes_decision|El]\n#F Обладая этой способностью, демон может назвать имя жертвы, чтобы управлять ее судьбой.#!"
 BEYOND_NOW_PERK_EFFECT: "#F Обладая этой силой, демон может выйти за пределы самого времени, и полотно космоса временно окажется в его власти.#!"
 CERTAINTIES_OF_CHANCE_PERK_EFFECT: "#F Просто наблюдая за потоком случайностей судьбы, демон может направить его в нужное ему русло.#!"
 PORTAL_MASTERY_PERK_EFFECT: "#F  Когда-то бытие было в их власти, но и сейчас демон может проходить или ставить барьеры по своему желанию.#!"
 ARCANA_PREMONITION_PERK_EFFECT: "#F Словно паук в своей паутине, персонаж улавливает колебания нитей судьбы при приближении опасности, позволяя приготовиться к любому исходу.#!"
 SCRY_PERK_EFFECT: "Заглядывая в отдаленные места, маг может узнать секреты, замыслы или найти сведения, необходимые для собственных махинаций. Также это можно использовать для расширения дипломатического диапазона."
 SHARPENED_SENSES_PERK_EFFECT: "[espionage|E] Скорость Прогресса: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Будучи когда-то дланью Яхве в творении, демон может продолжать управлять вселенной по своему усмотрению.#!"
 SHARPENED_SENSES_PERK_BONUS_VALUE: "[GetPerk('sharpened_senses_perk').GetName(GetPlayer)]"
 SHORTENED_PATH_PERK_EFFECT: "#F Зная древние пути творения, демон может сокращать время в пути до ничтожных значений.#!"
 STEP_BETWEEN_PERK_EFFECT: "#F С помощью этой силы демон может аккуратно искривлять пространство, исчезая и появляясь вновь в виде светового пятна или колеблющейся тени.#!"
 TOUCH_FROM_AFAR_PERK_EFFECT: "#F По мере того как растет понимание демоном пространственной реальности, растет и объем его арканов.#!"
 TWIST_OF_FATE_PERK_EFFECT: "Как [decision|El], позволяет вам тратить очки арканы на получение золота и престижа.\n#F Судьба, похоже, благоволит демонам, поскольку они получают необычные для смертных блага, казалось бы, совершенно случайно.#!"
 OPEN_GATE_PERK_EFFECT: "Маг узнает, как открывать врата между разными локациями и перемещать через них целые армии."
 CELESTIAL_RADIANCE_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_light_modifier' ).GetNameWithTooltip|L].\n#F Демон обращает свою силу в ослепительный свет, становясь пылающим маяком света.#!"
 ARCANA_INVISIBILITY_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_mist_modifier' ).GetNameWithTooltip|L].\n#F По мере того как их форма становится все более податливой демонической воле, они обретают способность исчезать из видимости существ творения.#!"
 SHADOW_MASTERY_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L].\n#F Воля демона над собственной душой стала настолько сильной, что он может превратиться в возвышающийся столп тьмы.#!"
