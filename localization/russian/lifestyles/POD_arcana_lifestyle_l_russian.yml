l_russian:
 game_concept_arcana_lifestyle: "Аркана"
 game_concept_arcana_lifestyle_desc: "Аркана - это проявление «духовной магии», которая опирается на веру и убеждения смертных последователей демона."

 arcana_lifestyle_name: "Аркана"
 arcana_lifestyle_desc: "Фокус на силе, которая исходит от веры смертных, превращенной в чудеса по вашему собственному греховному замыслу."
 arcana_lifestyle_highlight_desc: "Из-за вашей решимости ваш прирост [Concept('experience', 'опыта')|El] для этого образа жизни увеличен на #P [GetPlayer.Custom('GetDemonicLifestylePercentageBoost')]#!."
 monthly_arcana_lifestyle_xp_gain_mult: "Ежемесячный прирост опыта на [Concept('lifestyle', 'пути')|E] Арканы"

 arcana_form_focus: "Форма"
 arcana_form_focus_modifier: "[GetFocus('arcana_form_focus').GetName]"
 arcana_form_focus_desc: "Творите и изменяйте плоть и кости в соответствии с волей персонажа."
 arcana_form_focus_effect_desc: "Сосредоточившись на форме, персонаж получает:"

 arcana_glory_focus: "Слава"
 arcana_glory_focus_modifier: "[GetFocus('arcana_glory_focus').GetName]"
 arcana_glory_focus_desc: "Наделите персонажей исключительными способностями."
 arcana_glory_focus_effect_desc: "Сосредоточившись на славе, персонаж получает:"

 arcana_mind_soul_focus: "Разум и душа"
 arcana_mind_soul_focus_modifier: "[GetFocus('arcana_mind_soul_focus').GetName]"
 arcana_mind_soul_focus_desc: "Восприятие, влияние и в конечном счете контроль над сердцами, умами и душами других людей."
 arcana_mind_soul_focus_effect_desc: "Сосредоточившись на разуме и душе, персонаж получает:"

 arcana_fate_portals_focus: "Вера и порталы"
 arcana_fate_portals_focus_modifier: "[GetFocus('arcana_fate_portals_focus').GetName]"
 arcana_fate_portals_focus_desc: "Изменяйте судьбу, время, пространство и схемы взаимосвязей, которые связывают воедино принципы и материю Вселенной."
 arcana_fate_portals_focus_effect_desc: "Сосредоточившись на вере и порталах, персонаж получает:"

 arcana_force_element_focus: "Сила и стихии"
 arcana_force_element_focus_modifier: "[GetFocus('arcana_force_element_focus').GetName]"
 arcana_force_element_focus_desc: "Творите или перенаправляйте фундаментальные силы и структуры энергии элементов, которые образуют первозданную основу Вселенной."
 arcana_force_element_focus_effect_desc: "Сосредоточившись на силе и стихиях, персонаж получает:"

