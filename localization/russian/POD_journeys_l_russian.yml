 seek_knowledge_psychic_desc: "Certain mortals are able to manifest #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Psychic Phenomena#!#!. These encompass a large variety of abilities such as [GetPerk('astral_projection_perk').GetName(GetPlayer)], [GetPerk('psychometry_perk').GetName(GetPlayer)], [GetPerk('animal_psi_perk').GetName(GetPlayer)], any many more. Psychic abilities are said to be innate, but maybe there are ways to force one's mind open..."
 seek_knowledge_psychic_effects: "Вы узнаете местонахождение учителя, который знает, что такое #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Psychic Powers#!#!. After traveling there, you can acquire the [GetTrait('psychic').GetName(GetPlayer)] [trait|E], which lets you unlock [perks|E] in the #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Psi#!#! [lifestyle|E]."
 seek_knowledge_psychic_tt: "I will awaken the power of my mind."
 seek_knowledge_psychic_planning_title: "The Quest for Psychic Powers"
 seek_knowledge_psychic_planning_desc: "After poring over esoteric tomes and reading various treatises on #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Psi#!#!, I now have a decent grasp on its theory.\n\nUnfortunately, neither theory nor practice can truly unlock the potential of my mind. Someone knowledgeable will have to open it. With force, if necessary.\n\nMy scouts have told me where such a person can be found."
 seek_knowledge_psychic_planning_confirm: "$POD_journey_planning_confirm_default$"
 seek_knowledge_psychic_planning_decline: "$POD_journey_planning_decline_default$"
 seek_knowledge_psychic_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 seek_knowledge_psychic_travel_desc: "I'm excited to get a chance to learn #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Psychic Powers#!#!. What will my mind be capable of once it's free from its current restraints?"
 seek_knowledge_psychic_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"
 seek_knowledge_demonology_name: "Learn #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!"
 seek_knowledge_demonology_desc: "#TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!, in and of itself, is merely the academic study of #TOOLTIP:GAME_TRAIT,demon,[GetNullCharacter] #L Demons#!#!. Of course, most Demonologists are not content with simple theory, and go the much more drastic route of selling their soul — a pathway to many abilities some might consider unnatural."
 seek_knowledge_demonology_effects: "Вы узнаете местонахождение учителя, который знает, что такое #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!. After traveling there, you can acquire the [GetTrait('demonology').GetName(GetPlayer)] [trait|E], which opens up the possibility of becoming an [GetTrait('infernalist').GetName(GetNullCharacter)] — either through the difficult task of binding a [GetTrait('demon').GetName(GetNullCharacter)] to your will, or the much easier path of becoming their willing slave..."
 seek_knowledge_demonology_isvalid: "$EFFECT_LIST_BULLET$Your [faith|E] mustn't consider #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Infernalism#!#! a [crime|E].\n$EFFECT_LIST_BULLET$You must be in a world where #TOOLTIP:GAME_TRAIT,demon,[GetNullCharacter] #L Demons#!#! are one of the available [splats|E]."
 seek_knowledge_demonology_requirement_date: "You started on a [GetTrait('vampire').GetName(GetNullCharacter)]-only bookmark, where #TOOLTIP:GAME_TRAIT,demon,[GetNullCharacter] #L Demons#!#! (and many other [splats|E]) aren't available"
 seek_knowledge_demonology_tt: "I'll pay any price for true power."
 seek_knowledge_demonology_planning_title: "The Quest for Demonology"
 seek_knowledge_demonology_planning_desc: "After poring over forbidden tomes and reading blasphemous treatises on #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!, I now have a decent grasp on its theory.\n\nHowever, practice is a different matter. I will need a teacher before I can call myself a #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonologist#!#! in earnest.\n\nMy scouts have told me where such a person can be found."
