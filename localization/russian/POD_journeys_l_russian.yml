 seek_knowledge_demonology_name: "Learn #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!"
 seek_knowledge_demonology_desc: "#TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!, in and of itself, is merely the academic study of #TOOLTIP:GAME_TRAIT,demon,[GetNullCharacter] #L Demons#!#!. Of course, most Demonologists are not content with simple theory, and go the much more drastic route of selling their soul — a pathway to many abilities some might consider unnatural."
 seek_knowledge_demonology_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('demonology').GetName(GetPlayer)] [trait|E], which opens up the possibility of becoming an [GetTrait('infernalist').GetName(GetNullCharacter)] — either through the difficult task of binding a [GetTrait('demon').GetName(GetNullCharacter)] to your will, or the much easier path of becoming their willing slave..."
