 golconda_1_name: "Научиться управлять своим Зверем" #ТУТ
 golconda_1_desc: "Ходят слухи о вампирах, которым удалось навсегда побороть #L $pod_the_beast$я#!, достигнув состояния, когда им больше не нужно пить уровь. Это звучит слишком хорошо, чтобы быть правдой, но если есть ответы, их стоит найти."
 golconda_1_effects: "Вы узнаете, где находится учитель, который может наставить вас на путь истинный."
 golconda_1_tt: "Возможен ли внутренний покой?"
 golconda_1_planning_title: "Понимание внутреннего врага"
 golconda_1_planning_desc: "#beast Голод#! - это то, что каждый [Concept('cainite', 'каинит')|E] учится преодолевать... или потакать ему. Он становится фоновым шумом. Неизменным фактом нашего существования.\n\nНо должно ли это быть так?\n\nМои разведчики рассказали мне о месте, где я могу найти ответы."
 golconda_1_planning_confirm: "$POD_journey_planning_confirm_default$"
 golconda_1_planning_decline: "$POD_journey_planning_decline_default$"
 golconda_1_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 golconda_1_travel_desc: "Должно быть, в ответах, которые я ищу, есть что-то сверхъестественное. Разве не каждый [Concept('cainite', 'каинит')|E] ищет избавления от #L $pod_the_beast$я#!? Тогда почему решения этой проблемы не стали более общеизвестными? Полагаю, скоро я узнаю, почему."
 golconda_1_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"

 golconda_2_name: "Примириться со своим Зверем"
 golconda_2_desc: "Теперь, когда я знаю о пути [Concept('golconda', 'Голконды')|E], передо мной стоит сложная задача - обрести глубокое понимание своего [Concept('beast', 'Зверя')|E]. Многие, кто был до меня, потратили на это столетия, но ничего не добились, кроме разочарования. Смогу ли я преуспеть там, где они потерпели неудачу?"
 golconda_2_effects: "Вы получите [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] «[GetTrait('golconda_seeker').GetName(GetPlayer)]». Вы также получите [Concept('trait', 'свойство')|E], если у вас его ещё нет.\n\nЧем больше у вас [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E], тем выше ваши шансы получить откровение.\n\n#X Весь прогресс этого [Concept('journey', 'странствия')|E] теряется при впадении в буйство, а также при совершении убийства или кражи.#!"
 golconda_2_tt: "Путешествие в тысячу шагов."
 golconda_2_planning_title: "Созерцание внутреннего хищника"
 golconda_2_planning_desc: "#L $pod_the_beast$ь#!, как обычно, грызёт задворки моего сознания, и я [Select_CString(GetPlayer.IsFemale, 'провела', 'провёл' )] немало времени, наблюдая за ним и пытаясь глубже понять его поведение.\n\nМне нужно немного спокойного времени, чтобы более глубоко обдумать то, что я [Select_CString(GetPlayer.IsFemale, 'узнала', 'узнал' )].\n\nЭто, вероятно, вызовет некоторый [Concept('stress', 'стресс')|E]."
 golconda_2_planning_confirm: "Я [Select_CString(GetPlayer.IsFemale, 'готова', 'готов' )]."
 golconda_2_planning_decline: "Я [Select_CString(GetPlayer.IsFemale, 'должна', 'должен' )] обдумать это в менее напряженное время."
 # golconda_2_travel_title:
 # golconda_2_travel_desc:
 # golconda_2_travel_confirm:
 golconda_widget_desc: "Продолжить примирение со своим [Concept('beast', 'Зверем')|E]?"
 golconda_widget_tt: "Вы немедленно начнёте ещё одно [Concept('journey', 'странствие')|E], чтобы получить понимание [Concept('golconda', 'Голконды')|E].\nСтоимость: [piety_i|E] #V 1000#!"

 golconda_3_name: "Вздох"
 golconda_3_desc: "Все мои приготовления привели к этому. Я одолею #L $pod_the_beast$я#!, раз и навсегда."
 golconda_3_effects: "Вам предстоит проникнуть в самые глубины своей души, чтобы вступить в финальное противостояние.\n\n#X Исходя из вашего [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] «[GetTrait('golconda_seeker').GetName(GetPlayer)]», у вас есть #V [GetPlayer.MakeScope.ScriptValue('suspire_success_chance')]%#! шанс выйти из противостояния целостным рассудком.#!"
 golconda_3_tt: "Всё или ничего."
 golconda_3_planning_title: "Последнее направление"
 golconda_3_planning_desc: "Я знаю, что мне делать. Я позволю витэ усилить мои чувства, не так, как при использовании #TOOLTIP:GAME_TRAIT,auspex,[GetNullCharacter] #L прорицания#!#!. Затем я направлю своё осознание внутрь, туда, где обитает #L $pod_the_beast$ь#!.\n\nЧего я не знаю, так это того, что меня ждёт.\n\nЕсть только один способ узнать это."
 golconda_3_planning_confirm: "Время для прыжка веры."
 golconda_3_planning_decline: "Время для прыжка еще не пришло."
