 gold_heist_travel_desc: "Если все пройдет по плану, я смогу проникнуть внутрь, найти комнату, в которой находится хранилище [Concept('gold', 'золота')|E] [PlayerJourneyTarget.GetShortUINamePossessive], и украсть сокровище без привлечения [PlayerJourneyTarget.GetHerHis] [Concept('suspicion', 'внимания')|E]."
