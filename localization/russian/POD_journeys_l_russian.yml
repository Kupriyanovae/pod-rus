 assault_lair_tt: "Одним монстром в этом мире стало меньше."
 assault_lair_planning_title: "Готовность к штурму"
 assault_lair_planning_desc: "Мое трепение было вознаграждено.\n\nЭто заняло некоторое время, но моя сеть шпионов и информаторов наконец принесла мне точное местоположение убежища [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNamePossessive].\n\nКонечно, самая опасная часть этого [Concept('journey', 'странствия')|E] все еще впереди..."
