 seek_knowledge_nei_tan_desc: "[GetTrait('art_nei_tan').GetName(GetNullCharacter)] is the alchemy of the inner self. A practicioner gains various passive abilities such as [GetPerk('the_benevolent_hand_of_jade_perk').GetName(GetPlayer)], [GetPerk('the_mutable_furies_perk').GetName(GetPlayer)], and [GetPerk('visage_of_dead_perk').GetName(GetPlayer)]. They can also [GetPerk('unlock_the_jade_portal_perk').GetName(GetPlayer)] and [GetPerk('fortify_the_wall_perk').GetName(GetPlayer)]."
 seek_knowledge_nei_tan_effects: "Вы узнаете местонахождение наставника, который знает, что такое [GetTrait('art_nei_tan').GetName(GetNullCharacter)]. After traveling there, you can acquire the [GetTrait('art_nei_tan').GetName(GetPlayer)] [trait|E], which lets you unlock [perks|E] in the [GetTrait('art_nei_tan').GetName(GetNullCharacter)] [lifestyle|E]."
 seek_knowledge_nei_tan_tt: "Balance the self, transcend all limits."
 seek_knowledge_nei_tan_planning_title: "The Quest for Nei Tan"
 seek_knowledge_nei_tan_planning_desc: "I have circulated my Chi and prepared myself to the best of my ability, but the finer points of [GetTrait('art_nei_tan').GetName(GetNullCharacter)] всё ещё ускользают от меня.\n\nIf I want to master this Art all the way, I will need a teacher.\n\nLuckily, my scouts have told me where just such a person can be found."
