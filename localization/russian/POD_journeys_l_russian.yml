 gold_heist_planning_desc: "Теперь мне известно все, что может происходить при дворе [PlayerJourneyTarget.GetShortUINamePossessive].\n\nПришло время использовать эти знания для реализации следующего шага плана: [Concept('infiltration', 'проникновения')|E]."
