 assault_lair_tt: "Одним монстром в этом мире стало меньше."
 assault_lair_planning_title: "Готовность к штурму"
 assault_lair_planning_desc: "Мое трепение было вознаграждено.\n\nЭто заняло некоторое время, но моя сеть шпионов и информаторов наконец принесла мне точное местоположение убежища [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNamePossessive].\n\nКонечно, самая опасная часть этого [Concept('journey', 'странствия')|E] все еще впереди..."
 assault_lair_planning_confirm: "$POD_journey_planning_confirm_default$"
 assault_lair_planning_decline: "$POD_journey_planning_decline_default$"
 assault_lair_travel_title: "Охота началась"
 assault_lair_travel_desc: "Противостояние такому дьяволу как [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstName] на [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis] домашняя игра - всегда рискованное предприятие, но на нашей стороне преимущество внезапности. Этого будет достаточно? При охоте на такого рода добычу малейший неверный шаг может означать смерть."
 assault_lair_travel_confirm: "Я не проявлю милосердия."
