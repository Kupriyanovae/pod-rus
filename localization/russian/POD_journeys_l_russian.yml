 ritual_blood_sorcery_casting_tt: "Preparing to harness the occult."
 ritual_blood_sorcery_casting_planning_title: "Casting the $pod_bs_ritual$" 
 ritual_blood_sorcery_casting_planning_desc: "The preparations took great discipline and mental fortitude. Now I am as ready as I'll ever be.\n\nWith this $pod_bs_ritual$, my will shall impress itself on reality, using blood as the medium.\n\nI better make sure I have all the reagents I need." 
 ritual_blood_sorcery_casting_planning_confirm: "$POD_journey_planning_confirm_default$"
 ritual_blood_sorcery_casting_planning_decline: "$POD_journey_planning_decline_default$"
 ritual_blood_sorcery_casting_travel_title: "Journey to the $pod_bs_ritual$"
 ritual_blood_sorcery_casting_travel_desc: "No matter how many times I perform these rites, they evoke a distant sense of dread. Our greatest scholars are nowhere near understanding the great [beast|E] that slumbers in our blood, rousing whenever we have need of its powers. Underneath all the artifice, all the procedures and ceremonies and theatrics, we are but children trying to harness a force of nature."
 #ritual_casting_travel_desc: "Over centuries of experimentation, Kindred sorcerers have expanded their arts in a myriad of different fashions. With each step they take, another path tantalizingly opens up ahead of them, beckoning the way to yet greater feats of magic. Thaumaturgy was developed by Kindred from Hermetic rituals to control and focus these powerful forces.\nOther Kindred created a wide range of Sorceries that they have drawn from the beliefs of the mortals across the world. Some have blurred the line between religion and power to create an ever-increasing number of ritae. Others have even used their blood to command the spirits of the dead, to make contact with entities in realms beyond comprehension, and to sell their souls to beings that dwell in the darkest reaches of all creation. In the end however, all rituals require discipline and mental fortitude to prepare. Any mistake could be the last one a careless sorcerer would ever make.\nAfter careful preparation, $pod_bs_ritual$ is finally ready. Now I only need the right time and place to cast it." 
 ritual_blood_sorcery_casting_travel_confirm: "Onwards, to the $pod_bs_ritual$'s location." 
 
