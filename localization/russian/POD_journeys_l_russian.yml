 hunt_target_travel_title: "Охота начинается"
 hunt_target_travel_desc: "Обычно я невыезжаю за пределы [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] для охоты, но думаю, что на этот раз оно того стоит. [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamed] не сможет спрятаться от меня."
