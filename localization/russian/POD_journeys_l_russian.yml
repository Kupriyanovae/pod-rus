 provoke_vatican_warning: "#warning Это беспрецедентное нарушение [Concept('the_masquerade', 'Маскарада')|E] будет иметь масштабные, меняющие мир последствия.\n\nВы получите свойство «[GetTrait('forever_infamous').GetName(GetPlayer)]» и уровень репутации [GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]. Вы, безусловно, войдёте в историю. Вы почти наверняка попадете в историю, и точка.\n\nГотовы ли вы рискнуть?#!"

 provoke_vatican_name: "Раскрыть себя Ватикану"
 provoke_vatican_desc: "Я [Select_CString(GetPlayer.IsFemale, 'устала', 'устал' )] всегда прятаться в тени, всегда трусить в страхе перед смертными, всегда заботиться о том, чтобы наше существование оставалось скрытым. Довольно! Я покажу им, что наш род заслуживает уважения. Я покажу им всем..."
 provoke_vatican_effects: "Вам предстоит отправиться в Рим и раскрыть свою сверхъестественную природу во время буйства, спровоцировав ответные меры со стороны инквизиции.\n\n$provoke_vatican_warning$"
 provoke_vatican_isvalid: "$EFFECT_LIST_BULLET$У вас имеется свойство «[GetTrait('arrogant').GetName(GetPlayer)]»\n$EFFECT_LIST_BULLET$Ваша [Concept('capital', 'столица')|E] находится в регионе [GetGeographicalRegion('world_europe').GetName]\n$EFFECT_LIST_BULLET$Вы исповедуете [Concept('religion', 'религию')|E], связанную с христианством #italic ([GetReligionByKey('roadofheaven_religion').GetAdjective] или [GetReligionByKey('bloodgnosticism_religion').GetAdjective])#!"
 provoke_vatican_religion_tt: "Вы должны исповедовать религию, связанную с христианством #italic ([GetReligionByKey('roadofheaven_religion').GetAdjective] или [GetReligionByKey('bloodgnosticism_religion').GetAdjective])#!"
 provoke_vatican_tt: "Я войду в историю."
 provoke_vatican_planning_title: "Пробуждение тигра"
 provoke_vatican_planning_desc: "Решение принято. Подготовка закончена. Я [Select_CString(GetPlayer.IsFemale, 'готова', 'готов' )] настолько, насколько это вообще возможно. Теперь осталось только побыстрее добраться до Святого города.\n\nНе все разделят мое видение. Многие попытаются отговорить меня от этой затеи, посчитав ее глупой. Они просто не понимают широты моих амбиций.\n\nНо скоро они поймут."
 provoke_vatican_planning_confirm: "Это будет мой магнум опус."
 provoke_vatican_planning_decline: "Мне лучше убедиться, что я [Select_CString(GetPlayer.IsFemale, 'готова', 'готов' )] к этому."
 provoke_vatican_travel_title: "Путешествие в Ватикан"
 provoke_vatican_travel_desc: "Предстоящий путь будет опасным, и я не могу отделаться от чувства трепета. Так ли чувствовал себя Цезарь, когда переходил Рубикон? Осознавал ли он, что его действия изменят судьбу целого народа? Чувствовал ли он тяжесть истории? Я могу только надеяться, что однажды, когда все будет сказано и сделано и пыль осядет, мои действия будут оправданы."
 provoke_vatican_travel_confirm: "Скоро весь мир узнает мое имя."

 provoke_vatican_caelestius_name: "$provoke_vatican_name$"
 provoke_vatican_caelestius_desc: "Наш род слишком долго оставался в тени, и ради чего? Церковь клеймит нас как грешников, хотя само понятие греха было выведено ими из ложных предпосылок. Я знаю, как выявить их логические несоответствия. Я знаю, как исправить эту ошибку. Я обсужу это... с Папой."
 provoke_vatican_caelestius_effects: "Вам предстоит отправиться в Рим и попытаться познакомить Святого отца с вашим личным видением ноддизма, чтобы получить его благословение... или спровоцировать ответные действия со стороны инквизиции.\n\n$provoke_vatican_warning$"
 #provoke_vatican_caelestius_isvalid: ""
 provoke_vatican_caelestius_tt: "Конечно же, Святой отец благословит меня."
 provoke_vatican_caelestius_planning_title: "Подготовка откровения"
 provoke_vatican_caelestius_planning_desc: "Решение принято. Подготовка закончена. Я [Select_CString(GetPlayer.IsFemale, 'готова', 'готов' )] настолько, насколько это вообще возможно. Теперь осталось только побыстрее добраться до Святого города.\n\nНе все разделят мое видение. Многие попытаются отговорить меня от этой затеи, посчитав ее глупой. Они просто не понимают глубины моей веры.\n\nНо скоро они поймут."
 provoke_vatican_caelestius_planning_confirm: "$provoke_vatican_planning_confirm$"
 provoke_vatican_caelestius_planning_decline: "$provoke_vatican_planning_decline$"
 provoke_vatican_caelestius_travel_title: "$provoke_vatican_travel_title$"
 provoke_vatican_caelestius_travel_desc: "$provoke_vatican_travel_desc$"
 provoke_vatican_caelestius_travel_confirm: "$provoke_vatican_travel_confirm$" #ТУТ

 siochain_1_name: "The Legend of Balance: Grey World"
 siochain_1_desc: "Whether through deliberate study or the impending horror of death, you've come to a realization. Perfect balance between your mortal and your faerie selves is possible. Getting there, however, means gaining a full understanding of both Glamour and Banality. An uphill battle, if there ever was one."
 siochain_1_effects: "You will meditate upon Banality, and come one step closer to perfection."
 siochain_1_isvalid: "$EFFECT_LIST_BULLET$You have the [GetPerk('realm_fae_5_perk').GetName(GetPlayer)] [perk|E]"
 siochain_1_tt: "The Autumn World holds the answers."
 siochain_1_planning_title: "Seeking Balance"
 siochain_1_planning_desc: "I've immersed myself in the world of mortals, strangled by their stifling rules and rigid rituals.\n\nEven as Banality would threaten to choke me, I took it as a lesson. And there have been many of these lessons, as of late.\n\nHas it been enough?"
 siochain_1_planning_confirm: "Time to think upon what I've learned."
 siochain_1_planning_decline: "It's not time yet."
 siochain_2_name: "The Legend of Balance: Colorful World"
 siochain_2_desc: "I've immersed myself in Banality and came out unscathed, but that was only the first step. Next, I'll need to get in touch with my faerie self."
 siochain_2_effects: "You will meditate upon Glamour, and come one step closer to perfection."
 #siochain_2_isvalid: 
 siochain_2_tt: "Questions that only the Dreaming can answer."
 siochain_2_planning_title: "Seeking Balance"
 siochain_2_planning_desc: "I've meditated while submerged in storms of Glamour. I've let the raw stuff of the Dreaming drench me until there was nothing of me left, no separation, no inside and outside.\n\nCan this chaos crystallize into real understanding?"
 siochain_2_planning_confirm: "Time to think upon what I've learned."
 siochain_2_planning_decline: "It's not time yet."
 siochain_3_name: "The Legend of Balance: Confluence of Worlds"
 siochain_3_desc: "There seems to be no way to reconcile my understanding of Glamour and Banality. They're opposites. Obviously. That's just common sense. But when has common sense ever stopped a Changeling?"
 siochain_3_effects: "You will attempt the risky endeavor of merging Banality and Glamour within yourself."
 siochain_3_isvalid: "$EFFECT_LIST_BULLET$You are not [GetModifier('POD_disconected_from_dreaming').GetNameWithTooltip]"
 siochain_3_tt: "Finding balance among the contradictions."
 siochain_3_planning_title: "Achieving Balance"
 siochain_3_planning_desc: "Banality and Glamour go together like oil and water. No one has succeeded at mixing them.\n\nYet.\n\nI've prepared for this long enough. Practice will only get me so far. I need to take the plunge."
 siochain_3_planning_confirm: "It's now or never."
 siochain_3_planning_decline: "This sounds stressful, I'll do it some other time."
