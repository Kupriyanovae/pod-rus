 hunt_in_capital_planning_decline_tt_2: "Вы больше не увидите этих смертных."
 hunt_in_capital_widget_desc: "Продолжить охоту на персонажа #bold [Localize(Concatenate( 'POD_find_mortals_interaction_', GetPlayer.MakeScope.Var('hunt_in_capital_selection').GetFlagName ))]#!?"
