 seek_knowledge_sorcery_name: "Learn Numina (#TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorcery#!#!)"
 seek_knowledge_sorcery_desc: "#TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorcery#!#! is a simple form of magic that even unawakened mortals can learn. It encompasses a large variety of magickal abilities: [GetPerk('numina_conveyance_1_perk').GetName(GetPlayer)], [GetPerk('numina_conjuration_1_perk').GetName(GetPlayer)], [GetPerk('numina_divination_1_perk').GetName(GetPlayer)], [GetPerk('numina_enchantment_1_perk').GetName(GetPlayer)], and many more. A skilled practicioner could even use [GetPerk('numina_alchemy_5_perk').GetName(GetPlayer)] or [GetPerk('numina_healing_6_perk').GetName(GetPlayer)] to achieve immortality."
 seek_knowledge_sorcery_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorcery#!#!. After traveling there, you can acquire the [GetTrait('sorcerer').GetName(GetPlayer)] [trait|E], which lets you unlock [perks|E] in the Sorcerer branch of the #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorcery#!#! [lifestyle|E]."
