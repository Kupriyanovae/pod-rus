 wake_from_torpor_name: "Пробуждение"
 #wake_from_torpor_desc: 
 #wake_from_torpor_effects: 
 wake_from_torpor_tt: "Я разбужу спящего."
 wake_from_torpor_planning_title: "Пробуждение спящего"
 wake_from_torpor_planning_desc: "Я узнаю все, что могу, о местонахождении тела [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamedPossessive], что находится в состоянии, что мы называем [GetTrait('torpor').GetName(GetPlayer.MakeScope.Var('current_journey').Var('target').Char)].\n\nТеперь я знаю [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l] примерно местонахождение, но мне придется более тщательно прочесать провинцию, если я хочу найти [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l] точное расположение."
 wake_from_torpor_planning_confirm: "$POD_journey_planning_confirm_default$"
 wake_from_torpor_planning_decline: "$POD_journey_planning_decline_default$"
 wake_from_torpor_travel_title: "Путешествие за спящим"
 wake_from_torpor_travel_desc: "Как только мы найдем [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetFirstNameNicknamed], [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetSheHe|l] будет полностью в моей власти, тем не менее, все еще осознавая [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l] положение. Ужасающая вещь для созерцания. Интересно, как бы поступил такой вампир как [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetSheHe|l], если бы мы поменялись местами в этой ситуации."
 wake_from_torpor_travel_confirm: "Мы просто должны найти [GetPlayer.MakeScope.Var('current_journey').Var('target').Char.GetHerHis|l] убежище первыми."
