 seek_knowledge_theurgy_desc: "#TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L Theurgy#!#! is a form of magic originally practiced by Jewish mysticists and recently rediscovered by Christian scholars. It has been formalized into multiple paths, like the [GetPerk('via_medicamenti_perk').GetName(GetPlayer)], the [GetPerk('via_oraculi_perk').GetName(GetPlayer)], or the [GetPerk('via_necromantiae_perk').GetName(GetPlayer)]."
 seek_knowledge_theurgy_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L Theurgy#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('theurgist').GetName(GetPlayer)]», которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E]Theurgy branch of the #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorcery#!#! [lifestyle|E]."
