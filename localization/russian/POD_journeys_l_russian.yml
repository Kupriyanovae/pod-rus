 seek_knowledge_animalism_name: "Изучить дисциплину ([GetTrait('animalism').GetName(GetNullCharacter)])"
 seek_knowledge_animalism_desc: "[GetTrait('animalism').GetName(GetNullCharacter)] - это [Concept('discipline', 'дисциплина')|E] контроля над животными. Она открывает несколько способностей, связанных с животными, например [GetPerk('bond_famulus_perk').GetName(GetPlayer)] или [GetPerk('call_of_the_wild_perk').GetName(GetPlayer)]."
 seek_knowledge_animalism_effects: "Вы узнаете местонахождение наставника, который знает [GetTrait('animalism').GetName(GetNullCharacter)]. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] [Concept('discipline', 'дисциплины')|E], которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] [GetTrait('animalism').GetName(GetNullCharacter)]."
 seek_knowledge_animalism_tt: "Ночные звери будут повиноваться мне."
 seek_knowledge_animalism_planning_title: "В поисках анимализма"
 seek_knowledge_animalism_planning_desc: "Я [Select_CString(GetPlayer.IsFemale, 'пробудила', 'пробудил' )] свою кровь и [Select_CString(GetPlayer.IsFemale, 'подготовилась', 'подготовился' )] как следует, но тонкости #TOOLTIP:GAME_TRAIT,animalism,[GetNullCharacter] #L Анимализма#!#! всё ещё ускользают от меня.\n\nЕсли я хочу овладеть этой [Concept('discipline', 'дисциплиной')|E] до конца, мне нужен наставник.\n\nК счастью, мои разведчики подсказали мне, где можно найти такого наставника."
