 reactive_advice_gain_sekhem: "Получить Сехем"
 action_reactive_advice_gain_sekhem: "Совет: восстановите Сехем"
 action_reactive_advice_gain_sekhem_desc: "У вас есть несколько способов восстановить Сехем. Откройте, чтобы узнать как вам это сделать."
 action_reactive_advice_gain_sekhem_click: "$click_to_open_lesson$"
 lesson_gain_sekhem_basic: "Получение Сехема"
 lesson_gain_sekhem_basic_desc: "Вы используйте Сехем как топливо для ваших техник Хекау, и каждый тип мумий восстанавливает его по-своему: [GetTrait('shemsuheru').GetName( GetPlayer )] со временем (1 пункт/1 месяц если вы находитесь в [GetGeographicalRegion('pod_lands_of_faith').GetName], в противном случае это будет 25% шанс получить Сехем в зависимости от уровня здания Убежище Маат). [GetTrait('cabiri').GetName( GetPlayer )] восстанавливают его с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] «Восстановление Пневмы» . [GetTrait('banemummy').GetName( GetPlayer )] восстанавливают их практикуя $EXECUTION_DEVOUR$ на [Concept('prisoners', 'пленниках')|E] и могут практиковать $banehunt$."
 lesson_gain_sekhem_advanced: "Получение Сехема"
 lesson_gain_sekhem_advanced_desc: "В поздних стадиях игры, вы сможете использовать [character_interaction|E] «Извлечение Сехема»  (Unlocked by [GetPerk( 'name_of_sekhem_perk' ).GetName( GetPlayer )]) или или отправиться к Аменти(Темное королевство Песка) на панели Умбры, чтобы восстановить Сехем."
 reactive_advice_gain_resolve: "Получить Решимость"
 action_reactive_advice_gain_resolve: "Совет: получите Решимость"
 action_reactive_advice_gain_resolve_desc: "У вас есть несколько путей, чтобы восстановить Решимость. Кликните сюда, чтобы узнать пути восстановления Решимости."
 action_reactive_advice_gain_resolve_click: "$click_to_open_lesson$"
 lesson_gain_resolve: "Получить Решимость"
 lesson_gain_resolve_desc: "Решимость - это топливо для ваших демонических сил, вы можете получить его с помощью:[Concept('character_interaction', 'взаимодействия персонажа')|E] «Откровение»  (сначал примите демоническую форму с помощью смены формы, потом явите свою истиную форму окружающим), [Concept('character_interaction', 'взаимодействия персонажа')|E] «Пожирание греха» (разблокируется [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) или казни $EXECUTION_DEVOUR_SOUL$."
 reactive_advice_gain_pathos: "Получить Пафос"
 action_reactive_advice_gain_pathos: "Advice: Gain Pathos"
 action_reactive_advice_gain_pathos_desc: "You have several way to recover Pathos. Open this to learn more about what that means for you."
 action_reactive_advice_gain_pathos_click: "$click_to_open_lesson$"
 lesson_gain_pathos: "Gain Pathos"
 lesson_gain_pathos_desc: "Pathos is fuel to your arcanoi power, you can gain them by: finishing Passion [decision|E], Drain Energy [character_interaction|E] (Unlocked by [GetPerk( 'incubus_perk' ).GetName( GetPlayer )]), Transfer Pathos [character_interaction|E] (Unlocked by [GetPerk( 'pathos_conduit_perk' ).GetName( GetPlayer )]) or Render Relic [character_interaction|E] (Unlocked by [GetPerk( 'render_relic_perk' ).GetName( GetPlayer )])."
 reactive_advice_gain_glamour: "Gain Glamour"
 action_reactive_advice_gain_glamour: "Advice: Gain Glamour"
 action_reactive_advice_gain_glamour_desc: "You have several ways to recover Glamour. Open this to learn more about what that means for you."
 action_reactive_advice_gain_glamour_click: "$click_to_open_lesson$"
 lesson_gain_glamour_1: "Sanctuary"
 lesson_gain_glamour_1_desc: "33% chance of gaining monthly glamour depending on the level of the Glade Freehold building in your capital."
 lesson_gain_glamour_2: "Rapture"
 lesson_gain_glamour_2_desc: "You can use Rapture [decision|E] to gain Glamour."
 lesson_gain_glamour_3: "Reverie"
 lesson_gain_glamour_3_desc: "You can gain Glamour when completing a diplomacy scheme."
 lesson_gain_glamour_4: "Ravaging"
 lesson_gain_glamour_4_desc: "You can use Ravaging [character_interaction|E] on prisoners with [inspiration|E] to gain Glamour."
 lesson_gain_glamour_5: "Rhapsody"
 lesson_gain_glamour_5_desc: "You can use Rhapsody [character_interaction|E] on targets with [stress_level|E] [stress_i]#V 3#! to gain Glamour."
 lesson_gain_glamour_6: "Reaving"
 lesson_gain_glamour_6_desc: "You can use Reaving [character_interaction|E] on your current location to gain Glamour."
 reactive_advice_umbra: "Umbra"
 action_reactive_advice_umbra: "Advice: Umbra"
 action_reactive_advice_umbra_desc: "Open this to learn more about the Umbra."
 action_reactive_advice_umbra_click: "$click_to_open_lesson$"
 lesson_umbra_1: "The Umbra"
 lesson_umbra_1_desc: "The Umbra, also called the [spirit_world|E], is the spiritual reflection of the material world. It is divided in many subrealms that each contain its own wonders and dangers.\nOnly a select few entities can traverse this dimension and some realms only open to a specific kind of individual (or with the right power)."
 lesson_umbra_2: "Exploration"
 lesson_umbra_2_desc: "The Umbra realms you and your court can explore are shown in the Umbra panel. By clicking on the blank character under a realm, you will be able to assign an explorer, the higher their aptitude, the quicker they will explore.\nA completed exploration might lead to finding a new Umbral realm, the start of a discovery or some other effect depending on the realm."
 lesson_umbra_3: "Discovery"
 lesson_umbra_3_desc: "If an explorer finds a particularly interesting event in the umbra, they will alert you with a discovery. You can see all your current discoveries in the second umbra panel. Discoveries can lead to expeditions (where you go investigate something interesting yourself) or other opportunities for adventures."
 lesson_umbra_4: "Passive Effect and Actions"
 lesson_umbra_4_desc: "Some Umbra realms can have passive effects or actions attached to them. The passive effects are described under the name of the realm while the actions are buttons in the bottom right of the realm."
  ### Custom alerts 
 pod_alert_can_create_coterie: "#T Вы можете создать группу [GetPlayer.Custom('PODCoterieNoTooltip')]#!\nБудучи частью группы: [GetPlayer.Custom('PODCoterie')], вы сможете с большей легкостью отправляться в $pod_journeys$.\n\n#I Кликните, чтобы создать группу: [GetPlayer.Custom('PODCoterieNoTooltip')].#!\n$RIGHT_CLICK_DISMISS$"
 pod_alert_can_hunt_in_capital: "#T Вы можете отправиться в странствие#!\nПоскольку вы $POD_splat_vampire$, вы можете #bold $hunt_in_capital_name$#!, чтобы утолить ваш [hunger_with_icon|E] и получить [lifestyle_experience|El].\n\nОхота на #bold крестьян#! бесплатна.\n\n#I Кликните, чтобы открыть окно [Concept('journey', 'странствия')|E].#!\n$RIGHT_CLICK_DISMISS$"
 pod_alert_can_train_with_pack: "#T Вы можете отправиться в странствие#!\nПоскольку вы $POD_splat_werewolf$, вы можете #bold $werewolf_training_name$#!, чтобы получить [lifestyle_experience|El] и понизить [development|El] вашей столицы.\n\n#I Кликните, чтобы открыть окно [Concept('journey', 'странствия')|E].#!\n$RIGHT_CLICK_DISMISS$"
 pod_alert_can_go_on_umbra_expedition: "#T Вы можете отправиться в [Concept('umbra_expedition', 'экспедицию Умбры')|E]#!\nИсследование глубин [Concept('umbra', 'Умбры')|E] может быть как очень опасным, так и вознаграждающим.\n\n#I Кликните, чтобы открыть окошко [Concept('umbra', 'Умбры')|E].#!\n$RIGHT_CLICK_DISMISS$"
 pod_alert_has_umbra_crisis: "#T У вас есть неразрешенный кризис Умбры#!\nВам нужно разрешить кризис Умбры, если вы нехотите, чтобы случилось что-то плохое.\n\n#I Кликните, чтобы открыть окно [Concept('journey', 'странствия')|E].#!\n$RIGHT_CLICK_DISMISS$"
