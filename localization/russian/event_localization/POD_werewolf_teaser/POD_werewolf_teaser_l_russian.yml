l_russian:
  
 POD_werewolf_teaser.100.t: "Сюрприз!"
 POD_werewolf_teaser.100.desc: "Во время охоты вы внезапно замечаете девятифутового волка, стоящего на задних лапах! Он еще не совсем видит вас.  Что вы делаете?"
 POD_werewolf_teaser.100.option.a: "Бежать прочь!"
 POD_werewolf_teaser.100.option.a.tt: "Умный каинит может выбраться из любой передряги, а мудрый не станет в неё попадать. И что, что при этом вы убегаете сверкая пятками? Такова цена величия!"
 POD_werewolf_teaser.100.option.b: "Убить люпина!"
 POD_werewolf_teaser.100.option.b.tt: "Я хочу проверить слухи о чудесном вкусе крови оборотней!"
 POD_werewolf_teaser.300.t: "Воющие волки"
 POD_werewolf_teaser.300.desc: "Вы победили люпина и выпили его кровь! Каким же страшным зверем он был! Вы не можете не задаться вопросом, сколько еще таких "людей" бродит по этим землям и увидите ли вы их в будущем.\n\nВдалеке вы слышите вой стаи волков."
 POD_werewolf_teaser.300.option.a: "И это все, что здесь есть?"
 POD_werewolf_teaser.300.option.a.tt: "Для полного обновления расы потребуется время. Когда мы полностью выпустим игровых персонажей-оборотней, мы хотим, чтобы они обладали, по крайней мере, глубиной и сложностью добавления охотников в мод; с игровой механикой, которая привносит другой стиль игры. Если у вас есть идеи о том, как мы должны создавать оборотней в моде Princes of Darkness, сейчас самое время рассказать нам. Присоединяйтесь к нашему дискорду и дайте нам знать!"
 POD_werewolf_teaser.400.t: "The Howling of Wolves"
 POD_werewolf_teaser.400.desc: "As the fearsome beast closes its jaws around your throat, you wonder if this is the end. Is this your final death? Your last moments locked in combat with this awesome and terrible creature. Are there many more like it?\n\nIn the distance, you hear the howls of a pack of wolves.\n\nThe lupine then tears your head from your body."
 POD_werewolf_teaser.400.option.a: "'Is this all there is?'"
 POD_werewolf_teaser.400.option.a.tt: "A full new splat is going to take time. When we fully release playable werewolf characters, we want it to have at least the depth and complexity of the addition of hunters to the mod; with game mechanics that bring a different style of play. If you have ideas about how we should create werewolves in Princes of Darkness Mod, now is the time to tell us. Jump on our Discord and let us know!"
 POD_werewolf_teaser_hunting_tt: "Если вы пойдеnе сегодня вечером в лес, вас ждет большой сюрприз."
 POD_hunting_accident_tt: "У вас случится неожиданное событие во время охоты."
 POD_hunting_success_tt: "Охота будет успешной."
