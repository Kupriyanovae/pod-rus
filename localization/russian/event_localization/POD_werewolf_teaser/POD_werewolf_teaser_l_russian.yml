l_russian:

 #POD_werewolf_teaser.100.t: "Сюрприз!"
 #POD_werewolf_teaser.100.desc: "Во время охоты вы внезапно замечаете девятифутового волка, стоящего на задних лапах! Он пока вас не видит. Что вы будете делать?"
 #POD_werewolf_teaser.100.option.a: "Бежать прочь!"
 #POD_werewolf_teaser.100.option.a.tt: "Неужели это и правда новый контент, о котором игроки просили с момента запуска мода?"
 #POD_werewolf_teaser.100.option.b: "Убить люпина!"
 #POD_werewolf_teaser.100.option.b.tt: "Игроки ждали этого больше года! Давайте сделаем это!"
 #POD_werewolf_teaser.300.t: "Вой волков"
 #POD_werewolf_teaser.300.desc: "Вы победили люпина и выпили его кровь! Каким же страшным зверем он был! Вы не можете не задаться вопросом, сколько еще таких существ бродит по этим землям и увидите ли вы их в будущем.\n\nВдалеке вы слышите вой стаи волков."
 #POD_werewolf_teaser.300.option.a: "И это всё, что здесь есть?"
 #POD_werewolf_teaser.300.option.a.tt: "Для полного обновления расы потребуется время. Когда мы полностью выпустим игровых персонажей-оборотней, мы хотим, чтобы они обладали, по крайней мере, глубиной и сложностью добавления охотников в мод; с игровой механикой, которая привносит другой стиль игры. Если у вас есть идеи о том, как мы должны создавать оборотней в моде Princes of Darkness, сейчас самое время рассказать нам. Присоединяйтесь к нашему дискорду и дайте нам знать!"
 #POD_werewolf_teaser.400.t: "Вой волков"
 #POD_werewolf_teaser.400.desc: "Когда грозное создание сжимает челюсти на вашем горле, вы задаетесь вопросом, не конец ли это. Это ли ваша окончательная смерть? Ваши последние мгновения, проведенные в битве с этим потрясающим и ужасным существом. Много ли таких существ?\n\nВдалеке вы слышите вой стаи волков.\n\nЗатем люпин отрывает вашу голову от тела."
 #POD_werewolf_teaser.400.option.a: "«Это всё?»"
 #POD_werewolf_teaser.400.option.a.tt: "Для полного обновления расы потребуется время. Когда мы полностью выпустим игровых персонажей-оборотней, мы хотим, чтобы они обладали, по крайней мере, глубиной и сложностью добавления охотников в мод; с игровой механикой, которая привносит другой стиль игры. Если у вас есть идеи о том, как мы должны создавать оборотней в моде Princes of Darkness, сейчас самое время рассказать нам. Присоединяйтесь к нашему дискорду и дайте нам знать!"
 #POD_werewolf_teaser_hunting_tt: "Если вы отправитесь в лес сегодня вечером, вас ждет большой сюрприз."
 POD_hunting_accident_tt: "Во время охоты с вами произошел несчастный случай."
 POD_hunting_success_tt: "Вы успешно провели охоту."