l_russian:
  
 POD_ghoul_maintenance.50.t: "Отвергнутый моим домитором"
 POD_ghoul_maintenance.50.desc: "Мой домитор лишил меня своего покровительства.  Я больше не состою у них на службе. Они больше не будут дарить мне свою вампирскую кровь. Без такой крови я в конце концов состарюсь и умру."
 POD_ghoul_maintenance.50.option.a: "От этого во мне вскипает ненависть."
 POD_ghoul_maintenance.50.option.b: "Возможно, это и к лучшему."
 POD_ghoul_maintenance.300.t: "Ревенантство"
 POD_ghoul_maintenance.300.desc: "Теперь я [revenant|El]."
 POD_ghoul_maintenance.300.option.a: "Сила крови!"
 POD_ghoulthrall_release_option.tt: "Освободить раба-[Concept('ghoul', 'гуля')|E] от службы вам."
