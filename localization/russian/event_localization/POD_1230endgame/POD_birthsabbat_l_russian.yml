 POD_sabbat.1101.t: "Триумф Шабаша в Греции"
 POD_sabbat.1101.desc: "Присутствие Шабаша в Греции стало доминирующим. [new_cardinal.GetFirstName] заявил право на место Кардинала в этом регионе. Это закрепляет триумф Шабаша в этой области и, вероятно, приведёт к уничтожению последних оставшихся несогласных, не принадлежащих к Шабашу.\nМеч Каина заявляет, что эта победа является важной ступенькой на пути к их окончательному триумфу над Допотопными и их приспешниками."
