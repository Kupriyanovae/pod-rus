 PODbirthsabbat.0002.t: "Рождение Новой Секты"
 PODbirthsabbat.0002.desc: "Лицемерие и бесстыдное высокомерие Торнского соглашения теперь позади, и недавно созданная 'Камарилья' думает, что они победили и обеспечили прекращение Восстания Анархов.\nВы знаете лучше. Единственное, что нужно движению для победы - это сильное централизованное руководство. Ваше руководство. Вы думали об этом со времён Торна: что, если бы вы могли создать секту, которая противостояла бы Камарилье?\nБольшинство Анархов уже присоединились к этому новому, дразнящему делу. Шабаш восходит, будете ли вы его глашатаем?"
 PODbirthsabbat.0002.a: "Каину нужен регент. Он нуждается во мне."
 PODbirthsabbat.0002.b: "...это ужасная идея."
 sabbat_founder_modifier: "Основатель Шабаша"
 sabbat_founder_modifier_desc: "Этот персонаж - один из основателей устрашающего Шабаша. Всегда защищённые безжалостной Чёрной Рукой, они обладают огромной властью в эти времена войны сект."
 sabbat_begins_effect_message: "Большинство Анархов уже присоединились к зарождающемуся Шабашу."
 PODbirthsabbat.0004.t: "Рождение Шабаша"
 PODbirthsabbat.0004.desc: "Восстанию Анархов был нанесен мощный удар Торнским соглашением и рождением Камарильи. Однако движение не умерло, а переродилось во что-то более... зловещее.\nЭта новая секта, называющая себя Шабашем, набрала большую популярность среди недовольных Анархов. Его основные принципы всё ещё довольно туманны, но явная оппозиция Камарилье очевидна, поскольку [masquerade|E] более распущен, и поклонение самому Каину позволено. Ещё неизвестно, будут ли эти реформированные Анархи просто помехой для нового [Concept( 'cainite', 'каинитского' )|E] порядка, или они смогут преобразить ночной ландшафт снова."
 PODbirthsabbat.0004.a: "Может быть они правы?"
 PODbirthsabbat.0004.b: "У них нет ни единого шанса."
 PODbirthsabbat.100.t: "Пути Просветления"
 PODbirthsabbat.100.desc: "Извлекая уроки из Дорог из Тёмных веков, Шабаш экспериментирует с новыми Путями Просветления. Пути стремятся примирить убеждения и мораль вампиров с их состоянием нежити; дать их нежизням образ мышления, совместимый с потребностями вампирского тела и требованиями Зверя. Пути - это активные формы морали по сравнению с пассивностью Человечности. В то время как моральный компас вампира, обладающего Человечностью, постепенно размывается и он уступает Зверю, последователь Пути борется с ним или принимает его как часть себя. Какое решение я приму?"
 PODbirthsabbat.100.a: "Доверяюсь своему чутью."
 PODbirthsabbat.100.b: "Внимательно изучу альтернативные варианты."
 PODbirthsabbat.200.t: "Пути Просветления"
 PODbirthsabbat.200.desc: "Изучив и глубоко поразмыслив о своей морали, я решил следовать по Пути..."
 PODbirthsabbat.200.a: "Соглашения Чести"
 PODbirthsabbat.200.b: "Власти и Внутреннего Голоса"
 PODbirthsabbat.200.c: "Зверя"
 PODbirthsabbat.200.d: "Гармонии"
 PODbirthsabbat.200.e: "Катари"
 PODbirthsabbat.200.f: "Каина"
 PODbirthsabbat.200.g: "Смерти и Души"
 PODbirthsabbat.200.h: "Васантасенадхармы"
 PODbirthsabbat.200.i: "Метаморфоз"
 PODbirthsabbat.200.j: "Ночи"
 POD_sabbat.110.title: "Дикая Охота"
 POD_sabbat.110.desc: "Традиционной правовой институтуцией, стоящей за Дикой Охотой, является Lextalionis (или Lex Talionis) - правовой принцип, который можно резюмировать как 'око за око'. Такой приказ обычно отдаётся всякий раз, когда вампир совершает серьёзное правонарушение, такоё как убийство сородичей, диаблери, вторжение во владения, которое привело к любому из вышеперечисленных правонарушений, или повторное неповиновение властям. Ожидается, что любой вампир, услышавший приказ о Дикой Охоте, примет в ней участие, хотя это и не обязательно, если только обвиняемый вампир не совершил действительно серьезных правонарушений.\nПризовете ли вы своих собратьев по Шабашу присоединиться к этой войне?"
 POD_sabbat.110.a: "Призвать их."
 POD_sabbat.110.b: "Я охучусь в одиночку."
 POD_sabbat.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 POD_sabbat.300.desc: "Моё владение принадлежит мне и останется таким до тех пор, пока я не решу иначе. Ваши полномочия признаны, но ваше злоупотребление властью также отмечено. Ваше 'требование' отклонено."
 POD_sabbat.300.a: "Мне придется изучить другие варианты..."
 POD_sabbat.1001.t: "Триумф Шабаша в Греции"
 POD_sabbat.1001.desc: "Присутствие Шабаша в Греции стало доминирующим.\nПод вашим руководством секта процветает здесь, и никто больше не может отрицать вашу силу. Объявление себя Кардиналом, одной из высших почестей в секте, имеет смысл только на данном этапе.\nВ Шабаше правит сила, и вы более чем доказали свое право править этим регионом. Для жалкой Камарильи или независимых, оставшихся здесь, остаётся только один выбор. Они могут преклонить перед вами колени.\nИли они могут умереть."
 POD_sabbat.1001.a: "Подобающая честь."
