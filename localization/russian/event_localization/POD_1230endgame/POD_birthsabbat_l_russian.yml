 POD_sabbat.1102.desc: "Присутствие Шабаша в Сахаре стало доминирующим. [new_cardinal.GetFirstName] заявил право на место Кардинала в этом регионе. Это закрепляет триумф Шабаша в этой области и, вероятно, приведёт к уничтожению последних оставшихся несогласных, не принадлежащих к Шабашу.\nМеч Каина заявляет, что эта победа является важной ступенькой на пути к их окончательному триумфу над Допотопными и их приспешниками."
