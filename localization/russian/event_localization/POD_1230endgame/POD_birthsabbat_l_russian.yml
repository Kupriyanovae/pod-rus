 POD_sabbat.2001.t: "Конклав Кардиналов"
 POD_sabbat.2001.desc: "Все Кардиналы Шабаша сейчас представлены, показывая, что это грандиозное событие. Шабаш признает Каина только как своего лидера, но до его славного возвращения должен быть выбран Регент, который возглавит секту против её многочисленных врагов.\nНаконец, все Кардиналы, вероятно, уже сделали свой выбор ещё до того, как вошли в зал, скорее всего, руководствуясь сочетанием амбиций, чувством самосохранения и долгосрочных планов. Однако, в конце концов, только один из них будет выбран, чтобы владеть Мечом Каина."
 POD_sabbat.2001.a: "Ваши превосходительства, приступайте к голосованию."
 POD_sabbat.2101.t: "Кандидат: [candidate.GetFirstNameNoTooltip]"
 POD_sabbat.2101.desc: "[candidate.GetFirstName|U] предоставляет [candidate.GetHerHis] речь, стоит ли вам голосовать за [candidate.GetHerHim] в качестве Регента?\nКардиналы редко отклоняются от запланированного голосования на основании одной лишь речи, но иногда в них может содержаться достаточно завуалированных угроз или прямых обещаний, чтобы повлиять на нерешительного избирателя. Очевидно, что использование Дисциплин считается грубой ошибкой и, вероятно, приведёт к дисквалификации Кардинала... как минимум."
 POD_sabbat.2101.a: "Я выбираю тебя."
 POD_sabbat.2101.b: "Нет."
 POD_sabbat.2201.t: "Наследник Каина"
 POD_sabbat.2201.desc: "Подсчёт голосов завершён, и вы были избраны следующим Регентом. Кардиналы вежливо хвалят вас, некоторые с большим энтузиазмом, чем другие, но, по крайней мере, на данный момент ваша победа утверждена. Служитель напоминает вам, что согласно традиции, у вас нет абсолютной власти и вы просто присматриваете за сыновьями и дочерьми Каина, пока Тёмный Отец не вернётся, чтобы сам руководить своими детьми.\nТем не менее, это самая высокая должность, до которой можно подняться в иерархии Шабаша, и это делает вас одним из самых политически могущественных каинитов в мире. Предстоит ещё много работы, но вы можете позволить себе небольшой момент гордости за это грандиозное событие."
 POD_sabbat.2201.a: "Я владею Мечом Каина."
 POD_sabbat.2202.t: "Наследник Каина"
 POD_sabbat.2202.desc: "Подсчёт голосов завершён, и [new_regent.GetFirstName] был избран. Кардиналы вежливо хвалят его, некоторые с большим энтузиазмом, чем другие, но, по крайней мере, на данный момент его победа утверждена. Служитель напоминает ему, что согласно традиции, он не обладает абсолютной властью и просто присматривают за сыновьями и дочерьми Каина, пока Тёмный Отец не вернётся, чтобы сам руководить своими детьми.\nТем не менее, каждый из Архиепископов или Епископов полностью подотчётен Регенту, и вполне вероятно, что это назначение окажет огромное влияние на Шабаш в ближайшие годы."
 POD_sabbat.2202.a: "Поздравления, я полагаю."
 POD_sabbat.2300.t: "Triumph of the Sabbat"
 POD_sabbat.2300.desc: "In contrast to the more policed Camarilla, the Sabbat has always considered itself first and foremost an army. In their theological doctrine, this army is meant for Caine himself to wield when he finally returns from exile to battle the evil Antediluvians. For the more pragmatically minded however, it is mainly an army meant to acquire and consolidate power away from their rivals.\nThis fact, combined with the willingness to use brutal tactics and the fanatical fervor it often inspires, has allowed the Sabbat to finally triumph over its rivals. As the last pockets of resistance are brought to their knees (or to the sun), the night welcomes its new overlord in a bloody and marvelous revelry that will soon remind the mortals of their primeval fear of the monsters lurking behind every shadow."
 POD_sabbat.2300.a: "Victory tastes sweet and bloody."
