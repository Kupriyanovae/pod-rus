 PODanarchrevolt.0002.t: "Восстание анархов"
 PODanarchrevolt.0002.desc: "По мере того как костры инквизиции бушуют по всей Европе, положение сородичей становится все более ужасным. Молодые вампиры, возмущенные тем, что их используют в качестве пушечного мяса для костров солдат Бога, восстали против своих старейшин в ходе того, что сейчас называется Восстанием анархов.\nПока что Восстание состоит в основном из новорожденных, фуроров и Бруха с добавлением нескольких оппортунистов, но некоторые обеспокоены тем, что оно может продолжать расти как снежный ком, если с этим ничего не предпринять. Эти анархисты слабы по отдельности, но они неустанно сражаются за нечто редкое для сородичей: за идею."
 PODanarchrevolt.0002.a: "Пришло время преподать этим юнцам урок."
 PODanarchrevolt.0002.b: "Неонаты всего мира, объединяйтесь!"
 anarch_revolt_effect_message: "Многие молодые вампиры, Бруха и фуроры переходят на сторону Анархов. Они осмелели, и их трудно сдерживать."
 anarch_revolt_name: "Восстание анархов"
 anarch_revolt_doctrine_name: "Борцы за свободу"
 anarch_revolt_doctrine_desc: "Анархи сражаются за то, о чем немногие каиниты когда-либо задумывались: за достойное дело."
 PODanarchrevolt.0004.t: "Восстание: Смерть Ласомбра"
 PODanarchrevolt.0004.desc: "Хотя многим трудно в это поверить, похоже, что недавно в Кастель-дель-Омбро произошло катастрофическое событие. Центр власти [Concept('Clan', 'клана')|E] Ласомбра стал целью дерзкого нападения, возглавляемого группой анархов Ласомбра, которым помогали одни из лучших агентов страшной касты ассамитских воинов.\nСообщения о самом штурме отрывочны, и только один Ласомбра выбрался живым из крепости, но если ему верить... Сам Ласомбра мертв. Это событие придало смелости анархам повсюду, и подавляющее большинство клана Ласомбра теперь объединилось на стороне мятежного дитя. Восстание анархов разгорается ночь за ночью."
 PODanarchrevolt.0004.a: "Они узнают свое место!"
 PODanarchrevolt.0004.b: "...возможно, пришло время переосмыслить мою позицию."
 lasombra_revolt_effect_message: "Клан Ласомбра переходит на сторону анархов. Сопротивляется только самый могущественный из их правителей."
 slayer_of_gods: "Убийца богов"
 slayer_of_gods_desc: "Этот персонаж, возможно, убил одного из всемогущих [Concept('antediluvian', 'допотопных')|E]. Они вызывают уважение и страх в равной мере."
 PODanarchrevolt.0006.t: "Восстание : Смерть Абсимиллиарда"
 PODanarchrevolt.0006.desc: "Случилось невозможное.\nВ одном из самых глухих лесов России группе анархов Носферату удалось выследить то, что, по их утверждению, было местом упокоения чудовищного прародителя их клана, Абсимиллиарда.  После ужасной битвы со стражами гробницы остался только один из нападавших, но он, если ему верить, убил [Concept('antediluvian', 'допотопного')|E] во сне. По всему миру клан Носферату наконец-то вздохнули свободно, впервые с момента своего создания, и теперь массово вступают в ряды своих героев.\nПо всей России ночь за ночью после этого события можно услышать маниакальный смех пожилой дамы...."
 nosferatu_revolt_effect_message: "клан Носферату переходит на сторону анархов. Только самые могущественные из их правителей могли сопротивляться."
 PODanarchrevolt.0008.t: "Восстание: Смерть Эннойи"
 PODanarchrevolt.0008.desc: "С замерзшего Севера приходят печальные новости; стая анархов Гангрелов, которая отправилась на поиски Эннойи, прародительницы их клана, вернулась, или, по крайней мере, вернулся один из них.\nЭтот измученный, но гордый выживший рассказывает истории о чудесах и монстрах, о предательствах и битвах, достойных самого Рагнарека, но в конце воин рассказывает о смерти Эннойи, убитой во время своего сна после ужасной битвы со стражами ее гробницы. Очевидно, что невероятно сложно проверить такие заявления, но они уже оказали мощное волновое воздействие на клан Гангрел, поскольку многие присоединились к делу анархов. Восстание разгорается ночь за ночью."
 gangrel_revolt_effect_message: "Клан Гангрел переходит на сторону анархов. Только самые могущественные из их правителей могли сопротивляться."
 PODanarchrevolt.0010.t: "Восстание : Смерть Цимисха"
 PODanarchrevolt.0010.desc: "Это случилось снова.\nГруппа анархов-цимисхов совершила набег на некоторых старейшин своего клана с очевидной целью захватить место упокоения [Concept('antediluvian', 'допотопного')|E]. Получив эту информацию, их армия двинулась на монастырь Семог, где завязалась ужасная битва с обороняющейся шляхтой. Выйдя победителями, анархам каким-то образом удалось развеять магическую защиту гробницы, и их лидер жадно поглотил самого Цимисха.\nЭта ошеломляющая победа ввергла старый клан в руки Восстания, заявив о себе как об одном из немногих родов, которым удалось избавиться от своего прародителя."
 tzimisce_revolt_effect_message: "Клан Цимисхов переходит на сторону анархистов. Только самые могущественные из их правителей могли сопротивляться."
 PODanarchrevolt.0012.t: "Восстание: Смерть Арикель"
 PODanarchrevolt.0012.desc: "Арикель, прародительница клана Тореадоров, всегда оставалась в стороне от Великой игры, в которую играли [Concept('antediluvian', 'допотопные')|E]. Однако этого было недостаточно, чтобы защитить ее от восстания анархов.\nК вам поступили сообщения о том, что дерзкий отряд анархов-тореадоров напал на ее убежище на Крите, очевидно, благодаря информации, предоставленной неким старейшиной Носферату. Остальная часть истории сбивает с толку: некоторые выжившие участники утверждают, что Арикель спала, в то время как другие говорят о великой битве, но все они сходятся во мнении, что Танцовщица быков Еноха пала от рук потомков.\nОбодренный этой новостью, клан Тореадор теперь играет гораздо более активную роль в восстании Анархов."
 toreador_revolt_effect_message: "Клан Тореадор переходит на сторону анархов. Только самые могущественные из их правителей могли сопротивляться."
 PODanarchrevolt.0014.t: "Восстание : Смерть Вентру"
 PODanarchrevolt.0014.desc: "Даже клан королей не избежал безумия восстания Анархов. Где-то глубоко в Персии группа анархов Вентру наткнулась на гробницу [Concept('antediluvian', 'допотопного')|E]. Некоторые говорят, что они искали Хакима, прародителя ассамитов, и были введены в заблуждение его хитрым потомком, другие просто говорят об очевидном и довольно грубом захвате власти.\nКакова бы ни была истинная причина, эти Вентру вернулись, заявляя об убийстве своего давно пропавшего прародителя. Хотя это утверждение и сомнительно, оно привело многих Вентру к восстанию анархов, где они легко заняли руководящие посты. Большинство анархов обеспокоены тем, что это представляет угрозу для реальной идеологии Восстания, но на самом деле они не в том положении, чтобы отвергать протянутую им столь мощную руку помощи."
 ventrue_revolt_effect_message: "Клан Вентру переходит на сторону Анархов. Только самые могущественные из их правителей могли сопротивляться."
