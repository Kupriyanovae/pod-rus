 POD_inquisition_face_sins.001.t: "Посмотри в лицо своим грехам"
 POD_inquisition_face_sins.001.desc: "Вы начинаете чувствовать, что не заслуживаете той благодати, которую Бог даровал вам, с тем, как вы живете своей жизнью. Ваша вера когда-то была непоколебимой, но вы чувствуете, как броне вашей душевной решимости появляются трещины.\nДействительно ли мир обречен? Или вы делаете недостаточно? Вас одолевают сомнения, и этот кризис все больше влияет на вашу эффективность. Вы должны что-то с этим сделать, возможно, начать с того, чтобы стать лучше."
 POD_inquisition_face_sins.001.option.a: "Я должен попытаться лучше понять Его заветы"
 POD_inquisition_face_sins.001.option.a.tt: "Вы попытаетесь что-нибудь с этим сделать"
 POD_inquisition_face_sins.001.generic.tt: "#R Этот кризис веры произошел потому, что у вашего персонажа есть по крайней мере один из семи средневековых христианских грехов (обжорство, зависть, месть, гордыня, похоть, гнев, жадность, лень). #!"
 POD_inquisition_face_sins.001.option.b: "Мне плевать ..."
 POD_inquisition_face_sins.001.option.b.tt: "Вы ничего не будете с этим делать, за что придется заплатить"
 POD_inquisition_face_sins.002.t: "Посмотри в лицо своим грехам II"
 POD_inquisition_face_sins.002.desc: "Поразмыслив о том, как вы можете глубже понять Божью благодать, вы пришли к выводу, что у вас есть два варианта: узнать об истинно благочестивых людях прошлого или обратиться за помощью к Божьим слугам."
 POD_inquisition_face_sins.002.option.a: "Мне следует искать вечную мудрость святых прошлого"
 POD_inquisition_face_sins.002.option.a.tt: "Вы попытаетесь узнать больше о благочестивых людях прошлого"
 POD_inquisition_face_sins.002.option.a.desc: "Обучение и целеустремленность"
 POD_inquisition_face_sins.002.option.a.success: "Вам удастся лучше понять Его заветы"
 POD_inquisition_face_sins.002.option.a.success.tt: "Я понимаю лучше понимаю Его замысел"
 POD_inquisition_face_sins.002.option.a.failure: "Вам не удается понять Его замысел"
 POD_inquisition_face_sins.002.option.a.failure.tt: "Может быть, я все-таки не Его слуга?"
 POD_inquisition_face_sins.002.option.b: "Мне следует обратиться за помощью в близлежащие храмы"
 POD_inquisition_face_sins.002.option.b.tt: "Вы попросите местных священников и монахов помочь вам"
 POD_inquisition_face_sins.002.option.b.desc: "Дипломатия и решительность"
 POD_inquisition_face_sins.002.option.b.success: "Вам удается лучше понять Его замысел"
 POD_inquisition_face_sins.002.option.b.success.tt: "Я понимаю лучше понимаю Его замысел"
 POD_inquisition_face_sins.002.option.b.failure: "Вам не удается понять Его замысел"
 POD_inquisition_face_sins.002.option.b.failure.tt: "Может быть, я все-таки не Его слуга?"
 POD_inquisition_face_sins.102.t: "Восстановление веры"
 POD_inquisition_face_sins.102.desc.learning: "Проведя долгое время со старыми книгами о благочестивых людях прошлого, вы приходите к пониманию того, что пути Бога отличаются от путей людей. Если он дарует свое благословение тебе, простому грешнику, ты должен заставить Его гордиться тобой."
 POD_inquisition_face_sins.102.desc.diplomacy: "За последние несколько дней вы поговорили со многими Божьими слугами, и теперь вы, наконец, начинаете понимать, что не имеет значения, как вы относитесь к себе, важно только то, как Бог относится к вам. Если он сочтет, что вы достойны своего благословения, вы позаботитесь о том, чтобы оно не пропало даром."
 POD_inquisition_face_sins.102.option.a: "Пути Господни неисповедимы"
 POD_inquisition_face_sins.102.option.a.tt: "Вы сохраняете свои божественные силы"
 POD_inquisition_face_sins.003.t: "Кризис веры"
 POD_inquisition_face_sins.003.desc.learning: "Даже после того, как вы потратили много времени, пытаясь понять благочестивых людей прошлого, читая старые книги, это просто не имеет никакого смысла. Может быть, вы все-таки не Его слуга. Или, по крайней мере, с изъяном. Вы просто молитесь, чтобы этого было достаточно."
 POD_inquisition_face_sins.003.desc.diplomacy: "Даже местные священники и монахи не помогли вам понять Бога и его пути. Может быть, вы все-таки не Его слуга. Или, по крайней мере, очень ущербный. Вам просто нужно молиться, чтобы этого было достаточно."
 POD_inquisition_face_sins.003.option.a: "Я теряю связь с Богом"
 POD_inquisition_face_sins.003.option.a.tt: "Вы теряете свои божественные силы... на некоторое время"
 POD_inquisition_face_sins.004.t: "Кризис веры II"
 POD_inquisition_face_sins.004.desc: "Прошло много времени с тех пор, как вы могли использовать божественные силы, данные Богом. Может быть, вы потеряли свою веру, может быть, Он потерял веру в вас. Но вы можете попытаться восстановить свои силы, если захотите.\nВ конце концов, для людей Истинной веры никогда не бывает слишком поздно. Грех только в том, что они не пытаются следовать пути, а не в том, что им не удается следовать."
 POD_inquisition_face_sins.004.option.a: "Я отдам все, что в моих силах, чтобы восстановить свою веру"
 POD_inquisition_face_sins.004.option.a.tt: "Вы попытаетесь восстановить свою веру, чего бы это ни стоило"
 POD_inquisition_face_sins.004.option.b: "Я не могу сдаться"
 POD_inquisition_face_sins.004.option.b.tt: "Вы попытаетесь лучше понять себя и Бога"
 POD_inquisition_face_sins.004.option.b.desc: "Изучение испытания"
 POD_inquisition_face_sins.004.option.b.success: "Вам удается лучше понять Его и себя"
 POD_inquisition_face_sins.004.option.b.failure: "Вы терпите неудачу в своем стремлении лучше понять Его и себя"
 POD_inquisition_face_sins.004.option.b.failure.tt: "Вы не получите свои силы обратно... пока что"
 POD_inquisition_face_sins.004.option.c: "Сейчас у меня нет времени на такие вещи"
 POD_inquisition_face_sins.004.option.c.tt: "Сейчас вы не будете пытаться восстановить свою веру"
 POD_inquisition_face_sins.004.option.d: "Честно? Мне плевать"
 POD_inquisition_face_sins.004.option.d.tt: "Вы никогда не сможете восстановить свою веру"
