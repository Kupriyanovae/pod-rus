 POD_werewolves_spirit_quest.1.t: "Духовное приключение"
 POD_werewolves_spirit_quest.1.desc: "Вы обратились к духам, и несколько из них предложили вам задание. Выполнение одного из них позволит вам продвинуться на вашем духовном пути, чтобы узнать больше сил, но также ослабит вас различными способами, так как каждое задание имеет свои собственные вызовы.\nЕсли вы откажетесь от этих предложений, вы сможете снова попросить (возможно) другие задания через пять лет."
 POD_werewolves_spirit_quest.1.option.a: "Задание духа войны"
 POD_werewolves_spirit_quest.1.option.b: "Задание духа лидерства"
 POD_werewolves_spirit_quest.1.option.c: "Задание духов правителей"
 POD_werewolves_spirit_quest.1.option.d: "Задание духа Вороны"
 POD_werewolves_spirit_quest.1.option.e: "Задание духа Совы"
 POD_werewolves_spirit_quest.1.option.f: "Сейчас не время для задания"
 spirit_quest_decision: "Духовное приключение"
 spirit_quest_decision_tooltip: "Прислушайтесь к их мольбам и изучите их способности."
 spirit_quest_decision_desc: "Духи — учителя в мире Гару, но изучение их даров имеет свою цену."
 spirit_quest_decision_confirm: "Какое задание у меня следующее?"
 spirit_quest_decision_effect: "Вам будет представлен выбор различных методов получения опыта в вашей жизни Оборотня."
