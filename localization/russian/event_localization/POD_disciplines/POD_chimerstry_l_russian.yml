 POD_mirror_duplicate.001.t: "Зеркальный Дубликат"
 POD_mirror_duplicate.001.desc: "Владея искусством Химерии, вы можете попытаться оживить своё собственное отражение и создать его дубликат. Такое создание станет отличным помощником в вечной борьбе Джихада, но такие силы имеют свою цену."
 POD_mirror_duplicate.001.option.a: "Я повелеваю отражениями, пора им подчиняться"
 POD_mirror_duplicate.001.option.a.tt: "Вы попытаетесь создать Зеркальный Дубликат"
 POD_mirror_duplicate.001.option.a.desc: "Борьба с реальностью"
 POD_mirror_duplicate.001.option.a.tt.success: "Зеркальный Дубликат успешно создан"
 POD_mirror_duplicate.001.option.a.tt.failure: "Вам не удалось создать Зеркальный Дубликат"
 POD_mirror_duplicate.001.option.b: "Сейчас неподходящее время"
 POD_mirror_duplicate.001.option.b.tt: "Вы откажетесь от идеи создания Зеркального Дубликата"

 POD_mirror_duplicate.002.t: "Зеркальный Дубликат II"
 POD_mirror_duplicate.002.desc: "Владея Химерией, вы успешно создаёте Зеркальный Дубликат. Теперь настало время отдавать приказы."
 POD_mirror_duplicate.002.option.a: "Даже отражения подчиняются мне"
 POD_mirror_duplicate.002.option.a.tt: "Зеркальный Дубликат успешно создан."

 POD_mirror_duplicate.003.t: "Зеркальный Дубликат II"
 POD_mirror_duplicate.003.desc: "Даже вашего мастерства в Химерии недостаточно, чтобы создать Зеркальный Дубликат... пока что."
 POD_mirror_duplicate.003.option.a: "[Select_CString(root.IsFemale, 'Я ещё не готова повелевать отражениями', 'Я ещё не готов повелевать отражениями')]"
 POD_mirror_duplicate.003.option.a.tt: "Вам не удалось создать Зеркальный Дубликат"

 POD_mirror_duplicate.death_management.t: "Потеря собственного отражения"
 POD_mirror_duplicate.death_management.desc: "Печальные новости: ваш Зеркальный Дубликат, ваше отражение, погибло."
 POD_mirror_duplicate.death_management.option.a: "Ещё один пал в борьбе"
 POD_mirror_duplicate.death_management.option.a.tt: "Ваш Зеркальный Дубликат погибло"