l_russian:
  
 POD_drain_the_life.001.t: "Оттенение жизни"
 POD_drain_the_life.001.desc: "С вашим текущим уровнем Теневластия вы можете утопить столицу [target.GetFirstName] во тьме. Но такая сила имеет цену."
 POD_drain_the_life.001.desc.ahrimans_demesne: "Вы повелитель тьмы. С вашим великим мастерством Бездны, вы моежете погрузить все земли, что находятся под контролем у [target.GetFirstName] во тьму, пожирающую все, чего она коснется. Но такая сила имеет цену, и [target.GetFirstName] не будет этому обрадован."
 POD_drain_the_life.001.option.a: "С моим невероятным контролем над Бездной, Я погружу все земли [target.GetHerHis] во тьму!"
 POD_drain_the_life.001.option.a.tt: "Вы попробуете применить Оттенение Жизни на землях  [target.GetFirstName], эта сила затронет каждое графство, даже те из них, что находятся во владении вассалов цели."
 POD_drain_the_life.001.option.a.desc: "Темное Испытание"
 POD_drain_the_life.001.option.a.success: "Вы успешно использовали Оттенение Жизни"
 POD_drain_the_life.001.option.a.tt.attacker_wins: "Земли [target.GetFirstName] погружаются во тьму, что пожирает все, до чего коснется."
 POD_drain_the_life.001.option.a.failure: "У вас не получилось использовать Оттенение Жизни"
 POD_drain_the_life.001.option.a.tt.attacker_lost: "Вы провалились"
 POD_drain_the_life.001.option.b: "Скоро, столица [target.GetFirstName] будет окутана тьмой"
 POD_drain_the_life.001.option.b.tt: "Вы используете силу Оттенение Жизни на столице [target.GetFirstName]"
 POD_drain_the_life.001.option.c: "Сейчас не время"
 POD_drain_the_life.001.option.c.tt: "Вы перестанете пытаться использвать Оттенение Жизни на землях [target.GetFirstName]"
 POD_whole_realm_was_drained_toast: "Ужасная Тьма была наслана на ваши земли [attacker.GetFirstName]"
 POD_drained_enemy_realm_toast: "Вы успешно насылаете ужасную Тьму на земли [target.GetFirstName]"
 POD_drain_the_life_failed_toast: "Вам не удалось наслать ужасную Тьму на земли [target.GetFirstName]'s realm"
 POD_capital_county_drained_toast: "Ужасная Тьма была наслана на вашу столицу [attacker.GetFirstName]"
 POD_shadow_twin.001.t: "Теневой Двойник"
 POD_shadow_twin.001.desc: "С вашим мастерством Теневластия вы можете управлять вашей собственной тенью и сделать из нее двойника.Такое существо станет большим подспорьем в вечной борьбе Джихада, но за такие способности приходится платить."
 POD_shadow_twin.001.option.a: "Я повелеваю тенями, пришло время им повиноваться"
 POD_shadow_twin.001.option.a.tt: "Вы попытаетесь создать Теневого двойника"
 POD_shadow_twin.001.option.a.desc: "Борьба со своей внутренней тьмой"
 POD_shadow_twin.001.option.a.tt.success: "Теневой Двойник успешно создан"
 POD_shadow_twin.001.option.a.tt.failure: "Вам не удается создать Теневого Двойника"
 POD_shadow_twin.001.option.b: "Сейчас неподходящее время"
 POD_shadow_twin.001.option.b.tt: "Вы забросите идею создания Теневого Двойника"
 POD_shadow_twin.002.t: "Теневой Двойник II"
 POD_shadow_twin.002.desc: "С вашим мастерством Теневластия у вас получилось создать Теневого Двойника, теперь время отдавать ему команды."
 POD_shadow_twin.002.option.a: "Даже Тени повелеваются мне"
 POD_shadow_twin.002.option.a.tt: "Теневой Двойник успешно создан."
 POD_shadow_twin.003.t: "Теневой Двойник II"
 POD_shadow_twin.003.desc: "Даже вашего мастерства Теневластия недостаточно, чтобы создать Теневого Двойника ... на данный момент ."
 POD_shadow_twin.003.option.a: "Я ещё не готов командовать тенями"
 POD_shadow_twin.003.option.a.tt: "У вас не получилось создать Теневого Двойника"
 POD_shadow_twin.death_management.t: "Теряя часть себя"
 POD_shadow_twin.death_management.desc: "Пришли ужасные новости, ваш Теневой Двойник, часть вашей собственной души, мертв. Вы чувствуете ужасную пустоту внутри."
 POD_shadow_twin.death_management.option.a: "Ещё один рассыпался в прах"
 POD_shadow_twin.death_management.option.a.tt: "Ваш Теневой Двойник умер"
 POD_commune_with_the_abyss.001.t: "Commune with The Abyss"
 POD_commune_with_the_abyss.001.desc: "The Abyss listens. It is a place of secrets, and they say it hears every whisper ever spoken. With this power, you infuse yourself with the shadow so completely that your minds become one. Once joined, you can ask one question of the darkness, which for once cannot hide the answer.\nThis answer will be true and complete, and not hidden in a riddle. The Abyss only hides the truth; it does not confuse it or guard it jealously."
 POD_commune_with_the_abyss.001.a: "\"v\""
 POD_commune_with_the_abyss.001.a.tt: "You will get another event to pick which mundane [lifestyle|E] perk you will gain."
 POD_commune_with_the_abyss.001.b: "\"Where is humanity heading?\""
 POD_commune_with_the_abyss.001.c: "\"What did Lilith taught Caine?\""
 POD_commune_with_the_abyss.001.c.tt: "You will get another event to pick which vampiric [lifestyle|E] perk you will gain."
 POD_commune_with_the_abyss.001.d: "\"What are my courtiers hiding from me?\""
 POD_commune_with_the_abyss.001.d.tt: "You will discover all secrets and schemes at your court."
 POD_commune_with_the_abyss.002.t: "Commune with The Abyss - Knowledge"
 POD_commune_with_the_abyss.002.desc: "\"Can I still improve?\" is answered positively, soon flooding your minds with various fields where you could still do better."
 POD_commune_with_the_abyss.002.a: "Charisma and presence."
 POD_commune_with_the_abyss.002.b: "Strategy and leadership."
 POD_commune_with_the_abyss.002.c: "Rulership and influence."
 POD_commune_with_the_abyss.002.d: "Deceit and lies."
 POD_commune_with_the_abyss.002.e: "Knowledge and wisdom."
 POD_commune_with_the_abyss.003.t: "Commune with The Abyss - Mystical Knowledge"
 POD_commune_with_the_abyss.003.desc: "\"What did Lilith taught Caine?\". A lot of things it turns out as she was the one to help Caine harness the power of his blood into the disciplines still used tonight by vampires. In the myriad of images the Abyss conjured as an answer, some stick better than others in your mind and help you achieve a new degree of understanding."
 POD_commune_with_the_abyss.003.a: "The first steps towards Animalism."
 POD_commune_with_the_abyss.003.b: "Caine's anger and powerful wrath."
 POD_commune_with_the_abyss.003.c: "The nights Lilith left Caine to ponder."
 POD_commune_with_the_abyss.003.d: "The power of Caine's emotions."
 POD_commune_with_the_abyss.003.e: "The blood was always the key."
