l_russian:
  
 POD_daimonion_events.1000.title: "Чувство Греха - Схватка"
 POD_daimonion_events.1000.desc: "Даже обладая демоническими силами, трудно разрушить барьеры невежества, которые глупцы возводят, чтобы сдержать свои собственные желания.Это зависит от вас, сможете ли вы проскользнуть в разум [recipient.GetFirstName] и даровать освобождение. Но сначала вы должен прорваться сквозь ментальный барьер."
 POD_daimonion_events.1000.option.a: "Силы крови достаточно."
 POD_daimonion_events.1000.a.tt_true_faith: "Их Вера сопротивляется мне!"
 POD_daimonion_events.1000.a.success.desc: "Победа!"
 POD_daimonion_events.1000.a.failure.desc: "Поражение"
 POD_daimonion_events.1000.a.tt_success: "Их Грехи усилятся и поглотят их"
 POD_daimonion_events.1000.a.tt_failure: "[recipient.GetSheHe] останется недосягаемым"
 POD_daimonion_events.1000.option.b: "Моя собственная воля уничтожит их защиту!"
 POD_daimonion_events.1000.option.c: "Сегодня не подходящее время...."
 POD_daimonion_events.1000.option.c.tt: "Сдаться"
 POD_daimonion_events.1000.option.b.tt.beast: "#R Я думал, что я здесь плохой парень....#!"
 POD_daimonion_events.2000.title: "Чувство Греха - Триумф"
 POD_daimonion_events.2000.desc: "Я прорвался сквозь ментальную защиту, демоническая сила скручивает и развращает [recipient.GetName]."
 POD_daimonion_events.2000.option_a: "Еще одна душа в моем списке"
 POD_daimonion_events.3000.title: "Чувство Греха - Осквернение"
 POD_daimonion_events.3000.desc: "Всю свою жизнь вы подавляли свои эмоции, свои потребности. Вы слушали, как другие говорят вам, что правильно, а что неправильно. Вы подавляли и подталкивали себя к тому, чтобы стать лучше. \n #R Зачем?#! \n С вас довольно. Вы знаете, чего вы хотите и что вам нужно делать."
 POD_daimonion_events.3000.desc.auspex: "И все же что-то здесь не так. Эти чувства, они исходят не от вас. Вы видите видения некоего существа.... Мужчины? Женщины? Демона? Трудно сказать. Но ваши сверхъестественные чувства кричат вам имя - [actor.GetFirstNameNoTooltip]"
 POD_daimonion_events.3000.option_a: "Это приятное чувство"
 POD_daimonion_events.4000.title: "Чувство Греха - Провал"
 POD_daimonion_events.4000.desc: "Это была неподходящая ночь для того, чтобы ваша цель поддалась своим грехам, но это всего лишь вопрос времени - все ангелы низвергаются, и вы будете ждать их, когда они попадут в ад."
 POD_daimonion_events.4000.option_a: "Скоро....."
 POD_daimonion_events.5000.title: "Психомахия - Итог"
 POD_daimonion_events.5000.option.loss: "Здравствуй, тьма, мой старый друг...."
 POD_daimonion_events.5000.option.loss.ct: "Вы получите несколько новых грехов с их усиленной версией"
 POD_daimonion_events.5000.option.victory: "Величайший герой - это тот, кто владеет собой"
 POD_daimonion_events.5000.desc.victory: "Вы боролись с худшими сторонами себя - грехами, изъянами и тьмой. И вы победили. Тьма все еще внутри вас, но теперь она отвечает твоим желаниям.\n\nСила ваших грехов в вашем распоряжении."
 POD_daimonion_events.5000.desc.loss: "Все это было так внезапно - проявление греха появилось из ниоткуда и атаковало с силой каждой зазубренной, ущербной части вас самих. Это было безнадежно....Как можно сражаться с существом, которое олицетворяет все то, что делает вас такими, такими слабыми?\n\n Вы не можете. Лучше сдаться."
 POD_daimonion_events.5000.loss.toast: "[recipient.GetFirstName] поддается"
 POD_daimonion_events.5000.loss.toast.torpor: "Они быстро впадают в [torpor|E], чтобы уцелеть"
 POD_daimonion_events.5000.loss.toast.sins: "Они поддались разврату"
 POD_daimonion_events.5000.victory.toasttitle: "[recipient.GetFirstName] побеждает"
 POD_daimonion_events.5000.victory.toast: "[recipient.GetFirstName] берет верх над своими грехами"
 POD_daimonion_events.5001.title: "Психомахия - Начало"
 POD_daimonion_events.5001.desc: "Битва с самыми темными уголками души - такова судьба, которую вы предрекли [recipient.GetName]. Увы, они не понимают ценности такого противостояния и пытаются сопротивляться. Да начнется борьба."
 POD_daimonion_events.5001.a.tt_success: "Схватка началась"
 POD_daimonion_events.5001.a.tt_failure: "[recipient.GetSheHe] будет оставаться в безопасности и в неведении"
 POD_daimonion_events.5001.power_fail: "Психомахия провалилась"
 invite_infernalist_decision: "Призвать Инферналиста"
 invite_infernalist_decision_desc: "Погрузившись в свою собственную извращенную силу, найдите смертного, погрязшего в сделаках с демонами, и привлеките их к себе"
 invite_infernalist_decision_tooltip: "Возьмите к себе на службу талантливого инферналиста"
 invite_infernalist_decision_effect_tooltip: "Инферналист присоединяется к вашему двору"
 invite_infernalist_decision_tp: "Тьма обогощает....."
 invite_infernalist_decision_confirm: "Как паук в паутине...."
 POD_daimonion_events.6000.title: "Грехопадение"
 POD_daimonion_events.6000.desc: "Вы провели месяцы, проникая в разум [recipient.GetFirstName], подвергая сомнению их путь и восхваляя силу демонов. Вы использовали темные дары, чтобы найти их слабости и надавить на их боль. Сейчас самое время завершить их падение."
 POD_daimonion_events.6000.option.a: "Это будет легко."
 POD_daimonion_events.6000.a.tt_true_faith: "Их Вера сопротивляется Мне!"
 POD_daimonion_events.6000.a.success.desc: "Победа!"
 POD_daimonion_events.6000.a.failure.desc: "Поражение"
 POD_daimonion_events.6000.a.tt_success: "Они будут служить темным хозяевам!"
 POD_daimonion_events.6000.a.tt_failure: "[recipient.GetSheHe] останется недосягаемым"
 POD_daimonion_events.6000.option.b: "Моя собственная сила воли сокрушит их оборону!"
 POD_daimonion_events.6000.option.c: "Сегодня неудачное время...."
 POD_daimonion_events.6000.option.c.tt: "Сдаться"
 POD_daimonion_events.6000.option.b.tt.beast: "#R Я думал, что я здесь плохой парень....#!"
 POD_daimonion_events.7000.title: "Грехопадение - Триумф"
 POD_daimonion_events.7000.desc: "Получилось. [recipient.GetFirstName] перешел на темную сторону и отныне будет подчиняться и служить великим темным силам."
 POD_daimonion_events.7000.option_a: "Работа темного властелина никогда не бывает оконченной"
 POD_daimonion_events.8000.title: "Грехопадение - Осквернение"
 POD_daimonion_events.8000.desc: "Почему бы и нет? Честно. Они предлагают так много. Дают так много. Демоны даруют мне то, что я хочу, и все, что я должен сделать взамен, - это оказать случайную услугу? Я в деле. Люди говорят, что они злые, но люди тоже злые. Просто князья платят не так много, как демоны."
 POD_daimonion_events.8000.option_a: "Это приятное чувство"
 POD_daimonion_events.9000.title: "Грехопадение - Провал"
 POD_daimonion_events.9000.desc: "Несмотря на все ваши усилия, ваша жертва предпочла остаться слепой. Жаль, вы хотели избавить их от грядущей эры тьмы... Что ж, вам просто придется как-нибудь попробовать еще раз."
 POD_daimonion_events.9000.option_a: "Скоро..."
 tempt_ct: "Запустите происки, чтобы склонить цель к интернализму."
 demonic_plague_contraction: "Заражение Демонической Чумой"
 demonic_plague_contraction_ct: "Вы заболели страшной демонической чумой и обречены умирать медленной, мучительной смертью."
 demonic_plague_wound: "Демоническая чума прогрессирует"
 demonic_plague_overcome: "Демоническая чума закрепилась"
 demonic_plague_overcome_ct: "По крайней мере, на какое-то время ваша жизненная сила удерживает чуму на расстоянии. Продолжайте в том же духе, и вы, возможно, преодолеете это."
 demonic_plague_overcome_complete: "Демоническая чума побеждена"
 demonic_plague_overcome_complete_ct: "Вы победили страшную демоническую чуму и очистили свой организм от нее!"
