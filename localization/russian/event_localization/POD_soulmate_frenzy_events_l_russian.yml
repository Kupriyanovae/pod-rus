 POD_soulmate_frenzy.001.t: "Истерзанная душа"
 POD_soulmate_frenzy.001.desc: "Вы только что узнали об этом, и ваш мир рушится. [lost_soulmate.GetFirstName] [Select_CString(lost_soulmate.IsFemale, 'приняла', 'принял' )] истинную смерть. Ваш разум содрогается и отрицает этот факт. Проходят бесконечные мгновения, прежде чем вы понимаете, что это значит: часть вас точно исчезла. Вы [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] под ночным небом, и это головокружительное одиночество душит ваш разум. Но есть чудовище, которое следит за вашей слабостью. Зверь вздымается внутри вас, оседлав вашу боль и отчаяние. Вскоре его рев захлестнёт вашу душу. Ведь с печалью приходит ярость."
 POD_soulmate_frenzy.001.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сопротивляться всеми силами."
 POD_soulmate_frenzy.001.option.a.tt: "#beast Ты не сможешь противостоять мне!#!"
 POD_soulmate_frenzy.001.option.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сопротивляться достаточно долго, чтобы покинуть свой двор."
 POD_soulmate_frenzy.001.option.b.tt: "#beast Ты не можешь убежать от меня!#!"
 POD_soulmate_frenzy.001.option.c: "Я приму его объятия - Зверь никогда не страдает."
 POD_soulmate_frenzy.001.option.c.tt: "#beast Пора пировать!#!"

 POD_soulmate_frenzy.002.t: "Попытка сопротивления"
 POD_soulmate_frenzy.002.desc: "Внутри вас растёт ужасающее присутствие. Оно полно красных страстей, смертельных желаний, и вам хочется поддаться ему. Вы могли бы забыть обо всех своих страданиях и найти облегчение, приняв Зверя. Передохнуть, пока вы задыхаетесь от боли. Но у вас есть свои причины сопротивляться. Вы знаете, что Зверь - это внутренний хищник, а вы - его добыча.\nНет ничего хорошего, что он мог бы дать вам, если бы это было ещё большее отчаяние. Поэтому вы боретесь со Зверем, вы боретесь с собой и своим желанием сдаться. Ваш разум - поле битвы, и свет меркнет. Вы [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] против собственной тьмы, и она поглощает вас."
 POD_soulmate_frenzy.002.option.a: "Продолжить борьбу."
 POD_soulmate_frenzy.002.option.a.tt: "#beast Контроль за тобой... пока что.#!"

 POD_soulmate_frenzy.102.t: "Преодолевая боль"
 POD_soulmate_frenzy.102.desc: "Кажется, что последующие ночи никогда не закончатся. Зверь здесь, готовый воспользоваться малейшим раздражением, малейшим всхлипом, чтобы овладеть вами. Ваши придворные чувствуют, что с вами что-то не так, и, к счастью, инстинктивно избегают вас. Ваш взгляд полон кровавой расправы, и даже человек может это заметить. Однако мало-помалу вы подавляете своего внутреннего монстра. Его когти больше не могут зацепиться за ваше сознание. И вот, после нескольких недель упорной борьбы, вы снова запираете Зверя в клетке. Вы победили, но ценой огромных усилий. По крайней мере, многие жизни, возможно, были спасены благодаря этому.\nВаша печаль всё ещё здесь, а бессмертие имеет горький привкус. Но время - ваш союзник. Может быть, однажды ночью небо снова станет звёздным."
 POD_soulmate_frenzy.102.option.a: "Всё кончено."
 POD_soulmate_frenzy.102.option.a.tt: "Вам удалось устоять перед неистовством, но вы всё равно чувствуете пустоту внутри..."

 POD_soulmate_frenzy.003.t: "Под красным небом"
 POD_soulmate_frenzy.003.desc: "Вам удаётся удержать Зверя в узде, по крайней мере, на время. Вы покидаете свои владения, словно ад остался позади. Вы бьётесь в ночи, как можно дальше от дома, а Зверь с яростью бьётся внутри вас. В какой-то момент, вы уже не помните, когда именно, вы делаете единственное, что остаётся сделать: открываете клетку. И утопаете в муках своих слишком долго сдерживаемых эмоций.\nМногие, вероятно, умрут, но это будут не ваши придворные."
 POD_soulmate_frenzy.003.option.a: "Сегодня ночью прольётся кровь."
 POD_soulmate_frenzy.003.option.a.tt: "#beast Наконец-то! Мы покажем им наш гнев!#!"

 POD_soulmate_frenzy.103.t: "Когда льётся кровь"
 POD_soulmate_frenzy.103.desc: "Неистовство овладевает вами на несколько недель. Вы пересекаете свои владения, словно кровожадный ураган. Быстро распространяются слухи о чудовище, которое приходит по ночам и убивает всё на своём пути. Дни становятся слишком короткими для людей, а ночи - обещаниями смерти.\nВы не помните, когда это прекратилось. Вы просто стоите в центре деревни, а вокруг вас разбросаны куски её жителей. Эта картина стала для вас привычной, но теперь вы можете оценить весь её ужас. Наконец, вы приходите в своё убежище. Ваша внутренняя правда выражается в засохшей крови, измазавшей ваше лицо и руки. Вы - чудовище из сказок, и дети будут расти в страхе перед вами."
 POD_soulmate_frenzy.103.option.a: "Ваши преступления бесчисленны."
 POD_soulmate_frenzy.103.option.a.tt: "#beast Это была хорошая пирушка#!"

 POD_soulmate_frenzy.203.t: "Шрамы боли и ярости"
 POD_soulmate_frenzy.203.desc: "Великое неистовство не утихомирило вашу боль. Скорбь не утихает от ярости и резни. Вы чувствуете пустоту, вас преследует ощущение нереальности. Зверь оставил свой след в вашем сознании, и вы ещё не поняли, каким образом. Вы уже никогда не станете [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )].\nНо вы выживете, ночь за ночью. Таков удел бессмертных."
 POD_soulmate_frenzy.203.option.a: "Отныне у всего привкус пепла."
 POD_soulmate_frenzy.203.option.a.tt: "Вы поддались неистовству, но всё ещё чувствуете пустоту внутри..."

 POD_soulmate_frenzy.303.t: "Дети Вирма"
 POD_soulmate_frenzy.303.desc: "Неистовство овладевает вами на несколько недель. Вы пересекаете свои владения, словно кровожадный ураган. Быстро распространяются слухи о чудовище, которое приходит по ночам и убивает всё на своём пути. Дни становятся слишком короткими для людей, а ночи - обещаниями смерти.\nНо иногда даже монстры встречают своё собственное чудовище. Ваш Зверь был слишком шумным, слишком заметным в своей жажде смерти. Несколько существ услышали слёзы земли. Они учуяли запах бойни, учинённой вами, и пошли по его следу. Однажды ночью они наконец находят вас, и вы становитесь добычей. Стая оборотней внезапно окружила вас и решила положить конец вашему святотатственному существованию. Несмотря на всю силу вашей ярости, их клыки и когти слишком многочисленны. Это может стать вашим последним боем."
 POD_soulmate_frenzy.303.option.a: "Монстры не боятся щенков."
 POD_soulmate_frenzy.303.option.a.tt: "#beast Ну же!#!"
 POD_soulmate_frenzy.303.option.a.desc: "Борьба за вашу нежизнь"
 POD_soulmate_frenzy.303.option.a.success: "Вы одерживаете верх"
 POD_soulmate_frenzy.303.option.a.tt.win: "Вы победили"
 POD_soulmate_frenzy.303.option.a.failure: "Вы потерпели поражение"
 POD_soulmate_frenzy.303.option.a.tt.lose: "Вы проиграли"

 POD_soulmate_frenzy.403.t: "После когтей"
 POD_soulmate_frenzy.403.desc: "Рычание волков смешивается с вашим, и начинается страшное противостояние. Ваш зверь не обладает ни малейшей проницательностью, но он инстинктивно знает, как убить и выжить. Вы стоите в самом сердце битвы; ваш танец в центре бури. Вы уклоняетесь от одних ударов, не справляетесь с другими, и с каждой новой раной ваша ярость растёт снова и снова.\nВ своем лихорадочном сознании вы видите, как хватаете плоть, которая оказывается в пределах вашей досягаемости, вырываете глаза, сворачиваете челюсти и рубите руки, как головы. Боль разрывает эти видения. У вашего тела есть пределы, и вся ярость мира не может их преодолеть. Усталость и травмы становятся слишком сильными, и страх берёт верх над монстром, который управляет вами. Поэтому вы убегаете, несмотря на преследующих вас безумных оборотней. После нескольких часов погони вам каким-то чудом удаётся сбежать от них."
 POD_soulmate_frenzy.403.option.a: "Мне нужен отдых."
 POD_soulmate_frenzy.403.option.a.tt: "#beast Им не сравниться с нашей мощью!#!"

 POD_soulmate_frenzy.503.t: "Я - [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех, кто остался"
 POD_soulmate_frenzy.503.desc: "Наконец-то вы дома. Зверь умолк, и вы одни. Вашей любви больше нет, у вас остались только чувство утраты и воспоминания. Вы всё ещё живы, но какой ценой? Ваше существование покажется вам очень долгим."
 POD_soulmate_frenzy.503.option.a: "Отныне у всего привкус пепла."
 POD_soulmate_frenzy.503.option.a.tt: "Вы поддались неистовству, но всё ещё чувствуете пустоту внутри..."

 POD_soulmate_frenzy.603.t: "Любовь может спасти"
 POD_soulmate_frenzy.603.desc: "Рычание волков смешивается с вашим, и начинается страшное противостояние. Вы стоите в самом сердце битвы; ваш танец - в центре бушующей стихии. Вы уклоняетесь от одних ударов, не справляетесь с другими, и с каждой новой раной ваша ярость растёт снова и снова. Боль приходит, чтобы разорвать эти видения. У вашего тела есть пределы, и вся ярость мира не может их преодолеть. Усталость и травмы становятся слишком сильными. Внезапно ярость покидает вас.\nВоины Геи жестоко настигают вас. Их смертоносные орудия бьют по увядшим органам за кожей живота, дробят кости, превращая ваше существо в бесконечное множество мелких кусочков. Вы чувствуете пустоту, пока умираете, но странный шум привлекает ваше внимание. Несмотря на залитые кровью глаза, вы видите, как что-то мчится к вам и стае. Это [friend_savior.GetFirstName]. Начинается новая битва, но вы слишком ранены, чтобы наблюдать за ней. Всё расплывается, пока [friend_savior.GetFirstName] не склоняется над вами. «Я здесь. Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] за тобой, прямо сейчас»."
 POD_soulmate_frenzy.603.option.a: "Здравствуй, тьма, мой старый друг."
 POD_soulmate_frenzy.603.option.a.tt: "[friend_savior.GetFirstName] спасает вас"

 POD_soulmate_frenzy.703.t: "Принимая свой конец"
 POD_soulmate_frenzy.703.desc: "Рычание волков смешивается с вашим, и начинается страшное противостояние. Вы стоите в самом сердце битвы; ваш танец - в центре бушующей стихии. Вы уклоняетесь от одних ударов, не справляетесь с другими, и с каждой новой раной ваша ярость растёт снова и снова. В своём лихорадочном сознании вы видите, как хватаете плоть, которая попадается вам на глаза, вырываете глаза, сворачиваете челюсти и рубите руки, как головы. Боль разрывает эти видения.\nУ вашего тела есть пределы, и вся ярость мира не может их преодолеть. Внезапно ярость покидает вас, и остаётся только страх. Воины Геи жестоко хватают вас. Их убийственные орудия бьют по увядшим органам за кожей живота, дробят кости, превращая ваше существо в бесконечное множество мелких кусочков. Вы чувствуете пустоту ещё до того, как ваша голова покидает шею. В последний раз вы видите звёзды, а затем наступает темнота."
 POD_soulmate_frenzy.703.option.a: "Вечный покой ждёт."
 POD_soulmate_frenzy.703.option.a.tt: "Вы погибаете в неравном бою с оборотнями"

 POD_soulmate_frenzy.004.t: "Разъярённый Зверь"
 POD_soulmate_frenzy.004.desc: "Ваш поток сознания внезапно прерывается. Острая ярость заглушает ваши мысли, и вы становитесь похожи на пустую оболочку, движимую только насилием. Это существо, которое является вами, не будучи вами, бежит через ваши владения. Оно слепо к сожалениям, озабочено лишь тем, чтобы сеять смерть, потому что смерть породила его. Поэтому его когти бьют по лицам и дробят кости, а зубы вырывают горло, как сердце из груди.\nВаш дом теперь погружён в кровь и крики. Ночь скоро снова станет тихой. Это не только обещание, но и приговор."
 POD_soulmate_frenzy.004.option.a: "Земля будет красной на рассвете."
 POD_soulmate_frenzy.004.option.a.tt: "#beast Приступим к пиршеству!#!"

 POD_soulmate_frenzy.104.t: "Кровавое похмелье"
 POD_soulmate_frenzy.104.desc: "Наконец вы просыпаетесь. Пелена на глазах приподнимается, и вы видите, что натворили за эту долгую ночь. У ваших ног - потоки крови. Вокруг вас - трупы, части истерзанных тел и другие неопознаваемые вещи. Вы можете узнать многих из своих стражников, слуг, придворных, а некоторые лица вам не так уж и безымянны. Все они застыли с выражением ужаса. Ваш дом похож на открытое кладбище, а вы - [Select_CString(ROOT.Char.IsFemale, 'могильщица', 'могильщик' )]."
 POD_soulmate_frenzy.104.option.a: "Ваши преступления бесчисленны."
 POD_soulmate_frenzy.104.option.a.tt: "#beast Убивать придворных - весело, надо повторить!#!"

 POD_soulmate_frenzy.204.t: "Шрамы боли и ярости"
 POD_soulmate_frenzy.204.desc: "Неистовство не утихомирило вашу боль. Скорбь не снимается яростью и резнёй. Вы чувствуете пустоту, вас преследует ощущение нереальности. Зверь оставил свой след в вашем сознании, и вы ещё не поняли, каким образом. Вы уже никогда не станете [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )]. Но вы выживете, ночь за ночью. Таков удел бессмертных."
 POD_soulmate_frenzy.204.option.a: "Отныне у всего привкус пепла."
 POD_soulmate_frenzy.204.option.a.tt: "Вы поддались неистовству, но всё ещё чувствуете пустоту внутри..."