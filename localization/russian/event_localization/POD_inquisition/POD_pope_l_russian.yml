l_russian:

 inquisition_full_support_modifier: "Полная поддержка Папы"
 inquisition_full_support_modifier_desc: "У вас есть полная поддержка Его Святейшества, а значит, и самой Церкви. Слава Господу!"

 PODask_pope.1.t: "Его Святейшество: Григорий IX"
 PODask_pope.1.desc: "Теневая инквизиция во многих отношениях является прямым продолжением католической Церкви, большинство её финансирования и поддержки поступает непосредственно из неё. Папа Григорий — горячий сторонник этих усилий, до такой степени, что он рассматривает возможность создания «публичной» Инквизиции для борьбы с менее сверхъестественными угрозами в будущем. Иметь прямой доступ к такому могущественному человеку — это дар, который нельзя растрачивать впустую для развивающейся Теневой инквизиции.\nМногие инквизиторы опасаются, что преемники Григория могут быть не столь заинтересованы в поддержке ваших усилий, возможно, из-за сверхъестественного вмешательства или просто из-за безразличия (или неверия в угрозу) с их стороны. Если это произойдёт, вероятно, организация в целом пострадает. Озабоченные голоса среди инквизиторов планируют сделать всё возможное в краткосрочной перспективе и молиться за долгую и здоровую жизнь Григория."
 PODask_pope.1.a: "Да здравствует Его Святейшество!"

 PODask_pope.3.t: "Белый дым, белые облака"
 PODask_pope.3.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только из вопросов христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nКардиналы на этот раз сделали правильный выбор, и новый Папа полностью поддерживает Теневую инквизицию, используя все свои значительные рычаги влияния, чтобы убедиться, что вам не будет недоставать ничего, что могло бы помочь вам бороться с истинной угрозой."

 PODask_pope.4.t: "Белый дым, чистое небо"
 PODask_pope.4.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только из вопросов христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа решил не вмешиваться в дела Теневой инквизиции ни в каком виде. Хотя вам бы хотелось более явной поддержки из Рима, по крайней мере, нет и открытого противодействия вашему ордену. Пока этого должно быть достаточно."
 PODask_pope.4.a: "Да здравствует Его Святейшество."

 inquisition_no_support_modifier: "Папский запрет"
 inquisition_no_support_modifier_desc: "Вы больше не являетесь официальной частью католической Церкви. Только несколько высокопоставленных членов Курии всё ещё поддерживают вас."

 PODask_pope.5.t: "Белый дым, чёрные тучи"
 PODask_pope.5.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только из вопросов христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nК сожалению, новый Папа был ужасён, когда узнал о существовании Теневой инквизиции. Обвиняя её в том, что это один из грязных секретов, от которых он хочет избавиться за время своего понтификата, Его Святейшество официально отозвал всю поддержку Церкви. Это бедственное положение, но может быть решение: некоторые кардиналы всё ещё поддерживают ваше дело, и, при должной поддержке с вашей стороны, они всё ещё смогут сохранить линию связи между вами и Церковью."
 PODask_pope.5.a: "Да здравствует Его Святейшество..."
 PODask_pope.5.b: "Мы знаем лучше."

 PODask_pope.6.t: "Белый дым, изменчивые тени"
 PODask_pope.6.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа — человек духовных наклонностей, и он мало интересуется мирскими вопросами, такими как ваша организация. Кажется, что кардиналы приобретут увеличенное влияние в течение его понтификата, и это вызывает у вас беспокойство, так как они часто становятся целью сверхъестественного вмешательства. Вы могли бы попытаться начать масштабное расследование, но это наверняка вызовет недовольство."
 PODask_pope.6.a: "Сосредоточимся на действительно осквернённых."
 PODask_pope.6.b: "Еретики будут очищены!"
 PODask_pope.6.effect.success.desc: "Расследование прошло успешно!"
 PODask_pope.6.critical.failure.effect.desc: "Препятствия на каждом шагу..."

 PODask_pope.7.t: "Белый дым, белые тени"
 PODask_pope.7.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nЧтобы помочь Теневой инквизиции, новый Папа планирует дипломатический диалог с представителями других конфессий и их охотничьими организациями. Вы, очевидно, должны принять участие, чтобы помочь устранить прошлые недоразумения между ними и католической Церковью, обеспечив гладкость процесса. Учитывая склонность Его Святейшества помогать, вы могли бы также убедить его, что это усилие будет напрасным, и перенаправить средства на другие нужды."
 PODask_pope.7.a: "Блестящая идея, Ваше Святейшество."
 PODask_pope.7.b: "Этим еретикам нельзя доверять."
 PODask_pope.7.effect.success.desc: "Переговоры прошли успешно!"
 PODask_pope.7.critical.failure.effect.desc: "Успех, но ценой потерь."

 PODask_pope.8.t: "Белый дым, золотые ветра"
 PODask_pope.8.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nХотя новый Папа не враждебен к Теневой инквизиции, он убеждён, что вы преувеличиваете реальную угрозу. Поэтому он издал указ о значительном сокращении финансирования, которое использовалось для выполнения ваших задач в поле. Вам придётся пересмотреть все существующие процессы и, вероятно, принять сложные решения, если вы хотите продолжать работать в нынешнем состоянии."
 PODask_pope.8.a: "Время для реорганизации."
 PODask_pope.8.b: "Время для сокращения расходов."
 PODask_pope.8.effect.success.desc: "Реорганизация прошла успешно!"
 PODask_pope.8.critical.failure.effect.desc: "Это только ухудшило ситуацию..."

 inquisition_disorganized_levies_modifier: "Рвение и неопытность"
 inquisition_disorganized_levies_modifier_desc: "Множество новых рекрутов вступают в праведную борьбу. Однако их огромное количество и полное отсутствие опыта создают проблемы."

 PODask_pope.9.t: "Белый дым, кровавые ветра"
 PODask_pope.9.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа стремится помочь Теневой инквизиции и поэтому издал призыв ко всем способным людям вступить в ваши ряды, не уведомив вас заранее. Хотя этот жест, несомненно, был сделан с благими намерениями, он привёл к значительной дезорганизации в ваших рядах, так как новобранцы далеко не соответствуют стандартам, которых вы ожидаете от защитников Инквизиции. Разбираться с этим придётся приложив немало усилий."
 PODask_pope.9.a: "Время для реорганизации."
 PODask_pope.9.b: "Примем всех, а разберёмся позже."

 PODask_pope.10.t: "Белый дым, белые ветра"
 PODask_pope.10.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nХотя новый Папа не отвергает полезность Теневой инквизиции, он обеспокоен моральной стороной некоторых действий, совершаемых от его имени. Как проницательный теолог, он попросил о встрече с вами, чтобы обсуждать, действительно ли результаты стоят угрозы для вашей души. Вы, очевидно, убеждены, что ответ — да, но заставить Его Святейшество согласиться с этим может быть трудно."
 PODask_pope.10.a: "Время для дебатов."
 PODask_pope.10.b: "Его Святейшество, конечно, прав."
 PODask_pope.10.effect.success.desc: "Его Святейшество соглашается!"
 PODask_pope.10.critical.failure.effect.desc: "Неужели я действительно [Select_CString(ROOT.Char.IsFemale, 'обречена', 'обречён')]?"

 PODask_pope.11.t: "Белый дым, белый туман"
 PODask_pope.11.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа не отрицает важности Теневой инквизиции, но обеспокоен её публичным имиджем. В конце концов, ваша организация не находится под прямым контролем и может выйти из-под него в любой момент. Поскольку последствия для Церкви были бы катастрофическими, Его Святейшество просит вас разорвать большинство связей с ним. Это означает, что Теневая инквизиция будет ещё больше скрываться за кулисами, что может обернуться как благом, так и проклятием."
 PODask_pope.11.a: "Его Святейшество высказался."
 PODask_pope.11.b: "Нам нужны эти связи с Церковью!"

 PODask_pope.12.t: "Белый дым, затянутое небо"
 PODask_pope.12.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nК счастью, новый Папа поддерживает Теневую инквизицию, хотя он особенно благоволит вашему конкретному ордену. Принятие многочисленных титулов и других почестей, которые он пытается вам даровать, несомненно, отразится положительно на вашем ордене, но в меньшей степени на вас лично."
 PODask_pope.12.a: "Его Святейшество нам льстит."
 PODask_pope.12.b: "Это общая заслуга."