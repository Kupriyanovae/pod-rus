l_russian:
  
 PODadventurers.0003.desc: "The Visconti mortal family has been the centerpiece of Northern Italy politics for several generations now. They have produced many famous (and infamous) individuals as well as leaving their mark on the history of the region. They have stayed far away from the supernatural and avoided its interference... until now.\nOne scion of the family, Giangaleazzo, has recently been [Embraced|E] by an unknown Lasombra and has been quick to use both his family's gravitas and his shrewd political talent to gain a great influence in Lombardy in a surprising short amount of time. Previously trusted agents and loyal contacts have been turning against the local supernatural (and sometimes mortal) authorities to join his cause, seriously weakening the hold of the local rulers in this area."
 PODadventurers.0003.a: "Who does he think he is?"
 PODadventurers.0003.b: "Let us fight back his growing influence."
 visconti_contacts_modifier: "Visconti Contacts"
 visconti_contacts_modifier_desc: "Giangaleazzo's familial contacts prove useful in expanding your influence."
 PODadventurers.0005.desc: "In a surprising move, Giangaleazzo Visconti has come to your haven in person. Being no fool, you quickly understand that he didn't come alone, being backed by his growing army in a show of force that you can only respect. The young Lasombra has apparently singled you out as the most influential vampire in Italy (though you think that he might just be telling that to every vampire rulers he encounters) and wants to discuss a potentially mutually beneficial arrangement.\nHe is willing to leave Italy with his army, causing no further distress in the region, if you agree to provide him with resources and funds so that he can start his rise to power somewhere else. To sweeten the deal, he even offers some of his Visconti contacts to help spread your influence in the region if you accept. "
 PODadventurers.0005.a: "We have a deal, Milanese."
 PODadventurers.0005.b: "Presumptuous upstart! Out of my sight!"
 PODadventurers.0003.b.tt: "[buildings|E] in the [barony|E] of [GetTitleByKey('c_como').GetNameNoTier] will be destroyed."
 PODadventurers.0003.a.tt: "[buildings|E] in the [baronies|E] of [GetTitleByKey('c_lombardia').GetNameNoTier], [GetTitleByKey('c_brescia').GetNameNoTier] and [GetTitleByKey('c_como').GetNameNoTier] will be destroyed."
 PODadventurers.1001.desc: "В последних донесениях ваших агентов говорится о юном вампире по имени Джангалеаццо. Этот юнец, похоже, очень амбициозен и, вместо того чтобы проявлять к вам должное уважение, пытается собирать поддержку по всей Северной Италии с неизвестной целью. До сих пор он был слишком хитёр и неуловим, чтобы попасться, что само по себе вызывает беспокойство..."
 PODadventurers.1001.a: "У меня плохие предчувствия..."
 PODadventurers.1001.player_warning: "Будьте готовы, вы скоро ещё услышите о нём."
 PODadventurers.1002.t: "Князь : Джангалеаццо"
 PODadventurers.1002.desc: "‘Я не склонен к страстям. Правда в том, что я считаю Милан своим родовым владением, поскольку давным-давно был его герцогом, и ещё правда в том, что Италия всегда будет занимать особое место в моём холодном сердце. Но разве Цезарь ограничил свои амбиции одним городом? Или даже одним народом? Я завоевываю земли и титулы не ради высшей цели и даже не ради острых ощущений. Вовсе нет. Здесь нет места ни религиям, ни философии, ни эмоциям, есть только Игра. Перехитрить противника, увидеть, как рушатся его планы ещё до того, как он узнает твое имя, заставить его предать всё, что ему дорого... В этом и есть смысл нашего существования. Помните, что всегда найдется игрок лучше вас. Всегда есть кто-то, за кем можно наблюдать, у кого можно учиться и кого можно сокрушить. А на вершине пирамиды...? Что ж, увидимся там, если, конечно, вы проживёте достаточно долго.’"
 PODadventurers.1002.a: "Пора преподать этому высокомерному Висконти урок смирения!"
 PODadventurers.1002.a.target.tt: "Вы разберётесь с ним, когда придет время"
 PODadventurers.1002.a.not_target.tt: "Ваш сеньор находится в состоянии войны с Джангалеаццо"
 PODadventurers.1002.b: "Я хочу, чтобы он был на моей стороне, чего бы мне это ни стоило!"
 PODadventurers.1002.b.custom: "Вы вассализируете амбициозного Висконти. Это обойдется вам очень дорого, и он будет благодарен лишь на время..."
 POD_giangaleazzo.notification: "Князь делает свой ход"
 POD_giangaleazzo.desc: "В Италии Джангалеаццо Висконти, амбициозный Ласомбра, начал завоевательную кампанию. Удастся ли ему пошатнуть старинный центр империи?"
 PODadventurers.1011.t: "Предстоящие Неприятности"
 PODadventurers.1011.desc: "Восстание Уота Тайлера бушует по всей Англии, и оно также начало оказывать влияние на мир [Concept('cainites', 'каинитов')|E]. Среди обращенных им вампиров всё чаще появляются слухи об одном из его учеников, который намерен начать более... ночное восстание."
 PODadventurers.1011.a: "У меня плохие предчувствия..."
 PODadventurers.1011.player_warning: "Будьте готовы, вы скоро ещё услышите о нём."
 PODadventurers.1012.t: "Мятежница : Тайлер"
 PODadventurers.1012.desc: "Восстание Уота Тайлера досаждало английским [Concept('cainites', 'каинитам')|E], но, кажется, его последствия только намечаются. Одна молодая женщина, Патриция Боллингброк, взяла себе имя мятежника и начала будоражить разочарованных молодых [Concept('cainites', 'каинитов')|E] и прочий сброд. Эта пылкая женщина, похоже, намерена покончить с тиранами, будь они смертные или нет. Поскольку она захватила свой первый город, а с каждой ночью на ее сторону переходит все больше последователей, перед лордами Англии встает выбор, как с ней поступить. Что предпочесть: бархатную перчатку или железный кулак?"
 PODadventurers.1012.a: "Очередной мятеж, очередная обреченная на провал затея"
 PODadventurers.1012.a.target.tt: "Вы разберетесь с ней, когда придет время"
 PODadventurers.1012.a.not_target.tt: "Ваш сеньор находится в состоянии войны с Тайлер"
 PODadventurers.1012.b: "Ну... у неё есть несколько положительных моментов... и большая армия"
 PODadventurers.1012.b.custom: "Тайлер преклонит колено только в том случае, если вы присоединитесь к её делу. Это, конечно, очень оскорбительное предложение, но зато вы получите могущественного союзника."
 PODadventurers.1012.c: "Мы на одной стороне!"
 POD_tyler.notification: "Мятежница делает свой ход"
 POD_tyler.desc: "В Англии Патриция Боллингброк восстаёт против тиранов в наверняка обречённой попытке добиться свободы... или же это первая настоящая искра великой революции?"
 PODadventurers.1021.t: "Предстоящие Неприятности"
 PODadventurers.1021.desc: "До Вас дошли слухи, что Влад Цепеш, уже известный правитель Валахии, навёл справки о мире [Concept('cainites', 'каинитов')|E]. Каким-то образом он узнал о существовании оных и, кажется, заинтересовался ими."
 PODadventurers.1021.a: "У меня плохие предчувствия..."
 PODadventurers.1021.player_warning: "Будьте готовы, вы скоро ещё услышите о нём."
 PODadventurers.1022.t: "Колосажатель : Влад Цепеш"
 PODadventurers.1022.desc: "Смертный правитель Валахии Влад Цепеш Дракулешти то и дело демонстрировал свою несгибаемую волю. Он хотел принять объятья только на своих условиях и знал о состоянии вампиризма гораздо больше, чем многие древние, даже не превратившись в вампира. Первые годы его жизни были полны слухов. Кто был его [Sire|E]? Действительно ли он нашёл Собор Плоти и остался невредимым? Кому он предан? Эти вопросы остаются без ответа, но самозваному Дракуле, похоже, надоело скитаться. Цимисх, совсем ещё юнец, собрал внушительный отряд вампиров, гулей и своих смертных воинов и завершил своё первое завоевание. Теперь он предстал перед вами с предложением: признайте его своим протеже, и вы сможете начать взаимовыгодные отношения. Откажитесь, и... угроза, исходящая от такого субъекта, не нуждается в объяснении."
 PODadventurers.1022.a: "Выскочка - всё равно выскочка, даже с вычурным прозвищем"
 PODadventurers.1022.a.target.tt: "Вы разберётесь с ним, когда придет время"
 PODadventurers.1022.a.not_target.tt: "Ваш сеньор находится в состоянии войны с Дракулой"
 PODadventurers.1022.b: "Предложение, от которого нельзя отказаться"
 PODadventurers.1022.b.custom: "Хотя признание угрозы, исходящей от совсем ещё юнца и неприятно, стать Сиром знаменитого Дракулы - заманчивое предложение. По крайней мере, это позволит выиграть время, прежде чем он обратится против вас..."
 POD_vlad.notification: "Колосажатель делает свой ход"
 POD_vlad.desc: "В Трансильвании Влад Цепеш продолжает свою кровавую карьеру, на этот раз в облике вампира. Новый Властелин Ночи для земель за пределами леса?"
 first_giangaleazzo_event_troops: "Кондотьеры Джангалеаццо"
 first_tyler_event_troops: "Повстанцы Тайлер"
 first_vlad_event_troops: "Колосажатели Влада"
