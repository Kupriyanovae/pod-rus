 pod1230objectives_wraith.1.t: "Трансценденция"
 pod1230objectives_wraith.1.desc: "Трансценденция по сути означает принятие собственной смерти. Исторически Проводники, Далекие Берега и Иерархия были задуманы как механизмы для достижения Трансценденции. Мандат Харона от Леди Судьбы заключался в том, чтобы помогать душам, оказавшимся в Подземном мире, достичь Трансценденции и уйти дальше.\nТрансценденция — это, прежде всего, принятие своей смерти. То, что удерживает призрака в подземном мире — Страсти и Оковы — должно быть разрешено. Как только всё разрешено, призрак должен стремиться к гармонии со своей Тенью." 
 pod1230objectives_wraith.1.a: "Свобода"
 death_transcendence: "Этот персонаж перешёл за пределы смерти и, наконец, стал свободен"

 pod1230objectives_wraith.2.t: "Возвращение из мертвых"
 pod1230objectives_wraith.2.desc: "Возрождённый — это термин, используемый для описания призрака, которому удалось вернуться в своё тело и вновь ступить среди живых в Мире Плоти. Если называть вещи своими именами, Возрождённые почти зомби, но без шаркающей походки, гниющей плоти и жажды мозгов. Секрет возвращения к жизни — один из самых тщательно охраняемых в Теневых Землях, однако с помощью это возможно.\nДля любого призрака, желающего вернуться в мир живых, это, пожалуй, самый разумный способ, хотя и не лишённый недостатков и испытаний." 
 pod1230objectives_wraith.2.a: "[Select_CString(ROOT.Char.IsFemale, 'Снова жива.', 'Снова живой.' )]"
 pod1230objectives_wraith.2.a.tt: "Вы вернётесь к жизни, словно всё, что случилось после смерти, так и не произошло." 
 pod1230objectives_wraith.2.b: "Судьба Возрождённого"
 
 pod1230objectives_wraith.3.t: "Покров защищён"
 pod1230objectives_wraith.3.desc: "Джованни устранены, их план уничтожить Покров больше не существует. Их прах — предостережение для любого живого или мёртвого, кто попытается нарушить святость Стигии. Однако твоя работа карателя Иерархии не заканчивается. Всегда найдутся глупцы, нарушающие Диктум Мортум, и ты всегда будешь тем, кто заставит их пожалеть об этом." 
 pod1230objectives_wraith.3.a: "Покров под моей защитой." 
 he_enforcer_of_dictum_mortuum: "[Select_CString(ROOT.Char.IsFemale, 'Карательница Диктум Мортум', 'Каратель Диктум Мортум')]"
 the_enforcer_of_dictum_mortuum_desc: "Вы сможете использовать здания призраков"
 
 pod1230objectives_wraith.4.t: "Конец Диктум Мортум"
 pod1230objectives_wraith.4.desc: "Харон сдался, и Диктум Мортум больше не существует. Теперь вы можете взаимодействовать с живыми, когда захотите." 
 pod1230objectives_wraith.4.a: "Пора навести порядок" 
 pod1230objectives_wraith.4.b: "Сжечь всё дотла" 
 pod1230objectives_wraith.4.c: "Я — [Select_CString(ROOT.Char.IsFemale, 'новая императрица', 'новый император')]!"
