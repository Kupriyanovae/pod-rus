l_russian:
 POD_wraith_maintenance.21.t: "Без уз"
 POD_wraith_maintenance.21.desc: "У вас нет никаких уз, которые привязывали бы вас к Землям Плоти, поэтому вас насильно отправляют обратно в [dark_kingdom|El]."
 POD_wraith_maintenance.21.option.a: "Нет!"
 POD_wraith_maintenance.21.option.b: "Мое По просто разделилось?"
  
 POD_wraith_maintenance.22.t: "Побег из Йоми"
 POD_wraith_maintenance.22.desc: "Вы долгое время были заперты в Йоми, все это время вас пытали короли Ямы, но вы думаете, что нашли способ сбежать и воссоединиться со своим Хан."
 POD_wraith_maintenance.22.option.a: "Я могу зайти еще дальше!"
 POD_wraith_maintenance.22.option.b: "Просто позвольте мне вернуться в [underworld|E]."
