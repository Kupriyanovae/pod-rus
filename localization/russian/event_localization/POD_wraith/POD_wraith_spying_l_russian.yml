l_russian:
 POD_wraith_spying.100.t: "Невидимые глаза"
 POD_wraith_spying.100.desc: "Вы чувствуете, что за вами наблюдают. Что-то не совсем правильно. Вы боитесь, что, если будете продолжать действовать как обычно, непознаваемое присутствие выведает ваши секреты.\n Возможно, настало подходящее время для двойников, паролей и других средств сбить с толку наблюдателя. Конечно, возможно, это просто паранойя....."
 POD_wraith_spying.100.option.a: "Напрячь мою силу воли, чтобы спрятать секреты."
 POD_wraith_spying.100.option.b: "Спрятать мои секреты."
 POD_wraith_spying.100.option.c: "Это просто мое воображение."
  
 POD_wraith_spying.200.t: "Слежка за [recipient.GetFirstNameNoTooltip]"
 POD_wraith_spying.200.desc: "Настало время использовать мою невидимость на [recipient.GetTitledFirstName] и раскрыть некоторые секреты, но [recipient.GetSheHe] сопротивляется."
 POD_wraith_spying.200.option.a: "Продолжить в любом случае."
 POD_wraith_spying.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] напрягает волю, что лучше спрятать [recipient.GetHerHis] перемещения и тайные разговоры."
 POD_wraith_spying.200.a.tt_auspex: " Силы [recipient.GetFirstNameNoTooltip] позволяют видеть невидимое, сводя на нет вашу невидимость."
 POD_wraith_spying.200.a.success.desc: "Победа"
 POD_wraith_spying.200.a.tt_success: "Секреты [recipient.GetTitledFirstName] откроются мне!"
 POD_wraith_spying.200.a.failure.desc: "Поражение"
 POD_wraith_spying.200.a.tt_failure: "[recipient.GetTitledFirstName] сопротивляется моим попыткам слежения."
 POD_wraith_spying.200.option.b: "Напрячь мою волю. Я узнаю все [recipient.GetHerHis] секреты!"
 POD_wraith_spying.200.option.c: "Лучше забросить это дело, я больше не хочу шпионить за [recipient.GetHerHim]."
 POD_wraith_spying.200.option.c.tt: "Попытка провалится."
 POD_wraith_spying.300.t: "Секреты [recipient.GetFirstNameNoTooltip] найдены."
 POD_wraith_spying.300.desc: "Я узнаю секреты [recipient.GetTitledFirstName], [recipient.GetHerHim] не удалось скрыться."
 POD_wraith_spying.300.option.a: "Как и полагается."
 POD_wraith_spying.400.t: "Ваши секреты были раскрыты"
 POD_wraith_spying.400.desc: "Потерпев неудачу в попытке скрыть свои дела и разговоры от [actor.GetTitledFirstName], вы понимаете, что [actor.GetHerHim] известны ваши секреты."
 POD_wraith_spying.400.option.a: "Мои секреты более не являются тайной."
 POD_wraith_spying.500.t: "Провал шпионажа"
 POD_wraith_spying.500.desc: "[recipient.GetTitledFirstName] сопротивляется мои попыткам следить за собой."
 POD_wraith_spying.500.option.a: "Провал!"
 POD_wraith_spying.500.option.a.tt.beast: "#R Мы должны знать [recipient.GetHerHis] секреты!#!"
 POD_wraith_spying.600.t: "Провал шпионажа"
 POD_wraith_spying.600.desc: "[actor.GetTitledFirstName] забрасывает [actor.GetTitledHerHis] попытки украсть ваши секреты."
 POD_wraith_spying.600.option.a: "Мои секреты в безопасности!"
 POD_wraith_spying.600.toasttitle: "Призрак провалился!"
 POD_wraith_spying.600.toasttext: "Призрак, которого вы послали, не смог узнать ни одного из секретов вашей цели."
 POD_wraith_spying.300.toasttitle: "Призрак успешен!"
 POD_wraith_spying.300.toasttext: "Ваш призрак извлек ценную информацию для вашего использования."
 turned_to_wraith: "Цель умрет и возродится призраком при вашем дворе. Или, если цель уже призрак, она будет значительно ослаблена и привлечена к вашему двору."
