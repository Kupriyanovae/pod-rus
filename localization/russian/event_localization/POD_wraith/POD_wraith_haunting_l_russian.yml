l_russian:
  
 POD_wraith_haunting.100.t: "Терзание"
 POD_wraith_haunting.100.desc: "Вы полны решимости сделать жизнь [recipient.GetTitledFirstName] невыносимой, но вы не можете быть везде. На чем вы сосредоточите усилия?"
 POD_wraith_haunting.100.a: "[recipient.GetFirstNameNoTooltip] не найдет покоя."
 POD_wraith_haunting.100.b: "Я должен нарушить [recipient.GetHerHis] сон. "
 POD_wraith_haunting.100.c: "[recipient.GetHerHis|U] шпионы стоят моих усилий."
 POD_wraith_haunting.100.d: "Мои нападки должны быть направлены против сборщиков налогов."
 POD_wraith_haunting.100.e: "Генералы и [recipient.GetHerHis] тренировки."
 POD_wraith_haunting.100.f: "[recipient.GetHerHis|U] двор подходящая цель."
 POD_wraith_haunting.200.t: "Терзание!"
 POD_wraith_haunting.200.desc: "Вы чувствуете невидимое присутствие в ночи - призрак решил подшутить над вами, вызвав всевозможные неприятные последствия."
 POD_wraith_haunting.200.a: "Как будто нежить была недостаточно ужасна!"
 POD_wraith_haunting.toast: "[recipient.GetFirstName] терзается."
