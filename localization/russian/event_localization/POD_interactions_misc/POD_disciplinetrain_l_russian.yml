 POD_disciplinetrain.120.t: "Обучение Цяо"
 POD_disciplinetrain.120.desc: "Методы обучения [GetTrait('shih').GetName( GetPlayer )] изменились совсем немного за века. Разум [GetTrait('shih').GetName( GetPlayer )] должен быть правильно сформирован, чтобы противостоять искушениям и ужасам шен, и поэтому это первая область, с которой начинается обучение. Вы обучите [disciplinetrainee.GetFirstName] Цяо..."
 POD_disciplinetrain.120.desc_mass: "Методы обучения [GetTrait('shih').GetName( GetPlayer )] изменились совсем немного за века. Разум [GetTrait('shih').GetName( GetPlayer )] должен быть правильно сформирован, чтобы противостоять искушениям и ужасам шен, и поэтому это первая область, с которой начинается обучение. Вы обучите их Цяо..."
