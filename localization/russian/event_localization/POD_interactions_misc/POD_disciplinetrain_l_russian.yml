 POD_disciplinetrain.150.t: "Обучение Колдовству"
 POD_disciplinetrain.150.desc: "Освоение совершенно нового навыка, знания, искусства или области требует учебы и наставничества. Это обучение может быть простым (несколько дней тренировок с другом, чтобы выучить основы владения оружием) или невероятно сложным (поход в [UmbraGlossary('near_dreaming')] для изучения принципов Искусства Онейромантии), но оно всегда должно быть завершено. Наличие Наставника помогает, но даже наставник может учить только тому, что знает сам. Вы обучите [disciplinetrainee.GetFirstName] Области или Искусству..."
 POD_disciplinetrain.150.desc_mass: "Освоение совершенно нового навыка, знания, искусства или области требует учебы и наставничества. Это обучение может быть простым (несколько дней тренировок с другом, чтобы выучить основы владения оружием) или невероятно сложным (поход в [UmbraGlossary('near_dreaming')] для изучения принципов Искусства Онейромантии), но оно всегда должно быть завершено. Наличие Наставника помогает, но даже наставник может учить только тому, что знает сам. Вы обучите их Области или Искусству..."
