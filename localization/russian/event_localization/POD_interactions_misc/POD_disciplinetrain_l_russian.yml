 POD_disciplinetrain.110.t: "Обучение искусству"
 POD_disciplinetrain.110.desc: "Каждый новый вампир должен найти наставника и получить инструкции. Молодой вампир, который сам не выбрал учителя, обычно получает его в принудительном порядке — и часто это происходит самым жёстким образом. Наставники подвергают своих учеников множеству форм обучения; методы варьируются от учителя к учителю и от дисциплины к дисциплине, но ни один из них не является лёгким. Вы обучите [disciplinetrainee.GetFirstName] искусству..."
 POD_disciplinetrain.110.desc_mass: "Каждый новый вампир должен найти наставника и получить инструкции. Молодой вампир, который сам не выбрал учителя, обычно получает его в принудительном порядке — и часто это происходит самым жёстким образом. Наставники подвергают своих учеников множеству форм обучения; методы варьируются от учителя к учителю и от дисциплины к дисциплине, но ни один из них не является лёгким. Вы обучите их искусству..."
