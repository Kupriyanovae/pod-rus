 POD_disciplinetrain.100.t: "Тренировка [Concept('discipline', 'Дисциплины')|E]"
 POD_disciplinetrain.100.desc: "Если в жилах вашего вассала течёт вампирская кровь, но [disciplinetrainee.GetHerHis] не обладает [Concept('discipline', 'дисциплиной')|E], которой владеете вы, вы можете обучить [disciplinetrainee.GetHerHis] этой [Concept('discipline', 'дисциплине')|E]. Этот процесс не предоставляется бесплатно: вам придётся поделиться кровью с учеником. Более того, вам нужно будет поделиться своим опытом и накопленным резонансом крови. Некоторые [Concept('discipline', 'дисциплины')|E] сложнее выучить, чем другие, и поэтому они истощат вашу силу воли и вызовут стресс. Вы обучите [disciplinetrainee.GetFirstName]..."
 POD_disciplinetrain.100.desc_mass: "Если в жилах ваших вассалов течёт вампирская кровь, но они не владеют [Concept('discipline', 'дисциплиной')|E], которой владеете вы, вы можете обучить их этой [Concept('discipline', 'дисциплине')|E]. Этот процесс не предоставляется бесплатно: вам придётся поделиться кровью с ними. Более того, вам нужно будет поделиться своим опытом и накопленным резонансом крови. Некоторые [Concept('discipline', 'дисциплины')|E] сложнее обучить, чем другие, и поэтому они истощат вашу силу воли и вызовут стресс. Вы обучите их..."
