 POD_disciplinetrain.140.t: "Обучение Дару"
 POD_disciplinetrain.140.desc: "Иногда Гару могут обучать другие Гароу своим дарам, но этот процесс обычно занимает несколько недель (или месяцев) и сопряжён с опасностью, так как ученик практикуется с новой силой. Некоторые родственники могут изучать дары, но такие случаи крайне редки. Большинство родственников не знают даров. Даже самые опытные из них, как правило, знают один или два. Вы обучите [disciplinetrainee.GetFirstName] Дару..."
