 POD_test_of_faith.101.option.d: "Я подставлю другую щеку"
 POD_test_of_faith.101.option.d.tt: "Вы приобретаете прощение"
 POD_test_of_faith.101.option.e: "Я ничем не лучше других людей"
 POD_test_of_faith.101.option.e.tt: "Вы приобретаеет смирение"
 POD_test_of_faith.101.option.f: "Я понимаю, когда достаточно"
 POD_test_of_faith.101.option.f.tt: "Вы будете умерять свой пыл"
 POD_test_of_faith.101.option.g: "Отдохну на северах"
 POD_test_of_faith.101.option.g.tt: "Вы приобретаете усердие"
 POD_test_of_faith.201.t: "Проваленное испытание"
 POD_test_of_faith.201.desc: "Вы потерпели неудачу. Ваша концентрация была недостаточно высокой. Может быть, вам стоит попробовать еще раз позже?\nНет ничего постыдного в том, что вы не смогли взобраться на гору, а только в том, что вы изначально отказались от этой попытки."
 POD_test_of_faith.201.option.a: "У меня не хватает подготовки"
 POD_test_of_faith.201.option.a.tt: "Вы провалились"
