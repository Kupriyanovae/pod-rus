 POD_test_of_faith.101.t: "Успешное испытание"
 POD_test_of_faith.101.desc: "Вы преуспели. Теперь вы почти закончили. Вы будете служить Ему верой и правдой, а добродетельный путь - это правильный путь. Какую часть своей жизни и поведения вы хотите улучшить?"
