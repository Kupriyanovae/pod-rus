 POD_vampire_banes.0001.t: "Очарование красотой"
 POD_vampire_banes.0001.desc.intro: "У Тореадоров острый глаз на красоту. Настолько острый, что они могут быть доведены до экстатических высот, восхищены, зачарованы истинным величием эстетических шедевров.\n\n"
 POD_vampire_banes.0001.desc.painting: "Вы увидели картину мимоходом, затем вернулись, чтобы посмотреть на нее снова, и снова, уставившись на нее часами кряду. Сияющие цвета, тонкие штрихи и мазки кистью, наложение замысла художника на обычную в остальном сцену... каждую ночь, которую вы проводите с этой картиной, вы замечаете что-то новое."
 POD_vampire_banes.0001.desc.song: "Вы услышали это случайно. Судомойка, бесцельно напевающая себе под нос во время работы. И все же в мелодии, которую она так безыскусно сочинила, была глубина, искра божественного. Ночь за ночью вы напеваете ее про себя, пытаясь вновь ощутить великолепие того момента."
 POD_vampire_banes.0001.desc.sculpture: "Вы редко обращаете внимание на скульптуры, которые украшают ваши залы и прихожие. Но однажды ночью один из них привлек твое внимание. Она стояла полузабытой в своей нише, ее редко убирали, и все же следы пыли подчеркивали все лучшее в ней, оттеняя изгибы и края этого случайного шедевра. Запретив своим слугам прикасаться к ней, вы возвращаетесь к этой скульптуре ночь за ночью, каждый раз находя в ней новую красоту."
 POD_vampire_banes.0001.desc.poem: "Иногда библиотека может быть опасной. Особенно когда ты берешь в руки книгу и из нее выпадает половина стихотворения. Половина стихотворения! А вней был такой потенциал. Она взывает к самой душе, но недостающие части сводят с ума. Ночь за ночью вы пробуете рифмы, чтобы завершить стихотворение. С каждым разом вы становитесь все ближе, но ни одна из ваших работ не дотягивается до великолепия изначального автора."
 POD_vampire_banes.0001.desc.end: "\n\nПодобное очарование может длиться месяцами, прежде чем оно исчезнет."
 POD_vampire_banes.0001.a: "Красота - это душа мира."
