l_russian:

 POD_gehenna_seer.100.t: "Странные слухи"
 POD_gehenna_seer.100.desc.1: "Ваш $court_seer_court_position$, спотыкаясь, входит в большой зал, бормоча:\n«В... последние дни...\n...повсюду кровь...\n...тень... что-то...»\n\nЗатем [gehenna_seer.GetSheHe] теряет сознание."
 POD_gehenna_seer.100.desc.2: "Начинается переполох, когда ваш $court_seer_court_position$ обнаружен без сознания с кровавой пеной у [gehenna_seer.GetHerHis] рта. Видимо, у н[gehenna_seer.GetHerHis] было какое-то зловещее видение, которое оказалось слишком тяжёлым для н[gehenna_seer.GetHerHis], чтобы с ним справиться."
 POD_gehenna_seer.100.desc.3: "Ваш $court_seer_court_position$ громко провозглашает:\n\n«Слова крови!\nДуши Тринадцати вырвут сердца!\nОтец златокудрый!»\n\nЭто бессмысленно."
 POD_gehenna_seer.100.a: "Мне нужен $court_seer_court_position$ получше."
 POD_gehenna_seer.100.b: "Подайте [Select_CString(gehenna_seer.IsFemale, 'этой женщине', 'этому мужчине' )] ещё больше сосудов дурмана!"
 POD_gehenna_seer.100.c: "Все эти предсказания судьбы — полная чушь."

 #generic loc for Gehenna Seer prophecies
 POD_gehenna_seer.gen.t: "Пророчество Геенны"
 POD_gehenna_seer.gen.a: "Принять пророчество!"
 POD_gehenna_seer.gen.b: "Отвергнуть пророчество!"

 #not generic locs for Gehenna Seer prophecies
 POD_gehenna_seer.300.desc: "[gehenna_seer.GetTitledFirstName] объявляет вашему двору ужасное пророчество:\n\n«И сама Тёмная мать\nбудет вызвана на свет,\nи там, в долине Еноха, состоится битва,\nпоединок Тёмного отца и Тёмной матери.\nКоролева демонов укусит глубоко,\nПроклятый король укусит ещё глубже»."
 POD_gehenna_seer.400.desc: "[gehenna_seer.GetTitledFirstName] указывает на приметы Геенны:\n\n«Заметьте\nтень, которая\nлетит,\nзаметьте дракона,\nкоторый восстаёт,\nзаметьте тьму,\nкоторая движется,\nзаметьте тень\nлуны»."
 POD_gehenna_seer.500.desc: "[gehenna_seer.GetTitledFirstName] впадает в транс, бормоча:\n\n«Вы узнаете эти времена, ибо чёрная\nрука поднимется и задушит всех,\nкто ей противостоит,\nи те, кто питается кровь сердца, будут\nпроцветать,\nи сородичи будут тесниться каждый\nк своему, и витэ станет столь же редкой, как\nалмазы»."
 POD_gehenna_seer.600.desc: "[gehenna_seer.GetTitledFirstName] обретает откровение:\n\n«Настанет время,\nкогда головы трёх князей\nбудут наблюдать за горением зари\nна белой колонне»."
 POD_gehenna_seer.700.desc: "[gehenna_seer.GetTitledFirstName] изрекает пророческое предупреждение:\n\n«И вы узнаете эти последние времена\nпо Времени слабокровных,\nкоторое отметит вампиров,\nне способных породить,\nвы узнаете их по бесклановым,\nкоторые придут к власти»."
 POD_gehenna_seer.800.desc: "[gehenna_seer.GetTitledFirstName] указывает, что надежда будет исходить от скота:\n\n«Последняя Дочь Евы,\nи в ней решится судьба всех.\nИ вы не узнаете эту женщину, кроме\nкак по знаку Луны на ней,\nи она столкнётся с предательством, ненавистью и болью,\nно в ней — последняя надежда»."
 POD_gehenna_seer.900.desc: "[gehenna_seer.GetTitledFirstName] предупреждает о пришествии пожирающей матери:\n\n«Настанет время,\nкогда древний голод пробудится\nв глубине северных лесов\nи поглотит всех своих детей»."
 POD_gehenna_seer.1000.desc: "[gehenna_seer.GetTitledFirstName] пророчествует о подземной угрозе:\n\n«Настанет время,\nкогда Древняя тьма пробудится\nвсколыхнется глубоко под городом, который забыли,\nи удивит старейшин, своих детей»."
 POD_gehenna_seer.1100.desc: "[gehenna_seer.GetTitledFirstName] предупреждает о конце времён:\n\n«По этим знакам вы должны знать,\nчто Геенна ждёт, уже у порога,\nкак актёр ждёт за кулисами.\nОна приближается! Она уже близко!\n\nВоссияет чёрным солнце!\nВоссияет кровью луна!\nГеенна скоро наступит»."
 POD_gehenna_seer.1200.desc: "Впадая в транс, [gehenna_seer.GetTitledFirstName] бормочет:\n\n«Тишина! Услышьте крик ворона!\nБезмолвие ветра восстаёт\nжаром на улице, которую прячут башни,\nтьма дня\nКогда сбудутся сны Ласомбры в день,\nкогда луна станет кровавой,\nа солнце взойдёт чёрным в небе,\nэто будет день Проклятых, когда дети Каина восстанут вновь»"
 POD_gehenna_seer.1300.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'смотрит', 'смотрит')] на землю, а затем в небо: 'И мир станет холодным, и нечистые твари выползут из земли, и великие бури пронесутся, молнии зажгут огонь, животные начнут гнить, и их тела, изуродованные, падут. Так же и наши Прародители восстанут из земли, Они начнут свою трапезу с нас, Они поглотят нас целиком»."
 POD_gehenna_seer.1400.desc: "Бормоча на неизвестных языках, слова [gehenna_seer.GetTitledFirstNamePossessive] внезапно обретают ясность: 'Мы не узнаем то, что произойдёт, но небо разорвётся, и земля под ним тоже. И силы Ада хлынут из-под земли. На третий день наступит тишина, вороны насытятся падалью, чума будет плясать среди руин, последние из Диких оставят это место, последние из Лунных Зверей сразятся и падут»."
 POD_gehenna_seer.1500.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'погружается', 'погружается')] в транс и бормочет: 'И $pod_antediluvians$ создадут себе Империю Крови. Они будут править железными когтями, они вырвут сердца у всех, кто останется жив. И всё живое на земле соберётся и будет жить в Последнем Городе, называемом Геенна»."
 POD_gehenna_seer.1600.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предсказывает', 'предсказывает')]: «И наступит царствование в тысячу лет, и не будет ни любви, ни жизни, ни жалости, могущественные окажутся рабами, добродетельные станут порочными, каждый добрый дар и каждый совершенный дар будут осквернены Отцом Тьмы, чья сила придёт из нижних сфер»."
 POD_gehenna_seer.1700.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предрекает', 'предрекает')]: «Не станешь ты Богом для Детей Сифа, ибо Тот, Кто Над Нами, воспылав ревностью на небесах, уничтожит линию Каина навсегда. Помни благолицую Аштарет, помни золотого и жирного Ваала. Помни сильного Таммуза. Знай, что Дети Сифа восстанут с оружием от Того, Кто Над Нами, и одолеют нас, если мы станем для них как Боги»."
 POD_gehenna_seer.1800.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'пророчествует', 'пророчествует')]: «Они будут служить нам, пока Солнце ходит по небу, и охранять наши дома водой, гася огонь Михаила. Они будут кормить нас, снабжать одеждой, они будут танцевать для нас и петь песни. Они будут ложиться с нами и дарить утешение. Они будут советовать нам, и мы будем слушать их советы. Они будут поклоняться нам, и мы не должны позволить их поклонению»."
 POD_gehenna_seer.1900.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предсказывает', 'предсказывает')]: «И среди тех, чья кровь — это вода, города Запада вспыхнут в ярости, и великое колесо с Востока, из бесформенных земель, сокрушит их! В последнюю ночь, когда луна станет серебряной тенью, наступит последний обращение! Сияй чёрным, солнце! Сияй чёрным, луна! Воды поднимутся!»."
 POD_gehenna_seer.2000.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предсказывает', 'предсказывает')]: «Смотрите на колосса из стали, стоящего над миром. Видите червей у его ног? Когда гигант пошатнётся, черви возрадуются, ибо будет много пищи, когда гигант падёт»."
 POD_gehenna_seer.2100.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'пророчествует', 'пророчествует')]: «Слышите вой в ночи, как волки Адама бросаются в кольца Дракона? Почувствуйте запах крови брата с начала времён»."
 POD_gehenna_seer.2200.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предвещает', 'предвещает')]: «Видите разрушенную камеру пятисот лет и разбитый кристалл на полу? Видите слёзы камней и свободу драконов? Лилит здесь. Лилит свободна»."
 POD_gehenna_seer.2300.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'заявляет', 'заявляет')]: 'Пятьсот лет семь будут объединены, правя в противостоянии ангелам, стремясь к единству среди проклятых. Остерегайтесь [Каинита|E], который забудет своё проклятие настолько, чтобы мечтать о гармонии смертных»"
 POD_gehenna_seer.2400.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'советует', 'советует')]: 'Прислушайтесь к словам пророка о кровавых снах и коротких ночах. О голоде, поднявшемся, чтобы забрать своё, об уничтоженной гордыне. Прислушайтесь к словам провидицы, чьё видение раздирает завесу времени, и к воину потерянных ночей, чей меч жаждет мести. Прислушайтесь к словам учёного, для которого знание стало проклятием»"
 POD_gehenna_seer.2500.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предупреждает', 'предупреждает')]: 'Древние ужасы — это лишь сны о грядущем. Из них придёт предостережение. Из них придёт мудрость. Из них придёт резня»."
 POD_gehenna_seer.2600.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'пророчествует', 'пророчествует')]: 'Среди потомков Каина пробуждается голод. Раз, два, трижды призыв к власти и смерти разорвёт души Тринадцати. Это смерть без кровопролития, это могила, у которой нет призраков»."
 POD_gehenna_seer.2700.desc: "[gehenna_seer.GetTitledFirstName] [Select_CString(gehenna_seer.IsFemale, 'предвещает', 'предвещает')]: 'Смотрите, один умирает в тишине, его крики не услышаны. Дети понесут его имя, но не его кровь. Блаженны в неведении, наслаждаясь слепотой, его потомки проживут минуты одну за другой, пока те, кто ценит тайное знание, не начнут трепетать, обыскивая мир в поисках каждой последней капли истины. В убийстве нет спасения. И проклятые никогда не забывают»."
