 POD_gehenna_omens.1231.notification: "Предзнаменование Геенны"
 POD_gehenna_omens.1231.desc: "Родилась двухголовая корова."
 POD_gehenna_omens_1231_notification_tooltip: "Действительно, родилась двухголовая корова."
 POD_gehenna_omens.1240.t: "Предзнаменование Геенны"
 POD_gehenna_omens.1240.opening: "Новости из России:"
 POD_gehenna_omens.1240.desc: "Близнецы-люпины Серебряного Клыка, Юрий Тваривич и София Тваривич, возглавили отряд оборотней против Змея Шаркалы Жестокого в России. Среди них было пятеро Серебряных Клыков – Жорж из Армении, Борис, Фома, Василий и Утра. Их также сопровождали: Петр из Стеклянных Ходоков, Улу из Звездных Странников, Костегрыз Игорь Вальков, Мехмет из Безмолвных Странников, Катя из Черных Яростей и герой Гетов Фенриса – Рагнор. В битве погибли Утра, Рагнор, Борис и Катя, а также София. Юрий был раздавлен Шаркалой, когда нанес последний удар."
 POD_gehenna_omens.1240.a: "Змеи разгневаны!"
 POD_gehenna_omens.1240.a.tt.beast: "#R Ярость – двигатель дела!#!"

 POD_gehenna_omens.1241.t: "Предзнаменование Геенны"
 POD_gehenna_omens.1241.opening: "До вас довохядт вести из России:"
 POD_gehenna_omens.1241.desc: "Монгольская орда приходит из-за степей подобно великому потопу, проносящемуся по землям России, ее смертные цари сметены потоком насилия. Но еще более тревожными остаются истории о стаях люпинов, смешавшихся с людским потоком. Это племя оборотней называет себя Теневыми владыками и оставляет за собой тела как скота, так и сородичей. Предвещает ли буйство Лунных зверей приход Геенны?"
 POD_gehenna_omens.1241.a: "Как далеко зайдут эти монголы и их псы!?"
 POD_gehenna_omens.1242.t: "Любовь и Проклятие"
 POD_gehenna_omens.1242.desc: "Энкара, уважаемый воин Бану Хакима, не вернулась из своей последней экспедиции по спасению своего [Concept( 'sire', 'Сира' )|E], некогда героического Изхима. Хуже того, опасения, высказанные магами перед ее отправлением, оказались лишь слабой тенью ужасной истины.\nИзхим был развращен демоном Намтару и, использовав Энкару в качестве окончательной жертвы, его пробуждение прокляло Бану Хаким силой древнего ритуала Баали. Некогда гордые и дисциплинированные воины Хакима теперь испытывают непреодолимую жажду вампирской крови, и ненавистный акт [Concept( 'diablerie', 'диаблерии' )|E] становится все более распространенным. Даже сопротивление сладкому зову крови теперь является трудной и изматывающей задачей для [Concept( 'clan', 'Клана' )|E].\nОднако Бану Хаким – клан находчивый, и три касты напряженно работают над поиском решения, пока не стало слишком поздно."
 POD_gehenna_omens.1242.a: "Мы должны выстоять!"
 POD_gehenna_omens.1242.a.tt: "Изхим ур-Баал пробудился с сильной армией на северо-востоке Персии.\nВсе Бану Хаким получают отрицательный модификатор, отражающий текущее проклятие крови.\nЕсли лидеры трех основных фракций (Джамал, Аль-Ашрад и Тетмес) останутся в живых через 10 лет, они предложат решения для борьбы с этим проклятием."
 POD_cult_of_izhim_ur_baal: "Культ Изхима ур-Баала"
 
 POD_gehenna_omens.6667.t: "Судьба Энкары"
 POD_gehenna_omens.6667.desc: "В древние времена знаменитая воительница из Бану Хаким, Энкара, сражалась вместе со своим [Concept( 'sire', 'Сиром' )|E] Изхимом во время знаменательных войн против Баали. Изхим был потерян в последней битве, пожертвовав собой, чтобы остановить демона Намтару от проникновения в мир. С тех пор Энкара неустанно искала способ спасти своего любимого [Concept( 'sire', 'Сира' )|E]. И, похоже, она наконец-то нашла его.\nВ Аламуте, столице Бану Хаким, царит большая тревога, так как Энкара готовится спасти героического Изхима. Но что-то не так: некоторые из величайших лидеров Бану Хаким, включая уважаемого Аль-Ашрада, спорят с Энкарой, уговаривая ее больше не искать своего [Concept( 'sire', 'Сира' )|E], чтобы не допустить великой катастрофы. Однако чем больше они пытаются ее остановить, тем больше она полна решимости продолжить, и ситуация, кажется, зашла в тупик.\nЕсли ничего не будет сделано, Энкара покинет их, и судьба Бану Хаким может измениться навсегда."
 POD_gehenna_omens.6667.a: "Энкара, прошу, прислушайся к разуму."
 POD_gehenna_omens.6667.effect.success.desc: "Энкара отступает!"
 POD_gehenna_omens.6667.critical.failure.effect.desc: "Судьба идет своим чередом..."
 POD_gehenna_omens.6668.a: "Только сила сможет ее остановить."
 POD_gehenna_omens.6668.effect.success.desc: "Энкара горько побеждена."
 POD_gehenna_omens.6668.critical.failure.effect.desc: "Судьба идет своим чередом..."
 POD_gehenna_omens.6667.c: "Завядшие глупцы и старые пророчества не имеют значения."
 
 POD_gehenna_omens.6669.t: "Жизнь с проклятием"
 POD_gehenna_omens.6669.desc: "Прошло десять долгих лет с тех пор, как глупая экспедиция Энкары обрекла Бану Хаким страдать от полного воздействия Проклятия Баали. Это был сложный период для [Concept( 'clan', 'клана' )|E], с множеством несчастных событий [Concept( 'diablerie', 'диаблерии' )|E], омрачивших его некогда безупречную репутацию. Тем не менее, Дети Хакима выстояли, как они всегда делают.\nПроклятие, возможно, никогда не исчезнет полностью, и оставило глубокие шрамы в культуре клана, но теперь оно воспринимается как данность, с которой каждый из Бану Хаким находит собственный способ справляться.\nБану Хаким никогда больше не будут прежними, но они все еще здесь, чтобы учиться и расти, как задумал их прародитель."
 POD_gehenna_omens.6669.a: "Мы выстояли."
 POD_gehenna_omens.6669.a.tt: "Бану Хаким теперь страдают от менее сурового модификатора Проклятия Баали."
 POD_gehenna_omens.6669.b: "Найти утешение в вере может помочь мне."
 POD_gehenna_omens.6669.b.tt: "Джамал, Калиф, учит других Бану Хаким противостоять Проклятию Баали, находя утешение в Божественном, независимо от того, в какой форме оно проявляется. Вы можете последовать его примеру."
 POD_gehenna_omens.6669.c: "Амр предлагает эффективное решение."
 POD_gehenna_omens.6669.c.tt: "Аль-Ашрад, Амр, разработал ритуал «ложной диаблерии», который позволяет пользователю поддаться Проклятию без негативных последствий. Это сложный ритуал, и потому доступен только избранным."
 POD_gehenna_omens.6669.d: "Есть еще одна возможность..."
 POD_gehenna_omens.6669.d.tt: "Тетмес проповедует принять Проклятие. Зачем с ним бороться? Если кто-то достаточно слаб, чтобы позволить себя диаблеризовать, это значит, что их душа, вероятно, была полезнее в качестве пищи для вас, чем для них."

 #POD_gehenna_omens.1244.t: "Gehenna: Foretold End of the Echidna!"
 #POD_gehenna_omens.1244.desc: "Long ago, the [scylla.GetHouse.GetBaseName] prophesied the doom of the [last_of_the_glycon.GetHouse.GetBaseName] as well as their own demise. In a futile effort to avert the prophecy, the Warriors sought to destroy the Witches. The last of the Glycon, [last_of_the_glycon.GetFirstName] , has slain the childe of Echidna. As [scylla.GetFirstName] crumbled to dust, she wailed one final prophecy 'Under a slave's foot will writhe the serpents of the Nile.' \n\nThere are rumors that a few of the Witches of Echidna still survive."
 #POD_gehenna_omens.1244.a: "Entice the warrior to join my court."
 #POD_gehenna_omens.1244.a_success_glycon_1: "[last_of_the_glycon.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.a.tt.beast: "#R No! He hungers for our blood! We know the hunger well!#!"
 #POD_gehenna_omens.1244.b: "Offer refuge to the witches"
 #POD_gehenna_omens.1244.b_success_witch_1: "[witch_of_echidna_1.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.b_success_witch_2: "[witch_of_echidna_2.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.b_success_witch_3: "[witch_of_echidna_3.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.b.tt.beast: "#R Yes! Lure them here and then take their blood!#!"
 #POD_gehenna_omens.1244.c: "The prophecy is fulfilled! The last Typhonists are not my concern."
 #POD_gehenna_omens.1244.c.tt.beast: "#R Good riddance! We are not shedding any tears over these doomed cultists.#!"

 setite_infighting_modifier: "Внутренние распри"
 setite_infighting_modifier_desc: "Попытка подавить еретические движения в Клане Сетитов обернулась провалом, что привело к тому, что как Ведьмы Эхидны, так и Воины Гликона вышли из-под контроля."
 setite_infighting_glycon_modifier: "Торжество Воинов Сетитов"
 setite_infighting_glycon_modifier_desc: "Ночи внутренних распрей закончились для Сетитов: Гликон реформировались в новую, более лояльную фракцию Воинов Сетитов, в то время как Ведьмы, похоже, исчезли навсегда."
 setite_infighting_echidna_modifier: "Торжество Ведьм Эхидны"
 setite_infighting_echidna_modifier_desc: "Ночи внутренних распрей закончились для Сетитов: грубые Гликон, похоже, окончательно исчезли, в то время как Ведьмы Эхидны были полностью интегрированы обратно в культ Сета."

 POD_gehenna_omens.1244.t: "Плуты и ведьмы"
 POD_gehenna_omens.1244.desc: "Клан Сета делится на много фракций со своими мнениями. Однако то, что раньше было силой, сейчас является слабостью.\nС одной стороны, жестокие и жадные до власти Воины Гликона, что свирепствуют повсюду, бросая тень на репутацию клана, известного своей утонченностью, своим звериным поведением после военных походов. Хотя когда-то они были важной частью правящего триумвирата (Духовников, Воинов, Ведьм), сейчас многие рассматривают их как обузу.\nС другой стороны, ведьмы Ехидны предсказали свою грядущую гибель, а также гибель Воинов, которую они, похоже, спешат приблизить своей еретической приверженностью роли "матери монстров".\nИерофанты недавно объявили о чистке обеих этих фракций, что привело к ожесточенной борьбе в их рядах. Это также приводит к тому, что оба они ищут союзников везде, где только могут их найти, обещая позже вернуть свои долги."
 POD_gehenna_omens.1244.a: "Воины получат мою поддержку."
 POD_gehenna_omens.1244.b: "Ведьмы должны быть под защитой."
 POD_gehenna_omens.1244.c: "Скатертью дорожка."
 setite_faction_choice_tt: "Эта фракция запомнит, что вы пришли им на помощь."
 POD_gehenna_omens.6670.t: "От жуликов до кобр"
 POD_gehenna_omens.6670.desc: "Междоусобица между различными фракциями внутри клана Сета утихла после (как кажется) полной чистки ведьм Ехидны. Однако воинам Гликона удалось выйти из этого испытания на удивление более сильными, чем раньше, обуздав свои худшие крайности, чтобы заново превратиться в "Воинов-сетитов". Теперь их называют "Кобрами", и они обеспечивают клан верным источником часто столь необходимой грубой силы.\nВсем потребуется некоторое время, чтобы полностью переварить это важное изменение, но клан Сета теперь сильнее благодаря этому вновь обретенному единству.\nНе забывая о поддержке, которую вы оказали им в трудную минуту, Воины послали члена своего культа служить вам в качестве награды."
 POD_gehenna_omens.6670.a: "Ведьмы исполнили свое собственное пророчество."
 POD_gehenna_omens.6671.t: "Ведьмы вокруг"
 POD_gehenna_omens.6671.desc: "Междоусобица между различными фракциями внутри клана Сета утихла после (как кажется) полной чистки воинов Гликона. Однако ведьмам Ехидны удалось выйти из этого испытания на удивление более сильными, чем раньше, обуздав свои худшие крайности, чтобы заново превратиться в жриц различных ликов Сета. Теперь они обеспечивают клан надежным источником зачастую столь необходимого культурного чутья, позволяя сетитам адаптироваться к новым религиям и странам гораздо легче, чем раньше.\nВсем потребуется некоторое время, чтобы полностью переварить это важное изменение, но клан Сета теперь сильнее благодаря этому вновь обретенному единству.\nНе забывая о поддержке, которую вы оказали им в трудную минуту, ведьмы послали члена своего культа служить вам в качестве награды."
 POD_gehenna_omens.6671.a: "Ярость воинов погубила их самих"
 POD_gehenna_omens.6672.t: "Очищение от змей"
 POD_gehenna_omens.6672.desc: "Междоусобица между различными фракциями внутри клана Сета утихла после (как кажется) полной чистки воинов Гликона и ведьм Ехидны. Иерофанты недавно объявили о завершении чистки, и клан Сета вновь объединился ради своей единственной истинной цели. Некоторые тихо сетуют на потерю грубой силы и пророческого дара, которые когда-то предоставляли эти две важные фракции.\nВсем потребуется некоторое время, чтобы полностью переварить это важное изменение, но клан Сета теперь сильнее благодаря этому вновь обретенному единству."
 POD_gehenna_omens.6672.a: "Воины и ведьмы соединились в смерти."
 POD_gehenna_omens.1251.notification: "Знамение Геенны: Второй Великий пожар в Любеке"
 POD_gehenna_omens.1251.desc: "Город Любек страдает от второго великого пожара. Его многочисленные деревянные здания превращены в уголь и пепел.\n\nМожет, им стоит попробовать строить из камня?"


 POD_gehenna_omens.1252.notification: "Знамение Геенны: Теневая Инквизиция"
 POD_gehenna_omens.1252.desc: "Теневая Инквизиция Католической церкви раскрыла и уничтожила вампира Вентру.\n\nОн был слишком высокомерен для столь юного создания."


 POD_gehenna_omens.1253.notification: "Знамение Геенны: Пожар в Утрехте"
 POD_gehenna_omens.1253.desc: "Великий пожар бушует в городе Утрехт в графстве Нидерстихт на протяжении девяти ночей, уничтожая большую часть города.\n\nНеужели Теневая Инквизиция поджигает города, чтобы очистить их от Каинитов?"


 POD_gehenna_omens.1257.notification: "Знамение Геенны: Извержение Самаласа"
 POD_gehenna_omens.1257.desc: "Далеко на востоке, на небольшом острове Ломброк, вулкан Самалас взорвался! Как раньше в Помпеях, город Паматан был полностью уничтожен. Более чем в 200 милях от него на острове Ява падает пепел. Дым заслоняет солнце."


 POD_gehenna_omens.1258.notification: "Знамение Геенны: Разграбление Багдада"
 POD_gehenna_omens.1258.desc: "Монгольский Илханат разграбил великий город Багдад. Город опустел и разрушен. Дом Мудрости уничтожен. Тигр окрашен в красный цвет от крови и в черный от чернил уничтоженных книг. С гибелью Аль-Мустасима умирает и Аббасидский халифат."


 POD_gehenna_omens.1259.notification: "Знамение Геенны: Великая зима в Авалоне"
 POD_gehenna_omens.1259.desc: "Все началось с таинственного сухого тумана и постоянной облачности. Зима на севере была особенно суровой. Голод распространился по северным землям, особенно сильно пострадала Британия. В Лондоне двадцать тысяч смертных умерли от голода. Неужели это приближение вечной зимы фей?"


 POD_gehenna_omens.1260.notification: "Знамение Геенны: Чистка Байбарса"
 POD_gehenna_omens.1260.desc: "В Египте султан Мамлюков начинает беспощадную чистку против немусульманских сверхъестественных существ. Змеи прячутся в своих норах."
 
 POD_gehenna_omens.1268.notification: "Знамение Геенны: Землетрясение в Киликии"
 POD_gehenna_omens.1268.desc: "Земля затряслась, приводя в руины город Адана. Более шестидесяти тысяч смертных погибли под обломками. Все здания разрушены."


 POD_gehenna_omens.1271.notification: "Знамение Геенны: Третий Великий пожар в Любеке"
 POD_gehenna_omens.1271.desc: "Третий великий пожар уничтожил част
 
 POD_gehenna_omens.1287.t: "Геенна: После наводнения Люсии"
 POD_gehenna_omens.1287.desc: "В ночь Святой Люсии огромный шторм затопил побережье Фрисландии. Восемьдесят тысяч человек утонули. Сотни деревень были уничтожены. Это произошло в день зимнего солнцестояния для северных земель, в самое зловещее время, когда барьер между живыми и мертвыми тоньше всего. Несколько пророков Каинитов появились в этом хаосе с намерением захватить власть. Любопытно, что все они носят имя Люси."
 POD_gehenna_omens.1287.a: "Стихийные бедствия случаются, это не воля богов, ни старых, ни новых."
 POD_gehenna_omens.1287.a.tt: "Те, кто помнит, говорят, что это наводнение было хуже Великого Северного потопа Норд-Холланда 1212 года. Потоп в Норд-Холланде длился шесть месяцев, а катастрофа Святой Люсии произошла за одну ночь. Это худший потоп в истории Европы. Образуется новое море, которое однажды назовут 'Зёйдерзе'."
 POD_gehenna_omens.1287.a.tt.malk: "#MALKBLUE tHeRe hAve BeeN lIke rANGe ThrEE tO seVenTEEn sO fAr iN ThiS bOOkMARk!#!"
 POD_gehenna_omens.1287.b: "Люсия вернулась, чтобы принести искупление или разрушение. Я буду искуплен!"
 POD_gehenna_omens.1287.b.tt: "В IV веке н.э. святая Люсия приносила пищу христианам, скрывающимся в катакомбах под Римом, но у нас, нежити, есть другие идеи о том, что там происходило. Люсия чудесным образом была излечена от болезни после своих молитв. Она отказалась выйти замуж за язычника, которому была обручена. Язычники пытались сжечь ее на костре, но потерпели неудачу. Они пронзили ей горло копьем, но она не перестала говорить. Ей выкололи глаза, но они чудесным образом восстановились. Она не умерла, пока священник не дал ей последние христианские обряды.\n\nЕе тело оставалось нетронутым на Сицилии в течение 400 лет. Затем реликвии были перевезены в Константинополь для сохранения от вторжений сарацинов. Однако ее останки исчезли во время разграбления Константинополя в 1204 году, что стало крахом мечты Михаила.\n\nПочему Бог вернулся к методам Ветхого Завета, наказывая грешных людей Фрисландии этим эпическим потопом в святую ночь Люсии? Многие из этих душ приняли веру Рыболовов и стремятся отправиться в рай на [UmbraGlossary('far_shore')]. Санта Люсия призывает нас вернуться на Путь Небес."
 POD_gehenna_omens.1287.b.tt.malk: "#MALKBLUE ГОРяЧиЕ БуЛочКи! ГОРяЧиЕ БуЛочКи! ОДиН пЕнНи, ДвА пеННи, ГОРяЧиЕ БуЛочКи! ЕсЛи У ВаС НеТ ДоЧеРеЙ, ДаЙтЕ иХ ВаШиМ СЫнОвьЯм. ОДиН ПеННи, ДвА ПеННи, ГОРяЧиЕ БуЛочКи!#!"
 POD_gehenna_omens.1287.c: "Люссиферда снова в пути! Подготовьте моего коня к присоединению к ней!"
 POD_gehenna_omens.1287.c.tt: "Северяне называют эту зловещую ночь 'Луссината'. Люсси, некое злое женское сверхъестественное существо, якобы летала по воздуху со своими последователями — Люссиферда. Тролли, злые духи и мертвецы поднимались массово, чтобы нападать на неосторожных смертных в эту длинную, темную ночь. Дети были их любимой добычей — их похищали прямо из домов. Северяне не спали всю ночь, чтобы охранять свои жилища. Теперь, после этого разрушения, многие из этих северян мертвы. Люди, практикующие старые обычаи, ощущают свою судьбу как служение Хель в Нифльхейме, где их души будут строить ее флот для Рагнарёка."
 POD_gehenna_omens.1287.c.tt.malk: "#MALKBLUE МоЕ КоПьЕ и мАГиЧеСКиЙ ШЛеМ! ТвОЕ КоПьЕ и мАГиЧеСКиЙ ШЛеМ? КоПьЕ и мАГиЧеСКиЙ ШЛеМ! мАГиЧеСКиЙ ШЛеМ? мАГиЧеСКиЙ ШЛеМ! мАГиЧеСКиЙ ШЛеМ... ДА! мАГиЧеСКиЙ ШЛеМ и Я ДаМ ТеБе ПрОбНИК!#!"
 POD_gehenna_omens.1287.d: "Алина — аватар Лилит, узрите ее сияние!"
 POD_gehenna_omens.1287.d.tt: "Люсия происходит от латинского слова 'lux', означающего свет. Ее греческое имя — Алина. Люсия, Люсси, Люцифер или Алина — все это проявления божественной Лилит. С магией Лилит, создавшей этот потоп в насмешку над Демиургом, жрица Лилит пришла, чтобы забрать их проклятые души. Ламии отвечают на призыв к оружию как в этом мире, так и в [UmbraGlossary('shadowlands')]."
 POD_gehenna_omens.1287.d.tt.malk: "#MALKBLUE НИкаКих ШУТоК пРо ЛиЛ! Ха-Ха! ЛаДнО. МОжЕт, ОдИн маЛеНьКиЙ шУтоЧеК... УХ! АрГх! ГЛоТок!#!"
 POD_gehenna_omens.1287.e: "Фрисландия будет правиться принцами и законом, а не культистами мертвого бога."
 POD_gehenna_omens.1287.e.tt: "Фрисландия будет правиться принцами и законом, а не культистами мертвого бога."
 POD_gehenna_omens.1287.e.tt.malk: "#MALKBLUE КаЖдОму двОрУ нуЖеН ШУт!#!"
 POD_gehenna_omens.1287.f: "Мистическое или нет, это мне не важно. Я иду своим путем."
 POD_gehenna_omens.1287.f.tt.malk: "#MALKBLUE ГРеБи, ГРеБи, ГРеБи СвОю ЛоДкУ, ТиХо В ДоЛиНу КРиКа!#!"