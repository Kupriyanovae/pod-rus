l_russian:
  
 POD_vampire_torpor_events.001.title: "Глубойкий сон"
 POD_vampire_torpor_events.001.desc: "Раны ослабили вас, теперь вы чувствуете странный позыв изнутри, который склоняет вас к [torpor|El]у, глубокому сну, что может длиться тысячелетия."
 POD_vampire_torpor_events.001.resist: "Я буду сопротивляться!"
 POD_vampire_torpor_events.001.resist.fight: "Вы попробуете воспротивиться впадению в [torpor|El]. Ваши раны и голод оказывают значения на сложность этого действия."
 POD_vampire_torpor_events.001.surrender: "Я не сопротивляюсь..."
 POD_vampire_torpor_events.001.surrender.surrender: "Вы впадете в [torpor|El] добровольно. Это вынудит вас отречься от престола."
 POD_vampire_torpor_events.101.title: "Вечный сон"
 POD_vampire_torpor_events.101.desc: "У вас не осталось сил продолжать свою нежизнь с такими ранами, пришло время отдохнуть. Вы можете только надеяться, что ничего не случится, пока вы находитесь в спячке."
 POD_vampire_torpor_events.101.defeat: "Вас ждет вечный сон."
 POD_vampire_torpor_events.101.defeat.sleep: "Вы впадете в [torpor|El] добровольно, отрекаясь от престола в пользу своего наследника"
 POD_vampire_torpor_events.201.title: "Сопротивляться торпору"
 POD_vampire_torpor_events.201.desc: "Вы успешно сопротивлялись. Это странное чувство слабости прошло, и у вас все еще есть дела, которые нужно сделать перед отдыхом."
 POD_vampire_torpor_events.201.success: "Моя работа еще не окончена."
 POD_vampire_torpor_events.201.success.victory: "Вы не впадаете в [torpor|El] пока."
 POD_vampire_torpor_events.002.title: "Вечная нежизнь"
 POD_vampire_torpor_events.002.desc: "Ваша нежизнь продолжается уже много сотен лет, вам начинает надоедать эта эпоха, может быть, пришло время отдохнуть? Нежизнь вампира - это долгое, тягучее страдание, когда друзья приходят и уходят, а смертные меняются так быстро, что быстро становятся вам чужими.\nВозможно, следующая эпоха будет лучше... но, скорее всего, нет."
 POD_vampire_torpor_events.002.resist: "Мне еще есть, чем заняться."
 POD_vampire_torpor_events.002.resist.nosleep: "Вы не готовы отдыхать."
 POD_vampire_torpor_events.002.rest: "Думаю, это время отдохнуть."
 POD_vampire_torpor_events.002.rest.sleep: "Вы впадете в [torpor|El] добровольно. Это вынудит вас отречься от престола."
 POD_vampire_torpor_events.102.title: "Не время отдыхать"
 POD_vampire_torpor_events.102.desc: "Вы пока не готовы впасть в [torpor|El], многие смертные по прежнему требуют вашего внимания, а ваши враги должны дрожать от страха еще некоторое время."
 POD_vampire_torpor_events.102.resist: "У меня все еще есть дела, которыми нужно заняться."
 POD_vampire_torpor_events.102.resist.nosleep: "Вы не впадаете в [torpor|El] пока."
 POD_vampire_torpor_events.202.desc: "Вы так долго не спали... Пришло время отдохнуть, враги могут подождать. Возможно, следующая эра станет обещанным золотым веком... или страшной Геенной. Но вы достаточно взрослые, чтобы знать, что это, вероятно, будет еще одна скучная и затянувшаяся эпоха, когда смертные все портят..."
 POD_vampire_torpor_events.202.title: "Вечный сон"
 POD_vampire_torpor_events.202.accept: "[torpor|E] ждет."
 POD_vampire_torpor_events.202.accept.sleep: "Вы впадете в [torpor|El] добровольно."
 POD_vampire_torpor_events.003.title: "Пробудиться"
 POD_vampire_torpor_events.003.desc: "Вы были в [torpor|El]е какое-то время. Не пора ли вам вернуться?"
 POD_vampire_torpor_events.003.awake: "Время пришло."
 POD_vampire_torpor_events.003.awake.torpor: "Вы пробудитесь из [torpor|El]а, и ваши враги должно быть уже трепещут."
 POD_vampire_torpor_events.003.sleep: "Еще слишком рано"
 POD_vampire_torpor_events.003.sleep.nowake: "Вы сотанетесь в [torpor|El]е еще какое-то время."
 POD_vampire_torpor_events.103.title: "Вечный сон"
 POD_vampire_torpor_events.103.desc: "Вы пока не готовы вернуться."
 POD_vampire_torpor_events.103.sleep: "Сладкие сны."
 POD_vampire_torpor_events.103.sleep.continue: "Вы продолжите спать."
 POD_vampire_torpor_events.203.title: "Назад к нежизни"
 POD_vampire_torpor_events.203.desc: "Вы наконец вернулись, чтобы проучить всех ваших врагов?"
 POD_vampire_torpor_events.203.awake: "Я снова здесь"
 POD_vampire_torpor_events.203.awake.torpor: "Вы возвращаетесь в Мир Тьмы"
