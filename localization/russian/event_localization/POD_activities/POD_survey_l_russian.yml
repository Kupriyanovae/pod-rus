l_russian:
  
 survey_capital_decision: "Осмотр Вашей Столицы"
 survey_capital_decision_tooltip: "Вы отправитесь в путешествие по своему княжеству"
 survey_capital_decision_opening_desc: "Иногда вам может понадобиться что-то сделать самостоятельно. В любом случае, кто на самом деле может доверять этим льстивым советникам?"
 survey_capital_decision_confirm: "Давай совершим тур по моим землям"
 survey_capital_decision_desc_shy: "Поскольку вы ленивы, это занятие может вызвать стресс"
 survey_decision_effect_tooltip: "Это даст вам возможности для увеличения вашей столицы"
 strict_control_modifier: "Строгий Контроль"
 strict_control_modifier_desc: "Вы отслеживаете все, что происходит в вашем домене, что дает вам больше возможностей для влияния, но также и большее противодействие со стороны смертных."
 lax_control_modifier: "Слабый контроль"
 lax_control_modifier_desc: "Вы позволяете смертным в основном свободно делать здесь то, что они хотят. Они быстро процветают без вампирского влияния, которое могло бы им помешать."
 opportunities1_modifier: "Новые Возможности I"
 opportunities1_modifier_desc: "Новые возможности для влиянния могут появиться в этой провинции. Как только этот модификатор достигает 5, будет разблокирован новый слот в здании. Обратите внимание, что у вас может быть максимум 9 слотов для строительства одновременно, этот модификатор будет бесполезен после достижения этого предела."
 opportunities2_modifier: "Новые Возможности II"
 opportunities2_modifier_desc: "Новые возможности для влиянния могут появиться в этой провинции. Как только этот модификатор достигает 5, будет разблокирован новый слот в здании. Обратите внимание, что у вас может быть максимум 9 слотов для строительства одновременно, этот модификатор будет бесполезен после достижения этого предела."
 opportunities3_modifier: "Новые Возможности III"
 opportunities3_modifier_desc: "Новые возможности для влиянния могут появиться в этой провинции. Как только этот модификатор достигает 5, будет разблокирован новый слот в здании. Обратите внимание, что у вас может быть максимум 9 слотов для строительства одновременно, этот модификатор будет бесполезен после достижения этого предела."
 opportunities4_modifier: "Новые Возможности IV"
 opportunities4_modifier_desc: "Новые возможности для влиянния могут появиться в этой провинции. Как только этот модификатор достигает 5, будет разблокирован новый слот в здании. Обратите внимание, что у вас может быть максимум 9 слотов для строительства одновременно, этот модификатор будет бесполезен после достижения этого предела."
 opportunitiesend_modifier: "Полностью Под Влиянием"
 opportunitiesend_modifier_desc: "Вы достигли максимального количества влияния (и слотов строительства), которое возможно в это провинции."
 POD_survey_events.1000.t: "Тур по столице : Сопровождение?"
 POD_survey_events.1000.desc: "Вы осознаете, что, несмотря на то, что номинально находитесь в ваших владениях, за пределами вашего замка таятся опасности. As you are preparing this important survey of your capital, you are wondering which, if any, escort to bring with you. Obviously, you don't want to make it look like you are afraid of traveling your own lands but you might be even more worried of a potential ambush or unexpected threat..."
 POD_survey_events.1000.option.a: "Целая Армия!"
 POD_survey_events.1000.option.b: "Несколько Стражников будет достаточно"
 POD_survey_events.1000.option.c: "Они должны бояться меня, а не наоборот"
 full_escort_survey_tooltip: "Безопасный, но не впечатляющий выбор"
 half_escort_survey_tooltip: "Вероятно, это сбалансированный выбор"
 no_escort_survey_tooltip: "Престижный, но потенциально опасный выбор"
 POD_survey_events.1001.t: "Тур по столице : Куда ехать?"
 POD_survey_events.1001.desc: "Вы готовы идти, но ночь не вечна (к сожалению), поэтому вам придется выбрать, какую часть города вы будете осматривать сегодня вечером. Очевидно, что в каждом из них есть разные возможности и риски. Вы также ограничите свой выбор между районами, где у вас есть какие-то важные здания, о которых нужно позаботиться, и вам не нужно будет бесцельно бродить."
 POD_survey_events.1001.option.a: "Общая проверка моего влияния в городе"
 POD_survey_events.1001.option.b: "Давайте заглянем в воинскую часть"
 POD_survey_events.1001.option.c: "Возможно, в торговые гильдии?"
 survey_buildings_option_tooltip: "В зависимости от зданий, имеющихся в вашей столице, открывается больше возможностей"
 POD_survey_events.1001.option.d: "Что делает духовенство по ночам?"
 POD_survey_events.1001.option.e: "Благородный квартал - это место, где сосредоточена власть"
 POD_survey_events.1001.option.f: "У меня есть друзья в низших слоях общества"
 POD_survey_events.1.t: "Тур по столице : Патруль"
 POD_survey_events.1.desc: "Во время вашей экскурсии по городу вы сталкиваетесь с патрулем охраны, вероятно, из милиции. Честно говоря, они представляют собой жалкое зрелище, их доспехи едва держатся, а ноги едва волочат их вперед. Это позволяет довольно легко избегать их, и они вас не беспокоят, но эта встреча заставляет вас задуматься о том, что, возможно, вы могли бы усилить свое влияние на город, повлияв еще на некоторых из стражников\nЭто будет легко сделать, но это, конечно, не поможет гражданам, едва защищенными этой пародией на солдат. С другой стороны, вы могли бы отказаться от того влияния, которым вы уже обладаете на них, надеясь, что со временем они улучшатся без вашего вмешательства."
 POD_survey_events.1.option.a: "Больший контроль всегда лучше"
 POD_survey_events.1.option.b: "Возможно, я смогу смягчить ситуацию в этом конкретном случае"
 POD_survey_events.1.option.c: "Просто заплатить за новую форму"
 POD_survey_events.2.t: "Тур по столице : Бездомные"
 POD_survey_events.2.desc: "Путешествуя по городу, вы понимаете, что вокруг довольно много бездомных смертных, которые просто пытаются выжить на улицах. Это облегчает охоту, но не помогает повысить престиж вашего домена. Вам приходит в голову новая идея, возможно, вы могли бы сделать "инвестицию"! Если дать им немного золота, это может помочь со временем сделать их продуктивными представителями вашего скота. Или вы могли бы просто не беспокоиться, смертные, в конце концов, будут смертными."
 POD_survey_events.2.option.a: "Раздать денег, чтобы они могли лучше служить мне"
 POD_survey_events.2.option.b: "Легкая добыча - уже достаточно хорошо"
 POD_survey_events.3.t: "Тур по столице : Рекруты"
 POD_survey_events.3.desc: "Ваша власть над военными, расквартированными в городе, велика, но ее всегда нужно поддерживать. Особенно, когда новички вступают в тренировочный процесс, поскольку эти новички все еще свободны от вашего влияния. Когда вы приближаетесь к военному кварталу, вы замечаете, что они проводят ночные учения, которые могли бы стать хорошей возможностью. Возможно, вы могли бы представиться?"
 POD_survey_events.3.option.a: "Считай меня своим начальником"
 POD_survey_events.3.option.b: "Я не буду беспокоить этих"
 POD_survey_events.3.option.c: "Я сам буду тренировать этих червяков!"
 survey_mercenaries_contact_modifier: "Контакты с Наемниками"
 survey_mercenaries_contact_modifier_desc: "Вы много вложили в местных наемников. Это окупается."
 POD_survey_events.4.t: "Тур по столице : Наемники"
 POD_survey_events.4.desc: "Наемники - это факт жизни в наши неспокойные времена. Вы были достаточно усердны, чтобы инвестировать в своих местных друзей в течение довольно долгого времени, и вы не удивлены, увидев их сегодня вечером, громко развлекающимися на улицах города. Если вы планируете какие-то военные авантюры, вложение в них еще большего объема средств может оказаться плодотворным. Другим вариантом было бы на некоторое время ослабить свою власть над ними, поскольку вы совершенно уверены, что горожане не в восторге от того, что среди них беспрепятственно разгуливает столько буйных головорезов."
 POD_survey_events.4.option.a: "Друзья, у меня есть для вас новая работа!"
 POD_survey_events.4.option.b: "Будьте добры, перестаньте раздражать соседей"
 POD_survey_events.5.t: "Тур по столице : Возможности"
 POD_survey_events.5.desc: "Благодаря вашему значительному влиянию на купечество в городе, вы часто первыми получаете информацию о новых прибыльных возможностях. И, как поступил бы любой щедрый меценат вроде вас, вы без колебаний берете свою долю в любом новом бизнесе. Один из ваших агентов предупредит вас сегодня вечером о последних новостях и о том, как извлечь из них максимальную выгоду. Он также говорит, что это могло бы стать большим благом для развития города... но лишение вас заслуженной доли участия в нем может сильно помешать этому. Что вы будете делать?"
 POD_survey_events.5.option.a: "Я инвестирую в это"
 POD_survey_events.5.option.b: "Покажите мне деньги"
 POD_survey_events.5.option.c: "Покажите мне ВСЕ деньги"
 auspexadvanced_tooltip: "Эта опция доступна, потому что вы обладаете сильными способностями к восприятию"
 POD_survey_events.6.t: "Тур по столице : Новый Торговец"
 POD_survey_events.6.desc: "В вашем городе недавно открылся новый бизнес, и вы подумывали о том, чтобы нанести ему визит сегодня вечером. Очевидно, что просто полезно сообщить всем посторонним, кто является настоящим лидером здешнего торгового квартала. И все же у вас есть сомнения.\nВы заметили, что после вашего визита большинство этих торговцев, похоже, каким-то образом теряют желание по-настоящему выкладываться на благо вашего сообщества. Может быть, вы могли бы попробовать новый, смелый подход и просто не вмешиваться?"
 POD_survey_events.6.option.a: "Старые методы самые лучшие"
 POD_survey_events.6.option.b: "Оставить его в покое"
 POD_survey_events.6.option.c: "Встряхнуть его!"
 greedy_tooltip: "Эта опция доступна, потому что вы жадный кровосос"
 POD_survey_events.7.t: "Тур по столице : Человек Веры"
 POD_survey_events.7.desc: "На духовенство, пожалуй, труднее всего повлиять в обществе смертных. Достаточно, чтобы у одного из их членов была сильная вера, чтобы поставить под угрозу всю вашу операцию. Сегодня вечером вам сообщили, что беспокойный проповедник приехал провести встречу в вашем городе, и он уже привлек немало последователей. Его обличительная речь против "дьяволов" и "монстров" может представлять потенциальную опасность... но удаление его силой или иным образом также имело бы последствия."
 POD_survey_events.7.option.a: "В моем городе не будет проповедника!"
 POD_survey_events.7.option.b: "Он не будет представлять угрозы... верно?"
 POD_survey_events.7.option.c: "Присоединяйтесь к толпе, замаскировавшись под последователя"
 obfuscateadvanced_tooltip: "Эта опция доступна, потому что вы хорошо владеете Затемнением"
 POD_survey_events.8.t: "Тур по столице : Новый Храм"
 POD_survey_events.8.desc: "Несмотря на хорошее влияние, которое вы оказываете на духовенство ваших владений, вы не смогли остановить запланированное строительство нового молитвенного места неподалеку. Сейчас вы бродите неподалеку от него, с раздражением глядя на продвигающуюся стройку. Наличие еще большего числа верующих людей в вашем регионе может вызвать проблемы, поскольку они часто вполне способны распознать вашу истинную природу. Однако еще есть время убедиться, что строительство не потерпит некоторых досадных сбоев..."
 POD_survey_events.8.option.a: "Оставить стройку"
 POD_survey_events.8.option.b: "Нанять каких-нибудь головорезов"
 POD_survey_events.8.option.c: "Мощно Ударить!"
 potenceadvanced_tooltip: "Эта опция доступна, потому что вы буквально можете вызывать землетрясение своими ударми"
 POD_survey_events.9.title: "Тур по столице : Young Love"
 POD_survey_events.9.desc: "Прогуливаясь по дворянскому кварталу, вы сталкиваетесь с интересной ситуацией. С улицы молодой человек пытается ухаживать за молодой леди, которая смотрит на него со своего балкона. Однако это кажется не очень эффективным, так как он сильно заикается, а его красавица вскоре закрывает свое окно, оставляя его удрученным.\nОн явно сын знати, и эта ситуация звучит как простая, хотя и необычная, возможность завести новый контакт, который мог бы пригодиться в будущем."
 POD_survey_events.9.option.a: "Дай ему несколько советов"
 POD_survey_events.9.option.b: "Посмеяться над ним"
 POD_survey_events.9.option.c: "Помочь добиться счастливого конца"
 POD_survey_events.10.t: "Тур по столице : Закон"
 POD_survey_events.10.desc: "У вас есть несколько полезных контактов в судебной системе вашего города. От одного из них вы узнали, что сегодня вечером будет рассматриваться дело, в котором фигурируют несколько головорезов, которых, вероятно, повесят за их злодеяния. Проблема в том, что это "ваши" головорезы, и они все еще могут быть вам полезны, чтобы убедиться, что смертные в округе подчиняются. Будете ли вы вмешиваться, чтобы помочь им?"
 POD_survey_events.10.option.a: "Правосудие слепо"
 POD_survey_events.10.option.b: "Я - закон!"
 POD_survey_events.11.t: "Тур по столице : Воры"
 POD_survey_events.11.desc: "Благодаря вашим связям в преступном мире вашего города, вы смогли загнать в угол одну успешную группу воров, которая уже некоторое время терроризирует благородный квартал.Они простые смертные и не представляют для вас никакой угрозы, но они могли бы быть полезны. Вы подумываете о том, чтобы "нанять" их, убедившись, что часть их подвигов вернется к вам. Или вы могли бы просто избавиться от них, сделав район более безопасным в обозримом будущем."
 POD_survey_events.11.option.a: "Теперь вы работаете на меня"
 POD_survey_events.11.option.b: "Давайте прекратим эту чепуху, ребята"
 POD_survey_events.12.t: "Тур по столице : Головорез"
 POD_survey_events.12.desc: "Несмотря на ваше влияние в преступном мире города, похоже, один из подонков не понял, о чем идет речь. Вы ухмыляетесь, когда этот головорез угрожает вам. На самом деле, все это настолько необычно, что вы едва сдерживаете смех, из-за чего бандит становится заметно взволнованным и приближается к вам с чем-то похожим на угрожающий взгляд. Конечно, это освежающее развлечение, но что теперь делать?"
 POD_survey_events.12.option.a: "Выпить его досуха"
 POD_survey_events.12.option.b: "Заставить его работать на тебя"
 POD_survey_events.12.option.c: "Время пересмотреть свой жизненный выбор"
 POD_survey_events.101.t: "Тур по столице : Возвращение без происшествий"
 POD_survey_events.101.desc: "После небольшой экскурсии по своему городу вы возвращаетесь в свое убежище без каких-либо проблем. Ночная суета скоро вернет вам рассудок, но, по крайней мере, прогулка по окрестностям освежила."
 POD_survey_events.101.option.a: "Все прошло хорошо"
 POD_survey_events.110.t: "Тур по столице : Убийца"
 POD_survey_events.110.desc: "Вы едва заметили, как это произошло.\nКогда вы возвращаетесь в свое убежище, звук вынимаемого из ножен кинжала заставляет вас обернуться, как раз вовремя, чтобы увидеть темную фигуру слишком близко к вашей шее, чтобы чувствовать себя комфортно. Агент конкурента? Давно забытый соперник? У вас нет времени обдумать это, так как ваш потенциальный убийца прыгает к вам слишком быстрым движением для простого смертного..."
 POD_survey_events.110.option.a: "Стража! Ко мне!"
 survey_assassin_tooltip: "Ваше сопровождение позаботится об этом."
 POD_survey_events.110.option.b: "Давай сделаем это"
 POD_survey_events.110.effect.success.desc: "Ошеломленный, убийца убегает"
 POD_survey_events.110.critical.failure.effect.desc: "Одно неверное движение..."
 POD_survey_events.110.critical.failure: "Кровь и Тьма"
 POD_survey_events.110.option.d: "Бежать прочь!"
 POD_survey_events.111.t: "Тур по столице : Убийца II"
 POD_survey_events.111.desc: "Ошеломленный вашей сильной защитой, убийца внезапно разворачивается и пускается в бегство. Рефлекторным движением, в основном движимым вашим мстительным Зверем, вы бежите за ним. Вскоре вы оба двигаетесь со сверхъестественной скоростью, и погоня переносит вас по улицам, зданиям и даже крышам. Становится довольно трудно следовать за ним, но вы также видите признаки истощения у вашей цели. Может быть, у него иссякла кровь? Как бы то ни было, погоня заканчивается и..."
 POD_survey_events.111.option.a: "..он убегает!"
 assassin_flees_tooltip: "Он слишком быстр для вас. Пора возвращаться домой."
 POD_survey_events.111.option.b: "..вы поймали его!"
 celerityadvanced_tooltip: "Эта опция доступна благодаря вашей сверхъестественной скорости."
 list_names_survey_modifier: "Список Имен"
 list_names_survey_modifier_desc: "Вы знаете, кто они. И вы их найдете."
 POD_survey_events.112.t: "Тур по столице : Убийца III"
 POD_survey_events.112.desc: "Вы приближались к своему охотнику, превратившемуся в добычу, когда внезапно убийца направил свой кинжал на себя. Вероятно, осознав, что его побег был тщетным, и представив себе очень наглядные вещи, которые вы могли бы сделать, чтобы заставить его заговорить, он решил покончить с собственной нежизнью.\nНе совсем та концовка, которую вы хотели, но после быстрого просмотра пепла вы замечаете у себя на голове несколько листков бумаги, говорящих о контракте. Они, очевидно, не содержат точного списка тех, кто хочет вашей смерти, но все равно весьма поучительны..."
 POD_survey_events.112.option.a: "Лучше, чем ничего"
 POD_survey_events.120.t: "Тур по столице : Пламя"
 POD_survey_events.120.desc: "Почему сейчас? Это просто смертельная некомпетентность? Или косвенная атака одного из ваших соперников? Кто бы ни был виновником, сильный пожар начал распространяться по вашему городу и близок к тому, чтобы окружить вашу позицию, что делает возвращение в ваше убежище опасной перспективой.\nВаш зверь уже бушует в своей клетке, готовый просто бежать со всех ног, пока вы обдумываете, как лучше всего избежать или расчистить путь от кричащих смертных и жадного огня. Это будет нелегко."
 POD_survey_events.120.option.a: "Стража! Расчистите путь!"
 beast_takeover_survey_tooltip: "Ваш бешеный зверь доставит вас в безопасное место"
 POD_survey_events.120.option.b: "Вы найдете путь..."
 POD_survey_events.120.effect.success.desc: "Вы избегаете пылающего ада"
 POD_survey_events.120.critical.failure.effect.desc: "Все заканчивается так же, как и началось. В огне."
 POD_survey_events.120.critical.failure: "Горячо!Горячо!"
 POD_survey_events.120.option.d: "Позволить Зверю взять верх"
 POD_survey_events.121.t: "Тур по столице : Пламя II"
 POD_survey_events.121.desc: "Вам удалось избежать самого страшного пожара, и смертные медленно его тушат. К сожалению, ваш путь к отступлению завел вас довольно далеко от вашего убежища, слишком далеко, чтобы вы могли избежать утреннего солнца, если попытаетесь туда добраться. Таким образом, у вас нет другого выбора, кроме как найти убежище в неподходящем месте до тех пор, пока вы не сможете вернуться к своему месту власти следующей ночью."
 POD_survey_events.121.option.a: "Это как ночевать в палатке в походе!"
 survey_fire_ending_tooltip: "На следующий вечер вы возвращаетесь домой, чувствуя себя грязным, но все еще целым и невредимым."
 POD_survey_events.121.option.b: "Я просто сольюсь с Землей"
 proteanadvanced_tooltip: "Этот вариант доступен благодаря вашему мастерству Превращения."
 POD_survey_events.121.option.c: "Организовать хорошее проживание"
 POD_survey_events.130.t: "Тур по столице : Охотники"
 POD_survey_events.130.desc: "Засада! На обратном пути в свое убежище вас окружила, по-видимому, хорошо организованная (и информированная) группа охотников на вампиров. Они хорошо вооружены и осторожны в своем подходе, доказывая, что это не первая их охота. Смертные часто не вызывают беспокойства, но такая группа с факелами, горящими стрелами и, вероятно, одним или двумя истинно верующими - это совсем другое дело... Вы рассматриваете свои варианты."
 POD_survey_events.130.option.a: "Стража! Разберитесь с ними!"
 best_bravely_tooltip: "Они не ожидали, что вы сбежите. Вы легко отрываетесь от их, но они будут помнить вас."
 POD_survey_events.130.option.b: "В бой!"
 POD_survey_events.130.effect.success.desc: "Решительная победа!"
 POD_survey_events.130.critical.failure.effect.desc: "Все заканчивается так же, как и началось. В огне."
 POD_survey_events.130.critical.failure: "Горячо!Горячо!"
 POD_survey_events.130.option.d: "Бежать прочь!"
 POD_survey_events.131.t: "Тур по столице : Охотники II"
 POD_survey_events.131.desc: "Победа за вами. Вы угощаетесь кровью этих смертных, поскольку она им больше не понадобится, и думаете о том, что делать с ранеными, выжившими после этого нападения, которые теперь в вашей власти. Привезти их обратно в ваше убежище для "демонстрации" перед вашим двором кажется приятным вариантом для отдыха. Или вы могли бы выставить его на всеобщее обозрение в центральной части вашего города, но в будущем это наверняка привлечет внимание большего числа охотников."
 POD_survey_events.131.option.a: "Приватный показ звучит неплохо"
 POD_survey_events.131.option.b: "Доминируйте над ними, чтобы сбить других с вашего следа"
 POD_survey_events.131.option.c: "Пришло время показать пример"
 POD_survey_events.140.t: "Тур по столице : Пророк"
 POD_survey_events.140.desc: "Когда вы возвращаетесь домой, в свое убежище, к вам обращается старик, бормочущий что-то похожее на бессвязный лепет. Вы можете разобрать такие слова, как "вампиры" и "Бог", которые привлекают ваше внимание. Когда вы немного сбавляете скорость, сумасшедший подходит ближе и начинает говорить еще более возбужденно, чем раньше. Даже если вы будете внимательны, понять хотя бы малую толику того, что он пытается сказать, все равно было бы настоящим подвигом."
 POD_survey_events.140.option.a: "Я остаюсь ненадолго и слушаю"
 ending_survey_tooltip: "Вы возвращаетесь домой без каких-либо препятствий."
 POD_survey_events.140.option.b: "Я не слушаю никаких сумасшедших"
 POD_survey_events.140.effect.success.desc: "В некотором роде это имеет смысл"
 POD_survey_events.140.critical.failure.effect.desc: "Я этого не понимаю..."
 POD_survey_events.140.critical.failure: "Ни малейшего понятия!"
 POD_survey_events.141.t: "Тур по столице : Пророк II"
 POD_survey_events.141.desc: "Что ж, так оно и было... не совсем "поучительно", но есть, по крайней мере, несколько интересных моментов для размышления о том, что сказал этот старик. Хотя всегда загадочная природа таких пророчеств делает их в большинстве случаев не стоящими внимания. В любом случае, самопровозглашенный пророк счастлив, что вы его выслушали, и оставил вас в покое. Ваше убежище ждет вас, и в нем больше вопросов, чем ответов."
 POD_survey_events.141.option.a: "Просто бессвязный бред"
 malkavian_survey_tooltip: "Эта опция доступна, потому что вы Малкавиан"
 POD_survey_events.141.option.b: "Суть в вопросах!"
 POD_survey_events.141.option.c: "Нет, на самом деле, это было кристально ясно"
