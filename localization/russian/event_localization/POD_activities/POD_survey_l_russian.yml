l_russian:

 survey_capital_decision: "Осмотреть столицу"
 survey_capital_decision_tooltip: "Вы отправитесь в путешествие по своему княжеству"
 survey_capital_decision_opening_desc: "Иногда вам может понадобиться что-то сделать самостоятельно. Кто может доверять этим льстивым советникам?"
 survey_capital_decision_confirm: "Осмотрим мои земли"
 survey_capital_decision_desc_shy: "Поскольку вы ленивы, это занятие может вызвать стресс"
 survey_decision_effect_tooltip: "Это даст вам возможность улучшить вашу столицу"

 strict_control_modifier: "Строгий контроль"
 strict_control_modifier_desc: "Вы следите за всем, что происходит в ваших владениях, что даёт вам больше возможностей для влияния, но также и большее противодействие со стороны смертных."
 lax_control_modifier: "Слабый контроль"
 lax_control_modifier_desc: "Вы позволяете смертным в основном свободно делать то, что они хотят. Они быстро процветают без вампирского влияния, которое могло бы им помешать."

 opportunities1_modifier: "Новые возможности I"
 opportunities1_modifier_desc: "Вскоре в этой провинции могут появиться новые возможности для влияния. Как только этот модификатор достигнет 5, будет разблокирован новый слот для строительства. Обратите внимание, что одновременно вы можете иметь не более 9 слотов для строительства, после достижения этого предела модификатор станет бесполезным."

 opportunities2_modifier: "Новые возможности II"
 opportunities2_modifier_desc: "Новые возможности для влиянния могут появиться в этой провинции. Как только этот модификатор достигает 5, будет разблокирован новый слот в здании. Обратите внимание, что у вас может быть максимум 9 слотов для строительства одновременно, этот модификатор будет бесполезен после достижения этого предела."

 opportunities3_modifier: "Новые Возможности III"
 opportunities3_modifier_desc: "Вскоре в этой провинции могут появиться новые возможности для влияния. Как только этот модификатор достигнет 5, будет разблокирован новый слот для строительства. Обратите внимание, что одновременно вы можете иметь не более 9 слотов для строительства, после достижения этого предела модификатор станет бесполезным."

 opportunities4_modifier: "Новые возможности IV"
 opportunities4_modifier_desc: "Вскоре в этой провинции могут появиться новые возможности для влияния. Как только этот модификатор достигнет 5, будет разблокирован новый слот для строительства. Обратите внимание, что одновременно вы можете иметь не более 9 слотов для строительства, после достижения этого предела модификатор станет бесполезным."

 opportunitiesend_modifier: "Полное влияние"
 opportunitiesend_modifier_desc: "Вы достигли максимального количества влияния (и слотов для строительства), которое вы можете получить в этой провинции."

 POD_survey_events.1000.t: "Осмотр столицы: Сопровождение?"
 POD_survey_events.1000.desc: "Вы знаете, что, несмотря на то, что номинально находитесь в ваших владениях, за пределами вашего замка таятся опасности. Готовясь к этому важному осмотру своей столицы, вы размышляете, кого из сопровождающих взять с собой, если таковые имеются. Конечно, вы не хотите, чтобы казалось, будто вы боитесь путешествовать по собственным землям, но ещё больше вас может беспокоить потенциальная засада или неожиданная угроза..."
 POD_survey_events.1000.option.a: "Целая армия!"
 POD_survey_events.1000.option.b: "Пары стражников хватит."
 POD_survey_events.1000.option.c: "Они должны бояться меня, а не наоборот."
 full_escort_survey_tooltip: "Безопасный, но не впечатляющий выбор"
 half_escort_survey_tooltip: "Вероятно, это сбалансированный выбор"
 no_escort_survey_tooltip: "Престижный, но потенциально опасный выбор"

 POD_survey_events.1001.t: "Осмотр столицы: Куда?"
 POD_survey_events.1001.desc: "Вы готовы отправиться в путь, но ночь не вечна (к сожалению), поэтому вам предстоит выбрать, какую часть города вы будете осматривать сегодня. Очевидно, что в каждом из них есть свои возможности и риски. Вы также ограничите свой выбор теми районами, где у вас есть имущество, о котором нужно позаботиться, и вам не придётся бесцельно бродить."
 POD_survey_events.1001.option.a: "Общее представление о моём влиянии в городе."
 POD_survey_events.1001.option.b: "Заглянем в военные кварталы."
 POD_survey_events.1001.option.c: "Возможно, в купеческие гильдии?"
 survey_buildings_option_tooltip: "Дополнительные возможности открываются в зависимости от того, какие здания есть в вашей столице"
 POD_survey_events.1001.option.d: "Чем занято духовенство по ночам?"
 POD_survey_events.1001.option.e: "Квартал дворян - это место, где сосредоточена власть."
 POD_survey_events.1001.option.f: "У меня есть друзья в низших слоях общества."

 POD_survey_events.1.t: "Осмотр столицы: Патруль"
 POD_survey_events.1.desc: "Во время осмотра города вы столкнулись с патрулём стражи, вероятно, из ополчения. Честно говоря, они выглядят жалко: их доспехи едва держатся, а ноги еле волочатся вперёд. Поэтому их легко избежать, и они вас не беспокоят, но эта встреча заставляет вас задуматься о том, что, возможно, вы могли бы усилить свою власть в городе, повлияв на ещё нескольких из них.\nСделать это было бы легко, но это, конечно, не поможет горожанам, которых едва защищает эта пародия на солдат. С другой стороны, вы могли бы ослабить своё влияние на них, надеясь, что со временем они исправятся без вашего вмешательства."
 POD_survey_events.1.option.a: "Больше контроля - всегда лучше."
 POD_survey_events.1.option.b: "Возможно, я смогу смягчить ситуацию в этом конкретном случае."
 POD_survey_events.1.option.c: "Просто заплатить за новую униформу."

 POD_survey_events.2.t: "Осмотр столицы: Бездомные"
 POD_survey_events.2.desc: "Путешествуя по городу, вы понимаете, что вокруг довольно много бездомных смертных, которые просто пытаются выжить на улицах. Они - легкая добыча, но не способствуют повышению престижа вашего владения. Вам приходит в голову новая идея: может, стоит сделать «вложение»? Дав им немного золота, вы со временем сделаете их продуктивной частью вашего скота. А можно просто не беспокоиться - смертные это смертные, в конце концов."
 POD_survey_events.2.option.a: "Вот, чтобы лучше служили мне."
 POD_survey_events.2.option.b: "Лёгкая добыча - уже достаточно хорошо."

 POD_survey_events.3.t: "Осмотр столицы: Новобранцы"
 POD_survey_events.3.desc: "Ваша хватка над солдатами, состоящими в городском гарнизоне, хороша, но её всегда нужно поддерживать. Особенно когда в процесс обучения вступают новобранцы, ведь они всё ещё свободны от вашего влияния. Приближаясь к военному кварталу, вы заметили, что они проводят ночные учения, и это может стать хорошей возможностью. Возможно, вы могли бы представиться?"
 POD_survey_events.3.option.a: "Считайте меня [Select_CString(ROOT.Char.IsFemale, 'своей начальницей', 'своим начальником' )]."
 POD_survey_events.3.option.b: "Я не буду беспокоить их."
 POD_survey_events.3.option.c: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] натренирую этих личинок!"

 survey_mercenaries_contact_modifier: "Контакт с наёмниками"
 survey_mercenaries_contact_modifier_desc: "Вы вложили немало средств в местных наёмников. Это окупится."

 POD_survey_events.4.t: "Осмотр столицы: Наёмники"
 POD_survey_events.4.desc: "Наёмники - неотъемлемая часть жизни в эти неспокойные времена. Вы уже давно вкладываетесь в местных жителей и не удивлены, что сегодня вечером они шумно развлекаются на улицах города. Если вы планируете военные авантюры, то вложение в них ещё больших средств может оказаться плодотворным. Другой вариант - на время ослабить свою власть над ними, поскольку вы уверены, что горожане не в восторге от того, что среди них бесцеремонно расхаживает столько буйных головорезов."
 POD_survey_events.4.option.a: "Друзья, у меня есть для вас новая работа!"
 POD_survey_events.4.option.b: "Будьте добры, перестаньте раздражать соседей."

 POD_survey_events.5.t: "Осмотр столицы: Возможности"
 POD_survey_events.5.desc: "Благодаря своему влиянию на городских купцов, вы часто первым узнаёте о новых выгодных возможностях. И, как и подобает щедрому меценату, вы без колебаний получаете свою долю от нового дела. Сегодня вечером один из ваших знакомых предупреждает вас о последних новостях и о том, как извлечь из них максимальную выгоду. Он также говорит, что это может стать большим подспорьем для развития города... но если вы возьмёте свою заслуженную долю, это может сильно помешать. Что вы будете делать?"
 POD_survey_events.5.option.a: "Я вложусь в это."
 POD_survey_events.5.option.b: "Покажите мне деньги."
 POD_survey_events.5.option.c: "Покажите мне ВСЕ деньги."
 auspexadvanced_tooltip: "Этот вариант доступен, потому что вы обладаете сильными способностями к восприятию"

 POD_survey_events.6.t: "Осмотр столицы: Новый делец"
 POD_survey_events.6.desc: "В вашем городе недавно открылось новое дело, и вы подумываете нанести туда визит сегодня вечером. Очевидно, это просто полезно, чтобы дать понять посторонним, кто здесь настоящий лидер купеческого квартала. Однако у вас есть сомнения.\nВы заметили, что после вашего визита большинство этих купцов как-то сразу утратили желание работать на благо вашей общины. Возможно, вы могли бы попробовать новый, смелый подход и просто не вмешиваться?"
 POD_survey_events.6.option.a: "Старые методы не подводят."
 POD_survey_events.6.option.b: "Оставить его в покое."
 POD_survey_events.6.option.c: "Встряхнуть его!"
 greedy_tooltip: "Этот вариант доступен, потому что вы являетесь жадной пиявкой"

 POD_survey_events.7.t: "Осмотр столицы: Верующий"
 POD_survey_events.7.desc: "Духовенство - пожалуй, самая труднодоступная часть смертного общества. Достаточно одного из их представителей, обладающего сильной верой, чтобы поставить под угрозу всю вашу деятельность. Сегодня вечером вам сообщили, что в ваш город прибыл проповедник, вызывающий беспокойство, и он уже привлек к себе внимание. Его речи против «дьяволов» и «монстров» могут представлять потенциальную опасность... но устранение его силой или иным способом также чревато последствиями."
 POD_survey_events.7.option.a: "Никаких проповедников в моём городе!"
 POD_survey_events.7.option.b: "Он не представляет угрозы... верно?"
 POD_survey_events.7.option.c: "Присоединиться к толпе, замаскировавшись под [Select_CString(ROOT.Char.IsFemale, 'последовательницу', 'последователя' )]."
 obfuscateadvanced_tooltip: "Этот вариант доступен, потому что вы владеете мастерством Затемнения"

 POD_survey_events.8.t: "Осмотр столицы: Новый храм"
 POD_survey_events.8.desc: "Несмотря на то, что вы имеете хорошее влияние на духовенство своих владений, вам не удалось остановить запланированное строительство нового места для молитв неподалеку. Сейчас вы бродите неподалеку от него, с раздражением глядя на продвигающуюся стройку. Появление в ваших краях еще большего числа верующих может стать проблемой, ведь они зачастую способны разглядеть вашу истинную природу. Впрочем, еще есть время, чтобы убедиться в том, что столкнётся с досадными неудачами..."
 POD_survey_events.8.option.a: "Оставить всё как есть."
 POD_survey_events.8.option.b: "Нанять каких-нибудь головорезов."
 POD_survey_events.8.option.c: "Сильно ударить!"
 potenceadvanced_tooltip: "Этот вариант доступен, потому что вы буквально можете вызывать землетрясение своими ударами"

 POD_survey_events.9.title: "Осмотр столицы: Юная любовь"
 POD_survey_events.9.desc: "Бродя по дворянскому кварталу, вы столкнулись с интересной ситуацией. С улицы молодой человек пытается завлечь девушку, которая смотрит на него с балкона. Но, похоже, это не очень эффективно, так как он сильно заикается, и его красавица вскоре закрывает окно, оставляя его в унынии.\nОн явно дворянский сын, и эта ситуация звучит как легкая, хотя и необычная, возможность получить новый контакт, который может пригодиться в будущем."
 POD_survey_events.9.option.a: "Дать ему несколько советов."
 POD_survey_events.9.option.b: "Посмеяться над ним."
 POD_survey_events.9.option.c: "Помочь добиться счастливого конца."

 POD_survey_events.10.t: "Осмотр столицы: Закон"
 POD_survey_events.10.desc: "У вас есть полезные знакомства в судебной системе смертных вашего города. От одного из них вы узнали, что сегодня вечером будет рассматриваться дело, в котором фигурируют некие негодяи, которых, скорее всего, повесят за их проступки. Проблема в том, что эти люди - «ваши», и они все еще могут быть вам полезны, чтобы следить за тем, чтобы смертные в этом районе соблюдали закон. Вмешаетесь ли вы, чтобы помочь им?"
 POD_survey_events.10.option.a: "Правосудие слепо."
 POD_survey_events.10.option.b: "Я - закон!"

 POD_survey_events.11.t: "Осмотр столицы: Воры"
 POD_survey_events.11.desc: "Благодаря своим связям в преступном мире вашего города вам удалось вычислить одну успешную группу воров, которая уже некоторое время терзает благородный квартал. Они простые смертные и не представляют для вас угрозы, но могут быть полезны. Вы думаете «нанять» их, чтобы часть их доходов возвращалась к вам. Или же вы можете просто избавиться от них, сделав район более безопасным в обозримом будущем."
 POD_survey_events.11.option.a: "Теперь вы работаете на меня."
 POD_survey_events.11.option.b: "Прекратим эти глупости, ребята."

 POD_survey_events.12.t: "Осмотр столицы: Головорез"
 POD_survey_events.12.desc: "Несмотря на ваше влияние в преступном мире города, похоже, что один из ничтожеств не понял, о чем идет речь. Вы ухмыляетесь, глядя, как этот разбойник угрожает вам. Правда, все это настолько причудливо, что вы едва подавляете смех, отчего разбойник заметно волнуется и приближается к вам с угрожающим взглядом. Конечно, это освежающий способ отвлечься, но что теперь делать?"
 POD_survey_events.12.option.a: "Осушить его досуха."
 POD_survey_events.12.option.b: "Заставить его работать на себя."
 POD_survey_events.12.option.c: "Пора пересмотреть жизненные приоритеты."

 POD_survey_events.101.t: "Осмотр столицы: Возвращение без происшествий"
 POD_survey_events.101.desc: "После небольшой экскурсии по городу вы возвращаетесь в [ROOT.Char.Custom('PODDomicile')] без каких-либо проблем. Ночная суета скоро снова начнёт подтачивать ваш рассудок, но, по крайней мере, прогулка по окрестностям освежила вас."
 POD_survey_events.101.option.a: "Всё прошло хорошо."

 POD_survey_events.110.t: "Осмотр столицы: Убийца"
 POD_survey_events.110.desc: "Вы едва заметили, как он приближается.\nКогда вы возвращаетесь в [ROOT.Char.Custom('PODDomicile')], звук вынимаемого из ножен кинжала заставляет вас обернуться - как раз вовремя, чтобы увидеть темную фигуру слишком близко к вашей шее. Агент конкурента? Давно забытый соперник? У вас нет времени размышлять об этом, так как ваш потенциальный убийца прыгает к вам слишком быстрым для простого смертного движением..."
 POD_survey_events.110.option.a: "Стража! Ко мне!"
 survey_assassin_tooltip: "Ваше свита позаботится об этом."
 POD_survey_events.110.option.b: "Покончим с этим."
 POD_survey_events.110.effect.success.desc: "Ошеломлённый, убийца убегает"
 POD_survey_events.110.critical.failure.effect.desc: "Одно неверное движение..."
 POD_survey_events.110.critical.failure: "Кровь и тьма"
 POD_survey_events.110.option.d: "Бежать прочь!"

 POD_survey_events.111.t: "Осмотр столицы: Убийца II"
 POD_survey_events.111.desc: "Одолев вашу мощную защиту, убийца внезапно поджимает хвост и пускается в бегство. Рефлекторно, [Select_CString(ROOT.Char.IsFemale, 'движимая', 'движимый' )] в основном своим мстительным Зверем, вы бежите за ним. Вскоре вы оба двигаетесь со сверхъестественной скоростью, и погоня проносит вас по улицам, зданиям и даже крышам. Следовать за ним становится всё труднее, но вы также замечаете признаки истощения у своей цели. Возможно, его кровь иссякла? Как бы то ни было, погоня заканчивается и..."
 POD_survey_events.111.option.a: "..он убегает!"
 assassin_flees_tooltip: "Он слишком быстр для вас. Пора возвращаться домой."
 POD_survey_events.111.option.b: "..вы поймали его!"
 celerityadvanced_tooltip: "Этот вариант доступен благодаря вашей сверхъестественной скорости."

 list_names_survey_modifier: "Список имён"
 list_names_survey_modifier_desc: "Вы знаете, кто они. И вы их найдёте."

 POD_survey_events.112.t: "Осмотр столицы: Убийца III"
 POD_survey_events.112.desc: "Вы уже приблизились к охотнику, превратившемуся в добычу, как вдруг убийца обратил свой кинжал на самого себя. Вероятно, поняв, что его побег бесполезен, и представив, что вы сделаете, чтобы заставить его говорить, он решил покончить со своей нежизнью.\nНе совсем тот конец, которого вы хотели, но, бегло осмотрев пепел, вы замечаете несколько бумажек, в которых говорится о контракте на вашу голову. В них, конечно, не указано, кто именно желает вашей смерти, но всё равно довольно познавательно..."
 POD_survey_events.112.option.a: "Лучше, чем ничего."

 POD_survey_events.120.t: "Осмотр столицы: Пламя"
 POD_survey_events.120.desc: "Почему именно сейчас? Это просто беспечность смертных? Или непрямое нападение одного из ваших соперников? Независимо от виновника, большой пожар распространился по вашему городу и уже близок к тому, чтобы окружить вашу позицию, что делает возвращение в [ROOT.Char.Custom('PODDomicile')] опасной перспективой.\nВаш Зверь уже бушует в своей клетке, чтобы просто бежать как чёрт от ладана, пока вы думаете, как лучше избежать или очистить город от кричащих смертных и жадного огня. Это будет нелегко."
 POD_survey_events.120.option.a: "Стража! Расчистите путь!"
 beast_takeover_survey_tooltip: "Ваш неистовый Зверь доставит вас в безопасное место"
 POD_survey_events.120.option.b: "Я найду путь..."
 POD_survey_events.120.effect.success.desc: "Вы избегаете пылающего ада"
 POD_survey_events.120.critical.failure.effect.desc: "Все заканчивается так же, как и началось. В огне."
 POD_survey_events.120.critical.failure: "Горячо! Горячо!"
 POD_survey_events.120.option.d: "Позволить Зверю взять верх."

 POD_survey_events.121.t: "Осмотр столицы: Пламя II"
 POD_survey_events.121.desc: "Вам удалось избежать самого сильного пожара, и смертные постепенно расчищают его. К сожалению, ваш маршрут бегства завел вас довольно далеко, слишком далеко, чтобы вы могли избежать утреннего солнца, если попытаетесь добраться в [ROOT.Char.Custom('PODDomicile')]. Поэтому у вас нет другого выбора, кроме как укрыться в недостойном месте, пока вы не сможете вернуться в свою резиденцию следующей ночью."
 POD_survey_events.121.option.a: "Это похоже на поход!"
 survey_fire_ending_tooltip: "На следующий вечер вы возвращаетесь домой, чувствуя себя [Select_CString(ROOT.Char.IsFemale, 'грязной', 'грязным' )], но при этом [Select_CString(ROOT.Char.IsFemale, 'целой и невредимой', 'целым и невредимым' )]."
 POD_survey_events.121.option.b: "Я просто сольюсь с землёй."
 proteanadvanced_tooltip: "Этот вариант доступен благодаря вашему мастерству Превращения."
 POD_survey_events.121.option.c: "Организовать хорошие условия."

 POD_survey_events.130.t: "Осмотр столицы: Охотники"
 POD_survey_events.130.desc: "Засада! Когда вы возвращаетесь в [ROOT.Char.Custom('PODDomicile')], вас окружила явно хорошо организованная (и информированная) группа охотников на вампиров. Они хорошо вооружены и осторожны в своем подходе, доказывая, что это не первая их охота. Смертные часто не вызывают опасений, но такая группа с факелами, горящими стрелами и, возможно, одним или двумя истинно верующими - совсем другое дело... Вы обдумываете свои варианты."
 POD_survey_events.130.option.a: "Стража! Разберитесь с ними!"
 best_bravely_tooltip: "Они не ожидали, что вы сбежите. Вы легко отрываетесь от их, но они запомнят вас."
 POD_survey_events.130.option.b: "В бой!"
 POD_survey_events.130.effect.success.desc: "Решительная победа!"
 POD_survey_events.130.critical.failure.effect.desc: "Все заканчивается так же, как и началось. В огне."
 POD_survey_events.130.critical.failure: "Горячо! Горячо!"
 POD_survey_events.130.option.d: "Бежать прочь!"

 POD_survey_events.131.t: "Осмотр столицы: Охотники II"
 POD_survey_events.131.desc: "Победа за вами. Вы угощаетесь кровью этих смертных, поскольку она им больше не понадобится, и думаете, что делать с ранеными, выжившими в этом нападении и оказавшимися теперь в вашей власти. Привести их обратно в [ROOT.Char.Custom('PODDomicile')] для «демонстрации» перед двором кажется приятным расслабляющим вариантом. Или вы можете устроить более публичную демонстрацию в центральной части города, но в будущем это наверняка привлечет внимание других охотников."
 POD_survey_events.131.option.a: "Приватный показ звучит неплохо."
 POD_survey_events.131.option.b: "Доминировать над ними, чтобы сбить других с вашего следа."
 POD_survey_events.131.option.c: "Пришло время показать пример."

 POD_survey_events.140.t: "Осмотр столицы: Пророк"
 POD_survey_events.140.desc: "Когда вы возвращаетесь домой в [ROOT.Char.Custom('PODDomicile')], вас окликает старик, бормочущий, кажется, бессвязный лепет. Однако вы можете разобрать такие слова, как «вампиры» и «Бог», которые привлекают ваше внимание. Когда вы немного замедляете шаг, безумец подходит ближе и начинает говорить еще более возбужденно, чем раньше. Даже если вы будете внимательны, понять хотя бы часть того, что он пытается сказать, будет довольно сложно."
 POD_survey_events.140.option.a: "Я немного задержусь и послушаю."
 ending_survey_tooltip: "Вы возвращаетесь домой без каких-либо препятствий."
 POD_survey_events.140.option.b: "Слова безумцев для меня ничего не значат."
 POD_survey_events.140.effect.success.desc: "Это имеет смысл, в некоторой степени"
 POD_survey_events.140.critical.failure.effect.desc: "Я не понимаю..."
 POD_survey_events.140.critical.failure: "Ни малейшего понятия!"

 POD_survey_events.141.t: "Осмотр столицы: Пророк II"
 POD_survey_events.141.desc: "Ну, это было... не совсем «поучительно», но, по крайней мере, есть над чем поразмыслить, что сказал этот старик. Хотя из-за загадочности таких пророчеств чаще всего они не стоят внимания. В любом случае, самопровозглашенный пророк доволен, что вы его послушали, и оставил вас в покое. [ROOT.Char.Custom('PODDomicile')] ждёт вас, и в нём больше вопросов, чем ответов."
 POD_survey_events.141.option.a: "Просто бессвязный бред."
 malkavian_survey_tooltip: "Этот вариант доступен, потому что вы принадлежите к клану Малкавиан"
 POD_survey_events.141.option.b: "Суть в вопросах!"
 POD_survey_events.141.option.c: "Нет, на самом деле, это было кристально ясно."