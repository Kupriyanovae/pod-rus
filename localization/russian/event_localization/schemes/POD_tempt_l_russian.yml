 POD_tempt_scheme: "Искушение"
 POD_tempt_scheme_desc: "Искушайте свою жертву, чтобы она приобрела тот грех, который характеризует вас."
 POD_TEMPT_SUCCESS_DESC: "Цель получит вашу личную черту греха"
 POD_tempt_scheme_desc_general: "Искушайте свою жертву, чтобы она приобрела тот грех, который характеризует вас."
 POD_tempt_scheme_action: "Искушение"
 POD_tempt_scheme.0003.t: "Успешное искушение"
 POD_tempt_scheme.0003.desc: "Это потребовало от вас некоторых заметных усилий, но вы, наконец, видите некоторый успех. Ваша цель постепенно начинает вести себя не так, как обычно, проявляя все больше и больше приятных признаков того, что предается вашему любимому греху.\nХотя это само по себе небольшая победа, это открывает перед вами новые заманчивые возможности в будущем. В конце концов, теперь у вас с ними общие интересы, и вы можете научить их гораздо большему..."
 POD_tempt_scheme.0003.a: "Начало чудесного путешествия..."
 POD_tempt_scheme.0004.t: "Неудавшееся искушение"
 POD_tempt_scheme.0004.desc: "Несмотря на все ваши усилия, вам не удалось склонить свою цель к вашему любимому греху. Хуже того, теперь они с опаской относятся к любым "оскверненным дарам", которые вы можете предложить им в будущем, а это значит, что вам придется пересмотреть свои планы. Неудача, конечно, но у вас все еще впереди вечность, чтобы склонить их. В конце концов, они будут вашими."
 POD_tempt_scheme.0004.a: "Ад может подождать еще немного."
 can_be_converted_tooltip: "Чтобы иметь возможность обратиться, этому персонажу сначала нужна черта греха, соответствующая вашей вере."
 POD_corrupt_scheme: "Развращение"
 POD_corrupt_scheme_desc: "Развращайте свою жертву, чтобы она следовала твоей демонической вере."
 POD_CORRUPT_SUCCESS_DESC: "Цель обратится в вашу веру"
 POD_corrupt_scheme_desc_general: "Развращайте свою жертву, чтобы она следовала вашей демонической вере."
 POD_corrupt_scheme_action: "Развращение"
 POD_tempt_scheme.0006.t: "Успешное развращение"
 POD_tempt_scheme.0006.desc: "Это потребовало от вас некоторых заметных усилий, но вы, наконец, добиваетесь некоторого успеха. Ваша цель теперь полностью погружена в великолепие греха и не может дождаться, чтобы испытать его еще раз, что вы с радостью позволяете.\nИх новообретенные страсти подпитают вашу силу и сделают так, что они останутся верными слугами в грядущие времена. Еще один шаг к тому, чтобы превратить этот жалкий мир в вашу игрушку."
 POD_tempt_scheme.0006.a: "Свежая душа для наслаждения"
 POD_tempt_scheme.0007.t: "Неудавшееся развращение"
 POD_tempt_scheme.0007.desc: "Несмотря на все ваши усилия, вам не удалось склонить свою цель к тому, чтобы она связала свою судьбу с силами Ада. Хуже того, теперь они с опаской относятся к любым "оскверненным дарам", которые вы можете предложить им в будущем, а это значит, что вам придется пересмотреть свои планы. Неудача, конечно, но у вас все еще впереди вечность, чтобы склонить их. В конце концов, они будут вашими."
 POD_tempt_scheme.0007.a: "Ад может подождать еще немного."
