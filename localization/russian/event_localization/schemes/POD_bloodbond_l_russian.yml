 POD_bloodbond.100.t: "Узы крови"
 POD_bloodbond.100.desc: "[schemer.GetTitledFirstName] пытается связать вас кровью."
 POD_bloodbond.100.option.a: "Напрячь силу воли, чтобы противостоять узам."
 POD_bloodbond.100.option.b: "Отвергнуть узы крови."
 POD_bloodbond.100.option.c: "Принять узы крови."
 POD_bloodbond.200.t: "Связывание кровью [target.GetFirstNameNoTooltip]"
 POD_bloodbond.200.desc: "Происки, чтобы посадить [target.GetTitledFirstName] на узы крови, но [target.GetSheHe] сопротивляется."
 POD_bloodbond.200.tt_unswayable_mind_perk: "[TARGET_CHARACTER.GetShortUINameNoTooltip] имеет [GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)],снижая ваш шанс успеха"
 POD_bloodbond.200.option.a: "Посадить [target.GetHerHis] на узы крови."
 POD_bloodbond.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] использует волю, чтобы противостоять узам."
 POD_bloodbond.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] имеет познания в [Concept('discipline','Дисциплине')|E] Стойкости и имеет защиту от ваших уловок."
 POD_bloodbond.200.a.success.desc: "Победа"
 POD_bloodbond.200.a.failure.desc: "Поражение"
 POD_bloodbond.200.option.b: "Проудить мою кровь и напрячь волю. Меня не одолеть!"
 POD_bloodbond.200.option.b.tt.beast: "#R [target.GetSheHe|U] будет любить нас!#!"
 POD_bloodbond.200.option.c: "Забросить эту авантюру, Я больше не хочу сажать [target.GetHerHis] на узы."
 POD_bloodbond.200.option.c.tt: "Связывание кровью провалится."
 POD_bloodbond.200.option.c.tt.beast: "#R Мы должны забирать кровь, а не делиться ей!#!"
 POD_bloodbond.300.t: "[target.GetFirstNameNoTooltip] связывается кровью"
 POD_bloodbond.300.desc: "[target.GetTitledFirstName] у меня на узых крови."
 POD_bloodbond.300.option.a: "Как и должно быть."
 POD_bloodbond.300.option.a.tt.beast: "#R И что нам теперь делать?#!"
 POD_bloodbond.400.t: "Вас посадили на узы крови"
 POD_bloodbond.400.desc: "Выпив крови [schemer.GetTitledFirstName], вы стали жертвой [schemer.GetHerHis] уз крови."
 POD_bloodbond.400.option.a: "Мне нужно следовать [schemer.GetHerHis] воле."
 POD_bloodbond.500.t: "Сопротивляться узам крови"
 POD_bloodbond.500.desc: "[target.GetTitledFirstName] воспротивилась моим попыткам связать [target.GetHerHis] кровью."
 POD_bloodbond.500.option.a: "Провал!"
 POD_bloodbond.500.option.a.tt.beast: "#R Мы выпьем больше крови и попробуем снова!#!"
 POD_bloodbond.600.t: "Сопротивление связыванию кровью"
 POD_bloodbond.600.desc: "[schemer.GetTitledFirstName] забрасывает [schemer.GetTitledHerHis] происки посадить вас на узы."
 POD_bloodbond.600.option.a: "Я не буду [schemer.GetTitledHerHis] кровавым рабом!"
