l_russian:
  
 POD_diablerize.100.t: "Диаблери: [diablerie_location.GetNameNoTooltip]"
 POD_diablerize.100.desc: "Мне удалось проследить за [defender.GetFirstName] до [defender.GetHerHis] убежища в [diablerie_location.GetNameNoTooltip]. Все готово, и я наконец могу атаковать [defender.GetHerHim] чтобы поглотить всю [defender.GetHerHis] кровь и душу! Личный риск значителен, но и награда стоит того. Стоит ли мне идти на это и атаковать [defender.GetFirstName]?"
 POD_diablerize.100.option.a: "Атаковать [defender.GetTitledFirstName]!"
 POD_diablerize.100.option.a.tt: "Начнется борьба, и если я проиграю, то тоже могу обратиться в прах. Я использую всю свою силу воли и силу крови, чтобы добиться успеха."
 POD_diablerize.100.option.a.tt.beast: "#R Атакуй! Мы получим кровь [defender.GetHerHis] сердца!#!"
 POD_diablerize.100.option.b: "Забросить эту опасную затею."
 POD_diablerize.100.option.b.tt.beast: "#R Мы знаем, [defender.GetSheHe] [Select_CString(defender.IsFemale, 'слаба', 'слаб')]. Я чувствую это! Нет пути назад!#!"
 POD_diablerize.200.t: "Смертоносная атака!"
 POD_diablerize.200.desc: "[attacker.GetFirstName] удалось устроить засаду на меня в [diablerie_location.GetNameNoTooltip]. [attacker.GetHerHis|U] глаза сверкают звериным голодом! Что мне стоит делать?"
 POD_diablerize.200.option.a: "Бежать!"
 POD_diablerize.200.option.a.tt.beast: "#R Беги, уноси ноги!#!"
 POD_diablerize.200.option.a.tt: "Дуэль военного навыка определит, сможете ли вы спастись от атаки [attacker.GetFirstName]."
 POD_diablerize.200.option.a.desc: "Соревнование в боевых качествах"
 POD_diablerize.200.option.a.success: "[defender.GetFirstName] побеждает"
 POD_diablerize.200.option.a.tt.defender_wins: "Я могу сбежать!"
 POD_diablerize.200.option.a.tt.celerityadvanced: "Я мастер Стремительности!"
 POD_diablerize.200.option.a.tt.potenceadvanced: "Я мастер Могущества!"
 POD_diablerize.200.option.a.tt.blink: "Я могу двигаться в мгновение ока."
 POD_diablerize.200.option.a.tt.traversal: "Я могу взбираться по стенам и бегать по воде."
 POD_diablerize.200.option.a.tt.soaring_leap: "Я могу совершать головокружительные прыжки."
 POD_diablerize.200.option.a.tt.uncanny_grip: "У меня сверхъестественная хватка."
 POD_diablerize.200.option.a.failure: "[attacker.GetFirstName] побеждает"
 POD_diablerize.200.option.a.tt.attacker_wins: "[attacker.GetFirstName] загоняет меня в угол"
 POD_diablerize.200.option.b: "Прятаться!"
 POD_diablerize.200.option.b.tt: "Дуэль интриги определит, сможете ли вы спастись от атаки [attacker.GetFirstName]."
 POD_diablerize.200.option.b.desc: "Соревнование сокрытии своего присутствия"
 POD_diablerize.200.option.b.tt.beast: "#R Ночь будет нашей броней!#!"
 POD_diablerize.200.option.b.tt.obfuscateadvanced: "Я мастер Затемнения!"
 POD_diablerize.200.option.b.tt.oblivionadvanced: "Я мастер Забвения!"
 POD_diablerize.200.option.b.tt.cloak_of_shadows: "Я могу сокрыть себя тенями."
 POD_diablerize.200.option.b.tt.silence_of_death: "Я двигаюсь тихо, как смерть."
 POD_diablerize.200.option.b.tt.unseen_passage: "Мое отступление незаметно."
 POD_diablerize.200.option.b.tt.vanish: "Я могу просто исчезнуть."
 POD_diablerize.200.option.b.success: "[defender.GetFirstName] побеждает"
 POD_diablerize.200.option.b.tt.defender_wins: "Мне удалось затаиться!"
 POD_diablerize.200.option.b.failure: "[attacker.GetFirstName] побеждает"
 POD_diablerize.200.option.b.tt.attacker_wins: "[attacker.GetFirstName] находит меня."
 POD_diablerize.200.option.c: "Очаровать!"
 POD_diablerize.200.option.c.tt.beast: "#R Как может [attacker.GetSheHe] атаковать нас?! Мы так прекрасны!#!"
 POD_diablerize.200.option.c.desc: "Внутренний конфликт"
 POD_diablerize.200.option.c.tt: "Дуэль дипломатии определит, получится ли у вас использовать [Concept('discipline', 'Дисциплину')|E] Присутствия, чтобы остановить атакующего."
 POD_diablerize.200.option.c.tt.entrancement: "Я пытаюсь использовать очарование."
 POD_diablerize.200.option.c.tt.majesty: "Возлюби меня!"
 POD_diablerize.200.option.c.success: "[defender.GetFirstName] побеждает"
 POD_diablerize.200.option.c.tt.defender_wins: "Я очаровываю [attacker.GetFirstName]!"
 POD_diablerize.200.option.c.failure: "[attacker.GetFirstName] побеждает"
 POD_diablerize.200.option.c.tt.attacker_wins: "[attacker.GetFirstName] безразличен к моему очарованию."
 POD_diablerize.200.option.d: "Гипноз!"
 POD_diablerize.200.option.d.desc: "Конфликт доминирования"
 POD_diablerize.200.option.d.tt.beast: "#R [attacker.GetSheHe|U] подчинится нам!#!"
 POD_diablerize.200.option.d.tt: "Дуэль управления определит, получится ли у вас использовать [Concept('discipline', 'Дисциплину')|E] Доминирования, чтобы остановить атакующего."
 POD_diablerize.200.option.d.tt.mesmerize: "Я могу подчинять слабые умы."
 POD_diablerize.200.option.d.tt.rationalize: "Я могу заставлять своих рабов думать, что они действуют по своей воле."
 POD_diablerize.200.option.d.tt.submerged_directive: "Я могу использовать глубинные убеждения, чтобы превратить слабых в своих пешек."
 POD_diablerize.200.option.d.tt.terminal_decree: "Я могу отдать последний приказ."
 POD_diablerize.200.option.d.success: "[defender.GetFirstName] побеждает"
 POD_diablerize.200.option.d.tt.defender_wins: "Я подчиняю разум [attacker.GetFirstName]!"
 POD_diablerize.200.option.d.failure: "[attacker.GetFirstName] побеждаю"
 POD_diablerize.200.option.d.tt.attacker_wins: "Воля [attacker.GetFirstName] слишком сильна для доминироваиня."
 POD_diablerize.200.option.e: "Смена формы!"
 POD_diablerize.200.option.e.tt.beast: "#R [attacker.GetSheHe] не сможет съесть то, что нельзя схватить!#!"
 POD_diablerize.200.option.e.tt: "Дуэль учености определит, получится ли у вас использовать [Concept('discipline', 'Дисциплину')|E], чтобы изменить форму и избежать ловушки атакующего."
 POD_diablerize.200.option.f: "Атака!"
 POD_diablerize.200.option.f.tt.beast: "#R Мы высосем всю [attacker.GetHerHis] кровь!#!"
 POD_diablerize.200.option.f.tt: "Дуэль доблести определит кто победит в битве."
 # Flight Martial Duel Result 
 #250 notify atacker 
 #POD_diablerize.250.t: "Diableri: Flight!"
 #POD_diablerize.250.desc.success: "[defender.GetFirstName] runs away from me.  No matter how hard I try, I can not catch up."
 #POD_diablerize.250.desc.failure: "[defender.GetFirstName] tried to run away, but they were not fast enough. Now to cross the remaining distance and hunt [defender.GetHerHim] down."
 #POD_diablerize.250.option.a.success: "Foiled!"
 #POD_diablerize.250.option.a.failure: "Attack!"
 #275 Martial Duel Result notify defender 
 POD_diablerize.275.t: "Избегая боя!"
 POD_diablerize.275.desc.success: "Мне удалось сбежать от [attacker.GetFirstName]. [attacker.GetSheHe|U] далеко позади меня, за пределами видимости."
 POD_diablerize.275.desc.failure: "Я [Select_CString(defender.IsFemale, 'бежала', 'бежал')] недостаточно быстро. [attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'поймала', 'поймал')] меня."
 POD_diablerize.275.option.a.success: "Мне следует держаться подальше от [attacker.GetFirstName]."
 POD_diablerize.275.option.a.failure: "Останется только один: [attacker.GetSheHe] или я!"
 # Hide Duel 
 #300 hide duel notify atacker 
 POD_diablerize.300.t: "Диаблери: Прятки!"
 POD_diablerize.300.desc.success: "[defender.GetFirstName] получилось укрыться от моего взора. Я нигде не могу [defender.GetHerHim] найти."
 POD_diablerize.300.desc.failure: "[defender.GetFirstName] пытается спрятаться от меня. Но это не сработает. Я легко нахожу свою жертву."
 POD_diablerize.300.option.a.success: "Побег!"
 POD_diablerize.300.option.a.failure: "Атака!"
 #325 hide duel notify defender 
 POD_diablerize.325.t: "Побег из битвы!"
 POD_diablerize.325.desc.success: "Было близко. Мне удалось скрыться от [attacker.GetFirstName]. Теперь, если я смогу двигаться достаточно тихо, не привлекая внимания, у меня получится скрыться от атакующего."
 POD_diablerize.325.desc.failure: "Мне не удалось спрятаться от [attacker.GetFirstName]."
 POD_diablerize.325.option.a.success: "Мне нужно скрыть мои следы."
 POD_diablerize.325.option.a.failure: "Останется только один: [attacker.GetSheHe] или я!"
 # Negotiate Presence Duel 
 #350 entrance duel notify atacker 
 POD_diablerize.350.t: "Диаблери: Очарование!"
 POD_diablerize.350.desc.success: "Заглянув в [defender.GetHerHis] глаза, я просто [Select_CString(attacker.IsFemale, 'поражена', 'поражен')] тем, насколько [Select_CString(defender.IsFemale, 'прекрасна', 'прекрасен')] [defender.GetFirstName]. Мне [defender.GetSheHe] действительно нравится. Я никогда не смогу причинить [defender.GetHerHim] вред. И вообще, разве есть какая-то другая причина моего нахождения здесь, кроме как наслаждаться величием [defender.GetFirstName]?"
 POD_diablerize.350.desc.failure: "[defender.GetFirstName] [Select_CString(defender.IsFemale, 'пыталась', 'пытался')] обольстить меня, но мой разум не настолько слаб, чтобы поддаться на такую откровенную уловку. Ведь все мои мысли сейчас только о том, как выпить всю [defender.GetHerHis] кровь!"
 POD_diablerize.350.option.a.success: "Я так тебя люблю."
 POD_diablerize.350.option.a.success.tt: "Пока я [Select_CString(attacker.IsFemale, 'очарована', 'очарован')] [defender.GetFirstName], я не смогу планировать [Concept('diablerize', 'диаблеризировать')|E] [defender.GetHerHis] снова."
 POD_diablerize.350.option.a.failure: "Твои чары меня не впечатляют."
 #375 entrance duel notify defender 
 POD_diablerize.375.t: "Очарование врага"
 POD_diablerize.375.desc.success: "С моей [Concept('discipline', 'Дисциплиной')|E] Присутствия, я очаровываю [attacker.GetFirstName]. Под воздействием моих чар, [attacker.GetSheHe] мне больше не угроза."
 POD_diablerize.375.desc.failure: "Я пытаюсь поймать взгляд [attacker.GetFirstName] и продемонстрировать мое великолепие [attacker.GetHerHim], чтобы остановить атаку. С невероятной скоростью и гневом [attacker.GetSheHe] приближается ко мне, похоже, мои чары не сработали."
 POD_diablerize.375.option.a.success: "Да, все правильно. Я [Select_CString(defender.IsFemale, 'та', 'тот')], кого ты обожаешь."
 POD_diablerize.375.option.a.success.tt: "На время воздействия Дисциплины [attacker.GetFirstName] не будет пытаться [Concept('diablerize', 'диаблеризировать')|E] меня снова."
 POD_diablerize.375.option.a.failure: "Почему [attacker.GetSheHe] не любит меня!"
 # Dominate Duel 
 #425 dominate duel notify defender 
 POD_diablerize.425.t: "Гипноз моего врага"
 POD_diablerize.425.desc.success: "With my [discipline|E] of dominate, I bend [attacker.GetHerHis] will like a potter bends clay. First I compel [attacker.GetHerHim] to 'Stop!' Now for some more interesting commands."
 POD_diablerize.425.desc.failure: "Я достигаю [attacker.GetHerHis] разума. Он подобен крепости, что я не могу пробить. [attacker.GetSheHe|U] не воспринимает мои команды."
 POD_diablerize.425.option.a: "Покинь это место. И не возвращайся."
 POD_diablerize.425.option.a.tt: "Происки [diablerie|El] [attacker.GetFirstName] против вас заканчиваются."
 POD_diablerize.425.option.b: "Ты окажешь мне большую услугу."
 POD_diablerize.425.option.b.tt: "Я получаю крючок на [attacker.GetFirstName]"
 POD_diablerize.425.option.e: "Теперь ты мой пленник."
 POD_diablerize.425.option.e.tt: "Я сажаю в тюрьму [attacker.GetFirstName]."
 POD_diablerize.425.option.c: "Иди и любуйся рассветом."
 POD_diablerize.425.option.c.sunrise: "Иди и любуйся рассветом."
 POD_diablerize.425.option.c.behead: "На плаху, заключенный."
 POD_diablerize.425.option.c.fire: "Бросься на погребальный костер."
 POD_diablerize.425.option.c.tt: "[attacker.GetFirstName] совершит самоубийство и встретит окончательную смерть."
 POD_diablerize.425.option.d: "Почему [attacker.GetSheHe] не подчиняется мне!"
 #400 dominate duel notify atacker 
 POD_diablerize.400.t: "Диаблери: Доминирование!"
 POD_diablerize.400.desc.success: "[defender.GetFirstName] enters into my mind. I can not resist [defender.GetHerHis] will. I have been completely dominated. [defender.GetSheHe|U] compels me to 'Stop!'"
 POD_diablerize.400.desc.leave: "Then [defender.GetFirstName] commands, 'Leave this place and do not return.'"
 POD_diablerize.400.desc.favor: "Then [defender.GetFirstName] orders, 'You will do an important favor for me.'"
 POD_diablerize.400.desc.favor.tt: "[defender.GetFirstName] получает крючок на вас."
 POD_diablerize.400.desc.die: "Then [defender.GetFirstName] issues a terminal decree, 'Go and watch the sunrise.'"
 POD_diablerize.400.desc.sunrise: "Then [defender.GetFirstName] issues a terminal decree, 'Go and watch the sunrise.'"
 POD_diablerize.400.desc.behead: "Then [defender.GetFirstName] issues a terminal decree, 'To the block, prisoner. Nice and easy.'"
 POD_diablerize.400.desc.fire: "Then [defender.GetFirstName] issues a terminal decree, 'Throw yourself on the funeral pyre.'"
 POD_diablerize.400.desc.prison: "Then [defender.GetFirstName] orders you into a cell, 'You are now my prisoner.'"
 POD_diablerize.400.desc.failure: "Как только я приближаюсь к [defender.GetFirstName], [defender.GetSheHe] смотрит мне в глаза и командует остановиться, но [defender.GetSheHe|U] не имеет власти надо мной!"
 POD_diablerize.400.option.a.success: "Я желаю лишь служить вам."
 POD_diablerize.400.option.d.failure: "Прочь из моего разума!"
 # Learning Shapeshift Duel 
 #450 shapeshift duel notify atacker 
 POD_diablerize.450.t: "Диаблери: Смена формы!"
 POD_diablerize.450.desc.success: "Прямо перед моими глазами [defender.GetFirstName] мистически трансформируется в неосязаемую форму. Я не могу схватить [defender.GetHerHis]. Не могу даже [defender.GetHerHis] коснуться. Таким образом, [defender.GetSheHe] уходит от моей атаки."
 POD_diablerize.450.desc.failure: "[defender.GetFirstName] начинает трансформацию. [defender.GetHerHis] тело начинает изменяться. Но [defender.GetSheHe] делает это слишком медленно, чтобы сбежать от меня!"
 POD_diablerize.450.option.a.success: "Атака!"
 POD_diablerize.450.option.a.failure: "Провал!"
 #475 shapeshift duel notify defender 
 POD_diablerize.475.t: "Смена формы"
 POD_diablerize.475.desc.success: "Я использую мою [Concept('discipline', 'Дисциплину')|E] и трансформируюсь в неосязаемую форму. Превращение завершается до того, как [attacker.GetFirstName] успевает приблизиться ко мне. Мне удалось избежать прямого столкновения."
 POD_diablerize.475.desc.failure: "Я анчинаю трансформацию в неосязаемую форму. Но у меня не получается сделать это достаточно быстро и [attacker.GetFirstName] настигает меня."
 POD_diablerize.475.option.a.success: "Надеюсь, это не последний раз, когда этот трюк спасает мне жизнь."
 POD_diablerize.475.option.a.failure: "Что ж, в таком случае, плоть против плоти!"
 # Prowess Duel, Last Chance to turn back 
 POD_diablerize.500.t: "Диаблери: Финальная битва"
 POD_diablerize.500.desc: "Больше никаких салок, прятоки уловок. [defender.GetFirstName] не уйдет от меня.  Пришло время начать последний этап нашего противостояния."
 POD_diablerize.500.option.a: "Атаковать [defender.GetHerHim]!"
 POD_diablerize.500.option.a.tt.beast: "#R Да! Вся кровь [defender.GetHerHis] будет моей! ... то есть нашей. Вся [defender.GetHerHis] кровь будет нашей!#!"
 POD_diablerize.500.option.a.tt.attacker_wins: "[attacker.GetFirstName] побеждает!"
 POD_diablerize.500.option.a.tt.defender_wins: "[defender.GetFirstName] побеждает!"
 POD_diablerize.500.option.a.desc: "Битва доблести"
 POD_diablerize.500.option.a.success: "Победа!"
 POD_diablerize.500.option.a.failure: "Поражение!"
 POD_diablerize.500.option.b: "Слишком рискованно, я забрасываю эти происки."
 # Prowess Duel, Attacker Backs down 
 POD_diablerize.510.t: "Отступление"
 POD_diablerize.510.desc: "[attacker.GetFirstName] не решает атаковать и отступает."
 POD_diablerize.510.option.a: "Скатертью дорожка"
 #515 notify $pod_diablerist$ of prowess duel result 
 POD_diablerize.515.t: "Диаблери: Победителю - добыча!"
 POD_diablerize.515.desc.success: "Схватка была жестокой и быстрой. Я побеждаю и [defender.GetFirstName] лежит у моих ног."
 POD_diablerize.515.desc.failure: "Мое подготовки оказалось недостаточно, [defender.GetFirstName] куда искуснее меня в бою. Меня победили."
 POD_diablerize.515.option.a.success: "Что теперь делать с моим призом?"
 POD_diablerize.515.option.a.failure: "Я начинаю погружаться в [torpor|El], размышляя, какой будет моя судьба."
 #525 notify defender of prowess duel result, pick fate of defeated $pod_diablerist$ 
 POD_diablerize.525.t: "Битва!"
 POD_diablerize.525.desc.success: "[attacker.GetFirstName] куда искуснее меня в бою. Меня победили."
 POD_diablerize.525.desc.failure: "Схватка была жестокой и быстрой. Я побеждаю и [attacker.GetFirstName] лежит у моих ног."
 POD_diablerize.525.option.a.failure: "Уничтожить [attacker.GetFirstName]. [attacker.GetHerHim] пришло время встретить [attacker.GetHerHis] окончательную смерть."
 POD_diablerize.525.option.b.failure: "[attacker.GetSheHe] будет моим узником."
 POD_diablerize.525.option.c.failure: "Я просто уйду, победы достаточно."
 POD_diablerize.525.option.d.failure: "Думаю, что это мне стоит выпить всю [attacker.GetHerHis] кровь!"
 POD_diablerize.525.option.e.success: "Я начинаю погружаться в [torpor|El], размышляя, какой будет моя судьба."
 #550 defeated attacker notified of victorious defender decision 
 POD_diablerize.550.t: "Диаблери: Поражение"
 POD_diablerize.550.desc.destruction: "[defender.GetFirstName] сокрушает меня."
 POD_diablerize.550.desc.imprisonment: "[defender.GetFirstName] сажает меня в тюрьму."
 POD_diablerize.550.desc.release: "[defender.GetFirstName] позволяет мне уйти. Я не понимаю..."
 POD_diablerize.550.desc.diablerie: "[defender.GetFirstName] впивает клыками в мою плоть. [defender.GetSheHe] выпивает всю мою кровь. Я [Select_CString(attacker.IsFemale, 'думала', 'думал')], что я [Select_CString(attacker.IsFemale, 'охотница', 'охотник')], но [Select_CString(attacker.IsFemale, 'оказалась', 'оказался')] добычей."
 POD_diablerize.550.option.a: "Вот как все закончилось."
 # Getting to the Yum Yum! 
 POD_diablerize.600.t: "Диаблери!"
 POD_diablerize.600.desc: "Не просто убить, но и поглотить душу другого существа - одно из самых отвратительных действий в мире вампиров. Большинство сородичей признают это худшим преступлением. И все же нет ничего, чего зверь желал бы больше.\n\nнаконец, [victim.GetFirstName] находится в моих объятиях. Следует ли мне выпить [victim.GetFirstName] до основания? Выпить кровь [victim.GetHerHis] сердца? Я поглащаю [victim.GetHerHis] целиком?"
 POD_diablerize.600.option.a: "Пожрать душу [victim.GetTitledFirstName]!"
 POD_diablerize.600.option.a.tt: "[victim.GetTitledFirstName] уничтожен!"
 POD_diablerize.600.option.a.tt.beast: "#R Да! Сделай это!#!"
 POD_diablerize.600.option.b: "Не совершать [Concept('diablerize', 'диаблери')|E] над [victim.GetFirstName]."
 POD_diablerize.600.option.b.tt.beast: "#R Не дай [Select_CString(victim.IsFemale, 'ей', 'ему')] уйти! [victim.GetSheHe] не залсуживает своей крови! Мы заслуживаем!#!"
 POD_diablerize.600.option.c: "Просто убить жертву, диаблери слишком опасно."
 POD_diablerize.600.option.c.tt.beast: "Обычное убийство, никакого риска для твоей души. Но и увеличения силы тоже не произошло."
  # Attacker decides not to $pod_diablerize$ 
 POD_diablerize.650.t: "Пощада?"
 POD_diablerize.650.desc: "Меня одолели. Было очевидно, что [attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'пришла', 'пришел')] уничтожить меня. Но почему-то [attacker.GetSheHe] просто [Select_CString(attacker.IsFemale, 'ушла', 'ушел')]."
 POD_diablerize.650.option.a: "Был ли это какой-то последний клочок человечности?"
 POD_diablerize.700.t: "Амарант!"
 POD_diablerize.700.option.a: ""
 POD_diablerize.700.desc: "Поглотить душу [victim.GetTitledFirstName]"
 POD_diablerize.800.t: "Непокоренная душа"
 #POD_diablerize.800.desc: "I feel [unconquered_soul.GetFirstName] inside my mind, struggling to take control over my body! What have I done?!?"
 #POD_diablerize.800.option.a: "Resist! I will not be defeated!"
