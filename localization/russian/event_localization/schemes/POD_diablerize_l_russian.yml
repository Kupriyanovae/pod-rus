  # 
 #POD_diablerize.810.t: "Signs of an [unconquered_soul|E]"
 #POD_diablerize.810.desc: "One of your servants pointed out that you changed some of yours habits recently, something that doesn't happen frequently to your kind. This reminds you of the rumors about the terrible consequences of [diablerie|E] and its potential toll on your very soul.\nCould it be that your latest victim is trying to fight back? A worrying prospect indeed..."
 #POD_diablerize.810.option.a.tt: "Something very bad will happen soon:"
 #POD_diablerize.810.option.a: "Something is very very wrong..."
 unconquered_soul_warning_tooltip: "@alert_icon! #alert_trial #high $VALUE|0$%#! chance of [unconquered_soul|E]!#!"
 POD_diablerize.808.tt: "All buildings in [targetprovince.GetName] are removed."
 POD_diablerize.801.desc: "Another disastrous night at court. This has been a recurring occurrence for a few months now with your vassals claiming that you have changed for the worse, making rash decisions one moment and wrathfully screaming that you didn't do so the next. It is as if there were two conflicting personalities ruling in your stead and vying for power.\nHave you been cursed? Afflicted by a strange power? Whatever the case might be, it is very clear that your court is barely willing to come visit you as it seems you are in no shape to rule or, and perhaps more importantly, in no shape to remember when they ignored you."
 POD_diablerize.801.option.a: "They will pay for their insolence!"
 POD_diablerize.801.option.b: "I am just... changing?"
 generic_legitimacy_debuff_modifier: "Legitimacy Questioned"
 generic_legitimacy_debuff_modifier_desc: "Your right to rule is seriously debated."
 POD_diablerize.802.desc: "Did they just laugh at you?\nSadly, this type of questioning has been on your mind a lot lately. For a while now, you seem to have lost your edge or, more precisely, a part of you has. Each decisive choice you make is undermined by a second guessing and a change of heart a short while later. Frankly, you aren't really ruling anymore as much as relying on your past authority and your court seems to have slowly caught on to it.\nSuch weakness can be quite deadly in the world of the damned but you are unsure what is the root cause of this. It is as if someone else was inside your head, constantly contradicting everything you did..."
 POD_diablerize.802.option.a: "I am still their liege!"
 POD_diablerize.803.desc: "Why is there a slowly dying corpse at your feet? You can't remember what happened but, judging by the blood on your hands, it's likely that you are the culprit. Especially because it seems that your court is barely surprised by your behavior.\nSuch erratic occurrences have been happening a lot as of late, as if someone else was suddenly taking control of your body and enacting their dark desires whenever they can. Could it be... no.\nIn any case, you have a mess to clean, literally and figuratively."
 POD_diablerize.803.option.a: "You all live and die at my leisure!"
 unconquered_soul_in_progress_tt: "#N Your crime of [diablerie|E] is coming back to haunt you...#!"
 POD_diablerize.804.desc: "Something is very wrong with you. You have been suspecting it from a while now but there is no doubt left in your mind. Your behavior has been erratic to say the least, going from insulting vassals to giving them favors (sometimes both at the same time!) seemingly with no rhyme or reason.\nIt is as if someone else was taking control of your thoughts and following their own agenda, quite different from yours, resulting in these lapses of judgment.\nYou have a creeping feeling of dread that you might have underestimated [unconquered_soul.GetFirstName]'s willpower..."
 POD_diablerize.804.option.a: "I will win now as I won back then!"
 POD_diablerize.805.desc: "The situation is getting worse.\nYou have been catching yourself breaking your own moral code time and time again, apparently without even thinking about it. Perhaps even worse, you have been acting differently as a whole, as if you were following a new set of rules. It has become abundantly clear that your very being is under attack by the vengeful soul of [unconquered_soul.GetFirstName] who is trying to make sure you follow the "proper" road."
 POD_diablerize.805.option.a: "I won't be so easily led astray!"
 complete_same_faith_generic_debuff_modifier: "Creative Blasphemer"
 complete_same_faith_generic_debuff_modifier_desc: "Somehow, you are always finding new ways to annoy or insult your brethren."
 POD_diablerize.806.desc: "Everything is wrong.\nDespite your best efforts, it seems that you are inadvertently doing everything in your power to break the most sacred tenets of your faith in the most public displays possible.\nIt took you some time to realize it, but it is clear now that [unconquered_soul.GetFirstName]'s malicious influence is behind this, taking control of your thoughts and actions at the most inopportune of times, trying (and very well succeeding) at making you look like an unrepentant blasphemer. It seems the battle for your soul isn't yet over."
 POD_diablerize.806.option.a: "I must make amends."
 POD_diablerize.807.desc: "For a while, you have thought [unconquered_soul.GetFirstName]'s influence over your mind cleared as you were seemingly in control of your actions at court. The truth is sadly more pernicious.\nWhile you were focusing your efforts on your closest interests, it seems that your foe was twisting your commands and eroding your influence in your wider domain. Carefully crafted power structures following your moral code have eroded in this region, apparently due to your own orders but most likely those given while your undesired soul passenger was in control."
 POD_diablerize.807.option.a: "It can be rectified."
 POD_diablerize.808.t: "The Unconquered Soul: Finale"
 POD_diablerize.808.desc: "[unconquered_soul.GetFirstName]'s is fighting for control over your body more than ever. Their interference has completely disorganized your army, contradictory orders coming from "both of you" leaving your champions confused and your influence over the local mortal militias in tatters.\nIt has to stop... one way or the other. There is still a strong chance that you could resist the more... permanent changes and leave with your sense of self mostly intact. Or perhaps the battle has already worn your willpower enough that you ready to be reborn anew in the body of the one foolish enough to think they killed you.\nThe only true question stays the same, who are you?"
 POD_diablerize.808.option.a: "Begone! I already defeated you!"
 POD_diablerize.808.option.b: "#italic I am reborn! #!"
 POD_diablerize.809.desc: "[unconquered_soul.GetFirstName]'s is fighting for control over your body more than ever. Their interference has made you commit some critical mistakes in your night to night management, making you look a like a fool while alerting the mortals authorities of your presence.\nIt has to stop... one way or the other. There is still a strong chance that you could resist the more... permanent changes and leave with your sense of self mostly intact. Or perhaps the battle has already worn your willpower enough that you ready to be reborn anew in the body of the one foolish enough to think they killed you.\nThe only true question stays the same, who are you?"
 POD_diablerize.810.desc: "Один из ваших слуг отметил, что недавно вы изменили некоторые свои привычки, что нечасто случается с такими, как вы. Это напоминает вам о слухах об ужасных последствиях [diablerie|El] и их потенциальном воздействии на саму вашу душу.\nМожет ли быть так, что ваша последняя жертва пытается сопротивляться? Действительно, страшная перспектива..."
 POD_diablerize.4000.t: "Происки диаблери провалились!"
 POD_diablerize.4000.desc: "По какому-то капризу судьбы, мои происки [Concept('diablerize', 'диаблери')|E] над [defender.GetFirstName] провалились."
 POD_diablerize.4000.option.a: "Проклятие! Однажды [defender.GetFirstName], твоя кровь будет моей!"
 POD_diablerize.250.option.a.tt.defender_wins: "Жертва сбежала!"
 POD_diablerize.250.option.a.failure: "Я ловлю эту убегающую крысу!"
 POD_diablerize.250.t: "Диаблери: Полет!"
 POD_diablerize.250.desc: "[defender.GetFirstName] убегает от меня! Мне нужно сделать все возможное, чтобы наверстать упущенное, или все происки провалятся. Проклятый трус!"
 POD_diablerize.250.option.a: "Начнем погоню!"
 POD_diablerize.250.option.b: "Оно того не стоит."
 POD_diablerize.250.option.a.tt.attacker_wins: "Больше негде прятаться..."
 POD_diablerize.250.option.a.success: "...Слишком быстро!"
 POD_diablerize.250.option.b.tt.beast: "#R Не дай им убежать! Кровь зовет!#!"
 POD_diablerize.250.option.a.toast: "Побег!"
 POD_diablerize.1000.t: "Диаблери : Дуэль"
 POD_diablerize.1000.desc: "Больше никаких игр, пришло время покончить с этим раз и навсегда. Только один из вас выйдет живым после этой схватки.\nОдин из вас стремится к власти, в то время как другой стремится защитить свою душу, но в мире тьмы нет достойной причины. Победит сильнейший или более хитрый."
 POD_diablerize.1000.option.a: "Больше нет пути назад."
 POD_diablerize.601.t: "Диаблери : Победа!"
 POD_diablerize.601.desc: "Вы победили глупого вампира, который пытался съесть саму вашу душу. Наказание должно соответствовать тяжести этого потенциального преступления."
 POD_diablerize.601.option.a: "Я провлю милосердие и убью тебя быстро"
 POD_diablerize.251.t: "Диаблери: укрытие!"
 POD_diablerize.251.desc: "[defender.GetFirstName] пытается убежать от меня! Вероятно, прячется где-то поблизости или использует силы, чтобы ввести в заблуждение мои чувства...Мне нужно быть внимательным к каждой мелочи, чтобы поймать эту крысу."
 POD_diablerize.251.option.a: "Давай начнем погоню!"
 POD_diablerize.251.option.b: "Это того не стоит."
 POD_diablerize.251.option.a.tt.attacker_wins: "Вы нашли крысу!"
 POD_diablerize.251.option.a.success: "Больше негде прятаться..."
 POD_diablerize.251.option.a.desc: "Кошки-мышки"
 POD_diablerize.251.option.a.failure: "Цель просто исчезла..."
 POD_diablerize.251.option.a.tt.defender_wins: "Жертва убежала!"
 POD_diablerize.252.t: "Диаблери: Очарование!"
 POD_diablerize.252.desc: "[defender.GetFirstName] пытается использовать [defender.GetHerHis] могущественные силы Присутствия, чтобы очаровать! Я [Select_CString(attacker.IsFemale, 'должна', 'должен')] сопротивляться, иначе я буду [Select_CString(attacker.IsFemale, 'бессильна', 'бессилен')] что-либо сделать. Я [Select_CString(attacker.IsFemale, 'должна', 'должен')] найти оправдание, чтобы нанести вред этому смертельному, чувственному, совершенному существу... а следует ли мне вообще на него нападать?\n #R Думай о крови ничтожество, ничего кроме этого не имеет значения!#!"
 POD_diablerize.252.option.a: "Моя воля принадлежит мне!"
 POD_diablerize.252.option.a.tt.attacker_wins: "Время покончить с этим!"
 POD_diablerize.252.option.a.success: "Вы провалились!"
 POD_diablerize.252.option.a.desc: "Сопротивляясь совершенству."
 POD_diablerize.252.option.a.failure: "Какое великолепие..."
 POD_diablerize.252.option.a.tt.defender_wins: "Зачем сопротивляться?"
 POD_diablerize.253.t: "Диаблери: Осознание!"
 POD_diablerize.253.desc: "[defender.GetFirstName] пытается использовать [defender.GetHerHis] могущественные силы Доминирования, чтобы контролировать меня! Я [Select_CString(attacker.IsFemale, 'должна', 'должен')] сопротивляться, иначе я буду [Select_CString(attacker.IsFemale, 'бессильна', 'бессилен')] что-либо сделать. Мне нужно призвать на помощь всю свою силу воли, чтобы противостоять этому вторжению в мой разум. Я не хочу представлять, что произойдет, если я проиграю...\n #R Сопротивляйся, идиотина! Отрасти внутренний стержень!#!"
 POD_diablerize.253.option.a: "Моя воля принадлежит мне!"
 POD_diablerize.253.option.a.tt.attacker_wins: "Время закончить начатое!"
 POD_diablerize.253.option.a.success: "Неудача!"
 POD_diablerize.253.option.a.desc: "Столкновение воль"
 POD_diablerize.253.option.a.failure: "Я живу, чтобы служить."
 POD_diablerize.253.option.a.tt.defender_wins: "Чего вы желаете?"
 POD_diablerize.254.t: "Диаблери: Смена формы!"
 POD_diablerize.254.desc: "[defender.GetFirstName] пытается сбежать от меня! Используя свои значительные способности к превращению, жертве до сих пор удавалось избегать меня. Мне придется воспользоваться окружением и проявить смекалку, чтобы найти способ загнать этого труса в угол."
 POD_diablerize.254.option.a: "Я поймаю тебя!"
 POD_diablerize.254.option.b: "Это того не стоит."
 POD_diablerize.254.option.a.tt.attacker_wins: "Вы поймали свою добычу!"
 POD_diablerize.254.option.a.success: "Наконец!"
 POD_diablerize.254.option.a.desc: "Скользкая еда"
 POD_diablerize.254.option.a.failure: "Цель просто исчезла..."
 POD_diablerize.254.option.a.tt.defender_wins: "Жертва убежала!"
 POD_diablerize.254.option.a.toast: "Побег!"
 POD_diablerize.200.option.g: "Выпустить гончих!"
 POD_diablerize.200.option.g.tt.beast: "#R Время кушать, ребятки!#!"
 POD_diablerize.200.option.g.tt: "Дуэль военного навыка определит, кто победит в битве: вы или [attacker.GetFirstName]."
 POD_diablerize.255.t: "Диаблери: Анимализм!"
 POD_diablerize.255.desc: "[defender.GetFirstName] не [Select_CString([defender.IsFemale, 'одна', 'одна')]. Орда свирепых зверей приближается ко мне, пытаясь защитить своего хозяина. Мне придется прорубать себе путь сквозь них, если я хочу добраться до своей добычи."
 POD_diablerize.255.option.a: "Прочь с моего пути!"
 POD_diablerize.255.option.b: "...Бежать вон!"
 POD_diablerize.255.option.a.tt.attacker_wins: "Вы поймали свою добычу!"
 POD_diablerize.255.option.a.success: "У тебя больше нет пушистых друзей!"
 POD_diablerize.255.option.a.desc: "Скользкая еда"
 POD_diablerize.255.option.a.failure: "Прочь!Прочь от меня!"
 POD_diablerize.255.option.a.tt.defender_wins: "Останови их! Останови!"
 POD_diablerize.255.option.b.tt.beast: "#R Трус! Стой и дерись!#!"
 POD_diablerize.200.option.h: "Сжечь их живьем!"
 POD_diablerize.200.option.h.tt.beast: "#R Огонь! Для них, не для нас!#!"
 POD_diablerize.200.option.h.tt: "Дуэль учености определит, кто победит: вы или [attacker.GetFirstName]."
 POD_diablerize.256.t: "Диаблери: Магия крови!"
 POD_diablerize.256.desc: "[defender.GetFirstName] [Select_CString(defender.IsFemale, 'готовилась', 'готовился')] к такой ситуации. Множество ритуалов и мощных заклинаний защищали убежище, и мне придется проявить осторожность, чтобы не наступить на какие-нибудь ловушки... Это может очень быстро привести к неприятностям."
 POD_diablerize.256.option.a: "Я справлюсь!"
 POD_diablerize.256.option.b: "...Бежать!"
 POD_diablerize.256.option.a.tt.attacker_wins: "Вы поймалю свою добычу!"
 POD_diablerize.256.option.a.success: "Теперь только ты и я!"
 POD_diablerize.256.option.a.desc: "Изобилия ловушек"
 POD_diablerize.256.option.a.failure: "Что это...?"
 POD_diablerize.256.option.a.tt.defender_wins: "#R Оно жжется!#!"
 POD_diablerize.256.option.b.tt.beast: "#R Ничтожество! Войди внутрь!#!"
 POD_diablerize.602.t: "Диаблери: Пропавший узник"
 POD_diablerize.602.desc: "Прошло несколько дней с тех пор, как вы заставили исчезнуть заключенного (съев саму его душу), и ваш двор кишит слухами об этом "пропавшем заключенном". Пока что вы изо всех сил старались успокоить (или отвести от себя) их опасения, слухи не утихают, и все больше и больше из них бросают на вас украдкой взгляды, возможно, пытаясь уловить один из явных признаков, который подтвердил бы их подозрения..."
 POD_diablerize.602.option.a: "Хорошо! Это моих рук(клыков) дело!"
 POD_diablerize.602.option.b: "Время заметать следы с удвоенной силой!"
 POD_diablerize.602.option.c: "Следующий, кто повторит эти грязные слухи, окажется в моей темнице!"
