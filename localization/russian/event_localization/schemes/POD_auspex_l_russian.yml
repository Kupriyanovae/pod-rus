 POD_auspex.100.t: "Психическое вторжение"
 POD_auspex.100.desc: "[actor.GetTitledFirstName] пытается украсть секреты из вашего разума. Используя продвинутое прорицание, противники способны проникнуть в ваш разум даже на большом расстоянии. К счастью, такую попытку вряд ли можно назвать тонкой, и вы можете попытаться противостоять этому вопиющему вторжению в личную жизнь."
 POD_auspex.100.option.a: "Напрячь мою силу воли, чтобы противостоять ментальной атаке"
 POD_auspex.100.option.b: "Бороться с психическим вторжением."
 POD_auspex.100.option.c: "Принять психическое вторжение."
 POD_auspex.200.t: "Чтение мыслей [recipient.GetFirstNameNoTooltip]"
 POD_auspex.200.desc: "Сейчас подходящее время для вторжения разума [recipient.GetTitledFirstName], но [recipient.GetSheHe] противится."
 POD_auspex.200.option.a: "Пробудить кровь, чтобы следить за целью."
 POD_auspex.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] использует свою волю, чтобы противостоять телепатии."
 POD_auspex.200.a.tt_fortitude: "[recipient.GetFirstNameNoTooltip] хорошо владеет Дисциплиной стойкости и обладает устойчивости к вашим манипуляциям."
 POD_auspex.200.a.success.desc: "Успех"
 POD_auspex.200.a.tt_success: "Секреты [recipient.GetTitledFirstName] будут известны мне!"
 POD_auspex.200.a.failure.desc: "Неудача"
 POD_auspex.200.a.tt_failure: "[recipient.GetTitledFirstName] сопротивляется моему телепатическому воздействию."
 POD_auspex.200.option.b: "Пробудить кровь и напрячь мою волю. Мой разум увидит все!"
 POD_auspex.200.option.b.tt.beast: "#R [recipient.GetSheHe|U] сломается под нашей ментальной мощью!#!"
 POD_auspex.200.option.c: "Отказаться от этого начинания, я больше не хочу экстрасенсорно шпионить за [recipient.GetTitledFirstName]."
 POD_auspex.200.option.c.tt: "Телепатия провалилась."
 POD_auspex.200.option.c.tt.beast: "#R Подобно добыче, мы слепы!#!"
 POD_auspex.300.t: "Разум [recipient.GetFirstNameNoTooltip] открыт для вас"
 POD_auspex.300.desc: "Мне известен секрет из шепота мыслей [recipient.GetTitledFirstName]."
 POD_auspex.300.option.a: "Все так, как и должно быть."
 POD_auspex.300.option.a.tt.beast: "#R Что же теперь делать с этим сладким знанием?#!"
 POD_auspex.400.t: "В ваш разум проникли"
 POD_auspex.400.desc: "Проиграв битву разумов [actor.GetTitledFirstName], вы невольно раскрываете [actor.GetHerHim] свои секреты."
 POD_auspex.400.option.a: "Мой разум больше не является моим убежищем "
 POD_auspex.500.t: "Противостояние телепатическому шпионажу"
 POD_auspex.500.desc: "[recipient.GetTitledFirstName] сопротивляется мои попыткам вызнать [recipient.GetHerHis] секреты."
 POD_auspex.500.option.a: "Неудача!"
 POD_auspex.500.option.a.tt.beast: "#R Добудь нам больше крови и попробуй снова!#!"
 POD_auspex.600.t: "Сопротивление телепатическому шпионажу"
 POD_auspex.600.desc: "[actor.GetTitledFirstName] отказывается от [actor.GetTitledHerHis] попыток вторгнуться в ваш разум."
 POD_auspex.600.option.a: "Мой разум принадлежит лишь мне!"
