l_russian:
  
 POD_rationalize.100.t: "На вас используют Доминирование"
 POD_rationalize.100.desc: "[schemer.GetTitledFirstName] доминирует вами, чтобы получить влияние."
 POD_rationalize.100.option.a: "Собрать всю силу воли, чтобы противостоять Доминированию."
 POD_rationalize.100.option.b: "Отринуть доминирование."
 POD_rationalize.100.option.c: "Принять доминирование."
 POD_rationalize.200.t: "Доминирование [target.GetFirstNameNoTooltip]"
 POD_rationalize.200.desc: "Я навязываю свою волю [target.GetTitledFirstName]. Но [target.GetSheHe|U] сопротивляется мне! "
 POD_rationalize.200.option.a: "Пробудить кровь для [target.GetHerHis] подчинения."
 POD_rationalize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] в совершенстве владеет Дисциплиной Стойкости и мало восприимчив к вашим силам."
 POD_rationalize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] использует свою волю, чтобы воспротивиться вашим силам."
 POD_rationalize.200.a.success.desc: "Победа"
 POD_rationalize.200.a.tt_success: "[target.GetTitledFirstName] считает, что имеет перед вами обязательства."
 POD_rationalize.200.a.failure.desc: "Провал"
 POD_rationalize.200.a.tt_failure: "[target.GetTitledFirstName] сопротивляется вашему Доминированию."
 POD_rationalize.200.option.b: "Пробудить кровь и напрячь мою волю. Я тут Владыка!"
 POD_rationalize.200.option.b.tt.beast: "#R Я ТВОЙ Господин!#!"
 POD_rationalize.200.option.c: "Это пустая трата времени, Я больше не желаю доминировать над [target.GetTitledFirstName]."
 POD_rationalize.200.option.c.tt: "Доминирование провалилось."
 POD_rationalize.300.t: "[target.GetFirstNameNoTooltip] поддается Обоснованию"
 POD_rationalize.300.desc: "Под действием Дисциплины Доминирования, [target.GetTitledFirstName] будет обоснованно считать, что находится у меня в долгу."
 POD_rationalize.300.option.a: "Что я хочу [target.GetHerHim] приказать?"
 POD_rationalize.300.option.a.tt.beast: "#R Кровь! Мы хотим Кровь!#!"
 POD_rationalize.400.t: "Долг, от которого я не могу отказаться"
 POD_rationalize.400.desc: "Я в долгу перед [schemer.GetTitledFirstName]."
 POD_rationalize.400.option.a: "Как я могу отплатить [schemer.GetHerHim]?"
 POD_rationalize.500.t: "Сопротивление Доминированию"
 POD_rationalize.500.desc: "[target.GetTitledFirstName] не поддается моему Доминированию."
 POD_rationalize.500.option.a: "Этого не может быть!"
 POD_rationalize.500.option.a.tt.beast: "#R Избить их до клятвы в вечной покорности!#!"
 POD_rationalize.600.t: "Сопротивление Доминированию"
 POD_rationalize.600.desc: "Я сбросил ментальные оковы Доминирования персонажа [schemer.GetTitledFirstName]."
 POD_rationalize.600.option.a: "У меня железная воля!"
