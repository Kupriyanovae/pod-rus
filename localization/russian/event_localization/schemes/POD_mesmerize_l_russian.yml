l_russian:
  
 POD_mesmerize.100.t: "На вас используется Доминирование"
 POD_mesmerize.100.desc: "[schemer.GetTitledFirstName] использует на вас Доминирование, чтобы подчинить собственной воле."
 POD_mesmerize.100.option.a: "Использовать силу воли, чтобы воспротивиться Доминированию"
 POD_mesmerize.100.option.b: "Отринуть Доминирование."
 POD_mesmerize.100.option.c: "Принять Доминирование."
 POD_mesmerize.200.t: "Доминирование [target.GetFirstNameNoTooltip]"
 POD_mesmerize.200.desc: "Я навязываю свою волю [target.GetTitledFirstName]. Но [target.GetSheHe|U] сопротивляется мне!\nВам нужно сломать волю цели, если вы хотите преуспеть. Персонажей с сильной волей труднее сломить, и такая интенсивная концентрация ваших умственных способностей может привести к стрессовому переживанию и для вас самих."
 POD_mesmerize.200.option.a: "Пробудить кровь для [target.GetHerHis] подчинения."
 POD_mesmerize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] в совершенстве владеет Дисциплиной Стойкости и мало восприимчив к вашим силам."
 POD_mesmerize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] использует свою волю, чтобы воспротивиться вашим силам."
 POD_mesmerize.200.a.success.desc: "Победа"
 POD_mesmerize.200.a.failure.desc: "Провал"
 POD_mesmerize.200.option.b: "Пробудить кровь и напрячь мою волю. Я тут Владыка!"
 POD_mesmerize.200.option.b.tt.beast: "#R Я ТВОЙ Господин! #!"
 POD_mesmerize.200.option.c: "Это пустая трата времени, Я больше не желаю доминировать над [target.GetTitledFirstName]."
 POD_mesmerize.200.option.c.tt: "Доминирование провалилось."
 POD_mesmerize.300.t: "[target.GetFirstNameNoTooltip] под действием Гипноза"
 POD_mesmerize.300.desc: "Под действием Дисциплины Доминирования, [target.GetTitledFirstName] будет следовать моим приказам. \n\n #X Чтобы использовать команды, используйте Приказать Марионетке [character_interaction|E].\nНекоторые команды требуют,чтобы вы пометили цель, что можно сделать с помощью "Пометить вторичную Цель" [character_interaction|E].#!"
 POD_mesmerize.300.desc.short_term: "\n\n Поскольку у вас нет перка "Глубинная Директива", у вас есть лишь пара дней, чтобы отдать приказы."
 POD_mesmerize.300.option.a: "Что я хочу [target.GetHerHim] приказать?"
 POD_mesmerize.300.option.a.tt.beast: "#R Кровь! Мы хотим Кровь! #!"
 POD_mesmerize.400.t: "Долг, от которого я не могу отказаться"
 POD_mesmerize.400.desc: "Я в долгу перед [schemer.GetTitledFirstName]."
 POD_mesmerize.400.option.a: "Как я могу отплатить [schemer.GetHerHim]?"
 POD_mesmerize.500.t: "Сопротивление Доминированию"
 POD_mesmerize.500.desc: "[target.GetTitledFirstName] не поддается моему Доминированию."
 POD_mesmerize.500.botched_mesmerize: "[target.GetSheHe|U] is now immune from further mesmerize attempts."
 POD_mesmerize.500.option.a: "Этого не может быть!"
 POD_mesmerize.500.option.a.tt.beast: "#R Избить их до клятвы в вечной покорности! #!"
 POD_mesmerize.600.t: "Сопротивление Доминированию"
 POD_mesmerize.600.desc: "Я сбросил ментальные оковы Доминирования персонажа [schemer.GetTitledFirstName]."
 POD_mesmerize.600.option.a: "У меня железная воля!"
 POD_mesmerize.700_toast_title: "Эффект Доминирования закончился"
 POD_mesmerize.700_toast_ct: "Вы должны начать новые происки, если вы хотите навязывать свою волю [target.GetName]."
 POD_mesmerize.tt.pc.dominateadvanced: "Ваше [GetTrait('dominateadvanced').GetName(GetNullCharacter)] увеличивает шансы успеха"
