l_russian:
  
 POD_vamphunt.1.t: "Кровь!"
 POD_vamphunt.1.desc: "Вы выследили свою добычу. Вы делаете первый укус и [target.GetSheHe] поддается поцелую. Сколько крови вы выпьете?"
 POD_vamphunt.1.option.a: "Нисколько. Позволить [target.GetHerHim] уйти без повреждений."
 POD_vamphunt.1.option.b: "Выпью немного. Всего лишь глоток."
 POD_vamphunt.1.option.c: "Несколько глотков. [target.GetSheHe|U] ослабнет, но будет в порядке."
 POD_vamphunt.1.option.d: "Выпью много, раня [target.GetHerHis]."
 POD_vamphunt.1.option.e: "Выпью все, убив [target.GetFirstName] и полностью утолив мой голод."
 POD_vamphunt.1.option.f: "Сделаю жертву [target.GetHerHim] зависимой от блаженного удовольствия моего поцелуя, так что [target.GetSheHe] будет молить меня испить кровь снова."
 POD_vamphunt.11.t: "Chi!"
 POD_vamphunt.11.desc: "You have tracked your prey. What will you devour?"
 POD_vamphunt.11.tt: "Amount of [GetPlayer.Custom('PODCurrentDharma')] [trait_level_track_xp|E] is based on your Path."
 POD_vamphunt.11.option.a: "Devour none. Let [target.GetHerHim] go unharmed."
 POD_vamphunt.11.option.b: "Take a little. Just a sip."
 POD_vamphunt.11.option.c: "Take a drink. [target.GetSheHe|U] will weaken but be fine."
 POD_vamphunt.11.option.d: "Take a lot, wounding [target.GetHerHim]."
 POD_vamphunt.11.option.e: "Take it all, killing [target.GetFirstName] and completely sating my hunger."
 POD_vamphunt.21.t: "Blood and Flesh!"
 POD_vamphunt.21.desc: "You have tracked your prey. How much blood and flesh will you eat?"
