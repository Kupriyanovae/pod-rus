l_russian:
  
 POD_insanity.001.t: "Подарки Безумия"
 POD_insanity.001.desc: "Все готово, теперь я могу поделиться своим безумием с [defender.GetFirstName]! [defender.GetSheHe|U] будет еще долго с теплотой вспоминать мое имя после награждения таким подаркам, не так ли?"
 POD_insanity.001.option.a: "Дар знаний, это то, в чем [defender.GetSheHe] нуждается!"
 POD_insanity.001.option.a.tt: "Дуэль между вашей ученостью и [defender.GetFirstName]"
 POD_insanity.001.option.a.tt.beast: "#R Проклятие знаний сломает разум [defender.GetHerHis]!#!"
 POD_insanity.001.option.b: "Тени? Они говорят?"
 POD_insanity.001.option.b.tt: "Дуэль между вашей интригой и [defender.GetFirstName]"
 POD_insanity.001.option.b.tt.beast: "#R [defender.GetSheHe|U] больше не будет чувствовать себя безопасно в темноте!#!"
 POD_insanity.001.option.c: "[defender.GetHerHis|U] разум выглядит как уютный дом для... кого-то другого."
 POD_insanity.001.option.c.tt: "Дуэль между вашим военным делом и [defender.GetFirstName]"
 POD_insanity.001.option.c.tt.beast: "#R [defender.GetSheHe|U] больше никогда не будет страдать от одиночества!#!"
 POD_insanity.001.option.d: "Правда сокрушит пустые надежды [defender.GetHerHis]"
 POD_insanity.001.option.d.tt: "Дуэль между вашим управлением и [defender.GetFirstName]"
 POD_insanity.001.option.d.tt.beast: "#R О, жестокая правда!#!"
 POD_insanity.001.option.e: "Никаких [defender.GetHerHim] подарков!"
 POD_insanity.001.option.e.tt: "Вы прекратите свои попытки свести с ума [defender.GetFirstName]"
 POD_insanity.001.option.e.tt.beast: "#R Почему ты останавливаешься, дурында?!#!"
 POD_insanity.001.option.a.desc: "Конфликт Учености"
 POD_insanity.001.option.b.desc: "Конфликт Интриги"
 POD_insanity.001.option.c.desc: "Конфликт Военного дела"
 POD_insanity.001.option.d.desc: "Конфликт Управления"
 POD_insanity.001.option.success: "[attacker.GetFirstName] побеждает"
 POD_insanity.001.option.failure: "[defender.GetFirstName] побеждает"
 POD_insanity.001.option.a.tt.attacker_wins: "Я насылаю моё проклятие знания на [defender.GetFirstName]"
 POD_insanity.001.option.a.tt.attacker_lost: "[defender.GetFirstName] сопротивляется"
 POD_insanity.001.option.b.tt.attacker_wins: "Тени говорят с [defender.GetFirstName]"
 POD_insanity.001.option.b.tt.attacker_lost: "[defender.GetFirstName] сопротивляется"
 POD_insanity.001.option.c.tt.attacker_wins: "[defender.GetFirstName] не страдает от одиночества в [defender.GetHerHim] разуме"
 POD_insanity.001.option.c.tt.attacker_lost: "[defender.GetFirstName] сопротивляется"
 POD_insanity.001.option.d.tt.attacker_wins: "Бремя истины лежит на [defender.GetHerHim] плечах"
 POD_insanity.001.option.d.tt.attacker_lost: "[defender.GetFirstName] сопротивляется"
 POD_insanity.toast.success: "Проклятие Удалось!"
 POD_insanity.toast.failure: "Проклятие провалилось!"
