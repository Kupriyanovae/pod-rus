 POD_hunteradoption.100.t: "Новый свет"
 POD_hunteradoption.100.desc: "После тщательной тренировки вы уверены, что ваш ученик готов присоединиться к борьбе с тьмой. Прилагая эти усилия, вы гарантируете, что Божья работа переживет вас и будет продолжаться до неизбежной победы. Вы надеетесь, что однажды ваш ученик заставит силы Ада отступить одним своим присутствием. Но до тех пор предстоит еще многое сделать..."
 POD_hunteradoption.100.option.a: "Я преподаю военное искусство"
 #POD_hunteradoption.100.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.100.option.b: "Умение владеть оружием было нашим главным фокусом"
 #POD_hunteradoption.100.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.100.option.c: "Мой ученик знает, что в каждой тени прячутся агенты Ада"
 #POD_hunteradoption.100.option.c.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.101.t: "Новый свет"
 POD_hunteradoption.101.desc: "Как бьющееся сердце Теневой инквизиции, Сестры св.Иоанна несут тяжелое бремя, которое нелегко разделить. Несмотря на это, вы уверены в способностях своей новой ученицы после этого периода тщательной подготовки. Другая невеста Божья готова принять твою мантию, если или когда тьма настигнет тебя. Небольшое утешение, но, тем не менее, утешение."
 POD_hunteradoption.101.desc.joan: "Acting mostly separately from the Shadow Inquisition, the followers of Jeanne are less focused on one particular skillset compared to their inquisitors counterparts. Each sister tends to be a self sufficient person, capable of handling diplomacy as well as fighting.\nStill, you have only so much time to instruct your newest pupil before having to return to your duties and choices have to be made."
 POD_hunteradoption.101.option.a: "Она освоила многое"
 #POD_hunteradoption.101.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.101.option.b: "Она поможет святой церкви процветать"
 #POD_hunteradoption.101.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.101.option.c: "Она готово нести слово господа"
 POD_hunteradoption.101.option.d: "She will tackle the darkness head on"
 POD_hunteradoption.101.option.e: "Her latent power must be explored"
 POD_hunteradoption.101.option.c.tt: "Период обучения был напряженным, но теперь у вас есть новый наследник, если тьма настигнет вас"
 POD_hunteradoption.102.t: "Новый свет"
 POD_hunteradoption.102.desc: "Часто оклеветанный, Красный орден, тем не менее, является важной частью инквизиции. Движимые бесконечной жаждой знаний, многие из его членов часто оказывались втянутыми в более темный путь. Вы учили свою цченицу как могли, чтобы избежать подобной участи."
 POD_hunteradoption.102.option.a: "Ученица освоила многое"
 #POD_hunteradoption.102.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.102.option.b: "Ученица поможет святой церкви процветать"
 #POD_hunteradoption.102.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.102.option.c: "Моя ученица знает силу секретов"
 #POD_hunteradoption.102.option.c.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.103.t: "Новый свет"
 POD_hunteradoption.103.desc: "Око Бога - сила, которой по праву боятся даже другие инквизиторы. Это тайная полиция охотников. Они знают многое, гораздо больше, чем думает большинство людей, и являются наиболее надежным источником информации о обитателях ночи. Однако члены Ока склонны к паранойе до крайности, видя заговоры повсюду... но чаще всего они на самом деле правы."
 POD_hunteradoption.103.option.a: "Открой свои глаза!"
 #POD_hunteradoption.103.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.104.t: "Новый свет"
 POD_hunteradoption.104.desc: "Семья фон Мурнау обладает сомнительным даром "чуять" зло. Как таковые, они являются гончими инквизиции и ценным активом, даже если их неклерикальные манеры делают их странными соседями по постели с другими орденами. Обычной практикой для инквизитора семьи является брать в ученики другого, более молодого, члена семьи до тех пор, пока он или она не смогут самостоятельно бороться с тьмой."
 POD_hunteradoption.104.option.a: "Мой ученик знает силу секретов"
 #POD_hunteradoption.104.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
