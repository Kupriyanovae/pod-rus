 POD_hunteradoption.105.desc: "Прошли те времена, когда бремя защиты верного стада от слуг тьмы несли только Баязид и Василий. Новое поколение пастырей поведет чистые души к свету."
 POD_hunteradoption.105.option.a: "Мой ученик будет направлять свой праведный гнев на врагов."
