l_russian:
  
 POD_coterie_maintenance.1.t: "Основание группы: [ROOT.Char.Custom('PODCoterieNoTooltip')]"
 POD_coterie_maintenance.1.desc: "В последнее время я размышляю о преимуществах работы в команде.\n\nДоверие - это весьма редкая вещь в  [Concept('world_of_darkness', 'Мире Тьмы')|E], но значит ли это, что мне следует провести остаток своего существования волком-одиночкой, и некому будет сражаться на моей стороне или поддержать мои начинания?\n\nЕсли бы мне удалось создать [ROOT.Char.Custom('PODCoterie')] личностей со схожими взглядами, мы могли бы объединить наши навыки и ресурсы для будущих [Concept('journeys', 'странствий')|E]."
 POD_coterie_maintenance.1.option.a: "Я создам новую группу: [ROOT.Char.Custom('PODCoterieNoTooltip')]."
 POD_coterie_maintenance.1.option.b: "Я не хочу создавать группу: [ROOT.Char.Custom('PODCoterieNoTooltip')]."
 POD_coterie_maintenance.2.t: "Название для моей группы"
 POD_coterie_maintenance.2.desc: "Как назвать группу([ROOT.Char.Custom('PODCoterie')])?\n\nЕго можно сменить в любой момент."
 POD_coterie_maintenance.2.option.a: "Выбрать это имя."
 POD_coterie_maintenance.2.option.b: "Имя по умолчанию #italic ($POD_coteriename_canon$)#!."
 POD_coterie_maintenance.10.t: "Еще один повержен в прах"
 POD_coterie_maintenance.10.desc: "$POD_player_coterie$ теряет товарища.\n\n[dead_member.GetFirstNameNicknamed] [dead_member.GetDeathReason]."
 POD_coterie_maintenance.10.option.a: "Наша группа [ROOT.Char.Custom('PODCoterieNoTooltip')] сокращается."
 POD_coterie_maintenance.20.t: "Новые члены группы"
 POD_coterie_maintenance.20.desc: "Как наследник [dead_member.GetFirstNameNicknamed], Я могу вступить в [dead_member.GetHerHis] группу [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.desc.2: "Поскольку я уже член группы $POD_player_coterie$, мне  нужно решить, что с этим делать."
 POD_coterie_maintenance.20.option.a: "Я #bold вступлю#! в группу [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.a.tt: "Вы вступите в группу вашего предшественника [dead_member.GetFirstNameNicknamedPossessive] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.b: "Я #bold распущу#! группу [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.b.tt: "Вы распустите группу вашего предшественника [dead_member.GetFirstNameNicknamedPossessive] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.c: "Оставлю все как есть."
 POD_coterie_maintenance.20.option.c.tt: "Вы не вступите в группу вашего предшественника [dead_member.GetFirstNameNicknamedPossessive] [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')], но она продолжит существовать."
 POD_coterie_maintenance.20.option.d: "#bold Вступить#! [coterie.Custom('PODGetCoterieNameFromStory')] и покинуть [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.e: "#bold Вступить#! [coterie.Custom('PODGetCoterieNameFromStory')] и #bold распустить#! [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.f: "#bold Распустить#! [coterie.Custom('PODGetCoterieNameFromStory')] и остаться в [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.g: "Просто остаться в [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.30.t: "Назревающее недовольство"
 POD_coterie_maintenance.30.desc: "Это правда, что [potential_rival.GetFirstNameNicknamed] и я не в лучших отношениях\n\nПрошлой ночью [potential_rival.GetSheHe] [Select_CString(CHARACTER.IsFemale, 'высказала', 'высказал' )] мне в лицо, что если все продолжится в том же духе, [potential_rival.GetSheHe] покинет группу $POD_player_coterie$."
 POD_coterie_maintenance.30.option.a: "Еще не слишком поздно уладить наши разногласия."
 POD_coterie_maintenance.30.option.a.tt: "Если [potential_rival.GetFirstName] будет считать вас соперником или заклятым врагом в течение #V 3 месяцев#!, [potential_rival.GetSheHe] покинет $POD_player_coterie$."
 POD_coterie_maintenance.30.option.b: "Хочешь уйти? Тогда уходи."
