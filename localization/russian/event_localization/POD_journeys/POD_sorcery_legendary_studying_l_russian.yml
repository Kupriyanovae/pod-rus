l_russian:
 POD_sorcery_legendary_studying.1.t: "Sorcerous Breakthrough"
 POD_sorcery_legendary_studying.1.desc: "While most hedge sorcery paths are well understood since the dawn of time, there are always been rumors of more being possible. The philosopher stone, seeing the future, true immortality... feats dreamed by generations of sorcerers but rarely (if ever?) achieved.\nSome think that only true magick can achieve such reality changing spells but you are about to prove them wrong. It is time to join the very small circle of the sorcerous Archmasters."
 POD_sorcery_legendary_studying.1.a: "I have done it."
 
