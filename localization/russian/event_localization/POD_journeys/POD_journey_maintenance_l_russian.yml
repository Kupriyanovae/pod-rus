l_russian:
  
 POD_journey_maintenance.1.t: "[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_planning_title'))]"
 POD_journey_maintenance.1.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_planning_desc'))]"
 POD_journey_maintenance.1.option.a: "[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_planning_confirm'))]"
 POD_journey_maintenance.1.option.a.tt: "[SelectLocalization( GetScriptedGui('POD_can_start_travel_phase_sgui').IsValid(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'POD_journey_maintenance.1.option.a.tt.default', 'POD_coterietravel_gui_earthbound' )]"
 POD_journey_maintenance.1.option.a.tt.default: "$EFFECT_LIST_BULLET$Вы немедленно начнете [Concept('travel_phase', 'фазу путешествия')|E] этого [Concept('journey', 'странствия')|E].\n[GetPlayer.Custom('PODCoterieTravelStatus')]"
 POD_journey_maintenance.1.option.b: "[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_planning_decline'))]"
 POD_journey_maintenance.1.option.b.tt: "[planning_phase|E] этого [Concept('journey', 'странствия')|E] будет завершен."
 POD_journey_maintenance.1.option.b.tt.2: "[journey|E] $POD_current_journey$ будет приостановлено. Вы можете продолжить его позже сохраня весь прогресс."

 POD_journey_maintenance.3.message: "Найденные контракты"

 POD_journey_maintenance.20.t: "Преждевременная кончина"
 POD_journey_maintenance.20.desc: "До меня дошли слухи, что [journey_target.GetName] [Select_CString(journey_target.IsFemale, 'умерла', 'умер' )].\n\nЕстественно, это означает, что я больше не смогу продолжить [journeys|El]."
 POD_journey_maintenance.20.option.a: "Прискорбно."
 POD_journey_maintenance.20.tt: "Все ваши [journeys|El], чьей целью [Select_CString(journey_target.IsFemale, 'была', 'был' )] [journey_target.GetName] завершены."
 POD_journey_maintenance.21.t: "A Treasure, Lost"
 POD_journey_maintenance.21.desc: "Whether deliberately or by accident, one of the [artifacts|E] I have been searching for was destroyed.\n\nNaturally, this means I won't be able to continue any [journeys|E] that targeted it."
 POD_journey_maintenance.21.tt: "All of your [journeys|E] that targeted this lost [artifact|E] have ended."

 POD_journey_maintenance.100.t: "[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_travel_title'))]"
 POD_journey_maintenance.100.desc: "[GetPlayer.Custom('PODCoterieTravelStatusFlavor')]\n\n[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_travel_desc'))]"
 POD_journey_maintenance.100.desc.companion: "\n\n[companion.Custom('PODCoterieIntroFlavor')]"
 POD_journey_maintenance.100.option.a: "[Localize(Concatenate(GetPlayer.MakeScope.Var('current_journey').Var('journey_type').GetFlagName,'_travel_confirm'))]"
 POD_journey_maintenance.110.t: "Что дальше?"
 POD_journey_maintenance.110.desc: "Теперь, когда я дома, я могу обратить внимание на незавершенные дела.\n\nНекоторые из моих [Concept('journeys', 'странствий')|E] готовы для начала."
 POD_journey_maintenance.110.option.a: "Я не хочу начинать странствия прямо сейчас."
