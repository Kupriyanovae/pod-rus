l_russian:
 POD_golconda_journey.1.t: "В Поисках Ответов"
 POD_golconda_journey.1.desc: "[teacher.GetFirstName] встречает меня в уединённом саду, вдали от любопытных глаз. [teacher.GetHerHis|U] голос тихий, но [teacher.GetHerHis] глаза сияют.\n\n[teacher.GetSheHe|U] рассказывает мне об искуплении.\n\nВперые обещанное [GetScriptedCharacterByHistoryID('505001').GetFirstName] Гавриилом - посланником Божьим. Впервые достигнуто с помощью [GetScriptedCharacterByHistoryID('505008').GetFirstNameNicknamed]. Состояние, к которому стремятся многие, но которого достигают немногие.\n\nНазвание этого искупления - [GetTrait('golconda').GetName(GetNullCharacter)]."
 POD_golconda_journey.1.option.a: "Мы разговариваем до раннего утра..."
  
 POD_golconda_journey.2.t: "Путешествие в Тысячу Шагов"
 POD_golconda_journey.2.desc: "[teacher.GetFirstName] пытается объяснить путь к [Concept( 'golconda', 'Голконде' )|E] с помощью длинной серии расплывчатых метафор, каждая из которых ещё более эзотерична и запутанна, чем предыдущая. Я #italic думаю#!. Тем не менее, я понимаю общую суть этого.\n\nГолконда - это, в некотором смысле, возвращение к Человечности. [Concept( 'cainite', 'Каинит' )|E], идущий по пути #X должен никогда не терять свою Человечность, совершая убийство или кражу#!.\n\nБолее того, #X безумия следует избегать любой ценой#!. Наличие высокого [piety_level|E] в отношении своей [Concept('faith','Дороги')|E] может ослабить влияние [Concept( 'the_beast', 'Зверя' )|E].\n\nКогда [teacher.GetFirstName] прощается со мной, я глубоко погружён в свои мысли."
 POD_golconda_journey.2.effect: "Вы узнали о [Concept( 'golconda', 'Голконде' )|E] и открыли [journey|E], чтобы примириться со своим [Concept( 'the_beast', 'Зверем' )|E]."
 POD_golconda_journey.2.option.a: "Теперь я знаю, что я мне нужно делать."
 POD_golconda_journey.10.t: "Ручеек Озарений"
 POD_golconda_journey.10.desc: "Я уединяюсь в своем убежище и думаю о том, чему мне удалось научиться.\n\n"
 POD_golconda_journey.10.desc.1: "[Concept( 'the_beast', 'Зверь' )|E] силён. Действительно, некоторые [Concept('faith','Дороги')|E] пытаются использовать эту силу #R поддавшись#! ему, что всё дальше и дальше отдаляют приверженцев от Человечности, не обращая внимания на последствия.\n\nКонечно, путь [Concept( 'golconda', 'Голконды' )|E] принципиально несовместим с таким подходом. И всё же [Concept( 'the_beast', 'Зверь' )|E] не примет ничего, кроме полной #R капитуляции#!. Можно ли убедить его вступить в равноправное партнерство?"
 POD_golconda_journey.10.desc.2: "[Concept( 'the_beast', 'Зверь' )|E] #R голоден#!. Зверь - воплощение #R голода#!.\n\nНо что такое #italic такое#! #R голод#!? Просто инстинкт самосохранения. Напоминание о том, что каждое существо в этом мире нуждается в #R пище#!.\n\nТем не менее, требования Зверя выходят далеко за рамки того, что необходимо для выживания. Что-то не сходится."
 POD_golconda_journey.10.desc.3: "[Concept( 'the_beast', 'Зверь' )|E] импульсивен. Он постоянно дергает меня, требуя, чтобы я #R выпил#! моих придворных, моих соратников, моих друзей, всех, кого я встречаю, всех, кто мне дорог.\n\nНет, это всё хитрость. В своих наблюдениях я видел доказательства его интеллекта. Таким образом, он может планировать заранее.\n\nВ связи с чем возникает вопрос: служат ли все его кажущиеся импульсивными требования какой-то высшей цели?"
 POD_golconda_journey.10.desc.4: "[Concept( 'the_beast', 'Зверь' )|E] - это #R проклятие#!. Многие сказали бы, что самого Бога или какой-то другой сущности, обладающей такой же силой, но детали на самом деле не имеют значения.\n\nЕму никогда нельзя доверять, с ним нельзя торговаться или даже принудить к чему-либо. Является ли он чужеродным захватчиком или тёмным отражением, не имеет значения, потому что, в конце концов, это испытание.\n\nПонимание этого испытания и того, как его преодолеть, может быть ключом ко всему."
 POD_golconda_journey.10.desc.5: "[Concept( 'the_beast', 'Зверь' )|E] первобытен. Человек когда-то был #R дикарем#!, и все современные атрибуты 'цивилизации' неуклюже пытаются скрыть жестокость, присущую человеческому существованию.\n\nСмертные не слышат [Concept( 'the_beast', 'Зверя' )|E] так, как мы, но они определенно ощущают его влияние, что объясняет #R насилие#! в их мире. Вампиры, как существа, застрявшие в вечном стазисе, ближе к этому первобытному состоянию и как таковые гораздо отчётливее слышат призыв к насилию.\n\n[Concept( 'golconda', 'Голконда' )|E], возможно, является истинной следующей ступенью эволюции, где #R дикость#! из истории зарождения человечества, наконец, может быть оставлена позади."
 POD_golconda_journey.10.desc.6: "[Concept( 'the_beast', 'Зверь' )|E] - это я. Многие воспротивились бы такому представлению, но мало кто может отрицать необузданное #R очарование#! его шепота. Как могло такое #R очарование#! появиться, если бы не было тёмным отражением личности? Как хорошо известно вампирам, лучшие искусители знают всё о своей жертве.\n\nОднако отойти от этого осознания - уже не так уж мало. Человек не может просто удалить часть себя, не потеряв многого в процессе, что оставляет только один способ действий, ужасающий своей простотой.\n\nПринятие.\n\nЯ - [Concept( 'the_beast', 'Зверь' )|E], а [Concept( 'the_beast', 'Зверь' )|E] - это я."
 POD_golconda_journey.10.desc.7: "[Concept( 'the_beast', 'Зверь' )|E] соблазнителен. Подобно змею в первом саду, он предлагает заманчивые обещания, простые решения и легкие выходы. И, по-прежнему, подобно змее, все это ведёт к #R проклятию#!.\n\nЕсли вампиризм действительно был своего рода библейским проклятием, то не может быть простого решения, никакой магической силы, способной все отменить.\n\nОтвет может лежать только на долгом пути искуплении, вдали от звериных #R желаний#! нашего рода. На этой одинокой дороге есть только один спутник - [Concept( 'the_beast', 'Зверь' )|E], пытающийся заставить нас пасть на каждом шагу. Мы просто должны отклонить его заманчивые предложения.\n\nВ конце концов, Еве оставалось лишь только отклонить предложения змея."
 POD_golconda_journey.10.desc.8: "[Concept( 'the_beast', 'Зверь' )|E] - это Прометей. Несущий огонь, который спас человечество от рабства Богам, но также обрек его сжигать себя снова и снова. Он подпитывает мои силы, сокрушает моих врагов и защищает меня от ужасов в темноте.\n\nНо это также делает меня монстром, который порабощает человечество ради своего собственного извращенного #R удовольствия#! и повторяется бесконечный цикл. Возможно, чтобы нарушить его нужно просто перестать полагаться на него.\n\nНо кто я такой без #R силы#!, которая освободила меня?"
 POD_golconda_journey.10.desc.9: "[Concept( 'the_beast', 'Зверь' )|E] - это иллюзия. Выдумка нашего собственного разума, чтобы рационализировать те ужасы, которые мы #R выпускаем#! на человечество. Само существование [Concept( 'golconda', 'Голконды' )|E] и тот факт, что те, кто достигает её, по слухам, свободны от него, доказывает, что [Concept( 'the_beast', 'Зверь' )|E] - это миф, настолько глубоко укоренившийся в психике [Concept( 'cainite', 'каинитов' )|E], что он стал собственной формой реальности.\n\nГолоса в моей голове, тёмные #R побуждения#! пить, убивать, калечить - это всего лишь фрагменты хищнического мышления, которые можно обуздать при наличии достаточной силы воли."
 POD_golconda_journey.10.option.a: "Каждый ответ приводит к еще большему количеству вопросов."
 POD_golconda_journey.10.option.a.success: "Вы достигаете прорыва в вашем понимании [Concept( 'the_beast', 'Зверя' )|E]."
 POD_golconda_journey.11.t: "Вглядываясь в Бездну"
 POD_golconda_journey.11.desc: "На этот раз что-то изменилось.\n\nКогда я сижу и размышляю, я становлюсь очень расслабленным. Моё осознание следует за ощущениями в моём теле, за потоком жизненной силы в моих венах. И внезапно я замечаю это.\n\nПохоже на крошечный булавочный укол жгучей боли. Неясная боль, разливающаяся по крови моего сердца.\n\nЭто сделано из... воспоминаний? И #R голод#!.\n\nЯ чувствую себя абсолютно уверенным. Вот где обитает [Concept( 'the_beast', 'Зверь' )|E]. Если я разбужу свою кровь, я смогу раскрыть то, что она скрывает. И я, наконец, смогу встретиться с ним лицом к лицу."
 POD_golconda_journey.11.effect: "Вы разблокировали Вздох в качестве [Concept('journey', 'странствия')|E]."
 POD_golconda_journey.11.option.a: "Вопрос в том... готова ли моя душа?"
 POD_golconda_journey.100.t: "Проникая в Глубины"
 POD_golconda_journey.100.desc: "Я в последний раз запираю двери своего убежища, думая о событиях, которые привели меня сюда.\n\n"
 POD_golconda_journey.100.desc.compassion: "Во всем, что я делаю, я стараюсь видеть лучшее в других. И я пытался проявить такое же сострадание к [Concept( 'the_beast', 'Зверю' )|E], но это не облегчает задачу.\n\nМогу ли я проявить сострадание к #R слепому голоду#!? Чем больше я пытаюсь понять его мотивы, тем более непостижимыми это кажется.\n\nЯ могу только надеяться, что столкновение с ним лицом к лицу приведет к ответам, которые я ищу."
 POD_golconda_journey.100.desc.selfreliance: "Я рано усвоил, что другим доверять нельзя. Так устроен мир. То, что наивность уничтожит [Concept( 'cainite', 'каинита' )|E] так же верно, как это сделает солнечный свет.\n\nНикто не может помочь мне в этом задании. Если я хочу противостоять [Concept( 'the_beast', 'Зверю' )|E], ответственность ложится непосредственно на меня.\n\nЯ знаю, что мне нужно сделать, и у меня есть решимость сделать это."
 POD_golconda_journey.100.option.a: "Я расширяю свои чувства и посылаю их глубоко внутрь..."
 POD_golconda_journey.101.t: "Снявшийся с якоря"
 POD_golconda_journey.101.desc: "Боль.\n\nМеня захватывает водоворотом оглушительных красок. Диссонирующие звуки оставляют металлический привкус на моем языке. Верх - это низ, а низ - это верх.\n\nСенсорная атака обрушивается на меня подобно лавине. Нарастает паника. Я вот-вот умру?\n\nМне нужен способ заземлиться, и быстро."
 POD_golconda_journey.101.option.a: "Сосредоточиться на телесных ощущениях."
 POD_golconda_journey.101.option.b: "Сосредоточиться на приятном воспоминании."
 POD_golconda_journey.102.t: "Плавающий"
 POD_golconda_journey.102.desc: "Хаос вокруг меня утихает, пусть и ненадолго. Фигуры выстраиваются в геометрический порядок. Словно бесконечная череда зеркал, я вижу в них свое отражение.\n\nОни как микрокосм моего прошлого. Все мои воспоминания о радостях и обидах, гордости и сожалении, разочаровании и облегчении.\n\nС этого расстояния они кажутся такими маленькими и незначительными."
 POD_golconda_journey.102.option.a: "Постараться не сойти с ума."
 POD_golconda_journey.102.option.b: "Подумать о том, что действительно важно."
 POD_golconda_journey.103.t: "Заземленный"
 POD_golconda_journey.103.desc: "Иллюзии рассеиваются, и я оказываюсь в речной долине.\n\nСветит солнце. Я уже забыл, каково это - чувствовать его тепло. Словами не описать это чувство.\n\nМужчина стоит на берегу реки. Безжизненное тело его брата распростерто перед ним, кровь из раны на голове бесцеремонно льется в воду.\n\nЛицо мужчины ничего не выражает. И все же меня охватывает острое чувство узнавания. Я точно знаю, что он чувствует."
 POD_golconda_journey.103.option.a: "Чувство вины."
 POD_golconda_journey.103.option.b: "Замешательство."
 POD_golconda_journey.103.option.c: "Непостижимая ярость."
 POD_golconda_journey.104.t: "Горизонт событий"
 POD_golconda_journey.104.desc: "Мужчина поворачивается, чтобы посмотреть на меня. Его окружение завивается по спирали и растворяется. Весь мир бурлит, превращаясь в океан клокочущей красной жидкости.\n\n#R;bold Голод.#!\n\nИ я, наконец, понимаю, что такое голод."
 POD_golconda_journey.104.desc.guilt: "Это его вина.\n\nНа него повесили ярлык грешника, но ему не предложили реального шанса на искупление, даже по прошествии тысячелетий."
 POD_golconda_journey.104.desc.confusion: "Это его замешательство.\n\nЭто его чувство бессилия из-за того, что для него изменили правила, и тысячелетиями он задавался вопросом, может ли что-нибудь снова заставить его почувствовать себя могущественным."
 POD_golconda_journey.104.desc.rage: "Это его ярость.\n\nОн предложил любовь, а взамен получил бесконечное наказание."
 POD_golconda_journey.104.desc.end: "\n\nИ я понимаю — ни одно из этих чувств не принадлежит мне. Они принадлежат ему, и он должен их хранить.\n\nНесмотря на то, что их вес вот-вот утопит меня."
 POD_golconda_journey.104.option.a.tt: "Вы попытаетесь предотвратить безумие в последний раз."
 POD_golconda_journey.104.option.a.success: "Вы усваиваете своё понимание голода, что приводит к [Concept('enlightenment','Просветвлению')|E]."
 POD_golconda_journey.104.option.a.failure: "Вы становитесь #R голодом#!, а #R голод#! становится вами."
 POD_golconda_journey.105.t: "Голконда"
 POD_golconda_journey.105.desc: "Я просыпаюсь. Реальность размывается и медленно возвращается в фокус.\n\nЯ полностью покрыт витэ. Должно быть, это сочилось из моих пор, пока мой разум был занят видениями.\n\nОдного видения было бы достаточно, чтобы привести любого [Concept( 'cainite', 'каинитп' )|E] в безумие. Но внутри меня ничего не шевелится. Никакого внутреннего голоса, призывающего меня выпить всё это до дна.\n\nПросто тишина."
 POD_golconda_journey.105.option.a: "Тишина..."
 POD_golconda_journey.106.t: "Поражение"
 POD_golconda_journey.106.desc: "Кровь - это всё, что я вижу.\n\nВезде. Шипит. Кипит. Это манит.\n\nРядом со мной, вокруг меня. Нет разделения. Недвойственный. Только поражение, только пора#R жение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только п#!"
 POD_golconda_journey.106.option.a: "#R поражение#!"
 POD_golconda_journey.1000.t: "Здравствуй, Тьма, мой старый друг"
 POD_golconda_journey.1000.desc: "#R О, ТЕПЕРЬ мы разговариваем.\n\nНеужели ты думаешь, что сможешь просто избавиться от меня навсегда? Ты ДЕЙСТВИТЕЛЬНО думаешь, что твоё притворство паинькой кого-нибудь одурачит? Что ж, МЕНЯ этим не проведёшь.\n\nИ посмотри, куда это тебя привело. У тебя просто не получилось устоять перед искушением, не так ли. Что ж, я, например, ТАК рад, что твоему возвращению.\n\nНам будет так весело вместе. Просто подожди...#!"
 POD_golconda_journey.1000.option.a.tt: "Вы сошли с пути [Concept( 'golconda', 'Голконды' )|E]. Если вы хотите вернуть себе это состояние, вам придется начать всё сначала..."
 POD_golconda_journey.1000.option.b: "Я сдаюсь."
 POD_golconda_journey.1000.option.b.tt: "Вы полностью отказываетесь от пути [Concept( 'golconda', 'Голконды' )|E]."
 POD_golconda_journey.1001.t: "Неудача"
 POD_golconda_journey.1001.desc: "#R Я ТАК И ЗНАЛ! Я так и знал. Я просто знал.\n\nТебе нравится вести себя так надменно, да? Ты считаешь себя кем-то вроде мудреца? Ты думаешь, что ты ЛУЧШЕ МЕНЯ? Что Ж, ПОДУМАЙ ЕЩЕ РАЗ, УБЛЮДОК.\n\nТаким ты мне нравишься больше. Уступка своим желаниям делает тебя намного привлекательнее. Тебе следует сделать это своей привычкой.#!"
 POD_golconda_journey.1001.option.a.tt: "Вы сошли с пути [Concept( 'golconda', 'Голконды' )|E], и ваш прогресс в [GetTrait('golconda_seeker').GetName(GetNullCharacter)] [trait|E] был сброшен."
 POD_golconda_journey.2000.toast.t: "Окончание Наставничества"
 POD_golconda_journey.2000.toast.golconda: "[golconda_mentee.GetShortUIName] достигнута [GetTrait('golconda').GetName(GetNullCharacter)]."
 POD_golconda_journey.2000.toast.insight: "[golconda_mentee.GetShortUINamePossessive] понимание превзошло ваше."
 POD_golconda_journey.2000.toast.lowinsight: "Из-за вашего слабого понимания вы больше не можете наставлять других."
 POD_golconda_journey.2000.toast.invalid: "[golconda_mentee.GetShortUIName] больше не может быть наставником."
 POD_golconda_journey.2001.t: "Устойчивое руководство"
 POD_golconda_journey.2001.desc: "Прошел год с тех пор, как мне выпадала возможность делилиться некоторыми своими знаниями о [Concept( 'the_beast', 'Звере' )|E] с [golconda_mentee.GetFirstNameNicknamed].\n\nВ прошедшее с тех пор время, [golconda_mentee.GetHerHis] понимание углубилось, и поэтому [golconda_mentee.GetHerHis] разум снова открыт для новых знаний."
 POD_golconda_journey.2001.desc.xp: "\n\nВ настоящее время, [golconda_mentee.GetHerHis] #TOOLTIP:GAME_TRAIT,golconda_seeker,[golconda_mentee.GetID] #L Понимание#!#! находится в #V [golconda_mentee.MakeScope.ScriptValue('suspire_success_chance')]%#!."
 POD_golconda_journey.2001.desc.end: "\n\nМне нужно решить, продолжать ли наставничество [golconda_mentee.GetHerHim] или нет."
 POD_golconda_journey.2001.option.a: "Я буду наставлять [golconda_mentee.GetHerHim] сегодня вечером и сделаю это снова в следующем году."
 POD_golconda_journey.2001.option.a.tt: "Через год вы снова станете наставником [golconda_mentee.GetShortUIName]."
 POD_golconda_journey.2001.option.b: "Я буду [golconda_mentee.GetHerHim] наставником сегодня вечером, но не более."
 POD_golconda_journey.2001.option.b.tt: "Вы прекратите наставничество [golconda_mentee.GetShortUIName]."
 POD_golconda_journey.2001.option.c: "Я прекращу [golconda_mentee.GetHerHim] наставничество прямо сейчас."
