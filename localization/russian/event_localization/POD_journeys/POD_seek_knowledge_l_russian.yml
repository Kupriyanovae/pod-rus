 POD_seek_knowledge.2.t: "Встреча с наставником"
 POD_seek_knowledge.2.desc.coterie_member: "It turns out I didn't have to look very hard.\n\n[recipient.GetFirstNameNicknamed] already has the knowledge I seek, and as a member of $POD_player_coterie$, [recipient.GetSheHe] is glad to share it with me.\n\nWe spend some time reminiscing about our shared adventures, then the conversation turns to more practical matters."
 POD_seek_knowledge.2.desc: "После прибытия в [ROOT.Var('current_journey').Var('destination').Province.GetCounty.GetTitle.GetNameNoTier], Я начинаю наводить справки о местонахождении моего будущего учителя.\n\n"
 POD_seek_knowledge.2.desc.local_ruler: "Оказывается, это не кто иной, как правитель местного домена, [recipient.GetNameNicknamed]."
 POD_seek_knowledge.2.desc.wanderer: "В грязной гостинице я в конце концов встречаю наставника, которого ищу: странника по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.ghoul: "В захудалой таверне на окраине города я встречаю наставника, которого ищу: независимый [GetTrait('ghoul').GetName(recipient)] named [recipient.GetFirstName]. Похоже, [recipient.GetSheHe] недавно [Select_CString(recipient.IsFemale, 'освободилась', 'освободился' )] от уз крови, и теперь рассказывает секреты [recipient.GetHerHis] бывшего хозяина, чтобы отомстить."
 POD_seek_knowledge.2.desc.gargoyle: "В укромном переулке на окраине города я встречаю наставника, которого ищу: одинокая [GetTrait('gargoyle').GetName(recipient)] по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.fae: "В заброшенном парке на окраине города я встречаю наставника, которого ищу: таинственную фею по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.mortal: "В грязной гостинице я в конце концов встречаю человека, которого искал: загадочного смертного по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.2: "\n\nМы обмениваемся несколькими первоначальными любезностями, затем разговор переходит к более практическим вопросам."
 POD_seek_knowledge.2.option.a: "Я хочу учиться"
 POD_seek_knowledge.2.option.a.tt: "Вы продолжите изучение этой новой способности."
 POD_seek_knowledge.2.option.b: "Мы готовы учиться."
 POD_seek_knowledge.2.option.b.tt: "Так как вы путешествуете вместе, другие члены группы так же изучат эту способность (если они могут это сделать)."
 POD_seek_knowledge.100.t: "Class Dismissed"
 POD_seek_knowledge.100.desc: "After a long period of studying and practice, my understanding is finally complete.\n\n"
 POD_seek_knowledge.100.desc.tutor: "I couldn't have done it without my [GetCourtPositionType('court_tutor_court_position').GetName()], [court_tutor.GetNameNicknamed]."
 POD_seek_knowledge.100.option.a: "My hard work has paid off."
