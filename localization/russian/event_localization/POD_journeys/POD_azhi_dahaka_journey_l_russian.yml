 POD_azhi_dahaka_journey.1.t: "Учение Ажи Дахаки"
 POD_azhi_dahaka_journey.1.desc: "Ажи Дахака на персидском означает трёхглавого дракона демона Ахримана. Для Цимисхи это Святой Грааль Метаморфозиста, просветлённое и высшее состояние бытия, возможно, достигнутое благодаря обширному использованию Виктисситуды.\nВаши исследования подтвердили первое впечатление: пути к Ажи Дахаке не единственны, их множество. Вам придётся проложить свой собственный путь и избежать ошибок тех, кто пал прежде."
 POD_azhi_dahaka_journey.1.a: "Продолжить."

 POD_azhi_dahaka_journey.2.t: "Ажи Дахака: Дракон"
 POD_azhi_dahaka_journey.2.desc: "Ажи Дахака, Дракон, Иллуянкас, Дракула и Левиафан — все они драконы. Вы задаётесь вопросом, почему именно это существо занимает столь значительное место в мифологии Цимисхи. Ответ прост. С самого зарождения человечества драконы преследовали его легенды. Смертные боялись этих великих змеев, но для Цимисхи они олицетворяли великие изменения. Драконы — это предвестники трансформации, находящиеся на грани хаоса, вечно движущиеся, со спиральными и извивающимися формами. Привлекает вас не их внешний облик, а их потенциал для превращения — и за его пределами. Они являются живым воплощением перемен, которые мы ещё не смогли полностью осознать.\nОни — первая дорога на пути к вашему вознесению."
 POD_azhi_dahaka_journey.2.a: "Стать драконом..."
 POD_azhi_dahaka_journey.2.a.success: "Ваш ритуал увенчается успехом, и вы изменитесь навсегда, приблизив себя к Ажи Дахаке."
 POD_azhi_dahaka_journey.2.a.failure: "Ваш ритуал увенчается успехом, #R но постоянные изменения окажутся для вас слишком тяжёлым испытанием.#!"

 POD_azhi_dahaka_journey.3.t: "Ажи Дахака"
 POD_azhi_dahaka_journey.3.desc: "Как правило, за редкими исключениями, Цимисхи не склонны к набожному поклонению. Зачем поклоняться какому-то далёкому богу, если вы сами можете создать себя в качестве божества? Не совсем божество. Не совсем догма. Ажи Дахака — символ, фетиш и фокус трансцендентализма нашего клана.\nОт Дракона до Иллуянкаса, от Дракулы до Левиафана — драконы глубоко вплетены в мифологию Цимисхи. То, чего боятся смертные, мы стремимся достичь — не буквальную, физическую форму, а то, что представляет собой дракон как предвестник трансформации. Мы ищем трансцендентное, идём по извивающейся спирали витков Ажи Дахаки, заглядывая в его многочисленные рты и глаза. Там, где хаос и вечность встречаются в движении, там мы найдём бьющееся сердце дракона и испьем его глубоко.\nМетафора становится явью. Загадка обретает плоть. Ажи Дахака — это крылатый херувим нашей безбожной, чуждой духовности.\nА теперь он ваш."
 POD_azhi_dahaka_journey.3.a: "[Select_CString(ROOT.Char.IsFemale, 'Я свободна.', 'Я свободен.')]"

 POD_azhi_dahaka_journey.4.t: "Ажи Дахака?"
 POD_azhi_dahaka_journey.4.desc: "Ажи Дахака — это не Нирвана, где Метаморфозист достигает единства с вселенной, а скорее её противоположность — пройти Метаморфозу означает полностью отделить себя от Творения, стать самодостаточной волей во вселенной, которая больше не имеет власти над эго.\nПо крайней мере, так считают некоторые. Метаморфоза — это одинокое стремление. Вы действительно достигли её? Или вы просто потеряли себя в водовороте вечных изменений?"
 POD_azhi_dahaka_journey.4.a: "#beast [Select_CString(ROOT.Char.IsFemale, 'Я свободна.', 'Я свободен.')]#!"