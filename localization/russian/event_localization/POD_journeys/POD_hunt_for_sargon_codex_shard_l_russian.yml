l_russian:
 all_sargon_codex_shards_are_in_possession: "Все осколки Кодекса Саргона принадлежат кому-то другому!"
 POD_hunt_for_sargon_codex_shard.tt: "Вы вернёте осколки их «законному» владельцу."
 POD_hunt_for_sargon_codex_shard.3.t: "Поиски Кодекса Саргона: Небольшая деревушка"
 POD_hunt_for_sargon_codex_shard.3.desc: "Мои поиски Кодекса Саргона привели меня в небольшую деревню, где, насколько я могу судить, в местной экономике в ходу осколок Кодекса Саргона. Мои подозрения подтвердились, так как я вижу, что осколок продаётся в лавке. Как мне поступить?"
 POD_hunt_for_sargon_codex_shard.3.a: "Я просто куплю осколок."
 POD_hunt_for_sargon_codex_shard.3.b: "Я украду его."
 POD_hunt_for_sargon_codex_shard.3.c: "Убить всех и забрать его себе."
 POD_hunt_for_sargon_codex_shard.3.d: "Я использую свои способности контроля, чтобы заставить владельца просто отдать его мне."

 POD_hunt_for_sargon_codex_shard.4.t: "Поиски Кодекса Саргона: Семейная реликвия"
 POD_hunt_for_sargon_codex_shard.4.desc: "Поиски Кодекса Саргона привели меня в одну знатную семью, где, по слухам, этот осколок входит в число их семейных сокровищ. Естественно, они не очень хотят расставаться с ним. Как мне поступить?"
 POD_hunt_for_sargon_codex_shard.4.a: "Просто украсть его."
 POD_hunt_for_sargon_codex_shard.4.b: "Убить всех и забрать осколок себе."
 POD_hunt_for_sargon_codex_shard.4.c: "С помощью своих способностей я могу заставить главу семьи просто отдать его."

 POD_hunt_for_sargon_codex_shard.5.t: "Поиски Кодекса Саргона: Убежище"
 POD_hunt_for_sargon_codex_shard.5.desc: "Поиски Кодекса Саргона привели меня в руины вампирского убежища, где, по слухам, находится осколок. Судя по тому, что вы узнали, эти слухи верны, поскольку ваши источники подтвердили, что он находится в убежище. К сожалению, ваши источники не смогли забрать его, оставив эту часть работы на вас. Ваши возможности ограничены, но осколок ждёт вас."
 POD_hunt_for_sargon_codex_shard.5.a: "Проникнуть в руины."
 POD_hunt_for_sargon_codex_shard.5.b: "Подкупить парочку смертных, чтобы они разграбили это место."
 POD_hunt_for_sargon_codex_shard.5.c: "Использовать способности доминирования на местных смертных, чтобы разграбить это место."

 POD_hunt_for_sargon_codex_shard.6.t: "Поиски Кодекса Саргона: Новообращённые"
 POD_hunt_for_sargon_codex_shard.6.desc: "Поиски Кодекса Саргона привели меня в убежище новообращённых, где я [Select_CString(ROOT.Char.IsFemale, 'убедилась', 'убедился' )], что они продают осколок. После встречи с ними я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], что они не знают его истинной ценности, но цена, по которой они его продают, просто неприлична. Как мне поступить?"
 POD_hunt_for_sargon_codex_shard.6.a: "Не жалеть средств."
 POD_hunt_for_sargon_codex_shard.6.b: "Показать им, что бывает, когда они обманывают старейшин."

 POD_hunt_for_sargon_codex_shard.7.t: "Поиски Кодекса Саргона: Культ смертных"
 POD_hunt_for_sargon_codex_shard.7.desc: "Поиски Кодекса Саргона привели меня к культу смертных, где смертные, похоже, поклоняются ему как божественной реликвии. К сожалению, они отказываются расстаться с ним. Их вера истинна, и подчинить их вряд ли получится. На самом деле есть только два пути решения этой проблемы."
 POD_hunt_for_sargon_codex_shard.7.a: "Просто украсть осколок."
 POD_hunt_for_sargon_codex_shard.7.b: "Перебить их."
 POD_hunt_for_sargon_codex_shard.7.c: "Обсудить их веру."

 POD_hunt_for_sargon_codex_shard.8.desc: "Поиски Кодекса Саргона привели меня сюда...\nА осколка нет. Мои источники ошиблись, а я зря [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] время, придя сюда..."
 POD_hunt_for_sargon_codex_shard.8.a: "Проклятье."