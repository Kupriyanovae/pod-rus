l_russian:
  
 POD_imprison.002.title: "Заточение: [targetdefender.GetFirstName]"
 POD_imprison.002.desc: "Вы пытаетесь заточить в темницу [targetdefender.GetFirstName], но [targetdefender.GetSheHe] осмеливается сопротивляться вам, что вам следует делать?"
 POD_imprison.002.desc.hunter: "Вы пытаетесь заточить в темницу адское отродье, [targetdefender.GetFirstName], но [targetdefender.GetSheHe] врядли позволит слугам Бога изловить себя. Что вам следует делать?"
 POD_imprison.002.option.a: "[targetdefender.GetFirstName] подчинится мне!"
 POD_imprison.002.option.b: "[targetdefender.GetFirstName] не сможет противостоять моей харизме."
 POD_imprison.002.option.c: "Я разорву [targetdefender.GetHerHis] на части!"
 POD_imprison.002.option.d: "[attacker_marshal.GetFirstName] укажет [targetdefender.GetHerHim] на [targetdefender.GetHerHis] место!"
 POD_imprison.002.option.coterie: "Член[GetPlayer.Custom('PODCoterieNoTooltip')] [prowess_duelist.GetFirstName] подчинит [targetdefender.GetHerHis]."
 POD_imprison.002.option.e: "[attacker_marshal.GetFirstName] наверняка знает, как ловить таких извергов!"
 POD_imprison.002.option.f: "Для [targetdefender.GetShortUIName] пришло время столкнуться с тяжестью [targetdefender.GetHerHis] грехов."
 POD_imprison.002.option.g: "Сейчас неподходящее время"
 POD_imprison.002.option.success: "[attacker.GetFirstName] побеждает"
 POD_imprison.002.option.a.desc: "Конфликт Доминирования"
 POD_imprison.002.option.b.desc: "Конфликт личностей"
 POD_imprison.002.option.c.desc: "Битва доблести"
 POD_imprison.002.option.d.desc: "Битва доблести, за вас сражается ваш маршал"
 POD_imprison.002.option.d.success: "[attacker_marshal.GetFirstName] побеждает"
 POD_imprison.002.option.coterie.desc: "Битва доблести, член [GetPlayer.Custom('PODCoterie')] сражается за вас"
 POD_imprison.002.option.coterie.success: "[prowess_duelist.GetFirstName] побеждает"
 POD_imprison.002.option.e.desc: "Навык военного ремесла вашего маршала против доблести кровопийцы"
 POD_imprison.002.option.e.success: "[attacker_marshal.GetFirstName] ловит мерзкого демона"
 POD_imprison.002.option.failure: "[targetdefender.GetFirstName] побеждает"
 POD_imprison.002.option.e.failure: "[targetdefender.GetFirstName] сбегает"
 OD_imprison.002.option.f.desc: "Использование святого искусства «Слезы мученика»"
 POD_imprison.002.option.a.tt.attacker_wins: "Я доминирую [targetdefender.GetFirstName]!"
 POD_imprison.002.option.a.tt.attacker_lost: "Воля [targetdefender.GetFirstName] слишком сильна для доминирования."
 POD_imprison.002.option.b.tt.attacker_wins: "Я очаровываю [targetdefender.GetFirstName]!"
 POD_imprison.002.option.b.tt.attacker_lost: "[targetdefender.GetFirstName] не реагирует на мои чары."
 POD_imprison.002.option.c.tt.attacker_wins: "Я скорушу [targetdefender.GetFirstName] в поединке!"
 POD_imprison.002.option.c.tt.attacker_lost: "[targetdefender.GetFirstName] побеждает меня в поединке."
 POD_imprison.002.option.d.tt.attacker_wins: "[attacker_marshal.GetFirstName] побеждает [targetdefender.GetFirstName] в поединке!"
 POD_imprison.002.option.d.tt.attacker_lost: "[attacker_marshal.GetFirstName] проигрывает [targetdefender.GetFirstName] в поединке."
 POD_imprison.002.option.coterie.tt.attacker_wins: "[prowess_duelist.GetFirstName] побеждает [targetdefender.GetFirstName] в поединке!"
 POD_imprison.002.option.coterie.tt.attacker_lost: "[prowess_duelist.GetFirstName] проигрывает [targetdefender.GetFirstName] в поединке."
 POD_imprison.002.option.e.tt.attacker_wins: "[targetdefender.GetFirstName] будет гнить в вашей темнице!"
 POD_imprison.002.option.e.tt.attacker_lost: "[targetdefender.GetFirstName] сбегает"
 POD_imprison.002.option.f.tt: "[targetdefender.GetFirstName] увидит в ваших глазах тяжесть [targetdefender.GetHerHis] отращенную в н[targetdefender.GetHerHim] с ошеломляющей ясностью."
 POD_imprison.002.option.g.tt: "Вы больше не будете пытаться заключить [targetdefender.GetFirstName] в темницу."
 POD_imprison.102.title: "Новый узник"
 POD_imprison.102.desc.dominate: "Вам удалось успешно подчинить разум [targetdefender.GetFirstName] собственной воле, теперь [targetdefender.GetSheHe] добровольно пойдет в свою камеру."
 POD_imprison.102.desc.presence: "Вам удалось успешно внушить [targetdefender.GetFirstName] желание войти в [targetdefender.GetHerHis] новую камеру, лишь бы услужить вам."
 POD_imprison.102.desc.prowess: "Вы победили. [targetdefender.GetFirstName] больше не может вам сопротивляться. Это должно быть уроком каждому, кто осволиться противостоять вам."
 POD_imprison.102.desc.marshal: "[attacker_marshal.GetFirstName] побеждает [targetdefender.GetFirstName]. Это будет уроком каждому, кто осмелится противостоять вам. "
 POD_imprison.102.desc.coterie: "[prowess_duelist.GetFirstName] побеждает [targetdefender.GetFirstName]. Это будет уроком каждому, кто осмелится противостоять $POD_player_coterie$. "
 POD_imprison.102.desc.hunter: "[attacker_marshal.GetFirstName] сумел использовать слабости вампира, чтобы поймать нечестивого зверя, [targetdefender.GetFirstName]. Это научит каждое исчадие ада не выступать против вас. "
 POD_imprison.102.desc.tears: "«[targetdefender.GetFirstName] стоит в параличе перед вами, что вынуждает жертву вспоминать многие [targetdefender.GetHerHis] грехи, ваши люди тщательно позиционируют себя, чтобы подчинить [targetdefender.GetHerHim]. До того, как  [targetdefender.GetSheHe] полностью приходит в сознание, [targetdefender.GetHerHis] тело туго обмотано цепями, а деревянные колья, направленные в сердце, готовы вонзиться при малейшем движении."
 POD_imprison.102.option.a: "Что мне теперь стоит с тобой сделать?"
 POD_imprison.103.desc: "Пока [targetdefender.GetFirstName] стоит в оцепенении перед вами и перечисляет [targetdefender.GetHerHis] грехи против своей воли, ваши люди окружают цель, что захватить [targetdefender.GetHerHis]. До того, как [targetdefender.GetSheHe] полностью приходит в сознание, [targetdefender.GetHerHis] тело туго обмотано цепями, а деревянные колья, направленные в сердце, готовы вонзиться при малейшем движении."
 POD_imprison.103.option.a: "А сейчас последует суд."
 POD_imprison.202.title: "Проигрыш битвы"
 POD_imprison.202.desc: "Битва проиграна, ваша цель сбежала от вас. Может быть, вам стоит попробовать еще раз, когда придет подходящее время?"
 POD_imprison.202.desc.hunter: "[attacker_marshal.GetFirstName] терпит поражение. Его план не сработал, и теперь это воплощение дьявола, [targetdefender.GetFirstName], уходит от нас! Может быть, вам стоит попробовать еще раз, когда придет подходящее время?"
 POD_imprison.202.option.a: "Это всего лишь временная неудача"
 POD.imprison.302.title: "По доброй воле"
 POD_imprison.302.desc.dominate: "Ваша попытка доминировать над [targetdefender.GetFirstName] провалилась. Вы можете попытаться захватить [targetdefender.GetHerHis] грубой силой."
 POD_imprison.302.desc.presence: "[targetdefender.GetFirstName] противостоит вашему обаянию. Вы можете попытаться захватить [targetdefender.GetHerHis] грубой силой."
 POD_imprison.302.option.a: "[targetdefender.GetFirstName]не убежит!"
 POD_imprison.302.option.b: "Провал..."
 POD_imprison.302.option.b.tt: "Вы провалите свою попытку заключения в тюрьму. [targetdefender.GetFirstName] получит на вас слабое влияние."
 POD_imprison.002.option.labyrinth: "Лабиринт Ками"
 POD_imprison.002.option.labyrinth.tt: "Спрятав этого ками в комнате и произнеся связующее слово, вы можете предотвратить побег [targetdefender.GetFirstName]. Для примера, если [targetdefender.GetFirstName] бежит через окно, жертва поймет, что она мистическим образом снова оказалась в комнате."
