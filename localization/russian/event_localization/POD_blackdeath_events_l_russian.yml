 POD_blackdeath.0002.t: "Слухи о Чуме"
 POD_blackdeath.0002.desc: "Болезни - обычное дело для нынешнего времени, но недавно появившиеся слухи заставили вас задуматься. В них говорится о чуме, страшнее всех прочих, пришедшей с Дальнего Востока. Эта ужасная зараза распространяется с угрожающей скоростью, а число погибших растет с каждым днём.\nВаше правление, хотя и несколько отстраненное от забот смертных, все же в значительной степени связано с благополучием этих хрупких существ. Что было бы, если бы вы вдруг стали правителем среди одних лишь трупов и блох? Это мрачная перспектива, способная заставить задуматься даже самого жестокого повелителя.\nОднако время поджимает, и вам нужно принять решение: попытаетесь ли вы незаметно подготовить смертных в вашем регионе к грядущим тяжёлым временам?"
 POD_blackdeath.0002.a: "Будем молиться о спасении!"
 POD_blackdeath.0002.b: "Мои смертные должны быть здоровы!"
 POD_blackdeath.0002.c: "Это далеко не моя забота"
 POD_blackdeath_preparations: "Вы будете более подготовлены к появлению бледного всадника."
 #small_blackdeath_devastation_modifier: "Small Black Death Devastation"
 #small_blackdeath_devastation_modifier_desc: "The Pale Rider is here, his touch is cold and deadly, but somewhat gentle compared to the rest of the world."
 #medium_blackdeath_devastation_modifier: "Medium Black Death Devastation"
 #medium_blackdeath_devastation_modifier_desc: "The Pale Rider is here. Lucky, but few, are those that managed to escape his deadly embrace."
 #high_blackdeath_devastation_modifier: "High Black Death Devastation"
 #high_blackdeath_devastation_modifier_desc: "The Pale Rider is here. This is his realm, and no living soul can enter here anymore."
 POD_blackdeath.0004.t: "Чёрная Смерть"
 POD_blackdeath.0004.desc: "Мир знал немало эпидемий, но знал ли он когда-нибудь что-то столь же смертоносное, как эта Чёрная смерть? Даже обладая огромными знаниями, вы не припомните такого страшного события, как это.\nСмертные гибнут тысячами, уносимые Бледным Всадником, который переезжает из города в город, оставляя после себя лишь трупы и блох. Молитвы, огонь, хула... Кажется, ничто не может остановить или хотя бы замедлить этот процесс. Целые поселения обратились в пепел, и жуткая тишина, пронизывающая воздух днём и ночью, говорит об этом...\nНеужели это конец?"
 POD_blackdeath.0004.a: "Медленный и мучительный конец человечества?"
 POD_blackdeath_happening: "Чёрная Смерть пришла. Владения были опустошены, теряя развитие и здания в зависимости от масштабов заражения. Вы увидите модификатор графства, указывающий на размер ущерба, нанесённого каждому графству."
 POD_blackdeath.0005.t: "Плеть"
 POD_blackdeath.0005.desc: "Становится всё хуже.\nКаким-то образом Чёрная Смерть, похоже, мутировала. До сих пор она поражала только смертных и не имела прямых последствий для вампиров, но теперь это не так. Новая разновидность болезни, прозванная учеными Плетью, напрямую поражает Витэ вампира. Она уменьшает силу крови и требует больших затрат на её использование. Кроме того сокращаются запасы крови, поскольку смертные продолжают умирать налево и направо от Чёрной смерти...\nЕдинственная хорошая новость заключается в том, что Плеть не смертельна для вампиров, а лишь ослабляет их. Несмотря на отчаянные попытки разобраться, никто не может понять, как такое могло произойти и кто в этом виноват..."
 POD_blackdeath.0005.a: "Закончится ли этот кошмар?"
 POD_blackdeath.0005.b: "Наверняка в этом виноваты Тремеры!"
 POD_blackdeath.0005.c: "Каппадокийцы покусились на трупы смертных!"
 POD_blackdeath.0005.d: "Очевидно, что в этом виноваты Сетиты."
 POD_scourge_tremere: "Тремерам в ваших владениях это не понравится."
 POD_scourge_cappadocian: "Каппадокийцам в ваших владениях это не понравится."
 POD_scourge_setite: "Сетитам в ваших владениях это не понравится"
 POD_scourge_warning: "Некоторые вампиры стали заражаться Плетью и распространять её."
 #weak_scourge_modifier: "Small Scourge Symptoms"
 #weak_scourge_modifier_desc: "You have been infected by the Scourge. Luckily, you are only experiencing some mild weakness so far."
 #medium_scourge_modifier: "Medium Scourge Symptoms"
 #medium_scourge_modifier_desc: "You have been infected by the Scourge. You are severely weakened, and have trouble keeping the appearance of a strong ruler."
 #high_scourge_modifier: "Severe Scourge Symptoms"
 #high_scourge_modifier_desc: "You have been infected by the Scourge. You feel very weak and, worse, you appear very weak to the rest of the Cainite world."
 #POD_blackdeath.0007.t: "The Scourge: Infected!"
 #POD_blackdeath.0007.desc: "The Scourge spares no one... at least not you. It's a strange feeling really, sickness has been a faint memory of your breathing days for a long time at this point and now it's back to haunt you.\nYou feel weak, your blood has trouble conjuring the power it once had and you can see in the eyes of your entourage the fear of being exposed to you... and the greedy glint of opportunities being pondered while you are thus weakened.\nTroubled times ahead."
 #POD_blackdeath.0007.a: "I just need to lay down a little..."
 POD_scourge_happening: "Вы были заражены Плетью. Учитывая инфекционную природу болезни, ваше окружение также заражено или скоро будет заражено.\nВы можете проверить тяжесть вашего текущего состояния как модификатор характера."
 #POD_blackdeath.0008.t: "The End of a Nightmare?"
 #POD_blackdeath.0008.desc: "The Black Death is slowly losing ground on the mortal realm. And while an utterly devastating event, it hasn't wiped out humanity as some have feared. It will take a long time for civilization to come back to where it was before, but the rebuilding efforts have begun.\nThe Scourge, this vampiric disease that affected them, is also slowing down, probably due to its parasitic connection to the Black Death itself. It seems the doomed race of Caine has earned a little more time under the night sky."
 #POD_blackdeath.0008.a: "The Pale Rider has shown mercy."
 POD_blackdeath.0007.t: "Плеть : Заражение!"
 POD_blackdeath.0007.desc: "Плеть не щадит никого... по крайней мере, вас. Странное чувство, болезни уже давно стали для вас лишь смутным воспоминанием о днях, когда вы ещё дышали, а теперь они вновь преследуют вас.\nВы чувствуете слабость, ваша кровь с трудом набирает прежнюю силу. Вы видите в глазах своих приближенных страх перед вашим разоблачением... и жадный блеск новых возможностей, которые появились, в связи с вашей слабостью.\nТяжёлые времена впереди.."
 POD_blackdeath.0007.a: "Мне просто нужно немного полежать..."
 POD_flaying_plague_happening: "The Flaying Plague has started in Eastern Europe. You have access to a decision to stop it."
