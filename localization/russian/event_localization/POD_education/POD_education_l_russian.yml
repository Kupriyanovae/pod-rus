l_russian:
  
 POD_education_events.1.t: "Образование"
 POD_education_events.1.desc: "Ваш новый ребенок сделал [victim.GetHerHis] первые неуверенные шаги в ночь. Теперь [victim.GetSheHe] обладает достаточным опытом, чтобы понять, как кормиться, и скоро придет время начать его формальное образование, которое будет очень важно для [victim.GetHerHis] будущего, а также для ваших отношений. Каким будет ваш подход?"
 POD_education_events.1.option.a: "Обучить [victim.GetFirstName] [victim.GetHerHis] правилам и обязанностям в качестве нового сородича"
 POD_education_events.1.option.b: "Обучать [victim.GetHerHis], позволив обучаться самостоятельно"
 POD_education_events.1.option.c: "[victim.GetFirstName] сам разберется со своим образованием"
 POD_education_events.1.option.obedience: "Это воспитание может дать покорного, но не воодушевленного потомка"
 POD_education_events.1.option.lenient: "Сбалансированное образование"
 POD_education_events.1.option.free: "С таким воспитанием [victim.GetFirstName] скорее всего получится хорошим, но и более свободолюбивым"
 POD_education_events.1.option.d: "Примените свои виртуозные навыки преподавания"
 POD_education_events.1.option.durga: "Как Дурга Син, вы можете гарантировать, что ваш ребенок будет отлично выглядеть для [victim.GetHerHis] первых шагов с помощью этой уникальной опции"
 POD_education_events.2.t: " Образование: кнут"
 POD_education_events.2.desc: "Молодежь нынче... Едва начав учить глупца, вы слышите жалобы на "суровый" и "несправедливый" подход. Как будто они могут научиться иначе!\nВ любом случае, вы замечаете признаки, сигнализирующие что ваш ребенок близок к тому чтобы сломаться под таким давлением, если вы не ослабите его. Конечно, можно изменить свой подход, но "изменение" - это не то, что легко дается вампирам."
 POD_education_events.2.option.a: "Старые методы работают лучше всего"
 POD_education_events.2.option.b: "Я смягчусь, пока что"
 POD_education_events.3.t: "Образование: человеческие связи"
 POD_education_events.3.desc: "У вашего дитя все еще есть человеческие связи, друзья, семья и тому подобное. Как и для большинства молодых вампиров, для [victim.GetHerHim] очень трудно отпустить их. Очевидно, вы знаете больше, и эти чувства лучше держать в тайне, так как [Concept('masquerade', 'маскарад')|E]  подвергается опасности из-за необдуманных действий в окружении смертных. А вы часто совершаете необдуманные поступки со своими близкими.\nВозможно, вашему ребенку пора научиться отпускать прошлое?"
 POD_education_events.3.option.a: "Я прикрою [victim.GetFirstName]. Пусть у молодежи будут свои мечты"
 POD_education_events.3.option.b: "Дитя, мы должны поговорить..."
 POD_education_events.4.t: "An Education : Freedom!"
 POD_education_events.4.desc: "В последнее время у вас не было возможности часто заботиться о своем ребенке. Вы надеялись, что благодаря обретенной свободе [victim.GetFirstName] сможет открыть для себя некоторые интересные открытия, но... не совсем.\n Все еще обижаясь на вас за то, что вы обратили его в вампира, этот непокорный потомок начал публично сомневаться в вашем авторитете и не отвечать на редкие вызовы. Ситуация может быстро обостриться, если вы не остановите это поведение сейчас."
 POD_education_events.4.option.a: "Дитя, нам нужно поговорить..."
 POD_education_events.4.option.b: "Это пройдет, возможно"
 POD_education_events.100.t: "Образование: вопросы веры"
 POD_education_events.100.desc: "До сих пор ваш ребенок следовал вашей вере в основном потому, что вы так сказали. Очевидно, однако, что [victim.GetSheHe] [Select_CString(victim.IsFemale, 'далека', 'далек' )] от понимания внутренней работы Зверя и того, как с ним бороться. Вам придется потратить некоторое время, чтобы уделить больше времени этой части обучения, или нанять нескольких сведущих практиков Пути, чтобы они помогли вашему отпрыску."
 POD_education_events.100.option.a: "Первое, что нужно знать..."
 POD_education_events.100.option.b: "Хорошо слушай своих учителей. Они мне дорого обошлись."
 POD_education_events.100.option.c: "Я могу рассказать вам гораздо больше о нашей Дороге"
 POD_education_events.100.dionysius: "Как Дионисий, вы можете использовать эту опцию, чтобы убедиться, что ваш ребенок будет держаться вашей дороги и получит хорошее образование"
 POD_education_events.101.t: "Образование : искушение человечеством"
 POD_education_events.101.desc: "Нет ничего удивительного в том, что, несмотря на ваши наставления, ваш ребенок соблазнился Via Humanitatis. В конце концов, это самый легкий путь для новорожденного, и попытка идти по стопам смертных.\nВы планируете устроить грандиозную демонстрацию веры, не вмешиваясь в дела человечества в течение ближайших месяцев, в качестве доказательства вашему ребенку истины в этом вопросе. Или вы можете просто пропустить это мимо ушей"
 POD_education_events.101.option.a: "Мы отстранены от дел на ближайшие месяцы"
 POD_education_events.101.option.b: "Молодежь будет молодежью"
 POD_education_events.102.t: "Образование : искушение бунтом"
 POD_education_events.102.desc: "Тревожные сообщения о том, что ваши шпионы наконец отследили недавнее исчезновение вашего ребенка до группы мятежников на окраинах вашего королевства. Эти так называемые "фурии" - чума для любого уважающего себя вампира, желающего отменить прекрасные традиции крови в тщетной попытке "свободы".\nВашему ребенку нужно быстро показать ошибку пути, или [victim.GetSheHe] даже может начать верить в эти идиотизмы!"
 POD_education_events.102.option.a: "Иди в свою комнату и не выходи оттуда, пока я не скажу!"
 POD_education_events.102.option.b: "Это пройдет, как и все остальное."
 POD_education_events.300.t: "Образование: завершение обучения"
 POD_education_events.300.desc: "Вы сделали все, что могли. Ваш ребенок узнал, как устроено ваше существование, какие методы использовать, чтобы контролировать Зверя, и даже как обращаться с кланами и их особенностями. Возможно, этого будет достаточно. А возможно, вы создали самого опасного врага, с которым вам когда-либо придется столкнуться.\nВремя покажет, оно так всегда делает."
 POD_education_events.300.option.a: "Ты больше не беспомощный птенец. Но ты все еще мое дитя."
 POD_education_events.5.t: "Воспитание : Легкомысленное дитя"
 POD_education_events.5.desc: "Пока что ваше дитя достаточно хорошо восприняло новое условие своего существования. [victim.GetFirstName] не суетится, [victim.GetSheHe] слушает ваши указания, и в целом является прилежным учеником.\nВозможно, это не надолго, но это уже лучше, чем большинство потомков. Так что наслаждайтесь, пока есть возможность."
 POD_education_events.5.option.a: "Я доволен тобой, дитя."
 POD_education_events.5.option.b: "Ты произведешь хорошее впечатление при моем дворе"
 POD_education_events.6.t: "Образование: дитя - дипломат"
 POD_education_events.6.desc: "С тех пор как [victim.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'был представлен', 'была представлена' )] ночи, [victim.GetSheHe] проявляет живой интерес к придворному этикету. Всегда стараясь узнать больше о кланах и различных политиках вашей расы, [victim.GetSheHe] уже является ценным активом в вашем дипломатическом арсенале.\nВы знаете, что птенцы непостоянны, и этот интерес может быть недолгим. Поэтому, вы собираетесь реализовать его как можно скорее."
 POD_education_events.6.option.a: "Пока что ты хорошо справляешься, дитя."
 POD_education_events.6.option.b: "Вы будете сопровождать моих дипломатов в течение ближайших недель"
 POD_education_events.7.t: "Образование : послушное дитя"
 POD_education_events.7.desc: "Вы снова доказали свои превосходные навыки с этим особым ребенком. Ваш отпрыск - предмет зависти любого потенциального [Concept('Sire', 'Сира')|E], [victim.GetSheHe] послушно помогает вам во всем, чем может, и при этом благодарит великого покровителя, который привел [victim.GetHerHis] в эту ночь.\nВы можете сосредоточить свои следующие усилия на том, чтобы сделать [victim.GetHerHis] полезным союзником в долгосрочной перспективе, или просто надежным помощником на данный момент."
 POD_education_events.7.option.a: "Давай поговорим о будущем, дитя."
 POD_education_events.7.option.b: "Возвращайтесь к работе"
 POD_education_events.8.t: "Образование : энергичное дитя"
 POD_education_events.8.desc: "Ваше новое дитя приняло ночь как шарм. С жадным любопытством [victim.GetSheHe] быстро [Select_CString(CHARACTER.IsFemale, 'освоила', 'освоил' )] [victim.GetHerHis] основные знания, необходимые для выживания в мире [Concept('cainite', 'каинитов')|E]. Вы благодарны, а также чувствуете облегчение от того, что это, похоже, не породило у чада идей о независимости... пока.\nСледующий шаг - понять, позволите ли вы [victim.GetHerHim] продолжать в том же духе, или попытаетесь работать с вашим чадом в своих интересах."
 POD_education_events.8.option.a: "Ах, снова ощутить молодость!"
 POD_education_events.8.option.b: "Давай работать вместе, дитя"
 POD_education_events.9.t: " Образование: неуклюжиее дитя"
 POD_education_events.9.desc: "Пока что у вас все хорошо, за исключением одного аспекта: придворного этикета. По какой-то причине [victim.GetSheHe] никак не может взять в толк, как правильно вести себя при дворе. На самом деле это не так уж и сложно! Если вы хотите сохранить навыки дипломатии этого человека, вам придется учить [victim.GetHerHis] придворной политике на собственном примере. А это не самое радостное занятие"
 POD_education_events.9.option.a: "Оставайся здесь и смотри. И ничего не говори."
 POD_education_events.9.option.b: "...Ну, надеюсь, этому найдется другое применение"
 POD_education_events.103.t: "Образование: искушение золотом"
 POD_education_events.103.desc: "Ваш новый ребенок оказался довольно причудливым в [victim.GetHerHis] адаптации к вампиризму. [victim.GetSheHe] считает, что [victim.GetHerHis] новое состояние лучше всего использовать для... зарабатывания денег. [victim.GetSheHe] целыми днями говорит о том, что бессмертие означает легкие инвестиции, новые возможности и тому подобную чушь.\nВздохнув, вы утешаете себя мыслью, что это по крайней мере лучшее хобби, чем попытка убить вас. Но, возможно, вы все еще хотите вывести [victim.GetHerHis] из этой "фазы"."
 POD_education_events.103.option.a: "Вот твое чертово золото. Проваливай."
 POD_education_events.103.option.b: "...Что эти чертовы юнцы придумают дальше?"
 POD_education_events.104.t: " Образование : верное дитя"
 POD_education_events.104.desc: "Ваше чадо легко приняло ваши собственные догматы веры. Вы довольны достигнутыми успехами и ожидаете только дальнейшего совершенствования. Как успешный учитель, вы также достигли более глубокого понимания благодаря этому совместному опыту."
 POD_education_events.104.option.a: "Как и должно было быть"
 POD_education_events.105.t: "Воспитание : искушение гедонизмом"
 POD_education_events.105.desc: "Ваше чадо хорошо восприняло свое новое состояние. Возможно, даже слишком хорошо... [victim.GetFirstName] проводит свое время, развлекаясь со смертными, или даже другими вампирами, в довольно развратной манере.\nОчевидно, вы бы предпочли, чтобы [victim.GetSheHe] [Select_CString(CHARACTER.IsFemale, 'занималась', 'занимался' )] более полезными делами с [victim.GetHerHis] бессмертием, но попытки убедить ваше дитя могут оказаться трудной задачей на данный момент."
 POD_education_events.105.option.a: "Опусти этого смертного, дитя, нам нужно поговорить"
 POD_education_events.105.option.b: "Мне сейчас все равно..."
 POD_education_events.10.t: " Образование: дитя интересуется управлением"
 POD_education_events.10.desc: "[victim.GetFirstName] был предприимчив с тех пор, как вы [Concept('Embrace', 'объяли')|E] [victim.GetHerHis] , [victim.GetSheHe] [Select_CString(CHARACTER.IsFemale, 'наметила', 'наметил' )] несколько проектов по увеличению вашего влияния за пределами региона и подкупу новых людей, чтобы убедиться, что это останется незамеченным.\nВы рассматриваете возможность подтолкнуть жаждущего новорожденного в этом направлении, или использовать [victim.GetHerHis] понимание  в таких вопросах прямо сейчас."
 POD_education_events.10.option.a: "У тебя прямо-таки талант, дитя."
 POD_education_events.10.option.b: "Интересно, расскажи мне больше о своих планах"
 POD_education_events.11.t: " Образование : бестолковое дитя"
 POD_education_events.11.desc: "Ваш отпрыск с трудом понимает, что, будучи вампиром, правила отличаются от тех, что были в смертной жизни. [victim.GetHerHis|U] gривычки  как живого существа мешают [victim.GetHerHim], а управление сетью информаторов и агентов кажется сейчас выше понимания вашего отпрыска\nВы можете организовать "тренировочную миссию", чтобы научить [victim.GetHerHim] его, или просто отказаться от этой части процесса обучения."
 POD_education_events.11.option.a: "Следуй за мной и наблюдай, дитя."
 POD_education_events.11.option.b: "Книги записей недоступны для тебя"
 POD_education_events.106.t: "Образование: искушение короной"
 POD_education_events.106.desc: "Ваш новый отпрыск очарован структурой власти вампиров, и [victim.GetSheHe] хочет знать все о том, кто чем правит, и как вы достигли своего нынешнего положения в качестве правителя ночи.\nХотя это и лестно, это быстро приближает [victim.GetHerHis] к Via Regalis, и это может вам не понравиться."
 POD_education_events.106.option.a: "Давай ненадолго сосредоточимся на духовном, дитя."
 POD_education_events.106.option.b: "Почему бы и да, я могу говорить о себе!"
 POD_education_events.12.t: " Образование: дитя интриган"
 POD_education_events.12.desc: "Ваш новый отпрыск любит атмосферу плаща и кинжала в вампирской политике. [victim.GetSheHe] уже перехитрил некоторых других новообращенных и проявил серьезный талант к интригам. Вы можете подтолкнуть [victim.GetHerHis] к развитию этих навыков самостоятельно, или вы можете использовать его помощь для каких-то актуальных идей, которые вы сейчас планируете..."
 POD_education_events.12.option.a: "Ты отлично справляешься, малыш. Просто не делай слишком много..."
 POD_education_events.12.option.b: "Что ты думаешь об этих планах?"
 POD_education_events.13.t: " Образование: трудности с адаптацией"
 POD_education_events.13.desc: "Ваш отпрыск с трудом приспосабливается к новой жизни. [victim.GetFirstName] принимает большую часть сказанного за чистую монету и не учитывает, что в вампирской политике все лгут. Ваши усилия обучить [victim.GetHerHis] были пока что бесплодны. И это начинает действовать вам на нервы"
 POD_education_events.13.option.a: "Эти люди тебе не друзья. У нас нет друзей."
 POD_education_events.13.option.b: "Ну, этот, по крайней мере, не будет мне угрожать"
 POD_education_events.107.t: "Образование: искушение кулаком в перчатке"
 POD_education_events.107.desc: "Ваш отпрыск проявил серьезный интерес к вопросам управления. Интерес, который заставил [victim.GetHerHis], пока что, сделать вывод, кто сильнее, тот и прав.. И хотя вы не всегда согласны с этим, даже вам следует признать, что вы уже почерпнули некоторые интересные знания о том, как [victim.GetSheHe] ведет дела. Возможно, [victim.GetHerHis] поощрение  к продолжению обучения принесет положительный результат?"
 POD_education_events.107.option.a: "Есть нечто большее во власти, чем грубая сила, дитя."
 POD_education_events.107.option.b: "Возможно, мы сможем научиться друг у друга, в конце концов"
 POD_education_events.14.t: " Образование: дружелюбное чадо"
 POD_education_events.14.desc: "Ваш отпрыск пока что неплохо приспособился к нежизни. Вы должны признать, что чувствуете еще более сильную связь с ним, чем предполагали до [Concept('Embrace', 'объятия')|E] . Возможно, на этот раз ваши долгие ночи одиночества будут наполнены вновь обретенным товариществом."
 POD_education_events.14.option.a: "Давай поговорим еще немного"
 POD_education_events.108.t: "Образование: соблазненный небесами"
 POD_education_events.108.desc: "Вашему чаду всегда нужно было во что-то верить во время [victim.GetHerHis] земной жизни. Поэтому вы не слишком удивились, что [victim.GetSheHe] отправилась по дороге Via Caeli, как по своему пути просветления. Однако чего вы не ожидали, так это рвения, проявленного до сих пор. В наше время вас мало что трогает, но, возможно, чистое проявление преданности может стать одной из этих немногих вещей?"
 POD_education_events.108.option.a: "Я тот, кто я есть"
 POD_education_events.108.option.b: "Дитя, ты так меня вдохновляешь!"
 POD_education_events.15.t: " Образование: боевое чадо"
 POD_education_events.15.desc: "Войны вампиров сильно отличаются от смертных. Относительно тайные, с использованием небольшого количества элитных войск, они требуют гибкого набора навыков. К счастью, ваш ребенок, кажется, обладает естественным пониманием проблем, которые возникают при таком стиле войны.\nКак вы будете поощрять [victim.GetHerHis] первые успехи?"
 POD_education_events.15.option.a: "Продолжай самостоятельно, дитя."
 POD_education_events.15.option.b: "Тебе следует сосредоточить свои знания на одной области, дитя."
 POD_education_events.16.t: "Образование: несообразительное дитя"
 POD_education_events.16.desc: "Из всего прочего, похоже, что ваш ребенок испытывает трудности с масштабом военного вампирского противостояния. Очевидно, что битвы очень отличаются от войны смертных; имея в распоряжении лишь небольшое количество элитных войск, такие сражения могут оказаться сложными для не готового к ним командира. Вы можете забыть об этом, поскольку не всем вампирам суждено увидеть поле боя, или организовать "живой пример" с местными  войсками смертных, чтобы ваш ребенок научился кое-чему."
 POD_education_events.16.option.a: "Сосредоточься на других своих занятиях"
 POD_education_events.16.option.b: "Давай сыграем в войнушку со смертными"
 POD_education_events.17.t: "Воспитание: невыразительное дитя"
 POD_education_events.17.desc: "Пока что ваш новый отпрыск достаточно хорош. Однако ничего особенного в нем нет, что вызвало у вас мысль о том, что [victim.GetSheHe] может быть [Select_CString(CHARACTER.IsFemale, 'полезна', 'полезен' )] в других областях. Может быть, в качестве примера? Большинство [Concept('cainite', 'каинитов')|E] всячески демонстрируют гениальность своего потомства, но вы можете изменить эту привычку. Разрушьте разум своего ребенка без каких-либо причин, кроме простой жестокости, и вас будут бояться еще долгое время..."
 POD_education_events.17.option.a: "Тебе не будет больно... долго"
 POD_education_events.17.option.b: "Дитя может еще может пригодиться"
 POD_education_events.109.t: "Образование: искушение жестокостью"
 POD_education_events.109.desc: "Ваш отпрыск, похоже, слишком охотно принял свое новое состояние как ночного монстра. Вы слышали рассказы о тревожных "вечеринках" и "экспериментах", в которых [victim.GetSheHe] [Select_CString(CHARACTER.IsFemale, 'принимала', 'принимал' )] участие или даже [Select_CString(CHARACTER.IsFemale, 'организовывала', 'организовывал' )]. К сожалению, молодой отпрыск, вероятно, не признает ваш авторитет в этом вопросе..."
 POD_education_events.109.option.a: "Вы немедленно прекратите это безумие!"
 POD_education_events.109.option.b: "Пока это не влияет на меня..."
 POD_education_events.18.t: " Образование: ученое дитя"
 POD_education_events.18.desc: "Ваш ребенок увлечен обширной историей расы [Concept('cainite', 'каинитов')|E]. Кланы, мифы, слухи... все, о чем [victim.GetSheHe] может узнать на самом деле. Может [victim.GetSheHe] действительно обладает пониманием в таких вопросах, о которых вы давно не задумывались и, возможно, вы могли бы работать вместе?"
 POD_education_events.18.option.a: "У тебя есть мое благословение для продолжения обучения, дитя."
 POD_education_events.18.option.b: "Что ты думаешь об этой истории, дитя?"
 POD_education_events.19.t: "Образование: трудности с обучением"
 POD_education_events.19.desc: "У вашего отпрыска проблемы с огромным количеством новой информации, которую [victim.GetSheHe] приходится усваивать. Кланы, история расы [Concept('cainite', 'каинитов')|E], мифы... кажется, информации слишком много. Если вы не сделаете что-то в ближайшее время, ваш ребенок, вероятно, сдастся, что может стать помехой для [victim.GetHerHis] инициации в ночи."
 POD_education_events.19.option.a: "...Дитя послужит другой цели"
 POD_education_events.19.option.b: "Давай уделим немного времени совместному обучению."
 POD_education_events.20.t: "Образование: идеальный учитель"
 POD_education_events.20.desc: "Как самый уважаемый старейшина Западного Равноса, вы в свое время обучили многих молодых людей, Дурга Син. Вам даже нравится это делать, появляясь из ниоткуда, чтобы донести до запутавшихся новообращенных свою, зачастую загадочную, мудрость.\nПо сути, вам достаточно легко применить свои великие таланты к собственному потомству. Легкий тычок здесь, тонкий толчок там, и все получится так, как вы хотите."
 POD_education_events.20.option.a: "Прислушайся к своему Зверю, а затем побори его"
 POD_education_events.20.option.b: "Роза - для роз, синий - для лордов"
 POD_education_events.20.option.c: "Чтобы открыть свою собственную тайну, вы должны искать свой собственный ключ"
 POD_education_events.110.t: "Образование: отсутствие амбиций"
 POD_education_events.110.desc: "С недавних пор ваше дитя подходит к своей нежизни более осторожно, чем раньше. Испытывая удволетворение от того, что остается в тени, [victim.GetSheHe], кажется, довольствуется тем, что перекладывает ответственность и опасность на других, хотя [victim.GetSheHe] часто предоставляет свой опыт, если это необходимо. Тем не менее, хотя вас и успокаивает тот факт, что у вас, похоже, есть надежный отпрыск, у вас могут быть другие планы на будущее."
 POD_education_events.110.option.a: "Будь жестче, дитя!"
 POD_education_events.110.option.b: "Одним потенциальным соперником меньше... возможно"
 POD_education_events.111.t: "Образование: идеальный учитель"
 POD_education_events.111.desc: "Немногие [Concept('cainite', 'каиниты')|E] могут утверждать, что они сформировали дорогу, как это сделали вы с Дорогой Человечества, владыка Дионисий. Очевидно, это помогло вам разобраться в этой сфере, и вы изучали и обсуждали ее довольно долгое время.\nЕсть очень мало людей, более квалифицированных в обучении этому, чем вы. Птенец, который сейчас находится под вашей опекой, очень привилегирован."
 POD_education_events.111.option.a: "Я многому научусь, дискутируя со свежим умом"
 POD_education_events.111.option.b: "Мне есть чему вас научить"
 POD_education_events.200.t: "Образование: представление"
 POD_education_events.200.desc: "Пришло время официально представить вашего ребенка своему двору... или нет? Эта традиционная часть [Concept('cainite', 'каинитского')|E] общества чревата как возможностями, так и опасностями, поскольку ваши придворные и вассалы будут искать в вашем новом протеже любую слабость, которой стоит воспользоваться.\nВы можете пропустить это мероприятие, но это не лучшим образом отразится на вашем авторитете."
 POD_education_events.200.option.a: "Веди себя там прилично"
 POD_education_events.200.option.b: "Не нужно, чтобы они знали о тебе"
 POD_education_events.201.t: "Образование: надоедливый вассал"
 POD_education_events.201.desc: "Во время представления вашего ребенка один из ваших вассалов использовал любую возможность, чтобы изводить вашего отпрыска. Недостаточно хорош, недостоин [Concept('Embrace', 'объятий')|E] , пустая трата времени... Вы видите, что ваш ребенок едва сдерживает свой нрав в этот момент.\nВы можете вмешаться, если не хотите, чтобы эти двое возненавидели друг друга."
 POD_education_events.201.option.a: "Пока они не ненавидят меня..."
 POD_education_events.201.option.b: "Просто перестаньте общаться"
 POD_education_events.202.t: "Образование: дружелюбный вассал"
 POD_education_events.202.desc: "Одному из ваших вассалов очень понравился ваш отпырск во время представления. Искренне или по политическим мотивам - неважно, лишь бы он поддерживал мир в вашем королевстве. Вы присоединяетесь к ним, пока они сердечно беседуют друг с другом."
 POD_education_events.202.option.a: "Я рад, что вы поладили друг с другом"
 POD_education_events.202.option.b: "Почему бы и нет! Я тщательно выбирал свое чадо!"
 POD_education_events.203.t: "Образование: интриган при дворе"
 POD_education_events.203.desc: "Ваш ребенок допустил небольшую оплошность во время представления. К удивлению, один из ваших вассалов помог скрыть ее достаточно быстро, и без последствий.\nИ вы знаете для чего; эта змея-интриганка придет к вам, говоря, что вы должны оказать услугу [victim.GetHerHim] сейчас..."
 POD_education_events.203.option.a: "Вы выиграли этот раунд "
 POD_education_events.203.option.b: "Я вам ничего не должен!"
 POD_education_events.204.t: "Образование: влюбленный вассал"
 POD_education_events.204.desc: "Один из ваших вассалов был сражен безупречным представлением вашего дитя и теперь просит уединения с вашим чадом. Очевидно, что для вас это простой способ получить [victim.GetHerHis] в должники, но ваш отпрыск может не оценить использование его в качестве своего рода подарка."
 POD_education_events.204.option.a: "Иди сюда, малыш, я хочу тебя кое с кем познакомить..."
 POD_education_events.204.option.b: "К сожалению, я не могу принять ваше предложение"
 POD_education_events.205.t: "Образование: хороший результат"
 POD_education_events.205.desc: "Представление вашего дитя прошла... достаточно хорошо. Не сказать, что успех был оглушительным, но и провалом не назовешь. Вы полагаете, что в вампирском обществе даже добиться простого успеха уже довольно сложно."
 POD_education_events.205.option.a: "Образование получилось хорошим"
 POD_education_events.206.t: "Образование: безупречное"
 POD_education_events.206.desc: "Все, что касалось представления вашего дитя, прошло на редкость хорошо, даже выше ваших ожиданий. Вассалы были впечатлены новым отпрыском, и еще больше впечатлены вашими способностями [Concept('Sire', 'сира')|E]. Это хорошо отразится на вас в течение некоторого времени"
 POD_education_events.206.option.a: "Прекрасный результат"
 POD_education_events.207.t: "Образование: завуалированная неудача"
 POD_education_events.207.desc: "На первый взгляд, на презентации вашего ребенка все прошло хорошо. Но в глубине души вы чувствуете, что что-то пошло не так. \nВассалы всю церемонию говорили вам медовые слова, но перешептываясь о чём-то друг с другом.\nВозможно, это ничего не значит, или, возможно, вы сделали что-то, что расстроило их. Какой бы ни была причина, это может стать проблемой в будущем."
 POD_education_events.207.option.a: "Политика никогда не заканчивается"
 POD_education_events.208.t: "Образование: слишком успешное"
 POD_education_events.208.desc: "Ваш ребенок произвел отличное первое впечатление во время своего представления. Возможно, даже слишком отличное... Поощряемый вашими вассалами, стремящимися внести разлад в ваши планы, [victim.GetSheHe] начал испытывать манию величия.\nОчевидно, что сейчас у вас намного выше положения и власти ,чем у [victim.GetFirstName], но наглый сопляк почти открыто замышляет свое "будущее" пребывание в качестве вашего наследника. Вам придется тщательно контролировать этого каинита..."
 POD_education_events.208.option.a: "Наглый идиот!"
 POD_education_events.209.t: "Воспитание: впечатленный вассал"
 POD_education_events.209.desc: "Представление вашего ребенка ко двору проходит хорошо. Ничего необычного, кроме, очевидно, искренней доброй воли чада, которую заслужил один из ваших влиятельных вассалов. Это небольшое проявление дипломатической гибкости может быть использовано в ваших интересах, либо по отношению к вассалу, либо к вашему ребенку."
 POD_education_events.209.option.a: "Очевидно, моё чадо говорит с моего благословения"
 POD_education_events.209.option.b: "Я правильно [Select_CString(vampiresire.IsFemale, 'выбрала', 'выбрал' )] тебя, дитя"
 POD_education_events.210.t: "Образование: подарок"
 POD_education_events.210.desc: "Во время первого знакомства вашего ребенка со двором, небольшое количество ваших вассалов прибывает с щедрым подарком... для вашего отпрыска, а не для вас. Они явно пытаются внести разлад между вами, заставив вас требовать подарок для себя. Не такой уж тонкий заговор, но все же заманчивый своей ценностью..."
 POD_education_events.210.option.a: "Ты слишком юн, мой дорогой отпрыск, это мое"
 POD_education_events.210.option.b: "Тогда наслаждайся"
 POD_education_events.211.t: " Образование: одаренный ребенок"
 POD_education_events.211.desc: "Вы должны признать, что ваш ребенок весьма хорош в сглаживании мелких обид ваших вассалов и поглаживании их еще более мелких эго. На самом деле, настолько хорош, что вам ничего не нужно делать во время этого знакомства со двором.\nВозможно, еще рано, но вы думаете, сможете ли вы использовать своего одаренного отпрыска, чтобы облегчить свое бремя правления, хотя бы на время."
 POD_education_events.211.option.a: "Давай поговорим о новых обязанностях, дитя."
 POD_education_events.211.option.b: "Я отдохну в моги... ну в общем потом..."
 POD_education_events.1001.t: "Sons against Fathers"
 POD_education_events.1001.desc: "Вы смотрите на своего нового ребенка, все еще восстанавливающегося после крови, которую вы так щедро [victim.GetHerHim] подарили. Кем он станет? Другом, слугой, врагом? Вы размышляете об этом, пока новый птенец поднимается и встречает ваш взгляд.\nПогодите, этот взгляд, это не может быть...\nВы реагируете слишком поздно, когда [victim.GetSheHe] хватает вас с [victim.GetHerHis] новой силой и погружает клыки в вашу шею. Вы чувствуете, как ваше сознание уходит в небытие, пока ваш Зверь, бывший когда-то вашим главным союзником, не призывает вас бороться. Вы так просто не сдадитесь!"
 POD_education_events.1001.option.a: "Еще не поздно!"
 POD_education_events.1001.effect.success.desc: "Вы толкаете своего ребенка назад"
 POD_education_events.1001.critical.failure.effect.desc: "...блаженное ощущение слишком сильно"
 POD_education_events.1002.t: "Сыновья против отцов: милосердие?"
 POD_education_events.1002.desc: "Высшим усилием воли и физической силы вам удалось вырваться из смертельного [Concept('Embrace', 'объятия')|E]  вашего дитя. Теперь вы полностью осознаете угрозу, а ваш враг потерял преимущество. Теперь [victim.GetSheHe] внимательно рассматривает вас, в [victim.GetHerHis] глазах  затаился страх.\nС возвращением сознания и сил, вы можете сокрушить этого наглеца, если вам это будет угодно. А можете простить и забыть, ведь вы слишком хорошо знаете, как привлекательна старая кровь для недавно принятого новичка..."
 POD_education_events.1002.option.a: "У тебя есть амбиции. Я с уважением отношусь к этому."
 POD_education_events.1002.option.b: "Ты не заслуживаешь моей крови!"
 POD_education_events.1003.t: "Ashes of the Old"
 POD_education_events.1003.desc: "Слишком поздно. Напитавшись кровью, которую вы использовали, чтобы вернуть [victim.GetHerHis] к жизни, ваш новый потомк сумел опустошить вас настолько, что вы оказались бессильны сопротивляться. Вот так все и закончится, убиты своим собственным чадом, как и многие до и после вас.\nПричудливая ирония, не упущенная вами, пока ваше сознание ускользает все дальше и дальше, поглощенное искусственным блаженством.\nПока все не закончится, во тьме, как вы всегда и ожидали."
 POD_education_events.1003.option.a: "Когда нибудь ты должен был убить отца"
 POD_education_events.22.t: " Образование: рыцарь пепла"
 POD_education_events.22.desc: "Ваш [Concept('Clan', 'клан')|E] отличается сильными традициями воинской доблести. Поэтому вам не составит труда найти лучших учителей для вашего нового потомка. В этой военной среде родится новый чемпион. Надеюсь, верный"
 POD_education_events.22.option.a: "Дайте еще десять кругов!"
 POD_education_events.21.t: "Образование: знать пепла"
 POD_education_events.21.desc: "Ваш [Concept('Clan', 'клан')|E] придерживается прочных традиций благородного поведения. Поэтому вам не составит труда найти лучших учителей для вашего нового ребенка. В этой бодрящей обстановке родится новый ночной дворянин. Надеюсь, верный"
 POD_education_events.21.option.a: "Уважай своих ставленников и используй остальных"
 POD_education_events.23.t: " Образование: сенешаль пепла"
 POD_education_events.23.desc: "Ваш [Concept('Clan', 'клан')|E] славится своими традициями управления. Поэтому вам не составит труда найти лучших учителей для вашего нового потомка. В этой послушной среде родится новый правитель ночи. Надеюсь, верный"
 POD_education_events.23.option.a: "Я буду ценить ваши советы, до определенного момента"
 POD_education_events.24.t: "Образование: вор пепла"
 POD_education_events.24.desc: "Ваш [Concept('Clan', 'клан')|E] придерживается давних жульнических традиций. Поэтому вам достаточно легко найти лучших учителей для вашего нового потомка. В этой конкурентной среде родится новый ночной охотник. Надеюсь, верный"
 POD_education_events.24.option.a: "Возьми то, что твое"
 POD_education_events.25.t: "Образование: культист пепла"
 POD_education_events.25.desc: "Ваш [Concept('Clan', 'клан')|E] имеет давнюю традицию обогащаться за счет использования различных религиозных сект. Поэтому вам достаточно легко найти лучших учителей для вашего нового потомка. В этой образованной среде родится новый пророк ночи. Надеюсь, верный"
 POD_education_events.25.option.a: "Заставьте их заслужить свое спасение"
 POD_education_events.1.option.f: "Мы сделаем из тебя валькирию!"
 POD_education_events.1.option.adisa: "Эта специальная опция обучения, доступная только Адисе, позволяет вам целенаправленно тренировать ваше дитя."
 POD_education_events.28.t: "Образование: новая валькирия"
 POD_education_events.28.desc: "Фрейя научила вас сражаться и постоять за себя против людского зла, но вы знаете, что не все ваши сестры способны на такой подвиг. К счастью, вы понимаете, что хотя большинство валькирий и предназначены быть воинами, другие предназначены для другой, более тихой, но не менее важной роли.\nМир огромен, и валькирии, искусные в дипломатии, могут стать ценными посланниками для лордов и дам ночи, прокладывая путь к освобождению большего числа угнетенных."
 POD_education_events.28.option.a: "Посмотрим, насколько ты крутая сестра!"
 POD_education_events.28.option.b: "Ты умеешь обращаться со словами так, как не умею я."
 POD_education_events.28.option.c: "Ты могла бы добиться успеха в сохранении баланса."
 POD_education_events.29.t: "Образование: наставничество"
 POD_education_events.29.desc: "Один из ваших придворных заметил, как ваш новый ребенок делает первые шаги в ночи. Вероятно, желая получить от вас какие-то услуги, они предложили дать несколько советов вашему протеже. Это может быть полезно, так как даже самому талантливому человеку нужно время, чтобы адаптироваться к условиям жизни каинитом.\nВы также можете принять участие в наставлении, надеясь получить новые знания в процессе."
 POD_education_events.29.option.a: "Отлично, вот ваша услуга и ваше золото."
 POD_education_events.29.option.b: "Ты сделаешь это. Бесплатно."
 POD_education_events.29.option.c: "Я тоже буду участвовать."
 POD_education_events.29.option.d: "В этом нет необходимости."
 badmentor_tooltip: "Наставник может не справиться со своей задачей в таком контексте..."
 POD_education_events.302.t: "Обряд освобождения"
 POD_education_events.302.desc: "У Цимисхов много традиций, которые они чтят с большим рвением. Одна из них - Обряд освобождения, официальное событие, когда дитя официально признается своим [Concept('Sire', 'сиром')|E] полноценным Цимисхом во время ритуальной церемонии. Независимо от отношений между ними, это очень долгожданный момент для амбициозного вампира, желающего стать самостоятельным.\nВ вашем конкретном случае, ваш потомок уже является владельцем собственной земли, что означает, что этот обряд будет простой формальностью. Вопрос только в том, делать ли из этого грандиозное событие или нет."
 POD_education_events.302.option.a: "Устройте пышное мероприятие, восхваляющее вашего отпрыска."
 POD_education_events.302.option.b: "Достаточно скромного торжества."
 POD_education_events.302.option.c: "Никакого праздника, они его не заслужили."
 POD_education_events.303.desc: "У Цимисхов много традиций, которые они чтят с большим рвением. Одна из них - Обряд освобождения, официальное событие, когда дитя официально признается своим  [Concept('Sire', 'сиром')|E] полноценным Цимисхом во время ритуальной церемонии. Независимо от отношений между ними, это очень долгожданный момент для амбициозных вампиров, желающих вырваться в самостоятельную жизнь.\nВаше дитя официально попросило об освобождении, считая, что его пребывание в вашей тени должно подойти к концу. По обряду вы должны провести церемонию, на которой вы освободите его от своей власти и, если он все еще находится под вашей опекой, дадите ему возможность создать свою собственную судьбу в другом месте. Однако всегда есть возможность отказаться, но это, скорее всего, разозлит его."
 POD_education_events.303.option.a: "Теперь ты - настоящий Цимисх."
 POD_education_events.303.option.b: "Устройте пышное мероприятие, чтобы задобрить, но не отпускайте из-под моего влияния."
 POD_education_events.303.option.c: "Ты останешься здесь. Конец истории."
 POD_education_events.304.desc: "У Цимисхов много традиций, которые они чтят с большим рвением. Одна из них - Обряд Освобождения, официальное событие, когда дитя официально признается своим  [Concept('Sire', 'Сиром')|E] полноценным Цимисхом во время ритуальной церемонии. Независимо от отношений между ними, это очень долгожданный момент для амбициозного вампира, желающего стать самостоятельным.\nВашего ребенка, похоже, это не сильно волнует, видимо, он доволен тем, что вы продолжаете решать его будущее. Таким образом, Обряд Освобождения будет в значительной степени под вашим контролем, или вы можете вообще пропустить его без особых последствий."
 POD_education_events.304.option.a: "Теперь ты - истинный Цимисх. Ты должнен уйти."
 POD_education_events.304.option.b: "Устройте пышное мероприятие, но но не отпускайте из-под моего влияния."
 POD_education_events.304.option.c: "Ты там, где тебе место."
