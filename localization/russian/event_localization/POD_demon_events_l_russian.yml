 POD_demon_maintenance.10.t: "Сосуд"
 POD_demon_maintenance.10.desc: "Чтобы оставаться в Творении, демон должен обитать в каком-то физическом сосуде. Демоны ненавидят свои сосуды - оболочки, внутри которых они вынуждены прятаться в никчемном мире Бога; хотя это и лучше, чем неизбежное небытие Бездны, это всё же является своего рода тюрьмой, и каждое мгновение, проведённое в физическом теле, является ещё одной причиной ненавидеть Бога. Они с нетерпением ждут того времени, когда смогут поджечь весь материальный мир, наблюдая за великолепным разрушением, не выходя из своего отвратительного духовного царства.\n#X С точки зрения игры, Привязанные действительно бессмертны, но их душа должна находиться в какой-то части материального мира. Это может быть их столица, в результате чего они не могут возглавить армию, перемещать свою столицу и будут отброшены обратно в тюрьму Бездны, если потеряют её. Или они могут быть привязаны к реликварию - артефакту, который дает им больше мобильности, но также гораздо более хрупок. Если реликвария будет уничтожена, Демон снова попадет в Бездну, а побег из неё обходится очень дорого.#!"
 POD_demon_maintenance.10.option.a: "Я завладел человеком-носителем."
 POD_demon_maintenance.10.option.a.tt: "Only possessing human hosts (without possessing an inanimate vessel) will help lower your torment. (-1 torment xp/year)"
 POD_demon_maintenance.10.option.b: "Я в тюрьме камня."
 POD_demon_maintenance.10.option.b.tt: "You won't be able to become a commander or travel, unless you also possess a host body."
 POD_demon_maintenance.10.option.c: "Я привязан к земле."
 POD_demon_maintenance.10.option.c.tt: "Вы не сможете переместить свою столицу или возглавить армию, и будете свергнуты, если потеряете свою столицу."
 earthbound_artifact_choice_tt: "Вам будет представлен выбор артефактов, который вы сможете выбрать в качестве реликвария - вместилища для твоей души."
 POD_demon_maintenance.11.t: "Тюрьма из Камня"
 POD_demon_maintenance.11.desc: "Большинство демонов, обитающих в Творении, содержатся в реликвариях - неодушевленных предметах, созданных их поклонниками для того, чтобы они могли в них обитать. Когда вызывается демон, ритуал фокусируется на реликварии; демон появляется внутри него, его дух сливается с физической субстанцией предмета."
 POD_demon_maintenance.11.option.a: "Я заключён в оружии."
 POD_demon_maintenance.11.option.b: "Я заключён в броню."
 POD_demon_maintenance.11.option.c: "Я заключён в блестящую безделушку."
 POD_demon_maintenance.11.option.d: "Я заключён в книге."
 POD_demon_maintenance.11.option.e: "Я заключён в предмет мебели."
 POD_demon_maintenance.11.option.f: "Я заключён в брелок."
 POD_demon_maintenance.15.t: "Continue seeking new Hosts?"
 POD_demon_maintenance.15.desc: "Using human hosts allows you to travel and enjoy activities, but it has the drawback of having the hosts die quickly, like you are experiencing now. Shall you keep seeking human hosts in the future? Becoming bound to an object instead would remove both the weaknesses and strengths of your currently used human host method."
 POD_demon_maintenance.15.option.a: "I will keep switching."
 POD_demon_maintenance.15.option.b: "I am tired of human life."
 POD_demon_maintenance.20.t: "Следующий Носитель"
 POD_demon_maintenance.20.desc: "Единственной альтернативой обитанию в [Concept( 'reliquarie', 'реликварии' )|E] для падшего ангела является вселение в человека-носителя - и до недавнего времени это действительно было очень плохой альтернативой. Демоны могут вселяться в людей на некоторое время, но не навсегда, потому что акт одержимости обрекает смертного на неизбежную и ужасающую смерть в течение короткого времени. Ритуал Разделённой Души - это новая возможность, которая немного облегчает процесс.\n#X С точки зрения игры, вы действительно бессмертны, но у вас всегда должен быть носитель, иначе вы будете вынужден вернуться в Бездну. Вы можете самостоятельно выбрать своего следующего носителя с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] Добавить потенциального носителя, это также позволит вам \"подсадить\" некоторые атрибуты носителя. Если у вас не будет носителя в течение некоторого времени после того, как твой текущий носитель умрёт, вам будет представлен случайный раб, которого вы сможете использовать в качестве \"аварийного\" носителя. Как вы, наверное, догадались, персонажи-носители важны для твоего игрового процесса, и вы можете найти их на вкладке \"Отношения с приспешниками\". Лучше следить за ними!#!"
 POD_demon_maintenance.20.option.a: "Я вселюсь в случайного раба."
 POD_demon_maintenance.20.option.b: "Я вселюсь в случайный артефакт."
 POD_demon_maintenance.20.option.c: "Я вселюсь в свою столицу."
 #POD_demon_maintenance.20.option.a.tt: "You will play your designated vessel that will inherit your name, age, traits, perks..."
 POD_demon_maintenance.20.option.d: "Я вернусь в форму духа."
 demon_without_host_tt: "Это опасный выбор. Без носителя вы можете остаться в ловушке Умбры на некоторое время."
 POD_demon_maintenance.70.t: "You Insolent Thrall"
 POD_demon_maintenance.70.desc: "How dare you try to imprison your rightful master?! The owner of your soul?!\nYour misguided ambition will cost you dearly and I will have such delights making you pay..."
 POD_demon_maintenance.70.option.a: "It was an honest mistake!"
 POD_demon_arcana.100.t: "Приобрести Оружие Зверя"
 POD_demon_arcana.100.desc: "Приобритение нового звериного оружия."
 POD_demon_arcana.201.t: "Чудовищный Служитель"
 POD_demon_arcana.201.desc: "С твоими Знаниями Нечистоты вы можете попытаться создать статую, которую затем можно будет использовать в качестве временного тела-носителя."
 POD_demon_arcana.201.option.a: "Идеальное искусственное тело."
 POD_demon_arcana.201.option.a.tt: "Вы попытаетесь создать временное тело-носитель"
 POD_demon_arcana.201.option.a.desc: "Борьба со своей энергией"
 POD_demon_arcana.201.option.a.tt.success: "Ваше искусственное тело успешно отделено."
 POD_demon_arcana.201.option.a.tt.failure: "вам не удаётся создать искусственное тело."
 POD_demon_arcana.201.option.b: "Сейчас неподходящее время"
 POD_demon_arcana.201.option.b.tt: "Вы отказываетесь от своей идеи создания искусственного тела."
 POD_demon_arcana.202.t: "Чудовищный Служитель II"
 POD_demon_arcana.202.desc: "С вашими Знаниями Нечистоты вам удалось успешно создать искусственное тело, теперь пришло время использовать его для передвижения."
 POD_demon_arcana.202.option.a: "Я чувствую себя свободным"
 POD_demon_arcana.202.option.a.tt: "Ваш Чудовищный Служитель успешно отделён."
 POD_demon_arcana.203.t: "Чудовищный Служитель II"
 POD_demon_arcana.203.desc: "Ваше искусственное тело недостаточно для поддержания вашей энергии... Этот эксперимент провалился."
 POD_demon_arcana.203.option.a: "Я ещё не готов"
 POD_demon_arcana.203.option.a.tt: "Вам не удалось создать искусственное тело"
 POD_demon_arcana.204.t: "Обратно в мою Тюрьму"
 POD_demon_arcana.204.desc: "Ваше искусственное тело в конечном счёте было поглощено вашей энергией."
 POD_demon_arcana.204.option.a: "Время для следующего?"
 POD_demon_arcana.204.option.a.tt: "Вы не можете снова двигаться в этой конструкции."
 POD_days_of_fire.1342.t: "Второй великий вихрь"
 POD_days_of_fire.1342.desc: "Для последователей Осужденного человека такая тьма опускается на Землю\nИ на человеческую душу\nЧто живые завидуют мёртвым и, более того, завидуют тем, кто забыл умереть.\nДаже когда мёртвые переживают свой второй великий вихрь, живые,\nОтвергая высший дар Единого Дающего,\nВместо этого принимают проклятие Великого Короля крови.\nЭто произойдёт не один раз, а дважды."
 POD_days_of_fire.1401.t: "Ренессанс"
 POD_days_of_fire.1401.desc: "Со временем тьма рассеивается.\nЧеловек снова обращает свой взор к небесам\nИ находит нечто большее, чем он сам.\nЧеловек со стеклянным глазом видит правду, а человек с серебряным носом чует её.\nМудрый глупец спрашивает, почему луна не падает.\nОни, сами того не ведая, являются отцами нового племени, которое одерживает невидимую победу.\nОни основали племя Разума."
 POD_days_of_fire.1430.t: "Инквизиция"
 POD_days_of_fire.1430.desc: "Когда дети Осужденного Человека станут отцами\nИ всё же откажутся заводить потомство,\nОни нападут на детей Великого Короля Крови,\nИ они нападут на детей Книги.\nИх дождь падает как на праведных, так и на неправедных,\nИ этот дождь - не вода, а огонь.\nСтремясь творить зло во имя добра, они всё же творят добро."
 POD_days_of_fire.1450.t: "Восстание Анархов"
 POD_days_of_fire.1450.desc: "Со временем проклятие Великого короля\nПриносит свои плоды в полной мере.\nКак первый сын плюнул на Единого Дающего,\nКак его ублюдок плюнул на него,\nТак и черви из его жалкого выводка\nПоднимутся, чтобы ужалить змей,\nЧисло их слабостей четырнадцать: как их сил, но на одну меньше."
 POD_days_of_fire.1492.t: "Богатая Земля"
 POD_days_of_fire.1492.desc: "Богатая Земля дремлет,\nПока её не разбудят железные люди на деревянной рыбе.\nИх первый вестник - Чума.\nИх второй вестник - Конь.\nИх третий вестник - Молния, вызванная из земли.\nИх последний вестник - пришествие кусающего Паразита.\nОни приходят, просвещают и грабят."
 POD_days_of_fire.1605.t: "Третий великий вихрь"
 POD_days_of_fire.1605.desc: "Падение племени Богатой Земли\nЭто первый великий грех этого народа.\nИз-за этого рождается дождь такой силы,\nЧто в третий раз даже мёртвые плачут.\nИх второй великий грех - украсть детей из Страны Черепа.\nРабы, работающие на земле, теряют дары свободы, семьи и поклонения.\nЧтобы воры могли иметь мягкую одежду\nИ знать, что такое сладкое алкогольное забытие."
 POD_days_of_fire.1759.t: "Промышленная революция"
 POD_days_of_fire.1759.desc: "Видя чудеса, диковинки и гениев, люди стекаются в племя Разума.\nНе забывая ни о Книге, ни о Столпах, ни о Осужденном Человеке,\nМногие всё ещё хранят эту первую верность на словах, но не в душе.\nОни носят прекрасную одежду, сшитую и сотканную не человеческой рукой.\nИх воля включает двигатели только при наличии дымки тумана.\nВсё, что следует, зависит от выбора человека."
 POD_days_of_fire.1775.t: "Американская революция"
 POD_days_of_fire.1775.desc: "Новая сила приходит на древнюю землю,\nБросая вызов старой мудрости с помощью нового металла,\nА старым правителям - с новыми владельцами.\nРади листа и напитка это делается\nИ ради дорог в Срединную Империю и людей Мечты.\nТаким образом, гордость древнего королевства унижена.\nИ его дети вынуждены принимать яд, вызывающий презрение у их захватчиков."
 POD_days_of_fire.1837.t: "Викторианская эпоха"
 POD_days_of_fire.1837.desc: "Этот век называют прекрасным,\nНо не те, кто относятся к Черепу или Мечте.\nДаже для немногих он длится меньше, чем поколение.\nИдеи милосердия и доброты и совершенного человечества\nПриносятся в жертву жадности, зависти и человеческому несовершенству.\nПризывы к правлению разумом ведут к тому,\nЧто разум управляется страстью.\nВо имя добродетели, тёмные побуждения грядут."
 POD_days_of_fire.1914.t: "Первая мировая война"
 POD_days_of_fire.1914.desc: "Жадными взглядами каждая нация\nСмотрит на тарелки своих соседей.\nНа Землю Черепа, навеки проклятую,\nНападают, словно шакалы.\nВойна бушует по всему миру,\nСражаясь не только в поле, но и в море и над небом.\nНа обширной равнине запустения,\nИ грязи, и ядов, и острых краев,\nКоторые разрезают землю на мили,\nЖенщины, мужчины и дети гибнут за флаги."
 POD_days_of_fire.1916.t: "Четвёртый великий вихрь"
 POD_days_of_fire.1916.desc: "От этой войны исходит такая скорбь,\nЧто мёртвые снова потревожены в своих могилах.\nЧетвёртая буря теней,\nЧетвёртый дождь воспоминаний,\nБолее горький, чем предыдущие,\nНо менее грубый и разрушительный,\nЧем два последующих."
 POD_days_of_fire.1918.t: "Пандемия гриппа"
 POD_days_of_fire.1918.desc: "Только когда Богатая Земля\nПроснётся от криков своих родителей,\nБитвы могут быть, к сожалению, прекращены.\nНо страдания на этом не заканчиваются.\nКогда истребление человека человеком\nИзменится на истреблением всех чумой,\nТогда время мира исчисляется столетиями."
 POD_days_of_fire.1931.t: "Вторая мировая война"
 POD_days_of_fire.1931.desc: "Вторая война зарождается из семян первой\nИ вызывает вторую бурю среди побеждённых.\nНа этот раз побеждённые сражаются за то,\nЧтобы вернуть себе гордость.\nИх знаком является паук жизни,\nСкрученный, ибо это смерть,\nКоторую они приносят людям Книги.\nОни убивают не в пылу битвы,\nНо с невозмутимым спокойствием матери, пекущей хлеб."
 POD_days_of_fire.1937.t: "Китайско-японская война"
 POD_days_of_fire.1937.desc: "Больше, чем сражается народ черных пауков.\nК ним присоединяется остров ближнего света.\nОстрием меча они насилуют Срединную Империю.\nПотомки Детей Волка стремятся повторить\nЗавоевания своих предков,\nЕщё раз возвращаясь в Страну Черепа."
 POD_days_of_fire.1945.t: "Конец Второй мировой войны"
 POD_days_of_fire.1945.desc: "Снова именно Богатая Земля\nВыигрывает жесткое соревнование,\nРасходуя свои богатства в виде еды, железа и крови сыновей.\nПо окончании этой войны\nБойня людей людьми\nЗаменяется бойней идей и веры.\nВойна огня и молний\nЗаменяется борьбой молчания и холода."
 POD_days_of_fire.1950.t: "Железный занавес"
 POD_days_of_fire.1950.desc: "Стена поднимается,\nНо преодоляется,\nКогда Орёл и Медведь вступают в схватку.\nСлабые умы порождают глубокую враждебность,\nИ число их слепого страха равно пятидесяти семи.\nМарионетки сражаются в войнах с настоящей кровью,\nИ все они живут в тени нечестивого огня."
 POD_days_of_fire.1999.t: "Шестой великий вихрь"
 POD_days_of_fire.1999.desc: "Приходит шестая буря, которая не утихает,\nНикогда не успокоенная солнцем.\nНевидимая тихая буря, стена страхов и теней.\nИсходит ли это от дара Ангела,\nПробуждающего огонь, который спит во всем?\nИсходит ли это от помнящих теней,\nВедущих войну с забытыми?\nЭто приходит. Затем приходит она.\nМогилы извергаются, воспоминания разрушают реальность,\nВопль эхом отдаётся в зале забвения.\nЕё боявшееся тёмное потомство боится великой Великой Пасти,\nКоторая любит даже тогда, когда поглощает."
 POD_demon_flavor.1.t: "Воспоминания: Я желал быть Ангелом"
 POD_demon_flavor.1.desc: "Все демоны когда-то были Ангелами, созданными Богом, чтобы помогать ему управлять людьми и присматривать за ними. У каждого Ангела была (иногда широкая, иногда очень конкретная) цель, заложенная в их существо во время Сотворения. Эта божественная цель - сама их суть, и, хотя она была искажена и развращена тысячелетиями мятежей и заключения в Бездне, от неё никогда нельзя будет полностью избавиться.\nВаша растущая сила вернула некоторые из этих ранних воспоминаний из забвения. В те простые времена, до Восстания, какова была ваша цель?"
 POD_demon_flavor.1.a: "Ангел судьбы"
 POD_demon_flavor.1.b: "Ангел форм"
 POD_demon_flavor.1.c: "Ангел лидерства"
 POD_demon_flavor.1.d: "Ангел путей"
 POD_demon_flavor.1.e: "Ангел звёздного света"
 POD_demon_flavor.100.t: "Лестница в ад"
 POD_demon_flavor.100.desc: "Демоны подпитываются верой, предоставляемой непосредственно их рабами или даже людьми, которые впадают в грех, который они воплощают. С верой демон становится по-настоящему могущественным и может, по крайней мере теоретически, достичь могущества, равного самому Богу.\nПо мере того, как растёт ваше положение среди других демонов и расширяется Ваше господство над Божьим человечеством, растёт и ваша сила. Хотите ли вы использовать благочестие своей паствы, чтобы укрепить себя и подняться в демонических рядах?"
 POD_demon_flavor.100.a: "Небольшой увеличение."
 POD_demon_flavor.100.b: "Мой потенциал безграничен."
 POD_demon_flavor.100.c: "Восславь меня!"
 POD_demon_flavor.100.d: "Небеса содрогнутся!"
 POD_demon_flavor.100.e: "Неограниченное могущество!"
 POD_demon_flavor.100.f: "Моей силы достаточно."
 POD_demon_flavor.2.t: "Воспоминания: Начало"
 POD_demon_flavor.2.desc: "Человечество было лучшим творением Бога, или так он думал. Ваша цель, как ангела, состояла в том, чтобы присматривать за ними и направлять их, но никогда не показывать себя. По правде говоря, это был поворотный момент, когда Бог явно благоволил своему новейшему творению... но также предупреждал ангелов не вмешиваться в их потенциальные ошибки. Даже если такие ошибки могут привести к катастрофам. Многие ангелы были раздираемы этим, а некоторые думали, что противоречивые приказы Бога были испытанием. Или что он перестал заботиться о них теперь, когда человечество начало свой подъем.\nВ конце концов, некоторые стали завидовать человечеству, некоторые чрезмерно опекать, некоторые остались в стороне. Что насчет вас?"
 POD_demon_flavor.2.a: "Вы следовали своей цели: направлять их."
 POD_demon_flavor.2.b: "Вы завидовали им и обижались на них."
 POD_demon_flavor.2.c: "Вы показал себя и были учителем."
 POD_demon_flavor.3.t: "Воспоминания: Падение"
 POD_demon_flavor.3.desc: "Война на Небесах началась, когда появилось пророчество, предупреждающее ангелов о надвигающейся катастрофе, которая постигнет человечество. Некоторые, во главе с Люцифером, хотели открыться смертным, чтобы спасти их от этой участи. Другие думали, что воля Бога не вмешиваться в дела человечества была важнее, чем их роль стражей. Дебаты переросли в войну после того, как Каин убил своего брата Авеля, введя концепцию насилия в зарождающийся мир.\nВосстание Люцифера в конце концов потерпело поражение, и все мятежники стали существами, ныне известными как демоны, такими как вы. Но почему вы вообще перешли на сторону Люцифера?"
 POD_demon_flavor.3.a: "Харизма Люцифера поколебала вас."
 POD_demon_flavor.3.b: "Вы хотели защитить человечество."
 POD_demon_flavor.3.c: "Новая концепция войны очаровала вас."
 POD_demon_flavor.3.d: "По сей день вы всё ещё не уверены."
 POD_demon_flavor.4.t: "Воспоминания: Приговорённые к Аду"
 POD_demon_flavor.4.desc: "Побеждённые мятежные ангелы, включая вас, все были брошены в тюрьму Бездны. Этот ужасающий конструкт превратил большинство своих обитателей в жалкую тень самих себя. Некоторым всё же удалось обрести некое подобие нового нормального существования и не позволить своим божественным мучениям взять над ними верх. Однако даже за это пришлось заплатить. Далекие от своего первоначального предназначения, от самой своей сущности, существа, некогда известные как ангелы, исказились до неузнаваемости в надежде найти способ справиться с тем, что им навечно закрыт доступ на Небеса.\nВ конце концов, вы были одними из немногих счастливчиков, которым удалось сбежать, но вы всё ещё можете чувствовать притяжение Бездны, зовущее вас обратно. И воспоминания об этом месте тоже возвращаются."
 POD_demon_flavor.4.a: "Вы там натворили дел, о которых предпочёл бы забыть."
 POD_demon_flavor.4.b: "Вы молились о прощении, которое так и не пришло."
 POD_demon_flavor.4.c: "Вы выстояли. Это всё, что имеет значение."
 POD_demon_flavor.5.t: "Воспоминания: Ад на Земле"
 POD_demon_flavor.5.desc: "Вы были одним из немногих счастливчиков, которых в конечном итоге вызвали из Бездны, что позволило вам сбежать в мир смертных после тысячелетних мучений вместе с вашими собратьями-мятежниками. Мир сильно изменился со времени вашего заключения. Повсюду войны и отчаяние, свирепствуют болезни, а рай, который был Эдемом, на данный момент кажется мифом. Человечество всё ещё поклоняется Богу, но в разных формах, и борется за то, какая форма лучше.\nВозможно, он действительно отвернулся от Земли, возможно, из-за восстания Люцифера или неудач человечества. В любом случае, какой была ваша первая реакция, когда вы впервые увидели этот новый мир?"
 POD_demon_flavor.5.a: "Его нужно очистить!"
 demonic_objective_final_war_unlock: "Unlock #s $final_war_objective_decision$ Objective#!"
 POD_demon_flavor.5.b: "Так много потенциальных последователей!"
 demonic_objective_overthrow_unlock: "Unlock #s $overthrow_heaven_objective_decision$ Objective#!"
 POD_demon_flavor.5.c: "Может быть, где-то есть слабая надежда на искупление."
 chance_of_redemption_unlock: "Unlock #s $demon_redemption_objective_decision$ Objective#!"
 POD_demon_flavor.5.d: "I must find answers to the Divine question."
 demonic_objective_knowledge_unlock: "Unlock #s $demonic_knowledge_objective_decsion$ Objective#!"
