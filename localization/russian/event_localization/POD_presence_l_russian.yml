l_russian:
  
 POD_perfect_world.001.t: "Идеальный Мир"
 POD_perfect_world.001.desc: "Вы - существо, обладающее значительной силой, и ваше мастерство владения Присутствием монументально. Вы смотрите на свой домен и весь этот скот, живущий своей жизнью, не заботясь о картине в целом. Но у вас есть сила изменить это, заставить их жить так, как вы считаете нужным, сила превратить ваши владения в идеальный мир... для вас.\nНо что есть Идеальный Мир?"
 POD_perfect_world.001.a: "Я вдохновлю их стать великими, править элитами лучше"
 POD_perfect_world.001.a.tt: "Вы получаете мощный модификатор, который применяется к вашей столице, модификатор увеличивающий развитие."
 POD_perfect_world.001.a.tt.beast: "#R Ах, с чего бы нам хотеть править крестьянами?#!"
 POD_perfect_world.001.b: "Этот мир жесток, они должны наращивать свои силы, чтобы помочь моим планам."
 POD_perfect_world.001.b.tt: "Вы получаете мощный модификатор, который применяется к вашей столице, модификатор увеличивающий вашу военную мощь."
 POD_perfect_world.001.b.tt.beast: "#R Война близко#!"
 POD_perfect_world.001.c: "Сейчас не время"
 POD_perfect_world.001.c.tt: "Вы оставите свои попытки заставить смертных поступать так, как тебе хочется"
 POD_perfect_world.001.c.tt.beast: "#R Нет! Мы должны контролировать их!#!"
 POD_perfect_world.002.t: "Идеальный Мир"
 POD_perfect_world.002.desc: "Вам пришлось потратить много энергии, и некоторые заметили, что происходит что-то странное, но результат был феноменальным! Вы уже видите, как действуют смертные в вашем видении, и вы готовы пожинать плоды"
 POD_perfect_world.002.option.a: "Идеально"
 POD_perfect_world.002.option.a.tt: "Вам удалось повлиять на смертных в городе"
 POD_mask_of_empathy.001.t: "Маска Эмпатии"
 POD_mask_of_empathy.001.desc: "Все находится в движении, используя свою огромную силу Присутствия, теперь вы можете сделать свой ход. Вы расширяете свою волю и неестественное обаяние и уже чувствуете, что ваша цель близка, очень близка. Будете ли вы продолжать?"
 POD_mask_of_empathy.001.option.a: "Пришло время разорвать их узы"
 POD_mask_of_empathy.001.option.a.tt: "Вы попытаетесь использовать силу «Маска Эмпатии»"
 POD_mask_of_empathy.001.option.a.desc: "Битва воль"
 POD_mask_of_empathy.001.option.a.tt.attacker_wins: "[target.GetFirstName] и [target_relation.GetFirstName] больше не связаны"
 POD_mask_of_empathy.001.option.a.tt.defender_wins: "Вы потерпели неудачу, и ваша воля ослабевает"
 POD_mask_of_empathy.001.option.b: "Сейчас не время"
 POD_mask_of_empathy.001.option.b.tt: "Вы забросите свои попытки разорвать отношения [target.GetFirstName] и [target_relation.GetFirstName]"
 POD_mask_of_empathy.002.t: "Маска Эмпатии"
 POD_mask_of_empathy.002.desc: "Вы преуспели, вы уже можете чувствовать, что [target.GetFirstName] и [target_relation.GetFirstName] изменили свое мнение друг о друге"
 POD_mask_of_empathy.002.option.a: "Ах, конечно, они не смогли устоять перед моим обаянием"
 POD_mask_of_empathy.002.option.a.tt: "Вы добились успеха"
 POD_mask_of_empathy.002.option.a.tt.beast: "#R Они под нашим контролем!"
 POD_mask_of_empathy.003.t: "Маска Эмпатии"
 POD_mask_of_empathy.003.desc: "Вы потерпели неудачу, [target.GetFirstName] и [target_relation.GetFirstName] не изменили отношения друг к другу. Вам едва удалось не попасться, это плюс"
 POD_mask_of_empathy.003.option.a: "Какой позор"
 POD_mask_of_empathy.003.option.a.tt: "Вы потерпели неудачу"
 POD_mask_of_empathy.003.option.a.tt.beast: "#R Какое разочарование"
