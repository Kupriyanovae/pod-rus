 stress_trait_coping_decisions.1501.desc.smoke: "Я откидываюсь на спинку сиденья и небрежно тянусь за трубкой. Я возношу краткую молитву, прежде чем вдохнуть божественный дым, приятный туман, медленно смывающий мои беды.\n\nМне не удавалость достичь такого спокойствия #EMP недели#!. Просто... быть здесь. С этим запасом гашиша. Этого достаточно."
