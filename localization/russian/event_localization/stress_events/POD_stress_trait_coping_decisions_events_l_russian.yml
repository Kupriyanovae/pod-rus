 stress_trait_coping_decisions.1501.desc.smoke: "Я откидываюсь в кресле и расслабленно тянусь за трубкой. Я возношу краткую молитву, прежде чем вдохнуть божественный дым, и приятный туман медленно развеивает мои проблемы.\n\nМне не удавалось достичь такого спокойствия многие #EMP недели#!. Просто... быть здесь. С этим мешочком гашиша. И этого достаточно."