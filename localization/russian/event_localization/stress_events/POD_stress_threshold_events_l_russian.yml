l_russian:

 # Replace stress_threshold.3301 —	Heart Ache

 stress_threshold.3311.t: "Нервный срыв: Зверь одерживает верх"
 stress_threshold.3311.desc: "После столетий борьбы Зверь наконец берёт верх. Вы пытались следовать по пути, цепляться за возвышенные идеи о том, как контролировать себя, как подавить внутреннего монстра.\nВы потерпели неудачу.\nКогда ваша приверженность пути иссякла, а сила воли угасла, Зверя уже ничто не остановит. #beast Ты никогда не сможешь удержать меня в узде. ТЫ [Select_CString(ROOT.Char.IsFemale, 'МОЯ', 'МОЙ' )]!#!"
 stress_threshold.3311.desc_instinct: "После столетий борьбы с ним Зверь наконец настигает вас. Вы пытались следовать по пути, преследовать амбициозные идеи, чтобы контролировать внутреннего монстра, использовать его силу, сохраняя при этом свою индивидуальность.\nВы потерпели неудачу.\nКогда ваша приверженность пути иссякла, а сила воли угасла, волна безумия захлестнула вас навеки. #beast ИСПОЛЬЗОВАТЬ меня? ОБУЗДАТЬ меня? Ничтожество, я покажу тебе свою силу.#!"
 stress_threshold.3311.a: "Мне конец."

 stress_threshold.3321.t: "Нервный срыв: Душа тени"
 stress_threshold.3321.desc: "Из всех состояний души душа тени вызывает наибольший страх. Во время души тени Демон персонажа стремится установить господство. Когда персонаж погружается в душу тени, он ведёт внутреннюю войну с побуждениями и инсинуациями П'о.\nЕсли Хунь проигрывает эту схватку, она отступает и подчиняется, а натура П'о на время берёт верх - возможно, заставляя персонажа совершать поступки, которые его высшее «я» сочло бы отвратительными. Длительная неспособность противостоять П'о может привести персонажа к отступлению от своей дхармы и вступлению в ряды чин-мэй, или ещё хуже."
 stress_threshold.3321.a: "Мне конец."

 stress_threshold.3322.t: "Нервный срыв: Пробуждение П'о"
 stress_threshold.3322.desc: "Если [GetTrait('shih').GetName( GetPlayer )|l] всё больше и больше теряет себя в насилии, его сверхъестественная природа может пробудить его душу П'o, подобно [GetTrait('kueijin').GetName( GetNullCharacter )|l], без преимуществ. [GetTrait('shih').GetName( GetPlayer )], которые умирают, пробудив свою П'o, обычно возвращаются как [GetTrait('kueijin').GetName( GetNullCharacter )|l]."
 stress_threshold.3322.a: "Мне конец."

 stress_threshold.3331.t: "Нервный срыв: Лишение благодати"
 stress_threshold.3331.desc: "Путь Маат - нелёгкий, и не все возрождённые могут пройти его. Если мумия лишается благодати, происходит один из двух возможных исходов. Первый вариант - судьи Маат сочтут мумию недостойной вечной жизни. Они отправят душу мумии в Аменти, и мумии больше не будет. Второй вариант и единственный шанс на дальнейшее существование мумии заключается в том, что Аменти отрекутся от Осириса и Маат и согласятся служить Апофису."
 stress_threshold.3331.a: "Я принимаю твой приговор."
 stress_threshold.3331.b: "Спаси меня! Великий змей!"

 stress_threshold.3341.t: "Нервный срыв: Рождение спектра"
 stress_threshold.3341.desc: "Смертный, погибший при особо жестоких обстоятельствах, или призрак, чья Тень одолела его, «перерождается» в спектра. Это больше, чем просто физическая трансформация. Личность и психологический склад, а также физическая форма растворяются и восстанавливаются из материи самого [UmbraGlossaryLocalized('oblivion','Забвения')]. Конкретные особенности варьируются от спектра к спектру - некоторые появляются в виде чудовищ, их [Concept('Corpus', 'корпус')|E] обожжён, деформирован и растянут в ходячий кошмар, в то время как другие мало чем отличаются, если не считать свидетельства их смерти, навечно запечатлевшиеся на них - но все несут на себе неизгладимую метку Забвения."
 stress_threshold.3341.a: "Мне конец."
 stress_threshold.3341.b: "Ты не заберёшь меня!"
 stress_threshold.3341.tooltip: "Этот вариант доступен, потому что у меня есть [Concept('perk', 'достоинство')|E] «[GetPerk( 'defiance_perk' ).GetName( GetPlayer )]»"

 stress_threshold.3351.t: "Нервный срыв: Истощение"
 stress_threshold.3351.desc: "Писание гласит, что возмездие за грех - смерть, и проклятые знают об этом. Демоны и рабы, подвергающиеся большим мучениям, получают смертельные повреждения каждый день на рассвете. Фактическое проявление этих повреждений у проклятых различается, но часто они связаны с пороком персонажа и неизбежно приводят к драматически ужасной кончине. Гнев может тлеть в виде буквального пламена, пока персонаж самопроизвольно не сгорит. Зависть может принять форму яда или даже кислоты с аналогичными свойствами. Обжорство часто поглощает плоть, превращая тело в иссохшую оболочку. Гордыня может принимать форму священных стигмат, чтобы высмеять жертву Христа."
 stress_threshold.3351.a: "Ох...!"

 stress_threshold.3362.t: "Нервный срыв: Беспамятство"
 stress_threshold.3362.desc: "Сила банальности в мире смертных настолько сильна, что, если подменыш не будет осторожен, она может отделить фею от его смертного «я». По мере того как подменыш истощается под воздействием банальности, он начинает забывать о своей связи с [UmbraGlossaryLocalized('dreaming','Грёзами')]. Воспоминания о сущности феи исчезают, и фея может впасть в беспамятство - время, когда подменыш забывает о том, что он был феей, и вместо этого полностью погружается в своё смертное обличье. Если процесс не остановить или хотя бы замедлить, подменыш полностью теряет связь со своей половиной феи. Остаётся лишь полая смертная половина, живущая в одиночестве в скучном, банальном мире."
 stress_threshold.3362.a: "Ох...!"

 #Fancy KJ stress level 2 event

 stress_threshold.2361.t: "Нервный срыв: Душа огня"
 stress_threshold.2361.desc: "Душа огня - это безумие, чистое и простое. [GetTrait('kueijin').GetName( GetNullCharacter )] в состоянии души огня - это дикие монстры, охваченные яростью. Невежественные кин-дзин называют эту фазу «буйством», и разница между этими двумя состояниями невелика."
 stress_threshold.2361.a: "Поддаться ярости."
 stress_threshold.2361.b: "Сопротивляться, используя ци Инь."
 stress_threshold.2361.fight.failed: "Вы потерпели неудачу."

 stress_threshold.2371.t: "Нервный срыв: Душа волн"
 stress_threshold.2371.desc: "[GetTrait('kueijin').GetName( GetNullCharacter )], страдающие от изнуряющей души волн, полностью теряют контроль над импульсами ужаса. Это состояние (названное так потому, что [GetTrait('kueijin').GetName( GetNullCharacter )|l] в его тисках как бы бурлит волнами страха) считается крайне постыдным у #L $pod_hungry_dead$ных мертвецов#!, которые стремятся избежать его любой ценой, особенно в присутствии себе подобных."
 stress_threshold.2371.a: "Поддаться страху."
 stress_threshold.2371.b: "Сопротивляться, используя ци Ян."
 stress_threshold.2371.fight.failed: "Вы потерпели неудачу."

 #Fancy KJ stress level 1 event

 stress_threshold.1742.t: "Нервный срыв: Превосходство Разбойника"
 stress_threshold.1742.desc: "Хотя у [GetTrait('kueijin').GetName( GetNullCharacter )|l] может быть определённая роль или особая причина для возвращения из мёртвых, Разбойнику это не нужно.\nЭто П'о не видит смысла в Великом цикле, который, в конце концов, далёк от его ночного существования. Скорее, он игнорирует предписания Небес и Ада и стремится довести [GetTrait('kueijin').GetName( GetNullCharacter )|l] до случайных порывов самоудовлетворенного разрушения. Конечная цель Разбойника - разрушить весь Великий цикл, возможно, из обиды на то, что ему приказали вернуться в земли живых, а пока любая цель - и любой представитель порядка - служит фокусом для ярости П'о."
 stress_threshold.1742.a: "Моя душа ветра измотана."

 stress_threshold.1743.t: "Нервный срыв: Превосходство Варвара"
 stress_threshold.1743.desc: "The Barbarian seeks to reject the traditional ways of [GetTrait('kueijin').GetName( GetNullCharacter )] and replace them with the chaotic, undisciplined methods of the Kin-jin. seeing the relative freedom of Western vampires, it wishes to abandon its heritage and join the Kin-jin in their decadence.\nThe barbarian mocks the Hun’s devotion to duty and respect for tradition, and it takes every opportunity to compare Cathayan and Western ways. Needless to say, in the barbarian’s analysis, Western ways always come out better."
 stress_threshold.1743.a: "Моя душа ветра измотана."

 stress_threshold.1744.t: "Нервный срыв: Превосходство Обманщика"
 stress_threshold.1744.desc: "The Deceiver has no use for the truth, good, bad, or indifference. It practices lying for the sake of lying — telling the Hun what it wants to hear one minute, then driving it to the brink of madness with patent falsehood the next.\nWhile this behavior may seem erratic, the P’o does have an underlying goal. It seeks nothing less than to render the [GetTrait('kueijin').GetName( GetNullCharacter )] unable to trust himself. The more times the Deceiver gets the Hun to believe its lies — and the more times it tells the truth and is ignored — the less the Hun can trust its own judgment. If the P’o has its way, eventually the Hun’s will is wrecked, and the vampire finds himself incapable of making a move or any decision without the loving advice of the Deceiver."
 stress_threshold.1744.a: "Моя душа ветра измотана."

 stress_threshold.1745.t: "Нервный срыв: Превосходство Демона"
 stress_threshold.1745.desc: "The Demon seeks to devour all. Anything weaker than the [GetTrait('kueijin').GetName( GetNullCharacter )] is prey, and anything stronger is power that can be subsumed through treachery. While the Demon may pay lip service to duty, friendship, and honor, it’s devoted to personal power and has no concern for the opinions of others.\nTo the Demon, all that it sees exists for its amusement, for it to destroy and devour at its whim. Other souls matter only in terms of how they relate to the Demon — and how quickly the Demon can devour them."
 stress_threshold.1745.a: "Моя душа ветра измотана."

 stress_threshold.1746.t: "Нервный срыв: Превосходство Шута"
 stress_threshold.1746.desc: "A Hun afflicted with a Fool is in for a frustrating unlife, as its P’o begs for explanations of even the simplest or most self-evident action. Furthermore, the Fool is incapable of long-term or preplanned action, and sees no virtue in either. As such, it works as hard as it can (it does get distracted easily) to get the [GetTrait('kueijin').GetName( GetNullCharacter )] to take the easy, simple way, and to avoid unnecessary risks (read: Any complications).\nA Fool P’o is never silent, and its incessant prattling can drive even the most self-controlled Hun to distraction."
 stress_threshold.1746.a: "Моя душа ветра измотана."

 stress_threshold.1747.t: "Нервный срыв: Превосходство Законодателя"
 stress_threshold.1747.desc: "The Legalist P’o has no tolerance for deviation from the celestially ordained order of things. There’s no room for interpretation or improvisation in this P’o’s world; everything has a specific role to play, from which it can’t deviate.\nAny action the [GetTrait('kueijin').GetName( GetNullCharacter )] takes that contradicts this divine order — whether speaking familiarly to one higher in rank or taking insubordination from an inferior — causes the Legalist to fly into a rage until the “insult” has been set aright. Of course, only the P’o can decide what constitutes appropriate atonement, either by the [GetTrait('kueijin').GetName( GetNullCharacter )] or another. As such, a particularly sadistic Legalist P’o can keep its other half jumping through very formal hoops for days (or even longer)."
 stress_threshold.1747.a: "Моя душа ветра измотана."

 stress_threshold.1748.t: "Нервный срыв: Превосходство Обезьяны"
 stress_threshold.1748.desc: "While the [GetTrait('kueijin').GetName( GetNullCharacter )] may have returned to the Middle Kingdom for a reason, the Monkey doesn’t much care. It’s a creature of the moment, its each new pleasure or distraction being the most important thing in the world. The Monkey is capable of concocting elaborate plans to achieve small or momentary goals, but it’s in no way concerned with any overarching mission that the [GetTrait('kueijin').GetName( GetNullCharacter )] might have. Indeed, the Monkey seeks, at every turn, to waylay the Cathayan from her appointed goal, to divert all of the vampire’s attention and energy to lesser, transitory things."
 stress_threshold.1748.a: "Моя душа ветра измотана."

 stress_threshold.1749.t: "Нервный срыв: Превосходство Раба"
 stress_threshold.1749.desc: "The Slave has no trust for the [GetTrait('kueijin').GetName( GetNullCharacter )]’s judgment, which it seeks to undermine at every turn. Whenever possible, the Slave does its best to place the [GetTrait('kueijin').GetName( GetNullCharacter )] under the control of another. This course is for the best, obviously, as the Slave knows that the [GetTrait('kueijin').GetName( GetNullCharacter )] is incapable of doing anything properly himself.\nTherefore, it questions every decision the Hun makes and seizes every opportunity to force the [GetTrait('kueijin').GetName( GetNullCharacter )] to submit. Not surprisingly, once the P’o succeeds in enthralling the Hun, the Slave immediately starts to bemoan its fate and urges the Hun to escape, to seek another “master” to guide it through existence. Ultimately, the Slave seeks to serve the Yama Kings, and Cathayans with a strong Slave Archetype often become akuma."
 stress_threshold.1749.a: "Моя душа ветра измотана."