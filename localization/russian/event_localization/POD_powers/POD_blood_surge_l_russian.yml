l_russian:
  
 POD_vampire_blood_surge.100.t: "Прилив крови!"
 POD_vampire_blood_surge.100.desc: "The blood can supernaturally boost your abilities, but it risks rousing your hunger."
 POD_vampire_blood_surge.100.option.a: "Lets Fight!"
 POD_vampire_blood_surge.100.option.a.tt.beast: "#BLOODRED Да! Время убивать!#!"
 POD_vampire_blood_surge.100.option.h: "Я хочу быть жестче!"
 POD_vampire_blood_surge.100.option.h.tt.beast: "#BLOODRED Мы бессмертны!#!"
 POD_vampire_blood_surge.100.option.b: "Стать лучше в тактике"
 POD_vampire_blood_surge.100.option.b.tt.beast: "#BLOODRED Война. Война никогда не меняется. На войне всегда проливается море крови.#!"
 POD_vampire_blood_surge.100.option.c: "Сделай меня очаровательнее"
 POD_vampire_blood_surge.100.option.c.tt.beast: "#BLOODRED Добро пожаловать в мои покои.#!"
 POD_vampire_blood_surge.100.option.d: "Помоги мне с цифрами"
 POD_vampire_blood_surge.100.option.d.tt.beast: "#BLOODRED Нам нужно [Concept('POD_herd', 'стадо')|E] побольше. Нам всегда нужно много крови. Я могу помочь тебе получить его. Позволь мне помочь.#!"
 POD_vampire_blood_surge.100.option.e: "Двигаться тихо, как смерть"
 POD_vampire_blood_surge.100.option.e.tt.beast: "#BLOODRED Охота началась!#!"
 POD_vampire_blood_surge.100.option.f: "Правильное применение витэ может значительно увеличить интеллект"
 POD_vampire_blood_surge.100.option.f.tt.beast: "#BLOODRED Несомненно. Усилим наши способности по получению крови с помощь могучего разума.#!"
 POD_vampire_blood_surge.100.option.g: "Пока я не буду рисковать усиливать свой голод."
 POD_vampire_blood_surge.100.option.g.tt.beast: "#BLOODRED Но ты это сделаешь, и скоро. Я буду ждать.#!"
