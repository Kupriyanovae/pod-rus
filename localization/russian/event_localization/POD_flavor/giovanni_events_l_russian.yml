 podgiovanni.1.t: "Семья знает лучше"
 podgiovanni.1.desc: "Несмотря на то, что они значительно расширили свой кругозор с момента своего скромного начала в качестве таинственных венецианских некромантов, Джованни по-прежнему, прежде всего, семья. Многие считают, что это по-прежнему их самая большая сила: иметь возможность всегда полагаться на могущественную семью с хорошими связями - это роскошь, о которой другие могут только мечтать.\nС момента своего появления в мире вампиров Джованни по-прежнему пристально следят за своими смертными родственниками, тщательно готовя их к величию, прежде чем предложить [Embrace|El] тем, кто действительно достоин. Однако некоторые Джованни отвергают эту практику и выбирают предполагаемого дитя исключительно вне семьи и оставляют своих смертных родственников на произвол судьбы.\nКак самому уважаемому Джованни, вам пора заявить о своей позиции по отношению к этой традиции."
 podgiovanni.1.a: "Я уже присматриваюсь к нескольким потенциальным потомкам..."
 podgiovanni.1.b: "Уважаемая традиция, но в данный момент я в ней не нуждаюсь."
 podgiovanni.1.c: "Оставьте семью в покое."
 start_giovanni_content_tt: "Вам будет предложено несколько вариантов, которые определят ваш предпочтительный тип дитя Джованни. Как только будет найден один подходящий кандидат, вы будете проинформированы об этом."
 delayed_start_giovanni_content_tt: "Примерно через 20-40 лет перед вами снова встанет этот выбор для следующего поколения потенциальных смертных Джованни."
 end_giovanni_content_tt: "Вам больше никогда не представится такая возможность."
 podgiovanni.2.t: "Сыновья и дочери Джованни"
 podgiovanni.2.desc: "Несмотря на то, что Джованни были очень патриархальной римской купеческой семьей с первых дней своего существования, они быстро усвоили одну истину о вампиризме : женщины легко могут быть равными мужчинам. Этот внезапный сдвиг в менталитете стал благом для дочерей семейства, которые считают, что их ценят так же высоко, как и их братьев, за потенциал, который они могли бы привнести в семью Джованни. Некоторые зашли так далеко, что поставили их в приоритет перед своими наследниками-мужчинами, видя, что многие дочери очень стараются, чтобы доказать, что такое равноправие оправдано. Другим немного сложнее отойти от своего устаревшего образа мышления смертных, и вместо этого они, естественно, будут тяготеть к молодым сынам Джованни.\nОднако, в конце концов, здесь нет неправильного выбора."
 podgiovanni.2.a: "Сыновья..."
 podgiovanni.2.b: "...или дочери."
 giovanni_content_risks_increase_tt: "Чем больше вы просите, тем сложнее и потенциально затратнее будет обезопасить вашего потенциального отпрыска от других потенциальных сиров."
 podgiovanni.3.t: "Семейная красота"
 podgiovanni.3.desc: "Благодаря своему римскому наследию Джованни очень гордятся своими хорошими генами. Воспринимая себя сначала как единственных не испорченных варварами жителей полуострова после падения Рима, а затем как идеальное сочетание классического римского совершенства и современной итальянской красоты, они постоянно ценили (и использовали) то, что дала им природа. Тем не менее, несмотря на их смелые заявления, нет никаких реальных доказательств того, что семья более или менее богата внешностью, чем другие, и поэтому отпрыски семьи, которые действительно демонстрируют такие хваленые качества, особенно востребованы, чтобы служить бессмертными примерами образа Джованни."
 podgiovanni.3.a: "Подойдет лишь перерожденный Аполлон!"
 podgiovanni.3.b: "Меня устроит и почти идеал."
 podgiovanni.3.c: "Изящные черты лица еще никому не вредили."
 podgiovanni.3.d: "Красоту переоценивают."
 podgiovanni.4.t: "Семейный интеллект"
 podgiovanni.4.desc: "Джованни ценят интеллект больше, чем мускулы или красоту. Будучи торговцами и тайными некромантами в Италии на протяжении веков, они быстро поняли, что их члены, которые слишком медленно усваивают, когда не следует говорить о семье с незнакомцами, могут стать действительно опасной обузой. Таким образом, если вы не проявите хотя бы толику сообразительности, вас быстро переведут в разряд семейных воротил или, что еще хуже, на передовую солдатами.\nЭто одна из самых известных "скрытых предпосылок к восхождению" среди смертных семей, и амбициозные быстро пытаются превзойти друг друга великими подвигами искусной коммерции или проницательной дипломатии в далеких странах, чтобы привлечь внимание своих бессмертных покровителей."
 podgiovanni.4.a: "Мне нужны лучшие из лучших."
 podgiovanni.4.b: "Опытные, но не идеальные."
 podgiovanni.4.c: "Достаточно умные, чтобы с ними было интересно беседовать."
 podgiovanni.4.d: "Продвинутый интеллект не нужен для моего будущего чада."
 podgiovanni.5.t: "Мышцы семьи"
 podgiovanni.5.desc: "На протяжении всей своей истории Семья всегда нуждалась в силе, будь то для защиты своих с трудом заработанных активов или "захвата" активов какого-нибудь соперника. Конфликт с семьей Росселлини высветил эту острую потребность довольно рано в существовании Джованни, и с тех пор она сохраняется до сих пор. Несколько амбициозных старейшин выдвинули предложения о создании своего рода "подсемейства", которое занималось бы только такими физическими вопросами, таким образом гарантируя, что достойные отпрыски Джованни смогут продолжать заниматься более возвышенными делами, но пока это не принесло результатов. Таким образом, мощные и хорошо сложенные сыновья и дочери Семьи пользуются уважением и спросом у тех, кто ищет что-то необходимое для расширения своего портфолио возможностей."
 podgiovanni.5.a: "Подойдет лишь тело Геракла."
 podgiovanni.5.b: "Сильные и крепкие."
 podgiovanni.5.c: "Хорошая физическая форма всегда полезна."
 podgiovanni.5.d: "Это не требуется."
 podgiovanni.6.t: "Начало поиска"
 podgiovanni.6.desc: "Вы сообщили о своей просьбе Семье, и единственное, что теперь остается делать, - это ждать. Смертные живут и умирают поразительно быстро, как вы знаете, но даже им все еще требуется несколько десятилетий, прежде чем они начнут приносить пользу. Если вы попросите кого-то очень конкретного, может пройти много времени, прежде чем семья представит такого человека."
 podgiovanni.6.a: "Время на моей стороне."
 giovanni_wait_time_tt: "Чем больше вы запросите, тем больше времени пройдет, прежде чем появится подходящий кандидат."
 podgiovanni.8.t: "Достойный кандидат?"
 podgiovanni.8.desc: "Отпрыск смертной семьи Джованни наконец-то был представлен вашему вниманию, чтобы удовлетворить ваш текущий запрос. Вы использовали свой накопленный семейный авторитет, чтобы убедиться, что вы первый, кто сможет оценить своих смертных потомков. Этот человек горит желанием служить, рад, что его выбрали достойным кандидатом на получение истинной власти в Джованни, но, в конце концов, что вы будете с ним делать, зависит от вас и только от вас."
 podgiovanni.8.a: "Не разочаруй меня."
 giovanni_content_end_tt: "У вас отняли некоторый престиж, чтобы "заплатить" за влияние, необходимое для того, чтобы такой ценый кандидат достался именно вам.\nВозможность запросить другого потенциального наследника будет предоставлена вам через несколько десятилетий."
 podgiovanni.9.t: "Семейные ссоры"
 podgiovanni.9.desc: "Поскольку вы отслеживаете различных потенциальных смертных, которые могли бы соответствовать вашему запросу, вам, к сожалению, приходится участвовать в семейных делах больше, чем обычно. Это не самая заманчивая часть жизни Джованни, поскольку мелкие ссоры по поводу того, что какой-то двоюродный дедушка сделал с каким-то другим двоюродным братом, здесь действительно никогда не утихают. Откровенно говоря, это скучно, но вы должны, по крайней мере, стараться сохранять интерес, если хотите, чтобы семья оставалась на вашей стороне и не саботировала ваши перспективы на будущее, что, как известно, случается с теми, кто слишком часто "пропускает" семейные встречи."
 podgiovanni.9.a: "Придумать оправдание."
 podgiovanni.9.b: "Я собираюсь..."
 podgiovanni.9.c: "У меня есть гораздо более важные дела, о которых нужно позаботиться!"
 giovanni_head_tt: "Бытие главой семьи дает свои преимущества."
 podgiovanni.10.t: "Семейная судьба"
 podgiovanni.10.desc: "Многообещающий отпрыск семьи привлек ваше внимание и может стать тем, кто предназначен вам судьбой. Однако они все еще молоды и, как таковые, все еще очень подвержены неудачам на каком-то важном этапе. Вы не собираетесь с нетерпением ждать следующего подходящего кандидата и сейчас рассматриваете возможность четко проложить путь к величию для этой молодой особы.\nИспользуя свое с трудом заработанное влияние, вы могли бы позаботиться о том, чтобы они учились в лучших итальянских университетах и у лучших частных преподавателей, которых Джованни может себе позволить. Это, безусловно, должно помочь им реализовать свой потенциал."
 podgiovanni.10.a: "Позабититься о будущем сородиче."
 podgiovanni.10.b: "Они смогут справиться сами."
 podgiovanni.10.c: "У семьи есть много должников, которых можно использовать для этого."
 giovanni_adopt_boosted_tt: "Ваш кандидат получит +3 к каждой характеристике в конце своей юности."
 podgiovanni.11.t: "Семейная дуэль"
 podgiovanni.11.desc: "В последнее время в итальянских городах в моде фехтование и дуэли. Несмотря на то, что это в основном благородная традиция, грань между знатью и купечеством в Италии часто размыта, и поэтому многие молодые Джованни охотно пробуют свои силы в этом смертоносном искусстве. Один из многообещающих молодых людей, за которыми вы наблюдаете, увлекается этим хобби и доказал свою компетентность в нем. Это заставило вас задуматься о том, стоит ли продвигать их еще дальше по этому пути с помощью частных учителей и тому подобного. В конце концов, смертоносный фехтовальщик может быть силой, с которой приходится считаться и в бою, а не только в светских салонах."
 podgiovanni.11.a: "Помочь в обучении."
 podgiovanni.11.b: "Этого не треубется."
 podgiovanni.11.c: "В семье есть несколько мастеров-дуэлянтов, что можно позвать на помощь."
 giovanni_adopt_blademaster_tt: "Ваш кандидат получит черту Мастер клинка по окончании своей юности."
 podgiovanni.12.t: "Семейные интриги"
 podgiovanni.12.desc: "Итальянские города-государства возвели интриги в ранг искусства, и некоторые из величайших художественных произведений того времени "прославляют" печально известных предателей, амбициозных дворян и купцов полуострова. Молодые Джованни родились и выросли в этой среде, с дополнительным предостережением о том, что они являются частью бессмертной семьи некромантов, поощряющих жестокость. Таким образом, медлительные и ленивые часто устраняются еще до того, как попадают в поле зрения бессмертных, подавляемые своими более амбициозными сверстниками. Тем не менее, истинное совершенство в игре "Плащ и кинжал" требует подготовки и опыта, и вы, как таковой, рассматриваете возможность подготовки некоторых "испытаний" для вашего потенциального протеже, надеясь, что это преподаст им несколько ценных уроков в процессе."
 podgiovanni.12.a: "Обучить протеже."
 podgiovanni.12.b: "Это не требуется."
 podgiovanni.12.c: "Семья может помочь с веселыми испытаниями."
 giovanni_adopt_schemer_tt: "В конце своей юности ваш кандидат будет обладать чертами интригана."
 podgiovanni.13.t: "Семейное волшебство"
 podgiovanni.13.desc: "До своего перерождения в вампиров Джованни были известны как опытные смертные некроманты. Тем не менее, они никогда не считали себя "истинными магами", как Тремеры, и были более спокойны с тем, что они называют "линейной магией", очень упорядоченной и структурированной формой работы воли, которая позволяла им медленно, но неуклонно увеличивать свое мастерство некроманта на протяжении веков, но никогда по-настоящему не расширялась до других магических сфер.\nПо сей день некоторые молодые люди в семье все еще рождаются с этой способностью к линейной магии и высоко ценятся семьей в целом. Однако с каждой ночью эти избранные встречаются все реже и реже, что, по-видимому, подталкивает Семью к полному переходу к некромантической магии крови в какой-то момент их существования. Однако до тех пор такие одаренные юные Джованни являются высшей наградой, на которую претендуют потенциальные "родители"."
 podgiovanni.13.a: "Мне необходим такой талант!"
 podgiovanni.13.b: "Этого не требуется."
 podgiovanni.13.c: "Семья не может мне отказать."
 giovanni_adopt_sorcerer_tt: "Ваш кандидат будет обладать чертами волшебника в конце своей юности."
