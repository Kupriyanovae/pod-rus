 podcappadocian.1.t: "Дочери Лилит"
 podcappadocian.1.desc: "Таинственная родословная Ламий связана с кланом Каппадокийцев по их собственному желанию. Дочерей Лилит трудно понять, но они всегда проявляли надежность и непоколебимость в выполнении условий сделки, которую они давным-давно заключили с Каппадокием: служили телохранителями у выдающихся Каппадокийцев.\nПришло время вам запросить одного такого компаньона. Обычная процедура заключалась бы в том, что вы просто попросили бы ламианскую жрицу, в результате чего к вам был бы приставлен один из их младших членов. Более сложным вариантом действий было бы настоять на некотором участии в процессе, что может разозлить Ламий, но это дало бы вам больше контроля над тем, кто станет этим потенциально пожизненным компаньоном."
 podcappadocian.1.a: "Жрица, я доверя твоему выбору."
 podcappadocian.1.b: "Я хочу побольше узнать о дочерях Лилит, прежде чем выбирать."
 lamia_bodyguard_generic_tt: "Вам будет представлена молодая ламия, которая, вероятно, искусна в бою, но в остальном ничем не примечательна."
 lamia_bodyguard_specialized_tt: "У вас будет больше выбора и потенциально будут предложены лучшие кандидаты по цене престижа."
 podcappadocian.2.t: "Младшая сестра"
 podcappadocian.2.desc: "Храм Ламии удовлетворил вашу просьбу о телохранителе, и избранная недавно прибыла, чтобы начать свое служение вам. Здесь нет никаких особых сюрпризов, действительно, вам была послана довольно молодая Ламиия, которую научили хорошо владеть мечом, чтобы быть полезной, но не более того. Тем не менее, о преданности и напористости этих юных ламиан ходят легенды, и у нее еще много времени, чтобы улучшить свои навыки.\nА до тех пор она ждет ваших команд."
 podcappadocian.2.a: "Начало плодотворных отношений."
 podcappadocian.3.t: "Тайны Лилит"
 podcappadocian.3.desc: "Несмотря на их тесную связь с кланом Каппадокийцев, Ламии не очень-то любят, когда вы снуете вокруг их храма и культовых практик. Тем не менее, они неохотно согласились рассказать вам о трех лицах Лилит: Деве, Матери и Старухе. Каждый из них представляет собой отдельную часть жизни женщины и отмечается соответствующим образом. Ваш гид отказывается рассказывать вам больше, и Ламия призывает вас быстро выбрать спутника, а затем оставить их наедине с их ритуалами.\nИз того, что вы поняли, жрицы Девы, скорее всего, молоды и красивы, искусны в дипломатии. Жрицы Матери - это почтенные администраторы, занимающиеся повседневными делами культов. Наконец, жрицы Старухи - это старые ведьмы, хранительницы священных ритуалов Лилит."
 podcappadocian.3.a: "Жрица Девы."
 podcappadocian.3.b: "Жрица Матери."
 podcappadocian.3.c: "Жрица Старухи."
 podcappadocian.4.t: "Младшая сестра"
 podcappadocian.4.desc: "Вы выбираете жрицу Девы, которая будет сопровождать вас. Красивое, часто граничащее с соблазнительностью создание, она, кажется, достаточно довольна тем, что останется с вами на обозримое будущее. С ней легко разговаривать, но каждый ее разговор заканчивается восхвалением тех великих удовольствий, которые можно получить, если полностью отдаться Лилит.\nОна проста и неизменна, а свобода, красота и невинность юной девы сквозят в каждом ее движении. Снова обрести молодость, по крайней мере духовно, - всегда заманчивая перспектива..."
 podcappadocian.4.a: "Давай не будем снова затевать религиозную беседу."
 podcappadocian.4.b: "Я чувсвтую, что меня трогают эти разговоры..."
 podcappadocian.5.t: "Средняя сестра"
 podcappadocian.5.desc: "Вы выбираете жрицу Матери, которая будет сопровождать вас. Сильные и преданные своему делу женщины, служанки Матери, склонны брать на себя обязанности и бремя тех, кто их окружает, часто за свой счет. Они являются представителями божественной творческой сущности Лилит, часто неверно истолковываемой в мифах как "Мать чудовищ". Слуги Матери относятся к своим обязанностям с предельной тщательностью, и их очень часто можно увидеть занятыми тем, что они направляют Дев в нужное русло и ухаживают за Старухами."
 podcappadocian.6.t: "Старшая сестра"
 podcappadocian.6.desc: "Вы выбираете жрицу Старухи, которая будет сопровождать вас. Самые страшные члены культа Лилит, Старуха, являются хранилищем запретных знаний Лилит. Никто на самом деле не знает масштабов знаний о Лилим, но даже самый упрямый ноддист согласится, что роль Лилит в Книге Бытия - самое загадочное и пугающее описание тех событий.\nСтарухи не разговаривают, но им нравится доказывать, что они знают правду, какой бы она ни была, и их нервирующая улыбка обещает гораздо больше знаний тем, кто готов посвятить себя Темной Матери."
