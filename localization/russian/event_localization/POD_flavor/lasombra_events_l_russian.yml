 pod_lasombraevents.1.n: "Видя лица"
 pod_lasombraevents.1.desc: "Лица. На прошлой неделе вы везде натыкались на их. Будь то смертные, вампиры или груда камней, расположенных в нужном порядке, у всего есть лицо. Включая и вас, конечно. Вот только вы, как и весь ваш [Clan|El], прокляты никогда не видеть своего лица или тела. Сколько времени прошло с тех пор, как вы в последний раз видели свое собственное отражение? Вы вообще когда-нибудь его видели? Вы были смертным так давно... Как реагируют другие люди, когда видят вас в первый раз? Они напуганы, или очарованы, или смеются у вас за спиной?\nЭти вопросы оказывают на вас слишком сильное влияние, и пришло время что-то с этим сделать. Самый простой способ - нанять художника и попросить его нарисовать ваш портрет. По крайней мере, это может облегчить боль."
 pod_lasombraevents.1.loverdesc: "Лица. На прошлой неделе вы везде натыкались на их. Будь то смертные, вампиры или груда камней, расположенных в нужном порядке, у всего есть лицо. Включая и вас, конечно. Вот только вы, как и весь ваш [Clan|El], прокляты никогда не видеть своего лица или тела. Сколько времени прошло с тех пор, как вы в последний раз видели свое собственное отражение? Вы вообще когда-нибудь его видели? Вы были смертным так давно... Как реагируют другие люди, когда видят вас в первый раз? Они напуганы, или очарованы, или смеются у вас за спиной?\nЭти вопросы оказывают на вас слишком сильное влияние, и пришло время что-то с этим сделать. Самый простой способ - нанять художника и попросить его нарисовать ваш портрет. Вы так же можете попросить своего любовника, [helper.GetTitledFirstName], чтобы вам напомнили, как вы выглядите"
 pod_lasombraevents.1.a: "Мне нужен портрет..."
 pod_lasombraevents.1.b: "Мне это не нужно."
 pod_lasombraevents.1.c: "Пфф! Я в этом не нуждаюсь!"
 pod_lasombraevents.1.d: "Я попрошу о помощи."
 pod_lasombraevents.1.a.t: "Вы наймете художника, чтобы он нарисовал ваш портрет."
 pod_lasombraevents.1.b.t: "У вас есть более срочные дела, на которые нужно потратить деньги."
 pod_lasombraevents.1.b.beast: "#R Тебе ничего не нужно. У тебя есть я.#!"
 pod_lasombraevents.1.c.t: "Вы всегда выглядите прекрасно."
 pod_lasombraevents.1.d.t: "И вам оказывают помощь."
 POD_courts_blood_interaction: "Просьба о разрешенном диаблери"
 POD_courts_blood_interaction_desc: "Подайте прошение в Суды Крови, представив дело о том, почему этот персонаж должен быть лишен защиты Ласомбра и на него должна начаться охота за самой его душой."
 courts_blood_tooltip: "Если вы выиграете свое дело, диаблери этого персонажа больше не будет стоить благочестия. Если вы проиграете, то, вероятно, у вас появится соперник на всю нежизнь."
 POD_asdiqa_al_lail_interaction: "Просьба о разрешенном диаблери"
 POD_asdiqa_al_lail_interaction_desc: "Подайте прошение в Асдика аль-Лайл, представив доводы о том, почему этот персонаж должен быть лишен защиты Ласомбра и за ним следует охотиться до самой его души."
 POD_amis_noirs_interaction: "Просьба о разрешенном диаблери"
 pod_lasombraevents.2.n: "Новое дело?"
 pod_lasombraevents.2.desc: "Суды крови - юридическое тело [Concept('Clan', 'клана')|E] Ласомбра. К этим старейшинам, которые остаются анонимными, можно обратиться с петицией, чтобы они вынесли решение по различным вопросам, связанным с кланом в целом. Однако время этих старейшин драгоценно, поэтому Суды крови чаще всего собираются только для самых серьезных дел: санкционированных [diablerie|El].\nКлан Ласомбра ценит жажду власти превыше всего остального и очень гордится тем, что каждый из его отпрысков является достойным. Таким образом, любой Ласомбра может обратиться в суд с ходатайством о признании того, что другой ласомбра недостоин того, чтобы быть неживым, и что их кровь лучше всего послужила бы усилению другого.\nНеудивительно, что подобные случаи часто становятся началом легендарного соперничества и всегда горячо обсуждаются."
 pod_lasombraevents.2.a: "Продолжайте рассмотрение дела."
 pod_lasombraevents.2.b: "С другой стороны..."
 pod_lasombraevents.3.n: "Открытие заседания"
 pod_lasombraevents.3.desc: "Заседание Суда Крови - странное дело. Окутанные тьмой, судьи не видны, и их голоса также замаскированы, что придает всему происходящему очень сюрреалистичный вид. Тем не менее, несмотря на театральность происходящего, ставки крайне высоки.\nВы и защитник были вызваны в суд, и теперь вам обоим пора убедить старейшин в своей значимости. Вы знаете, что, когда все сказано и сделано, суды на самом деле не заботятся об истинности дела. Они просто хотят гарантировать, что кровь Ласомбры достанется только достойным, поэтому конечная цель этого процесса - доказать, что вы более амбициозный, безжалостный и достойный человек, чем ваш противник."
 pod_lasombraevents.3.a: "Уважаемые судьи..."
 pod_lasombraevents.3.effect.success.desc: "Вы убедительны."
 pod_lasombraevents.3.critical.failure.effect.desc: "У вас не получилось их убедить."
 pod_lasombraevents.4.n: "Смазывание колес"
 pod_lasombraevents.4.desc: "В то время как судьи Суда Крови остаются анонимными, Amici Noctis, организация старейшин, правящая кланом Ласомбра, - нет. Относительно легко найти одного их представителя в каждом крупном городе, хотя бы для того, чтобы начать официальную петицию.\nЭти посредники редко являются образцами добродетели, и их легко подкупить, чтобы убедиться, что какие-то доказательства внезапно появятся перед судом (а какие-то не появятся никогда). На самом деле это ни для кого не секрет, и ожидается, что у хитрых Ласомбра будут средства для ведения таких "дел". В конце концов, богатство - это один из способов измерить вашу ценность."
 pod_lasombraevents.4.a: "Ощутимое пожертвование."
 pod_lasombraevents.4.b: "Для победы это мне не нужно."
 won_round_court_blood_tt: "Дело Кровавого суда продвигается в вашу пользу."
 pod_lasombraevents.5.n: "Уличное правосудие"
 pod_lasombraevents.5.desc: "На войне все честно, а потому в клане Ласомбра царит справедливость. Вы пытаетесь покончить с нежизнью товарища Ласомбра, а они используют все возможные уловки, чтобы выжить и склонить суд в свою пользу. Нанять группу местных головорезов, чтобы они избили вас в перерывах между заседаниями суда, - это их последняя отчаянная попытка.\nЭто отчаянная попытка, и вам ничто по-настоящему не угрожает. Но легкость, с которой вы сможете избавиться от этих вредителей, отразится на общем мнении. В конце концов, предполагается, что Ласомбра намного выше таких мелочных забот и легко могут показать свое превосходство над смертными."
 pod_lasombraevents.5.a: "Вы нацелились не на того Ласомбра."
 pod_lasombraevents.5.effect.success.desc: "Идеально!"
 pod_lasombraevents.5.critical.failure.effect.desc: "Пиррова победа."
 pod_lasombraevents.6.n: "Проявление благочестия"
 pod_lasombraevents.6.desc: "Клан Ласомбра ценит убежденность. Во многих отношениях они являются кланом веры, цепляющимся за любые нововведения смертных в этой области, чтобы создать свой собственный извращенный взгляд на них. В конце концов, не имеет значения, какой вере вы придерживаетесь, главное, чтобы вы делали это достаточно убедительно.\nЧтобы повлиять на судей и доказать, что вы достойный отпрыск Ласомбра, демонстрация благочестия может быть хорошим выбором."
 pod_lasombraevents.6.a: "Я могу творить чудеса."
 pod_lasombraevents.7.n: "Демонстрация силы"
 pod_lasombraevents.7.desc: "Ласомбра считают, что прав сильнейший. Культура их кланов вынуждает их членов всегда стараться превзойти друг друга во всех возможных областях. Часто это приводит к тому, что только самые безжалостные и компетентные Ласомбра становтся во главе клана, но иногда это приводит к тому, что напыщенные дураки с большим влиянием возвышаются намного выше, чем им позволяют их навыки.\nВо время этого судебного заседания вам, возможно, стоит заняться некоторой политиканской деятельностью, выставляя напоказ свои достижения и преуменьшая заслуги вашего оппонента."
 pod_lasombraevents.7.a: "Знали ли вы, что я..."
 pod_lasombraevents.8.n: "Лишь мы вдвоем"
 pod_lasombraevents.8.desc: "Ваш оппонент во время этого заседания Суда крови занял агрессивную позицию. Вместо того чтобы пытаться защититься от ваших обвинений, он опровергает ваши достижения и клевещет на ваш, несомненно, безупречный характер. Это вполне обоснованная стратегия, поскольку старейшины Суда превыше всего ценят силу Клана, и если они убеждены в том, что вы менее влиятельны, чем ваша жертва, ваше дело развалится.\nПришло время вам ответить на эти обвинения и склонить судей в вашу пользу."
 pod_lasombraevents.8.a: "У меня нет слабостей!"
 pod_lasombraevents.8.effect.success.desc: "Мое величие истинно."
 pod_lasombraevents.8.critical.failure.effect.desc: "У меня были ошибки."
 pod_lasombraevents.10.n: "Возражение!"
 pod_lasombraevents.10.desc: "Суд крови вынес свой окончательный вердикт, и он не очень хорош для вас. Ваш противник был признан достойным Ласомбра, и ваши обвинения были недостаточно убедительны, чтобы повлиять на старейшин. Это плохо отразится на вас, и теперь у вас, вероятно, есть вечный враг, который не забудет испытания, которому вы его подвергли.\nПравосудие действительно слепо или, по крайней мере, недружелюбно к вам в данный момент."
 pod_lasombraevents.10.a: "Очевидно, противник подкупил судей!"
 sentenced_court_blood_modifier: "Приговорен судом крови"
 sentenced_court_blood_modifier_desc: "Этот Ласомбра был признан недостойным Судом Крови. Теперь они являются правомерной добычей для диаблери, для членов их клана."
 pod_lasombraevents.11.n: "Испытание и успех"
 pod_lasombraevents.11.desc: "Суд крови вынес свой окончательный вердикт, и он хорош для вас. Ваш противник был признан ничтожеством, недостойным крови великого Ласомбра, и ваши обвинения были достаточно убедительны, чтобы склонить старейшин на свою сторону. Это хорошо отразится на вас, и теперь у вас есть загнанный в угол заклятый враг, который официально открыт для "возвращения крови".\nСправедливость действительно восторжествовала."
 pod_lasombraevents.11.a: "Мне нравится наша судебная система."
 victory_court_blood_tt: "Теперь у вашего оппонента будет отрицательный модификатор на 30 лет. В течение этого времени [diablerie|E] на них не будет стоить благочестия и не будет считаться убийством, но вы получите секрет диаблери."
 end_lasombra_cw_tt: "Гражданская война Ласомбра заканчивается. Петиция о дозволенном диаблери [character_interaction|E] теперь доступна всему клану Ласомбра, а не только на вашей стороне гражданской войны."
 pod_lasombraevents.12.n: "Внутренняя работа Клана Теней"
 pod_lasombraevents.12.desc: "Клан Ласомбра процветает благодаря системе безжалостного социального отбора, только лучшим позволено быть частью этой благородной родословной. Amici Noctis - это скрытное сообщество старейшин, ставящее перед собой задачу убедиться, что ни один недостойный никогда надолго не унаследует кровь Ласомбра. В связи с этим они сформировали Суды крови, судебный орган, который позволяет любому обращаться к ним с петицией, чтобы попросить разрешения совершить ужасное диаблери над другим Ласомбра, который оказался недостойным.\nТекущая гражданская война в Ласомбре разделила суды между [Concept('ashirra', 'аширрой')|E] и лоялистами, и каждая сторона больше не признает власть другой. \n #X Как Ласомбра, вы можете подать петицию о санкционировании диаблери в отношении любого другого Ласомбра, пока они на вашей стороне в гражданской войне. Если гражданская война закончится, суды вновь получат власть над всем кланом.#!"
 pod_lasombraevents.12.a: "Я поведу клан Ласомбра навстречу его судьбе."
 pod_lasombraevents.12.b: "Возможно, мне стоит присоединиться к ним..."
 member_amici_noctis_tt: "Ваш персонаж уже является частью Друзей ночи, в будущем вас могут попросить принять важные решения, касающиеся клана."
 not_member_amici_noctis_tt: "Ваш персонаж не является частью Друзей ночи, вас могут попросить присоединиться позже, в зависимости от их престижа и власти."
 pod_lasombraevents.20.n: "Темное предложение"
 pod_lasombraevents.20.desc: "Недавно к вам обратился таинственный человек, который задавал вам странные вопросы.. То, что должно было бы вызывать беспокойство, вместо этого является для вас источником предвкушения. Ведь вам известно, что таинственные Amici Noctis, организация старейшин, управляющая кланом Ласомбра, начинают свой процесс вербовки именно таким методом.\nОстальное вы знаете. Если вы проявите интерес, вас запечатают в гробнице на пару ночей, чтобы вы могли "пообщаться с тьмой", ни на что не отвлекаясь. Затем вы предстанете перед анонимной группой старейшин, которые официально попросят вас присоединиться к Amici Noctis.\nВ общем, это всего лишь формальность, если она вас нервирует, то настоящий процесс отбора происходит перед похищением, так что, если вы не хотите принимать участие в этой традиции, вы в полном порядке."
 pod_lasombraevents.20.a: "Я присоединяюсь к вам."
 pod_lasombraevents.20.b: "Эта дряхлая организация не для меня."
 join_amici_noctis_tt: "Присоединение к Amici Noctis может предложить вам новые возможности для продвижения планов клана Ласомбра."
 end_amici_noctis_tt: "Это одноразовое предложение. В будущем вы больше не сможете присоединиться к Amici Noctis."
 pod_lasombraevents.15.n: "Вы - закон?"
 pod_lasombraevents.15.desc: "Как член Amici Noctis, вы должны время от времени присутствовать на Кровавых судах. Это не опасный процесс, поскольку судьи всегда сохраняют анонимность, чтобы избежать возмездия, но он может быть утомительным.\nСегодняшнее дело - непримечательный конфликт между двумя незначительными Ласомбра. Никто не стал бы винить вас, если бы вы просто выбрали один вердикт случайным образом, но идеалы клана Ласомбра могут потребовать, чтобы вы по-прежнему уделяли все свое внимание даже самому скучному делу."
 pod_lasombraevents.15.a: "Заседание суда продолжается."
 pod_lasombraevents.15.b: "Заседание суда продолжается..."
 pod_lasombraevents.16.n: "Тайное присвоение"
 pod_lasombraevents.16.desc: "Amici Noctis могут быть теневой организацией могущественных Старейшин, у нее все еще есть текущие расходы. Многочисленные агенты и представители компании ожидают компенсации за свою работу, и обеспечение безопасности поездок судей во время Кровавых судов также обходится недешево. Как таковые, они приветствуют "пожертвования", часто совершаемые амбициозными молодыми Ласомбра, желающими выставить напоказ свое богатство перед всем кланом.\nТакое пожертвование недавно поступило к вам, и вам пора положить его в казну Amici Noctis... или свою собственную?"
 pod_lasombraevents.16.a: "Клан превыше всего."
 pod_lasombraevents.16.b: "И... золото исчезает в тени!"
 pod_lasombraevents.17.n: "Поиск друзей"
 pod_lasombraevents.17.desc: "Amici Noctis прячутся в анонимности. С их точки зрения, это необходимая мера предосторожности, чтобы не стать мишенью врагов клана и иметь возможность беспристрастно судить дела в Судах Крови.\nОднако для молодых членов клана Ласомбра это может быть расценено как доказательство трусости и слабости, и многие на протяжении многих лет пытались раскрыть личность судей. Одна из таких групп в последнее время добивается тревожных успехов, и вы должны действовать. Простого наказания главного преступника, вероятно, было бы достаточно, но раскрытие всех его сообщников послужило бы гораздо более весомым сигналом."
 pod_lasombraevents.17.a: "Мы накажем их всех."
 pod_lasombraevents.17.b: "Одного преступника будет достаточно."
 pod_lasombraevents.17.effect.success.desc: "Все они были найдены."
 pod_lasombraevents.17.critical.failure.effect.desc: "Они ушли от правосудия..."
 pod_lasombraevents.18.n: "Друзья в ночи"
 pod_lasombraevents.18.desc: "Amici Noctis известны как могущественная организация, продвигающая клан Ласомбра к своим таинственным целям. Но помимо этого политического значения, они также известны как мастера Теневластия, фирменной силы Ласомбра. Даже те редкие члены Amici Noctis, которые не были мастерами этой Дисциплины до своего вступления в общество, быстро учатся этому, как и ожидалось от их нового положения."
 pod_lasombraevents.18.a: "Я мастер теней, как и полагается."
 pod_lasombraevents.18.b: "Мне все еще нужно узнать больше о Теневластии."
 pod_lasombraevents.18.c: "Мне нужно поработать над тем, чтобы изучить Дисциплину как можно скорее."
 pod_lasombraevents.19.n: "Взятие кредита"
 pod_lasombraevents.19.desc: "Amici Noctis справляются со многими угрозами клана Ласомбра, будь то внутренние или внешние. Одна из таких угроз возникла в вашем регионе, и организация быстро проявила поддержку и предложила вам средства для решительной борьбы с ней.\nВаш двор восхваляет эту прекрасную победу, и пришло время вам показать, что Amici Noctis оказали важную помощь в этом вопросе, укрепив единство клана... или же вы можете просто прославить себя вместо этого и замалчивать их участие."
 pod_lasombraevents.19.a: "Да, все благодаря моему таланту и величию."
 pod_lasombraevents.19.b: "Мне помогли."
