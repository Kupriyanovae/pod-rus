 podnosferatu.1.t: "Ужасы во тьме"
 podnosferatu.1.desc: "Клан Носферату проклят вдвойне. Первое, очевидное проклятие видно на их лице, но второе куда более коварно.\nОснователь клана, Абсимильярд, думает, что только убив всю свою родословную, он заслужит прощение Каина. Для этой цели он создал небольшую группу фанатично преданных детей, известных под общим названием Никтуку. Их единственная цель - убить как можно больше носферату, и, к сожалению, они весьма эффективны в этом.\nТаким образом, Носферату живут нежизнью страха и паранойи, всегда оглядываясь через плечо, надеясь не увидеть знаменитых страшилищ, готовых положить конец их существованию."
 podnosferatu.1.a: "Им не поймать меня!"
 nosferatu_intro_tt: "Возможно, Никтуку вмешается в вашу нежизнь в будущем. А может, и нет. Кто знает?"
 nictuku_well_prepared_modifier: "Паранойя Никтуку"
 nictuku_well_prepared_modifier_desc: "Они идут. ОНИ ИДУТ!"
 nictuku_well_prepared_tt: "Если что-то действительно произойдет, вы будете хорошо подготовлены к этому."
 nictuku_prepared_modifier: "Страх Никтуку"
 nictuku_prepared_modifier_desc: "Мы должны быть подготовлены."
 nictuku_prepared_tt: "Если что-то действительно произойдет, вы будете в некоторой степени готовы к этому."
 podnosferatu.3.t: "Ужасы во тьме : Смертоносные туманы"
 podnosferatu.3.desc: "Люди сообщают о внезапном и необъяснимом росте числа исчезновений в вашем районе. Похоже, это связано с погодой: неожиданный густой туман делает путешествие особенно трудным.\nВаши собратья-носферату начинают шептаться, что ужасный Никтуку, Абракс, может быть где-то поблизости, поскольку он известен как "Повелитель туманов". Ваши более уравновешенные придворные просто возлагают вину на обычные нападения люпинов и отвергают любые причины для реального беспокойства."
 podnosferatu.3.a: "Забаррикадировать все!"
 podnosferatu.3.b: "Давайте будем... благоразумны"
 podnosferatu.3.c: "Я не верю в сказки про монстров."
 podnosferatu.30.t: "Ужасы во тьме : Абракс"
 podnosferatu.30.desc: "Таинственные исчезновения в вашем районе продолжаются, и туман не рассеивается. Ваши самые доверенные агенты сейчас становятся мишенями, и остается все меньше и меньше сомнений в том, что Никтуку действительно преследует вас, медленно устраняя любые препятствия на своем пути, прежде чем отправиться убивать.\nОднако вы еще не закончили, и теперь, зная об опасности ситуации, вы могли бы использовать все имеющиеся ресурсы и, возможно, избавиться от этого древнего ужаса.\nИли вы могли бы просто убежать и спрятаться в какой-нибудь дыре."
 podnosferatu.30.a: "Я могу перехетрить их."
 podnosferatu.30.effect.success.desc: "Они сдаются!"
 podnosferatu.30.critical.failure.effect.desc: "Почему в моем тронном зале туман?"
 podnosferatu.4.t: "Ужасы во тьме : Мерзости?"
 podnosferatu.4.desc: "Смертные в ваших владениях сообщают о все большем количестве наблюдений того, что они описывают как "адские мерзости". Это внезапное и необъяснимое, с вашей точки зрения, событие заставило многих потенциальных охотников устремиться в этот район.\nБольшинство ваших придворных утверждают, что эта ситуация возникла из-за небрежной охоты со стороны некоторых неучтенных вампиров (или других существ), но ваши собратья-носферату менее уверены, сообщая, что доведение смертных до исступления - известная тактика Никтуку Азазеля. Они выступают за то, чтобы взять ситуацию под контроль напрямую, даже если это означает необходимость промыть мозги некоторым смертным и, таким образом, на некоторое время разоблачить себя."
 podnosferatu.4.a: "Взять ситуацию под контроль."
 podnosferatu.40.t: "Ужасы во тьме : Азазель"
 podnosferatu.40.desc: "Многочисленные охотники стеклись в ваши владения в поисках "мерзостей", о которых люди сообщают уже несколько лет. Их слишком много, чтобы игнорировать, и ваше влияние парализуется по мере того, как подозрения распространяются по всему району. Нет никаких сомнений в том, что это спланированная акция против вас, вероятно, с целью изолировать вас, прежде чем идти на убийство.\nЕсть одна последняя отчаянная попытка, которую вы могли бы предпринять, появившись в качестве фигуры уважаемого духовного авторитета, чтобы объяснить эти "адские наблюдения" смертным. Может быть, тогда ситуация разрешится сама собой.\nИли вы могли бы просто убежать и залечь на дно, пока Никтуку не сдастся."
 podnosferatu.40.a: "Не нужно паниковать!"
 podnosferatu.40.critical.failure.effect.desc: "Нет, я не отношусь к этим мерзостям! Остановитесь!"
 podnosferatu.5.t: "Ужасы во тьме : Смерть и разложение"
 podnosferatu.5.desc: "Смертные умирают. Хотя это и не совсем новое явление, само количество недавних смертей от болезней в вашей области вызывает у вас беспокойство. Ваши придворные утверждают, что это чума, которой смертные часто страдали во все времена, и что она сама пройдет через некоторое время. Однако ваши собратья по носферату отвечают, что эта "чума", похоже, слишком сосредоточена на вашем регионе, чтобы быть каким-то естественным делом. Они рассказывают истории о ехидне Никтуку, матери разложения, и о том, что все, к чему она приблизится, сгниет и рассыплется в прах. Они предлагают ввести очень строгий карантин в пораженных районах, что могло бы помочь нарушить передвижение Ехидны, но также нанесло бы ущерб местному сообществу."
 podnosferatu.5.a: "Пусть ни один смертный не бродит по нашим улицам, пока я не дозволю обратное."
 podnosferatu.50.t: "Ужасы во тьме : Ехидна"
 podnosferatu.50.desc: "Сомнений больше нет, страшная Ехидна Никтуку нацелилась на вас. Заражая ваших смертных своим мощным разложением, она позаботилась о том, чтобы изолировать вас от ваших стад и лишить вас вашего влияния в близлежащих городах. Совершенно ясно, что теперь она скоро нападет непосредственно на вас.\nОднако еще есть время противодействовать ее планам, поскольку путешествующие целители пытаются помочь местному населению. Если бы вы успешно помогали им и направляли их, основной метод Ехидны изолировать вас потерпел бы неудачу."
 podnosferatu.50.a: "Они получат все, что им требуется."
 podnosferatu.50.critical.failure.effect.desc: "Почему вдруг стало так плохо пахнуть?"
 podnosferatu.6.t: "Ужасы во тьме : Теневая война"
 podnosferatu.6.desc: "Недавно кто-то нацелился на ваши активы. Этот соперник, кем бы он ни был, подрывал ваши полезные контакты со смертными и даже с некоторыми вампирами, чтобы обратить их против вас. Интриги соперника все еще находится в зачаточном состоянии, и у вас есть время отреагировать, но это может дорого обойтись.\nВаши придворные ищут, кто мог бы стать этим потенциальным новым соперником, но ваши братья Носферату шепчутся о темной фигуре, использующей ангельскую личину, чтобы обмануть и подкупить ваших старых знакомых. Они рассказывают о Никтуку, Гайомарте, и предупреждают вас, что это может быть первым шагом в его нападении на вас."
 podnosferatu.6.a: "Больше золота решит проблему."
 podnosferatu.60.t: "Ужасы во тьме : Гайомарт"
 podnosferatu.60.desc: "Больше нет никаких споров: невидимая фигура в ваших владениях умело обрывает ваши контакты со смертными и союзниками-вампирами. Носферату в вашем районе непреклонны в том, что это дело рук Гайомарта, обольстительного Никтуку, и что вскоре он будет действовать непосредственно против вас, теперь, когда вы изолированы.\nОднако еще есть время действовать, и вы могли бы полностью развернуть свою паутину интриг, чтобы быть уверенным, что у вас все еще будут союзники, к которым можно обратиться в случае нападения. Или ты мог бы убежать, надеясь сбежать, пока не стало слишком поздно."
 podnosferatu.60.a: "У меня все пара козырей в рукаве."
 podnosferatu.60.critical.failure.effect.desc: "Один в темноте..."
 nictuku_knight_large_modifier: "Паранойя Никтуку"
 nictuku_knight_large_modifier_desc: "Ваши чемпионы заняты погоней за призраком. Возможно, в буквальном смысле."
 nictuku_knight_modifier: "Страх Никтуку"
 nictuku_knight_modifier_desc: "Ваши чемпионы заняты погоней за призраком. Возможно, в буквальном смысле."
 podnosferatu.7.t: "Ужасы во тьме : Партизанская война"
 podnosferatu.7.desc: "Недавно кто-то нацелился на ваши вооруженные силы, и некоторые из ваших смертных контактов в армии были найдены загадочно мертвыми. Даже простые солдаты, состоящие у вас на жалованье, внезапно начинают бояться работать на вас, говоря об ужасном охотнике, который специально охотится на тех, кто работает с вами.\nВаши придворные говорят о потенциальном новом сопернике, пытающемся подорвать вашу репутацию, но ваши собратья по носферату в этом не убеждены. Они шепчутся о Горго, той, что кричит во тьме, могущественной Никтуку, которая, как известно, использует подобную тактику. Они настоятельно призывают вас использовать все имеющиеся в вашем распоряжении значительные средства, чтобы замедлить ее продвижение."
 podnosferatu.7.a: "Найти её!"
 podnosferatu.70.t: "Ужасы во тьме : Горго"
 podnosferatu.70.desc: "После многих лет партизанской войны, которую ведет тот, кем может быть только легендарный Никтуку Горго, ваш контроль над вооруженными силами в ваших владениях значительно ослаб. Новые и непроверенные охранники стоят перед вашим тронным залом, и на лицах Носферату, присутствующих здесь сегодня вечером можно увидеть страх. Это должно прекратиться.\nВы могли бы собрать свои оставшиеся силы и организовать охоту на Никтуку по всему домену, чтобы уничтожить (или, по крайней мере, заставить бежать) Горго навсегда. Или вы могли бы убежать и спасаться бегством, возможно, надеясь таким образом избежать мести Никтуку еще на одну ночь."
 podnosferatu.70.a: "Мы выследим и убьем её!"
 podnosferatu.70.critical.failure.effect.desc: "Это была ужасная идея..."
 podnosferatu.8.t: "Ужасы во тьме : the Reaper"
 podnosferatu.8.desc: "В последнее время в ваших владениях поступали сообщения об убийствах гризли. Хотя до сих пор не удалось обнаружить никакой заметной закономерности, похоже, что кто-то таким образом запугивает влияетльных смертных и вампиров, предостерегая их от сотрудничества с вами.\nВаши придворные говорят о потенциальном неучтенном вампире, ставшем диким, или, возможно, о существе совершенно другого типа. Однако ваши собратья по Носферату указывают на тот факт, что некоторые молодые члены вашего клана уже были убиты подобным образом, и просят вас принять серьезные меры против этой угрозы. Они шепчутся, что это может быть делом рук ужасного Никтуку."
 podnosferatu.8.a: "Ищите везде!"
 podnosferatu.80.t: "Ужасы во тьме : Иллуянки"
 podnosferatu.80.desc: "Не осталось никаких сомнений, что вы - цель Никтуку. Ученые-носферату полагают, что это может быть Иллуянки, Жнец, известный своими кровавыми убийствами любого, кто стоит на пути к его цели. Вы выслеживали его уже некоторое время, но не смогли остановить.\nУ вас осталось два варианта: подготовить для него ловушку и, возможно, отбиться от него с помощью ваших чемпионов. Или просто бежать как можно дальше, пока не он потеряет ваш запах."
 podnosferatu.80.a: "Мы выследим его и сразимся!"
 podnosferatu.80.critical.failure.effect.desc: "Мы выследили его и сразились..."
 podnosferatu.9.t: "Ужасы во тьме : Монстр"
 podnosferatu.9.desc: "В последнее время вам поступали сообщения о странных наблюдениях. Ужасный монстр, похожий на лошадь, по-видимому, начал бесчинствовать не слишком далеко от вашей зоны влияния. Ваши придворные ищут подсказки о личности этого существа, предполагая, что это может быть невиданная до сих пор порода оборотней. Однако ваши собратья-носферату не убеждены в этом и шепотом рассказывают о Нукелави, страшном Никтуку в облике такого монстра. Они просят принять решительные меры, чтобы защитить себя (и их) от его гнева, если он пойдет в вашем направлении."
 podnosferatu.9.a: "Преготовить нашу оборону!"
 podnosferatu.90.t: "Ужасы во тьме : Нукелави"
 podnosferatu.90.desc: "Монстр, похожий на лошадь, о котором вы слышали несколько лет назад, оказался гораздо более серьезной проблемой, чем вы думали изначально. Его было тяжело выследить из-за случайных целей для его атак, а сражаться с ним было практически невозможно из-за его гигантской силы. После уничтожения целого региона он приближается к вашим владениям.\nДва оставшихся варианта очевидны: подготовьте свою лучшую защиту и встретьтесь с ним лицом к лицу на поле боя или бегите и надейтесь, что он потеряет ваш след."
