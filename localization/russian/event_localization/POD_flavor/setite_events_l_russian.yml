l_russian:
  
 setite_faith_corruption_decision: "Нести слово Сета"
 setite_faith_corruption_decision_tooltip: "Сет всегда может привлечь больше верных последователей."
 setite_faith_corruption_decision_desc: "Культ Сета известен как коварная сила, способная проникнуть в любую религию и исказить ее цели во славу Сета."
 setite_faith_corruption_decision_effect_tooltip: "Столпы особой доктрины Сета будут добавлены к религии, что сделает ее приверженцев праведными по отношению к различным другим сетитским культам."
 setite_faith_corruption_decision_confirm: "Давайте восхвалять Сета вместе!"
 setite_corrupt_sites: "Вам нужно контролировать три или более святых мест вамписркой религии, что еще не имеет специальной доктрины Столпов Сета."
 podsetite.1.t: "Клан веры"
 podsetite.1.desc: "Последователи Сета - это такая же религия, как и настоящий [Clan|El]. Они рассматривают каждого поклоняющегося вампиру Сета как часть своего сообщества, хотя те, кто непосредственно произошел от него, по-прежнему пользуются наибольшим уважением.\nСетиты довели до совершенства искусство проникновения и развращения (или "освобождения") других религий и культов, медленно раскрывая им тайны Сета, прежде чем полностью принять их в свои ряды. Это, безусловно, их величайшее оружие, и многие потенциальные завоеватели Египта обнаружили, что их приветствуют, а затем вовлекают в культ вместо того, чтобы оказывать им прямое сопротивление.\nВ наш век крестовых походов и религиозного пыла сетиты присматриваются ко всем этим бедным душам, отчаявшимся получить одобрение своих еретических богов. И они видят множество возможностей."
 podsetite.1.a: "Добро пожаловать в Cад Змея."
 setite_intro_tt: "До тех пор, пока вы придерживаетесь сетитской веры, у вас есть доступ к решению объединить любую религию, в которой вы контролируете три или более святых места, с культом Сета."
 podsetite.2.t: "Объятия змеи"
 podsetite.2.desc: "Все начинается медленно. Намеки на глубокие истины, что дразнят некоторых важных деятелей выбранной веры, способствующие упадку и моральному разложениию, медленному распространению "освобождающих" идей среди практикующих.\nЗатем это обрушивается каскадом. Откровение, что все тайны ведут к Сету. Признание того, что мир - это тюрьма, построенная Ра и его эонами, и все, что они считали правдой, было ложью. Затем, наконец, происходит посвящение новообращенного, стремящегося показать истину своим собратьям.\nИ не успеете оглянуться, как вся эта вера станет лишь полезным фасадом для культа Сета. Как и должно быть, до великой ночи освобождения."
 special_doctrine_set_corrupted_kindred_name: "Культ Сета"
 special_doctrine_set_corrupted_kindred_desc: "Эта вера, сохраняя фасад своих прежних дней, была насквозь пропитана культом Сета."
 corrupted_set_name: "Культ Сета"
 doctrine_parameter_hostility_override_special_doctrine_set_corrupted_kindred: "Другие [faiths|E] сородичей которые имеют доктрину Культ Сета считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$"
