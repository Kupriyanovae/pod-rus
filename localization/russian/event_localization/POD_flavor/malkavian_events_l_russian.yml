 podmalkavian.1.t: "Сеть безумия : Чумная невеста"
 podmalkavian.1.desc: "Малкавианская Сеть безумия является домом для трех духовных резидентов, которые стоят намного выше остальных. Некоторые даже сказали бы, что эти Коронованные, потомки самого Малкава, выжили бы здесь, если бы им суждено было встретить свою кончину в физическом мире.\nЧумная невеста - одно из таких существ. Храмовая шлюха Первого города была той, кто утешал Малкава во время его припадков безумия, и многие малкавиане взывают к ней в трудные времена. Она будет часто появляться и облегчать бремя, но всегда есть цена, в то время как нынешнее психическое заболевание будет излечено, семена будущего безумия также будут посеяны."
 podmalkavian.1.a: "Будущее слишком далеко, чтобы о нем беспокоиться."
 podmalkavian.1.b: "У меня все отлично!"
 podmalkavian.2.t: "Сеть безумия : Сметливый князь"
 podmalkavian.2.desc: "Малкавианская Сеть безумия является домом для трех духовных резидентов, которые стоят намного выше остальных. Некоторые даже сказали бы, что эти Коронованные, потомки самого Малкава, выжили бы здесь, если бы им суждено было встретить свою кончину в физическом мире.\nСметливый князь - одно из таких существ. Полезный союзник, когда его обманы направлены против чьих-то врагов, но привлекать его внимание к себе - действительно плохая идея. И вы никогда не можете знать, чью сторону он примет в конце концов."
 podmalkavian.2.a: "Мне нужно быть на шаг впереди!"
 random_scheme_exposed_tt: "Будет раскрыты случайные враждебные происки, нацеленные на вас (если таковые существуют)...."
 random_scheme_exposed_tt2: "...Или одни из ваших враждебных происков будут раскрыты жертве."
 podmalkavian.3.t: "Сеть безумия : Безымянный"
 podmalkavian.3.desc: "Малкавианская Сеть безумия является домом для трех духовных резидентов, которые стоят намного выше остальных. Некоторые даже сказали бы, что эти Коронованные, потомки самого Малкава, выжили бы здесь, если бы им суждено было встретить свою кончину в физическом мире.\nБезымянный - одно из таких существ. Существо с ненасытным (физическим и духовным) аппетитом, оно съест все, начиная с ваших забот и заканчивая самим вашим именем, если достаточно проголодается. Обращение к нему может быть соблазнительным, чтобы забыть некоторые из самых травмирующих переживаний вампирской нежизни, но за это всегда приходится платить."
 podmalkavian.3.a: "Вас ждет блаженное неведение."
 podmalkavian.4.t: "Сеть безумия: Великий вопрос"
 podmalkavian.4.desc: "Метатрон, Уста Бога, связь, паутина, нервы Малкава, Вавилон, ткацкая фабрика, разум Легиона, сефирот... У Сети Безумия почти столько же имен, сколько в ней малкавиан, но, в конце концов, никто на самом деле не знает, что это такое.\nДля многих малкавиан это даже не требует объяснения, это просто есть. Но несколько пытливых умов хотят знать больше и путешествуют по её духовным просторам в надежде однажды ночью найти решение. Вы одни из них?"
 podmalkavian.4.a: "Мне нужен ответ!"
 podmalkavian.4.b: "Она просто существует."
 podmalkavian.5.t: "Сеть безумия : Близнец"
 podmalkavian.5.desc: "Негласный слух среди клана Малкавиан - это существование одного потерянного [Concept( 'antediluvian', 'допотопного' )|E] по имени Малакай. Некоторые говорят, что она была близнецом самого Малкава и что, она могла быть еще более опасной и безумной, чем ее брат. В некоторых интерпретациях мифа, вынужденное разделение между ними давным-давно стало причиной раздробленности психики основателя вашего клана.\nПравда это или нет, но иногда вы можете почувствовать притяжение в Сети Безумия, находясь рядом с кем-то, кто убаюкивает вас, заставляя забыть обо всех ваших проблемах и, наконец, обрести покой вдали от беспощадной политики нежити. Заманчивое предложение, что и говорить..."
 podmalkavian.5.a: "Долгожданный покой?"
 podmalkavian.5.b: "У меня есть дела!"
 podmalkavian.6.t: "Сеть безумия : Отец"
 podmalkavian.6.desc: "Многие думают, что Малкав, основатель вашего клана, имеет по крайней мере какое-то отношение к Сети безумия. Может быть, он использует это как шпионскую сеть, или как способ гарантировать контроль над вашими душами, или, может быть, даже сеть на самом деле является надломленной психикой Малкава, проявляющейся в его потомках и пытающейся перестроить себя?! Никто не знает, и, вероятно, никто никогда не узнает, пока Малкав (если он действительно имеет к этому какое-то отношение) не раскроет правду.\nНо это не останавливает пытливые умы от поиска прозрения. Однако чрезмерное погружение в самые дальние уголки этого духовного безумия может иметь некоторые серьезные недостатки."
 podmalkavian.6.b: "Иногда лучше ничего не знать."
 podmalkavian.7.t: "Сеть безумия : Мимолетная индивидуальность"
 podmalkavian.7.desc: "Сеть Безумия - это, прежде всего, коллективный разум малкавиан, каким-то образом связанных друг с другом. Для тех, кто погружается в него глубоко, это может быстро стать ошеломляющим ощущением, которое ставит под угрозу самоощущение путешественника. Однако для тех, кто готов рискнуть, в этом царстве можно найти накопленные знания целого клана."
 podmalkavian.7.a: "Я вижу все!"
 podmalkavian.7.b: "У меня достаточно знаний, спасибо"
 podmalkavian.8.t: "Сеть безумия : Мечты о прошлом"
 podmalkavian.8.desc: "Сеть безумия кишит воспоминаниями. Здесь находятся очень старые вампиры, и они многое повидали. Некоторые даже говорят, что воспоминания умерших окончательной смертью вампиров могут оставаться здесь какое-то время. Большинство этих фрагментов говорят о лучших временах для клана Малкавиан, когда их уважали как провидцев и советниках величайшего из императоров.\nКаждый малкавиан несет в себе искру этого древнего величия. Но для его активации может потребоваться много усилий."
 podmalkavian.8.a: "Я хочу видеть будущее!"
 podmalkavian.8.b: "Жить в настоящем кажется безопаснее."
 podmalkavian.9.t: "Сеть безумия : Мечты о будущем"
 podmalkavian.9.desc: "Клан Малкавиан полон пророков и провидцев. Природа пророчеств такова, что их, как известно, трудно интерпретировать, но редко кому удается по-настоящему заглянуть в будущее. Во время одного из ваших недавних путешествий в коллективное сознание клана вы были благословлены таким событием. Хотя вы не помните подробностей, вы можете почувствовать, как в вас пытается пробудиться новая сила, нечто такое, что станет решающим для ваших собратьев в ближайшие десятилетия или даже столетия."
 podmalkavian.9.a: "Мне нужно овладеть этим."
 podmalkavian.10.t: "Сеть безумия : Безумие и гениальность"
 podmalkavian.10.desc: "Клан Малкавиан находится на грани между безумием и гениальностью больше, чем любой другой клан. К их проницательности стремится любой благоразумный принц, но в то же время их опасаются из-за ненадежности. В конце концов, даже сами малкавиане большую часть времени не понимают разницы.\nПогружение в коллективное сознание клана, Сети Безумия, обостряет эти две противоположности до крайности. Человек может вернуться с новым, проницательным взглядом на жизнь... или как буйнопомешанный."
 podmalkavian.10.a: "Перейду ли я черту?"
