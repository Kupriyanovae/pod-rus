 podgangrel.1.t: "Обряд статуса : Басни"
 podgangrel.1.desc: "Когда два Гангрела встречаются друг с другом в первый раз после долгого отсутствия, они обычно принимают участие в Обряде статуса. Это обряд является способом укрепить связи между соплеменниками или, быстро утвердить свое превосходство для более агрессивных вампиров.\nПервое испытание часто является соревнованием в хвастовстве. Два участника громко заявляют о том, что они могли бы сделать, поднимаясь все выше и выше по сложности, пока один из них не уступит или не попросит доказательств. Когда запрашиваются доказательства, оба участника должны выполнить свое последнее хвастовство, что часто может оказаться непростой задачей, если они рассказывали друг другу небылицы на протяжении часов."
 podgangrel.1.a: "Убить оборотня? Ха! Я в одиночку могу убить стаю!"
 POD_gangrel_challenge_interaction_succ: "Ваш оппонент уступает!"
 POD_gangrel_challenge_interaction_lose: "Вы должны уступить."
 gangrel_challenge_unfriendly_tt: "Ваш партнер запомнит это."
 podgangrel.2.t: "Обряд статуса : Дружеский бой"
 podgangrel.2.desc: "Вы выиграли конкурс хвастовства, и отношения между вами улучшаются, поскольку теперь вы немного лучше понимаете друг друга. Тем не менее, в конце вечера вы выиграли, и вы могли бы ткнуть этой победой в лицо своему гостю, если бы хотели немного потешить свое самолюбие за его счет...\nВ любом случае, ритуал продолжится дружеским поединком, который продлится до тех пор, пока один из вас не уступит. Это состязание, хотя и не смертельное, вошло в легенды, когда два могущественных Гангрела встречаются друг с другом и завязывается безжалостная битва за господство. Возможно, вы и ваш противник создадите такую легенду своим собственным сражением? Или, может быть, вместо этого получится игра в одни ворота?"
 podgangrel.2.a: "Ты был слаб в хвастовстве, будем надеяться, что ты лучше умеешь драться!"
 podgangrel.2.b: "Славный хвастливый друг, пусть наш поединок станет легендарным!"
 podgangrel.3.desc: "Вы проиграли состязание в хвастовстве, но это только начало Обряда. Пока вы задаетесь вопросом, действительно ли ваш соперник смог бы выполнить те подвиги, которыми хвастался, вы готовитесь к следующему событию.\nВ любом случае, ритуал продолжится дружеским поединком, который продлится до тех пор, пока один из вас не уступит. Это состязание, хотя и не смертельное, вошло в легенды, когда два могущественных Гангрела встречаются друг с другом и завязывается безжалостная битва за господство. Возможно, вы и ваш противник создадите такую легенду своим собственным сражением? Или, может быть, вместо этого получится игра в одни ворота?"
 podgangrel.3.a: "Время для моей мести!"
 podgangrel.4.t: "Обряд статуса : Байки странствий"
 podgangrel.4.desc: "Вы выиграли спарринг между вами двумя, и порыв победы захлестывает вас. Ваш побежденный партнер залечивает свои раны и выглядит удрученным, было бы справедливо, если бы вы похвалили его за славный бой, прежде чем двигаться дальше.\nПоследняя часть Обряда первенства - это непринужденная беседа между вами двумя. Гангрелы часто переезжают, и ожидается, что вы поделитесь всем, что может помочь вашим соплеменникам, пока они находятся в этом регионе. В отличие от соревнования басен, в этом случае речь идет о правде, а не о пустых обещаниях."
 podgangrel.4.a: "Какое постыдное зрелище!"
 podgangrel.4.b: "Мне просто повезло."
 podgangrel.5.desc: "Вы проиграли поединок, и тратите пару минут, чтобы залечить свои раны и уязвленную гордость. Ваш партнер ждет, пока вы придете в себя, прежде чем перейти к следующему мероприятию.\nПоследняя часть Обряда первенства - это непринужденная беседа между вами двумя. Гангрелы часто переезжают, и ожидается, что вы поделитесь всем, что может помочь вашим соплеменникам, пока они находятся в этом регионе. В отличие от соревнования басен, в этом случае речь идет о правде, а не о пустых обещаниях."
 podgangrel.5.a: "Надеюсь, эта часть пройдет лучше."
 podgangrel.6.t: "Обряд статуса : Пути странствий"
 podgangrel.6.desc: "Вы явно были более информированы о регионе, чем ваш партнер, а это означает, что соперник уступает вам эту часть обряда.. Тем не менее, вам не обязательно глумиться над соперником.\nПосле официального завершения Обряда первенства вы оба готовитесь к отъезду. [Clan|E] Гангрел имеет мало традиций и не имеет общей организации, как у многих других, но этот, казалось бы, незначительный ритуал помогает укрепить своего рода клановую культуру, прокладывая путь к большему единству в будущем."
 podgangrel.6.a: "Прискорбное невежество."
 podgangrel.6.b: "Мне удалось многое узнать, спасибо."
 podgangrel.7.t: "Обряд статуса : Отбытие"
 podgangrel.7.desc: "Теперь, когда три этапа официально завершены, Обряд статуса завершен. Хорошо это или плохо, но теперь вы немного лучше понимаете этого Гангрела, и, возможно, это событие укрепит связи клана. То, как вы вели себя во время обряда, повлияет на то, какими они увидят вас в будущем, и, возможно, станет началом новых отношений."
 podgangrel.7.a: "Между нами была создана связь."
 podgangrel.7.b: "Это было мучительно."
 podgangrel.7.c: "Пока мы не встретимся снова."
