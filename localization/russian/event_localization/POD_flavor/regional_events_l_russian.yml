l_russian:
  
 rule_baybars_purge_difficulty: "Кризис - Бейбарсова Чистка"
 setting_baybars_purge_difficulty_none: "Без Чистки"
 setting_baybars_purge_difficulty_none_desc: "Кризис - Бейбарсова Чистка сверхестественных сил в Египте не произойдет."
 setting_baybars_purge_difficulty_default: "По умолчанию Бейбарсова Чистка"
 setting_baybars_purge_difficulty_default_desc: "Кризис - Бейбарсова Чистка сверхестественных сил в Египте произойдет."
 baybars_purge_small_modifier: "Бейбарсова Чистка : Возгорание"
 baybars_purge_small_modifier_desc: "Здесь охотятся за представителями сверхъестественных сил, мамелюки Бейбарса бродят по улицам и пресекают любую подозрительную деятельность."
 PODexile_modifier: "В Изгнании"
 PODexile_modifier_desc: "Этот персонаж скрывается от страшной угрозы и не способен в настоящее время нормально управлять своими владениями."
 podregionalevents.2.t: "Бейбарсова Чистка : Возгорание"
 podregionalevents.2.desc: "Нынешний смертный Султан Египта - мамлюк, турецкий раб, купленный и выращенный для войны, который сумел подняться на вершину власти с блестящей (и безжалостной) эффективностью, удивившей многих. Окончательно расправившись с крестоносцами (отравив все колодцы в их округе и создав пустыню), Бейбарс теперь озаботился сверхъестественными силами Египта.\nОн кажется очень хорошо информированным, гораздо больше, чем положено любому смертному, его поддерживает некая таинственная группа. В сочетании с его непоколебимой храбростью и большим опытом уничтожения врагов, Бейбарс становится реальной угрозой для египетских сверхъестественных сил, корни их влияния уже раскопаны и (иногда буквально) сожжены.\nНекоторые обеспокоенные вампиры и другие существа уже рассматривают изгнание как предпочтительную альтернативу существующей опасности, рассуждая, что Бейбарс все еще смертный, и время рано или поздно настигнет его."
 podregionalevents.2.a: "Пора посетить новые земли..."
 podregionalevents.2.custom: "Вы ликвидируете свои активы и бежите из Египта.\nВы по-прежнему будете получать информацию о местонахождении Байбарса, но в будущем не станете его прямой мишенью."
 podregionalevents.2.b: "Несчастный смертный!"
 podregionalevents.2.customb: "Вы остаетесь в Египте, рискуя в будущем навлечь на себя весь гнев Бейбарса, но при этом открывая новые возможности в условиях хаоса."
 baybars_purge_medium_modifier: "Бейбарсова Чистка : Пожары"
 baybars_purge_medium_modifier_desc: "Здесь охотятся за представителями сверхъестественных сил, мамелюки Бейбарса убивают и жгут с безжалостной эффективностью."
 podregionalevents.3.t: "Бейбарсова Чистка : Идолопоклонство"
 podregionalevents.3.desc: "Большинство сверхъестественных существ в Египте родом из тех давних времен, когда в этой стране почиталось множество богов. Для Бейбарса и его фанатичных мамлюков они - не более чем идолопоклонники, почитающие языческих богов или даже более тёмных сущностей. Наращивая усилия по искоренению любых сверхъестественных существ в своём Султанате, Бейбарс теперь особенно нацелен на языческие святыни и другие реликвии ушедшей эпохи.\nЕго действия по уничтожению бесчисленных артефактов и драгоценных символов древнего Египта, хранимых сверхъестественными существами, как и прежде, очень эффективна.\nЕсли их самих не сожгут, то по всей видимости в будущем, египетским вампирам и другим существам будет нечего вспоминать о своей вере."
 podregionalevents.3.a: "Нужно защитить эти реликвии!"
 podregionalevents.3.effect.success.desc: "Артефакты под надежной защитой!"
 podregionalevents.3.critical.failure.effect.desc: "Столько знаний потеряно..."
 podregionalevents.3.b: "Это уже слишком, пора бежать."
 podregionalevents.3.c: "Такая трагедия..."
 podregionalevents.3.custom: "Как изгнаннику, вам лишь сообщают об этих событиях."
 podregionalevents.4.t: "Бейбарсова Чистка : Горящие Ценности"
 podregionalevents.4.desc: "Бейбарс и его мамелюки по-прежнему бесчинствуют в Египте и всё активнее стремятся искоренить сверхъестественное. Попытки противостоять им не увенчались успехом, в основном из-за таинственных покровителей Бейбарса. Эти неуловимые фигуры используют более тонкую тактику, чем Султан, и в первую очередь заинтересованы в том, чтобы полностью уничтожить любую помощь, которую их враги могли бы получить в Египте. Поэтому многие вампиры и другие существа, нередко десятилетиями выстраивающие свою власть, внезапно оказались под прицелом теневых агентов Бейбарса.\nТе, кто пытался сопротивляться силой оружия, вскоре оказывались на кострах, так что единственным решением, кроме  изгнания, становится сокрытие существующих активов под ещё большим слоем обмана, чем обычно. Это нелегко сделать против тех врагов, которые слишком хорошо умеют обнаруживать сверхъестественное влияние."
 podregionalevents.4.a: "Они не получат мое золото!"
 podregionalevents.4.effect.success.desc: "Казна под надежной защитой!"
 podregionalevents.4.critical.failure.effect.desc: "Моя прелесть..."
 baybars_purge_high_modifier: "Бейбарсова Чистка : Ад"
 baybars_purge_high_modifier_desc: "За сверхъестественными существами здесь идет настоящая охота, мамелюки Байбарса хотят убить всех до единого. И они угрожающе близки к успеху."
 baybars_purge_scorched_modifier: "Бейбарсова Чистка : Выжженная Земля"
 baybars_purge_scorched_modifier_desc: "Здесь не осталось ничего, кроме стенаний тех, кто попал под перекрестный огонь Бейбарса и сверхъестественных сил."
 podregionalevents.5.t: "Бейбарсова Чистка : Выжженная Земля"
 podregionalevents.5.desc: "Бейбарс вновь наращивает масштабы своей разрушительной кампании против сверхъестественных существ. На этот раз он использует тактику, которая уже помогла ему одержать победу над крестоносцами, тактику выжженной земли. В конце концов, если врагам негде спрятаться, их будет гораздо легче найти.\nЕго мамелюки теперь бесчинствуют по всей стране, рассматривая любой слух о присутствии вампира, как повод жечь и уничтожать. Хотя эта стратегия безжалостна, трудно отрицать её эффективность, поскольку всё больше и больше сверхъестественных существ вынуждены сражаться, чтобы защитить своеё стадо, культ или даже семью. Некоторые, однако, просто решили присоединиться к изгнаникам."
 podregionalevents.5.a: "Мы должны выстоять!"
 podregionalevents.5.effect.success.desc: "Они возвращаются!"
 podregionalevents.5.critical.failure.effect.desc: "Столько смертей и разрушений..."
 podregionalevents.6.t: "Бейбарсова Чистка : Мамелюки повсюду"
 podregionalevents.6.desc: "Бейбарс продолжает свою кампанию уничтожения сверхъестественных существ. Мамелюки, которых с самого начала поддерживал таинственный культ, помогавший Султану, теперь буквально повсюду, и они безжалостно уничтожают всё, что хоть как-то связано с вампирами, оборотнями и другими существами. Никто не знает, как им удается всегда оказываться в нужное время в нужном месте, но это приносит свои плоды.\nПо мере того, как петля затягивается вокруг тех немногих смельчаков, кто решил остаться в Египте, им приходится идти на всё более крайние меры. Рассказывают о некогда могущественных существах, вынужденных прятаться в песках пустыни в надежде укрыться от неустанной погони Бейбарса."
 podregionalevents.6.a: "Нужно тщательно скрываться..."
 podregionalevents.6.effect.success.desc: "Они меня не обнаружили!"
 podregionalevents.6.critical.failure.effect.desc: "Бегу, спасая свою жизнь..."
 podregionalevents.7.t: "Бейбарсова Чистка : Штурм Омбоса"
 podregionalevents.7.desc: "Несмотря на все усилия оставшихся в Египте Сетитов, Бейбарс наконец нашел главный приз - храм Омбос. Согласно легендам, это был первый храм, построенный самим Сетом, и в нём долгое время хранилось тело могущественного вампира. С тех пор он служит столицей последователей Сета и никогда не подвергался опасности... до сих пор.\nБейбарс, опираясь на своих ветеранов-мамелюков и помогающий ему орден таинственных охотников, осаждает древнюю крепость, решив положить конец теневому правлению сверхъестественных древних вампиров над верующими египтянами наших дней. Оборона Омбоса крепка, но малочисленна, поскольку многие её защитники разбежались в первые ночи осады. Результат битвы пока неясен, но похоже он будет в пользу Султана."
 podregionalevents.7.a: "Мы должны отстоять храм!"
 podregionalevents.7.effect.success.desc: "Они оттеснены!"
 podregionalevents.7.critical.failure.effect.desc: "Этого не может быть..."
 baybars_ombos_temple_tt: "Храм Омбос, чудо в одноименной провинции, мог быть разрушен в ходе атаки Бейбарса."
 podregionalevents.9.a: "Кто-нибудь, остановите этого смертного!"
 podregionalevents.8.t: "Бейбарсова Чистка : Нападение на Двор Огня"
 podregionalevents.8.desc: "Несмотря на все усилия оставшихся в Египте Сетитов, Бейбарс наконец нашел главное богатство - Огненный двор. Бастион ортодоксии сетитов, Огненный двор - второй по могуществу храм клана (помимо самого Омбоса), который тысячелетиями служит вместилищем оккультных знаний и методов их изучения. Он никогда не подвергался опасности... до сих пор.\nПоддерживаемый своими мамелюками-ветеранами и помогающим ему орденом таинственных охотников, Бейбарс осаждает древнюю крепость, решив положить конец теневому правлению сверхъестественных древних вампиров над верующими египтянами наших дней. Оборона Двора сильна, но ослаблена бегством многих защитников в первые ночи осады. Результат битвы пока неясен, но похоже он будет в пользу султана."
 baybars_fire_court_tt: "Огненный двор, чудо в провинции Аль-Бахрия, может быть разрушен в результате атаки Бейбарса."
 podregionalevents.15.t: "Бейбарсова Чистка : Простой Смертный"
 podregionalevents.15.desc: "В конце концов, смертные остаются смертными. При всем ужасе, который он наводил на египетских сверхъестественных существ, Бейбарс умер довольно тихо. Одни говорят, что от руки убийцы из Бану Хаким, другие - что от ранения или от обычной болезни. С его кончиной активность, вызванная чисткой, полностью угасла, а его теневые союзники отступили туда, откуда пришли. Изгнанные Князья и вожди оборотней со вздохом облегчения возвращаются в свои города, и Египет вновь кажется безопасным для обитателей теней.\nНекоторые открыто задаются вопросом, что было бы, если бы действия Бейбарса подхватило больше правителей? Страх перед тем, чего на самом деле могут добиться смертные, надолго останется в сознании многих египетских вампиров."
 podregionalevents.15.a: "Время - наше величайшее оружие."
 podregionalevents.12.t: "Бейбарсова Чистка : Не преследовать?"
 podregionalevents.12.desc: "Вы - один из немногих храбрецов, решивших остаться в Египте, несмотря на действия Бейбарса против вашего племени. Это был опасный шаг, но он также открыл некоторые перспективы. Вам удалось собрать кое-какие сведения о местонахождении Султана и его покровителей, Нур аль-Аллаха (Света Божьего)\nПосле небольшой разведки вы могли бы попытаться встретиться с ним лично. Очевидно, что это будет крайне опасно, поскольку вы окажетесь один на один с личной гвардией Мамелюка и его колдунами. Но перспектива поставить этого выдающегося человека на колени перед тем, кого он так ненавидит, весьма привлекательна..."
 podregionalevents.12.a: "Я найду его..."
 baybars_pursuit_tt: "#R Это, однозначно, очень опасный выбор. Вас предупредили.#!"
 podregionalevents.12.effect.success.desc: "Вот вы где..."
 podregionalevents.12.critical.failure.effect.desc: "Прервать миссию!"
 podregionalevents.12.b: "Слишком опасно."
 nick_father_conquests: "Отец Завоеваний"
 podregionalevents.13.t: "Бейбарсова Чистка : Собственной Персоной"
 podregionalevents.13.desc: "Используя все имеющиеся в вашем распоряжении средства и влияние, вы наконец добрались до самого Бейбарса. Вам удалось проникнуть в его дворец и организовать отвлекающий маневр, чтобы уравнять шансы. Но Султан не является самой серьезной угрозой. Бейбарс безусловно опытный боец, но он всего лишь смертный, чего нельзя сказать о его теневых покровителях из Нур аль-Аллах.\nВ то время как многие из них отвлечены и заняты в других местах, те немногие, кто остался защищать Мамелюка смертельно опасны. Однако, на этом этапе пути назад уже нет, они не дадут вам уйти живым.\nЭто будет нелегко."
 podregionalevents.13.a: "Ваша чистка закончится здесь!"
 podregionalevents.13.effect.success.desc: "Победа!"
 podregionalevents.13.critical.failure.effect.desc: "Еще один очищен..."
