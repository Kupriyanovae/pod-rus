l_russian:
 baybars_purge_small_modifier: "Бейбарсова чистка: Возгорание"
 baybars_purge_small_modifier_desc: "Здесь охотятся за сверхъестественными созданиями, мамлюки Бейбарса бродят по улицам и пресекают любую подозрительную деятельность."

 PODexile_modifier: "В изгнании"
 PODexile_modifier_desc: "Этот персонаж скрывается от страшной угрозы и не может в это время нормально управлять своей державой."

 podregionalevents.2.t: "Бейбарсова чистка: Возгорание"
 podregionalevents.2.desc: "Нынешний смертный султан Египта - мамлюк, турецкий раб, купленный и выращенный для войны, который сумел подняться на вершину власти с блестящей (и безжалостной) эффективностью, удивившей многих. Окончательно разобравшись с крестоносцами (отравив все колодцы в их землях и создав пустыню), этот Бейбарс теперь озаботился сверхъестественными силами Египта.\nПохоже, он очень хорошо информирован, гораздо больше, чем положено любому смертному, и его поддерживает некая таинственная группа. В сочетании с его непоколебимой храбростью и большим опытом уничтожения врагов, Бейбарс становится реальной угрозой для египетских сверхъестественных сил, и многие корни их влияния уже раскопаны и (иногда в буквальном смысле) сожжены.\nНекоторые обеспокоенные вампиры и другие существа уже рассматривают изгнание как предпочтительную альтернативу этой опасности, рассуждая, что Бейбарс всё ещё смертный, и время рано или поздно настигнет его."
 podregionalevents.2.a: "Пора посетить новые земли..."
 podregionalevents.2.custom: "Вы отказываетесь от своих владений и бежите из Египта.\nВам по-прежнему будут сообщать о местонахождении Байбарса, но в будущем вы не станете его прямой мишенью."
 podregionalevents.2.b: "Мерзкий смертный!"
 podregionalevents.2.customb: "Вы остаётесь в Египте, рискуя навлечь на себя весь гнев Бейбарса в будущем, но при этом открывая новые возможности в условиях хаоса."

 baybars_purge_medium_modifier: "Бейбарсова чистка: Пожары"
 baybars_purge_medium_modifier_desc: "Здесь охотятся за сверхъестественными созданиями, мамлюки Бейбарса убивают и сжигают с безжалостной эффективностью."

 podregionalevents.3.t: "Бейбарсова чистка: Идолопоклонство"
 podregionalevents.3.desc: "Большинство сверхъестественных существ в Египте родом из тех давних времен, когда в этой стране почиталось множество богов. Для Бейбарса и его фанатичных мамлюков они - не более чем идолопоклонники, почитающие языческих богов или даже более тёмных сущностей. Наращивая усилия по искоренению любых сверхъестественных существ в своём Султанате, Бейбарс теперь особенно нацелен на языческие святыни и другие реликвии ушедшей эпохи.\nЕго действия по уничтожению бесчисленных артефактов и драгоценных символов древнего Египта, хранимых сверхъестественными существами, как и прежде, очень эффективна.\nЕсли их самих не сожгут, то по всей видимости в будущем, египетским вампирам и другим существам будет нечего вспоминать о своей вере."
 podregionalevents.3.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] защитить эти реликвии!"
 podregionalevents.3.effect.success.desc: "Артефакты под надёжной защитой!"
 podregionalevents.3.critical.failure.effect.desc: "Столько знаний потеряно..."
 podregionalevents.3.b: "Это уже слишком, пора бежать."
 podregionalevents.3.c: "Такая трагедия..."
 podregionalevents.3.custom: "Находясь в изгнаннии, вам лишь сообщают об этих событиях."

 podregionalevents.4.t: "Бейбарсова чистка: Горящие ценности"
 podregionalevents.4.desc: "Бейбарс и его мамелюки по-прежнему бесчинствуют в Египте и всё активнее стремятся искоренить сверхъестественное. Попытки противостоять им не увенчались успехом, в основном из-за таинственных покровителей Бейбарса. Эти неуловимые фигуры используют более тонкую тактику, чем Султан, и в первую очередь заинтересованы в том, чтобы полностью уничтожить любую помощь, которую их враги могли бы получить в Египте. Поэтому многие вампиры и другие существа, нередко десятилетиями выстраивающие свою власть, внезапно оказались под прицелом теневых агентов Бейбарса.\nТе, кто пытался сопротивляться силой оружия, вскоре оказывались на кострах, так что единственным решением, кроме  изгнания, становится сокрытие существующих активов под ещё большим слоем обмана, чем обычно. Это нелегко сделать против тех врагов, которые слишком хорошо умеют обнаруживать сверхъестественное влияние."
 podregionalevents.4.a: "Они не получат мое золото!"
 podregionalevents.4.effect.success.desc: "Казна под надежной защитой!"
 podregionalevents.4.critical.failure.effect.desc: "Моя прелесть..."
 baybars_purge_high_modifier: "Бейбарсова Чистка : Ад"
 baybars_purge_high_modifier_desc: "За сверхъестественными существами здесь идет настоящая охота, мамелюки Байбарса хотят убить всех до единого. И они угрожающе близки к успеху."
 baybars_purge_scorched_modifier: "Бейбарсова Чистка : Выжженная Земля"
 baybars_purge_scorched_modifier_desc: "Здесь не осталось ничего, кроме стенаний тех, кто попал под перекрестный огонь Бейбарса и сверхъестественных сил."
 podregionalevents.5.t: "Бейбарсова Чистка : Выжженная Земля"
 podregionalevents.5.desc: "Бейбарс вновь наращивает масштабы своей разрушительной кампании против сверхъестественных существ. На этот раз он использует тактику, которая уже помогла ему одержать победу над крестоносцами, тактику выжженной земли. В конце концов, если врагам негде спрятаться, их будет гораздо легче найти.\nЕго мамелюки теперь бесчинствуют по всей стране, рассматривая любой слух о присутствии вампира, как повод жечь и уничтожать. Хотя эта стратегия безжалостна, трудно отрицать её эффективность, поскольку всё больше и больше сверхъестественных существ вынуждены сражаться, чтобы защитить своеё стадо, культ или даже семью. Некоторые, однако, просто решили присоединиться к изгнаникам."
 podregionalevents.5.a: "Мы должны выстоять!"
 podregionalevents.5.effect.success.desc: "Они возвращаются!"
 podregionalevents.5.critical.failure.effect.desc: "Столько смертей и разрушений..."
 podregionalevents.6.t: "Бейбарсова Чистка : Мамелюки повсюду"
 podregionalevents.6.desc: "Бейбарс продолжает свою кампанию уничтожения сверхъестественных существ. Мамелюки, которых с самого начала поддерживал таинственный культ, помогавший Султану, теперь буквально повсюду, и они безжалостно уничтожают всё, что хоть как-то связано с вампирами, оборотнями и другими существами. Никто не знает, как им удается всегда оказываться в нужное время в нужном месте, но это приносит свои плоды.\nПо мере того, как петля затягивается вокруг тех немногих смельчаков, кто решил остаться в Египте, им приходится идти на всё более крайние меры. Рассказывают о некогда могущественных существах, вынужденных прятаться в песках пустыни в надежде укрыться от неустанной погони Бейбарса."
 podregionalevents.6.a: "Нужно тщательно скрываться..."
 podregionalevents.6.effect.success.desc: "Они меня не обнаружили!"
 podregionalevents.6.critical.failure.effect.desc: "Бегу, спасая свою жизнь..."
 podregionalevents.7.t: "Бейбарсова Чистка : Штурм Омбоса"
 podregionalevents.7.desc: "Несмотря на все усилия оставшихся в Египте Сетитов, Бейбарс наконец нашел главный приз - храм Омбос. Согласно легендам, это был первый храм, построенный самим Сетом, и в нём долгое время хранилось тело могущественного вампира. С тех пор он служит столицей последователей Сета и никогда не подвергался опасности... до сих пор.\nБейбарс, опираясь на своих ветеранов-мамелюков и помогающий ему орден таинственных охотников, осаждает древнюю крепость, решив положить конец теневому правлению сверхъестественных древних вампиров над верующими египтянами наших дней. Оборона Омбоса крепка, но малочисленна, поскольку многие её защитники разбежались в первые ночи осады. Результат битвы пока неясен, но похоже он будет в пользу Султана."
 podregionalevents.7.a: "Мы должны отстоять храм!"
 podregionalevents.7.effect.success.desc: "Они оттеснены!"
 podregionalevents.7.critical.failure.effect.desc: "Этого не может быть..."
 baybars_ombos_temple_tt: "Храм Омбос, чудо в одноименной провинции, мог быть разрушен в ходе атаки Бейбарса."
 podregionalevents.9.a: "Кто-нибудь, остановите этого смертного!"
 podregionalevents.8.t: "Бейбарсова Чистка : Нападение на Двор Огня"
 podregionalevents.8.desc: "Несмотря на все усилия оставшихся в Египте Сетитов, Бейбарс наконец нашел главное богатство - Огненный двор. Бастион ортодоксии сетитов, Огненный двор - второй по могуществу храм клана (помимо самого Омбоса), который тысячелетиями служит вместилищем оккультных знаний и методов их изучения. Он никогда не подвергался опасности... до сих пор.\nПоддерживаемый своими мамелюками-ветеранами и помогающим ему орденом таинственных охотников, Бейбарс осаждает древнюю крепость, решив положить конец теневому правлению сверхъестественных древних вампиров над верующими египтянами наших дней. Оборона Двора сильна, но ослаблена бегством многих защитников в первые ночи осады. Результат битвы пока неясен, но похоже он будет в пользу султана."
 baybars_fire_court_tt: "Огненный двор, чудо в провинции Аль-Бахрия, может быть разрушен в результате атаки Бейбарса."
 podregionalevents.15.t: "Бейбарсова Чистка : Простой Смертный"
 podregionalevents.15.desc: "В конце концов, смертные остаются смертными. При всем ужасе, который он наводил на египетских сверхъестественных существ, Бейбарс умер довольно тихо. Одни говорят, что от руки убийцы из Бану Хаким, другие - что от ранения или от обычной болезни. С его кончиной активность, вызванная чисткой, полностью угасла, а его теневые союзники отступили туда, откуда пришли. Изгнанные Князья и вожди оборотней со вздохом облегчения возвращаются в свои города, и Египет вновь кажется безопасным для обитателей теней.\nНекоторые открыто задаются вопросом, что было бы, если бы действия Бейбарса подхватило больше правителей? Страх перед тем, чего на самом деле могут добиться смертные, надолго останется в сознании многих египетских вампиров."
 podregionalevents.15.a: "Время - наше величайшее оружие."
 podregionalevents.12.t: "Бейбарсова Чистка : Не преследовать?"
 podregionalevents.12.desc: "Вы - один из немногих храбрецов, решивших остаться в Египте, несмотря на действия Бейбарса против вашего племени. Это был опасный шаг, но он также открыл некоторые перспективы. Вам удалось собрать кое-какие сведения о местонахождении Султана и его покровителей, Нур аль-Аллаха (Света Божьего)\nПосле небольшой разведки вы могли бы попытаться встретиться с ним лично. Очевидно, что это будет крайне опасно, поскольку вы окажетесь один на один с личной гвардией Мамелюка и его колдунами. Но перспектива поставить этого выдающегося человека на колени перед тем, кого он так ненавидит, весьма привлекательна..."
 podregionalevents.12.a: "Я найду его..."
 baybars_pursuit_tt: "#R Это, однозначно, очень опасный выбор. Вас предупредили.#!"
 podregionalevents.12.effect.success.desc: "Вот вы где..."
 podregionalevents.12.critical.failure.effect.desc: "Прервать миссию!"
 podregionalevents.12.b: "Слишком опасно."
 nick_father_conquests: "Отец Завоеваний"
 podregionalevents.13.t: "Бейбарсова Чистка : Собственной Персоной"
 podregionalevents.13.desc: "Используя все имеющиеся в вашем распоряжении средства и влияние, вы наконец добрались до самого Бейбарса. Вам удалось проникнуть в его дворец и организовать отвлекающий маневр, чтобы уравнять шансы. Но Султан не является самой серьезной угрозой. Бейбарс безусловно опытный боец, но он всего лишь смертный, чего нельзя сказать о его теневых покровителях из Нур аль-Аллах.\nВ то время как многие из них отвлечены и заняты в других местах, те немногие, кто остался защищать Мамелюка смертельно опасны. Однако, на этом этапе пути назад уже нет, они не дадут вам уйти живым.\nЭто будет нелегко."
 podregionalevents.13.a: "Ваша чистка закончится здесь!"
 podregionalevents.13.effect.success.desc: "Победа!"
 podregionalevents.13.critical.failure.effect.desc: "Еще один очищен..."

 podregionalevents.20.t: "The War for Livonia"
 podregionalevents.20.desc: "Lord Jürgen, two major problems are torturing your mind at the moment. First, the Ferals of Livonia have recently crushed a contingent of Knights of the Black Cross send to convert them and the knights' last holdings in Prussia are under a lot of pressure. Second, Alexander of Paris, the exiled lord of France, is a constant thorn in your side and his demands for support to reclaim his throne are becoming more pressing by the night. Luckily, the shrewd Lady Rosamund has offered a potential solution to both in a recent court session.\nThe plot is simple. Send Alexander to direct the remaining Knights of Black Cross and crush Livonia. If he wins? You would have subdued the pagans and Alexander would have your support to march on Paris. If he loses? Well, he would be out of your (and Lady Rosamund) hair at least. A win win truly."
 podregionalevents.20.a: "Lord Alexander, I have an offer..."
 podregionalevents.20.b: "I can deal with Alexander and Qarakh myself."
 podregionalevents.20.tt: "If Alexander accepts, he will leave for Prussia and you will get his holdings back."
 
 podregionalevents.16.desc: "Lord Alexander, your reluctant host, Jürgen von Verden, has recently offered you an intriguing mission. You would take command of the remaining Knights of the Black Cross in Prussia, receive reinforcements from Germany, then march on the Ferals of Livonia. Those barbaric Gangrel have recently delivered a crushing trashing to the Knights, hence the current situation.\nThis could be a solid first step towards your triumphal return to Paris, battle hardened German knights at your command and prestige from a glorious victory yours as well. Even the fair Lady Rosamund encourages you to pursue this noble quest to be worthy of her undying love."
 podregionalevents.16.a: "A good first step towards my return."
 podregionalevents.16.b: "I have other plans."
 podregionalevents.16.tt: "You will take over the remaining Knights of the Black Cross holdings in Prussia and give Mersenburg back to Jürgen."
 
 podregionalevents.17.desc: "Lord Alexander, you have arrived in Prussia and did your legwork about your new neighbors. This Qarakh seems impressive (for a savage Gangrel) and you must admit a small modicum of respect for the prowess his tribe is showing. This has made you wonder if an alternative course of action wouldn't be possible. You could extend an alliance offer to this man, using his warriors to your advantage and consolidating your position here. Obviously, this would mean foregoing the reinforcements promised by Jürgen and there is no assurance that the Gangrel would accept anyway. It might be safer to just follow the initial plan, crush the Ferals, then use the Germans' help to go back to Paris."
 podregionalevents.17.a: "Let's just mop up these barbarians."
 podregionalevents.17.b: "Send for a meeting with the chieftain."
 podregionalevents.17.tt: "If Qarakh accepts, you will ally him but gain no additional troops from the Black Cross. If Qarakh refuses, you will go to war but with less reinforcements as Jürgen gets wind of your plot."
 
 podregionalevents.18.desc: "Chieftain Qarakh, you just received news that the Knights of the Black Cross once again launched an attack on your outlying villages. While you crushed their first attempt a decade ago, you were under no illusion that this would be the end. Deverra warned you that the leader of this specific expedition, Alexander, is no mere German lieutenant. He is the powerful exiled Prince of Paris with age and powers far exceeding your own.\nWith such a fearsome for at their head and a much higher number of knights this time around, your tribe might be overwhelmed. Still, you are no coward and if war is needed to protect your people, then war is what you will give this arrogant Ventrue."
 podregionalevents.18.a: "We were prepared for this."
  
 podregionalevents.19.desc: "Chieftain Qarakh, as expected the Knights of the Black Cross are back. Thanks to Deverra's forewarning, you were prepared for this eventuality and are ready for war. You weren't ready however for their new leader to extend an hand in friendship to you.\nApparently, this Alexander of Paris is an exiled Prince with little love for the German Christians. His eyes are focused on the reconquest of his French throne and he offers an alliance with your tribe. You would agree to help him reconquer France when the time is right. For his part, he would stall the Knights of the Black Cross' attacks on your land as long as he is in power, securing your tribe for the foreseeable future. You know that he probably intends to use your people as fodder for his wars but nobody said that the alliance would be eternal... This temporary reprieve might be exactly what you need."
 podregionalevents.19.a: "No. We fight."
 podregionalevents.19.b: "We accept."
 podregionalevents.19.a.desc: "He Chose War!"
 
 alexander_livonia_decision: "The War for Livonia"
 alexander_livonia_decision_tooltip: "Back to France?"
 alexander_livonia_decision_desc: "Once you have done Jürgen's dirty work and crushed the pagans, it will be time to force the German to make good on his promise to help you get back to France."
 alexander_livonia_decision_confirm: "Back to serious matters."
 alexander_livonia_decision_effect_tooltip: "You will an event to choose whether to go back to France or betray Jürgen and stay in Livonia."
 
 podregionalevents.21.desc: "While crushing the pagans of Livonia was a nice distraction (it's the first time you had to lift your sword in centuries after all), it was nothing but a stepping stone towards your true goal. These lands are a pitiful shadow of your beloved Paris and your blood boils at the idea of making the traitorous Salianna and Geoffrey pay.\nAccording to the stipulations of your deal with Jürgen von Verden, you will have to relinquish control over Livonia (and Prussia which was loaned to you for this war) and the Black Cross will in exchange gives you their holding of Vaucouleurs and a sizable army to start your triumphal return to the Grand Court."
 podregionalevents.21.a: "Do not betray me, German."
 podregionalevents.21.b: "This land is growing on me..."
 podregionalevents.21.effect.success.desc: "Alexander Kept His Word!"
 jurgen_gets_livonia_tt: "Alexander gives over control of Livonia!"
 podregionalevents.21.effect.failure.desc: "Alexander betrays you!"
 jurgen_dont_get_livonia_tt: "Alexander stays in Livonia"
 
 podregionalevents.22.desc: "With your new alliance secure, it is time to look towards France once again. Despite Salianna and Geoffrey best efforts to oust your remaining loyalists, there are still some that are true to the once and future master of France. Most prominent among them is Francois d'Alencourt, the Prince of Lyon. While he isn't especially a friend of yours, he is loyal to a fault and thus disliked the deceitful coup pulled against you. It should be easy to convince him to bend the knee and help your triumphant return.\nThere is also the small matter that you betrayed Jürgen von Verden by allying with Qarakh and keeping Prussia for yourself. But, frankly, who cares what a lowly German Prince thinks? He should have jumped at the occasion to help you when you first graced his court with your presence, not made you jump through these annoying hoops."
 podregionalevents.22.a: "First Lyon, then Paris."
 jurgen_dont_get_livonia_worse_tt: "He allied with Qarakh!" 
 
 qarakh_livonia_decision: "The War for Livonia"
 qarakh_livonia_decision_tooltip: "Time to settle things."
 qarakh_livonia_decision_desc: "With the second invasion of the Black Cross dealt with, it is time to force the crusaders to the peace table. On your terms."
 qarakh_livonia_decision_confirm: "We won."
 qarakh_livonia_decision_effect_tooltip: "You will force a truce with Jürgen von Verden and the Fiefs of the Black Cross. They will make you an offer to get back Malbork, their main Prussian stronghold."
 
 podregionalevents.23.desc: "Chieftain Qarakh, for the second time, the armies of the Black Cross are crushed under the might of your tribe. Even the leadership of the powerful Alexander wasn't enough to break your spirit. Despite the celebrations going on in Livonia, you are well aware that the Germans are still a threat. It is why you were surprised to hear that Jürgen von Verden called for a peace negotiation.\nThe man (much more palatable than Alexander, you have to admit) doesn't seem that fussed about the latest defeat. If anything, you have the impression that he is welcoming your victory for some unknown reason. He accepts a 20 years peace treaty between Livonia and the Black Cross without much convincing. He would like to see Malbork returned to his order however and is prepared to make concessions to see it done."
 podregionalevents.23.a: "We accept your tribute."
 podregionalevents.23.b: "No. Go back to Germany."
 podregionalevents.23.effect.failure.desc: "Alexander Lost the War"
 jurgen_dont_get_malbork_tt: "At least, he is out of your hair." 
 jurgen_get_malbork_tt: "Qarakh gave you Malbork back in exchange for a longer peace."