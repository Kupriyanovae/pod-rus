 #pod_mass.200.desc: "There are accusations of you having given your blood to many many locals to feed your war machine with newly created vampire soldiers, which is shunned by the Traditions of the Cainites and many of the roads. This is also ill considered by most as a grave breach of Masquerade waiting to happen since so many new vampires are hard to hide.\nWhat is your answer?"
 #pod_mass.200.a: "Pay someone to cover it."
 #POD_masssire_event_repeat.tt: "This event will repeat if you still have vampire men at arms regiment in the future."
 #pod_mass.200.b: "It is true, so what?"
