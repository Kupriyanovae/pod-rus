 pod_vampire_flavor.1000.t: "Воспоминания о солнечном свете"
 pod_vampire_flavor.1000.desc: "Удивительно, что Сородич теряет после объятий. Вы понимаете, что скучаете по солнечному свету. Вы пытаетесь вспомнить, как выглядит мир, с голубым небом и светлыми, мягкими облаками. Действительно ли теперь эти маленькие радости потеряны для вас навсегда?"
 pod_vampire_flavor.1000.a: "Я должен нанять художника."
 pod_vampire_flavor.1000.b: "Если я смогу превратиться в животное, то смогу увидеть солнце"
 pod_vampire_flavor.1000.c: "Один взгляд не повредит..."
 pod_vampire_flavor.1000.d: "Возьми себя в руки! Ты же Сородич! Веди себя соответствующе!"
 pod_vampire_flavor.1001.t: "Воспоминания о солнечном свете"
 pod_vampire_flavor.1001.desc: "Художник представляет картину вашему взгляду. На ней изображен прекрасный пейзаж в солнечный день. Когда вы смотрите на картину, вам кажется, что вы действительно находитесь на улице, залитой солнечным светом! И ко всему прочему, создание этого шедевра повысило ваш престиж, что играет вам на руку"
 pod_vampire_flavor.1001.a: "Это как раз то, что мне было нужно."
 #pod_mass.100.t: "Ghouls, Ghouls Everywhere!"
 #pod_mass.100.desc: "There are accusations of you having given your blood to many many locals to feed your war machine with ghouls soldiers, which is shunned by the Traditions of the Cainites and many of the roads. This is also ill considered by most as a grave breach of Masquerade waiting to happen since so many ghouls are hard to hide.\nWhat is your answer?"
 #pod_mass.100.a: "Pay someone to cover it."
 #POD_massregnant_event_repeat.tt: "This event will repeat if you still have [POD_ghoul_maa|E] regiments in the future."
 #pod_mass.100.b: "It is true, so what?"
