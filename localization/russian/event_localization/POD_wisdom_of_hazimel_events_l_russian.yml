 POD_hazimel_wisdom.001.t: "В поисках мудрости"
 POD_hazimel_wisdom.001.desc: "Великий Хазимель заплатил высокую цену за свою мудрость - свой глаз. Его примеру до сих пор следуют некоторые равносы, поскольку никто не может достичь величия без жертв.\nНе каждый сородич готов пожертвовать частью своего бессмертного тела ради обретения знаний. Вы, в отличие от других, готовы к этому. Только храбрый может достичь вечной мудрости, но достаточно ли вы сильны, чтобы принести жертву без возврата?"
 POD_hazimel_wisdom.001.option.a: "Я последую примеру Хазимеля. Глаз в обмен на знания"
 POD_hazimel_wisdom.001.option.a.tt: "Вы потеряеnt свой глаз, и не сможете вылечить его обратно"
 POD_hazimel_wisdom.001.option.b: "Моя нога - ничто по сравнению с теми знаниями, которые я получу!"
 POD_hazimel_wisdom.001.option.b.tt: "Вы потеряете свою ногу, и не сможете вылечить ее обратно"
 POD_hazimel_wisdom.001.option.c: "Я не ощущаю готовности"
 POD_hazimel_wisdom.001.option.c.tt: "Вы откажете от своих поисков мудрости"
