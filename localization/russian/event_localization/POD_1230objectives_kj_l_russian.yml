 pod1230objectives_kj.1.t: "Вспышка дхармического озарения"
 pod1230objectives_kj.1.desc: "В силу того, что они есть, [Concept('kuei_jin', 'куэй-дзин')|E] считают себя в корне нечистыми. Тем не менее, они служат какой-то цели под Небесами. Дхарма помогает направить их к этой цели, она помогает им подняться над своим изначальным состоянием. Мудрость - и жажда её - часто приходит с возрастом, и первые несколько лет своей жизни [Concept('kuei_jin', 'куэй-дзин')|E] погружён в земные заботы. Блистая обретёнными силами, он обычно возвращается в свой старый дом, чтобы свести счеты и отвоевать новый кусок территории. Однако через некоторое время он понимает, что смертные игры похожи на тысячу рассыпанных рисовых зерен - слишком мелкие, чтобы их собирать, и слишком утомительные, чтобы их преследовать. Выживший достаточно долго, чтобы оценить бессмертие, [Concept('kuei_jin', 'куэй-дзин')|E] в конце концов хочет большего, чем просто сверхчеловеческие способности. Поиск пути к дхарме занимает у [Concept('kuei_jin', 'куэй-дзин')|E] много смертных жизней; фонари этого поиска - моменты озарения, называемые дзен, - ведут его вперёд в ночи.\nДзен - это вспышки озарения, в которых все внезапно становится ясным. Такие вспышки означают прогресс в дхармическом путешествии. Тот, кому действительно суждено обрести просветление, знает, как распознать эти драгоценные (но мимолетные) моменты и действовать в соответствии с ними."
 pod1230objectives_kj.1.a: "Время пришло."
 pod1230objectives_kj.1.b: "Сейчас неподходящий момент."

 pod1230objectives_kj.2.t: "Сотня облаков"
 pod1230objectives_kj.2.desc: "Высшие достижения дхармы так же невидимы, как капельки воды в горном облаке. Неописуемы, как аромат ночи. [Concept('kuei_jin', 'Куэй-дзин')|E] должен просуществовать много смертных жизней, прежде чем возвышенные истины «Сотни облаков» станут очевидными. До тех пор он может декламировать сутры, произносить коаны и повелевать стихиями, не понимая, что именно он делает.\n«Сотня облаков» - это метафорический термин, обозначающий окончательный покой, трансцендентное состояние, в котором даже обязанности Небес отходят на второй план. Облака - это не власть, хотя низшие [Concept('kuei_jin', 'куэй-дзин')|E] могут воспринимать их именно так; они не иллюзии, хотя могут казаться таковыми тем, кто не может их понять. Присоединившись к Сотне Облаков (которые мудрые понимают как символ, а не группу), [Concept('kuei_jin', 'куэй-дзин')|E] достигает порога божественности, но ждёт, чтобы провести других к этой двери.\nКак и туманы, которые их образуют, Сотни облаков неосязаемы. Ни одна сутра не может вместить их суть, ни один урок не может передать их истины. Говорят, что [Concept('kuei_jin', 'куэй-дзин')|E], достигший такого состояния, больше не является вампиром - или же он стал высшим вампиром. Возможно, он и то, и другое. Боги молчат.\nА склоны горы Меру очень крутые."
 pod1230objectives_kj.2.a: "Пришло время вновь приобщиться к совершенству."

 pod1230objectives_kj.3.t: "Шаг назад"
 pod1230objectives_kj.3.desc: "Иногда [Concept('kuei_jin', 'куэй-дзин')|E] - особенно молодой - поступает настолько эгоистично, что проницательность его тускнеет. Демон питается такими ошибками и поощряет их при любой возможности. Ведя себя как ничтожный смертный, [Concept('kuei_jin', 'куэй-дзин')|E] может фактически стоить себе просветления. Если он не может подняться над мелочными заботами, рассуждают мудрецы, то [Concept('kuei_jin', 'куэй-дзин')|E] заслуживает того, чтобы вариться в них вечно!\nОднако никто не совершенен. Даже у величайших предков бывают слабые моменты, и они могут потерять представление о своей роли под Небесами. Единственное настоящее поражение случается, когда оступившийся [Concept('kuei_jin', 'куэй-дзин')|E] не учитывает, что путь долог, а впереди у него бессмертие, чтобы попробовать еще раз."
 pod1230objectives_kj.3.a: "Извлечь уроки из этой неудачи и развиваться."