 POD_midnight_circus.100.t: "Древний Лунный карнавал и Полуночный цирк"
 POD_midnight_circus.100.option.a: "Посетить карнавал!"
 POD_midnight_circus.100.option.b: "Разрешить карнавал, но запретить своим вассалам и придворным посещать его."
 POD_midnight_circus.100.option.c: "Прогнать карнавал из своих владений!"
 POD_midnight_circus.100.desc: "В ваши владения прибыл таинственный карнавал. Странствующие трубадуры приглашают людей посетить чудеса их театра и ярмарки. Многие говорят, что это хорошее легкомысленное развлечение, но другие не доверяют гостям, считая их чем-то нехорошим."