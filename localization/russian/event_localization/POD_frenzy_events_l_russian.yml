 POD_vampire_frenzy_events.001.t: "Голодное неистовство!"
 POD_vampire_frenzy_events.001.desc: "Зверь воет внутри вас, борясь за освобождение. Вы слишком долго морили его голодом, и теперь он требует, чтобы вы отдали ему поводья, чтобы он мог насытиться. Зверь стремится вырваться на свободу и найти вассала, которым можно питаться, чтобы утолить свою ненасытную жажду крови из ближайшего источника. Его контроль над вашим телом усиливается с каждым мгновением, и края вашего поля зрения становятся красными. Вы можете попытаться бороться со зверем, но отпустить его было бы так приятно...... #R Зачем бороться, когда мы оба знаем, что я выиграю?#!"
 POD_vampire_frenzy_events.001.succumb: "Поддаться неистовству."
 POD_vampire_frenzy_events.001.succumb.beast: "#R Позволь мне показать тебе истинное удовлетворение.#!"
 POD_vampire_frenzy_events.001.fight: "Бороться с неистовством."
 POD_vampire_frenzy_events.001.fight.beast: "#R Этого недостаточно. ТЕБЯ недостаточно.#!"
 POD_vampire_frenzy_events.001.fightwp: "Бороться с неистовством, используя всю силу воли."
 POD_vampire_frenzy_events.001.fightwp.beast: "#R Если не сегодня, тогда завтра... лучше сдайся сейчас.#!"
 POD_vampire_frenzy_events.001.fight.failed: "Зверь берёт верх"
 POD_vampire_frenzy_events.001.desc.instinct: "Зверь воет внутри вас, борясь за освобождение. Вы слишком долго морили его голодом, и теперь он требует, чтобы вы отдали ему поводья, чтобы он мог насытиться. Зверь стремится вырваться на свободу и найти вассала, которым можно питаться, чтобы утолить свою ненасытную жажду крови из ближайшего источника. Его контроль над вашим телом усиливается с каждым мгновением, и края вашего поля зрения становятся красными. Вы можете почувствовать давление за глазами и понять, что пришло время оседлать волну и выпустить зверя поиграть. Но как вы это сделаете?"
 POD_vampire_frenzy_events.001.drain: "Я найду одного из моих смертных слуг и осушу его."
 POD_vampire_frenzy_events.001.drain.beast: "#R Просто и по существу. Мне это нравится!#!"
 POD_vampire_frenzy_events.001.vamp: "Я чувствую сладкое витэ других сородичей при дворе."
 POD_vampire_frenzy_events.001.vamp.beast: "#R Выпить кровь другого вампира? Как необычно!#!"
 POD_vampire_frenzy_events.001.social: "Я буду питаться прямо здесь, прямо сейчас. Мне всё равно, что подумают при дворе."
 POD_vampire_frenzy_events.001.social.beast: "#R Скандально!#!"
 POD_vampire_frenzy_events.001.breach: "Я выбегу на улицу и выпью кровь проходящего мимо смертного."
 POD_vampire_frenzy_events.001.breach.beast: "#R Потому что это всегда работает, верно?#!"
 POD_vampire_frenzy_events.201.t: "Голодное неистовство: последствия"
 POD_vampire_frenzy_events.201.desc: "Вы приходите в себя в полном экстазе, неспособный сосредоточиться ни на чем вокруг. Проходит несколько мгновений, и вы понимаете, что удовольствие исходит от смертного под вашими клыками. Ты отстраняешься, чтобы обнаружить [mortal.GetTitledFirstName] - одного из твоих смертных слуг. Похоже, зверь напал на него, используя ваше тело.\n[mortal.GetTitledFirstName] не двигается, и быстрая проверка доказывает, что у [mortal.GetSheHe] не осталось крови. Если вы ничего не предпримите, [mortal.GetTitledFirstName] умрет у вас на руках. #R [mortal.GetSheHe] [Select_CString(mortal.IsFemale,'послужила','послужил')] нам больше в смерти, чем в жизни.#!"
 POD_vampire_frenzy_events.201.kill: "Уже ничего нельзя сделать. [mortal.GetTitledFirstName] умрет."
 POD_vampire_frenzy_events.201.kill.beast: "#R Смертный выполнил свое предназначение.#!"
 POD_vampire_frenzy_events.201.embrace: "Я дарую [Concept( 'Embrace', 'объятия' )|E] [mortal.GetHerHis], чтобы спасти."
 POD_vampire_frenzy_events.201.embrace.beast: "#R Вы спасаете [mortal.GetHerHis] жизнь или свою совесть?#!"
 POD_vampire_frenzy_events.301.t: "Голодное безумие: последствия"
 POD_vampire_frenzy_events.301.desc: "Последнее, что вы видели перед тем, как впасть в безумие, [Select_CString(bonder.IsFemale,'была','был')] [bonder.GetTitledFirstName]. Теперь вы просыпаетесь в [bonder.GetHerHis] покоях, с ваших клыков капает кровь. [bonder.GetTitledFirstName] стоит перед вами с хмурым выражением на пепельном лице. Вы замечаете [bonder.GetSheHe] держит [bonder.GetHerHis] кровоточащую руку. Кровавый след ведет к вам, и вы испытывуете укол сожаления, думая, что причинили боль [bonder.GetTitledFirstName]. Новые эмоции по отношению к [bonder.GetTitledFirstName] сбивают с толку, но еще больше тот факт, что ваше безумие привело вас к тому, что вы выпили кровь другого вампира. [bonder.GetTitledFirstName], похоже, тоже не горит желанием что-либо объяснять."
 POD_vampire_frenzy_events.301.a: "Я боюсь, что это вернется и будет преследовать меня."
 POD_vampire_frenzy_events.301.a.beast: "#R Мы должны будем убедиться, что этого не произойдет.#!"
 POD_vampire_frenzy_events.401.t: "Голодное безумие: последствия"
 POD_vampire_frenzy_events.401.desc: "Зверь выбрал наихудшее время, чтобы поднять голову - вы были посередине важного заседания двора. Вы пытаетесь сбежать, но зверь отказывается ждать. В итоге вы нападаете на мелкого смертного слугу, имени которого вы не помните. Смертный выжил, а его владелец был слишком незначителен, чтобы требовать компенсации, но ваш двор теперь считает вас слабым. Вы чувствуете, что потеряли некоторое уважение в своих владениях."
 POD_vampire_frenzy_events.401.a: "Я позабочусь о том, чтобы в будущем у меня под рукой был смертный."
 POD_vampire_frenzy_events.401.a.beast: "#R Это не поможет.#!"
 POD_vampire_frenzy_events.501.t: "Голодное безумие: последствия"
 POD_vampire_frenzy_events.501.desc: "Зверь выбрал худшее время, чтобы поднять голову - вы были посередине важного заседания двора. Вам удается сбежать до того, как зверь захватил власть, избавив вас от унижения при дворе. Снаружи зверь прыгает на ближайшего смертного, заставляя вас вонзить клыки в его плоть. Вы приходите в себя и вытираете кровь со своих губ, полагая, что проблема решена. Только тогда вы замечаете, что смертный пристально смотрит на вас."
 POD_vampire_frenzy_events.501.a: "Я должен разобраться с этим."
 POD_vampire_frenzy_events.501.a.beast: "#R Как восхитителен ужас в его глазах.#!"
 POD_vampire_frenzy_events.401.opinion_malus: "Мнение ваших вассалов о вас снижается."
 POD_vampire_frenzy_events.601.t: "Яростное безумие!"
 POD_vampire_frenzy_events.601.desc.instinct: "У всех вампиров внутри есть зверь - животная сила злобы, ярости и голода. Когда сородичи теряют контроль, зверь одолевает их, срываясь с поводка и преследуя свои низменные желания, будь то месть, кровь или безопасность. Сородичи вашего пути пытаются обуздать зверя, оседлать волну безумия для достижения своих целей.\n\nВаш зверь был спровоцирован яростью, которую вы сейчас испытываете, и он пытается вырваться на свободу. Края вашего поля зрения краснеют по мере того, как вы заостряете свое внимание на том, что преградило вам путь. Ваши кулаки болезненно сжимаются, когда вы пытаетесь взять себя в руки. Сейчас самое время для безумия, но на кого вы направите свой гнев?"
 POD_vampire_frenzy_events.601.desc: "У всех вампиров внутри есть зверь - животная сила злобы, ярости и голода. Когда сородичи теряют контроль, зверь одолевает их, срываясь с поводка и преследуя свои низменные желания, будь то месть, кровь или безопасность. Сородичи вашего пути пытаются бороться со зверем, держать его запертым внутри себя.\n\nВаш зверь был спровоцирован яростью, которую вы сейчас испытываете, и он пытается вырваться на свободу. Края вашего поля зрения краснеют по мере того, как вы заостряете свое внимание на том, что преградило вам путь. Ваши кулаки болезненно сжимаются, когда вы пытаетесь взять себя в руки. Если и есть время сразиться со зверем, то это сейчас, но позволить ему решить проблему за вас было бы так просто..."
 POD_vampire_frenzy_events.601.succumb: "Поддаться безумию"
 POD_vampire_frenzy_events.601.succumb.beast: "#R Позволь мне показать тебе истинное удовлетворение.#!"
 POD_vampire_frenzy_events.601.fight: "Бороться с безумием"
 POD_vampire_frenzy_events.601.fight.beast: "#R Этого недостаточно. ТЕБЯ недостаточно.#!"
 POD_vampire_frenzy_events.601.fightwp: "Бороться с безумием со всей силой воли"
 POD_vampire_frenzy_events.601.fightwp.beast: "#R Если не сегодня, тогда завтра... лучше сдайся сейчас.#!"
 POD_vampire_frenzy_events.601.troops: "Вон те стражи, похоже, неплохо сражаются..."
 POD_vampire_frenzy_events.601.troops.beast: "#R Что? Они? По крайней мере, выбери кого-нибудь, с кем было бы непросто.#!"
 POD_vampire_frenzy_events.601.person: "Я уже много лет хотел сразиться вон с тем..."
 POD_vampire_frenzy_events.601.person.beast: "#R Как долго ты будешь позволять им издеваться над тобой?#!"
 POD_vampire_frenzy_events.601.social: "Я уничтожу любой предмет, который находится ближе всего!"
 POD_vampire_frenzy_events.601.social.beast: "#R Колотить кулаком по стене... Как оригинально.#!"
 POD_vampire_frenzy_events.601.breach: "Я покажу свой гнев безропотным смертным!"
 POD_vampire_frenzy_events.601.breach.beast: "#R Да, пусть они пресмыкаются перед нами!#!"
 POD_vampire_frenzy_events.601.fight.failed: "Зверь берет верх"
 POD_vampire_frenzy_events.701.desc: "Вы прогуливались по двору, когда один из ваших придворных осмелился сделать грубое замечание о вас. Вы тут же взбесились и бросились к придворному. К счастью, между вами и бедным придворным стоял полк обученных и экипированных охранников. Вы очень гордитесь этими элитными бойцами - вы сами обучали их именно для борьбы с вампирами. Однако теперь вы можете пожалеть, что обучали их, поскольку они эффективно используют вашу собственную тактику против вас.\n\nВас задержали до того, как вы смогли причинить серьезный вред, но вы не вышли невредимыми, как и ваша репутация."
 POD_vampire_frenzy_events.701.a: "Остановленный моими собственными людьми."
 POD_vampire_frenzy_events.701.t: "Яростное безумие: последствия"
 POD_vampire_frenzy_events.801.t: "Яростное безумие: последствия"
 POD_vampire_frenzy_events.801.desc: "Яростное безумие: последствия"
 POD_vampire_frenzy_events.801.victorydesc: "Вы смотрите на своего вассала [target.GetTitledFirstName], лежащего на полу от боли. Вы вспоминаете, что произошло - [target.GetTitledFirstName] в последнее время [Select_CString(target.IsFemale,'относилась','относился')] к вам с презрением, и это начинало сказываться на ваших отношениях. Вы отправились в личные комнаты [target.GetTitledFirstName], чтобы встретиться лицом к лицу с [target.GetHerHim], и [target.GetSheHe] [Select_CString(target.IsFemale,'осмелилась','осмелился')] обвинить вас в клевете!\n\nВозмутительное заявление привело вас в бешенство, и результат лежит перед вами. Если то, что произошло, выйдет за пределы этой комнаты, результат будет катастрофическим. Не только ваш вассал возненавидит вас, но и весь ваш двор будет высмеивать ваше неумение себя контролировать.\n\nИ все же... Вы и [target.GetTitledFirstName] здесь одни. Все еще возможно сделать так, чтобы произошедшее осталось в этой комнате."
 POD_vampire_frenzy_events.801.lossdesc: "Вы смотрите на своего вассала [target.GetTitledFirstName], держась от боли за разорванный живот. Вы вспоминаете, что произошло - [target.GetTitledFirstName] в последнее время [Select_CString(target.IsFemale,'относилась','относился')] к вам с презрением, и это начинало сказываться на ваших отношениях. Вы отправились в личные комнаты [target.GetTitledFirstName], чтобы встретиться лицом к лицу с [target.GetHerHim], и [target.GetSheHe] [Select_CString(target.IsFemale,'осмелилась','осмелился')] обвинить вас в клевете!\n\nВозмутительное заявление привело вас в бешенство, и вызванные этим боль и стыд пронзили вас насквозь. Если то, что произошло, выйдет за пределы этой комнаты, результат будет катастрофическим. Не только ваш вассал возненавидит вас, но и весь ваш двор будет высмеивать ваше неумение себя контролировать. И вдобавок ко всему, вы проиграли!\n\nИ все же... Вы и [target.GetTitledFirstName] здесь одни. Все еще возможно гарантировать, что то, что произошло, останется в этой комнате."
 POD_vampire_frenzy_events.801.kill: "[target.GetSheHe] никому не расскажет, если умрет..."
 POD_vampire_frenzy_events.801.bribe: "Если [target.GetSheHe] пообещает никому не рассказывать, я пообещаю [target.GetHerHim] услугу."
 POD_vampire_frenzy_events.801.leave: "Я не останусь здесь больше ни на минуту, невзирая на мнение двора."
 POD_vampire_frenzy_events.901.t: "Яростное безумие: последствия"
 POD_vampire_frenzy_events.901.desc: "Вечеринка шла хорошо, пока двое ваших пьяных гостей не решили устроить потасовку посреди зоны для танцев. Вы приказываете им остановиться, а они нагло игнорируют вас. Вы повторяете свою команду, на этот раз громче. Они по-прежнему вам не подчиняются. Кипя праведным гневом, вы подходите к ним и кричите на них, но безрезультатно. Унижение!\n\nВы пытаетесь физически разнять их, а они имеют наглость толкнуть вас. Вас, их законного сюзерена! Ваша ярость подавляет ваш рассудок, когда вы кричите и ударяете по колонне, достаточно прочной, чтобы разрушить ее. Сейчас все смотрят на вас, и вы понимаете, как это должно выглядеть - вы вышли из себя и нанесли ущерб собственному замку. Вы уже можете заметить несколько неодобрительных взглядов."
 POD_vampire_frenzy_events.901.a: "Исправление этого будет стоить золота."
 POD_vampire_frenzy_events.101.t: "Яростное безумие: последствия"
 POD_vampire_frenzy_events.101.desc: "Вы смотрите вниз на свои окровавленные руки, из вашего рта вытекают капли крови на вашу порванную и грязную одежду. Это была потрясающая ночь... Вы не помните, как это началось, но вы точно помните, как в ярости вышли на улицы, принадлежащие смертным и разрушали все, что попадалось на глаза. Вы чувствовали себя богом - неудержимым, всемогущим и наводящим ужас. Смертные в страхе разбегались, а те немногие, кто сопротивлялся, пали от ваших клыков.\n\nОставляя в стороне моральные последствия ваших ужасающих поступков, вы произвели настоящий переполох в мире смертных. Спаслись немногие, но те, кому это удалось, наверняка разнесут истории о вашей великой силе и чудовищности. Это наверняка напугает ваших подданных, но также привлечет нежелательное внимание."
 POD_vampire_frenzy_events.101.a: "Вот что я могу сделать, если потеряю контроль..."
 POD_vampire_frenzy_events.801.toast: "Вы проиграли сражение с [target.GetTitledFirstName]"
