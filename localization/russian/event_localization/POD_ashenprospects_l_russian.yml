l_russian:
  
 POD_ashen_prospect.001.t: "Пригласить блюстителей пепла"
 POD_ashen_prospect.001.desc: "Ваш статус и влияние как в мирах Сородичей, так и в мире стада позволяют вам привлекать потенциальных вассалов к своему двору."
 POD_ashen_prospect.001.option.a: "Благородный блюститель"
 POD_ashen_prospect.001.option.a.tt: "Призовите [Concept('cainites', 'каинитов')|E] благородных кровей служить вам."
 POD_ashen_prospect.001.option.b: "Рыцарь-блюститель"
 POD_ashen_prospect.001.option.b.tt: "Объявите поиск [Concept('cainites', 'каинитов')|E] с боевой удалью и силой в руках."
 POD_ashen_prospect.001.option.c: "Сенешаль-блюститель"
 POD_ashen_prospect.001.option.c.tt: "Привлекайте управленцев и сенешалей к своему двору обещаниями богатства и положения."
 POD_ashen_prospect.001.option.d: "Вор-блюститель"
 POD_ashen_prospect.001.option.d.tt: "Пригласите [Concept('cainites', 'каинитов')|E], научившихся быть незаметными и преуспевшими в избежании наказания."
 POD_ashen_prospect.001.option.e: "Культист-блюститель"
 POD_ashen_prospect.001.option.e.tt: "Обратитесь к амбициозным [Concept('cainites', 'каинитов')|E], контролирующих мертвых через культы"
 POD_ashen_prospect.101.t: "Блюстители ответили на ваш призыв!"
 POD_ashen_prospect.101.desc.noble: "Не все представители благородного рода стремятся править; некоторые довольствуются тем, что служат поближе к вершинам власти. За определенную плату их совет может стать вашим."
 POD_ashen_prospect.101.desc.knight: "Войны смертных делают мир полным [Concept('cainites', 'каинитов')|E], освоивших мастерство войны, что готовы отдать свой меч и службу щедрому князю за разумную цену."
 POD_ashen_prospect.101.desc.seneschal: "Хотя запасы и описи могут отличаться от тех, что существуют в мире смертных, разумный лорд-каинит ценит хорошего сенешаля для управления своими владениями. "
 POD_ashen_prospect.101.desc.thief: "Даже сородичи не могут жить достойной жизнью, когда их угнетают те, кто правит, и наличие одного из них у вас на службе может пригодиться"
 POD_ashen_prospect.101.desc.cult: "Религия очень важна для смертных. Вот почему некоторые [Concept('cainites', 'каиниты')|E] надевают маски богов или их слуг, чтобы манипулировать людьми, превращая их в своих приспешников"
 POD_ashen_prospect.101.option.a: "Я выбираю [prospect_one.GetFirstName]"
 POD_ashen_prospect.101.option.a.tt: "[prospect_one.GetFirstName] присоединяется к вашему двору, [prospect_two.GetFirstName] и [prospect_three.GetFirstName] покидают вас"
 POD_ashen_prospect.101.option.b: "Мой выбор пал на [prospect_two.GetFirstName]"
 POD_ashen_prospect.101.option.b.tt: "[prospect_two.GetFirstName] присоединяется к вашему двору, [prospect_one.GetFirstName] и [prospect_three.GetFirstName] покидают вас"
 POD_ashen_prospect.101.option.c: "Мне лучше всего подойдет [prospect_three.GetFirstName]"
 POD_ashen_prospect.101.option.c.tt: "[prospect_three.GetFirstName] присоединяется к вашему двору, [prospect_one.GetFirstName] и [prospect_two.GetFirstName] покидают вас"
