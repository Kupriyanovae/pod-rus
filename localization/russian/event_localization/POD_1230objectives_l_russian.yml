 pod1230objectives.1.t: "Заходящее солнце"
 pod1230objectives.1.desc: "Большинство из вас давно слышали лживые рассказы о персидском «боге» Митре, о его бесконечных подвигах и амбициях в отношении островов. Сегодня вы услышите всю печальную правду. Митра хотел, чтобы мы думали, будто он прибыл на Британские острова как спаситель, но на самом деле он бежал от своих неудач в Древнем Риме, видя в нашей родине захолустье, едва пригодное для восстановления его власти. Теперь он снова потерпел неудачу, поскольку Британия находится под новым, единым руководством. Его культ рассеялся, изгнанный огнем и мечом, и ему суждено стать лишь сноской в истории островов. Возвещая вам о падении «Непобедимого солнца», я также заявляю, что Британия, наконец-то готова стать движущей силой в обществе [Concept('cainite', 'каинитов')|E]."
 pod1230objectives.1.a: "Неплохая речь, если честно."
 pod1230objectives.2.a: "Митра потерпел своё последнее поражение... возможно."
 pod1230objectives.2.b: "Непобедимое солнце взойдёт снова, так было всегда."
 pod1230objectives.3.t: "Скипетр и солнце"
 pod1230objectives.3.desc: "Грань между древним вампиром и богом тонка. Но в случае с Митрой она ещё более размыта. Харизма и могущество существа, известного древним персам и римлянам как бог, до сих пор поражает воображение, и хотя смертные пошли дальше, недавно произошла смена парадигмы. За неимением достойных соперников на мантию лидера Вентру, культ Митры сумел собрать достаточно влияния, чтобы в некотором роде стать самим [Concept('Clan', 'кланом')|E] Вентру. Больше не ограничиваясь пределами Британии, приверженцы Непобедимого солнца сильны как никогда, и их неоспоримая вера сотрясает догматы вампиров до основания. Библейская история происхождения начинает исчезать из памяти молодых вампиров, заменяясь вдохновляющими историями о несокрушимых поборниках, верных воинственному Богу солнца. Общество сородичей никогда не будет прежним."
 pod1230objectives.3.a: "Восславим солнце!"
 pod1230objectives.3.b: "Иногда я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] себе удивляюсь."
 pod1230objectives.3.custom: "Все правители из клана Вентру получат возможность обратиться в культ Митры."
 pod1230objectives.4.a: "Митра выиграл этот раунд. Просто примем это."
 pod1230objectives.4.b: "Восхвалять солнце? Как смертные? Ха!"
 pod1230objectives.5.a: "Добавят ли они солнце к своим гербам?"
 pod1230objectives.6.t: "Мечтая снова?"
 pod1230objectives.6.desc: "Они приходят с дарами. Могущественные каиниты со всей Европы, жаждущие увидеть нового правителя Константинополя. Когда они входят в ваш богато украшенный тронный зал, вы спрашиваете себя, у скольких из них будут предложения, угрозы или кинжалы, ожидающие вас до конца ночи. Вы также лениво задаетесь вопросом, был ли это план Михаила с самого начала? Знал ли он, что его мечта требовала смены руководства, нового видения? Вы, вероятно, никогда этого не узнаете. Что вы точно знаете, так это то, что все ваши знаменитые гости хотят чему-то научиться сегодня вечером, и их подарки - часть этого плана. Михаил, самопровозглашенный Архангел, отказался бы от таких мирских подношений или даже был бы оскорблен ими. Если вы тоже откажетесь, вас действительно будут считать наследником Майкла. Но, возможно, Мечте нужно пойти по новому пути под вашим руководством, и вы можете сделать первый шаг прямо сейчас. Что выбрать...?"
 pod1230objectives.6.a: "Отказаться от даров?"
 pod1230objectives.6.custom: "Вам предстоит пройти долгий путь, возрождая мертвый Кодекс веры Наследия. Большинство ваших вассалов обратятся в эту религию."
 pod1230objectives.6.b: "Принять дары?"
 pod1230objectives.7.a: "Похоже, 1204 год был всего лишь неудачей."
 pod1230objectives.8.t: "Завершить реконкисту"
 pod1230objectives.8.desc: "Кровопролитная гражданская война в испанской Ласомбра закончилась. Теперь вы - одинокий победитель, повелитель руин. Это была тяжелая битва, но всего лишь ступенька на вашем пути к большей власти. Решающая победа обеспечила вам большое уважение старейшин и открыла многие двери. На самом деле, желанная должность повелителя Моря Теней, а следовательно, и всего клана Ласомбра, была предложена вам. Очевидно, что это ловушка, и все они ожидают, что вы с треском провалитесь. Чтобы ваше правление закончилось так же быстро, как и началось, чтобы они могли вернуться к своим мелким дрязгам, а вы не стояли у них на пути. Но этого не произойдет. Вы намерены заставить их пожалеть о своих тщетных интригах. В конце концов, вы приручили Иберию, подчинить своей воле Средиземноморье и нескольких дряхлых старейшин не может быть сложнее... Верно?"
 pod1230objectives.8.a: "Взбираться по лестнице, по одной ступеньке за раз"
 pod1230objectives.8.custom: "Вам предстоит пройти долгий путь, возрождая мертвый Кодекс веры Наследия. Большинство ваших вассалов обратятся в эту религию."
 pod1230objectives.9.a: "Руководство Ласомбра - не самое безопасное место для пребывания"
 pod1230objectives.9.b: "Море смоет мелкие амбиции"
 pod1230objectives.10.t: "Победа над Рагнареком"
 pod1230objectives.10.desc: "Вот уже несколько столетий дети Кахарла медленно вымирают. Постоянные нападения служителей Креста, как смертных, так и нежити, превратили их некогда благочестивую паству в маленький, слабый народец. С нас хватит. Когда вторжение в немецких Вентру терпит крах, а гордые эйнхерии вновь вселяют ужас в сердца Детей Каина, вера возрождается заново. Под руководством нового лидера, с новыми доктринами и руководством, [Concept('einherjar', 'эйнхерии')|E] теперь являются чем-то большим, чем мог себе представить даже Один, Странник правильно выбирает их, и теперь они его семья, озиры завтрашнего дня. Они смело вступают в эту эпоху как Боги викингов, которыми они на самом деле являются. Пока они в ужасе ютятся в своих мрачных замках, слабым южным вампирам не на что надеяться, кроме как на милосердную смерть, когда наступит их собственный Рагнарек. А он наступит."
 pod1230objectives.10.a: "Нас ждет столько славы!"
 pod1230objectives.11.a: "Неужели они не поняли, что их век закончился?"
 pod1230objectives.11.b: "Эпоха богов на пороге!"
 pod1230objectives.12.t: "Иберия после полуночи"
 pod1230objectives.12.desc: "Гражданская война Ласомбра в Иберии была кровавым делом, порожденным смертельной испанской реконкистой и растущими беспорядками между христианами и [Concept('ashirra', 'аширрскими')|E] [Concept('cainites', 'каинитами')|E]. Вначале это был ужасный период для Верующих, с предательствами, павшими городами и темными тайнами, сговорившимися свергнуть Ночный Полумесяц. Таким образом, ваша победа была самой неожиданной. В то время как смертные иберийские тайфы падали один за другим, верующим аширры все же удалось одолеть своих северных христианских соседей. Это действительно странный поворот событий. Поскольку Море Теней рушится из-за их ошибочного союза с христианами, теперь вы правите новой, едва узнаваемой землей и народом. В некотором смысле, ваша победа спасла последнюю реликвию мусульманского золотого века в Иберии. Вы в такой же степени победители, в какой и хранители богатой истории. Пугающая перспектива, но вы с гордостью принимаете в ней участие."
 pod1230objectives.12.a: "Мы - прошлое и будущее этой земли"
 pod1230objectives.12.custom: "Когда последние не аширрские каиниты покинут ваше королевство, некоторые провинции будут обращены в вашу веру."
 every_non_root_faith_county_world_europe_west_iberia: "Каждое графство королевства в Иберии не вашей веры."
 pod1230objectives.13.a: "Магистры потрясены"
 pod1230objectives.13.b: "Они проклинают наш [Clan|El]!"
 pod1230objectives.13.c: "Мы - хранители Его слова"
 pod1230objectives.14.t: "Небольшой Розыгрыш"
 pod1230objectives.14.desc: "Наконец-то вы здесь! В Иерусалиме!… или это была Богемия? Неважно, ваше путешествие закончено. Так долго у вас было это чувство, что вам суждено быть здесь со своими братьями и сестрами из [Clan|El]а Малкавиан рядом с вами. Это было нелегко, приходилось очень вежливо, а иногда и не очень вежливо просить о помощи князей по пути. Вам даже пришлось вышвырнуть некоторых из них с их удобных тронов. Вы слышите, как при дворах шепчутся, что вы на пути к созданию единого Клана Малкавиан. Это забавно, потому что ты никогда этого не хотел, но все равно вроде как сделал. Важно то, что сейчас ты здесь, и голоса становятся громче, приказывая тебе делать... всякое! Настало время просветления! Или это было спасение? Вы на самом деле не уверены. В любом случае, как продвигается ‘дело’?"
 pod1230objectives.14.a: "Все идет как-то не так!"
 pod1230objectives.14.customa: "Вы приобретете гениальность и проницательность, если это применимо, за счет всего остального Клан Малкав, у которого будет высокий уровень стресса."
 pod1230objectives.14.b: "Все идет наперекосяк!"
 pod1230objectives.14.customb: "Весь [Clan|El] Малкавиан приобретет черты гения, но каким-то образом становится еще более психически неуравновешенным."
 pod1230objectives.14.c: "Все идет совсем не так, как надо!"
 pod1230objectives.14.customc: "[Clan|E] Малкавиан приобретает черту проницательности, но правители других кланов получают огромный стресс."
 pod1230objectives.14.d: "Дерьмо летит на вентилятор! (О, откуда я знаю это слово?)"
 pod1230objectives.14.customd: "[Clan|E] Малкавиан приобретает черту Гениальности, но правители других кланов сходят с ума. Теперь они сумасшедшие."
 pod1230objectives.15.a: "Я чувствую себя не очень хорошо..."
 pod1230objectives.15.b: "Я вижу, как новые двери распахиваются! Подождите, нет. Закрываются. Определенно закрываются..."
 pod1230objectives.16.t: "Вечная Республика"
 pod1230objectives.16.desc: "'Дорогие друзья, давайте будем честны... Кто из вас ожидал, что мы зайдем так далеко и так скоро? После падения нашего гордого Сената от рук коррумпированных лидеров и паразитов наши республиканские идеалы, казалось, были утрачены тираническими немецкими захватчиками, как смертными, так и нежитью. Но свет Рима никогда по-настоящему не погаснет, и он по-прежнему будет вести нас вперед, хотя солнце все больше и больше избегает нас. Гордитесь нашим наследием, но помните о наших врагах. Мы никогда больше не должны впадать в самодовольство или упадок, ибо мы видели, какие темные времена ожидают наш род без нашей направляющей руки. Уважаемые сенаторы Рима, я [Select_CString(CHARACTER.IsFemale, 'рада', 'рад' )] объявить первое заседание обновленного Вечного Сената открытым!'"
 pod1230objectives.16.a: "Приятно наконец-то стряхнуть пыль с тоги."
 pod1230objectives.17.a: "Нежить - это плоский круг"
 pod1230objectives.17.b: "Что ж, в любом случае мы все еще на вершине."
 pod1230objectives.18.t: "Тяжелое бремя"
 pod1230objectives.18.desc: "Меч кажется тяжелым в вашей руке. Вы нашли его, исследуя руины утопии, за которую вы так упорно боролись, - руины Карфагена. Но вы не настолько юны, поэтому слишком хорошо знаете, что каждый миф - это сложная смесь лжи и правды. Весь [Clan|El] смотрит на вас с изумлением, сможете ли вы претендовать на мантию Троиль и принести новый Золотой век для вампиров? Этот выбор принесет вам много новых врагов, и вы знаете, что даже Троиль не смогла защитить Карфаген от инфернального влияния. Или вы будете претендовать на Карфаген как на политический инструмент, отказываясь от его неоднозначного наследия? Этот шаг принесет вам уважение многих других кланов, но тогда вы будете ничем не лучше Вентру. Меч Троиль, который вы держите, является мощным символом этого трудного выбора. Как вы поступите… ?"
 pod1230objectives.18.a: "Сохранить меч?"
 pod1230objectives.18.b: "Выбросить меч?"
 pod1230objectives.19.a: "Старый игрок возвращается в игру."
 pod1230objectives.19.b: "Пришло время сжечь его дотла, снова."
 pod1230objectives.20.t: "Ваша заботливая бабушка"
 pod1230objectives.20.desc: "Баба-Яга известна под многими именами : Старуха, карга, Бабушка... Но вы знаете правду. Она единственная, кому удалось спастись, единственная выжившая во время безумной охоты Абсимильярда на его собственное потомство. Прародитель клана Носферату все еще охотится этой ночью, надеясь искупить свои грехи перед Каином и уже убил бы свой собственный клан, если бы не ее продолжающееся неповиновение. Сейчас она спит, но вы чувствуете ее радость, поскольку вашей неизменной преданностью и усилиями удалось склонить клан Носферату на ее сторону в продолжающейся борьбе. Начинается финальная война за судьбу Скрытых, и, как защитник бабушки, вы не намерены подвести ее."
 pod1230objectives.20.a: "Ты будешь гордиться нами, Бабушка"
 pod1230objectives.20.custom: "Все Носферату теперь подчиняются приказу Бабы-Яги, а значит, и вашему. They gain a big opinion bonus to you.\nAs a [character_interaction|E], allows you to recruit [GetMaA('zmei').GetName] [men_at_arms|E]."
 pod1230objectives.21.a: "Этим путем приходит что-то злое..."
 pod1230objectives.21.b: "Благослови нас, бабушка!"
 pod1230objectives.22.t: "Ужасы во тьме"
 pod1230objectives.22.desc: "Даже вампиры боятся теней. Но ваш клан гораздо больше, чем просто напуган этим, они знают, что там что-то скрывается, ожидая момента нанести удар. Они называют себя "Никтуку", потомки основателя, Абсимильярда, который поклялся уничтожить его своенравных детей, надеясь заслужить прощение Каина. С незапамятных времен ваши братья и сестры предпочитали бежать, прятаться в тени и молиться за свои нежизни. Вы устали от этого. Если Основатель хочет войны, он получит ее на ваших условиях. Ваш клан сначала настороженно отнесся к вашей инициативе, назвав ее безрассудной, но теперь они видят правду. Вы одержите победу только объединившись, с землями и людьми под вашим руководством и союзниками в ночи. Теперь они смотрят в вашу сторону, готовясь к нападению и уверенные в ваших лидерских качествах. Никтуку, должно быть, шипят в своих норах, проклиная ваше имя и замышляя вашу гибель. Пусть они приходят, сейчас мы готовы."
 pod1230objectives.22.a: "Мы сильнее, чем ты думаешь, «Отец»"
 pod1230objectives.23.a: "Крысы сбились в кучу?"
 pod1230objectives.23.b: "Пришло время встретиться лицом к лицу с ужасами"
 pod1230objectives.24.t: "Сны Бога"
 pod1230objectives.24.desc: "Вы стоите в склепе Ур-Шульги, где спит любимое дитя Хакима. Вы принесли хорошие новости, так как клан ассамитов наконец-то выполнил свой долг судей крови. Потребовалось немало... убеждений с вашей стороны, чтобы очистить [Клан|El] от слабоумных старейшин и фанатиков недостойных религий. Страшный суд начался, и, поскольку все дети Хайина были признаны подсудными, процесс запущен. Под вашим руководством Дети Хакима скоро омоют мир кровью, пока на ногах не останутся только чистые. Вы видите, как дрожь пробегает по телу Ур-Шульги, прежде чем его ослепляет внезапная вспышка черной крови. И, каким-то образом, вы понимаете, что ваш учитель только что благословил вас на начало грядущей чистки... "
 pod1230objectives.24.a: "Началось красное наводнение."
 pod1230objectives.24.custom: "Большинство персонажей [Clan|El]а ассамитов обратится в Путь Праведных."
 pod1230objectives.24.customa: "Ментальная атака Ур-Шульги убьет большинство пользователей магии крови, не являющихся ассамитами."
 pod1230objectives.25.a: " Идеология Паутины кинжалов с самого начала была верна."
 pod1230objectives.25.b: "Я никогда не последую за этими сектантами, пребывающими в иллюзиях."
 pod1230objectives.26.a: "Странные восточные убийцы на самом деле сумасшедшие. Кто бы мог подумать?"
 pod1230objectives.27.t: "Объединенный дом"
 pod1230objectives.27.desc: "Черный трон Хакима гордо возвышается в центре Аламута, вашей крепости. Сидя на нем, вы смотрите на августейшее собрание, ожидающее ваших слов. Здесь находятся представители трех каст: глава касты воинов - халиф,глава касты чародеев - амр и глава одноименной касты - визирь. Совет Свитков также присутствует рядом с эмиссарами со всей обширной хакимитской сети шпионов. Такой большой прогресс за столь короткое время! Не так давно все эти выдающиеся дети Хакима перерезали бы друг другу глотки, прежде чем даже войти в одну комнату. Но это было до вашего восхождения на пост старейшины [Clan|El]а. Силой оружия, интриг и дипломатии вы прекратили внутренние распри, обеспечили высокое положение клана и восстановили Дисциплину как главную ценность ассамитов.Теперь все они ждут вашего видения будущего. Вы знаете, они будут повиноваться, потому что дети Хакима - это ничто иное, как послушание долгу."
 pod1230objectives.27.a: "Наследие Джамаля, путь фанатика."
 pod1230objectives.27.custom: "Персонажам-хакимитам будет присвоен модификатор доблести."
 pod1230objectives.27.b: "Наследие Накуртума, путь дипломата."
 pod1230objectives.27.customb: "Персонажам-хакимитам будет присвоен модификатор дипломатии."
 pod1230objectives.27.c: "Наследие Аль-Ашрафа, путь мага."
 pod1230objectives.27.customc: "Хакимитским персонажам будет присвоен модификатор обучения."
 pod1230objectives.28.a: "Старейшина действительно мудр."
 pod1230objectives.28.b: "Подождите, они раньше не были объединены?"
 pod1230objectives.29.t: "Политический Грех"
 pod1230objectives.29.desc: "«Большинство посторонних неверно оценивают Дорогу Греха как дорогу простого самоудовлетворения. По правде говоря, это важная часть доктрины, но общая картина иная. Дорога  Греха - это политический контроль и осведомленность. Когда каинитам потакают, их звери насыщаются, они становятся ленивыми созданиями, и ими легко управлять. Истинный грешник знает каждое желание и тайну своего двора и использует каждое в своих интересах. Таким образом, то, что Рим так долго контролировался Дорогой Греха Вентру, не обязательно должно быть странностью или исключением, это может быть правилом. Если я хочу оставить наследие своим собратьям-грешникам, то оно таково : Управляйте миром со всеми излишествами, какие только можете придумать, и получайте от этого удовольствие», - Камилла, первый Вечный Консул."
 pod1230objectives.29.a: "Дорога Греха это настоящий путь к силе."
 pod1230objectives.29.b: "Я все еще могу это."
 pod1230objectives.29.custom: "Ваша вера распространится, обратив в свою веру некоторых из более... дружелюбных [Concept('cainites', 'каинитов')|E] вокруг."
 pod1230objectives.30.a: "Я не понимаю, как они до сих пор не сожрали друг друга."
 pod1230objectives.30.b: "Удовлетворение Зверя И мирской власти? Идеальная дорога."
 pod1230objectives.31.t: "Король королей"
 pod1230objectives.31.desc: "В обществе [Concept('cainite', 'каинитов')|Э] существуют незыблимые истины. Гангрелы живут в дикой природе, как дикари, Тореадоры лебезят перед мелкими безделушками, Малкавиане теряются между пророчествами и безумием... и, хотя только самые высокомерные Ласомбра могут отрицать это, Вентру суждено править сородичами. Это простой факт нежизни, верный со времен ночей Второго города, Персии и Рима. Независимо от веры или политической структуры, любая конструкция каинитов обречена без Вентру у руля. Однако эта истина часто вызывала у ваших собратьев вопрос: кто правит правителями? Очень немногие осмеливались претендовать на мантию самого Вентру как верховного правителя целого клана. Вы один из претендентов. Война князей, возможно, все еще продолжается, но никто не станет отрицать, что Вентру больше не просто короли нежити. Они ее императоры."
 pod1230objectives.31.a: "Сначала клан Вентру, теперь весь мир."
 pod1230objectives.32.a: "Высокомерные ублюдки."
 pod1230objectives.32.b: "Соблюдается естественный порядок вещей."
 pod1230objectives.33.t: "Вера в тенях"
 pod1230objectives.33.desc: "«Наш [Clan|El] - это клан правителей. Да, Вентру тоже претендуют на этот титул, но они не понимают истинного правления. Истинное правление - это не власть и даже не влияние. Истинное правление - это прежде всего решительные действия. Возьмем в качестве примера кризис [Concept('ashirra', 'аширры')|E]. В то время, когда это привлекло мое внимание, многие предлагали советы, призывая к благоразумию и терпению. Они утверждали, что наши потерянные братья могут быть прощены, и клан со временем снова объединится. Я не [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )]. И, как известно ученому читателю, аширра теперь являются простой сноской в истории каинитов, из-за решительного использования всех активов клана, находящихся в моем распоряжении на данный момент. Милосердие и сострадание привели бы к разобщению клана, и движение аширры могло бы существовать и по сей день! Примите этот совет близко к сердцу, дорогие братья или сестры, поставьте перед собой цель и не отступайте, пока не достигнете ее. Тогда, и только тогда, вы овладеете искусством правления Ласомбра», - хроники клана Ласомбра, страница 45."
 pod1230objectives.33.a: "«А теперь давайте поговорим об искусстве манипулиции тенями...»"
 pod1230objectives.33.custom: "Независимые правители аширры увидят, как рушится их власть."
 pod1230objectives.34.a: "Политика Ласомбра - кровавое дело."
 pod1230objectives.34.b: "Это страница истории нашего клана осталась в прошлом."
 pod1230objectives.35.t: "Полумесяц над тенями"
 pod1230objectives.35.desc: "From the walls of Medina to the Castel d’Ombro, the Faqih surveys his empire and wonders ‘Are my people safe?’. As the last battle concludes in victory, the Faqih thinks ‘How do I avoid more bloodshed?'. When all of the [ashirra|E] look to him for guidance, protection and counsel, the Faqih is not proud, he is humbled. As he dons his new regalia, worthy of an Eternal Caliph, the Faqih thinks of the future, of the best ways to make sure that the faithful [cainites|E] will be safe, forever. And when the last of the kuffar Lasombra is brought to his feet, the Faqih asks ‘Will you choose the Crescent… or the Sun?’"
 pod1230objectives.35.a: "Начало и конец"
 pod1230objectives.35.custom: "Выжившие персонажи Ласомбра получат последний шанс на обращение."
 pod1230objectives.36.a: "...полумесяц."
 pod1230objectives.36.b: "Никогда! Эта война не окончена, аширра!"
 pod1230objectives.37.a: "Это конец клана Ласомбра?"
 pod1230objectives.38.t: "Истина до возвращения Каина"
 pod1230objectives.38.desc: "Они сказали, что смерть Нарсеса, нашего первого архиепископа, должна была стать нашим концом. Мы терпели. Они говорили, что убийство благочестивого епископа Сент-Лиса язычником Анатолем было справедливым. Мы не забыли. Они сказали, что наша религия - мерзость, пародия на традиции Каина. Мы твердо стояли на своем в нашей вере в Третьего Каина и жестокость Демиурга. Они сказали, что скоро мы станем дурным воспоминанием, пережитком забытой эпохи. Мы сильнее, чем когда-либо. Они сказали, что Церковь смертных и ее инквизиция прикончат нас. Мы гордо стоим в Святом городе, а агенты ненавистной Церкви Пилата съеживаются перед нами. А теперь? Они молчат и молятся вместе с нами."
 pod1230objectives.38.a: "Скоро, Третий Каин благословит нас"
 pod1230objectives.38.custom: "Возрождение Церкви обратит некоторых оппортунистов на нашу сторону."
 pod1230objectives.39.a: "Время присоединиться к победившей стороне."
 pod1230objectives.39.b: "В конце концов они все равно потерпят неудачу."
 pod1230objectives.40.a: "Маловероятное возвращение."
 pod1230objectives.41.t: "Око бури"
 pod1230objectives.41.desc: "Мы - сыновья и дочери Чингиса и Добрула. Как и они, мы завоеватели, что доказало наше быстрое покорение западных степей. Но сейчас мы также должны быть дипломатами и государственными деятелями. Ван Куэй замышляют свою месть, и наша прочная крепость на западе станет решающим пунктом в защите наследия Добрула. Таким образом, мы все еще должны побеждать, да, но мы также должны обзавестись союзниками, такими как наши западные кузены клана Гангрел. Будьте милосердны, когда выигрываете, грациозны, когда проигрываете, и безжалостны, когда вам перечат. Гордитесь своими предками, своей семьей и своим кланом, но будьте достаточно мудры, чтобы понимать, когда даже их помощи недостаточно. Не позволяйте гордости ослепить вас в отношении преимуществ временных союзов с западными странами. Объединив старые и новые пути, мы сокрушим контратаку Ван Куэй, а затем... когда мир будет нашим."
 pod1230objectives.41.a: "Приходите, Демоны Ся, мы готовы"
 pod1230objectives.41.custom: "Западные Гангрелы, впечатленные вашим быстрым завоеванием, какое-то время будут очень восприимчивы к вашей дипломатии."
 pod1230objectives.42.a: "Есть ли еще больше угроз, исходящих с востока?"
 pod1230objectives.42.b: "Наши восточные братья очень впечатляют."
 pod1230objectives.43.t: "Волки у двери"
 pod1230objectives.43.desc: "«Падение средневековой цивилизации каинитов можно проследить вскоре после первого падения смертного Константинополя. Предательство, уничтожившее мечту Михаила, стало ироничным предвестником грядущих лет. Так называемые Высшие кланы считали свое положение прочным, а свои империи - безопасными, и в своем высокомерии строили заговоры друг против друга, не замечая истинной угрозы. Когда орда Гангрелов прокатилась по Европе и низвергла могущественных, это вряд ли стало неожиданностью для сведущего наблюдателя. Матасунта с гуннами и эйнхерий с викингами; оба были предшественниками могущественного военачальника, который объединил разрозненный клан Гангрел в непреодолимую силу. Когда пали замки и умерли принцы, началась новая эра истории каинитов. Эпоха Гангрелов», - Возвышение и падение, из книги «Каинитская цивилизация» за авторством Катберта Беккета."
 pod1230objectives.43.a: "Уже не такие могущественные и высшие"
 pod1230objectives.43.custom: "Цивилизованные правители получат огромный штраф на контроль и ведение войны, поскольку их власть рухнет под натиском волков."
 pod1230objectives.44.a: "Мы слишком долго не обращали внимания на дикие места"
 pod1230objectives.44.b: "Пришло время разрушить несколько замков!"
 pod1230objectives.45.t: "Воля Тремера"
 pod1230objectives.45.desc: "As you kneel before him, you can feel the envy of all the [Clan|E]. Tremere does not wake for just anyone. But you are not just anyone. Before your ascent, the [Clan|E] was threatened, its place in the night tenuous at best. Now? The fiends are a sad joke, alone in their crumbling castles. Those devious infernalists, the soul stealers, are destroyed. All of the European kindred thank you for your crushing of their last holdouts. The Tremere [Clan|E] is well on its way to its rightful destiny, becoming masters of the night. As you stand before him, Tremere simply says 'You did well.' For the first time, Tremere will have a voice for his will, someone he trusts enough to be lord of the Inner Circle. You."
 pod1230objectives.45.a: "Я на вершине пирамиды!"
 pod1230objectives.45.custom: "Вы обрушите проклятие, что поразит Цимисхов, Салюбри и восставших тауматургов."
 pod1230objectives.46.a: "Они все еще клан узурпаторов"
 pod1230objectives.46.b: "Бессмертие и сила наконец-то принадлежат нам"
 pod1230objectives.47.t: "Вечная Изменчивость"
 pod1230objectives.47.desc: "Когда они входят в комнату, вы знаете, что большинство из них не покинут ее. Они откликнулись на ваш призыв, потому что у них не было выбора. Ибо вы - Молот Тремер, Разрушитель Вентру, и ни один цимисх больше не сможет игнорировать вас. Однако это не значит, что они вас уважают. Вы возвращаетесь на свой трон, когда входят ваши охранники и начинают резню бесполезных. Они умоляют сохранить им жизнь, проклинают ваше имя или пытаются добраться до вас, но вы сосредоточены на гораздо более важном вопросе: какую группу пощадить? Вам нужно раз и навсегда захватить клан Цимисхов  для себя, но вы не можете сделать это в одиночку. Когда вы размозжили голову наглецу, который вцепился вам в глотку, вы понимаете, что должны принять решение сейчас, иначе будете править кучкой пепла."
 pod1230objectives.47.a: "Стража, пощадите отпрысков правящих династий."
 pod1230objectives.47.custom: "Вы укрепляете клан Цимисхов в целом, обеспечивая его наследие как устрашающих правителей."
 pod1230objectives.47.b: "Уважаемые колдунские жрецы, я надеюсь, что это не причинит вам особых неудобств"
 pod1230objectives.47.customb: "Персонажи цимисхов обратятся в Дорогу Метаморфоз."
 pod1230objectives.47.c: "Вы! Те, что в капюшонах! Выйдите вперед…"
 pod1230objectives.47.customc: "Другие персонажи цимисхов будут истощены, чтобы подпитать ваше восхождение к демонической силе."
 pod1230objectives.48.a: "Объединенный [Clan|El] Цимисхов - пугающая перспектива..."
 pod1230objectives.48.b: "Такова воля допотопного в игре джихада, без сомнения"
 pod1230objectives.49.t: "Запретное знание"
 pod1230objectives.49.desc: "Все знания о мире… прямо у вас под рукой. Это то, что чувствовали Адам и Ева перед Яблоком? Потребовалось много времени и огромные инвестиции, чтобы восстановить разбитые фрагменты Кодекса, утраченные после того, как Констанция разорвала его на части во время своей схватки с Лазарем. Но теперь это сделано, и Кодекс сияет перед вами, дразня вас подойти поближе, чтобы прочитать всего одно маленькое предложение. Вы знаете слухи, что этот скромный текст был написан самим Каппадокийцем, которого тогда звали Саргон, и содержит все ритуалы, знания и пророчества Еноха. Предположительно, где-то здесь также находится способ стать равным Богу, почти законченный Саргоном перед его [Concept('Embrace', 'обращением')|E]. Но в глубине души вы знаете, что этот Кодекс не предназначен для смертных или даже вампиров, и ваше здравомыслие может быть разрушено безвозвратно. Когда ваша рука приближается к нему, вы делаете последний выбор…"
 pod1230objectives.49.a: "Я подчиню Кодекс своей воле!"
 pod1230objectives.49.b: "…Давай снова разобьем эту штуку вдребезги и забудем об этом."
 pod1230objectives.49.custom: "Ваши каппадокийские братья будут благодарны вам за осторожность."
 pod1230objectives.50.a: "Некоторые секреты лучше оставить похороненными..."
 pod1230objectives.50.b: "Прикоснуться к нему! Это будет весело!"
 pod1230objectives.51.t: "Заговор"
 pod1230objectives.51.desc: "Когда вы вонзаете свои клыки в его шею, время, кажется, замедляется вокруг вас. Образы начинают появляться на краю сознания по мере того, как вы приближаетесь к блаженному экстазу. Вы видите себя помазанным главой прославленной семьи Джованни в вашей итальянской крепости. Вы видите свой маленький совет из доверенных членов семьи, помогающий вам спланировать ваш великий заговор. Вы видите, как ночь Европы переосмысливается вашей растущей торговой империей, все кланы неохотно принимают ваше новое присутствие, ваши мудрые советы и вашу вновь обретенную значимость, что далеко от бесполезности ваших каппадокийских братьев. Вы видите, как заговор приводится в действие, используя все свои возможности, чтобы добиться оглушительного успеха, которого он заслуживает. Когда вы приходите в себя, а дурак превращается в пепел, вы видите свою семью… нет, свой клан... вокруг вас. Ночь только начинается. И она будет принадлежать Джованни."
 pod1230objectives.51.a: "Братья и сестры, пришло время начать чистку"
 pod1230objectives.51.custom: "[Clan|E] Джованни отделится от клана Каппадокийцев и приведет заговор в действие. Джованни какое-то время будут очень эффективны в интригах, а Каппадокийцы очень восприимчивы к ним."
 pod1230objectives.52.a: "Это внезапное появление кланов узурпаторов начинает вызывать беспокойство..."
 pod1230objectives.52.b: "Чистка начинается, лучше быть на готове."
 pod1230objectives.53.t: "Новые начала"
 pod1230objectives.53.desc: "При неожиданном повороте событий коррумпированному правлению старейшин, существовавшему с незапамятных времен, был брошен вызов. Вы сами точно не уверены, что послужило катализатором и долго ли продлится такое положение дел, пока ваши враги замышляют подавить ваше восстание выскочек. Но после вашей борьбы с князьями ночи многие собрались, чтобы присоединиться к вашему делу. Некоторые следуют вашему примеру, в то время как другие начали экспериментировать с новыми политическими конструкциями. Это действительно странная новая ночь, поскольку вы оказываетесь в положении уважаемого миротворца между различными возрождающимися фракциями. Вы не старомодный правитель, а твердая скала, которая защищает Свободные Государства от контратак и вмешательства смертных. Это шаткое положение с сомнительной честью, окруженное опасностями и угрозами со всех сторон. Но, на самом деле, нет другого места, где вы предпочли бы быть прямо сейчас."
 pod1230objectives.53.a: "Мы смело вступаем в новую эру."
 pod1230objectives.54.a: "Мы должны указать этим юнцам их место."
 pod1230objectives.54.b: "Революция идет полным ходом."
 pod1230objectives.55.t: "Объятия Змея"
 pod1230objectives.55.desc: "Когда-то вы были слепы к красоте Сета. Вы называли себя [Concept('cainites', 'каинитами')|E], потому что ложный прародитель обманом заставил вас поклоняться ему. Теперь вы лучше знаете, что только один Бог достоин поклонений. Милосердный Бог, потому что Он простит ваши прошлые прегрешения против Него, но также и мстительный Бог, ибо начиная с этой ночи последние каиниты будут заклеймены врагами Сета и обращены, или предстанут перед недремлющим оком Ра. Не будет покоя до тех пор, пока вся Европа не прославит Его славное имя, тогда, и только тогда, Он благословит нас Своим возвращением! … Пойдемте, дети, давайте помолимся в храме о наступлении этого славного времени. Тогда наслаждайтесь наградами за свой мудрый выбор, ибо ночь еще только начинается..."
 pod1230objectives.55.a: "Не существует каинитов, только сетиты."
 pod1230objectives.55.custom: "Некоторые из наиболее... дальновидных каинитов Европы и за ее пределами обратятся к славной истине."
 pod1230objectives.55.customb: "Вы получите претензии на земли врагов ваших предков, ассамитов."
 pod1230objectives.56.a: "Эти египетские безумцы, возможно, в чем-то правы..."
 pod1230objectives.56.b: "Восхваляйте Сета и приветствуйте его скорое возвращение!"
 pod1230objectives.57.t: "Отомщение"
 pod1230objectives.57.desc: "Это должен быть момент вашего величайшего триумфа… Так почему же вы чувствуете опустошение? Несмотря ни на что, вы спасли свой [Clan|El]  вымирания, отомстили Тремерам и снова усмирили Баали, поскольку это ваш долг. Но по пути вы потеряли гораздо больше. Саулот был заботливым человеком, доброй душой, который пролил бы так много слез из-за жертв, крови и боли, которые вы принесли на своем пути. Они называют тебя "Ангелом отомщения", потому что вы были безжалостны и, возможно, слухи, которые Тремеры рассказывали о твоем [Clan|El]е теперь являются правдой. Вы - меч Салюбри, свет [Clan|El]а. Но вы также потеряны, бездушны и представляете величайшую угрозу для своего собственного народа теперь, когда с вашими врагами покончено. Сейчас, как и много раз, вы чувствуете на себе пристальный взгляд Саулота, предлагающего вам последний шанс остановиться, пока не стало слишком поздно…"
 pod1230objectives.57.a: "Саулот ошибался, они должны заплатить за все!"
 pod1230objectives.57.b: "Что я [Select_CString(ROOT.Char.IsFemale, 'натворила', 'натворил' )]? Отец, прости меня..."
 pod1230objectives.57.custom: "Ложь Тремеров о вашем [Clan|El]е разоблачена, и из-за этого они терпят серьезные политические последствия."
 pod1230objectives.58.a: "[Clan|E] Салюбри снова вернулся в большую игру."
 pod1230objectives.58.b: "Демоны!Похитители Душ!"
 pod1230objectives.59.t: "Конец Времен"
 pod1230objectives.59.desc: "Вы строите невообразимые империи, вершину человеческих и каинитских достижений, предмет зависти всего мира… Вы думали, это продлится долго? Ваши престижные города, памятники могущества, мудрости и славы стоят, но они лежат израненные шакалами, окруженные стервятниками, пронзенные насмерть тысячами крошечных порезов, униженные вашим собственным высокомерием. Это предсмертные муки детей Каина, свет цивилизации меркнет. Потратьте то драгоценное время, которое у вас осталось, на то, чтобы примириться со своими грехами, ибо даже в момент вашего окончательного поражения вы не найдете утешения в забвении… Я иду за вами. Я иду с миллионами. Я приближаю Конец веков! Я - Бич богов! Это третья война Баали... и четвертой не будет."
 pod1230objectives.59.a: "Я буду смотреть, как горит ваш мир."
 pod1230objectives.60.a: "Мы должны победить их любой ценой!"
 pod1230objectives.60.b: "И вот, все начинается..."
 pod1230objectives.61.t: "Сторожа Зло"
 pod1230objectives.61.desc: "Внизу скрываются ужасы, которые даже самый стойкий каинит боялся бы представить. Вы называете их "Детьми", поскольку они - Дети первых ночей, еще до зарождения человечества. Эти существа спят, и никто больше не знает о них, кроме вашего ордена. Вы понимаете, что их нельзя уничтожить, их можно только подкармливать, чтобы они спали. И поскольку они питаются невинными, вашим людям не доверяют как инферналистам и даже хуже. Но кто-то должен это сделать, и только у ваших людей хватит на это мужества. Теперь, когда вы изгнали своих безумных собратьев из ордена Азанеаля, Дети могут продолжать свой сон, а мир может продолжать вращаться. Вы сохраните порядок мироздания, чего бы это ни стоило."
 pod1230objectives.61.a: "Итак, наш дозор продолжается."
 pod1230objectives.62.a: "Безумный бред дьяволопоклонников."
 pod1230objectives.62.b: "Мы можем только надеяться на их беспробудный."
 pod1230objectives.63.t: "Запад и Восток"
 pod1230objectives.63.desc: "[Clan|E] Равнос имеет глубокие корни в Индии, где его уважают как клан правителей с мудрой властью. Однако в западном мире равнос были бессвязным сочетанием конфликтующих вероисповеданий, часто неправильно понимаемых и избегаемых местными властями. Этому долгому угнетению пришел конец с вашим возвышением. Впервые Равнос обладает значительной властью на западе и может бросить вызов даже его хорошо укоренившемуся правящему классу каинитов. Более того, это привлекло внимание членов вашего клана в Индии, которые отправили послов, чтобы похвалить своих своенравных сородичей и призвать к союзу. Хотя некоторые могли бы спросить... Где они были в самые темные ночи ваших братьев в Европе? Но, возможно, сейчас самое время для прощения..."
 pod1230objectives.63.a: "У нас новый дом, но мы не забудем Индию."
 pod1230objectives.63.b: "Новый клан Равнос ничего не забывает так просто."
 pod1230objectives.63.custom: "Ваше возвышение на некоторое время поставит под сомнение авторитет традиционных западных правящих кланов Вентру, Ласомбра и Цимисхов."
 pod1230objectives.63.customb: "Восточный Равносы отправят сильного кандидата для [Concept('Embrace', 'объятий')|E] в качетсве подарка. Этот персонаж станет вашим придворным."
 pod1230objectives.64.a: "Уже достаточно "Правящих кланов"."
 pod1230objectives.64.b: "Яркая новая эра для нашего рода."
 pod1230objectives.65.t: "Конец Вечной войны"
 pod1230objectives.65.desc: "Индия никогда не жила мирно. Асуратизайя, или Ван Куэй на их языке, постоянно вторгались на нашу землю, используя наши внутренние разногласия, чтобы настроить нас друг против друга. Этим так называемым голодным демонам наплевать на наши традиции, и они не против использовать самую коварную тактику, чтобы добиться своего преимущества, в своей так называемой "Малой войне". Временами мы оказывались на грани вымирания из-за демонических соглашений, которые они так легко заключают. Но теперь Индия пробуждается. Будь то Равнос, Нагараджа или Данава, коренные жители каиниты заново обретают силу и единство цели. Однако не заблуждайтесь, Вечная война не закончится до тех пор, пока ни один Ван Куэй не осмелится бродить по нашим землям. Как новый Чакраварти Индии, это мой первый приказ: убейте их всех."
 pod1230objectives.65.custom: "На выживших Ван Куэй будет безжалостно вестись охота."
 pod1230objectives.65.customb: "Вы объедините Индию в новую империю."
 pod1230objectives.65.a: "Индия наносит ответный удар."
 pod1230objectives.66.a: "Индия, наконец, движется дальше."
 pod1230objectives.66.b: "Это всего лишь неудача."
 pod1230objectives.67.t: "Rise of The Scarlet Sun"
 pod1230objectives.67.desc: "'...Truth be told, you should have beaten those barbarians centuries ago.' You can barely suppress your inner demon from tearing the throat of the ambassador of the Home Courts who has come to 'congratulate' you on your victory. Thousands of Wan Kuei failed in the invasion of India before you took charge but still, you are barely acknowledged by your peers, and their disdain for your new court shows at every turn. They have no clue as to the reality of the situation here, the Wan Kuei could even have lost if you had not stepped up to save the night. Even so, you need them if you are to move on to bigger ambitions and become a full fledged Ancestor... or do you? There will be no better opportunity for going rogue than on the back of your greatest triumph..."
 pod1230objectives.67.custom: "Вы объедините Индию в новую империю."
 pod1230objectives.67.a: "Передайте мою глубочайшую благодарность Уважаемым предкам."
 pod1230objectives.67.b: "Я объявлю о своей независимости вашим хозяевам. Твоей отрубленной головой."
 pod1230objectives.68.a: "Азиатские демоны выиграли этот раунд."
 pod1230objectives.68.b: "Возникает новый суд. Со всеми его возможностями."
 pod1230objectives.69.t: "Королевство Черного дерева"
 pod1230objectives.69.desc: "Нежить в Африке происходит из самых разных источников, от детей Каина до самопровозглашенной колдуньи Раманги, но всех их объединяет чувство культурной близости, заставляющее их называть себя "Лайбон". До сих пор дело ограничивалось этим, поскольку фасад единства легко трескался под давлением посторонних, будь то аширрские каиниты или даже более старые враги. Однако времена меняются, поскольку африканская нежить нашла общего лидера, которого они называют "Первым Магаджи". Это будет нелегкой задачей, поскольку ваши братья не привыкли к единству, и страсти уже накаляются. Но, по крайней мере, пока у вас есть преимущество в сомнениях и завистливом уважении ваших коллег. Вы добились большего, чем кто-либо добивался до вас."
 pod1230objectives.69.a: "Общий лидер для общего единства."
 pod1230objectives.70.a: "Хорошо это или плохо, но Африка усиливается."
 pod1230objectives.70.b: "Мы будем следить за этими новостями с большим интересом."
 pod1230objectives.71.t: "Сияние меча Господа"
 pod1230objectives.71.desc: "Самый воинственный орден Теневой инквизиции, рыцари Акры всегда больше всего стремились к централизации молодой организации. Возможно, кто-то сказал бы, что они слишком нетерпеливы, поскольку фанатизм рыцарей иногда граничит с безудержным безумием, и на самом деле они не отличают друзей от врагов.\nОднако времена изменились, и окончательное уничтожение некоторых из их старейших врагов и чистка Константинополя превратили Меч Божий в новое, более смертоносное оружие. Но также и более точный и тонкий, когда это необходимо, гарантирующий, что Инквизиции больше никогда не придется сталкиваться с их внутренними проблемами.\nГотье, наблюдающий за нами с небес, должно быть, наконец улыбается."
 pod1230objectives.71.custom: "Вы на шаг приблизились к объединению Теневой инквизиции."
 pod1230objectives.71.customb: "Самый элитный новобранец рыцарей Акры присоединился к вашему двору"
 pod1230objectives.71.a: "В аду нет такой ярости, как у набожного рыцаря, лицезреющего зло."
 pod1230objectives.72.a: "Теневая инквизиция становится ярче..."
 pod1230objectives.72.b: "Победа Святой Церкви."
 pod1230objectives.73.t: "Заботливая рука Божья"
 pod1230objectives.73.desc: "Сестры святого Иоанна, возможно, являются менее заметным орденом инквизиции, но они выполняют самую тяжелую обязанность. Измученные видениями, которые многих доводят до безумия, сестры выносят бремя, пережить которое мало кто мог надеяться.\nВременами их приверженность делу ослабевала, и некоторые думали, что они предпочли бы уйти в монашество в надежде отогнать эти травмирующие видения. Но сестры еще не закончили, на тихой и достойной церемонии они возобновили свое участие в великом деле. Их страдания не закончатся, пока последняя проклятая душа не будет изгнана с Божьей Земли."
 pod1230objectives.73.custom: "Вы на шаг приблизились к объединению Теневой инквизиции."
 pod1230objectives.73.customb: "Самый способная ученица из сестер Святого Иоанна присоединилась к вашему двору"
 pod1230objectives.73.a: "Благословенные женщины не бегут от своего долга"
 pod1230objectives.75.t: "Глаза открыты"
 pod1230objectives.75.desc: "Око Бога - неизбежное зло, тайной полиции инквизиции была доверена неблагодарная задача следить за охотниками. Состоящая из совершенно параноидальных безумцев, если верить другим инквизиторам, они тем не менее раскрыли множество случаев коррупции внутри Святой Церкви.\nНесмотря на постоянное давление со стороны за то, чтобы просто распустить орден, "Око Бога" все еще существуют и тихо проводят чистку своих наиболее экстремистских членов. В последнее время они заслужили завистливое уважение других орденов, которые теперь рассматривают их как полезный, хотя и опасный инструмент.\nВзор Ока теперь полностью обращен против приспешников зла, будь то внутри церкви или снаружи."
 pod1230objectives.75.custom: "Вы на шаг приблизились к объединению Теневой инквизиции."
 pod1230objectives.75.customb: "Самый талантливый рекрут Ока Бога присоединился к вашему двору"
 pod1230objectives.75.a: "Зло больше не сможет прятаться"
 pod1230objectives.77.t: "Хранители секретов"
 pod1230objectives.77.desc: "У Красного ордена была сложная история с инквизицией. Его стремление к знаниям бесценно, поскольку противостоит скрытной природе приспешников Ада. Но это также поставило членов Ордена в опасное положение, где коррупция и запрещенные тома скрываются на каждом углу.\nПосле уничтожения некоторых из самых коварных округов вампирического влияния в Италии Красный орден лучше подготовлен к тому, чтобы судить о том, какие знания стоит преследовать, а что следует уничтожить.\nС этим новообретенным фокусом Красный орден является более мощным активом Инквизиции, чем когда-либо."
 pod1230objectives.77.custom: "Вы на шаг приблизились к объединению Теневой инквизиции."
 pod1230objectives.77.customb: "Самый способная ученица Красного ордена присоединилась к вашему двору"
 pod1230objectives.77.a: "Знание без искушения"
 pod1230objectives.79.t: "Работа с непрофессионалами"
 pod1230objectives.79.desc: "Дом фон Мурнау - странный союзник других орденов инквизиции. Немецкий благородный дом, не имеющий реальной связи с духовенством, они благословлены (или, как говорят некоторые, прокляты) Богом за способность буквально чуять зло. Эта власть и сильное лидерство таких фигур, как Отто и Леопольд фон Мурнау, сделали их верными союзниками Святого Престола.\nНесмотря на это, потребовалось некоторое время, чтобы плодовитая семья фон Мурнау в полной мере включилась в проект Инквизиции. Теперь, находясь в безопасности в своих немецких владениях, они готовы сыграть свою роль в тайной войне с еще большим рвением."
 pod1230objectives.79.custom: "Вы на шаг приблизились к объединению Теневой инквизиции."
 pod1230objectives.79.customb: "Самый способный отпрыск фон Мурнау присоединился к вашему двору"
 pod1230objectives.79.a: "Благородство ради благочестивой цели"
 pod1230objectives.81.t: "От тени к свету"
 pod1230objectives.81.desc: "Несмотря на то, что Теневая инквизиция была основана выдающимися личностями, она всегда была хрупкой. В дополнение к свирепым, но очевидным врагам, которыми являются кровососы, внутренняя борьба между разрозненными орденами была постоянной проблемой. Казалось, что Инквизиции было суждено пасть несколько раз.\nБольше не надо. Одержав ряд ключевых побед над вампирами, Теневая инквизиция становится сильнее, чем когда-либо, и более сплоченной в своих целях, чем раньше. Ни один слуга тьмы больше не сможет пробить щит человечества.\nИнквизиция победила и скоро совершит окончательный Божий суд над каинитами."
 pod1230objectives.81.a: "Финальная битва начинается"
 pod1230objectives.83.t: "Начало конца"
 pod1230objectives.83.desc: "Старейшая секта в мире, Тал'махе'Ра, неустанно трудится над уничтожением расы каинитов, ускоряя Геенну для достижения этой цели.\nУтраченный контакт между Восточной и западной частями секты, прерванный ассамитской Персией, на протяжении веков был серьезным препятствием, которое вы только что устранили. Благодаря тому, что Истинная Черная рука снова стала целой, были достигнуты некоторые крупные успехи на пути к конечной цели. Имея в распоряжении секты обширную сеть агентов, началась тайная война манипуляций и обмана в надежде дестабилизировать институты [Concept('cainite', 'каинитов')|Е].\nВ хаосе, который последует, вы планируете, что смертные смогут уничтожить большую часть разрушающейся цивилизации каинитов. Тогда, наконец, проклятие Каина будет снято с этого несчастного мира."
 talmahera_objective_custom: "Вы посеете семя мятежа среди вассалов каинитских королевств"
 pod1230objectives.83.a: "На шаг ближе..."
 pod1230objectives.84.b: "Дел'Рох мудр"
 pod1230objectives.84.a: "Что это за безумное помешательство?!"
 pod1230objectives.85.t: "Под Черным крестом"
 pod1230objectives.85.desc: "Рост известности немецкого Вентру был молниеносным по стандартам [Concept('cainite', 'каинитов')|E]. Будучи всего лишь захолустьем для изгнанников в древнюю эпоху, он стал центром [Clan|E]а за короткий промежуток времени после падения Рима.\nИх первой неудачей стал белый мир, навязанный Юргену фон Вердену после его неудачного вторжения в Воеводство Цимисхов. Но Вентру никогда не переставали смотреть на восток, и их усилия, наконец, окупились.\nОтомстив за поражение Юргена и усмирив Дикарей Ливонии, вентру обезопасили свой восточный фланг.\nТеперь запад манит их, поскольку вознесение Черного Креста еще не завершено. И новый, многообещающий человек был представлен авангарду Вентру в качестве награды за его успех и оружия для будущих завоеваний."
 pod1230objectives.85.a: "Мы только начинаем"
 pod1230objectives.86.a: "Мы должны остановить этих высокомерных Вентру!"
 pod1230objectives.86.b: "Как и должно быть"
 pod1230objectives.87.t: "Насыщенные силой"
 pod1230objectives.87.desc: "Жертвы превратились в засохшую шелуху, их кровь теперь течет по вашим венам, насыщая ваш разум и тело божественной энергией. В отличие от ваших подопытных, вы остаетесь очень живыми, проклятие нежизни было удалено из витэ, оставив только силу. Единственное проклятие, наложенное сегодня, обрушилось на тех, кто был достаточно глуп, чтобы встать у вас на пути.\nВы превзошли даже магов Тремер, которые украли божественную кровь, чтобы стать вампирами, и ваши достижения будут помнить и бояться грядущие поколения."
 pod1230objectives.87.sucess: "Бессмертие ждет!"
 pod1230objectives.87.fail: "Нет, нет, нет!"
 pod1230objectives.87.fail.tt: "Вы терпите неудачу, но получаете часть силы крови, дающую вам доступ к [Concept('elder_perk', 'перкам старейшин')|E] и вы можете повторить ритуал еще раз, когда эффект ослабнет."
 pod1230objectives.88.t: "Самый нечестивый ритуал"
 pod1230objectives.88.desc: "Новости о высокомерном выскочке-гуле, совершающем гнусное колдовство, чтобы узурпировать власть сородичей, доходят до вашего двора. Слухи о нарушения святости крови, мягко говоря, настораживают."
 pod1230objectives.88.a: "Что это значит для сородичей?"
 pod1230objectives.89.a: "...Смажьте решетку маслом"
 pod1230objectives.89.b: "Наш пример."
 # pod1230objectives.87.t: "Satiated with Power"
 # pod1230objectives.87.desc: "The sacrifices turned to withered husks, their blood is now coursing through your veins saturating your mind and body with divine vigour. Unlike your experiment subjects, you remain very much alive, the curse of unlife was distilled away from the vitae leaving only power. The only curse cast today has befallen those foolish enough to stand in your way.\nYou have outdone even the Tremere magi that stole the divine blood to become vampires, and your achievements will be remembered, and feared, for generations to come. "
 # pod1230objectives.87.a: "What belonged to my masters is now mine."
 # pod1230objectives.88.t: "A Ritual Most Unholy"
 # pod1230objectives.88.desc: "News speaking of an arrogant [ghoul|E] upstart performing vile sorcery to usurp the power of Kindred vitae reach your court. The rumours of the degree of transgression against the sanctity of the blood are disturbing to say the least."
 # pod1230objectives.88.a: "What does that mean for the Kindred?"
 # pod1230objectives.88.b: "The Kindred will punish that fool."
 # pod1230objectives.89.t: "The Price of Hubris"
 # pod1230objectives.89.desc: "You might be the only one seeing the ugly truth. This war will not be won by force of arms alone. You need a new, more terrible, approach.\nThey think you mad. They think you are lost to God's warm light. But the truth is, you have never been closer. Only you know that, to win decisively, all tactics must be employed. And you will not shy from that duty, as painful for your soul it might be.\nAfter all, God will recognize his own."
 # pod1230objectives.89.a: "...Oil the rack"
 # pod1230objectives.890.t: "Dear [ROOT.Char.GetFirstNameNoTooltip],"
 # pod1230objectives.890.desc: "You are hereby cordially invited to [host.GetTitledFirstNamePossessive] grand feast held to celebrate [host.GetHouse.GetBaseNameNoTooltip] entering a new era of greatness."
 # pod1230objectives.890.a: "I can't wait!"
 # pod1230objectives.890.b: "New era? I don't like the sound of that."
 # pod1230objectives.891.t: "The Feast for the New Generation"
 # pod1230objectives.891.desc: "As the evening falls, the great hall slowly fills with guests. The pent-up excitement characteristic of those last moments before a feast is to begin in earnest is palpable in the air, but you can safely assume that none of those present feel it as strongly as you. Certainly not those blissfully unaware of their role in the festivities. Your majordomo signals that all guests who responded to invitations are present and accounted for and you signal back to have the guards silently bar the doors. As you make your way to the head of the table, your [blood_father.Custom2('RelationToMeShort', SCOPE.sC('obsolete_child'))] [obsolete_child.GetFirstNameNoTooltip] intercepts you and asks: \n - My [obsolete_child.Custom2('RelationToMeShort', SCOPE.sC('blood_father'))], the feast is starting, alas I can not see or smell any food. Are you planning to make us fast?"
 # pod1230objectives.891.a: "Do not fret, [obsolete_child.GetFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodName] will send us the the nourishment."
 # pod1230objectives.892.t: "To health! To power!"
 # pod1230objectives.892.desc: "Kinsmen! - you being - All of you gathered here tonight will be granted the honour of lending the strength of your noble blood to the cause of elevating the name of House [blood_father.GetHouse.GetBaseNameNoTooltip] to new heights of glory. Many of you will do so with the help of your younger brothers and sisters who's bodies and minds are better suited for the task, yet do not despair for your service will be remembered and your sacrifice will be honoured. Now, my children of the true vitae, boldly reach for your inheritance and make it your strength, take your predecessors' blood and rid them of the burden of it power. Gorge yourself on the past and become the future!"
 # pod1230objectives.892.a: "Take them and feast!"
 # pod1230objectives.893.t: "Consolidated power"
 # pod1230objectives.893.desc: "The feeding frenzy subsides. As gruesome of an ordeal it was, there is not a hint of shame or guilt among even your relatively soft-hearted children. There is a profound sense of satisfaction, gratitude and contentment permeating the blood-splattered hall. What is done, is done."
 # pod1230objectives.893.a: "A new era begins!"
 pod1230objectives.255.title: "Новая кровь"
 pod1230objectives.255.desc: "Наконец-то вы готовы стать частью общества каинитов. Они, вероятно, отвергнут вас, поскольку боятся мелких пророчеств, но сейчас вы слишком могущественны, чтобы вас игнорировать.\nВы больше не просто каитифф, вы находитесь в уникальном положении, чтобы сформировать свою новую родословную в соответствии со своим видением, и они больше не смогут вас остановить. Итак, какой путь вы выберете?"
