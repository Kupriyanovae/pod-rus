 ashen_ambassador_decision: "[ashen_ambassador|E]"
 ashen_ambassador_decision_tooltip: "Can I find a ruler worthy of my skills?"
 ashen_ambassador_decision_desc: "Skilled ambassadors are a prized asset in any ambitious ruler of the night's arsenal. Diplomacy, intrigue, conquest... they use every tool to help spread the influence of their patron in faraway lands."
 ashen_ambassador_decision_confirm: "I can be of use to their rise."
 POD_ashen_ambassador_decision_tt: "You get access to a new character interaction on landed rulers where you can ask to become their official ambassador.\n #X If you already have an ambassadorial patron, they will see this as a betrayal. #! "
 set_relation_ashen_ambassadorial_patron: "You pledge yourself to this character as an [ashen_ambassador|E]"
 
 pod1230objectives.169.desc: "Bowing deeply before the assembled court of your new suzerain, you vow to work tirelessly to spread their influence far and wide be it by the pen, sword and every other tool at your disposal. As the seal of their rulership is respectfully presented to you, you rise proudly, ready to start your journey far and wide with this prestigious responsibility in mind.\n #X As an ambassador, you unlock a new interaction on foreign rulers to spread your patron's influence in various ways. You can also always gift them lands you conquer during a war. You can ask them for a boon with a character interaction as well.\nThe Ambassador track of your Ashen Adventurer trait will unlock new and improved ambassadorial skills as you progress."
 pod1230objectives.169.a: "I will be your greatest weapon." 
 pod1230objectives.169.b: "On second thought..."

 pod1230objectives.170.desc: "The travels of an ambassador of the night are fraught with danger. Rival rulers, failed intrigue or simply saying the wrong word at the wrong time all mean that even skilled diplomats can become dead diplomats very quickly. As such it is expected for your patron to provide what help they can afford if you ask for it.\nPolitics being politics, requesting such help is often seen as a sign of weakness however and you still will have to convince the court of the importance of your plea."
 pod1230objectives.170.a: "I need political support." 
 pod1230objectives.170.b: "Material concerns are on my mind."
 pod1230objectives.170.c: "My entourage needs strengthening."
 pod1230objectives.170.effect.success.desc: "Convinced!"
 pod1230objectives.170.failure.effect.desc: "Doubtful"
 pod1230objectives.170.critical.failure.effect.desc: "Rejected"
 pod1230objectives.170.effect.success.desc.tt: "All your damaged Men at Arms regiments will be replenished"
 pod1230objectives.170.effect.failure.desc.tt: "One of your damaged Men at Arms regiments will be replenished"
 pod1230objectives.170.d: "My military order can provide support troops."
 
 pod1230objectives.171.desc: "The main duty of an ambassador is to represent their patron in foreign courts. Said representation can take a great many forms, from formal introduction to more underhanded intrigue. In any case you can start your work in a region by an official visit where you will outline your goals. As you represent your liege in this, failure to conduct yourself accordingly will reflect poorly on your skills."
 pod1230objectives.171.a: "I come bearing well wishes from my patron." 
 pod1230objectives.171.b: "This is a... quaint court compared to my liege's." 
 pod1230objectives.171.c: "I have letters acknowledging the borders of our domains." 
 pod1230objectives.171.d: "I could "request" funds for my benefactor while I'm here..." 
 pod1230objectives.171.e: "Let's work together to secure our realms." 
 pod1230objectives.171.f: "This realm's collapse would benefit my patron." 
 
 ashen_grandmaster_decision: "[ashen_grandmaster|E]"
 ashen_grandmaster_decision_tooltip: "Is it time to nurture my knightly entourage?"
 ashen_grandmaster_decision_desc: "Many fighting bands roam the night. Some are formalized (or powerful) enough to be considered military orders, enjoying the reputation and prestige this title brings. A shrewd [ashen_grandmaster|E] can steer their order in the direction they choose and ensure its continued prosperity."
 ashen_grandmaster_decision_confirm: "Let us review our situation."
 initial_ashen_grandmaster_decision_tt: "You will create your military order and choose its precepts." 
 later_ashen_grandmaster_decision_tt: "You will use your [ashen_grandmaster|E] trait track experience to improve your military order."
 
 pod1230objectives.172.desc: "What separates a military order from an aimless warrior band is a common purpose. It can be anything from protecting a faith to fighting against demons or safeguarding endangered relics. Such a goal is the pillar that will hopefully aggregate many brave souls around you. Choose it wisely."
 pod1230objectives.172.a: "We will be holy warriors!" 
 pod1230objectives.172.b: "There is a specific cause in my mind..." 
 pod1230objectives.172.c: "We will be a mendicant order." 
 pod1230objectives.172.d: "We will fight for the highest bidder." 
 pod1230objectives.172.e: "We will find a worthy liege." 
 initial_ashen_grandmaster_zealous_tt: "#bold Holy Order#!: You can ask for conversion of your courtiers. At the second level, you get a positive war modifier when joining a war involving a ruler of your faith. At the highest level, all your knights get this modifier."
 initial_ashen_grandmaster_specific_tt: "#bold Specific Motive#!: You will unlock new internal upgrades for the Military Quarters domicile building: [GetDomicileBuilding('vampire_military_our_cause_1').GetName], [GetDomicileBuilding('vampire_military_our_cause_2').GetName], and [GetDomicileBuilding('vampire_military_our_cause_3').GetName]."
 initial_ashen_grandmaster_mendicant_tt: "#bold Mendicant Order#!: After a pilgrimage, you will replenish your damaged Men-at-Arms at the first level, gain provisions at the second and gain additional piety for the last one."
 initial_ashen_grandmaster_mercenaries_tt: "#bold Mercenary Band#!: You will get improved rewards when undertaking mercenary contracts, the higher this precept's level the higher the improvement."
 initial_ashen_grandmaster_dedicated_tt: "#bold Dedicated Order#!: Synergy with [ashen_ambassador|E] where you can create troops for your Ambassadorial Patron and gain [ashen_ambassador|E] trait experience, the higher this precept's level the more troops you will create."
 
