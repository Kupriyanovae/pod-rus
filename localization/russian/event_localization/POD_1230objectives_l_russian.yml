 pod1230objectives.176.desc: "The presence of a cult in a region can be a very disruptive force. It is rare for the local powers to want to oppose them directly as war on their very doorstep can be more destructive than it is worth. Some hope to find accord with the cult, which is made easier if their viewpoints align.\nIn any case, the populace is often all too eager to heed the word of a cult master. Gifted with supernatural powers, often having great charisma and wisdom and followed by an entourage of zealous believers is more than enough to impress superstitious commonfolk."
 pod1230objectives.176.a: "Hear the truth!"
 pod1230objectives.176.b: "Your lord is an hellspawn!"
 pod1230objectives.176.c: "Do not resist what is to come!"
 pod1230objectives.176.d: "Stay a while and listen."
 pod1230objectives.176.e: "Pray and work hard."
 pod1230objectives.176.f: "Donations are appreciated."