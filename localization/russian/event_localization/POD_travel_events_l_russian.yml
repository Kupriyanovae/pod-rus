 POD_travel_events.1.t: "Аламут : Орлиное Гнездо"
 POD_travel_events.1.desc: "В горах Малой Азии, если знать, где искать, есть узкая тропа, отходящая от главного торгового пути, по которой на десятки миль нет ни одной деревни. Она поднимается по самым крутым склонам, проходит рядом с опасными расщелинами, где завывают холодные ветры, сметая неосторожных путников на острые скалы. Это дорога к Аламуту, Орлиному Гнезду, древней крепости Бану Хаким.\nСнаружи Аламут мало чем примечателен: небольшой форт из черного базальта, стены которого слишком низкие и тонкие, чтобы выдержать осаду. Однако это всего лишь ворота крепости.\nВнутри центрального сооружения открывается широкая ровная дорога, уходящая в горы. Отсюда собственно и начинается оборона Аламута, которую постоянно поддерживают и контролируют представители трех каст. Чары скрывают его местоположение от всех, кто желает зла его обитателям.\nЗдесь находятся тренировочные залы, где сотни воинов испытывают свои силы. Здесь находятся бесчисленные лаборатории, в которых колдуны проводят магические опыты, давно забытые человечеством. Здесь находится великая библиотека, где визири размышляют над тайнами мироздания.\nА вот Черный Трон Хакима, возвышающийся в самом центре крепости в большом зале, ожидает возвращения своего законного и ужасного хозяина."
 POD_travel_events.1.a: "Здесь можно многому научиться."
 POD_travel_events.1.b: "Не стоит задерживаться."
 POD_travel_events.2.t: "Цеорис : Гордость Тремеров"
 POD_travel_events.2.desc: "Гости и захватчики вынуждены подходить к Цеорису со стороны опасных, хорошо укрепленных предгорий, расположенных к югу от него. Противоестественные дожди, туманы и бури защищают долину, а стражники патрулируют её днем и ночью. Тропа заканчивается крутым спуском к воротам Цеориса. Она довольно камениста и извилиста, что не позволят подвезти осадные орудия для атаки на капеллу. Огромные скалы, покрытые гаргульями, представляют собой идеальное место для засады защитников.\nПриближающийся посетитель не видит ничего, кроме тумана, и не слышит ничего, кроме завывания ветра. Это огромный утес из чёрного камня, возвышающийся над рукотворным плато. Его поверхность не содержит украшений, лишь десятки длинных узких окон, ныне замурованных и закрытых свинцовыми листами, нарушают идеальную гладкость вертикальных поверхностей. Восемь башен возвышаются над сооружением, выполняя роль приманки, так как ни одна из них не ведёт в сам Цеорис. Несколько из них пылают, похоже, Тремеры не так просто остановить свои театральные порывы.\nОгромная пропасть окольцовывает капеллу, и лишь узкий мост позволяет преодолеть её. Последнее препятствие - сторожка, которую охраняют опытные солдаты и самые свирепые гаргульи. Но даже если их удастся победить, упрямого захватчика ждут сложные магические ловушки. После сторожки, наконец, находится сам Цеорис - сердце и душа бездушных Тремеров."
 POD_travel_events.2.a: "Логово узурпаторов."
 POD_travel_events.2.b: "Впечатляет, мягко говоря."
 POD_travel_events.3.t: "Карфаген: Мечта и Кошмар"
 POD_travel_events.3.desc: "Бруха до сих пор черпают вдохновение в легендах о великих ученых и философах, процветавших в Карфагене - городе, где вампиры и смертные были ближе друг к другу, чем когда-либо до или после. Действительно, некоторые Бруха (и некоторые другие) помнят Карфаген как Третий город, духовный и политический наследник Первого и Второго Городов. Однако в других, более мрачных преданиях говорится о вырождающемся культе крови под предводительством Троиля, Допотопного прародителя Бруха; о человеческих жертвоприношениях - в том числе и младенцев - инфернальным силам; о сговоре Троиля с баалийским Мафусаилом Молохом.\nВентру в Риме были яростными соперниками своих кузенов Бруха в Карфагене. По мере того как Молох вовлекал Троиля в процесс разложения, весть о повальной развращенности карфагенских Бруха распространялась и среди римских кланов. Малкавианская провидица Трифоса дала совет римскому Князю Камилле действовать против Карфагена, а Карфагенский Тореадор Елена предала свой город в пользу римлян. Через Допотопного Тореадора, Артемиду Орфию, Лисандер и князь Алхий заключили союз против карфагенских Бруха; под руководством римских Вентру в союз вошли Малкавийцы, Тореадоры, Ласомбра и их союзники. В ходе Третьей Пунической войны в 146 г. до н.э. объединенные силы римского каинитского альянса разгромили карфагенских владык Бруха и Баали. В итоге Троиль и Молох были ввергнуты в торпор, сплетясь в вечных объятиях под солеными полями Карфагена."
 POD_travel_events.3.a: "Ночной Кошмар."
 POD_travel_events.3.b: "Руины нашей утопии."
 POD_travel_events.4.t: "Эрджиес: Глупость Каппадокия"
 POD_travel_events.4.desc: "Эрджиес иногда называют монастырем теней, из-за высоких скал со всех сторон он освещается прямыми солнечными лучами всего несколько часов в день. Монастырь был захвачен каппадокийцами в результате массированного штурма (единственного военного нападения в истории клана) примерно в I в. до н.э., тогда они заняли горный монастырь, первоначально служивший культу малкавиан. С тех пор клан содержит на горе храмовый комплекс, посвященный каппадокийскому учению о смерти и Боге. Храм этот христианский (как и положено каппадокийцам), но известен своими странными и ужасающими тайнами.\nПо соседству расположен город-побратим Каймаклы, который имеет ещё более мрачную репутацию. Город представлял собой гибридную общину каппадокийцев и смертных; смертные обеспечивали все удобства и служили стадом для неживых ученых. Хотя такое положение дел вряд ли можно назвать идеальным, оно вполне устраивало обе стороны, возможно благодаря не слишком приятным условиям жизни турецкого крестьянина IX века и более гуманным взглядам Каппадокийцев.\nКогда клан был очищен во время праздника Глупости, город стал могилой для тысяч несчастных каппадокийцев. После этого клан перенёс большую часть своей деятельности в Эрджиес."
 POD_travel_events.4.b: "Последний покой наших братьев и сестёр."
 POD_travel_events.5.t: "Собор Плоти : Глупость Йорака"
 POD_travel_events.5.desc: "Собор - это творение, убежище и приют Йорака, дитя Допотомного Цимисха. Он был построен для защиты остатков сознания Допотопного, которую поручили Йораку, и со временем принял форму страшного храма-крепости, созданного из плоти крестьян, рабов, соперников, зверей и множества других жертв, которые в течение тысячелетий встраивались в пульсирующие, гноящиеся стены сооружения, построенного Мафусаилом и его свитой.\nОднако Собор - это нечто большее, это живое (или неживое) вместилище безумного коллективного сознания. В соборе царит жуткая атмосфера: бассейн с кровью, в котором сидят жертвы, используемые в качестве стульев, столбы из тел, стены ртов, поющие хором, когда вы проходите мимо них, или открытая галерея, где трупы насажены на сталактиты. Эти толстые сталактиты и сталагмиты образуют колонны собора, на костяных колоннах растет известняк, образуя костлявую смесь с жидкой архитектурой. На стенах расположены черепа - с сохранившимися глазами и окружающей мышечной структурой, достаточно тонкие, чтобы можно было видеть море внутренностей и плавающих органов.\nГули увлажняют глаза жертв, чтобы они могли нормально моргать. Несколько ревенантов наносят ритуальные татуировки, проводя костяными иглами по коже жертвы угольные нити. Позже Йорак и его чада аккуратно сдирали плоть со своих кричащих жертв, обрабатывали полотно консервантом и натягивали его на окна, как мозаику."
 POD_travel_events.5.a: "Цимисхи не знают пределов."
 POD_travel_events.5.b: "Какое чудо!"
 POD_travel_events.6.t: "Замок дель Омбро: логово Ласомбра"
 POD_travel_events.6.desc: "С этим местом связаны загадочные явления, а также старая сказка о том, что тени здесь остались нетронутыми даже тогда, когда потоки лавы с соседнего вулкана Этна залили всё вокруг своим ярким красным светом. Ни местные жители, ни приезжие чиновники не осознают, насколько основательно искажается их разум, чтобы скрыть всё то, что по-настоящему представляет интерес в этом замке, стоящем в центре владений. Для взгляда вампира это совсем другое дело.\nЗамок представляет собой простую конструкцию, бесчисленное количество раз видоизменявшуюся на протяжении столетий и совершенно не зависящую от физической силы защитников. Длинная внешняя стена, абсолютно квадратная, имеет две внутренние башни, тоже квадратные. Восточная башня возвышается над остальными, снабжена раскидистой верхней площадкой, позволяющей наблюдать за неприятностями, исходящими от вулкана, а также с других направлений. С расстояния невозможно определить, из чего именно сделаны стены, так как по всей их поверхности едва заметным волнообразным потоком ползут анимированные тени. Приливы и отливы теней поднимаются из глубин после захода солнца каждый вечер и огибают замок по спирали, а после полуночи меняют направление и постепенно исчезают.\nГоворят, что ворота открываются только тогда, когда сам Ласомбра покидает замок, что вызывает тревогу у всего мира."
 POD_travel_events.6.a: "Жуть."
 POD_travel_events.6.b: "Сердце нашего клана."
 POD_travel_events.7.t: "Яма Малкава : Воплощенное Безумие"
 POD_travel_events.7.desc: "Под Иерусалимом пролегают тоннели, заброшенные задолго до возникновения города. Этот лабиринт обвалившихся проходов местами почти непроходим: высокие каменные арки ведут к обрывам, уходящим в кромешную тьму. Равновесие, удерживающее каменный проход открытым, может быть хрупким, как кость. Один небольшой удар - и огромный участок коридора обрушится. Проходы переплетаются в трёх измерениях и имеют множество слоёв, помимо первого.\nОдин человек может блуждать здесь целую вечность.\nКарту этих руин составить невозможно, но три места выделяются особо.\nКомната каракулей, где стены покрыты тёмными письменами. Безумные образы поразят бедного глупца, попытавшегося их расшифровать.\nРека Крови, испив от которой любой каинит испытает ужасающие последствия от её токсичности.\nИ, наконец, место упокоения Допотопного, который видит сны и иногда призывает к себе своих потомков. Но как бы сильно и долго он ни звал, никто ещё не добрался до него."
 POD_travel_events.7.a: "Это не место для мне подобных."
 POD_travel_events.7.b: "Отец, я слушаю!"
 POD_travel_events.8.t: "Огненный Двор : Око Змеи"
 POD_travel_events.8.desc: "Двор Огня находится недалеко от Долины Царей. Используя притягательность и богатства этих мест, Сетиты часто заманивают в свои лапы искателей приключений.\nКаждый, кто попадает сюда, оказывается в глубокой пещере, окрашенной в странный оранжевый цвет. На стенах висят картины, на самой известной из которых изображен огромный черный змей, пожирающий солнце. Туннель ведет в большой зал, высеченный из песчаника. Шесть огромных статуй мужчин и женщин с обвившимися вокруг них змеями служат колоннами, поддерживающими сводчатый потолок. Лица статуй выражают то ли экстаз, то ли агонию. Потолок окутан тенями, которые будто бы колышутся и живут своей собственной жизнью, и те, кто обладает хорошим зрением, понимают, что весь потолок покрывают резные змеи. Десятки же настоящих змей скользят по комнате.\nВ центре комнаты находится большой круглый очаг. Огонь горит жутким зелёным пламенем и испускает одурманивающий дым. За костром находится помост, от которого идёт лестница к свернувшейся каменной кобре, раскинувшей свой капюшон над золотым троном. Здесь восседает хозяйка Огненного Двора, почему-то более устрашающая, чем все остальное в этом зале."
 POD_travel_events.8.a: "Они правда любят своих змей."
 POD_travel_events.8.b: "Сила Сета, явленная всем."
 POD_travel_events.9.t: "Лабиринт Кносса : Логово Намтару"
 POD_travel_events.9.desc: "Нергал - имя внушающее страх, вампир, продавший душу высшим силам и ставший со своей армии демонов и инферналов угрозой для Второго города. Первые попытки нападений были пресечены, но после того, как он узнал, что место упокоения тёмного зверя, которого он хотел пробудить, находится в северной Галилее, он появился вновь, назвав себя Шайтаном, основателем клана Баали.\nПостроив крепость Хоразин над гробницей Намтару, Приносящего Чуму, он сумел извлечь спящее тело и перенести его в Кносс в Эгейском море, построив огромный лабиринт, вдохновленный расщелинами и извилинами человеческого мозга. Когда сама реальность вокруг острова стала искажаться по мере того, как Намтару обретал все большее и большее сознание, другие вампиры встревожились и напали на Нергала в его твердыне. Вместе тринадцать кланов вызвали извержение вулкана под Кноссом, потопив Намтару в море и, по-видимому, навсегда уничтожив Нергала.\nПо сей день Кносс остается местом, которое большинство вампиров инстинктивно избегают, за исключением тех, кто ищет способ вступить в связь с существами, которых лучше не беспокоить."
 POD_travel_events.9.a: "Ад на Земле."
 POD_travel_events.9.b: "Темнейшая и величайшая сила ожидает здесь."
 POD_travel_events.10.t: "Монастырь Серног : Логово Цимисха"
 POD_travel_events.10.desc: "Сооружение расположено на вершине горного хребта над линией леса. Заброшенная крепость угрожающе нависает над городом, ее почерневшие стены образуют на фоне неба темный остов - оболочку здания, открытую звездам. К крепости примыкает древний собор, вроде бы находящийся в лучшем состоянии, но не менее зловещий, чем его собрат. Давно оскверненная земля вокруг монастырского собора больше не считается святой, и каиниты могут безнаказанно ступать по её пределам.\nВ интерьере собора царит атмосфера мрачных предзнаменований. Архитектура собора кажется порождением безумного творческого замысла. Гротескные изображения существ, которые могли бы быть ангелами, но напоминают дьяволов, смотрят на тех, кто проходит через арку у входа в бывшее святилище. Воздух внутри собора затхлый и едкий, как будто что-то вечно умирающее въелось в камни и теперь источает свою сущность в миазмах вечного разложения. Жуткие стоны наполняют центральную часть зала, отражаясь от высоких сводчатых потолков и перекликаясь с какофонией пронзительных криков, напоминающих вопли жертв, подвергаемых длительным и изощренным пыткам.\nПод алтарём собора спрятан люк. Вырезанный в деревянном полу, он открывается, если потянуть вверх за железное кольцо. Узкая тёмная лестница ведёт в крипту собора, где находится саркофаг, охраняемый небольшой армией существ - прислужников."
 POD_travel_events.10.a: "Здесь, если верить истории, Самиэль и встретил свой конец."
 POD_travel_events.10.b: "Он спит, ожидая подходящего момента, чтобы вернуться."
 POD_travel_events.11.t: "Хунедоара: Логово Скрытого"
 POD_travel_events.11.desc: "Спросите жителей Хунедоары, где расположен замок, и вы получите в ответ лишь недоуменный взгляд. Они были бы очень удивлены, узнав, что на старых картах великолепный замок находился менее чем в часе езды от их деревни. Замок этот неведом.\nИнконну.\nЗапретный и пустынный в своем увядающем величии, его остатки скрыты от посторонних глаз, спрятаны в скалистой обители. Ни один смертный не может войти в замок, ибо ритуал вызывает у всех, кто проходит в пределах видимости от него, великий страх. Чем дальше они от него, тем более тусклыми становятся их воспоминания, пока они не забывают его совсем.\nЗайти в замок - задача почти невыполнимая, даже великая вампирская сила не может заставить кого-нибудь избежать этого страха. Поэтому те, кому удается проникнуть в замок, обычно вынуждены это сделать. Попасть в замок можно только по длинной извилистой горной тропе, тонкой и коварной, зачастую с глубокими обрывами по краям. Внешние стены замка находятся в плачевном состоянии, почти все постройки обрушились, отчего всё вокруг кажется ещё более заброшенным и зловещим. Всех, кто пытается проникнуть внутрь, не через главные ворота, оттесняют ветры, молнии и, наконец, вспышки пламени.\nВнутри находится самая большая концентрация вампирической силы со времен Карфагена... и нечто еще более опасное.."
 POD_travel_events.11.a: "Там, где погибла Голконда и начался ад."
 POD_travel_events.12.t: "Вена - дом, который построил Этриус"
 POD_travel_events.12.desc: "Созданная после того, как Этриус выразил серьёзные опасения по поводу слишком быстрого превращения Дома Тремер в вампирский клан, Вена вскоре стала самым безопасным местом для консервативной фракции клана.\nРасположенная на скалистом мысе в нескольких милях к северу от города, Венская Капелла похожа на большой и величественный охотничий домик. Её стены сложены из массивных глыб серого камня, вытесанных магией Этриуса. Огромные бревна служат опорами и поперечными балками во всем здании. Каждая её палата величественна и огромна. Холм, на котором стоит здание, пересекает разветвлённая сеть неиспользуемых палат. Этриус построил их для того, чтобы в будущем можно было расширить здание, не привлекая лишнего внимания.\nЛаборатории Венской Капеллы обширны и хорошо оснащены, а библиотека - лучшая из тех, что есть в распоряжении Тремеров за пределами Цеориса. Общие помещения одновременно и роскошны, и строги. Тяжёлая деревянная мебель обита бархатом с золотой вышивкой. Из многочисленных медных кадильниц струятся благовония с непередаваемым сладостным ароматом. На гобеленах изображены Тремер, Этриус и Горатрикс, неодобрительно взирающие на обитателей зала, а по всему зданию развешаны массивные оленьи рога, кабаньи головы и другие трофеи.\nВ Вене нет таких сложных мер защиты, как в Цеорисе, но земля всё равно усеяна хитроумными ловушками."
 POD_travel_events.12.a: "Запасной план Узурпаторов."
 POD_travel_events.12.b: "Оазис спокойствия вдали от наших врагов."
 POD_travel_danger_events.13.success: "Они повержены!"
 POD_travel_danger_events.13.wound: "Тяжёлая победа."
 POD_travel_danger_events.13.failure: "Бегство дорогой ценой..."
 POD_travel_events.13.t: "$travel_danger_prefix$ Засада Оборотней!"
 POD_travel_events.13.desc: "Леса - это владения люпинов, и несмотря на все ваши старания оставаться незаметными, эти проклятые волки-переростки сумели взять ваш след. К счастью, вы были готовы к этому, и вас не застали врасплох.\nНо все же это сильные существа, гораздо более привычные к схваткам, чем вы. Это будет нелегко."
 POD_travel_events.13.a: "Держать позицию!"
 POD_travel_events.13.b: "Вы там, защищайте меня!"
 POD_travel_danger_events.14.success: "Они пропускают вас!"
 POD_travel_events.14.t: "$travel_danger_prefix$ Рыскающие Охотники"
 POD_travel_events.14.desc: "Несмотря на все ваши старания оставаться незамеченными во время путешествия, слухи о вашем караване дошли до группы предприимчивых охотников. Они перекрыли мост, по которому вам предстоит пройти, но к счастью они не уверены в том, чего от вас ожидать.\nНа вас не нападают сразу, что позволяет вам обмануть их, возможно избежав при этом сражения.."
 POD_travel_events.14.a: "В атаку, пока они не среагировали!"
 POD_travel_events.14.b: "Вы, разберитесь с ними."
 POD_travel_events.14.c: "Мы - скромные торговцы, проходящие мимо..."
 POD_travel_events.15.t: "$travel_danger_prefix$ Безумный Пророк"
 POD_travel_events.15.desc: "За вами по пятам уже некоторое время следует растрепанный человек, явно не совсем в здравом уме. Он несёт какую-то чушь про Геенну, Апокалипсис, Вознесение, Судный День и прочий бред. Все ваши попытки отогнать его не увенчались успехом. А применение  насилия, похоже только заставило его проповедовать с ещё большей обреченностью и мрачностью речей.\nВаш караван раздражён постоянными разговорами о конце света, что заставляет вас задуматься о дальнейших действиях."
 POD_travel_events.15.a: "Лучше поговори со мной."
 POD_travel_events.15.b: "Просто игнорируйте этого безумца."
 POD_travel_events.15.c: "У меня тоже есть пророчества!"
 POD_travel_events.16.t: "$travel_danger_prefix$ Тихий Городок"
 POD_travel_events.16.desc: "С момента прибытия в этот регион до вашего каравана стали доходить слухи об одном маленьком причудливом городке, через который вам предстоит проехать. Местные жители рассказывают о нечистой мерзости, правящей там по ночам, и заставляющей горожан молиться, лишь бы поскорее увидеть рассвет.\nПо мере приближения слухи становятся всё более наглядными, и ваши сопровождающие делятся с вами своим беспокойством. Они предлагают совершить небольшой объезд, не рискуя попасть в этот проклятый город и разгневать того, кто здесь  хозяйничает."
 POD_travel_events.16.a: "Я не боюсь историй о привидениях!"
 POD_travel_events.16.b: "Да, в объезд. Не то чтобы я боялся..."
 POD_travel_events.16.c: "Чувствую родственную душу!"
 POD_travel_events.17.t: "$travel_danger_prefix$ Смертные войны"
 POD_travel_events.17.desc: "Невежественные смертные ведут войну в этом регионе по каким-то пустяковым причинам. Не то чтобы вас это заботило, но разрушения, причиняемые конфликтующими армиями и риск наткнуться на одну из них вызывают беспокойство в связи с вашим путешествием. Как вариант, можно просто проделать довольно длинный крюк, надеясь избежать любых контактов с враждующими смертными. Вы также можете нанять больше местных проводников, чем планировали, поскольку они лучше всего подходят для поиска безопасного альтернативного маршрута.\nСамым нестандартным решением будет вступить в бой со своей свитой, что займет много времени, но может оказаться полезным для наблюдения за новейшей тактикой ведения войны смертными.."
 POD_travel_events.17.a: "Давайте просто их избегать."
 POD_travel_events.17.b: "Нанять больше местных чтобы ускорить дело."
 POD_travel_events.17.c: "Война? Давайте присоединимся!"
 POD_travel_events.18.t: "$travel_event_prefix$ Под покровом ночи"
 POD_travel_events.18.desc: "Путешествие на дальние расстояния для вампира - дело нелегкое, так как Солнце оказывается серьёзным препятствием. Если вы попытаетесь передвигаться днём, то вам придётся позаботиться о весьма специфических (и значит подозрительных) приспособлениях, чтобы ваше место отдыха оставалось идеально защищенным от Солнца, а охранять его могут только те слуги, которые в состоянии переносить дневной свет. Если же вы путешествуете только ночью, то скорее всего привлечёте к себе ещё больше нежелательного внимания и должны будете учитывать график сна тех же дневных слуг...\nТак что простого решения этой проблемы не существует, и поэтому путешествия вампира, как правило, оказываются более продолжительными, даже при самой тщательной предварительной подготовке.."
 POD_travel_events.18.a: "Что есть, то есть."
 POD_travel_events.18.b: "Двигайтесь вперед! Быстрее!"
 POD_travel_events.19.t: "$travel_event_prefix$ Древнеегипетский Стиль"
 POD_travel_events.19.desc: "Будучи мумией, вы прожили очень долгую жизнь и были свидетелем (а скорее всего, даже предводителем) великих цивилизаций древности.Пышность и слава ушедшего мира резко контрастирует с мраком нынешних Тёмных Веков. Где те музыканты, процессии, ораторы, объявляющие о ваших славных титулах, когда вы идете по земле? И на что вообще похожи эти ужасные кареты? Они не сравнятся с вашей золотой колесницей!\nВам вдруг приходит в голову мысль отложить нынешнее путешествие до тех пор, пока не удастся воссоздать хоть что-то из былого великолепия. Это дорогостоящее и долгосрочное начинание, но Вы действительно хотите показать современным людям, как путешествует настоящий Фараон."
 POD_travel_events.19.a: "Принесите мой Хемемет!"
 POD_travel_events.19.b: "....Ностальгия захлестнула меня."
 POD_travel_events.20.t: "$travel_event_prefix$ Охотники для Народа"
 POD_travel_events.20.desc: "Как охотник за ужасными тварями, преследующими людей, вы должны нести тайную клятву. Ваши соратники впали бы в панику, узнав о масштабах угрозы, таящейся за каждым углом. Эта тайна часто становится причиной возникновения проблем, ведь многие люди принимают вас за какого-то священника и вываливают на вас свои, зачастую весьма обыденные проблемы, когда вы путешествуете по их землям.\nОтправление правосудия - это то, что вы умеете делать, но это довольно сильно отвлекает вас от более насущной (и гораздо более важной) борьбы со сверхъестественным."
 POD_travel_events.20.a: "Я буду внимать и судить."
 POD_travel_events.20.b: "Приспешники дьявола не станут меня ждать."
 POD_travel_events.21.t: "$travel_event_prefix$ Встреча с Волками"
 POD_travel_events.21.desc: "По традиции, путешествующие оборотни могут найти приют в местных Каэрнах, если они уважают власть и обычаи их обитателей. Предполагается также, что они не должны оставаться здесь надолго, поскольку оборотни - существа территориальные и не будут рады возможной конкуренции.\nВаши разведчики заметили неподалеку Каэрн, который может послужить потенциальным дружественным убежищем. Это задержит ваше путешествие на некоторое время, но хорошо отразится на вас и ваших спутниках, если вы приобщитесь к традициям Гару вместе с местными жителями."
 POD_travel_events.21.a: "Можем ли мы разделить с вами огонь?"
 POD_travel_events.21.b: "Нет времени на задержки."
 POD_travel_events.22.t: "$travel_event_prefix$ Ад в Небольшом Городке"
 POD_travel_events.22.desc: "Путешествия открывают новые возможности для вампиров и их слуг. Это путь к знакомству с маленькими, изолированными деревеньками, которые едва ли известны властями своих стран. Такая легкая добыча позволяет расслабиться во время скучного долгого путешествия. Конечно, это задержит вас на некоторое время, но в конце концов разве самоудовлетворение не стоит того?"
 POD_travel_events.22.a: "Наслаждение, которое я покажу тебе..."
 ghouled_entourage_option: "Свита из Гулей"
 ghouled_entourage_option_desc: "Вампиры нуждаются в сильной и верной свите во время путешествий, так как не могут действовать при свете дня. Гули- хороший вариант."
 mummies_grandeur_option: "Путешествия Фараона"
 mummies_grandeur_option_desc: "Мумии помнят времена, когда они были Фараонами и путешествовали со свитой и величием, которые заставили бы покраснеть нынешних Королей. Иногда им хочется вернуть ту эпоху.."
 werewolves_umbra_option: "Лунные Мосты"
 werewolves_umbra_option_desc: "Оборотни могут путешествовать по легендарным Лунным Мостам, пересекающим Умбру. Во многих случаях это гораздо быстрее и безопаснее, чем идти по земной дороге."
 spread_cults_option: "Распространение Культа"
 spread_cults_option_desc: "Путешествие дает вам возможность внедрять преданных членов вашего культа в местные деревни и города, через которые вы будете проезжать. Это немного задержит вас, но увеличит ваше влияние, что, безусловно, полезно."
 POD_travel_events.23.t: "Ombos, Set's Eye"
 POD_travel_events.23.desc: "From afar, Ombos looks like mounds of earth, a few toppled columns and fragments of walls, nothing more. Very little remains of what once was the center of the mortal cult of Set. As you walk through the starlight ruins, a man steps behind an eroded mastaba. He wears a simple black robe and carries the measuring rod of an ancient Egyptian priest. "Welcome to the House of Set".\nYou walk into the desert for nearly an hour until a lone pylon gate rises before you. "Great Set waits beyond. Walk straight ahead and you will come to Him. He will answer your questions Himself."\nYou have never seen the stars so bright in the black moonlight sky. The outcroppings of rock cast opaque shadows on the silvered desert sands. Yet you cast no shadows, leave no footprints in the sands. You watch a star in the horizon and count to a thousand, three times. It does not move.\nDoes time itself fears the mighty Set? You do not know, but you might soon if you continue walking towards the horizon..."
 POD_travel_events.23.a: "Triumphant Sutekh, hear my prayer."
 POD_travel_events.23.b: "I feel something or someone..."
 POD_travel_events.24.t: "Sherwood, Den of Anarchy"
 POD_travel_events.24.desc: "A large royal hunting forest bordered on the west by the River Erewash and the Forest of East Derbyshire, Sherwood is the favorite hunting grounds of post Norman invasion nobility. It really rose in prominence however once it became the base of the famed outlaw Robin Leeland.\nWhile the origins of the man are mysterious, Robin has struggled against tyrants forever. His hard and dirty features were present in several plebeian uprisings – taking a direct hand in various peasant uprisings against English nobility, being a particularly strong advocate of the anarchistic tendencies, often fighting at the forefront during military skirmishes.\nHis "major oak", an enormous tree in the center of the forest that he uses as shelter, is now almost a pilgrimage location for prospective freedom fighters hoping to find wisdom under "the Hood" guidance."
 POD_travel_events.24.a: "Down with the tyrants!"
 POD_travel_events.24.b: "A peculiar sight."
 POD_travel_events.25.t: "The Court of Love"
 POD_travel_events.25.desc: "Even among the many prestigious Courts of Love, Salianna's Court is considered the most sumptuous. Often organized in historically rich locales, Salianna's "soirées" are the place to be for showing off intellectual or martial prowess. The ultimate goal of such displays is always the same, entertaining the Queen of Paris and winning her precious favor.\nDuring the winter, the Court makes itself more politically minded, taking place in Salianna's estate where the many twists and turns of the domain favor plotters and gossipers to ply their craft. Everything taking place during a Court is regulated by the "Belles Dames sans Merci" (beautiful and merciless ladies), four courtly mistresses that are more than ready to destroy any impudent Cainite's reputation with a few chosen words.\nSalianna's Court of Love, while less callous than Isouda's one, is still not for the faint of heart and many an hopeful neonate has been crushed under its merciful (and often unspoken) power plays."
 POD_travel_events.25.a: "I need to emulate this!"
 POD_travel_events.26.t: "The Shrine of Telyavel"
 POD_travel_events.26.desc: "Telyavel is the Guardian of the Dead, but also the smith god known as the Maker of Things. Popular Lithuanian belief held that a smith worked with the basic elements of creation itself—air, fire, water and earth — and molded them as he saw fit, therefore being a blacksmith was not only a way to honor the gods, it was a way to know, in a limited fashion, what it was like to be them. Telyavel is reincarnating the souls of the dead, using them as raw material to create the metallic leaves of the Grove of Shadows.\n In order to do that, a soul would appear on top of his anvil in the form of a small person (homunculus). Telyavel would grab the soul with the tongs and plunge it into the fire. The homunculus would screamed in pain but when the smith removed the tongs from the flames, he would now be holding a hot piece of metal ready to be shaped. The smith would put the metal on the anvil and pound it while steaming blood would squirt out with each hammer blow, running along the furrows and falling into an orifice below - filling a vast sea of blood nearby. At the end of the whole process, a perfect metallic leaf would emerge and be carried out by the wind into the Grove.\nTelyavel is most notably worshiped by a bloodline known as the Telyavelic Tremere who fiercely protects the Grove."
 POD_travel_events.26.a: "A powerful God and a powerful magical site."
 POD_travel_events.26.b: "A peculiar sight."
 POD_travel_events.27.t: "The Mausoleum, Venezia's Dead Heart"
 POD_travel_events.27.desc: "“You would know Venice, visitor?” The eyes of your guide, his voice, had suddenly gone very cold. “Then listen well.“\n “In Venice, the Nosferatu, they lurk in the sewers and in the canals, hoping that the eyes of those above them do not see. The Ventrue come with the traveling merchants, and they think to set up havens, but they do not stay long, no. Venice, visitor, belongs to the Giovanni.”\n “The Giovanni are uncontested. Other Kindred dwell here at their sufferance, or they dwell here not at all. No overt conflict disturbs the Venetian night, for the Giovanni do not permit it. They are a family, visitor, as well as a clan. For centuries, they have laired here, in their ancestral home, rotting in their familial estates, in the universities, in the banks and moneylenders. They know the secrets that lie beyond death, visitor, for they have built their entire empire on the backs of the dead!”\n “One night, one terrible night, they will open the gate to the forbidden land and Venice will become the world, the Giovanni finally masters of a dead and barren land.”"
 POD_travel_events.27.a: "Time to pay my due to the Familia."
 POD_travel_events.27.b: "Just rumors... right?"
