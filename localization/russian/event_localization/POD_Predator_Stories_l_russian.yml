 POD_predatorstories.1191.t: "Вмешательство смертных"
 POD_predatorstories_alleycat.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом патрульного ночного дозора. \"Эй! Эй, вы там, что вы делаете на улице в такое время? Вот что я вам скажу, я отпущу вас с предупреждением, если вы сделаете пожертвование в... \"- они делают паузу и прочищают горло, - \"фонд защиты\"."
 POD_predatorstories_bedlamite.1191.desc: "Когда вы рыскали в поисках крови по приюту для душевнобольных, вас, к сожалению, заметил и впоследствии остановил голос одного из сотрудников приюта в сопровождении охранников. \"Он незаконно проник на территорию приюта, уведите его\". Охранники угрожающе смотрят на вас, а их руки тянутся к рукоятям своего оружия."
 POD_predatorstories_cauchemar.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом патрульного ночного дозора. \"Эй! Эй, вы там, что вы делаете на улице в такое время? Вот что я вам скажу, я отпущу вас с предупреждением, если вы сделаете пожертвование в... \"- они делают паузу и прочищают горло, - \"фонд защиты\"."
 POD_predatorstories_cenobite.1191.desc: "Когда вы бродили по монастырю в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос одного из обитателей монастыря в сопровождении охраны. \"Он вторгся на территорию монастыря, пожалуйста, уберите его из этого святого места\". Охранники угрожающе смотрят на вас, а их руки тянутся к рукоятям своего оружия."
 POD_predatorstories_footpad.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом патрульного ночного дозора. \"Эй! Эй, вы там, что вы делаете на улице в такое время? Вот что я вам скажу, я отпущу вас с предупреждением, если вы сделаете пожертвование в... \"- они делают паузу и прочищают горло, - \"фонд защиты\"."
 POD_predatorstories_gentry.1191.desc: "Выйдя на охоту за кровью на частном мероприятии знати, пара охранников, похоже, посчитали, что вы незаконно пробрались на мероприятие, и поэтому преградили вам путь. Один из охранников говорит: \"Это частное мероприятие светлостей, предъявите свое приглашение или вас принудительно выведут\"."
 POD_predatorstories_graverobber.1191.desc: "Когда вы бродили по кладбищу в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос кладбищенского сторожа в сопровождении ночных дозорных. \"Он вторгся на территорию кладбища в такой поздний час, арестуйте его\". Ночные дозорные угрожающе смотрят на вас, а их руки тянутся к рукоятям оружия."
 POD_predatorstories_phlebotomist.1191.desc: "Когда вы бродили по больнице в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос одного из сотрудников больницы в сопровождении охраны. \"Он незаконно проник на территорию больницы, уведите его\". Охранники угрожающе смотрят на вас, а их руки тянутся к рукоятям оружия."
 POD_predatorstories_siren.1191.desc: "Похоже, местный криминальный авторитет проявил интерес к вашим амурным занятиям. Во время охоты за кровью в местной шумной таверне вас остановил голос одного из пары головорезов: \"Эй, эта таверна и все, что в ней работает, является собственностью босса, плати или получишь хорошую взбучку\"."
 POD_predatorstories_farmer.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом одного из патрулей королевской гвардии. \"Остановите крестьянина. За нарушение законов о браконьерстве, установленных нашей светлостью, вы настоящим приговариваетесь к выплате штрафа или тюремному заключению\"."
