 POD_predatorstories_auspexadvanced.1391.desc: "Теперь, когда вы приблизились, ваша добыча заметила вас и приняла агрессивную позу.\n\nЕсли вы не убегаете, приготовьтесь к бою."
 POD_predatorstories_kiasyd.1391.desc: "Теперь, когда вы ближе к #TOOLTIP:GAME_TRAIT,kiasyd,[GetNullCharacter] #L Каэсиду#!#!, вы понимаете, что ваша жертва на самом деле #TOOLTIP:GAME_TRAIT,redcap,[GetNullCharacter] #L Красная шапка#!#!.\n\nВы знаете, что Красные шапки, скорее всего, вступят в бой, если поймут, что вы их увидели; Вы также знаете, что кормление феей, вероятно, будет иметь некоторые неблагоприятные последствия.\n\n Однако ваша добыча заметила вас и приняла агрессивную позу.\n\nЕсли вы не убегаете, приготовьтесь к бою."
 POD_predatorstories_maeghar.1391.desc: "Теперь, когда вы ближе к #TOOLTIP:GAME_TRAIT,kiasyd,[GetNullCharacter] #L Каэсиду#!#!, вы понимаете, что ваша жертва на самом деле [GetTrait('maeghar').GetName( GetNullCharacter )].\n\nВы знаете, что Красные шапки, скорее всего, вступят в бой и обнаружат невидимое; Вы также знаете, что кормление феей, вероятно, будет иметь некоторые неблагоприятные последствия.\n\n Однако ваша добыча заметила вас и приняла агрессивную позу.\n\nЕсли вы не убегаете, приготовьтесь к бою."
 POD_predatorstories.1391.desc: "Теперь, когда вы приблизились, вы замечаете, что у вашей жертвы необычная внешность, однако у вас нет времени осмыслить это, поскольку ваша добыча заметила вас и приняла агрессивную позу.\n\nЕсли вы не убегаете, приготовьтесь к бою."
