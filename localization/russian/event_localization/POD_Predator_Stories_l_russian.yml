 POD_predatorstories.1311.t: "Жертва - блудница"
 POD_predatorstories.1311.desc: "Ваша жертва на самом деле оказывается женщиной легкого поведения. К сожалению для вас, она принимает вас за клиента и требует оплату за оказанные услуги."
