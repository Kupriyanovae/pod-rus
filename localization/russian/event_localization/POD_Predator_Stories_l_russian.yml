 POD_predatorstories.1312.t: "Жертва - блудница"
 POD_predatorstories.1312.desc: "Ваша жертва на самом деле оказывается женщиной легкого поведения. К счастью для вас, она считает вас довольно привлекательным и отказывается от оплаты оказанных услуг. Они также спрашивают, не хотите ли вы как-нибудь повторить это?"
