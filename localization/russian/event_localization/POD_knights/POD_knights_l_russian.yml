 pod_knights.1.t: "Дерзкий чемпион"
 pod_knights.1.desc: "Вам сообщили, что один из ваших чемпионов недавно проявил неосторожность. Ввязавшись в драку со смертными, [knight.GetSheHe] использовал силу крови, чтобы легко сокрушить их, явное нарушение [Concept( 'masquerade', 'Маскарада' )|E]. Хуже того, [knight.GetSheHe] потом [Select_CString(knight.IsFemale,'хвасталась','хвастался')] этим в городе!\nТакое поведение, несомненно, привлечет нежелательный взгляд Инквизиции, но вы все еще можете спасти ситуацию, если прекратите сотрудничество с [Select_CString(knight.IsFemale,'этой надоедливой хвастуньей','этим надоедливым хвастуном')]."
 pod_knights.1.a: "Убирайся с глаз моих долой, тупица!"
 pod_knights.1.b: "На этот раз ты [Select_CString(knight.IsFemale,'прощена','прощен')]"
 pod_knights.2.t: "Лживый чемпион"
 pod_knights.2.desc: "Один из ваших чемпионов долгое время был настоящей занозой в заднице. После некоторых слухов, вы некоторое время думали, что [knight.GetSheHe] готовит какой-то заговор против вас. Но после тщательного расследования вы почти уверены, что это делается скорее ради развлечения, чем по какому-то скрытому мотиву.\nТем не менее, это явная угроза вашему авторитету, и вы, возможно, захотите принять меры как можно скорее."
 pod_knights.2.a: "Убирайся, [Select_CString(knight.IsFemale,'надоедливая сплетница','надоедливый сплетник')]!"
 pod_knights.2.b: "...К сожалению, слишком [knight.GetSheHe] [Select_CString(knight.IsFemale,'важна','важен')], чтобы просто избавиться"
 pod_knights.3.t: "Гневливый чемпион"
 pod_knights.3.desc: "Вы не знаете, как это началось на самом деле. Но [Select_CString(knight.IsFemale,'одна','один')] из ваших чемпионов, [Select_CString(knight.IsFemale,'известная','известный')] своей вспыльчивостью, [Select_CString(knight.IsFemale,'впала','впал')] в безумие посреди вашего двора из-за мелкого оскорбления или чего-то подобного. У вас есть два варианта, вы могли бы позвать стражу и других ваших воинов, чтобы усмирить этого зверя. Хотя, такой общественный позор, вероятно, означал бы, что [knight.GetSheHe] никогда не вернется к вам на службу.\nТакже вы не могли бы просто позволить безумию идти своим чередом, не заботясь о его потенциальных жертвах..."
 pod_knights.3.a: "Уберите это чудовище с глаз моих долой"
 pod_knights.3.b: "Думаю, пришло время для отбраковки вассалов"
 pod_knights.4.t: "Трусливый чемпион"
 pod_knights.4.desc: "[Select_CString(knight.IsFemale,'Одна','Один')] из ваших чемпионов - [Select_CString(knight.IsFemale,'известная трусиха','известный трус')]. Всегда [Select_CString(knight.IsFemale,'ищущая','ищущий')] выход из драк, [knight.GetSheHe] [Select_CString(knight.IsFemale,'стала','стал')] посмешищем при вашем дворе, хотя никто не осмеливается сказать это вслух... пока что. Вы явно предполагаете, что это изменится достаточно скоро, и это будет серьезным пятном на вашей репутации - держать при себе [Select_CString(knight.IsFemale,'ее','его')].\nВы могли бы просто стерпеть это или удалить [Select_CString(knight.IsFemale,'трусиху','труса')] со службы, прежде чем это станет проблемой."
 pod_knights.4.a: "Уберите [Select_CString(knight.IsFemale,'эту идиотку','этого идиота')] с моего двора"
 pod_knights.4.b: "Пусть они говорят, мне все равно"
 pod_knights.5.t: "Жадный чемпион"
 pod_knights.5.desc: "Это четвертый раз за месяц, когда [Select_CString(knight.IsFemale,'одна','один')] из ваших чемпионов просит больше денег. Вы даже не знаете, идет ли речь о доспехах, оружии или лошади. Или, возможно, [knight.GetSheHe] на этот раз даже не [Select_CString(knight.IsFemale,'потрудилась','потрудился')] скрыть явную жадность.\nОчевидно, вы имеете право прекратить это прямо здесь и сейчас, но, возможно, вы цените боевую доблесть больше, чем золото?"
 pod_knights.5.a: "Вышвырните [Select_CString(knight.IsFemale,'эту жадную дуру','этого жадного ублюдка')] с моего двора"
 pod_knights.5.b: "Ты получишь своего проклятого коня или доспехи, или что угодно"
 pod_knights.6.t: "Параноидальный чемпион"
 pod_knights.6.desc: "[Select_CString(knight.IsFemale,'Одна','Один')] из ваших чемпионов обвиняет... ну, почти всех в заговоре против вашего законного правления. Будь то смертные, придворные, вассалы или случайные прохожие. Вы почти уверены, что это небольшое упрощение ситуации, но... может быть [knight.GetSheHe] в чем-то [Select_CString(knight.IsFemale,'права','прав')].\nВаши советники советуют вам избавиться от этого дурного влияния при дворе, но... возможно, они тоже участвуют в этом глобальном заговоре?!"
 pod_knights.6.a: "Однако в их словах есть смысл..."
 pod_knights.6.b: "Предатели! Повсюду!"
 pod_knights.7.t: "Циничный чемпион"
 pod_knights.7.desc: "Всегда [Select_CString(knight.IsFemale,'выступающая','выступающий')] адвокатом дьявола, [Select_CString(knight.IsFemale,'одна','один')] из ваших чемпионов постоянно пристает ко всем во дворе и к вам самим по поводу лицемерия Дорог и неизбежной победы Зверя над всеми [Concept( 'cainite', 'каинитами' )|E] в конце концов. Некоторые из ваших придворных попросили вас удалить этого циничного персонажа из вашего окружения, прежде чем [Select_CString(knight.IsFemale,'ее','его')] речи начнут подрывать силу воли всех ваших последователей."
 pod_knights.7.a: "Спасение души не имеет цены"
 pod_knights.7.b: "..но это может подождать еще немного"
 pod_knights.8.t: "Мстительный чемпион"
 pod_knights.8.desc: "К вам [Select_CString(knight.IsFemale,'пришла','пришел')] ваш чемпион, прося отомстить за предполагаемое оскорбление, которому [knight.GetSheHe] [Select_CString(knight.IsFemale,'подверглась','подвергся')] в соседнем городе. Вы знаете, что этот персонаж очень увлечен подобными вещами, и это может зайти далеко, очень далеко. Но вы также знаете, что [knight.GetSheHe] не будет [Select_CString(knight.IsFemale,'любезна','любезен')], если вы откажете в этой просьбе..."
 pod_knights.8.a: "Позаботься об этом [Select_CString(knight.IsFemale,'сама','сам')]"
 pod_knights.8.b: "Я помогу, но мы не будем сжигать все это место!... По крайней мере, не полностью"
 pod_knights.100.t: "Disloyal $knight_culture_player_plural_no_tooltip$"
 pod_knights.100.desc: "$knight_culture_player_plural$ are only willing to fight for a leader they truly believe in. They are putting their lives on the line, after all.\n\nLately, there have been whispers at court that some of your champions consider leaving and seeking their fortunes elsewhere."
 pod_knights.100.tt: "These $knight_culture_player_plural$ will leave your court due to lack of [loyalty_with_icon|E] if their opinion is still below [GetPlayer.MakeScope.ScriptValue('POD_loyalty_opinion')|0V] next year:"
 pod_knights.100.tt2: "Alternatively, you can #P;bold give them land#!, or ensure their [loyalty_with_icon|E] in various other ways."
 pod_knights.100.a: "Concerning."
 pod_knights.100.b: "I will relieve you of your combat duties."
 pod_knights.100.message: "$knight_culture_player$ leaves due to lack of [loyalty_with_icon|E]"
