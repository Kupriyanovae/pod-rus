 pod1230objectives_mummy.5.t: "Жизнь Рождает Жизнь"
 pod1230objectives_mummy.5.desc: "Пока шень сражаются друг с другом за безделушки из нефрита, Яма-Цари отравляют сердца с обеих сторон, играя на всех концах, чтобы только ад победил.\nНо, помимо разгона нескольких конфликтов, эмиссары У Фэн вербуют других благородных шень в свою цель — от свирепых хенгейокай-оборотней до скрытых божеств хсиен. Жизнь драгоценна, слишком драгоценна, чтобы тратить её на бессмысленные раздоры. Мир приносит надежду, надежда исцеляет, исцеление приносит жизнь. Во всём этом ад терпит поражение."
 pod1230objectives_mummy.5.a: "Ад падёт."

 pod1230objectives_mummy.6.t: "Вопрос Гора"
 pod1230objectives_mummy.6.desc: "Гор, лидер мумий, преданных борьбе с Сетом, воспринял лично тот факт, что некоторые из них (включая вас) решили отказаться от этой битвы. Хотя его силы часто слишком растянуты, чтобы представлять угрозу, он всё ещё остаётся одной из самых могущественных сущностей в мире. Поэтому вы начали готовить демонстрацию силы, чтобы вынудить упрямого египтянина сесть за стол переговоров.\nЗная Гора, он согласится слушать только если решит, что наказание вас (и подобных вам) потребует слишком много усилий, которые лучше направить на борьбу с его дядей Сетом.\nТеперь, когда подготовка завершена, остаётся увидеть, чем закончатся переговоры..."
 pod1230objectives_mummy.6.a: "Гор не согласен с нашими требованиями..."
 pod1230objectives_mummy.6.b: "Гор согласен с нашими требованиями!"

 pod1230objectives_mummy.7.t: "Равновесие Ма'ат"
 pod1230objectives_mummy.7.desc: "Судьи Ма'ат — это группа сущностей, которые поддерживают космический принцип Ма'ат и оценивают продвижение мумии к Равновесию, когда она умирает и возвращается к Анубису, который направляет её к Судьям. Если они сочтут мумию недостаточно достойной, они лишат её силы и даже могут уничтожить её, бросив душу мумии в Амемаит. Их истинная природа и имена неизвестны, так как это позволило бы сделать их подконтрольными с помощью магии и Гекау. Египетские жрецы зафиксировали известные имена и описали обязанности и происхождение Судей настолько, насколько могли. Будучи всего лишь смертными, жрецы часто записывали сильно упрощённые или ошибочные представления о том, какие принципы Ма'ат представляла каждая сущность.\nМоё преданность Аменти хорошо известна, и благодаря моему пониманию Гекау я могу стать одним из [GetTrait('judge_of_maat').GetName( GetNullCharacter )]. Изначально каждый Судья имел связанного с ним Шемсу-Гора, за которым он наблюдал и оценивал его поступки. С распространением Заклинания Жизни эта система разрушилась, и теперь ваша юрисдикция будет гораздо шире, чем просто наблюдение за одним существом."
 pod1230objectives_mummy.7.a: "Гораздо большая ответственность."

 pod1230objectives_mummy.8.t: "Отделение от Ма'ат"
 pod1230objectives_mummy.8.desc: "Созданное Исидой и поддерживаемое её мужем Осирисом, Заклинание Жизни, дарующее бессмертие мумиям, всегда было глубоко связано с верованиями древних египтян. Поэтому они должны следовать этим древним обычаям и должным образом воздавать почести стражам этой давно мёртвой земли.\nОднако может существовать и другой путь. Кабир, укравший Заклинание Жизни для собственного использования, пытался связать ритуал со своим собственным пантеоном и обычаями родной Древней Греции. Хотя это было лишь частично успешно, это всё же показало, чего можно достичь. Благодаря вашему огромному контролю над собственной формой и некромантическим способностям, пришло время превзойти этот ранний опыт и навсегда отделить себя от Ма'ат. В каком царстве мёртвых будут возрождаться ваши новые мумии?"
 pod1230objectives_mummy.8.a: "Аид"
 pod1230objectives_mummy.8.b: "Хельхейм"
 pod1230objectives_mummy.8.c: "Ёми"
 pod1230objectives_mummy.8.d: "Ад"