 pod1230objectives_mummy.4.t: "Чистое Зло"
 pod1230objectives_mummy.4.desc: "Вы исполнили волю Змея, вы посеяли зло в мире, и благодаря этому Апоп поднимется раньше, чем когда-либо. За это он наградил вас."
 pod1230objectives_mummy.4.a: "Конец близок."
