 pod1230objectives_mummy.1.t: "Положить Конец Диаспоре"
 pod1230objectives_mummy.1.desc: "Столкнувшись с многочисленными завоеваниями Египта и наплывом чужеземных сверхъестественных существ после Александра Великого, Гор выпустил указ о Диаспоре в 132 году, позволив своим верным последователям бороться с Апопом своими собственными методами. Но теперь это в прошлом, Египет вновь принадлежит Шемсу-Гору, и крестовый поход против Сета начнётся снова!"
 pod1230objectives_mummy.1.a: "Братья, идите со мной!"
 
 pod1230objectives_mummy.2.t: "Во Имя Гора"
 pod1230objectives_mummy.2.desc: "Долгая и кровавая война Гора против его дяди Сета продолжается уже веками. Несмотря на множество неудач и редкие драгоценные победы, истинно верные Мстителю никогда не сдавались, стремясь восстановить равновесие в этом мире.\nИногда сам Гор покидал своих последователей, чтобы выполнить свои собственные задачи. Именно тогда вы взяли на себя великий вызов, стоящий перед вами.\nВозглавляя Шемсу-Гора как дисциплинированную и эффективную силу, вы добились побед, о которых даже сам Гор мог только мечтать. Сын Осириса не глуп и признал ваши заслуги, назвав вас своим Божественным Великим Визирем и воздав вам величайшую хвалу, а также возложив на вас ещё большие ожидания на будущее. Теперь вы стали ценным лейтенантом Избранного Ма'ат, и слуги Змея научатся бояться вашего имени."
 pod1230objectives_mummy.2.t_horus: "Гор, Мститель за Своего Отца"
 pod1230objectives_mummy.2.desc_horus: "Вы действовали, чтобы поддерживать порядок в Шемсу-Гора, борясь с вампирами и срывая планы последователей Сета. И вот наконец наступает день... Испорченные дети Змея либо мертвы, либо скрываются от вашего божественного гнева, боясь той неизбежной ночи, когда вы обрушите на них свою месть. Вы — Гор, Мстительный Сын, и вы победили!"
 pod1230objectives_mummy.2.a: "Последователи Сета повержены!"
 horus_chosen_modifier: "Божественный Визирь Гора"
 horus_chosen_modifier_desc: "Позволяет просить сверхъестественных [Concept('neteru','нетеру')|E] принять [Concept('faith','веру')|E] c [Concept('doctrine','доктрину')|E] Лиги Осириса, если она существует."
 unlock_osiris_league_conversion: "Теперь вы можете просить своих сверхъестественныхl [neteru|E] принять [Concept('faith','веру')|E] c [Concept('doctrine','доктрину')|E] Лиги Осириса, если она существует."
 
 pod1230objectives_mummy.3.t: "Молния на Земле Веры"
 pod1230objectives_mummy.3.desc: "Вы совершили невозможное, земля и сеть веры находятся под вашим контролем, и вы сделаете всё, чтобы она никогда больше не пала во тьму."
 pod1230objectives_mummy.3.a: "Раз и навсегда."
