l_russian:
  
 podintroductionswerewolves.2.t: "Cлава Солнцу!"
 podintroductionswerewolves.2.desc: "Септа Славы Солнца - пожалуй, самый сильный форпост оборотней, уцелевший в Западной Европе после разрушительной Чумы Истлевания. Однако преемственность ее основателя не обошлась без проблем, и на пост лидера Каэрна взошла неизвестная чужачка, Елена из Черной Фурии.\nНо это было проще простого. Соседние вампиры быстро набросились на ослабленную Септу и захватили большую часть ее южной территории. Если Хелен хочет, чтобы ее запомнили как легенду, ей придется быстро обезопасить свои окрестности, пока могущественные вампиры и инквизиторы не совершили переворот."
 podintroductionswerewolves.2.a: "Мы будем ковать нашу славу заново."
 podintroductionswerewolves.3.t: "Висящий на волоске"
 podintroductionswerewolves.3.desc: "Оборотней в Иберии почти не осталось. Некогда могущественная Септа Звездных Полей была разрушена в кровопролитной войне с соседним Орденом Сен-Жамса, и, когда пыль осела, единственными победителями оказались вампиры. Большинство ее лидеров и воинов погибли, и Септа была практически уничтожена, пока не появилась странная чужачка Люсиль из Костогрызов.\nЭта хитрая плутовка сумела путать пиявок и инквизиторов в запутанных схемах достаточно долго, чтобы Поле Звезд немного оправилось. К всеобщему удивлению, даже, возможно, к своему, она стала фактическим правителем осажденных выживших. Но даже после этих маленьких побед ее положение становится почти отчаянным. Хватит ли ее хитрости и коварства, чтобы спасти иберийских Гару?"
 podintroductionswerewolves.3.a: "Выжить вопреки всему?"
 podintroductionswerewolves.4.t: "День после"
 podintroductionswerewolves.4.desc: "По всей Скандинавии Геты Фенриса кричат о своей недавней победе над ненавистным Вотаном, известным также как Один. Но даже они знают, что эта победа обошлась им гораздо дороже, чем они могли себе позволить. Их лучшие воины и предводители погибли, а на их место встал безвестный лидер, и Геты Одина быстро собираются на юге, чтобы отомстить за своего проклятого бога.\nНа востоке Дети Гайи из Септы Белого моря наблюдают за ситуацией, опасаясь, что эта война вскоре может охватить и их. Должны ли они найти новых друзей в соседней России или полностью поддержать отчаянную войну, которую ведут Геты Фенриса? Их ответ может изменить судьбу скандинавских оборотней."
 podintroductionswerewolves.4.a: "Не похоже на победу"
 podintroductionswerewolves.5.t: "Последняя Кельтская Битва"
 podintroductionswerewolves.5.desc: "Племя Фианна, которое всегда было сильной стороной на Британских островах, было уничтожено Чумой Испепеления, что сделало их широко открытыми для могущественного вампира, известного как Митра. Едва держась в Уэльсе, они перегруппировались в Каэрне Дикого моря под руководством короля Бладдуда, проверенного и харизматичного лидера.\nНесмотря на уважение, которое он внушает, многие задаются вопросом, сможет ли он что-то сделать в этой отчаянной ситуации. Возможно, время Кельтов действительно закончилось? Или, может быть, это начало величайшей истории, которая произойдет с Фианной, - истории их славного завоевания своего дома?"
 podintroductionswerewolves.5.a: "По крайней мере, это будет достойная история."
 podintroductionswerewolves.6.t: "Земля Волков"
 podintroductionswerewolves.6.desc: "Россия и Степи все еще остаются нетронутой землей, и оборотни здесь занимают сильную позицию. Из могущественной Септы Полумесяца Юрий Тваривич правит Серебряными Клыками и является образцом своего племени. Его подвиги против проклятого Теневого Занавеса Бабы Яги уже стали легендой.\nНа востоке Красные Когти отступили в Каэрн Зимнего Леса, чтобы зализать раны, так как они сильно пострадали от Чумы Гниения.\nИ наконец, на юге Повелители Теней все еще ведут свою вечную войну против Цимисхов. Также ослабленные Чумой, они оказались в проигрыше, но могут извлечь выгоду из продолжающейся войны между Цимисхами и Тремере, чтобы восстановить свои территориальные потери."
 podintroductionswerewolves.6.a: "Если бы мы только могли объединиться..."
 podintroductionswerewolves.7.t: "Волки Крестоносцы"
 podintroductionswerewolves.7.desc: "Акко - земля Хранителей Людей, этого своеобразного племени, которое чувствует себя как дома среди людей в своих городах. Однако это не делает их оборотнями в меньшей степени, чем остальные, как показала недавняя беспощадная война за лидерство в Каэрне Светлого Обещания. Пока пыль оседает, альфой остается леди Государства крестоновцев, Изабо дю Лоран.\nЗанятые этим внутренним конфликтом, вардеры не замечали растущей угрозы, исходящей от вампиров в регионе. Эта угроза, если с ней не справиться быстро и решительно, может стать гибелью для городских волков."
 podintroductionswerewolves.7.a: "Светлое Обещание разрушено?"
 podintroductionswerewolves.8.t: "Вдали от Египта"
 podintroductionswerewolves.8.desc: "После поражения в битве с ненавистным египетским богом Сетом молчаливые странники пустились в бега вслед за своим бессмертным правителем, мудрым Вепауветом. Следуя благоприятным знакам и пророчествам, они обнаружили Колесо Птаха неподалеку от Марракеша и с тех пор занимаются захватом окрестностей.\nСтранники немногочисленны и не самые воинственные из Гару, но с чувством возрожденной цели и терпеливым руководством их почитаемого Альфы они, наконец, снова обрели надежду. Некоторые даже мечтают о том, чтобы однажды снова увидеть Египет..."
 podintroductionswerewolves.8.a: "Новая надежда"
 podintroductionswerewolves.9.t: "На Вершине Мира"
 podintroductionswerewolves.9.desc: "Вдали от остального народа Гару, в Гималаях, процветает небольшое племя Звездочетов. Созерцательные и терпеливые по своей природе, они жили в относительном мире. Однако такое положение вещей не может длиться вечно.\nНедавнее нападение могущественного злого духа мудрый Чакал воспринял как предзнаменование. Если звездочеты останутся в изоляции и откажутся от любых контактов с внешним миром, их ждет только гибель. С чувством смешанного ужаса и любопытства Звездочеты впервые за много веков обращают взоры наружу. Что их ждет?"
 podintroductionswerewolves.9.a: "Целый мир, который можно исследовать"
 podintroductionswerewolves.100.t: "Добро пожаловать в Теневое Племя"
 podintroductionswerewolves.100.desc: "Прежде всего, спасибо за игру в этот мод! \nPrinces of Darkness - это переработка базовой игры, направленная на оживление мира тьмы в Crusader Kings 3. В нем изменены многие концепции геймплея, а обширное предание о мире Тьмы предлагает совершенно иной опыт."
 podintroductionswerewolves.100.a: "Давайте поговорим об основных механиках Оборотней..."
 podintroductionswerewolves.100.b: "...или о наследии Оборотней."
 podintroductionswerewolves.100.c: "История Племен"
 podintroductionswerewolves.100.d: "Я в порядке, пошли!"
 podintroductionswerewolves.103.t: "Время Ярости"
 podintroductionswerewolves.103.desc: "Оборотни имеют несколько ключевых отличий от других персонажей. Во-первых, они живут в племенных владениях и в основном не заботятся или активно хотят снизить уровень прогресса, чтобы получить доступ к своим постройкам. Эти здания стоят престижа, как и большинство вещей в обществе и механике оборотней.\nХотя оборотни очень сильные бойцы и довольно выносливы, они полностью смертны и должны планировать свою преемственность соответствующим образом. У каждого оборотня есть «порода» (описывающая, кем он был до своего Первого Изменения) и «благоприятствование» (описывающее, при какой Полной Луне произошло это Первое Изменение). Эти два параметра определяют, какой особый образ жизни доступен каждому оборотню. Они получают опыт в них, выполняя духовные квесты, что является второстепенным делом.\nИ наконец, обратите внимание, что все оборотни имеют доступ к рейдерству, независимо от их религии."
 podintroductionswerewolves.103.a: "А как насчет наследия"
 podintroductionswerewolves.103.c: "История племен"
 podintroductionswerewolves.103.h: "Вернуться к началу"
 podintroductionswerewolves.104.t: "Любовь Луны"
 podintroductionswerewolves.104.desc: "У оборотней есть спутники и семьи, которые называются «Родственники» (черта в моде). Любой ребенок, рожденный от оборотня, родственника (или комбинации обоих), также будет рожден родственником. Затем есть шанс, что этот родственник пройдет через Первое Изменение, иногда во время полового созревания.\nЭтот опыт - первый раз, когда родственник становится оборотнем (в игровых терминах, черта родственника заменяется чертой оборотня). Если ваш наследник окажется родственником (и не переживет Первого изменения), это значительно ослабит ваше королевство, так как некоторые здания будут выведены из строя, а вы потеряете доступ к особому образу жизни. Хотя это и будет плачевно, вы все же сможете оправиться от этого, получив еще одно поколение оборотней, если заранее спланируете это событие."
 podintroductionswerewolves.104.a: "Возвращение к основам"
 podintroductionswerewolves.104.c: "История Племен"
 podintroductionswerewolves.105.t: "История до сих пор..."
 podintroductionswerewolves.105.desc: "[world_of_darkness|E] - это вселенная, существующая уже более 30 лет, о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире несколько фракций сверхъестественных существ взаимодействуют под поверхностью, создавая подземный мир, полный интриг и историй.\nВы играете в Темные века: Оборотни. Оборотни (или Гару) - поборники Геи (духа Земли). Склонные к гневу и необдуманным поступкам, они, тем не менее, храбры и старательно выполняют свою задачу. Гару делятся на племена, каждое из которых имеет свою культуру и отдельные черты. Вместе они образуют «Нацию Гару».\nВ 1230 году, однако, единство Нации в лучшем случае является иллюзией. Раздоры между племенами, а также разрушительная Испепеляющая Чума и рост человеческих цивилизаций привели к тому, что оборотни сильно ослабли и отступают в свои угасающие леса.\nЕсли в ближайшее время не будут приняты решительные меры, чтобы вернуть утраченные позиции, чемпионы Геи могут вскоре стать не более чем легендой."
 podintroductionswerewolves.100.f: "Я хочу знать еще больше."
 podintroductionswerewolves.110.t: "Секреты племен"
 podintroductionswerewolves.110.desc: "О какой еще концепции Оборотня вы хотите узнать?"
 podintroductionswerewolves.110.a: "Стая"
 podintroductionswerewolves.111.t: "Стая"
 podintroductionswerewolves.111.desc: "Стая - это основная социальная единица в культуре оборотней, представляющая собой группу людей, связанных друг с другом на всю жизнь, часто для достижения великого поиска или цели.\nВ игре вы можете попросить любого оборотня, имеющего более 25 мнений о вас, стать вашим [членом стаи|E]. После этого вы получите доступ к второстепенному действию, позволяющему тренировать стаю, что приведет к различным улучшениям для вас и ваших товарищей.\nКогда ваша стая будет полной (вы и еще четыре члена), вы сможете выбрать Тотем стаи, который благословит вашу команду, представляя собой могущественный дух, дающий вам силы для предстоящих испытаний."
 podintroductionswerewolves.111.a: "Вернуться к началу"
 podintroductionswerewolves.300.a: "Давайте поговорим о главных механиках Бастет..."
 podintroductionswerewolves.300.b: "...или о наследии Бастет."
 podintroductionswerewolves.303.t: "Кошачьи секреты"
 podintroductionswerewolves.303.desc: "У Бастет есть несколько ключевых отличий от других персонажей. Во-первых, они живут в племенных владениях и в основном не заботятся или активно хотят снизить уровень прогресса, чтобы получить доступ к своим постройкам. Эти здания стоят престижа, а некоторые также требуют, чтобы определенные придворные должности занимали опытные персонажи.\nХотя Бастет сильные бойцы и довольно выносливы, они полностью смертны и должны планировать свою преемственность соответствующим образом. У каждого оборотня есть «порода» (описывающая, кем он был до Первого Изменения). Это определяет, какой особый образ жизни доступен каждому Бастету.\nБастеты (кроме Свары) чувствуют себя в Умбре менее комфортно, чем оборотни, и должны достичь 2 ранга своей черты, прежде чем смогут получить к ней доступ.\nИ наконец, обратите внимание, что все Бастеты имеют доступ к рейдерству, независимо от их религии."
 podintroductionswerewolves.304.desc: "У Бастет есть компаньоны и семьи, которые называются «Родственники» (черта в моде). Любой ребенок, рожденный от Бастет, родственника (или комбинации обоих), также будет рожден родственником. Затем есть шанс, что этот родственник пройдет через Первое Изменение в период полового созревания.\nЭтот опыт - первый раз, когда родственник становится Бастет (в игровых терминах, черта родственника заменяется чертой Бастет). Если ваш наследник окажется родственником (и не переживет Первого изменения), это значительно ослабит ваше королевство, поскольку некоторые здания будут отключены, а вы потеряете доступ к особому образу жизни. Хотя это и будет плохо, вы все же сможете оправиться от этого, если заранее спланируете появление нового поколения Бастет."
 podintroductionswerewolves.305.desc: "[world_of_darkness|E] - это вселенная, существующая уже более 30 лет, о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире под поверхностью взаимодействуют несколько фракций сверхъестественных существ, создавая подземный мир, полный интриг и историй.\nВы играете за Бастет. Бастет (или оборотни) - это глаза и уши Геи (духа Земли). Капризные и индивидуалистичные, Бастет до сих пор считаются второй по силе группой оборотней после вервольфов. Верекаты делятся на племена, каждое из которых имеет свою культуру и отдельные характеристики. Вместе они образуют «Нацию Бастет»\nВ 1230 году единство Нации в лучшем случае становится иллюзией. После поражения в Войне Гнева против оборотней Бастет процветают только там, где нет волков, в основном в Африке и Индии. Большинство племен теперь не поддерживают контактов друг с другом, а некоторые даже считаются давно вымершими. Для того чтобы Бастет вновь стали едиными и сильными, потребуется много усилий и опытный чемпион."
 podintroductionswerewolves.311.desc: "Группа [coterie_bastet|El] - это основная социальная единица культуры Бастет, представляющая собой группу людей, связанных друг с другом на всю жизнь, часто для достижения великого квеста или цели.\nВ игре вы можете попросить любого Бастет, имеющего о вас более 50 мнений, стать вашим членом группы [coterie_bastet|El]. После этого вы получите доступ к [Concept('journey', 'странствиям')|E], позволяющему вам тренировать свою стаю, что приведет к различным улучшениям для вас и ваших товарищей.\nКогда ваша стая полна (вы и еще четыре члена), вы можете выбрать Тотем стаи, чтобы благословить свою команду, представляя могущественный дух, дающий вам силу для предстоящих испытаний."
