 podintroductions.5000.e: "I'm good, let's go."
 podintroductions.5001.a: "Let's go back."
 podintroductions.5001.t: "Dharmas"
 podintroductions.5001.desc: "Your Dharma level represents your achievements on your path, it can be raised via a decision and decrease in some Frenzy situations. When reduced to 0, you become chih-mei and unable to rule again (abdication).\nWhen you achieve 5+ level of dharma, you can absorb Chi (the Kuei-Jin resource replacing blood) by breath instead of drinking blood (which decrease the target's prisoner health level, in turn risking [torpor|E] or death when they reach a critical state), and devour Chi from the ambient area when you reach 6+ (No target needed).\nReaching high dharma also allows you to have extra chi virtue level. From dharma level 5 onward, you gain two extra level by dharma level."
 podintroductions.5002.t: "Chi"
 podintroductions.5002.desc: "You have two aspects of Chi, Yin and Yang, divided as Chi points of your Chi pool and a pool limit called chi virtue.\nYou get a temporary imbalance penalty when you spend all Chi of one aspect or have more Chi than the same aspect virtue. The permanent imbalance trait allows to ingest more Chi of that type without ill effects.\nWhen the total chi is five or fewer Chi points (of either sort), you will receive a hunger penalty, less than two will makes you ravenous, while 0 will make you lose control to acquire Chi. (The permanent yang imbalance trait makes you hungry faster, so instead of hunger you receive ravenous, and instead of ravenous you will lose control).\nSpending more Chi than you have may give you a health penalty, which will finally make your enter 'little death' (which results in abdication)."
 podintroductions.5003.t: "Succession"
 podintroductions.5003.desc: "Wan Kuei can't [Embrace|E] like vampires do but permanent Yang imbalance allows them to have Dhampyr with mortal, or they can capture chih-mei and educate them as disciples, chih-mei are dead souls returned from Yomi recently or a [GetTrait('shih').GetName( GetPlayer )] who lost all Humanity (represented as a stress event), the capture is represented in game via decision, and education via an event chain."
 podintroductions.5004.t: "Balance"
 podintroductions.5004.desc: "When Yin and Yang virtue difference is more than 3 you get a permanent imbalance trait, this may not be bad as permanent imbalance gives some special mechanics explained in the other topics.\nBut becoming permanently imbalanced for a long time (5 years and more) can have consequences; Yin permanent imbalance will make you the possible target of [GetTrait('shih').GetName( GetPlayer )] (Eastern hunters of monsters). You will also become more corpse-like and inhuman at time and finally Chi'gh Shih at last; Yang permanent imbalance will give you deadly and exceedingly contagious vampiric diseases."

 ### Mummy ###
 podintroductions.2210.t: "Секреты возрожденных"
 podintroductions.2210.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.2210.a: "Воскрешение"
 podintroductions.2210.b: "Хекау и сехем"
 podintroductions.2210.b_wutian: "Тан и ци"
 podintroductions.2210.c: "Нетеру"
 podintroductions.2210.e: "Всё понятно, перейти к игре."
 podintroductions.2211.a: "Вернуться назад."
 podintroductions.2211.t: "Воскрешение"
 podintroductions.2211.desc: "Вы бессмертны, более того, вы можете воскреснуть, когда вас убьют!\n\nЭто имеет стоимость [piety_i][ROOT.ScriptValue('mummy_ressurection_piety_value')|V0] [Concept('piety', 'благочестия')|E] для вас.\n\nВы можете оказаться в Забвении, если не сможете заплатить за это, или решитесь на самоубийство по собственной воле, или из-за стресса, или если вашу душу поглотят!"
 podintroductions.2212.t: "Хекау и сехем"
 podintroductions.2212.desc: "Как мумия, вы имеете доступ к искусству Хекау (Слову силы), отображенное в игре стилем жизни.\n\nВы используете Сехем для подпитки своих техник Хекау, и каждый тип мумии восстанавливает его по-разному: [GetTrait('shemsuheru').GetName( GetPlayer )] со временем (1 пункт/1 за месяц, если вы в #TOOLTIP:GeographicalRegion,pod_lands_of_faith,[GetNullCharacter] #Bold Землях веры#!#!, в противном случае это будет 25% шанс зависящий от уровня здания Убежища Маат). [GetTrait('cabiri').GetName( GetPlayer )] восстанавливают его с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] «Восстановления Пневмы». [GetTrait('banemummy').GetName( GetPlayer )] восстанавливают его казня [Concept('prisoners', 'пленников')|E] используя опцию «$EXECUTION_DEVOUR$».\n\nПотратив больше Сехема, чем у вас есть, вы можете потерять здоровье, что приведет к тому, что вы окажетесь в [Concept('shadow_realm', 'Царстве тени')|E], если Сехем упадет ниже -9."
 podintroductions.2212.widget.sekhem: "Кликните на шкалу Сехема, чтобы увидеть пути его восполнения."
 podintroductions.2212.t_wutian: "Tan and Chi"
 podintroductions.2212.desc_wutian: "As Wutian you can't acquire nomenclature like the Mummies of Egypt, but you can access the Tan lifestyle.\n\nYou don't use Sekhem, instead you have two aspects of Chi, Yin and Yang, divided as Chi points of your Chi pool with a total of 10, recovering with the passage of time.\n\nSpending more Chi than you have may gives you a health penalty, which will make you end in [shadow_realm|E] when you reach beyond -9."
 podintroductions.2212.widget.chi: "Click the Chi bar to see the ways you can regenerate it."
 podintroductions.2213.t: "Neteru"
 podintroductions.2213.desc: "You are unique, you can't create more mummies to assist you (unless you are playing Horus or Cabirus).\n\nInstead you can use [neteru|E] (mortal cultists) to hold your titles or buildings.\n\nAny mortal child will become your [neteru|E] at birth, but you can also use a [interaction|E] costing prestige to convert a courtier into a [neteru|E].\n\nJust one thing, they can't succeed you, the game will end when you can't resurrect anymore."
 podintroductions.2310.t: "Secrets of the Dead"
 podintroductions.2310.desc: "Which topic would you like to explore?"
 podintroductions.2310.a: "Skinlands and [shadowlands|E]"
 podintroductions.2310.b: "Pathos and Corpus"
 podintroductions.2310.c: "Fetter"
 podintroductions.2310.e: "I'm good, let's go."
 podintroductions.2311.a: "Let's go back."
 podintroductions.2311.t: "Skinlands and [shadowlands|E]"
 podintroductions.2311.desc: "You have a few methods to interact with the skinland, some allow you use to interactions on the rulers. It you don't have these options at your disposal, you need to risk passing the shroud to reach the [skinlands|E].\n\nYou can explore the [underworld|E] at the very beginning of the game and there is wraith only content that allows you to change government, gain arcanoi or become a [GetTrait('ferryman').GetName( GetNullCharacter )]."
 podintroductions.2312.t: "Pathos and Corpus"
 podintroductions.2312.widget: "Click the Pathos bar to see how you can regenerate it."
 podintroductions.2312.desc: "You have access to arcanoi, represented as lifestyles, fueled by your Pathos that is regenerated by using the passion decision. Risen have access to some vampire disciplines and become a wraith when dying.\n\nYou can't get wounded and instead you lose your [Corpus|E]. When you die, you become a [GetTrait('spectre').GetName( GetNullCharacter )]."
 podintroductions.2313.t: "Fetter"
 podintroductions.2313.desc: "You have [Fetters|E] that decide if you can stay in the [skinlands|E]. You have 10 points to assign freely and 1-5 points to assign in your titles, artifacts or relatives. You can resolve your [Fetters|E], and finally achieve Transcendence, being able to stay in the [skinlands|E] without restriction.\n\nYou also have a shadow that will add a negative perk in the thorns lifestyle each time you stress break. When the shadow temporary takes over, during catharsis, you can see the thorn perk chosen. The shadow spend stress instead of gaining stress to use interactions."
 podintroductions.2410.t: "Секреты проклятых"
 podintroductions.2410.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.2410.a: "Сосуды"
 podintroductions.2410.b: "Аркана и Решимость"
 podintroductions.2410.c: "Рабы"
 podintroductions.2410.e: "Все понятно, давайте играть."
 podintroductions.2411.a: "Веренмся назад."
 podintroductions.2411.t: "Сосуды"
 podintroductions.2411.desc: "Чтобы оставаться в Творении, демон должен обитать в каком-то физическом сосуде. [GetTrait('truefallen').GetName( GetPlayer )] подчиняют человеческий сосуд, но они не могут поддерживать его долго. Когда ваше текущий сосуд умрет, вы получите событие с запросом, хотите ли вы сменить сосуд на случайного [Concept('thrall', 'раба')|E] или побудьте некоторое время в состоянии духа, чтобы вы могли выбрать новый сосуд для себя через [character_interaction|El]. [GetTrait('earthbound').GetName( GetPlayer )] должны сделать своим сосудом [artifact|E] или [Concept('title', 'область')|E], поэтому следите за тем, чтобы не потерять их, иначе вы вернетесь к бессильному состоянию духа.\n\nЕсли вы будете оставаться в духовном состоянии слишком долго, вы окажетесь в ловушке Бездны, что лишит вас возможности делать большинство [Concept('character_interaction', 'взаимодействий персонажа')|E], и вам понадобится [piety_i] #N 10000#!, чтобы сбежать и захватить новый сосуд."
 podintroductions.2412.t: "Аркана и решимость"
 podintroductions.2412.desc: "И демоны и [Concept('thrall', 'рабы')|E] имеют доступ к Аркане, реализованной как стиль жизни, хотя некоторые достоинства доступны только демонам. Демоны могут получать годовой опыт арканы по количеству [Concept('thrall', 'рабов')|E], что у них есть.\n\nВы используете Решимость для подпитки своих сил Арканы, вы можете получить ее, используя: [character_interaction|El] "Откровение"  (сначала примите демоническую/ангельскую форму, изменив облик, тогда вы сможеnt показать свою истинную форму другим), "Поглощение греха" (Разблокируется достоинством [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) или казнью "$EXECUTION_DEVOUR_SOUL$"."
 podintroductions.2412.widget: "Click the Resolve bar to see the ways you can regenerate it."
 podintroductions.2413.t: "Рабы"
 podintroductions.2413.desc: "[Concept('thrall','Рабы')|E] - слуги демонов. После того, как вы соблазнили и развратили персонажа, обратив его в свою веру, вы можете сделать его своим рабом. Это заставит их впасть в инфернализм. Демон и инферналист - единственные вассалы, которых вы можете иметь, в противном случае они взбунтуются. Как их хозяин, вы можете предложить им достоинства Арканы, чтобы командовать ими, запросив золото, артефакт, титул или начало войны против соседних правителей."
 podintroductions.2510.t: "Secrets of the Dream"
 podintroductions.2510.desc: "Which topic would you like to explore?"
 podintroductions.2510.a: "Cantrip and Dreamers"
 podintroductions.2510.b: "Glamour"
 podintroductions.2510.b_hsien: "Chi"
 podintroductions.2510.c: "Shattering "
 podintroductions.2510.e: "I'm good, let's go."
 podintroductions.2511.a: "Let's go back."
 podintroductions.2511.t: "Cantrip and Dreamers"
 podintroductions.2511.desc: "As a Kithain you have access to Art and Realms, represented as lifestyles.\n\nTogether they make [interaction|E] known as Cantrip, where art provides the effect and realms define the scope and condition.\n\nYou can use mortals (known as Dreamers) to provide lifestyle xp for those powers."
 podintroductions.2512.t: "Glamour"
 podintroductions.2512.desc: "You use Glamour to fuel your Cantrip, and you recover it by the Glade Freehold building in your capital, or by using the Rapture [decision|E], or completing a diplomacy scheme, or using the Ravaging/Rhapsody/Reaving [character_interaction|E].\n\nThere are other ways to recover it like unique artifacts or by making a dross artifact."
 podintroductions.2512.t_hsien: "Chi"
 podintroductions.2512.desc_hsien: "As a Hsien you don't use Glamour, instead you have two aspects of Chi, Yin and Yang, divided as Chi points of your Chi pool with a total of 10, recovering with the passage of time."
 podintroductions.2513.t: "Shattering"
 podintroductions.2513.desc: "A major (negative) gameplay shift will happen in 1347 when the Black Death comes as banality ramps up, called the [shattering|E].\n\nYou have access to an objective decision that can stop it from happening."
