 podintroductions.2302.desc: "$POD_generic_introduction$\nВы играете за призрака, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения."
 podintroductions.2302.a: "Поговорим об основных механиках призраков..." 
 podintroductions.2302.b: "История призраков." 
 podintroductions.2302.c: "Долгая история..."
 podintroductions.2303.t: "Призраки 101"
 podintroductions.2303.desc: "Вы используете пафос в качестве своеобразной маны. Вам нужно завершить решения о страстях, чтобы подпитывать свои способности.\nУ вас есть #L $pod_Fetters|l$ы#!, которые решают, сможете ли вы остаться в [Concept('skinlands', 'мире Плоти')|E] (мире смертных). Вы не можете получить ранение, вместо этого вы теряете свой [Concept('Corpus', 'корпус')|E]. Когда вы умираете, вы становитесь #L [GetTrait('spectre').GetName( GetNullCharacter )|l]ом#!.\nВоскресшие имеют доступ к некоторым вампирским дисциплинам, а после смерти становятся призраками.\nУ вас также есть тень, нигилистическая часть в каждом призраке, которая получит отрицательное достоинство в терновом образе жизни, когда у вас случится нервный срыв."
 podintroductions.2304.t: "История мёртвых"
 podintroductions.2304.desc: "Призраки - беспокойные души, обитающие в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Некоторые из них обладают [Concept('Fetter', 'Оковами')|E], которые позволяют им жить за пределами [Concept('dark_kingdoms', 'Тёмных королевств')|E], а некоторые имеют силу влиять на [Concept('skinlands', 'мир Плоти')|E] и Скоротечных (смертных). Разрешение $pod_Fetters$ позволяет призраку выйти за пределы, если сначала его не победит его тень (нигилистическая часть каждого призрака). В этом случае они становятся #L [GetTrait('spectre').GetName( GetNullCharacter )|l]ами#!."
 podintroductions.2305.t: "Dictum Mortuum"
 podintroductions.2305.desc: "Призрак - это душа, которая умерла не реализовавшись и теперь обитает в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. По какой-то причине, известной или неизвестной призраку, он всё ещё связан с миром живых (миром Плоти) и не может перейти в невыразимый загробный мир.\nПризраки заключены в Загробном мире, параллельной реальности, которая по касательной связана с миром живых, но отличается собственными законами и физикой.\nСознание призрака разделено на две части, разум и тень. После смерти негативные, ненавидящие себя и саморазрушающиеся части личности призрака формируют отдельную архетипическую личность. Эта личность, Тень, находится в общении с темными силами Лабиринта и служит постоянным антагонистом Разума."

 ### Demon ###
 podintroductions.2402.t: "Добро пожаловать в «Ангелы Тьмы»"
 podintroductions.2402.desc: "$POD_generic_introduction$\nВы играете за демонов, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более глубокие объяснения."
 podintroductions.2402.a: "Поговорим об основных механиках демонов..."
 podintroductions.2402.b: "История демонов."
 podintroductions.2402.c: "Долгая история..."
 podintroductions.2403.t: "Падшие ангелы"
 podintroductions.2403.desc: "Демоны - это падшие ангелы, которые в первые дни Творения предпочли встать на сторону Люцифера и человечества, а не Бога. В наказание за их мятеж и измену архангел Михаил низверг этих ангелов с небес в Бездну. С тех пор они находились в заточении, но небольшое их количество было призвано инферналистами и теперь вернулись на Землю, сильно развращённые муками, перенесенными в вечной тюрьме. Отказавшись от всего, за что они когда-то боролись, падшие ангелы - теперь их называют демонами - хотят, чтобы всё сгорело, лишь бы насолить безразличному Богу, оставившему их страдать."
 podintroductions.2403.a: "Вернуться к основам."
 podintroductions.2404.t: "Мастера творения"
 podintroductions.2404.desc: "Демоны в значительной степени сфокусированы на теме развращения. Они могут искушать (наделяя кого-то своим главным свойством греха) и развращать (обращая в свою конфессию кого-то со своим главным свойством греха) практически всех остальных. Персонажи их конфессии могут быть очарованы, создавая полезных марионеток, которые также дают вам пассивный опыт образа жизни для ваших способностей.\nВы действительно бессмертны, и вас можно лишь, в худшем случае, отбросить назад в тюрьму Бездны, но никогда не уничтожить полностью. Однако вам нужен сосуд, которым может быть смертный (если вы падший) или локация или артефакт (если вы привязаны к Земле). В обоих случаях преемственность вас не волнует, но вы все равно должны заботиться о своих сосудах.\nВаш главный ресурс, решимость, скуден, но его можно восстановить, раскрыв другим свою истинную форму (сначала используйте личное [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы принять истинную форму, затем используйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «Откровение» на других). Более эффективные методы доступны позже в древе пути Арканы."
 podintroductions.2405.t: "Долгая история..."
 podintroductions.2405.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Демон: Пришествие дьявола». Вы - одни из немногих мятежных ангелов, которым удалось избежать тюрьмы Бездны, вашего божественного наказания после падения Люцифера. Искаженные вечностью пыток, вы стали воплощением одного из первородных грехов, готовый развратить человечество назло своему жестокому Творцу."

 ### Fae ###
 podintroductions.2502.t: "Добро пожаловать в «Повелители Грёз»"
 podintroductions.2502.desc: "$POD_generic_introduction$\nВы играете за фей, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения."
 podintroductions.2502.a: "Поговорим об основных механиках китэйн..."
 podintroductions.2502.b: "История китэйн."
 podintroductions.2502.c: "Долгая история..."
 podintroductions.2503.t: "Игры фей"
 podintroductions.2503.desc: "[Concept('interactions', 'Взаимодействия')|E] и способности фей называются #L $pod_cantrips|l$иями#!. Их путь искусств даёт эффекты, а путь миров определяет масштаб и условия эффектов.\nЧтобы получить опыт образа жизни, вы можете использовать смертных (называемых Мечтателями), чтобы питать их воображение.\nВ 1347 году произойдёт важное событие, которое повлечёт за собой (негативные) изменения в игровом процессе. Вам предстоит принять объективное решение с различными возможностями, чтобы остановить его."
 podintroductions.2503.widget: "Вы используете гламур для подпитки своих #L $pod_cantrips|l$ий#!.\nНажмите на панель гламура, чтобы увидеть способы его регенерации."
 podintroductions.2504.t: "Рождённые из мифов"
 podintroductions.2504.desc: "Как появились феи? Вы хотите заглянуть так далеко в прошлое? Мы не теологи, мы историки. Вы действительно хотите этого? Хорошо. Мы. Не. Знаем. Как вам такой ответ? Что бы вы предпочли, чтобы мы сказали? Каждый заштатный философ ответит по-своему. Феи созданы из снов смертных. Мы - дети Туата де Дананн. Сама Дана создала нас. Наверное, все они по-своему правдивы. [mythic_age|E] была именно такой... мифической. История меняется по мере повествования, как и наше прошлое. Прошлое отражается в настоящем, а время изменчиво. Наскальные рисунки были магическими. Они фиксировали событие во времени. До этого историю ничто не связывало. Она основывалась на том, во что верил рассказчик, или, скорее, на том, что он хотел сказать. Это тоже магия."
 podintroductions.2505.t: "Начало разрушения"
 podintroductions.2505.desc: "С самого начала Разъединения связь мира с [UmbraGlossaryLocalized('dreaming','Грёзами')] постепенно ослабевала. Затем мир изменился к худшему. По мере того как банальность становилась сильнее, феи слабели. Циклы нашей жизни постепенно, но неумолимо вращались в новом русле, и кое-кто среди Неблагих дворов был полон решимости сделать что-то, чтобы вернуть Грёзы к себе. Они считали, что погружение мира в хаос уменьшит банальность и сделает смертных более сговорчивыми. В конце концов, они охотнее поверят в драконов, если увидят, как один из них сравняет с землей их дом. Тёмные феи отказали Благим в возвышении в светлую половину года, и так началась безумная борьба. Потрясенные этим неслыханным нарушением традиций, многие феи впали в свою сущность Неблагих. Горькие ветры и холодные дожди тёмные феи обрушили на дрожащий мир; драконы, змеи и великие черви пробудились от многовековой дремоты, чтобы вновь заставить землю увянуть под сенью их крыльев.\nВ первые годы тринадцатого века зимы стали долгими и холодными, а дожди шли с продолжительностью, подобной муссонам. Посевы утонули. Дороги превратились в грязные болота. Голод и холод пополняли кладбища. В разрушении войн вместо Сияющего воинства обвиняли монголов или распри между местными королями, и кошмары стали реальностью. Убийство Мечтателей было безумием: голодные и безнадежные крестьяне не могут мечтать, а художник в голодной стране не может найти покровителя. Хуже того, в таком хаосе люди смотрели на церковь, чья ненависть к феям всё возрастала. И всё равно битвы продолжались."

 ### KJ ###
 podintroductions.5102.t: "Добро пожаловать в «Предки Тьмы»"
 podintroductions.5102.desc: "$POD_generic_introduction$\nВы играете за Ван-Куэй, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более глубокие объяснения."
 podintroductions.5102.a: "Поговорим об основных механиках $pod_wan_kuei$..."
 podintroductions.5103.t: "$pod_wan_kuei$ 101"
 podintroductions.5103.desc: "Вы используете ци как «ману» для своих способностей. Добродетель влияет на количество маны и делится на инь и ян, давая различные эффекты и манипулируя достоинствами. Вы также можете продвигаться по своей дхарме, подсказка о том, как ее увеличить, доступна при прокрутке курсора на панели опыта.\nВы можете усыновить наследника, приняв решение, или, если вы Куэй-Дзин аспекта Ян, зачать ребенка обычным способом."
 podintroductions.5104.t: "История $pod_wan_kuei$"
 podintroductions.5104.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете за $pod_wan_kuei$, «Восточные сородичи», древних стражей, совращённых и проклятых Великим нефритовым владыкой за свои преступления. Хотя технически они не являются вампирами, они часто взаимодействуют, в основном путем территориальных войн, с западными вампирами, особенно в Индии. Субконтинент на протяжении тысячелетий был главным театром военных действий между $pod_wan_kuei$, выходцами из Восточной Азии, и коренными вампирами Индии. Самих $pod_wan_kuei$ трудно назвать единым фронтом, они разделены между различными «дхармами», их основными верованиями, и «дворами», их основными политическими организациями."
 podintroductions.5105.t: "Конец Четвёртой эпохи"
 podintroductions.5105.desc: "Павшие воины Великого нефритового владыки, Куэй-Дзин (более известные в Китае как $pod_wan_kuei$), - существа привычки, тысячелетиями подражавшие китайской бюрократической администрации. В то время как пограничные регионы Восточной Индии и Тибета всегда были более динамичными, центральные дворы $pod_wan_kuei$ долгое время пребывали в застое. Монгольское нашествие разрушило этот относительный мир, возвестив поворот колеса и конец [Concept('fourth_age', 'Четвёртой эпохи')|E].\nПосле этого катастрофического события китайские дворы охвачены смутой, а инфернальные акума свирепствуют. Старые враги, такие как индийские Равнос, чувствуют слабость, и предки готовят невиданный доселе союз дворов, чтобы остановить наступающий хаос."

