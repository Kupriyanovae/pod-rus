 ### Vampire ###
 podintroductions.3000.t: "Тайны ночи"
 podintroductions.3000.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.3000.a: "#L $pod_disciplines$ы#!"
 podintroductions.3000.b: "[Embrace|E] и дитя"
 podintroductions.3000.c: "Маскарад"
 podintroductions.3000.d: "Голод"
 podintroductions.3000.e: "Всё понятно, перейти к игре."
 podintroductions.3001.a: "Вернуться назад."
 podintroductions.3001.t: "#L $pod_disciplines$ы#!"
 podintroductions.3001.desc: "#L $pod_disciplines$ы#!, которые являются вампирскими способностями, представлены в моде уникальными образами жизни. Вы можете тратить очки достоинств в древе прокачки, только если у вас есть соответствующее свойство (например, древо Стремительности открывается свойством Стремительность).\nВы получаете опыт пути в основном охотясь на смертных или добавляя их в стадо (добавить в стадо - значит держать смертных рядом как источник крови в течение длительного времени), и то и другое - [Concept('character_interaction', 'взаимодействие персонажа')|E], доступное против смертных в вашей локации.\nНекоторые смертные дают больше опыта, чем другие, в зависимости от их свойств."
 podintroductions.3002.t: "Обращение и дитя"
 podintroductions.3002.desc: "Будучи вампиром, вы не можете иметь детей. Вкладка «Дети» в окне вашего персонажа представляет ваших чад, смертных, которых вы сами обратили в вампиров. Чтобы сделать это, вы можете использовать используйте [Concept('character_interaction', 'взаимодействие персонажа')|E] на любом смертном в вашей локации.\nКак только взаимодействие и последующие происки будут завершены, смертный станет вампиром, вашим чадом. Имейте в виду, что после этого вам придется заниматься их воспитанием, что может быть дорогостоящим или опасным в разных отношениях."
 podintroductions.3003.t: "Маскарад"
 podintroductions.3003.desc: "[the_masquerade|E] отражает, насколько сильно ваша истинная сущность раскрыта перед смертными властями, такими как церковь. В игре это модификатор персонажа, варьирующийся от 0 до 5. Раскрытие может увеличиваться за счёт использования вампирских способностей, охоты на смертных и различных событий. Если оно поднимется слишком высоко, против вас восстанет ячейка инквизиторов (фракция). Кроме того, инквизиторы могут выследить вас индивидуально.\nЧтобы снизить своё раскрытие, большинство религий могут воспользоваться взаимодействием «Сокрыть Маскарад», нажав на панель Маскарада или щёлкнув правой кнопкой мыши по вашему персонажу. Религии, которые не заботятся о [Concept('the_masquerade', 'Маскараде')|E], не имеют такой роскоши."
 podintroductions.3003.widget: "Вы можете нажать на панель «Маскарад», чтобы попытаться скрыть его."
 podintroductions.3004.t: "Голод"
 podintroductions.3004.desc: "$pod_hunger_with_icon$ показывает, насколько сильно ваш персонаж нуждается в крови. Он представлен модификатором персонажа в диапазоне от 0 до 5. Голод повышается в основном за счёт использования вампирских способностей. Если он будет расти слишком долго, вы больше не сможете использовать вампирские способности и могут произойти неприятные события."
 podintroductions.3004.widget: "Нажмите на панель «Голод», чтобы узнать, как его можно утолить."

 ### Hunter ###
 podintroductions.4000.t: "Секреты веры"
 podintroductions.4000.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.4000.a: "Истинная вера"
 podintroductions.4000.b: "Способности инквизиторов"
 podintroductions.4000.c: "Наследование"
 podintroductions.4000.d: "Поиск логова"
 podintroductions.4000.e: "Всё понятно, перейти к игре."
 podintroductions.4001.a: "Вернуться назад."
 podintroductions.4001.t: "Истинная вера"
 podintroductions.4001.desc: "Один из самых важных инструментов в распоряжении охотника, Истинная вера (и ее улучшенная версия Блаженность) - это черта, которая открывает мощный образ жизни. У большинства начинающих охотников она есть на старте, но убедиться, что она есть и у ваших наследников, - важная задача.\nДля этого вы можете использовать "заступничество" силы Истинной веры на любом другом персонаже, чтобы получить шанс наделить его этой чертой. Если это не удается, и вы играете персонажа без него, но все равно хотите его иметь, вы можете попросить друга с Истинной верой помочь вам получить эту черту. Однако это дорогостоящий и сложный процесс.\nОпыт Истинной веры накапливается в основном за счет происков "Поиск логова", которая обсуждается в отдельной главе."
 podintroductions.4002.t: "Способности инквизиторов"
 podintroductions.4002.desc: "Помимо Истинной веры, обсуждаемой в отдельной главе, силы древа жизни инквизиторов зависят от того, к какому ордену инквизиторов принадлежит ваш персонаж, который представлен династией вашего персонажа в игре. Вы не можете получить доступ к особым способностям других орденов."
 podintroductions.4003.t: "Наследование"
 podintroductions.4003.desc: "У каждого ордена есть свой собственный метод наследования. Семья фон Мурнау играется как ванильная CK3, с женитьбой и детьми. Другие святые ордена используют особое [character_interaction|El], чтобы сделать персонажей инквизиторов которые затем становятся их "детьми".\nПосвящение в сан следует некоторым правилам, например, ученик должен быть моложе мастера или, в случае сестер Святого Иоанна, быть женщиной.\nОрдена, кроме фон Мурнау и Ока Бога, дают обет безбрачия и, следовательно, должны использовать эту механику, чтобы убедиться, что у них есть подходящие наследники."
 podintroductions.4004.t: "Поиск логова"
 podintroductions.4004.desc: "Специальные происки, доступные охотникам против персонажей-вампиров, поиск логова - это основная часть игрового процесса охотников, это способ уничтожить могущественных вампиров без войны, а также основной способ получить опыт Истинной веры.\nОчевидно, что эти происки опасны, но сложность может быть уменьшена, если вы правильно выберете свою цель. Главное, на что следует обратить внимание, - это характеристики, чем больше у вас преимуществ перед целью в одной категории, тем проще это будет сделать.\nПоиск логова - это также хорошая подготовка к трудной войне, так как вы можете выследить лучших рыцарей вашего будущего противника еще до начала войны."
 podintroductions.2001.h: "Вернуться к основам."

 ### KJ ###
