 podintroductions.2001.b: "...или о других изменённых концепциях."
 podintroductions.2001.c: "Мир и его история"
 podintroductions.2001.d: "Всё понятно, начать игру!"
 podintroductions.2001.e: "Удалить мои сверхестественные свойства и перейти в редактор персонажа"
 POD_generic_introduction: "Во-первых, спасибо вам за игру!\n[princes_of_darkness|E] - это модификация основной игры, направленная на то, чтобы оживить [world_of_darkness|El] в игре Crusader Kings 3. В ней изменены многие концепции игрового процесса и используется обширная история мира, чтобы предложить совершенно иной опыт."

 ### Vampire and Ghoul ###
 podintroductions.2001.t: "Добро пожаловать в «Князья Тьмы»"
 podintroductions.2001.t_ghouls: "Добро пожаловать в «Слуги Тьмы»"
 podintroductions.2001.desc: "$POD_generic_introduction$"
 podintroductions.2001.a: "Поговорим об основных вампирских механиках..."
 podintroductions.2001.a_ghouls: "Поговорим об основных механиках гулей и ревенантов"
 podintroductions.2003.t: "Вампиры 101"
 podintroductions.2003.t_ghouls: "Гули 101"
 podintroductions.2003.desc: "Первая вещь, на которую стоит обратить внимание, это то, что как Вампир, вы бессмертны ... практически. Вы не умрете от старости или болезней, но сожжение или обезглавливание, положит конец вашей нежизни. В этом случае вопрос наследования беспокоит вас в куда меньшей степени,но все еще важен. Поскольку вампиры бесплодны браки не принесут вам наследников и являются сугубо политическим инструментом, который представлен в нескольких религиях. \nРелигии являются ключевым аспектом геймплея,даже больше чем в обычной CK3. В моде она отражает ядро философии вашего персонажа, которое поможет ему не проиграть внутреннему Зверю. Зверь это  - буквальное проявление вашего внутреннего чудовища - один из ваших злейших врагов, и управление стрессом имеет первостепенное значение, чтобы не стать его жертвой, поскольку это означало бы, что ваш персонаж превратился в дикого зверя, что привело бы к его отречению.\nОбратите внимание на свой голод, основной модификатор, представляющий вашу потребность в крови. Голод используется для многих схем и способностей и восполняется медленно или при активной охоте."
 podintroductions.2003.desc_ghouls: "Во-первых, рекомендуется играть за гулей и [Concept('revenant', 'ревенантов')|E] только после того, как вы хорошо разберетесь в механике вампиров, поскольку они оба используют похожие, но с меньшими возможностями и большими трудностями для "слуг тьмы". В этом вступлении будет рассказано только о конкретных изменениях в основной механике вампиров.\n[Concept('ghoul', 'Гули'|E] бессмертны, а [Concept('revenant', 'ревенанты')|E] - нет, однако их продолжительность жизни значительно выше, чем у смертных людей. У обоих могут быть дети, которые, скорее всего, станут ревенантами (тем более, если они от пары ревенантов).\nУ них песть доступ к специальным зданиям, которые являются довольно мощными, но гули и ревенанты не имеют доступа к некоторым из более специфических вампирских зданий.\nОни могут использовать [disciplines|El] так же, как вампиры. У них нет происков [Concept('Embrace', 'объятия')|E], [diablerie|El] и охоты.\nДержите в уме, что хотя вы обладаете неестественным здоровьем, вы уязвимы к болезням в отличие от вампиров.\nНаконец, помните, что игра за слуг является высоким уровнем сложности в этом моде, поскольку вы, по сути, более слабый вампир с небольшим количеством преимуществ, меньшим количеством механик и множеством новых недостатков."
 podintroductions.2003.a: "Некоторые более продвинутые концепции"
 podintroductions.2004.t: "Как не превратиться в живой факел"
 podintroductions.2004.desc: "Вампиры медленно усваивают новые вещи. Таким образом, у вас все еще есть доступ к базовому образу жизни, но с меньшей скоростью прогрессирования. Вместо этого вы можете посвятить свое время [disciplines|E]ам, открывая силы проклятых для вашего использования. Здания отображают ваше влияние на смертное население. Большинство из них ограничены параметрами, подобными элементу управления, и вам придется выбрать, как их сбалансировать. Обратите внимание, что крупные населенные пункты, представленные высокоразвитыми столицами герцогств, являются самым большим достоянием, о котором может мечтать любой князь.Правила ведения войны существенно изменены, с большим акцентом на рыцарей. Доблесть ваших рыцарей может легко одолеть гораздо более многочисленного врага, особенно если он в основном состоит из новобранцев. Таким образом, будьте очень осторожны с враждебными вампирами высокой доблести.\nВ мире, полном обмана и хитростей, интрига играет большую роль. Предстоит раскрыть новые схемы, некоторые из которых связаны с вашими способностями, и у большинства персонажей есть секреты, которые лучше не раскрывать ... или использовать для шантажа, если это позволяет их религия."
 podintroductions.2004.a: "Вернуться к основам"
 podintroductions.2005.t: "История до сих пор..."
 podintroductions.2005.desc: "[world_of_darkness|E] это вселенная, которой уже более 30 лет с сотнями книг и другими формами медиа, посвященными ей. Главная идея в том,что в нашем мире, существует множество видов свехъестественных существ,которые оказывают на него влияние,создавая параллельную вселенную полную интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него в системе, которую они называют "поколениями". Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый со своей силой, слабостью и географической базой власти.\nВ Темные Века: Вампиры, в которую вы сейчас играете, мы наблюдаем за миром нежити на перекрестке нескольких крупных кризисов. Произошло разграбление Константинополя, которое разрушило крупнейшую империю [cainite|Е]ов того времени, вызвав волновой эффект во Франции и Персии. Тем временем Церковная инквизиция собирает поддержку и информацию, почти готовая возвестить эру возмездия проклятым кровососам..."
 podintroductions.2006.t: "История до сих пор..."
 podintroductions.2006.desc: "[world_of_darkness|E] это вселенная, которой уже более 30 лет с сотнями книг и другими формами медиа, посвященными ей. Главная идея в том,что в нашем мире, существует множество видов свехъестественных существ,которые оказывают на него влияние,создавая параллельную вселенную полную интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него в системе, которую они называют "поколениями". Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый со своей силой, слабостью и географической базой власти.\nВ начале игры, в которую вы играете, Инквизиция и Восстание анархов по большей части пришли и ушли, оставив мир нежити потрясенным, как никогда раньше. Чтобы противостоять этим новым угрозам, большинство членов [Clan|E]ов сформировали Камарилью, секту, целью которой является сокрытие вампиров от глаз смертных. Оппозиция этому объединилась в формирование Шабаша, вампиров,что открыто демонстрируют свою чудовищную природу. Однако многие [cainites|Е]ы не выбрали сторону, и будущее этих двух хрупких сект на данный момент остается довольно неопределенным."
  ### Hunter ### 
  # Inquisitor 
 podintroductions.2102.t: "Добро пожаловать в Инквизиторы Тьмы"
 podintroductions.2102.desc: "Во-первых, спасибо, что играете в мод(с переводом от команды extensive, если вам нравится мод, у нас есть бусти)! \n[princes_of_darkness|E] - это переосмысление основной игры с целью дать почувствовать себя персонажем вселенной [world_of_darkness|E] в Crusaders Kings 3. Таким образом, в нем изменены многие концепции геймплея, и он опирается на обширный лор своего мира, чтобы предложить игрокам совершенно другой опыт."
 podintroductions.2102.a: "Давайте поговрим о главных механиках инквизиторов..."
 podintroductions.2102.b: "...или о специализации орденов"
 podintroductions.2102.c: "История инквизиции"
 podintroductions.2102.d: "Я все понял, начать игру!"
 podintroductions.2103.t: "Зажечь свет"
 podintroductions.2103.desc: "В 1230 году пламя инквизиции только разгорается. Ваши враги, вампиры, превосходят вас численностью и вооружением. Они обладают мощными способностями к интригам и используют чудовищных рыцарей, которые могут легко разгромить большинство ваших армий, особенно новобранцев.\nОднако у воинов Господа есть ответ на любую напасть. Ваши цепочки зданий и дерево образа жизни со временем дадут вам весомые преимущества перед слугами демонов. У вас также есть уникальные происки поиска логова монстра, где вы вместе со своей группой сначала выследите, а потом уничтожите конкретного кровососа. Однако очевидно, что они будут защищаться...\nБудьте готовы к сложной игре, в которой вам придется выжидать и наращивать свою мощь, все время охотясь на своих самых опасных соседей, пока вы не наберетесь достаточно сил, чтобы вернуть себе ночь."
 podintroductions.2103.a: "Инструменты ордена"
 podintroductions.2103.c: "История ордена"
 podintroductions.2104.t: "Луч света"
 podintroductions.2104.desc: "У каждого ордена есть свой собственный способ обретения наследников. Члены ордена Св. Иоанна, Акры и Красный орден могут обучать смертных #N моложе#! себя, используя [character_interaction|El], делая их своими оруженосцами или "детьми" в игровом плане. Сестры Святого Иоанна могут делать то же самое, но только с более молодыми женщинами.\nДом Фон Мурнау работает как обычная семья, но у каждого фон Мурнау есть шанс стать инквизитором в течение своей жизни. Наконец, члены Глаза Бога могут как посвящать новых членов, так и иметь семью, но их семья никогда не станет инквизитором по своей природе, если не пройдет обряд посвящения."
 podintroductions.2104.a: "Вернуться к основам"
 podintroductions.2104.c: "История инквизиции"
 podintroductions.2105.t: "История до сих пор..."
 podintroductions.2105.desc: "[world_of_darkness|E] это вселенная, которой уже более 30 лет с сотнями книг и другими формами медиа, посвященными ей. Главная идея в том,что в нашем мире, существует множество видов свехъестественных существ,которые оказывают на него влияние,создавая параллельную вселенную полную интриг и захватывающих историй.\nВы играете в Темные века : Инквизиция, в которой рассказывается история о том, как небольшая группа целеустремленных смертных буквально изменила мир. Они были первыми, кто по-настоящему увидел чудовищ, что прячутся за [Concept('masquerade', 'маскарадом')|E], и заручился поддержкой церкви, чтобы начать Теневую инквизицию.\nЗадача, стоящая перед ними, огромна, и в 1230 году они едва коснулись поверхности мира, на который наткнулись. С бессмертной верой в сердце они смело делают свои первые шаги против порождений Ада...\nНикто из этих первых инквизиторов не мог этого знать, но их мужество и напористость положат начало эре огня и боли для вампиров, которая продлится столетия."
  # Indep 
 podintroductions.2152.t: "Добро пожаловать в Охотники тьмы"
 podintroductions.2152.a: "Давайте поговорим об основных механиках охотников..."
 podintroductions.2152.b: "...или о специальностях фракций"
 podintroductions.2152.c: "История охотников"
 podintroductions.2152.d: "Мне все понятно, начнем играть!"
 podintroductions.2153.t: "Один в темноте"
 podintroductions.2153.desc: "Охотники предлагают наиболее обычный опыт СК3 в [Concept('princes_of_darkness', 'Князьях Тьмы')|E]. Они могут иметь детей (если только не являются членами ордена), у них очень мало уникальных образов жизни, и они не бессмертны (за исключением Гантенбайнов).\nБез помощи католической церкви (инквизиторов), приготовьтесь к сложной игре. Монстры намного могущественнее вас, а также могут использовать силы, о которых вы можете только мечтать. Вашим главным преимуществом является взаимодействие персонажа «Поиск логово», которое позволяет вам изолировать врага и, возможно, убить его, но даже так есть риск, поскольку враги часто достаточно сильны, чтобы победить даже в этом случае.\nЕще одно уникальное взаимодействие, которое у вас есть, - это возможность посвящать в орден любого смертного моложе вашего персонажа. После определенного периода обучения они станут вашими учениками (формально будут представлены как ваши дети, чтобы обеспечить преемственность) и приобретут черты охотника и вашу религию."
 podintroductions.2153.a: "Особенности фракций"
 podintroductions.2154.t: "Остатки несчастных"
 podintroductions.2154.desc: "Акритаи - православные монахи и монахини-воины. Они могут попытаться преодолеть раскол с инквизиторами, чтобы укрепить свои позиции.\nИхван аль-Сафа - семья мусульманских охотников. Они непредубежденно относятся к магии и мумиям, что открывает перед ними уникальные возможности.\nЕврейские охотники, Судьи, являются мастерами теургии и колдовства.\nСлавянские воины Даждьбога - самые мудрые в военном отношении охотники.\nМонгольские охотники, багатуры Корджина, дружат с гайскими оборотнями, которые могут им помочь.\nНезависимые охотники могут выбрать свою собственную специализацию с уникальной целью.\nГули-богомилисты Гантенбайны бессмертны и могут собрать очень большую (хотя и очень слабую) армию новобранцев.\nШи, охотники с Дальнего Востока, обладают своим собственным набором способностей (Цяо) и более снисходительны к сверхъестественному в целом, иногда сотрудничая с «хорошими» существами."
 podintroductions.2154.a: "Вернуться к основам"
 podintroductions.2155.desc: "[world_of_darkness|E] это вселенная, которой уже более 30 лет с сотнями книг и другими формами медиа, посвященными ей. Главная идея в том,что в нашем мире, существует множество видов свехъестественных существ,которые оказывают на него влияние,создавая параллельную вселенную полную интриг и захватывающих историй.\nВы играете в «Охоту на охотников». В 1230 году существовала лишь горстка группировок охотников, не связанных с инквизиторами католической церкви. Они немногочисленны, разбросаны и в значительной степени не имеют отношения к общему великим интригам. Существуют также полностью независимые охотники, но, как правило, они живут недолго, за исключением нескольких важных исключений.\nБольшинство из этих организаций все еще находятся в зачаточном состоянии и, тем не менее, будут существовать и укрепляться в ближайшие столетия. Они станут основным противовесом сверхъестественному в своих регионах, иногда действуя бок о бок с могущественной инквизицией, иногда против нее.\nСможете ли вы выстоять так же, как они, или даже сами по себе стать могущественной силой в Мире Тьмы?"
  ### Mummy ### 
 podintroductions.2202.t: "Добро пожаловать в Бессмертных Тьмы"
 podintroductions.2202.desc: "Во-первых, спасибо, что играете в мод(с переводом от команды extensive, если вам нравится мод, у нас есть бусти)! \n[princes_of_darkness|E] - это переосмысление основной игры с целью дать почувствовать себя персонажем вселенной [world_of_darkness|E] в Crusaders Kings 3. Таким образом, в нем изменены многие концепции геймплея, и он опирается на обширный лор своего мира, чтобы предложить игрокам совершенно другой опыт.\nВы играете за мумий, которые имеют совсем другой игровой процесс и механики, и сильно отличаются от вампиров или инквизиторов. Хотя во введении будут представлены ключевые концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения по какому-либо вопросу."
 podintroductions.2202.a: "Давайте поговорим о главных механиках мумий..."
 podintroductions.2202.b: "История мумий"
 podintroductions.2202.c: "The Story so Far..."
 podintroductions.2203.t: "Мумия возвращается"
 podintroductions.2203.desc: "Мумии, также именуемые как Вечные или Аменти, - это бессмертные существа, чьи тела получили силу самовосстановления с помощью ритуала.\nСозданное Исидой могущественное Заклинание жизни изначально должно было служить её сыну Гору и его спутникам в вечной войне против Сета, что убил Осириса, мужа Исиды и отца Гора. Они были изначальными Бессмертными Египта, земли черных песков и пирамид. Связанные вместе их древней культурой они продолжали следовать двум целям Гора:отомщению Сету и повержению змея Апофиса.\nОднако не все мумии пошли этим путем. Некоторые, несмотря на осуждение Гора, выбрали идти собственным путем, они стали известны как Измаильтяне.\nОдна из этих «нейтральных» мумий затем научила Заклинанию жизни Кабируса, греческого мага, который основал собственную «династию», за членами которой по сей день охотится Гор, который не в восторге от того, что святой ритуал известен неверующим.\nИ наконец, хотя сам Сет так и не смог получить Заклинание жизни, он был достаточно близок, чтобы создать свою собственную искаженную версию ритуала. Это привело к созданию проклятых мумий, безумному глумлению над истинными мумиями Египта, преданных своему темному богу."
 podintroductions.2203.a: "Вернуться к основам."
 podintroductions.2204.t: "Mummy 101"
 podintroductions.2204.desc: "You use Sekhem as a fuel for your powers, it can be recovered depending on your ducal building (especially efficient if you are in the Web of Faith area). [neteru|E] are a special type of character relationship that you can give title to (even if they are mortals), representing trusted cultist followers. The craft decision allows you to get lifestyle experience for alchemy and effigy. You need a bound wraith to gain necromancy experience. Stopping or aggravating natural disasters that happen from time to time will give you celestial experience. Nomenclature experience requires to you study vocalization. You can then study true names to use these powers."
 podintroductions.2205.t: "The Story so Far..."
 podintroductions.2205.desc: "The [world_of_darkness|E] is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Mummy, which tells the story of the eternal conflict between Horus and Set, both using their own versions of the rites of Ancient Egypt to gain the upper hand in their fight for the soul of the world."
  ### Wraith ### 
 podintroductions.2302.t: "Welcome to the Anacreon of Darkness"
 podintroductions.2302.desc: "First thing, thank you for playing the mod! \n[princes_of_darkness|E] - это переосмысление основной игры с целью дать почувствовать себя персонажем вселенной [world_of_darkness|E] в Crusaders Kings 3. Таким образом, в нем изменены многие концепции геймплея, и он опирается на обширный лор своего мира, чтобы предложить игрокам совершенно другой опыт."
 podintroductions.2302.a: "Let's talk about the main Wraith mechanics..."
 podintroductions.2302.b: "Lore of the Wraiths"
 podintroductions.2302.c: "The Story so Far..."
 podintroductions.2303.t: "Wraith 101"
 podintroductions.2303.desc: "You use Pathos as your mana of sorts. You need to finish the passion decision to fuel your powers.\nYou have [Fetters|E] that decide if you can stay in the [skinlands|E] (the mortal world). You can't get wounded, instead you lose your [Corpus|E]. When you die, you become a [GetTrait('spectre').GetName( GetNullCharacter )].\nRisen have access to some vampire disciplines and when they die they become wraiths.\nYou also have a shadow, the nihilistic part in every wraith, that will gain a negative perk in the thorn lifestyle when you stress break."
 podintroductions.2304.t: "Lore of the Dead"
 podintroductions.2304.desc: "Wraiths are restless souls that live in the [underworld|E]. Some have [Fetter|E] that allow them to live outside of the [dark_kingdoms|E], a few have the power to influence the [skinlands|E] and the Quick (the mortals). Resolving the [Fetters|E] allows a wraith to transcend, if they aren't overcome by their shadow (the nihilistic part in every wraith) first. If they are, they become a [GetTrait('spectre').GetName( GetNullCharacter )]."
 podintroductions.2305.t: "Dictum Mortuum"
 podintroductions.2305.desc: "A wraith is a ghost, the soul of a person who has died unfulfilled and now haunts the [shadowlands|E]. For some reason, known or unknown to the wraith, they are still tied to the living world (the Skinlands) and cannot pass on to the ineffable afterworld.\nWraiths are confined to the Underworld, a parallel reality which is tangentially connected to the living world, but distinct with its own laws and physics.\nThe wraithly mind is divided into two parts, the Psyche and the Shadow. After death, the negative, self-loathing and self-defeating parts of a wraith's personality form a distinct archetypal personality of their own. This personality, the Shadow, is in communion with the darker forces of the Labyrinth and serves as a constant foil and antagonist to the Psyche."
  ### Demon ### 
 podintroductions.2402.t: "Добро пожаловать в Ангелы Тьмы"
 podintroductions.2402.desc: "Во-первых, спасибо, что играете в мод(с переводом от команды extensive, если вам нравится мод, у нас есть бусти)! \n[princes_of_darkness|E] - это переосмысление основной игры с целью дать почувствовать себя персонажем вселенной [world_of_darkness|E] в Crusaders Kings 3. Таким образом, в нем изменены многие концепции геймплея, и он опирается на обширный лор своего мира, чтобы предложить игрокам совершенно другой опыт."
 podintroductions.2402.a: "Давайте поговрим о главных механиках демонов..."
 podintroductions.2402.b: "История демонов"
 podintroductions.2402.c: "The Story so Far..."
 podintroductions.2403.t: "Падшие ангелы"
 podintroductions.2403.desc: "Демоны - это падшие ангелы, которые в первые дни Творения предпочли встать на сторону Люцифера и человечества, а не Бога. В наказание за их бунт и нелояльность Архангел Михаил низверг этих ангелов с небес в Бездну. С тех пор они были заключены в тюрьму, но небольшое число из них было вызвано инферналистами и теперь вернулись на Землю, сильно испорченные муками, перенесенными в вечной тюрьме. Отказавшись от всего, за что они когда-то стояли, падшие ангелы - теперь называемые демонами - теперь хотят видеть, как все горит, просто назло безразличному Богу, который позволил им страдать."
 podintroductions.2403.a: "Вернуться в начало."
 podintroductions.2404.t: "Мастера созидания"
 podintroductions.2404.desc: "Демоны в значительной степени сосредоточены на теме развращения. Они могут искушать (наделяя кого-то своей главной греховной чертой) и развращать (обращая в свою веру кого-то со своей главной греховной чертой) практически всех остальных персонажей. Затем персонажи их веры могут быть очарованы, создавая полезных марионеток, которые также дают вам пассивный опыт образа жизни для использования ваших способностей.\nВы действительно бессмертны и можете быть, в худшем случае, только отброшены обратно в Тюрьму Бездны, но никогда полностью не уничтожены. Однако вам нужен сосуд, которым может быть смертный (если вы Падший) или местоположение или артефакт (если вы привязаны к Земле). В обоих случаях наследование вас не касается, но вы все равно должны заботиться о своих сосудах.\nВаш главный ресурс, вера, скуден, но его можно восстановить, раскрыв другим свою истинную форму (сначала используйте [character_interaction|El] на своей персонаже, чтобы принять истинную форму, затем используйте [character_interaction|El] «Откровение» на других). Более эффективные методы доступны позже в древе образа жизни Аркана."
 podintroductions.2405.t: "The Story so Far..."
 podintroductions.2405.desc: "The [world_of_darkness|E] is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Demon: Devil's Due. You are one of the few rebellious angels who managed to escape the Abyssal Prison, your godly punishment after Lucifer's fall. Twisted and warped by the eternity of torture, you are now the embodiment of one of the primordial sins, ready to corrupt humanity to spite your cruel Creator."
  ### Fae ### 
 podintroductions.2502.t: "Welcome to Lords of the Dreaming"
 podintroductions.2502.desc: "First thing, thank you for playing the mod! \n[princes_of_darkness|E] - это переосмысление основной игры с целью дать почувствовать себя персонажем вселенной [world_of_darkness|E] в Crusaders Kings 3. Таким образом, в нем изменены многие концепции геймплея, и он опирается на обширный лор своего мира, чтобы предложить игрокам совершенно другой опыт."
 podintroductions.2502.a: "Let's talk about the main Kithain mechanics..."
 podintroductions.2502.b: "Lore of the Kithain"
 podintroductions.2502.c: "The Story so Far..."
 podintroductions.2503.t: "Fae Games"
 podintroductions.2503.desc: "Fae [interaction|E] and powers are called Cantrip. Their art lifestyle provides effects and their realms lifestyle defines the scope and condition of the effects.\nTo gain lifestyle xp, you can use mortals (called Dreamers) to feed on their imagination.\nYou use Glamour to fuel your Cantrip, and you recover it with the Glade Freehold building in your capital or by using certain [character_interaction|E]/[decision|E]\nA major event is coming in 1347 and will result in a (negative) gameplay shift. An objective decision is available with various possibilities for you to stop it."
 podintroductions.2503.widget: "You use Glamour to fuel your [cantrips|E].\nClick the Glamour bar to see the ways you can regenerate it."
 podintroductions.2504.t: "Born from Myth"
 podintroductions.2504.desc: "How did the fae come to be? You want to go that far back? I’m not a theologian, I’m an historian. You really want it? Ok. I. Don’t. Know. How’s that for an answer? What would you rather I say? You’ll get a different answer from every closet philosopher out there. The fae are made from the dreams of mortals. We’re the children of the Tuatha de Danann. Dana herself created us. They’re probably all true in their own way. The Mythic Age was just that… mythic. A story changes with the telling and so does our past. The past is reflected in the Now, and time is fluid. Cave paintings were magical. They fixed an event in time. Before that, history had nothing to bind it. It was based on what the storyteller believed, or rather, what they chose to say. That’s magic, too."
 podintroductions.2505.t: "The Shattering Begins"
 podintroductions.2505.desc: "Since the Sundering’s beginning, the world’s connection with the Dreaming was slowly wavering. Then, the world changed for the worse. As Banality grew stronger, the fae grew weaker. The cycles of our lives were gradually but inexorably spinning into new courses, and some among the Unseelie Court were determined to do something to draw the Dreaming back to them. They believed that plunging the world into chaos would lessen Banality and make mortals more tractable. After all, they’re more likely to believe in dragons if they see one flatten their house. These dark fae refused the Seelie their ascendance during the light half of the year, and so the mad struggle began. Shocked by this unheard-of breach in tradition, many fae fell into their own Unseelie natures. Bitter winds and cold rains the dark ones brought to bear against a cowering world; dragons and drakes and great wyrms were wakened from centuries-long slumber to once more make the earth wither beneath the shadow of their wings.\nIn the early years of the thirteenth century, the winters grew long and cold and the rains fell with monsoon-like duration. Crops drowned. Roads were reduced to muddy morasses. Famine and cold did their part to fill the graveyards. Warfare’s destruction was pegged on Mongols or squabbles between local kings instead of the Shining Host and nightmares made real. Killing the Dreamers was madness; starving and hopeless peasants cannot dream, and an artist in a hungry land cannot find patronage. Even worse, in such chaos, people looked to the Church, whose hate of the fae was growing. And still the battles raged."
  ### KJ ### 
 podintroductions.5102.t: "Welcome to Ancestors of Darkness"
 podintroductions.5102.desc: "$POD_generic_introduction$\nYou are playing the Wan Kuei, which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something."
 podintroductions.5102.a: "Let's talk about the main [wan_kuei|E] mechanics..."
 podintroductions.5103.t: "[wan_kuei|E] 101"
 podintroductions.5103.desc: "You use chi as a "mana" for your powers. Virtue influences your mana cap and is split into yin and yang, giving different effects and manipulable by perks. You can also progress along your dharma, a tooltip on how to increase it is available by scrolling your cursor on the experience bar.\nYou can adopt an heir via a decision or, if you are a yang Kuei Jin, procreate the usual way."
 podintroductions.5104.t: "Lore of [wan_kuei|E]"
 podintroductions.5104.desc: "The [world_of_darkness|E] is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing a [wan_kuei|E], a 'Kindred of the East' which are ancient guardians corrupted and cursed by the August Personage of Jade for their crimes. Although they aren't technically vampires, they often interact, mostly by territorial wars, with the Western vampires especially in India. The subcontinent has been the main war theater between [wan_kuei|E] coming from Eastern Asia and the native vampires of India for millennia. The [wan_kuei|E] themselves are hardly a united front, divided between various 'dharmas', their main beliefs, and 'courts", their main political organizations."
 podintroductions.5105.t: "The End of Fourth Age"
 podintroductions.5105.desc: "The fallen warriors of the August Personage of Jade, the Kuei Jin (more properly known as the [wan_kuei|E] in China) are creatures of habit who have mimicked China bureaucratic administration for millennia. While their frontier regions of Eastern India and Tibet have always been more dynamic, the central [wan_kuei|E] courts have been stuck in their ways for a long time. The Mongol invasion shattered this relative peace, heralding the turn of the wheel and the end of the [fourth_age|E].\nFollowing this cataclysmic event, the Chinese Courts are in turmoil and the infernalist Akuma are running rampant. Old foes, like the Indian Ravnos, are sensing weakness and the Ancestors are preparing a never seen before alliance of the courts to stop the coming chaos."
