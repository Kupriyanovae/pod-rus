 podintroductions.1.t: "Чёрные розы"
 podintroductions.1.desc: "$TAB$В то время как смертная Франция сотрясается от внутреннего хаоса альбигойского крестового похода, дела вампирской Франции обстоят не лучше.\n$TAB$[GetScriptedCharacterByHistoryID('505082').GetFirstName], представитель четвёртого поколения [GetTrait('ventrue').GetName(GetNullCharacter)], был [Concept('prince', 'князем')|E] Парижа и Франции менее двух лет назад. Он был свергнут в результате дворцового переворота, который возглавила тореадор [GetScriptedCharacterByHistoryID('505072').GetFirstName] и его собственное дитя [GetScriptedCharacterByHistoryID('790138').GetFirstName].\n$TAB$Королева #L [GetTrait('toreador').GetName(GetNullCharacter)|l]ов#! взяла на себя управление страной и пытается упрочить своё положение, сталкиваясь с противодействием своих соплеменниц по клану, других королев Франции. С другой стороны, Джеффри взял себе в качестве награды сам Париж, но мог бы, будь у него время, претендовать на корону, которая принадлежит ему по праву крови.\n$TAB$На юге [GetScriptedCharacterByHistoryID('505073').GetFirstName] из Тулузы использует восстание катаров в своих целях, но вскоре может столкнуться с яростью северной Франции.\n$TAB$Найдет ли страна нового, лучшего правителя, чем Александр, после этого испытания? Или же её поглотит хаос и разрушение?"
 podintroductions.1.a: "Под моим правлением Франция будет жить лучше..."
 podintroductions.2.t: "Скучающий бог-король Англии"
 podintroductions.2.desc: "$TAB$Вампирская история Британии тесно связана с вентру #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505071').GetID] #L Митрой#!#!#!. Персидский, а затем римский бог, этот представитель #TOOLTIP:GAME_TRAIT,vampgeneration4,[GetNullCharacter] #L четвёртого поколения#!#! чуть не заставил всю Европе следовать своему культу, пока христианство не вытеснило его.\n$TAB$Отступив со своими фанатиками в земли бриттов, он быстро набрал силу... и ему наскучила мелочность этого места. Регулярно впадая в [Concept('torpor', 'торпор')|E], нормандское вторжение разрушило его оплот власти и заставило пробудиться, чтобы восстановить порядок.\n$TAB$150 лет спустя Митре снова стало наплевать на Англию, а многие его подданные, например [GetScriptedCharacterByHistoryID('790222').GetFirstName] или [GetScriptedCharacterByHistoryID('790103').GetFirstName], получили фактическую независимость и замышляют его гибель. Хуже того, Уэльс и Шотландия все еще поддерживают древние ячейки друидических и северных сородичей.\n$TAB$Никто не может сказать, сокрушит ли Митра в очередной раз эту новую оппозицию или просто позволит ей тлеть у него под носом, пока не станет слишком поздно."
 podintroductions.2.a: "Да здравствует бог-король... пока что."
 podintroductions.3.t: "Земля королей и чародеев"
 podintroductions.3.desc: "$TAB$Бесспорное сердце [Concept('Clan', 'клана')|E] Вентру, Германия, находится в руках #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505050').GetID] #L Хардештадта#!#!#!.\n$TAB$Однако даже его правление не остаётся неоспоримым: на него претендуют [GetScriptedCharacterByHistoryID('505096').GetFirstName] из Западной Германии или неуловимая [GetScriptedCharacterByHistoryID('505110').GetFirstName] из Баварии.\n$TAB$На юге узурпаторы из [Concept('Clan', 'клана')|E] [GetTrait('tremere').GetName(GetNullCharacter)] занимают шаткое положение: злобные [GetTrait('tzimisce').GetName(GetNullCharacter)] Восточной Европы стремительно приближаются к их цитаделям. Их оборонительное соглашение с могущественными Вентру - возможно, их единственный спасательный круг.\n$TAB$Рядом находится [GetScriptedCharacterByHistoryID('505082').GetFirstName] из Парижа, изгнанный князь Франции, могущественный вампир по праву, но политически одинокий.\n$TAB$Хардештадт должен действовать быстро, подавив амбиции своего дитя #L [GetScriptedCharacterByHistoryID('505086').GetFirstName]а#!, уничтожив власть Юлии и Ильзы и обезопасив свой восточный фронт с помощью Тремеров или без них.\n$TAB$Германия станет жемчужиной [Concept('Clan', 'клана')|E] [GetTrait('ventrue').GetName(GetNullCharacter)], или сгорит в огне."
 podintroductions.3.a: "Рим - это угасающее воспоминание, а будущее уже здесь."
 podintroductions.4.t: "Теневая реконкиста"
 podintroductions.4.desc: "$TAB$Иберия - традиционный центр власти [Concept('Clan', 'клана')|E] Ласомбра, но Реконкиста смертных ввергла магистров в ожесточенную гражданскую войну.\n$TAB$На севере [GetScriptedCharacterByHistoryID('505126').GetFirstName] возглавляет официальный христианский [Concept('Clan', 'клан')|E] Ласомбра и имеет явные амбиции править всей Иберией. Однако он не должен забывать о своих амбициозных вассалах, таких как [GetScriptedCharacterByHistoryID('505154').GetFirstName] или [GetScriptedCharacterByHistoryID('790178').GetFirstName].\n$TAB$На юге, после десятилетий междоусобиц, мусульмане Ласомбра, которые называющие себя [ashirra|E], нашли в [GetScriptedCharacterByHistoryID('505125').GetFirstName] из Андалусии достойную и проверенную султану.\n$TAB$В других местах новые и старые #L $pod_princes|l$ья#!, от царственных [GetTrait('ventrue').GetName(GetNullCharacter)] до диких #L [GetTrait('gangrel').GetName(GetNullCharacter)]ов#!, замечают слабость магистров и ждут подходящего момента, чтобы нанести удар.\n$TAB$Эта реконкиста может стать последним вздохом господства [GetTrait('lasombra').GetName(GetNullCharacter)] в Иберии."
 podintroductions.4.a: "Иберия снова будет единой, просто дайте мне время."
 podintroductions.5.t: "Рагнарёк"
 podintroductions.5.desc: "$TAB$Давно исчезнувшая из памяти смертных, скандинавская вера все еще существует для вампиров Скандинавии. Её сторонники, свирепые [Concept('einherjar', 'эйнхерии')|E], цепляются за свои убеждения... но надежда быстро угасает.\n$TAB$Всевышний [GetScriptedCharacterByHistoryID('505088').GetFirstName] и предводительница валькирий [GetScriptedCharacterByHistoryID('790119').GetFirstName] впали в депрессию и близки к [Concept('torpor', 'торпору')|E]. Однако некоторые продолжают борьбу, например [GetScriptedCharacterByHistoryID('790270').GetFirstName] и [GetScriptedCharacterByHistoryID('790265').GetFirstNameNicknamed], пытаясь уничтожить вторгшихся христианских вампиров во главе с отпрысками #L [GetScriptedCharacterByHistoryID('505050').GetFirstName]а#!.\n$TAB$Один из проблесков оптимизма для [Concept('einherjar', 'эйнхерий')|E] заключается в том, что новички вряд ли являются сплоченной группой, они враждуют между собой, особенно в Дании, которая разделена между тремя претендентами.\n$TAB$В северных пустошах бездушные [GetFaithByKey('viafurores').GetAdherentNamePlural|l], называющие себя [GetTitleByKey('d_bar_sinister').GetBaseName], предъявила сомнительные права на бесплодные земли.\n$TAB$Будь то новые союзники или враги, приближается последняя битва северян, и Крест снова кажется явным фаворитом..."
 podintroductions.5.a: "Скандинавия никогда не будет прежней."
 podintroductions.6.t: "Реквием по империи"
 podintroductions.6.desc: "$TAB$Если смертная средневековая Италия - это разделенное государство, то Италия ночи - это пороховая бочка. Могущественные старые вампиры сражаются за самые густонаселенные города Европы.\n$TAB$На севере «кардинал» [GetTrait('ventrue').GetName(GetNullCharacter)] [GetScriptedCharacterByHistoryID('790203').GetFirstName] заседает в Милане, в его распоряжении сильная власть с итальянской церковью.\n$TAB$В Венеции отпрыски [GetTrait('giovanni').GetName(GetNullCharacter)] из [Concept('Clan', 'клана')|E] #TOOLTIP:GAME_TRAIT,cappadocian,[GetNullCharacter] #L Каппадокийцев#!#! - хозяева торговой империи, раскинувшейся на море. Время покажет, сосредоточатся ли они на самой Италии или на востоке, как их родительский [Concept('Clan', 'клан')|E].\n$TAB$На Сицилии столицу [Concept('Clan', 'клана')|E] [GetTrait('lasombra').GetName(GetNullCharacter)] охраняет верный [GetScriptedCharacterByHistoryID('505070').GetFirstName], но сверхрасширение и гражданская война в Испании сделали Море теней уязвимым.\n$TAB$Наконец, всё внимание приковано к Риму, где недавно пробудился #ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('790101').GetID] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790101').GetID] #L Тит Вентур Камилл#!#!#!. Вечный консул был вдохновителем Римской империи и разрушения Карфагена и может положить начало новой эре лидерства [GetTrait('ventrue').GetName(GetNullCharacter)].\n$TAB$Пока в Италии возвышаются мелкие вожди и бессмертные короли, война князей никогда не была такой опасной, чем здесь."
 podintroductions.6.a: "Все дороги ведут в Рим."
 podintroductions.7.t: "Напротив стен"
 podintroductions.7.desc: "$TAB$Государства крестоносцев неуверенно стоят на Леванте, и среди них возникло еще более неустойчивое государство вампиров.\n$TAB$Оливковый собор - это договор между #L $pod_princes|l$ьями#! различных городов региона, который возглавляет выжившая [GetScriptedCharacterByHistoryID('790236').GetFirstName]. «Львица» [GetTrait('salubri').GetName(GetNullCharacter)], [Concept('Clan', 'клана')|E], почти вымершего в Западной Европе после смерти своего основателя, #L [GetScriptedCharacterByHistoryID('505008').GetFirstName]а#!, от рук недавно возвысившегося [Concept('Clan', 'клана')|E] [GetTrait('tremere').GetName(GetNullCharacter)]. Большинство членов ослабленного [Concept('Clan', 'клана')|E] скрываются, но Кавийя намерена выстоять.\n$TAB$Однако ее шаткий союз уже в опасности, ведь могущественный Дамаск погружается в пучину безумия. [GetScriptedCharacterByHistoryID('790125').GetFirstName], старый султан-[GetTrait('toreador').GetName(GetNullCharacter)|l], продал свою душу невыразимым силам, и только его дитя и одинокий #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L ассамитский#!#! воин стоят на пути катастрофы.\n$TAB$Станет ли Собор последней удачей умирающего [Concept('Clan', 'клана')|E] или надеждой на светлое будущее?"
 podintroductions.7.a: "Иерусалим - город чудес, в конце концов..."
 podintroductions.8.t: "За чадрой"
 podintroductions.8.desc: "$TAB$Аравия - центр движения [ashirra|E], вампиров-мусульман, объединенных общей верой вне кланов. Их позиции на полуострове сильны, но потеря Иерусалима под натиском крестоносцев и Египта, занятого #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Змеями#!#! отрезала их от их магрибских и андалузских братьев.\n$TAB$Хуже того, Месопотамия снова оказалось под властью инферналистов [GetTrait('baali').GetName(GetNullCharacter)], возглавляемых #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790146').GetID] #L Азанеалем#!#!#! из ветви нергалитов. Его цель - захватить великие города региона, Дамаск, Багдад и Тир, чтобы получить необходимое население, необходимое ему для жертвоприношения во имя возвращения своего нечестивого хозяина.\n$TAB$По иронии судьбы, его сильнейшая противница - [GetScriptedCharacterByHistoryID('505095').GetFirstName] из Тира, еще одна [GetTrait('baali').GetName(GetNullCharacter)], принадлежащая к ветви молохим. Это соперничество ввергло возрождающихся Баали в гражданскую войну и дает надежду правоверным мусульманам на то, что их можно остановить.\n$TAB$Если нет... тогда на карту может быть поставлен весь мир."
 podintroductions.8.a: "Колыбель цивилизации может стать и ее смертным одром."
 podintroductions.9.t: "Плащ и ятаган"
 podintroductions.9.desc: "$TAB$Персия - резиденция [Concept('Clan', 'клана')|E] #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Ассамитов#!#!, таинственной группы для чужаков.\n$TAB$Управляемые недавно коронованным и очень спорным старейшиной #L [GetScriptedCharacterByHistoryID('790530').GetFirstName]ом#!, их фасад единства дает трещины по мере того, как различные фракции ведут свои игры за власть.\n$TAB$[GetScriptedCharacterByHistoryID('790164').GetFirstName] из Паутины кинжалов хочет, чтобы [Concept('Clan', 'клан')|E] превратился в фанатичный культ убийц, готовых служить армией для возвращения своего черного хозяина.\n$TAB$[GetScriptedCharacterByHistoryID('790166').GetFirstName] из числа магов идет по пути умеренности, рассматривая ассамитов как судей и дипломатов.\n$TAB$Наконец, [GetScriptedCharacterByHistoryID('605110').GetFirstName] из воинов - правоверный мусульманин, и он будет рад сближению с [Concept('ashirra', 'Аширритским')|E] халифатом Медины.\n$TAB$Эти политические волнения способствовали росту другой группы в регионе - Потерянного племени, еретиков, почитающих Второе поколение вампиров, которых возглавляет [GetScriptedCharacterByHistoryID('790219').GetFirstName].\n$TAB$Погрязший в разногласиях и неэффективности, найдет ли [Concept('Clan', 'клан')|E] Ассамитов новую общую цель или погрузится в гражданскую войну?"
 podintroductions.9.a: "Я объединю Персию, дипломатией или иными способами."
 podintroductions.11.t: "Вечная война"
 podintroductions.11.desc: "$TAB$С незапамятных времен Индия была театром войны между [Concept('Clan', 'кланом')|E] [GetTrait('ravnos').GetName(GetNullCharacter)] и $pod_asuratizayya$, или [GetTrait('kueijin').GetName(GetScriptedCharacterByHistoryID('791112').Self)], таинственной группой азиатских «вампиров».\n$TAB$Победителей нет, и обе стороны находятся на пределе своих возможностей, а различные группировки замышляют свергнуть нынешнее руководство.\n$TAB$На западе [GetScriptedCharacterByHistoryID('790190').GetFirstName] собирает Равнос для еще одной битвы. А на востоке, [GetScriptedCharacterByHistoryID('791112').GetFirstName] ведет Драконов в очередную атаку.\n$TAB$Другие силы, от #ONCLICK:FAITH,[GetFaithByKey('pathofdaena').GetID] #TOOLTIP:FAITH,pathofdaena #L Даэна#!#!#! до [GetScriptedCharacterByHistoryID('605123').GetFirstName] из [GetTrait('tzimisce').GetName(GetNullCharacter)], жадно ищут возможности в постоянной буре.\n$TAB$Появится ли наконец победитель?"
 podintroductions.11.a: "Очевидно, что я - единственная надежда на мир в Индии."
 podintroductions.12.t: "Продолжающееся падение"
 podintroductions.12.desc: "$TAB$Хотя Карфаген был сожжен много веков назад, его потеря до сих пор ощущается в Магрибе.\n$TAB$С тех пор эти земли были поделены между различными султанами [Concept('ashirra', 'Аширры')|E], но ни одному из них по-настоящему не удалось объединить регион.\n$TAB$Лучше всего для этого подходят [GetScriptedCharacterByHistoryID('605132').GetFirstName], очень старая правительница Туниса, которая все еще помнит потерю своего города рядом с Карфагеном, и [GetScriptedCharacterByHistoryID('605131').GetFirstName] из Алжира, молодая и амбициозная [GetTrait('lasombra').GetName(GetNullCharacter)].\n$TAB$#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетиты#!#! также обосновались здесь, как и [Concept('Clan', 'клан')|E] [GetTrait('tremere').GetName(GetNullCharacter)].\n$TAB$Магриб с его разделенными державами и богатой историей - манящий приз для любого предприимчивого [Concept('prince', 'князя')|E] или султана."
 podintroductions.12.a: "Нам нужно найти замену Карфагену."
 podintroductions.13.t: "В тени пирамид"
 podintroductions.13.desc: "$TAB$Египет пережил множество иноземных завоевателей, и его местная нежить отличается терпением и стойкостью.\n$TAB$Настоящая власть здесь сосредоточена в Гизе, в сердце [Concept('Clan', 'клана')|E] #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетитов#!#!. [Concept('Clan', 'Клан')|E] свободы – или порчи, в зависимости от того, кого вы спросите - готовит свои силы, чтобы извлечь выгоду из вакуума власти, образовавшегося после крестовых походов.\n$TAB$Их первой целью, несомненно, станет Каир. Возглавляемый могущественным Вентру #TOOLTIP:GAME_TRAIT,vampgeneration5,[GetNullCharacter] #L пятого поколения#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('710202').GetID] #L Антонием#!#!#!, город не падет так просто и может помешать Змеям, если будет объявлена открытая война.\n$TAB$Все уверены, что последователи Сета скоро сделают свой первый шаг, но никто не может сказать, когда и удастся ли их остановить..."
 podintroductions.13.a: "Египет бессмертен, как и мы."
 podintroductions.14.t: "Земля двойственности"
 podintroductions.14.desc: "$TAB$Коренные вампиры Африки - [GetFaithByKey('laibon').GetAdjective], свободное объединение многочисленных линий крови и самостоятельно созданных кровососов. Они обладают большей частью истинной власти на континенте, но вынуждены противостоять многочисленным авантюристам или мелким военачальникам, ищущим славы и богатства на их землях.\n$TAB$Ещё хуже то, что в Африке также обитают поистине древние существа, оставшиеся с тех времен, когда она была колыбелью человечества.\n$TAB$С открытием новым дорог в мусульманский и [Concept('ashirra', 'аширритский')|E] мир, остаётся лишь догадываться, смогут ли Лайбон адаптироваться и процветать в меняющиеся времена."
 podintroductions.14.a: "Возможностей и опасностей предостаточно."
 podintroductions.15.t: "На небесах"
 podintroductions.15.desc: "$TAB$Для чужаков Тибет - это дом очень странных вампиров... если их вообще можно назвать вампирами!\n$TAB$Так называемые [GetTitleByKey('k_white_exiles').GetBaseName] являются частью [GetTrait('kueijin').GetName(GetScriptedCharacterByHistoryID('791114').Self)], голодных призраков Китая, и прочно обосновались на востоке.\n$TAB$На западе же обитают еще более странные существа - от поклоняющихся демонам мерзостей до просветлённых последователей мертвого египетского бога.\n$TAB$Тибет находится вдали от истинного центра власти нежити, и для большинства вампиров он остаётся второстепенным явлением. Но тайны Тибета могут быть полезны тем, кто ищет достаточно глубоко..."
 podintroductions.15.a: "Тибет - это во многом мир внутри мира."
 podintroductions.16.t: "Гром с востока"
 podintroductions.16.desc: "$TAB$Степи - не место для вампиров. Здесь мало городов, где можно спрятаться, мало народов, которыми можно манипулировать и подчинить своей воле.\n$TAB$Но с востока приходит новая порода вампиров, которая чувствует себя как дома на бескрайних равнинах и среди кочевого монгольского народа. Эти [GetDynastyHouseByID('house_anda').GetName], ответвление #L [GetTrait('gangrel').GetName(GetNullCharacter)]ов#!, являются гордыми воинами и следуют за расширяющейся Монгольской империей с ее завоеваниями.\n$TAB$Конфликт с уже существующими #L [GetTrait('gangrel').GetName(GetNullCharacter)]ами#! запада кажется неизбежным, и, более того, следует ожидать напряженности в отношениях с европейскими #L $pod_cainites|l$ами#!, когда прибудут эти странники.\n$TAB$Для вампиров перемены - редкое явление, но когда они проходят с грозной ордой конных лучников, перемены могут стать последним, что испытают многие из них..."
 podintroductions.16.a: "Перемены не всегда приветствуются..."
 podintroductions.17.t: "Всяк сюда входящий"
 podintroductions.17.desc: "$TAB$Восточная Европа - традиционная земля [Concept('Clan', 'клана')|E] [GetTrait('tzimisce').GetName(GetNullCharacter)], но в последнее время их гегемония оспаривается возвышением #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L Тремеров#!#!, поддерживаемых немецкими и венгерскими [GetTrait('ventrue').GetName(GetNullCharacter)].\n$TAB$Недавняя война завершилась горьким мирным договором между #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505053').GetID] #L Владимиром Рустовичем#!#!#!, воеводой воевод, и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505086').GetID] #L Юргеном фон Верденом#!#!#!, крестоносцем Вентру. Создано буферное государство, орден Обертус, во главе с посредником мира #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790114').GetID] #L Микой Викос#!#!#!.\n$TAB$Теперь все зализывают раны: Рустович пытается утвердитҗ контроль над [Concept('Clan', 'кланом')|E], а венгерские Вентру решают кризис наследования, связанный с [Concept('torpor', 'торпором')|E] их лидера [GetScriptedCharacterByHistoryID('505052').GetFirstName].\n$TAB$Наконец, [GetScriptedCharacterByHistoryID('505084').GetFirstName] возглавляет Узурпаторов вместо #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505022').GetID] #L Тремера#!#!#!, демонстрируя фасад единой пирамиды против врагов.\n$TAB$Все знают, что война в этом регионе неизбежна, пока один вампир не станет достаточно могущественным, чтобы раз и навсегда сокрушить своих соперников. Кто же это будет?"
 podintroductions.17.a: "Земля, которую нужно усмирить."
 podintroductions.18.t: "Увядающая мечта"
 podintroductions.18.desc: "$TAB$Пепел Константинополя еще не остыл, но стервятники уже кружат над его трупом. Мечта #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505051').GetID] #L Михаила#!#!#!, вампирская утопия, невиданная со времен Карфагена, пала вместе со своим создателем, и ряд военачальников и остатков разрушенной империи пытаются выжить.\n$TAB$Самый важный из них - [GetScriptedCharacterByHistoryID('505098').GetFirstName], один из зачинщиков Четвёртого крестового похода, ныне удерживающий Константинополь. Амбициозный [GetTrait('lasombra').GetName(GetNullCharacter)] все еще склоняется перед лидерами [Concept('Clan', 'клана')|E] на Сицилии, но надолго ли?\n$TAB$На западе [GetScriptedCharacterByHistoryID('790104').GetFirstName] из [GetTrait('brujah').GetName(GetNullCharacter)] - одна из последних истинно верующих в Мечту, которая все еще активна и надеется присвоить себе мантию «архангела» #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505051').GetID] #L Михаила#!#!#!.\n$TAB$[GetScriptedCharacterByHistoryID('790004').GetFirstName] не имеет столь высоких амбиций, она использовала Никею, чтобы наконец заполучить империю, которая должна была принадлежать ей еще при жизни.\n$TAB$Как и многие другие честолюбивые #L $pod_princes|l$ья#!, строящия владения на пепелище старых, Константинополь может возродиться заново... или умереть навсегда."
 podintroductions.18.a: "Предвидел ли Михаил этот хаос?"
 podintroductions.19.t: "Бабушка, бабушка..."
 podintroductions.19.desc: "$TAB$Насколько кто-нибудь помнит, Россия является родиной одной из самых могущественных сородичей в мире - #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505075').GetID] #L Бабы Яги#!#!#!. Эта [GetTrait('nosferatu').GetName(GetNullCharacter)] четвёртого поколения, по слухам, является истинным прародителем [Concept('Clan', 'клана')|E], является частью земли и использует ее для защиты от своего мстительного [Concept('Sire', 'сира')|E].\n$TAB$К счастью для всех в округе, ведьма находится в [Concept('torpor', 'торпоре')|E]. Но влияние ее Теневого занавеса все еще ощущается, его подпитывает её верный заместитель, [GetScriptedCharacterByHistoryID('790483').GetFirstName].\n$TAB$При таких условиях в России есть только три типа вампиров: вассалы Бабушки, храбрецы и те, кто скоро умрет. Последние две категории часто пересекаются друг с другом..."
 podintroductions.19.a: "Остерегайтесь маленьких девочек..."
 podintroductions.20.t: "Новая судьба для старой земли"
 podintroductions.20.desc: "$TAB$Традиционно являясь границей Воеводства [GetTrait('tzimisce').GetName(GetNullCharacter)], где обитали более... эксцентричные чудовища, Польша становится самостоятельным, отдельным образованием. Рухнувшая власть воевод и их полный анахронизм позволили новому поколению вампиров закрепиться и процветать.\n$TAB$Первый среди них - [GetScriptedCharacterByHistoryID('790246').GetFirstName], набожный [GetTrait('brujah').GetName(GetNullCharacter)], собирающий последователей по всему Кракову, чтобы изгнать ушедшего в прошлое [Concept('prince', 'князя')|E], #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790937').GetID] #L Раскольну#!#!#!. Это может стать первым шагом на пути к Польше, свободной от влияния Цимисхи.\n$TAB$Но впереди ждут более серьезные испытания, в первую очередь - отстранение от власти крайней мерзости, которой является [GetScriptedCharacterByHistoryID('605111').GetFirstName], Цимисхи, которого даже его собственные собратья считают чудовищем..."
 podintroductions.20.a: "Я должен прислушаться к этому ветру перемен, иначе он снесет меня."
 podintroductions.21.t: "Земля свободы"
 podintroductions.21.desc: "$TAB$Вдали от сокрушительной хватки тиранов Западной Европы, Прибалтийский регион является домом для двух политических образований нового для вампиров типа.\n$TAB$В Литве [GetScriptedCharacterByHistoryID('790105').GetFirstName] из племени [GetTrait('gangrel').GetName(GetNullCharacter)] объединил широкую группу свободолюбивых язычников в то, что, по его замыслу, должно стать точкой остановки экспансии христиан и Вентру на восток.\n$TAB$Дальше на севере [GetScriptedCharacterByHistoryID('790120').GetFirstNameNicknamed] возглавляет Свободное государство [Concept('einherjar', 'эйнхерий')|E], возможно, последнее в своем роде, поскольку Скандинавия падает под натиском приспешников #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505050').GetID] #L Хардештадта#!#!#!.\n$TAB$Оба эксперимента находятся в большой опасности, как внутренней, так и внешней, и в основном полагаются на харизму своих лидеров. Даже их храбрость и убежденность могут оказаться тщетными перед надвигающимся натиском [GetTrait('ventrue').GetName(GetNullCharacter)]..."
 podintroductions.21.a: "Последние остатки умирающей эпохи так просто не сдадутся."
 podintroductions.22.t: "Под белым крестом"
 podintroductions.22.desc: "Именно здесь все началось для рыцарей Акры. 26 лет назад Готье де Дампьер сражался с чудовищами, известными как вампиры, в то время как вокруг него горел Константинополь. Он почувствовал призыв Господа взять в руки меч и сразиться с этим истинным врагом.\nС тех пор Готье руководит боевыми действиями Теневой инквизиции из своей крепости на Кипре, но время не ждет никого. Старый великий магистр знает, что, скорее всего, ему не удастся осуществить свою мечту - отвоевать Константинополь во имя Господа до своей смерти.\nПоэтому Готье готовит себе преемника и строит планы, как следующее поколение рыцарей Акры поведёт христианский мир к окончательной победе над кровососами. Ибо они - меч Божий и последние защитники человечества от ужасов тьмы."
 podintroductions.22.a: "Мы спасем человечество или умрем, пытаясь"
 podintroductions.23.t: "Тень катаров"
 podintroductions.23.desc: "Святая церковь впервые осознала угрозу вампиров во время Альбигойского крестового похода против катаров. Тогда было обнаружено, что бедные души южной Франции в большинстве случаев были введены в заблуждение этими проклятыми существами.\nПоэтому неудивительно, что его Святейшество проявил особый интерес к Франции, которая, судя по всему, является центром распространения вампиров. Инквизициею возглавляет Эньен Тулузский, скрытный человек, некогда друг знаменитого Родрига де Наварра. Мастер растущей сети шпионов, Oculi Dei, Эньен ведет долгую игру, прекрасно понимая, что ситуация во Франции гораздо хуже, чем думает даже Рим. Любой неверный шаг может стать для него последним..."
 podintroductions.23.a: "Будьте усердны, но в то же время терпеливы и утонченны."
 podintroductions.24.t: "Солнце против креста"
 podintroductions.24.desc: "Англия всегда была загадочной страной для Святой Церкви. Долгое время остров придерживался древних обычаев, время от времени появлялись слухи о колдовстве или чем похуже, но по-настоящему усмирить его так и не удалось.\nМать Мария, предводительница сестер Святого Иоанна, - последняя в длинном списке инквизиторов, пытающихся понять корень скверны, разъедающей эту землю. В видениях её сестер говорится о существе, известном как «Митра», который провозглашает себя Богом, как только заходит солнце.\nС этой ясной целью и неустанным рвением, ставшим их оружием, сестры готовятся возглавить Инквизицию в борьбе, масштабы которой они только начинают понимать..."
 podintroductions.24.a: "Есть только один Бог."
 podintroductions.25.t: "Благородное рвение"
 podintroductions.25.desc: "Фон Мурнау, немецкий дворянский дом, был проклят - или благословлен - Богом за то, что способен буквально чуять зло. Эта особенность, а также их крепость в Баварии делают их бесценными партнерами Теневой инквизиции.\nИх участие координирует некто Леопольд фон Мурнау, болезненный человек с выдающимся интеллектом и целеустремленностью. Именно он стоит у истоков создания Инквизиции и является её неформальным лидером.\nБлагодаря его сильному руководству Бавария стала маяком надежды для инквизиторов всего мира, обещанием того, что земля может быть однажды очищена от мерзких вампиров. Леопольд, однако, далек от завершения и уже планирует свой следующий шаг - возможное слияние орденов Инквизиции в одно новое общество..."
 podintroductions.25.a: "Семья противостоит тьме."
 podintroductions.26.t: "Первый в своем роде"
 podintroductions.26.desc: "Вопреки тому, что позволяет себе думать Теневая инквизиция, Родриго де Наварра был первым человеком, выступившим против тьмы. Этот мелкий дворянин участвовал в Альбигойском крестовом походе и получил доказательство того, что «нечто» существует.\nЭто откровение и многочисленные попытки вампиров заставить его замолчать с тех пор подкосили рассудок Родриго, и теперь основатель ордена рыцарей Святого Иакова видит врагов повсюду, даже среди своих коллег-инквизиторов. Поэтому он официально не присоединился к Теневой инквизиции, но с неохотой принимает их поддержку в отвоевании Иберии.\nСвятой Престол обеспокоен тем, что упрямство Родриго может стать серьезной проблемой, ведь вампиры прекрасно осведомлены о его присутствии, а Церковь не может в полной мере поддержать его власть на полуострове."
 podintroductions.26.a: "Параноик в одиночестве против тьмы."
 podintroductions.27.t: "В чреве зверя"
 podintroductions.27.desc: "Святому Престолу хотелось бы думать, что Италия свободна от вампирской скверны. Но открытие, что кардинал Фабрицио Ульфила на самом деле все это время был исчадием ада, потрясло его Святейшество до глубины души.\nНе желая сеять панику среди паствы, он поручил неформальному лидеру Красного ордена Виттории Сантини ди Парма оценить степень угрозы престолу.\nИмея в своем распоряжении богатейшие библиотеки Ордена, Виттория уже сделала несколько весьма тревожных открытий. Кровососы повсюду в Италии и даже в самом Святом городе они устраивают шествия, когда наступает ночь.\nОднако вокруг её маленькой ячейки инквизиторов кружат могущественные силы, и ее расследование может закончиться, так и не начавшись, если она не будет осторожна..."
 podintroductions.27.a: "Само сердце христианства под угрозой."
 podintroductions.101.t: "Ваша история"
 podintroductions.101.desc: "Сильные мира сего пали ниц, прекрасная Елена, и вот вы, самая красивая женщина в мире, вынуждены бороться со своим непримиримым соперником на берегах отдаленного острова. Давным-давно вас обожали, и мужчины вели кровопролитные войны за один только ваш взгляд. Менелай украл у вас все.\nУпрямый царь Спарты не мог смириться с тем, что вы перешли на сторону Рима во время Пунических войн, и с тех пор охотится за вами. Он уничтожил ваши любимые Помпеи и бесчисленное множество ваших обожаемых слуг и детей. Теперь на вашей стороне только ваш драгоценный Парис... но вы устали от бегства.\nПришло время положить конец этой тысячелетней вражде, дочь Микен. Уничтожьте Менелая и его глупые мечты об утопии!\nТогда, и только тогда, будущее снова станет светлым."
 podintroductions.101.a: "Это закончится сейчас."
 podintroductions.helena: "Как только Менелай будет мёртв, вы получите доступ к особому решению"
 podintroductions.102.t: "Ваша история"
 podintroductions.102.desc: "Лорд Абсалон, отец Дании, ваш отъезд на борьбу с проклятыми балтийскими Тремерами оставил ваши земли открытыми для претендентов и авантюристов. С ними нужно разобраться, ведь вы - единственный правитель, который нужен Дании.\nПока вы громите этих глупцов, вы, возможно, захотите узнать больше о странном ритуале, который вы обнаружили в Руге во время своего путешествия. Вы все еще задаетесь вопросом, что пытались сделать эти культисты - воскресить своего бога? Очевидно, это жалкая попытка остановить вас, но...\nЕсли бы вы смогли добиться успеха, используя силу этого божества Свантевита в себе... вас было бы не остановить!\nПришло время отвоевать Данию и начать свое восхождение к божественности, лорд Абсалон. Это, очевидно, ваше истинное предназначение."
 podintroductions.102.a: "Сперва Дания, затем..."
 podintroductions.absalon: "Вы можете потратить средства на особое решение, чтобы постепенно расшифровать ритуал Свантевита"
 podintroductions.103.t: "Ваша история"
 podintroductions.103.desc: "Могучий Митра, ваше возвращение к власти в Англии прошло с оглушительным успехом, и с вторгшимися нормандскими вампирами наконец-то разобрались. Тем не менее, вам ещё предстоит решить некоторые проблемы: различные разбойники и независимые князья бросают вызов вашему правлению.\nОднако настоящая проблема кроется в другом, поскольку вы уже чувствуете, как в вашу душу закрадывается сон веков. И вы достаточно хорошо знаете своих регентов, чтобы понимать, что они все испортят, если вы снова заснете.\nОднако недавно вы почувствовали, что в вашей крови вновь пробудилось ваше старое пламя, Кеминтири из Сетитов. Возможно, вы пошлёте за ней и восстановите ваши отношения? Она всегда вызывала разногласия при вашем дворе, и ваши вассалы, вероятно, не оценят ее возвращения... но кого волнует их мнение?"
 podintroductions.103.a: "Вернись ко мне, любимица Исиды."
 podintroductions.mithras: "Вы посылаете за Кеминтири, что требует больших затрат и, вероятно, разозлит ваших вассалов"
 podintroductions.103.b: "Возвращаться к бывшим - не лучшая идея."
 podintroductions.mithrasb: "Вы забываете всю эту историю"
 podintroductions.104.t: "Ваша история"
 podintroductions.104.desc: "Воевода Рустович, ваше правление в опасности. Несмотря на сокрушительную победу над Юргеном и его Вентру, вы были вынуждены подписать белый мир из-за внезапного удара Кровавой орды. Это не понравилось вашим вассалам.\n«Слишком молод! Слишком западный! Не в силах сокрушить Тремеров!» - говорят они. Эти глупцы, едва способные удерживать свои жалкие замки, ничего не знают о войне и правлении. И всё же они нужны вам.\nВы должны вернуться к надёжной и верной тактике «Испытания войной», сражаясь в стычках с собственными вассалами, чтобы обуздать их амбиции. Они снова научатся уважать вас."
 podintroductions.104.a: "Пусть начнется пир извергов."
 podintroductions.vlad: "Рустовичу доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E], которое можно использовать на прямых вассалах"
 podintroductions.105.t: "Ваша история"
 podintroductions.105.desc: "Лорд Этриус, изгнание вашего соперника Горатрикса во Францию закрепило ваше положение фаворита Тремера и лидера Дома. Тем не менее, вам приходится бороться с угрозами как внутри, так и за пределами [Concept('Clan', 'клана')|E]. Воеводство Цимисхи, расположенное к востоку от вас, постоянно беспокоит вас, но вы также должны следить за тем, чтобы никто из магов не попытался узурпировать ваше законное положение.\nКак правая рука самого основателя, вы имеете в вашем распоряжении множество инструментов, чтобы этого не произошло. Используйте их с умом и принесите славу дому Тремер!... и себе, конечно же."
 podintroductions.105.a: "Пирамида в моем распоряжении."
 podintroductions.etrius: "Этриусу доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E], которое можно использовать на прямых вассалах-Тремерах"
 podintroductions.106.t: "Ваша история"
 podintroductions.106.desc: "Грозная Матасунта, вы недавно проснулись в этом странном новом мире, столь далеком от славных дней гуннов, которые вы так любили. Тем не менее, здесь есть новые степные всадники, которым нужно помочь, и новые «цивилизаций», которые нужно уничтожить!\nОднако вы не сможете сделать это самостоятельно, а [Concept('Clan', 'клан')|E] Гангрел забыл вас. Поэтому вы должны полагаться на своё потомство. Сцендрак уже там, но Зайят обратился в новую странную религию и поэтому недосягаем для вас... А вот Вороций, возможно, самый могущественный из троих, - это вполне возможно.\nВы можете призвать его, хотя это потребует от вас больших затрат энергии, учитывая расстояние. Или вы можете просто забыть о нем."
 podintroductions.106.a: "Вновь поскачем вместе, дитя мое!"
 podintroductions.106.b: "Я прекрасно справлюсь сама."
 podintroductions.107.t: "Ваша история"
 podintroductions.107.desc: "Бесстрашная Табита, вы были посланы в Иберию самой Старейшиной с четкой миссией: остановить Реконкисту.\nЭто большая честь и большая ответственность, поскольку самые уважаемые члены вашего [Concept('Clan', 'клана')|E] считают вас способной отразить натиск христианских Ласомбра.\nВы выбрали Бадахос в качестве центра власти, чтобы быть как можно ближе к линии фронта, но теперь вы вынуждены играть в игру, которая вам не так хорошо знакома, - в политику.\nАндалусия разделена, а разделившись, вы падете. Пока что вы смирились с бессердечным руководством Бадр над объединенными усилиями мусульманских #L $pod_cainites|l$ов#!, но вас беспокоит, что ее подход может привести к ещё большему расколу в долгосрочной перспективе.\nВы не из тех, кто разочаровывает старейшин, но стоящая перед вами задача всё ещё пугает, а реальные угрозы могут быть ближе, чем вы думали изначально..."
 podintroductions.107.a: "Я буду щитом Андалусии."
 podintroductions.tabitha: "Табите доступно особое решение, ограниченное по времени"
 podintroductions.108.t: "Ваша история"
 podintroductions.108.desc: "Лорд Роке, Иберия в смятении. Гражданская война Ласомбра грозит поглотить всех, включая вас. Чтобы выжить, вы должны быть готовы.\nВаша хитрость и дипломатические способности снискали уважение ваших соседей, хотя вы и принадлежите к низшему клану. Очевидно, что они все еще презирают вас и без колебаний раздавят, если вы проявите слабость. Помните, что они примут вас как равного себе, только если у них не будет другого выбора.\nВы также известны как талантливый, хотя и несколько навязчивый интриган, и это может стать вашим самым большим преимуществом в грядущие тяжелые времена. Используйте его в своих интересах, и, возможно, вы станете одним из самых выдающихся лидеров новой Иберии."
 podintroductions.108.a: "Я должен планировать далеко наперед."
 podintroductions.roque: "Роке получает особый бонус при завершении происков расследования"
 podintroductions.109.t: "Ваша история"
 podintroductions.109.desc: "Лорд Монтано, Море Теней лежит в руинах. Гражданская война в Иберии, катастрофа Четвёртого крестового похода и пробуждение Камилла в Риме свели огромную империю, которую вы контролировали от имени своего [Concept('Sire', 'сира')|E], почти к нулю.\nНельзя допустить, чтобы это продолжалось, иначе это приведет к хаосу в [Concept('Clan', 'клане')|E], ведь уже сейчас молодые претенденты начинают распространять слухи о вашем неудачном руководстве.\nЧтобы восстановить свой авторитет, действовать нужно просто. Защитите Сицилию и Италию, покажите [Concept('Clan', 'клану')|E] Ласомбра, что вы все еще сила, с которой нужно считаться. Тогда, и только тогда, вас снова будут уважать."
 podintroductions.109.a: "Многое еще предстоит сделать."
 podintroductions.montano: "Монтано доступно особое решение, позволяющее восстановить пошатнувшийся авторитет"
 podintroductions.110.t: "Ваша история"
 podintroductions.110.desc: "Леди Наталья, Константинополь горит, а вместе с ним и ваша мечта о новой утопии. С вашими сильными позициями в Греции вы можете быть единственной надеждой для Самого желанного города в мире... но латиняне уже хорошо укрепились. Вам нужен план.\nДругая выжившая, Анна Комнина, была бы идеальным союзником для окружения города, но вы знаете Анну... Она безжалостна и амбициозна, и заботится только о власти.\nДругим решением было бы оставаться верной своим идеалам и призвать на помощь всех оставшихся михаилитов. Могущественный Малахит, защитник самого Михаила, был бы сильным подспорьем. Но он никогда не согласится на союз с Анной, так что придётся выбирать.\nПрагматизм или идеализм - вот выбор, стоящий перед вами. Что вы выберете, автократор?"
 podintroductions.110.a: "Прагматизм. Мне нужны войска Анны."
 podintroductions.110.b: "Идеализм. Малахит будет направлять меня."
 podintroductions.natalya: "Вы заключите союз с Анной Комниной из Никеи"
 podintroductions.111.t: "Ваша история"
 podintroductions.111.desc: "Мудрая Дурга Син, вы нужны России как никогда. Ваш извечный враг, грозная Баба-Яга, пока что спит, но ее агенты из Теневого занавеса все еще угнетают вашу родину своим тираническим поклонением проклятой Карге.\nВам понадобится любая помощь, которую вы сможете собрать, чтобы справиться с трудной задачей, стоящей перед вами. К счастью, вы известны как, возможно, величайшая наставница [Concept('cainite', 'каинитского')|E] мира, и этот факт вы можете использовать в своих целях.\nСоберите вокруг себя лучших, уважаемая наставница, и ведите их к победе!"
 podintroductions.111.a: "Новое поколение спасет нас."
 podintroductions.durgasyn: "Дурге Син доступен особый, всегда полезный, вариант при воспитании нового потомства.\nВы также можете снять с себя проклятие Бабы-Яги и вернуть себе молодость, выполнив цель «Запад и восток»."
 podintroductions.112.t: "Ваша история"
 podintroductions.112.desc: "Хвала Сету и хвала вам, Мааткаре, его самой любимой женщине, за спасение, которое вы несете заблудшей расе «[Concept('cainite', 'каинитов')|E]». Ваше сердце плачет, когда вы видите, что многие дети вашего возлюбленного не следуют его учениям. Однако есть надежда, что хаос гражданской войны в Ласомбра в Иберии заставит многих из них сбиться с пути и заставит искать руководства.\nКак один из иерофантов, законных лидеров [Concept('Clan', 'клана')|E] Сетитов, вы счастливы дать такое руководство. Вы остановитесь только тогда, когда весь мир будет петь ему хвалу. Тогда, и только тогда, он с триумфом вернется на вашу сторону..."
 podintroductions.112.a: "Так много бедных душ нужно освободить."
 podintroductions.maatkare: "Мааткара имеет особое [Concept('character_interaction', 'взаимодействие персонажа')|E], с помощью которого можно попытаться обратить в свою конфессию любого не слишком ревностного неверующего. Оно доступно только в том случае, если она исповедует Via Set."
 podintroductions.113.t: "Ваша история"
 podintroductions.113.desc: "Леди Кавия, вы только что смогли объединить Оливковый собор, и новый кризис уже требует вашего внимания. Могущественный город Дамаск попал под влияние инферналистов и грозит охватить своим безумием весь регион.\nМанаал, дитя князя, и Бистах, посланник хакимитов, - два последних здравомыслящих вампира этого города, и теперь они просят вас о помощи в его очищении. Оба поклялись помочь вам всем, чем смогут, если вы поддержите их начинание.\nСпасение Дамаска станет мощным сигналом для всего мира, что [Concept('Clan', 'клан')|E] Салюбри все еще жив, но вы также знаете, что это сделает вас главной мишенью для влияния Баали, пока город не будет спасен..."
 podintroductions.113.a: "Мы должны выступить, пока не стало слишком поздно."
 podintroductions.113.b: "К сожалению, Собор на данный момент слишком слаб."
 podintroductions.qawiyya: "Чтобы избавиться от негативного модификатора, вам нужно захватить Дамаск и Пальмиру в течение 70 лет"
 podintroductions.114.t: "Ваша история"
 podintroductions.114.desc: "Филипп предал вас. Кассандр предал вас. Даже Александр предал вас, умерев так рано, когда его судьба была так близка. Вы совсем одна, Петаника.\nОднако в этом вы обрели силу и новую цель. Когда вы раз и навсегда отказались от человечества, к вам пришли новые союзники - люпины, известные как «Танцоры Черной спирали». Они поклоняются темной сущности по имени Вирм.\nВозможно, это ключ к вашему спасению, Петаника. Хождение по Чёрной спирали может спасти вас... или обречь на еще большее падение.\nНо как далеко ещё можно зайти?"
 podintroductions.114.a: "Истина находится в глубине."
 podintroductions.petaniqua: "Петаника может пройти по Чёрной спирали через особое решение. Однако это далеко не безопасная затея..."
 podintroductions.115.t: "Ваша история"
 podintroductions.115.desc: "Лорд Дионисий, беспорядки Четвёртого крестового похода распространяется и на ваши любимые Афины.  В город прибывают беженцы, чувствующие себя потерянными как физически, так и духовно. Как один из главных сторонников Дороги человечности, вы обязаны дать приют этим несчастным душам.\nНо вы также можете заняться восстановлением порядка в этой разрушенной Греции, чтобы избежать повторения столь травматичного события. Как любимый учитель и наставник, вы должны найти и взрастить лучшие перспективы на будущее. Сейчас они нужны расе [Concept('cainite', 'каинитов')|E] как никогда."
 podintroductions.115.a: "Возрождение из пепла."
 podintroductions.dionysius: "Дионисию доступен особый, всегда полезный, вариант при воспитании нового потомства"
 podintroductions.224.t: "Ваша история"
 podintroductions.224.desc.intro: "Вы были созданы как слуга [Select_CString(destroyed_tremere_master.IsFemale, 'чернокнижницы', 'чернокнижника' )]-тремера. По стечению обстоятельств [destroyed_tremere_master.GetFullName] [Select_CString(destroyed_tremere_master.IsFemale, 'была уничтожена', 'был уничтожен' )] Цимисхи. Будучи [Select_CString(ROOT.Char.IsFemale, 'единственной выжившей', 'единственным выжившим' )] в [destroyed_tremere_master.GetHerHis] землях, вы де-факто унаследовали эту державу и владения. Однако вас окружают потенциальные враги и союзниками, желающие подчинить вас. Пойдёте ли в одиночку или возьмете на себя новое ярмо и поклянётесь в верности новому сюзерену?"
 podintroductions.224.a: "Кого Гром сделал более могущественным? Здесь, по крайней мере, мы будем свободны."
 podintroductions.224.a.tt: "Оставаясь независимыми, вы укрепляете свою власть над землями персонажа [destroyed_tremere_master.GetFullName] и над солидной стаей гаргулий."
 podintroductions.224.b: "Поклясться в верности Разкольне за определенную цену"
 podintroductions.224.b.tt: "Разкольна смотрит на вещи иначе, чем другие изверги. Хотя она и авторитарна, но сдержит любую клятву. Если вы придете к ее образу мыслей, то сможете заключить сделку. Она принимает в своем королевстве Вентру, Гангрелов и Задруга. Она может дать лучшую надежду на избавление от войны предзнаменований между Цимисхи и Тремерами."
 podintroductions.224.c: "Искать убежище в Соборе плоти."
 podintroductions.224.c.tt: "Йорак, несомненно, самый могущественный из Цимисхи в регионе, даже несмотря на то, что его образ мыслей чужд. Он может окропить вас кровью и помочь раскрыть силу вашей линии крови Цимисхи. Он наверняка потребует клятвы крови."
 podintroductions.224.d: "Помочь амбициям Свежевателя"
 podintroductions.224.d.tt: "Самый слабый из воевод поблизости, Велия не лишен честолюбия. Он также является опытным колдуном. Прагматичный, он продаст магию и свою защиту в обмен на клятву вассала. Быть сильным вассалом слабого лорда, возможно, лучше, чем быть самым слабым лордом."
 podintroductions.224.e: "Вернуться к повелителям."
 podintroductions.224.e.tt: "Заявить о своей невиновности в уничтожении моего хозяина и обратиться непосредственно к регенту Тремеров, Этриусу, за помощью. Хотя он наверняка потребует принести присягу и вернуться на службу, он может разрешить некоторую ограниченную автономию в качестве «эксперимента»."
 podintroductions.224.f: "Мать! Мать поможет нам!"
 podintroductions.224.f.tt: "Великая мать всех гаргулий, Вирстания, любит все творения своей магии. Отправиться к ней и продемонстрировать свою преданность, помочь ей в политических махинациях в Унгваре, и она вознаградит свой «свободолюбивое дитя» свитой разведчиков-гаргулий."
 podintroductions.rocklord: "Каменный владыка может сыграть ключевую роль в судьбе Гаргулий."
 end_intro_tooltip: "Вы не получите никакой дополнительной информации"
 POD_rocklord_razorbat_flock: "Стая летучих мышей Каменного владыки"
 POD_rocklord_retinue: "Свита Каменного владыки"

