 podintroductions.2001.b: "...или о других изменённых концепциях."
 podintroductions.2001.c: "Мир и его история"
 podintroductions.2001.d: "Всё понятно, начать игру!"
 podintroductions.2001.e: "Удалить мои сверхестественные свойства и перейти в редактор персонажа"
 POD_generic_introduction: "Во-первых, спасибо вам за игру!\n[princes_of_darkness|E] - это модификация основной игры, направленная на то, чтобы оживить [world_of_darkness|El] в игре Crusader Kings 3. В ней изменены многие концепции игрового процесса и используется обширная история мира, чтобы предложить совершенно иной опыт."

 ### Vampire and Ghoul ###
 podintroductions.2001.t: "Добро пожаловать в «Князья Тьмы»"
 podintroductions.2001.t_ghouls: "Добро пожаловать в «Слуги Тьмы»"
 podintroductions.2001.desc: "$POD_generic_introduction$"
 podintroductions.2001.a: "Поговорим об основных вампирских механиках..."
 podintroductions.2001.a_ghouls: "Поговорим об основных механиках гулей и ревенантов"
 podintroductions.2003.t: "Вампиры 101"
 podintroductions.2003.t_ghouls: "Гули 101"
 podintroductions.2003.desc: "Первое, что следует отметить, это то, что, будучи вампиром, вы бессмертны... практически. Вы не умрете от старости или болезни, но сожжение или обезглавливание положит конец вашей нежизни. В этом случае вопрос наследования беспокоит вас в куда меньшей степени, но все еще важен. Браки не приведут к рождению детей, поэтому они в основном являются политическим инструментом, доступным лишь немногим религиям.\nРелигии являются ключевым аспектом игрового процесса, даже в большей степени, чем в CK3. В моде она отражает основные философские постулаты вашего персонажа, которое помогают ему не поддаться своему Зверю. Зверь - это буквальное проявление вашего внутреннего чудовища - один из ваших злейших врагов, и управление стрессом имеет первостепенное значение, чтобы не стать его жертвой, поскольку это будет означать, что ваш персонаж превратился в одичавшее умертвие, что приведёт к его отречению.\nОбратите внимание на голод - основной модификатор, отражающий вашу потребность в крови. Голод используется для многих происков и способностей, и восполняется медленно или при активной охоте."
 podintroductions.2003.desc_ghouls: "Во-первых, рекомендуется играть за гулей и ревенантов только после того, как вы хорошо изучите механику вампиров, поскольку обе они используют похожие механики, но с меньшими возможностями и большими трудностями для «слуг тьмы». В этом вступлении речь пойдёт только о конкретных изменениях по сравнению с основной механикой вампиров.\nГули бессмертны, а [Concept('revenant', 'ревенанты')|E] - нет, однако их продолжительность жизни значительно выше, чем у смертных людей. И те, и другие могут иметь детей, которые, скорее всего, станут [Concept('revenant', 'ревенантами')|E] (тем более, если от [Concept('revenant', 'ревенантов')|E]).\nУ них есть доступ к особым постройкам, которые довольно мощные, но нет доступа к некоторым более специфическим вампирским постройкам.\nОни могут использовать #L $pod_disciplines|l$ы#! в том же образе жизни, что и вампиры. Им недоступны происки [Concept('Embrace', 'Объятий')|E] и [Concept('diablerie', 'диаблери')|E].\nНе забывайте, что, обладая неестественным здоровьем, вы не обладаете иммунитетом к болезням, как вампиры.\nНаконец, помните, что это значительно более сложный стиль игры, поскольку вы, по сути, являетесь более слабым вампиром с небольшим количеством преимуществ, меньшим количеством механик и множеством новых недостатков."
 podintroductions.2003.a: "Некоторые более продвинутые концепции."
 podintroductions.2004.t: "Как не превратиться в живой факел"
 podintroductions.2004.desc: "Вампиры медленно обучаются новому. Поэтому вам по-прежнему доступен базовые образы жизни, но с меньшей скоростью развития. Вместо этого вы можете посвятить свое время #L $pod_disciplines|l$ам#!, открывающим способности проклятых.\nПостройки отражают ваше влияние на смертных. Большинство из них ограничены таким параметром, как контроль, и вам придется выбирать, как сбалансировать их. Обратите внимание, что крупные населенные пункты, представленные столицами герцогств с высоким уровнем развития, - это самое большое достояние, о котором может мечтать любой князь.\nВоенное дело существенно изменено, с большим акцентом на рыцарей. Доблесть ваших рыцарей может легко одолеть гораздо более многочисленного противника, особенно если он в основном состоит из ополчения. Поэтому опасайтесь враждебных вампиров с высокой доблестью.\nВ мире, полном обмана и хитрости, интриги играют всё большую роль. Вам предстоит раскрыть новые происки, некоторые из которых связаны с вашими способностями, а у большинства персонажей есть тайны, которые лучше не раскрывать... или использовать для шантажа, если это позволяет их религия."
 podintroductions.2004.a: "Вернуться к основам."
 podintroductions.2005.t: "Долгая история..."
 podintroductions.2005.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него по системе, которую они называют «поколениями». Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый из которых имеет свою силу, слабости и географическую базу власти.\nВ «Тёмные века: Вампиры», в которую вы сейчас играете, мы следим за миром нежити на перекрестке нескольких крупных кризисов. Разграбление Константинополя привело к разрушению крупнейшей [Concept('cainite', 'каинитской')|E] империи того времени, что отразилось на Франции и Персии. Тем временем церковная инквизиция собирает поддержку и информацию, почти готовая начать эру возмездия для проклятых кровососов..."
 podintroductions.2006.t: "Долгая история..."
 podintroductions.2006.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него по системе, которую они называют «поколениями». Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый из которых имеет свою силу, слабости и географическую базу власти.\nК моменту начала вашей игры Инквизиция и Восстание анархов в основном завершились, оставив мир нежити потрясенным, как никогда раньше. Чтобы противостоять новым угрозам, большинство [Concept('Clan', 'кланов')|E] сформировали Камарилью - секту, цель которой - скрыть вампиров от глаз смертных. Противодействие этому вылилось в создание Шабаша - вампиров, раскрывающих свою чудовищную природу. Однако многие #L $pod_cainites|l$ы#! не выбрали свою сторону, и будущее этих двух хрупких сект на данный момент остаётся весьма неопределённым."

 ### Hunter ###

 # Inquisitor
 podintroductions.2102.t: "Добро пожаловать в «Инквизиторы Тьмы»"
 podintroductions.2102.desc: "$POD_generic_introduction$"
 podintroductions.2102.a: "Поговорим об основных механиках инквизиторов..."
 podintroductions.2102.b: "...или о специализации орденов."
 podintroductions.2102.c: "История инквизиции"
 podintroductions.2102.d: "Всё понятно, начать игру!"
 podintroductions.2103.t: "Зажжённый свет"
 podintroductions.2103.desc: "В 1230 году пламя инквизиции только разгорается. Ваши враги, вампиры, превосходят вас по численности и вооружению. Они обладают мощными способностями к интригам и используют рыцарей, которые могут легко перебить большинство ваших армий, особенно ополчение.\nОднако у вас есть некоторые преимущества, одно из которых - мощный набор построек и древо образа жизни. У вас также есть уникальные происки поиска логова монстра, где вы можете действовать один на один против вампиров. Разумеется, они будут защищаться.\nБудьте готовы к напряжённой игре, в которой вам придется выжидать и наращивать свою мощь, охотясь на своих самых опасных соседей, пока вы не станете достаточно сильны, чтобы вернуть себе ночь."
 podintroductions.2103.a: "Инструментарий орденов."
 podintroductions.2103.c: "История инквизиции."
 podintroductions.2104.t: "Луч света"
 podintroductions.2104.desc: "У каждого ордена есть свой способ обретения наследников. Члены ордена святого Якова, рыцари Акры и Красный орден могут посвящать смертных моложе себя с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E], делая их своими оруженосцами или «детьми» в игровом плане. Сестры святого Иоанна могут делать то же самое, но только с молодыми женщинами.\nДом Фон Мурнау работает как обычная семья, но каждый фон Мурнау имеет шанс стать инквизитором в течение своей жизни. Наконец, члены Oculi Dei могут как посвящать новых членов, так и заводить семью, но члены их семей никогда не станут инквизиторами, если не пройдут обряд посвящения."
 podintroductions.2104.a: "Вернуться к основам."
 podintroductions.2104.c: "История инквизиции"
 podintroductions.2105.t: "Долгая история..."
 podintroductions.2105.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Тёмные века: Инквизиция», в которой рассказывается история о том, как небольшая группа целеустремленных смертных буквально изменила мир. Они первыми по-настоящему разглядели за [Concept('the_masquerade', 'Маскарадом')|E] вампиров и заручились поддержкой церкви, чтобы основать Теневую инквизицию.\nПеред ними стоит грандиозная задача, и в 1230 году они едва коснулись поверхности мира, на который наткнулись. С непоколебимой верой в сердце они смело делают свои первые шаги против порождений Ада...\nНикто из первых инквизиторов не мог этого знать, но их мужество и стремление откроют для вампиров эру огня и боли, которая продлится века."

 # Indep
 podintroductions.2152.t: "Добро пожаловать в «Охотники Тьмы»"
 podintroductions.2152.a: "Поговорим об основных механиках охотников..."
 podintroductions.2152.b: "...или о специализациях фракций."
 podintroductions.2152.c: "История охотников."
 podintroductions.2152.d: "Всё понятно, начать игру!"
 podintroductions.2153.t: "Одни во тьме"
 podintroductions.2153.desc: "Охотники предлагают самый «ванильный» опыт в [princes_of_darkness|E]. Они могут иметь детей (за исключением членов ордена), у них очень мало уникальных образов жизни и они не бессмертны (за исключением Гантенбайнов).\nБез поддержки католической церкви (инквизиторов) приготовьтесь к сложной игре. Монстры намного сильнее вас, а также могут использовать силы, о которых вы можете только мечтать. Ваше главное преимущество - [Concept('character_interaction', 'взаимодействие персонажа')|E] «Найти логово», которое позволяет изолировать врага и, возможно, убить его, но даже это сопряжено с риском, поскольку противники часто достаточно сильны, чтобы победить даже в этом случае.\nЕще одно уникальное взаимодействие, которым вы обладаете, - это возможность посвятить/рукоположить любого смертного младше вашего персонажа. После некоторого периода обучения они станут вашими учениками (формально будут представлены как ваши дети, чтобы обеспечить преемственность) и получат свойство охотника и вашу религию."
 podintroductions.2153.a: "Особенности фракций."
 podintroductions.2154.t: "Невезучие"
 podintroductions.2154.desc: "Акритай - православные монахи и монахини-воины. Они могут попытаться преодолеть раскол с инквизиторами, чтобы укрепить свои позиции.\nИхван аль-Сафа - семья мусульманских охотников. Они непредвзято относятся к магии и мумиям, что открывает перед ними уникальные возможности.\nЕврейские охотники, Судьи, - мастера теургии и колдовства.\nСлавянские воины Даждьбога - самые мудрые в военном отношении охотники.\nМонгольские охотники, багатуры Корджина, поддерживают дружбу оборотнями Геи, которые могут им помочь.\nНезависимые охотники могут выбрать свою специализацию с уникальной целью.\nГули-богомилы Гантенбайны - бессмертны и могут собрать очень большое (хотя и очень слабое) ополчение.\nШи, охотники с далёкого Востока, обладают собственным набором способностей (Цяо) и более снисходительны к сверхъестественному в целом, иногда сотрудничая с «хорошими» существами."
 podintroductions.2154.a: "Вернуться к основам."
 podintroductions.2155.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Охота на охотников». В 1230 году существует лишь несколько фракций охотников, не связанных с инквизиторами католической церкви. Их немного, они разбросаны и в основном не имеют значения для великого замысла. Полностью независимые охотники тоже существуют, но, как правило, недолго, за несколькими важными исключениями.\nБольшинство из этих организаций находятся в зачаточном состоянии и, тем не менее, в ближайшие столетия выстоят и окрепнут. Они станут главным противовесом сверхъестественному в своих регионах, иногда работая вместе с могущественной инквизицией, иногда - против нее.\nСможете ли вы выстоять, как они, или даже стать самостоятельной могущественной силой в мире Тьмы?"

 ### Mummy ###
 podintroductions.2202.t: "Добро пожаловать в «Бессмертные Тьмы»"
 podintroductions.2202.desc: "$POD_generic_introduction$\nВы играете за мумий, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения."
 podintroductions.2202.a: "Поговорим об основных механиках мумий..."
 podintroductions.2202.b: "История мумий."
 podintroductions.2202.c: "Долгая история..."
 podintroductions.2203.t: "Мумии возвращаются"
 podintroductions.2203.desc: "Мумии, также называемые Бессмертными или Аменти, - это бессмертные, чьи тела были ритуально сохранены и наделены способностью к самовоскрешению.\nСозданные Исидой с помощью могущественного заклинания Жизни, они изначально должны были следовать за её сыном Гором и служить ему в вечной войне против Сета, убийцей его отца Осириса. Они - изначальные бессмертные Египта, страны чёрного песка и пирамид. Связанные общей культурой, они продолжают работать над достижением двух целей Гора: отомстить Сету и победить змея Апофиса.\nОднако не все мумии привержены этой борьбе. Некоторые, несмотря на осуждение Гора, решили идти своим путём, и стали известны как ишмаэлиты.\nОдна из таких «нейтральных» мумий научила заклинанию Жизни Кабира, греческого мага, который основал собственную «династию», за которой по сей день охотится Гор, который не в восторге от того, что священное заклинание Жизни было раскрыто неверующим.\nНаконец, сам Сет так и не обрёл истинное заклинание Жизни, но приблизился к нему настолько, что создал свою собственную искаженную версию. В результате на свет появились проклятые мумии, безумные насмешки над истинными мумиями Египта, преданные воле своего тёмного бога."
 podintroductions.2203.a: "Вернуться к основам."
 podintroductions.2204.t: "Мумии 101"
 podintroductions.2204.desc: "Вы используете сехем для подпитки своих способностей, его можно восстановить в зависимости от герцогской постройки (особенно эффективно, если вы находитесь в зоне Паутины веры). [neteru|E] - особый тип отношений между персонажами, которым вы можете дать титул (даже если они смертные), представляющий собой доверенных последователей культа. Решение ремесла позволяет вам получить опыт образа жизни алхимии и эффигии. Чтобы получить опыт некромантии, вам нужен связанный призрак. Остановка или усугубление стихийных бедствий, которые случаются время от времени, даст вам небесный опыт. Опыт онимики требует от вас изучения вокализации. Затем вы сможете изучить истинные имена, чтобы использовать эти способности."
 podintroductions.2205.t: "Долгая история..."
 podintroductions.2205.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете за мумию, и речь в основном пойдёт о вечном противостоянии между Гором и Сетом, каждый использует свои собственные вариации обрядов Древнего Египта, чтобы одержать верх в борьбе за душу мира."

 ### Wraith ###
