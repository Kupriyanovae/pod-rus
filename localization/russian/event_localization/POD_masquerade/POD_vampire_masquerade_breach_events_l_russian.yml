 POD_vampire_masquerade_breach.100.title: "Нарушение маскарада"
 POD_vampire_masquerade_breach.100.desc: "[mortal.GetTitledFirstName] видел, как вы нарушили Молчание крови, показав свою вампирскую сущность. [masquerade|E] был нарушен. Как поступить?"
 POD_vampire_masquerade_breach.100.a: "Заставить их забыть."
 POD_vampire_masquerade_breach.100.b: "Игнорировать их."
 POD_vampire_masquerade_breach.100.c: "Купить их молчание."
 POD_vampire_masquerade_breach.100.d: "Убить их."
 POD_vampire_masquerade_breach.100.e: "Высосать кровь [mortal.GetTitledFirstName], неся смерть. "
 POD_vampire_masquerade_breach.100.d.tt.beast: "#R Жертва почуяла хищника - наноси удар сейчас, чтобы самому не стать жертвой.#!"
 POD_vampire_masquerade_breach.100.e.tt.beast: "#R Двух зайцев одним выстрелом!#!"
 POD_vampire_masquerade_breach.100.d.notwounded: "Вы побеждаете ничтожного смертного, оставаясь невредимыми"
 POD_vampire_masquerade_breach.100.d.wounded: "Эти смертные могут быть ... сильны"
 POD_vampire_masquerade_breach.100.d.woundedtoast: "Перед тем, как упасть замертво [mortal.GetTitledFirstName] ранит вас."
 POD_vampire_masquerade_breach.100.d.woundedtoastitle: "Ранены"
  
