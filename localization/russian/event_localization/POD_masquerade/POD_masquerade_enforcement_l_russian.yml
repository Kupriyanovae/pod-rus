l_russian:
  
 POD_masquerade_enforcement.001.t: "Насаждение Маскарада"
 POD_masquerade_enforcement.001.desc: "Самая важная заповедь Каина, по крайней мере, для любого здравомыслящего сородича - это [masquerade|E]. Это простое правило лежит в основе вампирского общества и гласит, что смертные никогда не должны знать о вашем существовании.\n[target.GetFirstName] ставит под угрозу существование всей вашей расы, не следуя [Concept('masquerade', 'Маскараду')|E]. Пришло время устранить эту проблему."
 POD_masquerade_enforcement.001.option.a: "Я приказываю тебе повиноваться!"
 POD_masquerade_enforcement.001.option.a.tt: "Используйте Доминирование, чтобы заставить [target.GetFirstName] соблюдать Маскарад"
 POD_masquerade_enforcement.001.option.a.desc: "Столкновение воль"
 POD_masquerade_enforcement.001.option.a.success: "Вы успешно использовали Доминирование на [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_wins: "Вы заставляете [target.GetHerHim] подчиниться"
 POD_masquerade_enforcement.001.option.a.failure: "Провал доминирования над [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_lost: "[target.GetSheHe|U] сопротивляется вашей команде"
 POD_masquerade_enforcement.001.option.b: "О, [target.GetFirstName], ты действительно хочешь перечить мне?"
 POD_masquerade_enforcement.001.option.b.tt: "Используйте Присутствие, чтобы насадить Маскарад для [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.desc: "Схватка чар"
 POD_masquerade_enforcement.001.option.b.success: "Вы успешно применили Присутствие на [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_wins: "Использование [Concept('discipline', 'дисплины')|E] Присутствия заставит [target.GetHerHim] вам повиноваться"
 POD_masquerade_enforcement.001.option.b.failure: "Провал Присутствия на [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_lost: "[target.GetSheHe|U] сопротивляется вашим чарам"
 POD_masquerade_enforcement.001.option.c: "Давай посмотрим, как я могу заставить тебя подчиниться ..."
 POD_masquerade_enforcement.001.option.c.tt: "Используйте навык интриги, чтобы насадить Маскарад для [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.desc: "Дуэль смекалки"
 POD_masquerade_enforcement.001.option.c.success: "Успешно применяете ваши доводы на [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_wins: "Ваши уловки заставят [target.GetHerHim] подчиниться вам"
 POD_masquerade_enforcement.001.option.c.failure: "У вас не получилось переиграть [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_lost: "[target.GetSheHe|U] сопротивляется вашим махинациям"
 POD_masquerade_enforcement.001.option.d: "Взятка - что может быть лучшим поощрением?"
 POD_masquerade_enforcement.001.option.d.tt: "Используйте золото и свое влияние, чтобы насадить Маскарад для [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.desc: "Дуэль слов и золота"
 POD_masquerade_enforcement.001.option.d.success: "Успешный подкуп [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_wins: "Использование золота и влияния подчинит [target.GetHerHim] вам"
 POD_masquerade_enforcement.001.option.d.failure: "Неудачный подкуп [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_lost: "[target.GetSheHe|U] отказывается от вашей взятки"
 POD_masquerade_enforcement.001.option.e: "Я собираюсь оставить все как есть, но возможно, мне за это должны"
 POD_masquerade_enforcement.001.option.e.tt: "Вы можете получить влияние на [target.GetFirstName]"
 POD_masquerade_enforcement.002.t: "Успешное насаждение Маскарад"
 POD_masquerade_enforcement.002.desc.dominate: "С вашей способностью контролировать низшие умы, вы успешно заставили [target.GetFirstName] подчиниться вам и вести себя более аккуратно со смертными, [target.GetSheHe] должна быть благодарна."
 POD_masquerade_enforcement.002.desc.presence: "[target.GetFirstName] очевидно, не может устоять перед вашм сверхъестественным обаянием, [target.GetSheHe] хочет  сохранять Маскарад своими силами, следуя вашим советам. По крайней мере, так [target.GetSheHe] думает."
 POD_masquerade_enforcement.002.desc.intrigue: "Несколько слов здесь, мудрый намек там, и теперь [target.GetFirstName] будет поддерживать Маскарад достаточно усердно, чтобы вы были спокойны. Интриги могут заставить как людей, так и сородичей делать все, что вы захотите, даже не прибегая к силе крови Каина."
 POD_masquerade_enforcement.002.desc.bribe: "Золото - вещь, которую хочет иметь каждый сородич, как и их смертные «братья и сестры». Используя свое золото и влияние, которое вы приобрели, вы убеждаете [target.GetFirstName] поддерживать Маскарад достаточно хорошо, чтобы не подвергать мир сородичей опасности, по крайней мере, на данный момент."
 POD_masquerade_enforcement.002.option.a: "Хорошо сделанная работы"
 POD_masquerade_enforcement.002.option.a.tt: "[target.GetFirstName] раскрытие маскарада уменьшится"
 POD_masquerade_enforcement.003.t: "Проваленное насаждение Маскарада"
 POD_masquerade_enforcement.003.desc.dominate: "[target.GetFirstName] удается противостоять вашим силам, контролирующим разум. [target.GetHerHis] вол слишком сильна, или, может быть, вы просто допустили оплошность. На самом деле это не имеет значения, важен только тот факт, что вы потерпели неудачу."
 POD_masquerade_enforcement.003.desc.presence: "Вы думали, что никто не сможет устоять перед вашим неестественным обаянием, но, похоже, [target.GetFirstName] действительно удалось сопротивляться. Вы потерпели неудачу, но, может быть, вы сможете отомстить... через какое-то время."
 POD_masquerade_enforcement.003.desc.intrigue: "[target.GetFirstName] сумев разгадать ваши козни, вы ничего не добились, пытаясь заставить его следовать вашей воле."
 POD_masquerade_enforcement.003.desc.bribe: "Золото, вы думали, что золото одинаково правит и скотом, и сородичами. Но вы ошибались, [target.GetFirstName] отвергает ваше золото и даже ваше влияние не помогает. Теперь вы потеряли свое золото, а ваша цель все еще угрожает вашему [Concept('masquerade', 'Маскараду')|E]"
 POD_masquerade_enforcement.003.option.a: "Это не что иное, как простая неудача"
