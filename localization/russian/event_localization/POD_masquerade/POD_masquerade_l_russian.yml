l_russian:

 pod_masquerade.1.t: "Любопытство, сгубившее охотника"
 pod_masquerade.1.desc: "Один из этих проклятых благодетелей этих так называемых «Охотников» разнюхивает о ваших владениях. Он задаёт вопросы о вашем расписании, влиянии на население и других щекотливых темах. Если вы ничего не предпримете, он доложит своему начальству, что с вами что-то не так, совсем не так. У вас нет сомнений, что это вызовет подозрения в отношении вашего двора. К счастью, у вас есть знакомый, который быстро и без лишнего шума справится с этой неприятностью, но его услуги не слишком дешёвы..."
 pod_masquerade.1.a: "Деньги за спокойствие? Лёгкий выбор"
 pod_masquerade.1.b: "Меня не пугают выскочки-смертные"
 pod_masquerade.2.t: "Глупцы, повсюду!"
 pod_masquerade.2.desc: "Вас окружают идиоты и шуты. Вы, конечно, и так знали об этом, но к чему ещё один пример в вашем, казалось бы, бесконечном списке? Вот уже уже несколько месяцев в ваших владениях, незамеченный вашими людьми, скрывается охотник, собирающий доказательства вашего нечестивого существования. Вы должны разобраться с ним, пока он не ускользнул, чтобы доложить начальству. И, разумеется, если он сбежит, на жерновах слухов появится истории некомпетентности вас и вашего совета..."
 pod_masquerade.2.a: "Если хочешь, чтобы работа была сделана хорошо..."
 pod_masquerade.2.b: "Пусть бежит, вам уже всё равно"
 pod_masquerade.3.t: "Семейные проблемы"
 pod_masquerade.3.desc: "Тревожные сообщения от одного из ваших агентов: у семьи с хорошими связями в городе, похоже, есть подозрения относительно вашей истинной натуры. Вы на самом деле не уверены, что пошло не так, но, в конце концов, ни один маскарад не идеален. У вас остается выбор: либо навсегда разобраться с семьей и избавиться от этого раздражения, либо просто игнорировать их, рискуя тем, что они продолжат лезть не в свое дело."
 pod_masquerade.3.a: "Досадный несчастный случай обязательно решит эту проблему"
 pod_masquerade.3.b: "Они не представляют угрозы"
 pod_masquerade.4.t: "Семья есть семья"
 pod_masquerade.4.desc: "Воссоединение семьи - довольно редкое событие в кругах [Concept( 'cainite', 'каинитов' )|E], в основном из-за того, что оно в любой момент может перерасти в бойню. К сожалению, вы были выбраны в качестве ведущего следующего собрания, а это означает, что много вампиров прибудет к вам, а также к вам привлечется много подозрений. Вы могли бы отменить мероприятие, и конечно, все бы поняли. Согласиться с этим было бы ощутимым проявлением уверенности с вашей стороны."
 pod_masquerade.4.a: "Лучше отказаться..."
 pod_masquerade.4.b: "Добро пожаловать! Пожалуйста, оставьте свое оружие, особенно секретное."
 pod_masquerade.5.t: "Быстрый выбор"
 pod_masquerade.5.desc: "Убирая клыки и вытирая кровь со рта, вы смотрите на трупы охотников, которые пытались напасть на вас, и задаетесь вопросом... Были ли они сильно дезинформированы о вашей силе? Или просто слишком самоуверенны? В любом случае, теперь они мертвы. За исключением одного, который убегает довольно быстро. Вам слишком скучно, чтобы гоняться за ним, он кажется проворным, и вы выше того, чтобы бегать по городским улицам как сумасшедший. Но если вы не будете догоните его, он наверняка донесет новость об этой мелкой стычке своему начальству..."
 pod_masquerade.5.a: "Может быть, приятная погоня напомнит мне о старых добрых временах?"
 pod_masquerade.5.b: "Что ж, возвращаюсь в свой тронный зал."
 pod_masquerade.6.t: "Слишком хорошо, чтобы быть правдой"
 pod_masquerade.6.desc: "Только что скончался патриарх влиятельной семьи в вашем районе. Его наследие продолжает жить в двух его сыновьях, и так уж случилось, что вы крепко держитесь за одного из них... Если бы вы помогли этому молодому человеку возглавить семейный бизнес, вы, возможно, и получили бы выгоду, но ваше странное покровительство наверняка вызвало бы у некоторых удивление."
 pod_masquerade.6.a: "Не более чем крысы, дерущиеся из-за крошек"
 pod_masquerade.6.b: "Мы будем с большим интересом следить за карьерой этого молодого человека"
 pod_masquerade.7.t: "Плохой роман"
 pod_masquerade.7.desc: "Вы думали, что в вас больше нет этого, и вы не уверены, как и почему, но... эта простая крестьянка очаровала вас на довольно долгое время. Может ли это быть остатками смертной похоти или чем-то большим? Вы не уверены, но сегодня вечером вы должны сделать выбор. Будете ли вы представлять своего нового питомца вашему двору, рискуя нарушить [Concept( 'masquerade', 'Маскарад' )|E]? Или вы поступите... правильно?"
 pod_masquerade.7.a: "Прости, любимая, дело не во мне, а в тебе"
 pod_masquerade.7.b: "Добро пожаловать в мою гостиную, свет моей ночи"
 pod_masquerade.8.t: "Растягивая свои мышцы"
 pod_masquerade.8.desc: "Смертные в вашем районе затеяли одну из тех глупых войн, которые им так нравятся. Это было из-за претензий? Религии? Ну, неважно, это повод для вас отправиться на поле боя! Раздавить несколько черепов и, возможно, кое-чему научиться по пути? Очевидно, что выжившие, скорее всего, отнесутся с некоторым подозрением к вашей бессмертной доблести..."
 pod_masquerade.8.a: "Быть там, сделать это"
 pod_masquerade.8.b: "Подождите, кого я, по-вашему, должен снова убить? Ну что ж."
 pod_masquerade.9.t: "Разоблачение: враждебное поглощение"
 pod_masquerade.9.desc: "Ваши дела в регионе наконец-то привлекли внимание Теневой Инквизиции. К счастью, похоже, что пока они только пытаются подорвать ваш авторитет, нацеливаясь на ваши основные активы. Несколько ваших агентов пропали без вести, некоторые из ваших гулей заменены добропорядочными представителями духовенства... и это начинает сказываться на вашем правлении.\nВы можете попытаться дать отпор, но Инквизиция, несомненно, также усилит свою игру, если вы это сделаете."
 pod_masquerade.9.a: "Они хотят поиграть? Тогда мы поиграем..."
 pod_masquerade.9.b: "Давай просто сократим мои потери и заляжем на дно на некоторое время"
 pod_masquerade.9.a.effect.success.desc: "Перехитрить Инквизицию, и она прекратит свою операцию против вас на данный момент"
 pod_masquerade.9.a.success: "Снова в деле!"
 pod_masquerade.9.a.failure.effect.desc: "Если они добьются успеха, Инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.9.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.9.a.critical.failure.effect.desc: "Если вы допустите какие-либо ошибки, Инквизиция надолго подорвет вашу власть над регионом"
 pod_masquerade.9.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.10.t: "Разоблачение: люди веры"
 pod_masquerade.10.desc: "Вы всегда присматриваете за самыми верующими смертными в вашем районе, поскольку они легко могут оказаться самыми опасными. В последнее время появились новые члены духовенства, и они кажутся... весьма преданными своему святому делу. Вы почти уверены, что они являются передовой силой ненавистной Инквизиции, собирающей поддержку среди вашего населения, чтобы свергнуть ваше совершенно справедливое правление.\nВы могли бы нанести удар сейчас, чтобы устранить их, но есть серьезный риск, что это приведет к обратным последствиям. Эти люди уже имеют сильную духовную власть над населением..."
 pod_masquerade.10.a: "Давайте заставим замолчать этих лжепророков"
 pod_masquerade.10.b: "Я могу на некоторое время отойти от дел смертных"
 pod_masquerade.10.a.effect.success.desc: "Перехитрить Инквизицию, и она прекратит свою операцию против вас на данный момент"
 pod_masquerade.10.a.success: "Восхваляйте меня!"
 pod_masquerade.10.a.failure.effect.desc: "Если они добьются успеха, Инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.10.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.10.a.critical.failure.effect.desc: "Если вы допустите какие-либо ошибки, Инквизиция надолго подорвет вашу власть над регионом"
 pod_masquerade.10.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.11.t: "Разоблачение: битва"
 pod_masquerade.11.desc: "Враждебная армия смертных приближается к вашим владениям. Само по себе это не редкость, смертные, в конце концов, любят свои мелкие войны, но эта выглядит по-другому. Ваши агенты сообщают, что видели набожных людей и необычное количество представителей духовенства в их рядах. Могли бы вы быть их истинной целью?\nЕще есть время сплотить свои войска и защитить свою землю... или вы могли бы просто исчезнуть на некоторое время и переждать бурю."
 pod_masquerade.11.a: "Я не боюсь битвы"
 pod_masquerade.11.b: "Время для короткого отпуска"
 pod_masquerade.11.a.effect.success.desc: "Перехитрить Инквизицию, и она прекратит свою операцию против вас на данный момент"
 pod_masquerade.11.a.success: "Очевидно, вы их сокрушили"
 pod_masquerade.11.a.failure.effect.desc: "Если они добьются успеха, Инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.11.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.11.a.critical.failure.effect.desc: "Если вы допустите какие-либо ошибки, Инквизиция надолго подорвет вашу власть над регионом"
 pod_masquerade.11.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.12.t: "Разоблачение: игра при дворе"
 pod_masquerade.12.desc: "Править в последнее время стало на удивление сложнее. Смертные придумали новые законы и несколько изменений, которые стали для вас занозой. Вы долго не задумывались об этом, но ваш агент сообщил, что у местного смертного правителя появился новый советник, и этот человек, похоже, много знает о вас.\nНасильственное перемещение этого человека было бы неразумно, поскольку он хорошо известная фигура в политике смертных, но... вы могли бы дискредитировать его или переиграть в его собственной игре. Или вы могли бы просто затаиться на некоторое время, смертные, в конце концов, остаются смертными."
 pod_masquerade.12.a: "Я люблю хорошее испытание"
 pod_masquerade.12.b: "Он мало что сможет сделать, если я какое-то время буду скрываться"
 pod_masquerade.12.a.effect.success.desc: "Перехитрить Инквизицию, и она прекратит свою операцию против вас на данный момент"
 pod_masquerade.12.a.success: "Полная победа!"
 pod_masquerade.12.a.failure.effect.desc: "Если они добьются успеха, Инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.12.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.12.a.critical.failure.effect.desc: "Если вы допустите какие-либо ошибки, Инквизиция надолго подорвет вашу власть над регионом"
 pod_masquerade.12.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.13.t: "Разоблачение: святой шепот"
 pod_masquerade.13.desc: "Когда вы услышали, что Инквизиция планирует что-то против вас, вы ожидали грома и ярости. Вместо этого вы получили плащи и кинжалы. Ваши агенты исчезают, доверенные лица становятся предателями, а о вашей репутации ходит множество слухов, ложных или каких-либо иных, если уж на то пошло.\nВы могли бы нанести ответный удар, чтобы показать этим смертным истинного мастера интриг. Или вы могли бы просто пустить все на самотек, они достаточно скоро устанут от этой игры, или, что еще лучше, зачахнут и умрут сами по себе, как это делают смертные."
 pod_masquerade.13.a: "Это интригующее испытание, которое предстоит преодолеть"
 pod_masquerade.13.b: "Что ж, какое-то время никаких интриг"
 pod_masquerade.13.a.effect.success.desc: "Перехитрить Инквизицию, и она прекратит свою операцию против вас на данный момент"
 pod_masquerade.13.a.success: "Полная победа!"
 pod_masquerade.13.a.failure.effect.desc: "Если они добьются успеха, Инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.13.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.13.a.critical.failure.effect.desc: "Если вы допустите какие-либо ошибки, Инквизиция надолго подорвет вашу власть над регионом"
 pod_masquerade.13.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.14.t: "Разоблачение: святая ярость"
 pod_masquerade.14.desc: "Судя по крикам, доносящимся из-за запечатанной двери вашего тронного зала, ваша последняя линия обороны рушится. Больше никаких заговоров, пряток или тонких игр, Инквизиция пришла за вами во всей своей праведной ярости.\nКогда все здание начинает охватываться пламенем, вы успокаиваете себя, что это просто смертные. Вы, конечно, можете справиться с ними самостоятельно... Или вы могли бы воспользоваться потайным ходом за своим троном, чтобы сбежать и сразиться в другой раз. Больше никаких криков и звона оружия, колотящего в дверь. Сейчас или никогда."
 pod_masquerade.14.a: "Наконец-то! Достойные противники!"
 pod_masquerade.14.b: "Итак... давайте просто откроем этот потайной ход..."
 pod_masquerade.14.a.effect.success.desc: "Расправа с Инквизицией остановит их операцию против вас, на данный момент"
 pod_masquerade.14.a.success: "Теперь уже не такие могущественные"
 pod_masquerade.14.a.failure.effect.desc: "Сумев пробиться наружу, вы спасетесь, но большой ценой"
 pod_masquerade.14.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.14.a.critical.failure.effect.desc: "Если вы совершите хоть одну ошибку, Инквизиция превратит вас в пепел"
 pod_masquerade.14.a.critical.failure: "...хорошо сражался"
 high_masquerade_exposed_tt: "#R Это событие произошло из-за вашего высокого раскрытия Маскарада!#!"