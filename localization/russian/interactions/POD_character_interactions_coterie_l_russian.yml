l_russian:
 POD_create_coterie_interaction: "Создать группу: [GetPlayer.Custom('PODCoterieNoTooltip')]"
 POD_create_coterie_interaction_desc: "[GetPlayer.GetShortUINameNoTooltip|U] станет основателем новой группы: [GetPlayer.Custom('PODCoterie')]."
 POD_create_coterie_interaction_effect: "#V [actor.GetFirstNameNoTooltip]#! становится основателем новой группы: [GetPlayer.Custom('PODCoterie')]."
 POD_create_coterie_interaction_effect2: "Вы сможете выбрать её имя."
  
 POD_invite_to_coterie_interaction: "Пригласить в [GetPlayer.Custom('PODGetCoterieName')]"
 POD_invite_to_coterie_multiplayer_interaction: "$POD_invite_to_coterie_interaction$"
 POD_invite_to_coterie_interaction_desc: "[recipient.GetShortUINameNoTooltip] станет членом вашей группы: [GetPlayer.Custom('PODCoterie')]."
 POD_invite_to_coterie_interaction_effect: "[recipient.GetShortUIName] становится членом вашей группы: [GetPlayer.Custom('PODCoterie')]."
 POD_at_coterie_size_cap: "Ваша группа: [GetPlayer.Custom('PODCoterie')] уже имеет [EmptyScope.ScriptValue('coterie_max_size')] участников"
 POD_coterie_requirement_same_realm: "[recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] быть частью той [Concept('realm', 'державы')|E], что и вы."
 POD_recipient_already_has_coterie: "[recipient.GetShortUIName] уже член группы #bold [recipient.Custom('PODGetCoterieName')]#!"
 POD_invite_to_coterie_interaction_mortal: "$POD_splat_mortal_plural$ не могут быть приглашены в вашу группу: [GetPlayer.Custom('PODCoterie')]"
 POD_invite_to_coterie_interaction_mortal_cultist: "Вы не можете пригласить $POD_splat_mortal_plural$ в вашу группу: [GetPlayer.Custom('PODCoterie')], если они не ваши культисты"
 POD_invite_to_coterie_interaction_mortal_neteru: "Вы не можете пригласить $POD_splat_mortal_plural$ в вашу группу: [GetPlayer.Custom('PODCoterie'), если они не ваши [neteru|El]"
 POD_invite_to_coterie_interaction_packbond: "Держите в уме, что $POD_splat_werewolf_plural$ связаны со [Concept('coterie_werewolf', 'стаей')|E] на всю жизни, так что вы не сможете выгнать [recipient.GetHerHis] позже."
 POD_invite_to_coterie_interaction_rivalry: "#help В [GetPlayer.Custom('PODCoterie')] членство считается обязательством. Вы сможете выгнать [recipient.GetShortUIName] позже, но [recipient.GetSheHe] станет вашим [Concept('rival', 'соперником')|E], если вы так поступите.#!"
 POD_kick_from_coterie_interaction: "Изгнать из [GetPlayer.Custom('PODGetCoterieName')]"
 POD_kick_from_coterie_interaction_desc: "[recipient.GetShortUINameNoTooltip] более не будет членом вагей группы: [GetPlayer.Custom('PODCoterie')]."
 POD_kick_from_coterie_interaction_packbond: "$POD_splat_werewolf_plural$ не могут выгонять членов стаи, потому что они связаны с ней на всю жизнь"
 POD_disband_coterie_interaction: "Распустить группу: [GetPlayer.Custom('PODGetCoterieName')]"
 POD_disband_coterie_interaction_desc: "Распустить вашу группу: [GetPlayer.Custom('PODCoterie')]."
 POD_disband_coterie_interaction_effect: "Ваша группа: [GetPlayer.Custom('PODCoterie')], $POD_player_coterie$, будет распущена."
 POD_disband_coterie_interaction_packbond: "$POD_splat_werewolf_plural$ cне могут распускать свои [Concept('coterie_werewolf', 'стаи')|E], пока в них есть хотя бы 1 человек."
