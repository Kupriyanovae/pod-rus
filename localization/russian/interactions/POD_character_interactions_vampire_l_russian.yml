 POD_awaketorpor.667.t: "Потерянный след"
 POD_awaketorpor.667.desc: "Возможно, ваша добыча уже проснулась, или ваши наводки с самого начала были ложными. В любом случае, вы потеряли след спящего вампира и должны начать с нуля, если вы все еще намерены найти его."
 POD_awaketorpor.667.option.a: "Похоже, меня ждали"
 POD_awaketorpor.1.t: "Вопросы и ответы"
 POD_awaketorpor.1.desc: "Вы нашли серьезную подсказку о местонахождении спящего вампира, которого ищете. К сожалению, эта подсказка приводит вас в маленькую деревню, где никто не хочет с вами разговаривать.\nВозможно, они находятся в плену у вашей добычи? Трудно сказать, но вы не сможете реально бродить по окрестностям слишком долго, поэтому вам придется убедить их ответить на ваши вопросы."
 POD_awaketorpor.1.option.a: "Эй, ты! Отвечай мне!"
 POD_awaketorpor.1.option.aa.effect.success.desc: "Критический успех без проблем продвинет ваш план вперед"
 POD_awaketorpor.1.option.ab.effect.success.desc: "Вы можете что-то потерять по пути..."
 POD_awaketorpor.1.option.ac.effect.success.desc: "Вы потеряли след..."
 POD_awaketorpor.1.option.b: "Это не стоит таких хлопот"
 POD_awaketorpor.1.option.b.custom: "Вы заканчиваете свое путешествие здесь, оставляя спящего вампира в его дремоте"
 POD_awaketorpor.1.success: "Золото открывает множество дверей"
 POD_awaketorpor.2.t: "Лабиринт"
 POD_awaketorpor.2.desc: "Очевидно, это должен был быть лабиринт. Ваша цель построила или позаимствовала кучу подземных пещер и теперь скрывается там. И, как вы уже догадались, ловушки есть повсюду.\nВы можете попытаться пройти по этому лабиринту, чтобы добраться до своей добычи, но в процессе вы, скорее всего, пострадаете."
 POD_awaketorpor.2.option.a: "Шаг за шагом..."
 POD_awaketorpor.2.success: "Ой! Только не голова!"
 POD_awaketorpor.3.t: "Рабы"
 POD_awaketorpor.3.desc: "Вы нашли, где находится ваша цель... но вы также обнаружили целую армию наемников, защищающих это место, которым, по-видимому, платили по сложной схеме, управляемой кем-то из слуг вампира. У вас есть своя собственная армия не слишком далеко, но наемники окопались и ожидают неприятностей.\nВыбор за вами, если вы пойдете вперед, вам нужно будет быстро победить, прежде чем они переместят спящего вампира в другое место. Вы также можете отменить операцию, если не хотите рисковать."
 POD_awaketorpor.3.option.a: "В атаку!"
 POD_awaketorpor.3.option.b: "Это не стоит таких хлопот"
 POD_awaketorpor.3.success: "Грязная победа"
 POD_awaketorpor.10.t: "Выбор"
 POD_awaketorpor.10.desc: "Любое препятствие на пути к вашей неподвижной цели было устранено. Теперь вам нужно собраться с духом для противостояния со своей добычей, поскольку недавно пробудившиеся вампиры - не самые дружелюбные из людей.\nВы должны выбрать, какова ваша цель, когда вас ждет спящий монстр."
 POD_awaketorpor.10.option.a: "Я хочу пробудить и завербовать этого вампира"
 POD_awaketorpor.10.option.b: "Еще одна душа на съедение!"
 POD_awaketorpor.11.t: "Возвращение домой"
 POD_awaketorpor.11.desc: "Вы потеряли след своей цели и возвращаетесь к своему двору без особых, если вообще каких-либо, результатов своей поездки. Очевидно, что вы попали в позорную ситуацию, поскольку ваши соперники уже хихикают у вас за спиной.\nКак вы будете справляться с этим вызовом?"
 POD_awaketorpor.11.option.a: "Профинансируйте демонстрацию силы для подавления недовольства"
 POD_awaketorpor.11.option.b: "Они сами заткнутся ... со временем"
 POD_awaketorpor.12.t: "Разговор во сне"
 POD_awaketorpor.12.desc: "Вы нашли свою жертву и использовали "добровольного" донора крови, чтобы помочь отогнать вековой сон. Чтобы избежать лишних проблем, вы оставались далеко в течение всего процесса.\nТеперь ваша цель полностью проснулась и внимательно слушает то, что вы предлагаете. Сейчас или никогда вы убедите их помогать вам и вернетесь к своему двору. Лучше быть уверенным в том, что вы скажете дальше..."
 POD_awaketorpor.12.option.a: "Ты не откажешься от моего предложения"
 POD_awaketorpor.12.option.aa.effect.success.desc: "Ваша цель присоединяется к вашему двору!"
 POD_awaketorpor.12.option.ab.effect.success.desc: "Вам пришлось умолять, но это сработало"
 POD_awaketorpor.12.option.ac.effect.success.desc: "Категорический отказ, вы вернетесь домой одни"
 POD_awaketorpor.12.option.b.custom: "Вы заканчиваешь свое путешествие здесь, оставляя спящего вампира в его дремоте"
 POD_awaketorpor.12.success: "Добро пожаловать!"
 POD_awaketorpor.12.successb: "Эм, добро пожаловать"
 POD_awaketorpor.12.successc: "Пустая трата времени..."
 POD_awaketorpor.13.t: "Страж"
 POD_awaketorpor.13.desc: "На пути вашей жертвы остается только одно препятствие - суровый на вид воин, защищающий спящего вампира. Несмотря на то, что это лишь [ghoul|El], он кажется очень хорошо обученным, и вы подозреваете, что другие сидят в засаде поблизости.\nПространство слишком узкое, чтобы начать атаку с армией, и вы не можете сейчас вернуться, иначе они перенесут тело своего хозяина. Таким образом, это бой, в котором вы явно в невыгодном положении, но вы можете почувствовать пульсирующую кровь своей жертвы, которая зовет вас..."
 POD_awaketorpor.13.option.a: "Я убью вас, а затем пожру вашего хозяина!"
 POD_awaketorpor.13.option.abis: "You won't stop me!" #NT!
 POD_awaketorpor.13.option.aa.effect.success.desc: "Полная победа!"
 POD_awaketorpor.13.option.ab.effect.success.desc: "Это было тяжело..."
 POD_awaketorpor.13.option.ac.effect.success.desc: "Погодите! Использовать огненные стрелы нечестно!"
 POD_awaketorpor.13.success: "...так близко"
 POD_awaketorpor.14.t: "Приз"
 POD_awaketorpor.14.desc: "Наконец, ваша спящая цель беззащитна перед вами. Вы почти дрожите от предвкушения, что, очевидно, невозможно в вашем состоянии. Время, кажется, останавливается, когда вы показываете свои клыки, готовые поглотить душу, за которую боролись.\nВаш Зверь в восторге, и вы покинете это место более могущественными, чем пришли... но, возможно, менее человечными."
 POD_awaketorpor.14.option.a: "Кровавая победа."
 POD_awaketorpor.14.option.b: "Просто убить вампира."
 POD_awaketorpor.14.desc.b: "Наконец, ваша спящая цель беззащитна перед вами. Вам ничего не остается делать, кроме как завершить мрачную задачу, ради которой вы пришли сюда. Возможно, это не самый подходящий способ закончить это приключение, но уверенность в том, что этот враг никогда не проснется и не помешает вам в будущем, сама по себе является успехом."
