 POD_mentoring_disciplines.10.t: "Сила Разума"
 POD_mentoring_disciplines.10.desc: "Доминирование - это использование своей силы воли против других, чтобы заставить их выполнять ваши приказы. По мере того как вы будете учиться, вам придется начать практиковаться на ком-либо, чтобы проверить свой прогресс. Смертные были бы легким и относительно безопасным выбором, но вам нужно было бы доминировать над многими из них, чтобы действительно чему-то научиться, поскольку их сила воли слаба. Или вы также могли бы испробовать свои новообретенные способности на одном из ваших вассалов, хотя им, возможно, не понравится, что их используют в качестве объекта для испытания таких агрессивных способностей."
 POD_mentoring_disciplines.10.a: "Я знаю подходящую личность!"
 POD_mentoring_disciplines.10.b: "Вокруг полно смертных для тренировки."
 POD_mentoring_disciplines.11.t: "Уловки Разума"
 POD_mentoring_disciplines.11.desc: "Вы вполне уверены, что понимаете Доминирование достаточно хорошо, чтобы использовать его сейчас, но ваш наставник настаивает на обратном. Они говорят, что вам все еще нужно стать мишенью Доминирования самим, чтобы по-настоящему осознать его последствия.\nВы весьма сомневаетесь в этом утверждении, поскольку оно кажется коварным способом запудрить вам мозги. Вы могли бы просто отказаться от их требований и наслаждаться своими новыми способностями, но это вызвало бы их подозрения или гнев."
 POD_mentoring_disciplines.11.a: "Если ты говоришь, что это безопасно ..."
 POD_mentoring_disciplines.11.b: "Спасибо, но нет."
 POD_mentoring_disciplines.20.t: "Пушистые друзья и враги"
 POD_mentoring_disciplines.20.desc: "ЧТобы обучиться Анимализму, вам нужно взаимодействовать с животными. Это не совсем новаторская новость, но вам все равно придется сделать выбор относительно того, как это сделать. Вы могли бы откликнуться на зов дикой природы и испробовать свои новообретенные способности на потенциально опасных целях. Или вы могли бы просто наводнить свой двор множеством одомашненных животных, чтобы облегчить себе задачу.\nОднако этот второй вариант, вероятно, будет спорным, поскольку не всем нравится пробиваться сквозь толпу кошек и собак, прежде чем попасть в Элизиум."
 POD_mentoring_disciplines.20.a: "Змеи? Серьезно?"
 POD_mentoring_disciplines.20.b: "Гораздо более сговорчивые, чем мои придворные."
 POD_mentoring_disciplines.21.t: "Дикая Сторона"
 POD_mentoring_disciplines.21.desc: "Ваш наставник по анимализму настаивает на том, чтобы вы должным образом вошли в контакт со своим внутренним зверем, самостоятельно приняв на некоторое время облик животного, используя свои новообретенные способности. Вам не особенно нравится эта идея, потому что, как правитель ночи, вы придерживаетесь некоторых стандартов этикета. Альтернативой было бы изолировать себя на некоторое время, чтобы завершить свое обучение, что, по крайней мере, с меньшей вероятностью оставит вас полностью незащищенным."
 POD_mentoring_disciplines.21.a: "Мне нечего скрывать!"
 POD_mentoring_disciplines.21.b: "Просто нужно побыть в одиночестве."
 court_tutor_mentoring_disc_tt: "Наличие придворного наставника с высокими способностями снижает престижные затраты на наставничество."
 POD_mentoring_disciplines.30.t: "Таинственный Вид"
 POD_mentoring_disciplines.30.desc: "Изучение Прорицания означает, что вам придется жонглировать "шестым чувством", о котором вы раньше даже не задумывались. Небольшие действия приобретают более глубокий смысл, и даже лесть в разговоре может раскрыть вашу великую проницательность.\nТаким образом, вы замедлилились и стали больше обдумывать каждое свое действие и слово. Это, окольным путем, заставило вас казаться несколько отчужденным перед вашим двором, что вы, возможно, пожелали бы исправить. Но в тайне есть своя привлекательность."
 POD_mentoring_disciplines.30.a: "Я вижу гораздо больше"
 POD_mentoring_disciplines.30.b: "Мне нужно сфокусироваться."
 POD_mentoring_disciplines.31.t: "Видя слишком много"
 POD_mentoring_disciplines.31.desc: "Прорицание это комплексная Дисциплина, открывая двери для множества возможностей - от простого шпионажа до исследования невидимых миров. Такие замечательные и пугающие возможности могут стать испытанием для самых сильных умов.\nХотя самое трудное уже позади, вы все еще страдаете от некоторых головных болей и кризисов, вызванных внезапными "вспышками". К счастью, ваш наставник все еще рядом и со временем помогает вам контролировать свои новообретенные способности."
 POD_mentoring_disciplines.31.a: "Здорово,что ты на моей стороне."
 POD_mentoring_disciplines.40.t: "Уклоняйся!"
 POD_mentoring_disciplines.40.desc: "Стремительность это Дисциплина для того, чтобы действовать быстро и быть проворным. Существуют различные способы развить такой навык, и вы в основном думали о беге и других физических упражнениях, но, похоже, у вашего наставника другие планы. Теперь они швыряют в вас вещами с едва скрываемым ликованием, приказывая вам уворачиваться.\nК вашей чести, вы действительно уклоняетесь, по крайней мере, от некоторых из них."
 POD_mentoring_disciplines.40.a: "Это не смешно!"
 POD_mentoring_disciplines.41.t: "Беги Вампир, Беги!"
 POD_mentoring_disciplines.41.desc: "Знаменитость - это пьянящая сила для тренировок большую часть времени, поскольку просто очень быстрый бег по городу дает огромный прилив сил. Однако это также вызывает у вас некоторое головокружение и дезориентацию на некоторое время, поскольку затем вам приходится медленно приспосабливаться к нормальной жизни. Ваш наставник советует не торопиться, но это не так просто, как кажется."
 POD_mentoring_disciplines.41.a: "Нужно двигаться быстро!"
 POD_mentoring_disciplines.41.b: "Нужно двигаться быстрее!"
 POD_mentoring_disciplines.50.t: "Прячась вокруг да около"
 POD_mentoring_disciplines.50.desc: "Запутывание - это способность скрывать себя и других от посторонних глаз. Тогда очевидно, что для того, чтобы освоить её должным образом, вы должны подвергнуть её испытанию против других вампиров, которые действительно пытаются вас разглядеть. Смертные этого не сделают, поскольку они все равно слишком близоруки, чтобы что-либо увидеть, так что вам придется немного рискнуть.\nОднако это, скорее всего, приведет к непреднамеренному распространению неприятных слухов в суде о том, "почему" вы изучаете такой коварный инструмент..."
 POD_mentoring_disciplines.50.a: "Я не шпионю за всеми вами, даю слово."
 POD_mentoring_disciplines.51.t: "Угрозы Повсюду"
 POD_mentoring_disciplines.51.desc: "Ваши новые знания Затемнения позволяют вам узнать гораздо больше о ваших придворных, так как вы можете шпионить за ними оставаясь невидимым. К сожалению, то, что вы узнаете о них, в основном сводится к тому, что вы никому не можете доверять, поскольку большинство из них замышляют те или иные мелкие интриги. Вы ловите себя на том, что оглядываетесь за спину даже больше, чем обычно, и теперь обеспокоенны тем, что все они хотят добраться до вас.\nНа самом деле, вероятно, так оно и есть."
 POD_mentoring_disciplines.51.a: "Предатели повсюду!"
 POD_mentoring_disciplines.51.b: "Мне нужно успокоиться."
 POD_mentoring_disciplines.51.c: "Нет, они надежные люди."
 POD_mentoring_disciplines.51.d: "Мне так у думалось!"
 POD_mentoring_disciplines.60.t: "Мешки для Битья"
 POD_mentoring_disciplines.60.desc: "Могущество, как сила бить очень сильно должна быть простейшей Дисциплиной в изучении. Просто бейте вещи.\nОна также может быть самой будоражущей разум Дисциплиной, поскольку просто дать волю чувствам время от времени может оказаться настоящим благом для часто расстроенного разума повелителя ночи. Так что вы уничтожаете вещи все больше и больше, сколько душе угодно, не беспокоясь о завтрашнем вечере."
 POD_mentoring_disciplines.60.a: "Нам не нужна вон та стена! Удар!"
 POD_mentoring_disciplines.61.t: "Ударная Дипломатия"
 POD_mentoring_disciplines.61.desc: "Ваша новообретенная сила, спасибо Могуществу, дало вам искаженное представление о том, что можно решить все проблемы, если бить достаточно сильно. К сожалению, существует предел того, насколько грубая сила может быть решением всех ваших проблем, и вы начинаете достигать его. Вскоре вам придется вернуться к повседневной рутине заговоров, придворных интриг и скучной дипломатии вместо того, чтобы бегать повсюду, ведя себя как команда подрывников."
 POD_mentoring_disciplines.61.a: "Ещё немного больше!"
 POD_mentoring_disciplines.61.b: "Пришло время вернуться к реальному миру."
 POD_mentoring_disciplines.70.t: "Любимый Всеми"
 POD_mentoring_disciplines.70.desc: "Присутствие это опьяняющая способность для обучения. Кому бы не понравилась возможность заставить всех любить вас или даже откровенно поклоняться вам? Ваш наставник произносит слова предостережения, рассказывая вам о последствиях после того, как вы потеряете прямой контакт с жертвами, но вам все равно. Наконец-то все ваши подданные проявляют должную преданность, которую им следовало бы проявлять давным-давно!"
 POD_mentoring_disciplines.70.a: "Наконец-то мое величие признано."
 POD_mentoring_disciplines.71.t: "Последствия Любви"
 POD_mentoring_disciplines.71.desc: "Теперь вы завершили свое изучение Дисциплины присутствия, что включает в себя более внимательное отношение к ее недостаткам. Хотя способность быть уважаемым и любимым, безусловно, очень сильна,но она длится недолго после того, как вы теряете контакт с жертвой, что в конечном итоге приводит к тому, что после окончания действия, человек очень зол на вас. Никому не нравится, когда с их чувствами играют с помощью сверхъестественных сил.\nПоследние несколько ночей вы, возможно, слишком часто использовали свои новые способности и в процессе заработали несколько новых врагов. Возможно, пришло время загладить свою вину за то, что ваш энтузиазм в обучении слишком сильно повлиял на умы других людей."
 POD_mentoring_disciplines.71.a: "Мне просто хотелось всем вам понравиться!"
 POD_mentoring_disciplines.71.b: "Они это переживут."
 POD_mentoring_disciplines.80.t: "В поисках Себя"
 POD_mentoring_disciplines.80.desc: "Превращение это способность менять себя разными способами и преображаться практически безо всяких границ. От этого, безусловно, мощная Дисциплина становится непростой в изучении, ведь за годы своей жизни вы првыкли к своему физическому состоянию. Бессмертные как вы никогда по-настоящему не меняются и теперь, когда у вас есть возможность менять каждую часть своего тела, это доставляет вам гораздо больше эмоциональных трудностей, чем вы думали изначально."
 POD_mentoring_disciplines.80.a: "Что это значит?"
 POD_mentoring_disciplines.81.t: "Нечестное Преимущество"
 POD_mentoring_disciplines.81.desc: "По мере освоения Дисциплины Превращения, вы понимаете, что в ней сокрыт огромный боевой потенциал. Внезапно вырастающие когти из ваших рук когти определенно могут изменить ход битвы, идущей не в вашу пользу, и вы начинаете полагаться на такую тактику все больше и больше. Ваш наставник советует быть осторожнее с этим чувством превосходства, ведь если вы вдруг не сможете использовать Дисциплину в бою или враг будет к ней готов, это может привести к вашему падению..\nНо, возможно, наставнику просто завидно, что вы изучаете Дисциплину так быстро?"
 POD_mentoring_disciplines.81.a: "Меня не нельзя одолеть!И на этом все сказано!"
 POD_mentoring_disciplines.81.b: "Это мудрый совет."
 POD_mentoring_disciplines.90.t: "Ужас Снаружи"
 POD_mentoring_disciplines.90.desc: "Изменчивость это одна из самых ужасающих Дисциплин Каинитов по большей части потому, что её использование часто ведет к смерти "испытуемых". Смертных все равно великое множество, так что ничего страшного, если вы поэкспериментируете на парочке, чтобы получить практический опыт Дисциплины. С другой стороны, мудрый Князь знает, что благополучие сообщества смертных в их районе само по себе может быть преимуществом, поэтому забота о том, чтобы не брать от него слишком много за один раз, также имеет свои плюсы."
 POD_mentoring_disciplines.90.a: "Я возьму все, что мне нужно сейчас."
 POD_mentoring_disciplines.90.b: "Я увеличу время практики, чтобы не вредить смертным слишкмо сильно."
 POD_mentoring_disciplines.91.t: "Ужас Внутри"
 POD_mentoring_disciplines.91.desc: "Теперь вы достаточно опытны в Изменчивости, чтобы чувствовать легкость в её использовании без наставника. Однако, до сих пор вы не можете отделаться от чувства, что что-то не так с того момента, как вы освоили эту новую силу. Тяжело описать, но это ощущается как будто кто-то другой носит вашу собственую кожу и пытается взять контроль над вашим телом.\nСкорее всего это игра вашего воображения, но вы все равно достаточно обеспокоены, чтобы более детально изучить этот вопрос."
 POD_mentoring_disciplines.91.a: "Не о чем беспокоиться. Точно."
 POD_mentoring_disciplines.91.b: "Почему я чувствую ... инородность?"
 POD_mentoring_disciplines.100.t: "Сидя за книгами"
 POD_mentoring_disciplines.100.desc: "Магия крови - особая Дисциплина для изучения вампирами, поскольку она не является "врожденной", как все остальные. Вместо этого это очень ритуализированная практика, требующая покупки множества ингредиентов и следования рецептам. Это будет дорогостоящее мероприятие, поскольку метод проб и ошибок является фактом жизни при попытке понять такую сложную Дисциплину.\nВремя почитать книги и подготовиться как можно лучше, чтобы по-настоящему овладеть силой своей нечестивой крови."
 POD_mentoring_disciplines.100.a: "Книга 1. Глава 1. Страница 1..."
 learning_mentoring_tt: "Чем выше уровень ваша ученость, тем дешевле это будет стоить."
 POD_mentoring_disciplines.101.t: "Ночные Чтения"
 POD_mentoring_disciplines.101.desc: "Вы достаточно усвоили базовую концепцию Магии Крови, чтобы по-настоящему понять глубины этой Дисциплины. Нет пределов тому, чего она может достичь, поскольку новые способы использования силы крови находят по всему миру с удивительной скоростью. Одно существо никогда не сможет по-настоящему надеяться овладеть таким широким спектром способностей... но это, конечно, не остановит многих от попыток.\nОчарованный этими новыми открытиями, вы оказываетесь все более и более изолированным от своего двора, и ваши советники беспокоятся, что это может помешать вашей способности эффективно править."
 POD_mentoring_disciplines.101.a: "Полагаю, вернемся к миру..."
 POD_mentoring_disciplines.101.b: "Так многому еще предстоит научиться!"
 POD_mentoring_disciplines.110.t: "Всего лишь царапина"
 POD_mentoring_disciplines.110.desc: "Стойкость - Дисциплина, позволяющая вампирам переносить ранения, которые легко бы убили смертных. Лучший способ, чтобы научиться понимать Дисциплину, это просто получать удары до тех пор, пока вы не сможете их игнорировать. Вы несколько сомневаетесь в намерениях вашего ментора, но они уже начали изибвать вас с едва скрываемым ликованием.\nОпределенно, это делается для вашей пользы в конечном итоге."
 POD_mentoring_disciplines.110.a: "Я могу выдержать больше!"
 POD_mentoring_disciplines.111.t: "Неуязвимость?"
 POD_mentoring_disciplines.111.desc: "После нескольких дней интенсивных тренировок, вы достаточно опытны в Стойкости, чтобы быть уверенными в вашей способности в совершенстве освоить её с течением времени. Возможно, на самом деле вы слишком уверенны, ведь Стойкость известна тем, что дает (зачастую ложное) чувство неуязвимости своему пользователю. Немало историй рассказано о сверхуверенных пользователях Стойкости, которые проверяли пределы своих сил, о чем в последствии даже не успели пожалеть ... Это последняя вещь, о которой ваш наставник ваш предупредил, в конце концов, сверхуверенность - это медленный и коварный убийца."
 POD_mentoring_disciplines.111.a: "Мне не следует терять голову."
 POD_mentoring_disciplines.111.b: "Настоящее бессмертие, наконец-то!"
 POD_mentoring_disciplines.120.t: "В окружении фальши"
 POD_mentoring_disciplines.120.desc: "Вам довольно легко понять Дисциплину Химерии. Создавать маленькие иллюзии не очень сложно и ваш наставник помогает координировать ваши тренировки.\nОднако что-то гложет ваш разум. Если понять это так легко, кто скажет, что это уже широко не используется вашими врагами? Что правда и что ложь?\nВ первые пару ночей после открытия этой новой силы, вас поражает неистовое желание делать все самостоятельно, поскольку ваши собственные наблюдения - действительно единственные, которым вы можете доверять."
 POD_mentoring_disciplines.120.a: "Только я знаю правду!"
 POD_mentoring_disciplines.121.t: "Истины и иллюзии"
 POD_mentoring_disciplines.121.desc: "В то время, как ваши тренировки Химериии проходят достаточно хорошо, чтобы вы могли делать все самостоятельно, ваш наставник стал обеспокоен вашей растущей паранойей о том, что ваши враги используют похожие приемы против вас. Он пытается обучить вас пределам Химерии, чтобы убедить вас, что двуличие такого масштаба вряд ли реально.\nВы слышите эти слова и подумываете о том, чтобы перестать все брать на себя, но вы все еще не до конца убеждены."
 POD_mentoring_disciplines.121.a: "Возможно, в этом совете есть смысл."
 POD_mentoring_disciplines.121.b: "Ещё одна ложь!"
 POD_mentoring_disciplines.130.t: "Не Один в Темноте"
 POD_mentoring_disciplines.130.desc: "Теневластие, на первый взгляд, выглядит как прямолинейная Дисциплина, просто использовать тени как инструменты или оружие. Ваш наставник быстро развенчивает эту идею, и вы понимаете, что на самом деле Дисциплина - это использование энергии мистической области, называемой "Бездна". И иногда бездна сопротивляется вашему вторжению.\nВаши первые шаги в этом пугающем мире сложны, так как ясно, что эта бездна населена всеми видами опасныъ существ, которые очень не рады тому, что кто-то сует свой нос в их дом. Создается ощущение, что сама тьма хочет убить вас ... или воззвать к себе."
 POD_mentoring_disciplines.130.a: "Я не убоюсь Тьмы!"
 POD_mentoring_disciplines.130.b: "Мне нужна свеча..."
 mentoring_slowed_tt: "Ваше обучение будет продвигаться медленнее, чем обычно."
 POD_mentoring_disciplines.131.t: "Принимая Тьму"
 POD_mentoring_disciplines.131.desc: "Вы сделали ваши первые шаги в Бездне и смогли выработать достаточно отваги, чтобы использовать её для своих собственных нужд, постигнув азы Дисциплины Теневластия. Теперь, когда вы осовились в ней, вам тяжело отрицать, что это странное царство тьмы  взывает к вам, и это чувство разделяют многие Ласомбра.\nДаже теперь, когда ваша тренировка окончена, вам хочется вернуться и узнать большее, даже со всеми опасности, что она скрывает."
 POD_mentoring_disciplines.131.a: "В конце концов мы дети тьмы."
 POD_mentoring_disciplines.131.b: "Если честно, мне немного страшно."
 POD_mentoring_disciplines.140.t: "Темная Натура"
 POD_mentoring_disciplines.140.desc: "Демонизм это Дисциплина прочно связанная с инфернальным. Хотя напрямую вас не заставляют заключать пакт с демонами, кажется, что вы стоите у края пропасти. Простой факт осознания этого начинает менять вас изнутри. Вы становитесь бессердечнее, вам куда легче, чем обычно, даются откровенно жестоким действия, возможно вам даже это нравится...\nВы могли бы приложить сознательные усилия, чтобы исправить это изменение, или просто принять этого нового себя."
 POD_mentoring_disciplines.140.a: "Я выше этого."
 POD_mentoring_disciplines.140.b: "Идиоты, они ничего не понимают!"
 POD_mentoring_disciplines.141.t: "Темные Мысли"
 POD_mentoring_disciplines.141.desc: "Вы завершили начальные тренировки Демонизма и уже хотите большего. Сила этой Дисциплины вызывает привыкание и уговаривает вас принять свою темную натуру, чтобы раскрыть все ее секреты. Принятие такого изменения скорее всего приведет к некоторым сложностям в управлении вашими владениями, но иногда быстрый и простой ответ самый заманчивый."
 POD_mentoring_disciplines.141.a: "Эти идиоты не замедлят мой прогресс!"
 POD_mentoring_disciplines.141.b: "Мне нужно остаться одному на какое-то время."
 POD_mentoring_disciplines.150.t: "Очарование Змея"
 POD_mentoring_disciplines.150.desc: "Серпентис - Дисциплина, чтобы соблазнять других запретным и дурным плодом в Райском Саду. Вне всяких сомнений, это мощный инструмент, и его изучение требует инструкций от опытного наставника. Наблюдая за демонстрируемой им мощью Серпентиса, вы испытываете порочное удовольствие и начинаете сомневаться во всем, что вы считали когда-то правдой. Конечно, все это часть процесса и за этим не стоит никаких неблаговидных намерений..."
 POD_mentoring_disciplines.150.a: "Заглядывая в глаза змея..."
 POD_mentoring_disciplines.150.b: "Это искушает меня..."
 POD_mentoring_disciplines.150.c: "Моя вера сильна!"
 POD_mentoring_disciplines.151.t: "Потакая Змею"
 POD_mentoring_disciplines.151.desc: "Одна из главных сильных сторон Серпентиса это способность менять форму, зачастую, во что-то напоминающую змею. Вы отточили этот навык довольно хорошо, наслаждаясь облегчением от своих ночных невзгод, скользя вокруг в виде змеи. \nОднако, это не самый престижный способ управления государством и ваши вассалы могут в скором времени начать высмеивать их странного правителя, если вы не прекратите этот режим тренировок."
 POD_mentoring_disciplines.151.a: "Ползу и ползаю..."
 POD_mentoring_disciplines.151.b: "Надоедливые придворные, как обычно."
 POD_mentoring_disciplines.160.t: "Зверь Внутри"
 POD_mentoring_disciplines.160.desc: "Абомбве использует вампирские связь и контроль над внутренним Зверем ( и над чужим Зверем тоже), и использует этот канал связи с силой Зверя для различных целей. Это сделало изучение Дисциплины непростой задачей, поскольку зверя нелегко контролировать или запугать, и он изо всех сил сопротивляется вашим попыткам загнать его в угол. Несмотря на помощь вашего наставника, ваши первые попытки - это, по сути, выстрелы в темноту."
 POD_mentoring_disciplines.160.a: "Сдерживаться! Сдерживаться!"
 POD_mentoring_disciplines.161.t: "Закипающая Злость"
 POD_mentoring_disciplines.161.desc: "Вы стали лучше в освоении Абомбве, но это заняло несоколько ночей экспериментов и испытаний. Это привело к некоторым ... инцидентам, когда вы немного заигрались со Зверем некоторых из ваших придворных. По существу, вы обнаруживаете себя в ситуации, когда у вас практически не осталось охранников, что делает ваше правление более уязвимым. Время само решит проблему, но вы можете быть заинтересованы в ускорении прогресса."
 POD_mentoring_disciplines.161.a: "Одним больше, одним меньше..."
 POD_mentoring_disciplines.161.b: "Нанять новых."
 POD_mentoring_disciplines.170.t: "Видя Мертвецов"
 POD_mentoring_disciplines.170.desc: "Некромантия - это Дисциплина, с помощью которой пытаются понять и иногда контролировать смерть, будь она физической или духовной. Чтобы научиться этому, требуются некоторые ужасные практики, от поиска жутких кладбищ до попыток общения с призраками подземного мира. Вы уже знаете, что ваши ночные кошмары в ближайшие дни будут наполнены призрачными формами и другими спектральными галлюцинациями."
 POD_mentoring_disciplines.170.a: "Призраки и вампиры?"
 POD_mentoring_disciplines.170.b: "Меня не запугать!"
 POD_mentoring_disciplines.171.t: "Мертвое Сердце"
 POD_mentoring_disciplines.171.desc: "Изучение Некромантии было утомительным занятием в последние несколько ночей. Вы выглядите бледнее обычного, и общество (не)живых существ действует вам на нервы настолько, что в последнее время вы несколько раз огрызались на них. Они, наконец, поняли,что вы хотите и оставили вас в покое, чтобы вы лучше понимали тайны мертвых, но вы ловите себя на мысли, что, возможно, зашли слишком далеко. Такой повелитель ночи, как вы, не должен вечно бродить по своему замку в одиночестве, не так ли?"
 POD_mentoring_disciplines.171.a: "Мертвые бродят со мной, этого достаточно."
 POD_mentoring_disciplines.171.b: "Я позову всех назад."
 POD_mentoring_disciplines.180.t: "Потерявшись во Времени"
 POD_mentoring_disciplines.180.desc: "Темпорис, если подумать, является настоящей Дисциплиной раннего клана Бруха, до того, как она "Деградировала" до Стремительности. В то время как Стремительность позволяет быть лишь быть физически быстрым, Темпорис пытается манипулировать самим временем до пугающих пределов. Ваш наставник призывает к осторожности и терпению, поскольку очень легко запутаться в туманах истории или потерять собственное чувство времени в процессе, если вы будете действовать неосторожно."
 POD_mentoring_disciplines.180.a: "Я не боюсь."
 POD_mentoring_disciplines.180.b: "Медленно и неуклонно."
 temporis_celerity_tt: "Стремительность и Темпорис работают, как противоположные силы. Особенно трудно выучить одну из них, если вы уже выучили другую Дисциплину раньше, что усложняет процесс."
 POD_mentoring_disciplines.181.t: "Как раз Вовремя"
 POD_mentoring_disciplines.181.desc: "Ваша последняя попытка проникнуть в тайны Дисциплины Темпорис увенчалась успехом, позволив вам теперь быть достаточно уверенным, чтобы называть себя практикующим это искусство. Однако предыдущие тесты были более сложными, и ваш разум затуманен относительно того, что именно произошло во время этих событий. В конце концов, игра с течением времени - одна из самых дезориентирующих способностей, которую может вызвать вампир."
 POD_mentoring_disciplines.181.a: "Я помню синюю коробку, которая была больше внутри?"
 POD_mentoring_disciplines.190.t: "Сумасшедший Дом"
 POD_mentoring_disciplines.190.desc: "Помешательство это знаковая Дисциплина клана Малкавиан и неразрывно связана с ним. Некоторые даже думают, что в ней кроется причина психической нестабильности и может вызвать его у любого, кто пытается овладеть ею.  Когда кровь, содержащая эту странную силу, начинает поступать в ваше неживое тело, вы остро осознаете возможность того, что это могло быть ужасной ошибкой..."
 POD_mentoring_disciplines.190.a: "Беспочвенные сплетни."
 POD_mentoring_disciplines.190.b: "Нужно проявить осторожность ..."
 POD_mentoring_disciplines.190.c: "Ну и пошли они, Я уже обладаю безумием!"
 POD_mentoring_disciplines.191.t: "Внутри и Снаружи"
 POD_mentoring_disciplines.191.desc: "Вы освоили новую силу в вашей крови и теперь способны свободно использовать Помешательство.\nНо иногда у вас есть ощущение, что это Помешательство использует вас, а не наоборот.\nС момента её освоения вашу голову наводняют видения и различные другие нестабильные приступы пророческого безумия. Это подорвало вашу способность фактически управлять своими владениями, и вам, вероятно, потребуется некоторое время, прежде чем вы сможете полностью контролировать эти новые способности."
 POD_mentoring_disciplines.191.a: "Так много вещей, которыми можно поделиться..."
 POD_mentoring_disciplines.191.b: "Ты не знаешь ничего!"
 POD_mentoring_disciplines.200.t: "Голос"
 POD_mentoring_disciplines.200.desc: "Названный в честь греческой музы трагедии, Мельпомения исследует силу голоса, потрясающего саму душу тех, кто находится поблизости, и позволяющего вампиру совершать звуковые приемы, невозможные иным способом.\nЭта особенность значительно облегчает работу с Мельпоменией для тех, кто действительно разбирается в пении. Вам придется поискать компетентных тренеров, способных помочь вам овладеть своим голосом, прежде чем вы сможете реализовать свой потенциал Мельпомении."
 POD_mentoring_disciplines.200.a: "Но я не ищу жюри..."
 diplomacy_mentoring_tt: "чем выше ваша дипломатия, тем меньше это будет стоить."
 POD_mentoring_disciplines.201.t: "Финальный Аккорд"
 POD_mentoring_disciplines.201.desc: "Последние несколько вечеров вы изучали тонкости Мельпомении, и все шло хорошо. Тем не менее, ваш двор узнал о вашем новом увлечении и теперь требует сольного концерта. Это был бы хороший способ произвести впечатление на всех, поскольку усиленные выступления Мельпомении поразительны, но, вероятно, это также было бы довольно напряженным занятием. На самом деле, начиная все это обучение, вы не ожидали, что будете выступать перед аудиторией."
 POD_mentoring_disciplines.201.a: "Глубокий Вдох..."
 POD_mentoring_disciplines.201.b: "Я не чувствую, что сейчас подходящий момент."
 POD_mentoring_disciplines.201.c: "Следующий, кто попросит меня спеть, запоет сам."
 POD_mentoring_disciplines.210.t: "Животный Тотем"
 POD_mentoring_disciplines.210.desc: "Шаманизм - Дисциплина, позволяющая пользователю общаться с животными духами. На начальных уровнях вампир может призывать и беседовать с духами, но на высоких уровнях  возможно перенаправить силу духов на себя, чтобы стать могущественнее.\nИзучение часто начинается с духовного пробуждения, что наконец-то позволяет заметить всех духовных обитателей, живущих по всему миру, и извлечь уроки из их знаний и опыта."
 POD_mentoring_disciplines.210.a: "Духовное пробуждение."
 POD_mentoring_disciplines.211.t: "Духовная Сила"
 POD_mentoring_disciplines.211.desc: "В то время как ранняя практика Шаманизма была направлена на то, чтобы замечать окружающих вас духов и учиться у них, более поздние упражнения больше сосредоточены на том, как наилучшим образом использовать эти новые знания. Поглощая дух животного или вызывая мертвых, пользователь Шаманизма может получить большие, хотя и временные, преимущества. Однако это может стать неприятным опытом после того, как вы научитесь находить и уважать тех же самых животных духов."
 POD_mentoring_disciplines.211.a: "Цена силы никогда не бывает слишком великой."
 POD_mentoring_disciplines.211.b: "Я могу не торопиться."
 POD_mentoring_disciplines.220.t: "Тренировка Воина"
 POD_mentoring_disciplines.220.desc: "В своей сути, Валерен обеспечивает контроль над болью и повышенные боевые способности, по-видимому, позволяя воинам использовать силу небес для победы над своими врагами.\nОднако духовно она глубоко связана с кастой воинов Салюбри и заимствует у них многие из своих ритуалов и практик. Таким образом, любое наставничество Валерена требует Дисциплины и строгого режима, что действительно может помешать вашим обязанностям правителя ночи."
 POD_mentoring_disciplines.220.a: "Я могу делать и то, и другое!"
 POD_mentoring_disciplines.221.t: "Воитель или Правитель?"
 POD_mentoring_disciplines.221.desc: "Вы завершили свое раннее обучение Валерену, и, возможно, вам пора вернуться к своей ночной рутине. Однако ваш наставник настаивает на том, чтобы вы продолжали придерживаться своего нового графика, даже удваивая его. Конечно, есть некоторые достоинства в том, чтобы представить внешний образ Дисциплинированного правителя, но это также означало бы переутомить себя еще больше, чем раньше."
 POD_mentoring_disciplines.221.a: "Вернуться к обычному распорядку."
 POD_mentoring_disciplines.221.b: "Я могу тренироваться ещё больше!"
 POD_mentoring_disciplines.230.t: "На охоте"
 POD_mentoring_disciplines.230.desc: "Всеми известная как орудие ассасинов, в руках касты воинов Бану Хаким Дисциплина Смертносность, это власть над кровью в её чистейшем виде. В её простейшей форме(которую вы пытаетесь сейчас освоить), это инструмент охотника, позволяющий превратить вашу кровь в яд или окрудить себя аурой бесшумности, прежде чем вы приблизитесь. Ваш наставник рекомендует вам отточить эти новообретенные навыки с помощью охоты на животных, возможно, организовав в процессе крупномасштабную охоту в качестве упражнения."
 POD_mentoring_disciplines.230.a: "Грамотный совет."
 POD_mentoring_disciplines.230.b: "Это обойдется недёшево..."
 POD_mentoring_disciplines.231.t: "Пугающий Правитель"
 POD_mentoring_disciplines.231.desc: "Вы завершили первые шаги в освоении Смертностности, добавив новый инструмент в свой арсенал. Однако это довольно опасный инструмент, поскольку эта Дисциплина связана с убийцами и другими темными делишками в темноте. Таким образом, ваш двор тревожно перешептывается о том, зачем вам понадобилось добавлять в свой репертуар такие ужасные способности. Время успокоить их... или нет."
 POD_mentoring_disciplines.231.a: "Со временем вы поймете... может быть."
 POD_mentoring_disciplines.231.b: "Не нужно всех пугать."
 POD_mentoring_disciplines.240.t: "Сны о Безумии"
 POD_mentoring_disciplines.240.desc: "Совокупность сил, приписываемых феям и помогающих в получении новых знаний, Мистерия довела многих своих жертв до безумия или, по крайней мере, фрустрации.\nТаким образом, ваш наставник поощряет осторожность в стремлении узнать слишком много и слишком быстро. Но действительно ли у вас есть столько времени?"
 POD_mentoring_disciplines.241.t: "Очарование Фей"
 POD_mentoring_disciplines.241.desc: "Миферсерия глубоко опирается на силы фейй (реальные или нет) и мифы, их окружающие. Будучи очень редкой Дисциплиной, она также является предметом многочисленных споров при вашем дворе теперь, когда вы закончили свое обучение. Некоторые замечают, что вы кажетесь бледнее, почти прозрачным, в то время как другие рассуждают о том, что вы сами становитесь затворником, возможно, измененным новыми силами в вашей крови."
 POD_mentoring_disciplines.241.a: "Теперь я вижу гораздо больше."
 POD_mentoring_disciplines.241.b: "Мне не нужна их болтовня о чепухе!"
 POD_mentoring_disciplines.242.t: "Магия  - это наука"
 POD_mentoring_disciplines.242.desc: "Волшебство, известная магам как линейная магия или более пренебрежительно как низшая магия или волшебство изгороди - это форма магии, используемая немагами. В отличие от истинной магии, человеку не нужно быть пробужденным (или просветленным), чтобы использовать волшебство. Таким образом, любой, обладающий достаточными качествами, может стать волшебником и использовать линейные пути магии изгороди. В результате колдовство является наиболее распространенной формой магии в мире. В отличие от экстрасенсорных способностей, волшебство не является врожденной способностью и должно быть изучено.\nМедленно, мучительно медленно изучено.\nВаш учитель засыпал вас рекомендациями книг, которые вам придется приобрести, по-видимому, все они необходимы для достижения прогресса в овладении этим тайным искусством. Реального выбора нет, кроме как копать глубже."
 POD_mentoring_disciplines.243.t: "Знание - это магия"
 POD_mentoring_disciplines.243.desc: "Вы приобрели книги, необходимые для продвижения в вашем магическом приключении, и вы уверены, что на вашем пути к овладению основами не останется никаких реальных препятствий. Новая сила прямо вас под рукой! И еще много книг для чтения...\nВы быстро заметили, что некоторые из них ссылаются на другие, более древние тексты о колдовстве. Того, что у вас есть прямо сейчас, вероятно, будет достаточно для вашего обучения, но вы могли бы приложить дополнительные усилия и приобрести и это. Это могло бы стать хорошим способом узнать о некоторых старых и, вероятно, по большей части забытых знаниях."
 POD_mentoring_disciplines.243.a: "Найди мне эти тексты!"
 POD_mentoring_disciplines.243.b: "Не надо. Больше. Книг."
 POD_mentoring_disciplines.244.t: "Магия - это вера"
 POD_mentoring_disciplines.244.desc: "Теургия похожа на магию изгороди (также известную как волшебство), но суеверия и жертвоприношения, питающие эту Сверхъестественную силу, следуют идиомам христианской церкви. Теурги часто ссылаются на имя Архангела Разиэля, “Хранителя тайн”, “Ангела Таинств”, который, как написано, стоит близко к престолу Божьему и записал все секреты Вселенной в книгу.\nПоскольку это очень засекреченная практика, для овладения ее основами требуется исключительно прилежное обучение. Однако вы быстро обнаруживаете, что христианские атрибуты этой религии довольно сильны и затрудняют прогресс, если вы плохо понимаете эту религию."
 POD_mentoring_disciplines.244.a: "В Библии должны быть подсказки на этот счет."
 theurgy_mentoring_tt: "Чем более греховной (с точки зрения христианского мировоззрения) является ваша душа, тем дороже вам обойдется прогресс."
 POD_mentoring_disciplines.245.t: "Общее Евангелие"
 POD_mentoring_disciplines.245.desc: "Вы овладели основами теургии благодаря своему упорному труду, и вы заметили, что теургия на самом деле намного старше христианства. Его корни уходят еще дальше в еврейский мистицизм и учения эзотерического христианства — чтобы усилить свою духовную природу, обратиться к своему Высшему "Я", к своему Внутреннему Богу, чтобы лучше постичь мудрость Бога — слышать, видеть и изрекать тайны, которые плотское ухо не могло постичь., глаз заледенел, а язык из глины сделать не смог.\nЭто дало вам новый взгляд на взаимосвязь между конфессиями и многими концепциями, что их объединяют."
 POD_mentoring_disciplines.245.a: "Божественное многогранно."
 POD_mentoring_disciplines.245.b: "Это не меняет правды!"
 POD_mentoring_disciplines.246.t: "Видение призраков"
 POD_mentoring_disciplines.246.desc: "Элегия это метод, который человек использует для проецирования своего духа в царство мертвых. Элегии связаны не столько с личностью персонажа, сколько с его душевным состоянием. Те, у кого есть многократный околосмертный опыт или чувство бравады или целеустремленности, более склонны к проецированию, чем те, кто не верит в привидения или никогда не сталкивался со смертью.\nПоскольку это так тесно связано с основными качествами человека, этой концепции трудно обучать. Часто приходится предпринимать много попыток, и они сами по себе могут быть болезненными."
 POD_mentoring_disciplines.246.a: "Давайте перейдем к делу..."
 POD_mentoring_disciplines.246.b: "Я сдаюсь!"
 lament_mentoring_tt: "Вы преуспеваете в проявлении своего духа."
 lament_mentoring_tt2: "Не повезло. Вскоре вам будет предложено повторить попытку."
 POD_mentoring_disciplines.247.t: "Преследование мертвых"
 POD_mentoring_disciplines.247.desc: "Вам удалось совершить духовное путешествие в царство мертвых, что официально делает вас Элегией. Есть много способов достичь такого подвига, от скиммеров или тех, кто способен вытеснить свой дух из тела с помощью медитации или наркотиков, таких как пигмент, до спящих или тех, кто заморожен до практически смерти, после чего их изгоняют из своих тел, пока они не оживут, и смогут вернуться обратно.\nЕсли вы приложите еще немного усилий, чтобы точно определить свой собственный предпочтительный метод проектирования, это может дать вам фору в развитии этого нового таланта."
 POD_mentoring_disciplines.247.a: "Больше попыток..."
 POD_mentoring_disciplines.247.b: "Это было достаточно жутко, спасибо."
 POD_mentoring_disciplines.248.t: "Ложки не существует"
 POD_mentoring_disciplines.248.desc: "Медиумы - это люди, обладающие способностью воспринимать силы, скрытые от обычных чувств, посредством экстрасенсорного восприятия, которые затем могут использовать свой разум для манипулирования этими сверхъестественными элементами. Некоторые думают, что они манипулируют теми же силами, что и маги, но полагаются на свой разум, а не на сложные ритуалы. Психические силы, как правило, ненадежны и непостоянны, и многие избегают их практикующих.\nНекоторые люди просто рождаются с необычными способностями или необузданным талантом, который приводит к открытию этих паранормальных способностей, таких как телепатия, телекинез и ясновидение. Таким образом, первым шагом является проверка, обладаете ли вы этой скрытой способностью или необходимо принять более сложные меры."
 POD_mentoring_disciplines.248.a: "Открыть мой разум..."
 psychic_mentoring_tt: "У вас талант!"
 psychic_mentoring_tt2: "Не повезло. Вскоре вам будет предложено повторить попытку."
 POD_mentoring_disciplines.249.t: "Открывая путь разуму"
 POD_mentoring_disciplines.249.desc: "К сожалению, похоже, что у вас нет скрытого таланта к экстрасенсорным способностям. Однако не все потеряно, поскольку есть методы насильственного пробуждения вашего разума... ужасные, болезненные методы. Если вы пойдете по этому пути, вам придется пережить несколько сеансов болезненного вторжения в сознание.\nАльтернативой было бы "потрясти" ваш мозг, чтобы он проснулся одним быстрым движением. Заманчивое и менее сложное решение, но есть некоторые побочные эффекты, которые могут возникнуть после такого процесса..."
 POD_mentoring_disciplines.249.a: "Медленно и уверенно..."
 POD_mentoring_disciplines.249.b: "...Теперь я выигрываю гонку!"
 POD_mentoring_disciplines.250.t: "Запретное знание"
 POD_mentoring_disciplines.250.desc: "Демонология - это наука о демонах, начиная с их происхождения и заканчивая степенью их могущества и длиной их истинных имен. Как таковой, технически это не инфернализм, который представляет собой акт вызова, связывания или иного общения с демонами. Но, давайте будем честны, грань между этими двумя очень тонкая, и большинство людей не заметят разницы.\nВы могли бы использовать медленный подход, покупая старые книги и артефакты со всего мира, чтобы учиться в своем собственном темпе. Или вы могли бы пойти более простым путем и просто попытаться расспросить о демонологии у ее источника..."
 POD_mentoring_disciplines.250.a: "Все можно найти в книгах."
 POD_mentoring_disciplines.250.b: "Просто маленький безобидный призыв..."
 POD_mentoring_disciplines.251.t: "Ужасная правда"
 POD_mentoring_disciplines.251.desc: "Ваше обучение демонологии научило вас очень многому о демонах и происхождении мира. Это также открыло вам глаза на то, что кажется некоторым зловещими истинами, например, на то, что Бог отвернулся от Земли, оставив ее медленно погружаться в безумие и отчаяние. Картина, представшая перед вами, мягко говоря, безрадостна и бросает вызов тому, как вы видели мир до сих пор.\nПотребуется закаленное сердце, чтобы продолжать идти по этому пути."
 POD_mentoring_disciplines.251.a: "Всего лишь слухи... верно?"
 POD_mentoring_disciplines.251.b: "Конец близок!"
 POD_mentoring_disciplines.252.t: "Все еще как камень"
 POD_mentoring_disciplines.252.desc: "Бардо - это странная [discipline|El]. Она основана на отрицании власти Зверя над вампиром. Первоначально этому учило египетское божество Осирис своих последователей, но даже для понимания его концепции требуется глубокая самомедитация.\nВаш учитель не может помочь вам больше, чем просто изложить основную идею и предложить несколько способов достижения этого состояния внутреннего покоя. Остальное в ваших руках, и, надеюсь, ваша личность не слишком враждебно относится к идее часами сидеть неподвижно в тишине..."
 POD_mentoring_disciplines.252.a: "Глубокий вдох..."
 POD_mentoring_disciplines.253.t: "Течь, как вода"
 POD_mentoring_disciplines.253.desc: "Ваша медитация оказалась достаточно успешной в "сосредоточении вашего внутреннего духа", по крайней мере, так утверждает ваш учитель. Однако в грядущие времена у вас не всегда будет возможность сосредоточиться, и поэтому вы должны научиться практиковать Бардо даже во время более сложных событий.\nИ именно поэтому вы сейчас практикуете какие-то древние боевые искусства на вершине горы, несколько неуверенные в реальной пользе этого упражнения, но не желающие расстраивать своего внезапно ставшего очень строгим учителя, комментирующего вашу форму и каждое ваше движение."
 POD_mentoring_disciplines.253.a: "Течь, как вода и гореть как полымя"
 POD_mentoring_disciplines.254.t: "Hearth and Stone"
 POD_mentoring_disciplines.254.desc: "Visceratika, in many ways, is a specialized form of Protean focused on stone. From interacting with it to becoming as resilient as it, everything starts and ends with some sturdy rocks. Your mentor is quite critical of the lack of stone constructions in your area and urges you to look at how this important material is used to make the greatest of architectural marvels.\nWhile a foreign concept to most vampires, to truly understand Visceratika, you must first understand the process of transforming a humble rock into the mightiest of castles."
 POD_mentoring_disciplines.254.a: "I always wanted to be a mason. Probably."
 POD_mentoring_disciplines.254.b: "Time to open a new quarry I suppose."
 POD_mentoring_disciplines.255.t: "Don't Blink"
 POD_mentoring_disciplines.255.desc: "Gargoyles often master Visceratika quite naturally, using its potent effects to stay perfectly still for weeks if not months. This doesn't come as easy to most other vampires and your mentor now wants to judge your ability to achieve this feat... which sounds dreadfully boring.\nNoticing your unwillingness to commit to this idea, your mentor has threatened to take the rock you used so far to carry out your Visceratika experiments that you carry everywhere with you. Not the most horrifying threat you have ever heard but you quite like this rock!"
 POD_mentoring_disciplines.255.a: "You are a horrible person, but you won."
 POD_mentoring_disciplines.255.b: "I can live without my pet rock."
