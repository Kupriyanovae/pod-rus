 POD_wake_from_torpor_interaction: "Найти убежище"
 POD_wake_from_torpor_interaction_desc: "Отправиться в [journey|El], чтобы узнать точное местонахождение этого оцепеневшего вампира. Тогда вы могли бы пригласить [recipient.GetHerHis] к вашему двору, или атаковать [recipient.GetHerHim]..."
 POD_wake_from_torpor_interaction_effect: "Вы отправитесь в [journey|El], чтобы попытаться узнать точное местонахождение этого оцепеневшего вампира. Тогда охота начинается. Очевидно, что это сопряжено с серьезными рисками..."
 POD_wake_from_torpor_interaction_monthly: "#help[planning_speed|E] этого [Concept('journey', 'странствия')|E] основана на [Concept('intrigue_skill', 'навыке интриги')|E] вас и вашей цели.#!"
 POD_assault_lair_interaction: "Поиск логова"
 POD_assault_lair_interaction_desc: "Отпраиться в [journey|El], чтобы выяснить точное местоположение этого дьвявола. Тогда начнется охота. Очевидно, что это сопряжено с серьезными рисками..."
 POD_assault_lair_interaction_infiltration: "@death_icon!#N;bold Since [recipient.GetShortUIName] is at [kingdom|E]-rank or higher, you can only hunt [recipient.GetHerHim] by [Concept('infiltration','infiltrating')] [recipient.GetHerHis] lair directly.#!"
 POD_assault_lair_interaction_effect: "Вы отправитесь в [journey|El], чтобы выяснить точное местоположение этого дьвявола. Тогда начнется охота. Очевидно, что это сопряжено с серьезными рисками..."
 POD_assault_lair_interaction_monthly: "#help [planning_speed|E] этого [Concept('journey', 'странствия')|E] зависит от многих факторов, таких как возраст цели, её ранг, [intrigue|El], [masquerade_exposure|El], и прочее.#!"
 POD_assault_lair_interaction_instant: "#help Так как у вашей жертвы есть модфифкатор [GetModifier('tracked_down_modifier').GetNameWithTooltip|L], [journey|El] завершится мгновенно.#!"
 POD_heist_interaction_hostile_warning: "@death_icon!#N;bold [recipient.GetFirstNamePossessiveNoTooltip] [splat|E] is hostile to you. This [infiltration|E] will be much more deadly than normal, and failure will end in your #R execution#! instead of imprisonment.#!"
