 tremere_council_tab_tt: "#Внутренний совет #!"
 tremere_council_intro: "Внутренний Совет возглавляет Клан Тремер вместо его основателя. Каждый член Совета дает конкретную доктрину Кодекса Тремеров.\nЕсли Советник умирает, отходит от Кодекса Тремеров или его уровень влияния подает до 0, его заменяет тот, кого сам Тремер сочтет достойным.\nОсобые взаимодействия [character_interaction|E] с Советом вам просить о благодеянии или повышать/препятствовать их влиянию."
 council_influence_loc: "Влияние"
 generic_prowess_council_doctrine_name: "Доблестный советник"
 generic_prowess_council_doctrine_desc: "Наличие хотя бы одного советника с высокой доблестью открывает эту доктрину для Тремеров."
 generic_intrigue_council_doctrine_name: "Тайный советник"
 generic_intrigue_council_doctrine_desc: "Наличие хотя бы одного советника с образованием интригана открывает эту доктрину для Тремеров"
 generic_stewardship_council_doctrine_name: "Советник по управлению"
 generic_stewardship_council_doctrine_desc: "Наличие хотя бы одного советника с образованием управленца открывает эту доктрину для Тремеров."
 generic_learning_council_doctrine_name: "Советник по науке"
 generic_learning_council_doctrine_desc: "Наличие хотя бы одного советника с образованием ученого открывает эту доктрину для Тремеров."
 generic_martial_council_doctrine_name: "Военный советник"
 generic_martial_council_doctrine_desc: "Наличие хотя бы одного советника с военным образованием открывает эту доктрину для Тремеров."
 generic_diplomacy_council_doctrine_name: "Дипломатический советник"
 generic_diplomacy_council_doctrine_desc: "Наличие хотя бы одного советника с дипломатическим образованием открывает эту доктрину для Тремеров."
 abetorius_council_doctrine_name: "Советник Абеторий"
 abetorius_council_doctrine_desc: "Несмотря на многочисленные неудачи, Абеторий пользуется доверием среди Тремеров из-за способности понимания и манипулирования чужими интересами, которые он оборачивает на пользу клану."
 grimgroth_council_doctrine_name: "Советник Гримгрот"
 grimgroth_council_doctrine_desc: "Гримгрот предал своих коллег из Ордена Гермеса, тем самым положив начало нескончаемой войне между ними и Орденом Разума. За это Тремер должным образом вознаградил его."
 astio_council_doctrine_name: "Советник Астио Джиаветти"
 astio_council_doctrine_desc: "Старому наставнику проще заниматься своим ремеслом, нежели делами в Совете, что значительно снижает его силу и влияние в Пирамиде."
 leduc_council_doctrine_name: "Советник ЛеДюк"
 leduc_council_doctrine_desc: "Ледюк берет скорее лояльностью, чем своими выдающимися способностями. Но у лояльности есть свои преимущества."
 calderon_council_doctrine_name: "Советник Кальдерон"
 calderon_council_doctrine_desc: "Кальдерона легко разгневать и сложно заслужить прощение. Его гнев - это то, что побуждает к действию медлительный клан Тремеров."
 xavier_council_doctrine_name: "Советник Ксавье де Синкао"
 xavier_council_doctrine_desc: "Ксавье - опытный координатор, способный вести несколько дел в большом регионе. Однако его целеустремленность при выполнении некоторых конкретных задач иногда граничит с безумием."
 meerlinda_council_doctrine_name: "Советник Меерлинда"
 meerlinda_council_doctrine_desc: "Дипломатичная Меерлинда - это истинное сердце Совета, то, что удерживает Пирамиду вместе, несмотря на все ее усилия рухнуть."
 goratrix_council_doctrine_name: "Советник Горатрикс"
 goratrix_council_doctrine_desc: "Горатрикс проиграл свою первоначальную борьбу за власть Этриусу, но потребуется гораздо больше сил, чтобы по-настоящему подавить его."
 etrius_council_doctrine_name: "Советник Этриус"
 etrius_council_doctrine_desc: "Самый преданный, он сидит на вершине Пирамиды, поддерживая ее стабильность вместо Тремера."
