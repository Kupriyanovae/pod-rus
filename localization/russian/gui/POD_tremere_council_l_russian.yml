 pod_tremere_council.2.t: "Аудиенция у советника"
 pod_tremere_council.2.desc: "Внутренний совет занимается большинством дел клана вместо Тремера. Поскольку Тремер, как известно, иногда просыпается и издает собственные указы, члены Совета постоянно борются за власть и влияние, надеясь угодить своему хозяину (или хотя бы не вызвать его недовольства).\nВ этой вечной борьбе все Тремеры играют свою роль, создавая группы последователей, восхваляющих избранного ими чемпиона и надеющихся получить от них награды, когда придет время."
 pod_tremere_council.2.a: "Похвалить Советника"
 pod_tremere_council.2.b: "Помешать Советнику"
 pod_tremere_council.2.c: "Попросить советника о милости"
 tremere_council_gain_influence_tt: "Член Совета получит 10 виляния"
 tremere_council_lose_influence_tt: "Советник потеряет 10 влияния.\nЕсли влияние достигнет 0 и меньше, он покинет пост в Совете."
 pod_tremere_council.4.t: "Вершина Пирамиды"
 pod_tremere_council.4.desc: "Недавно освободилось место во Внутреннем Совете, и, как всегда, вся Пирамида ждет решения Тремера о том, кто же станет избранным. Ход мыслей Тремера по этому поводу столь же загадочен, как и обычно, но, за исключением нескольких "странных" вариантов, кажется, что он в основном следует политической линии. Чем могущественнее член клана и чем больше рвения он проявляет к Кодексу, тем больше вероятность того, что его назначат во Внутренний Круг.\nИ вот, наконец, после напряженного периода ожидания, вам сообщают новость нынешние члены Круга: Тремер выбрал вас. Некоторые из них выглядят довольными, другие недовольными, но такова воля Тремера, и это факт."
 pod_tremere_council.4.a: "Я на вершине лестницы."
 tremere_council_entry_tt: "Теперь Вы член Внутреннего Круга Тремеров"
 pod_tremere_council.6.t: "Внутренний Круг"
 pod_tremere_council.6.desc: "Внутренний Круг возглавляет Дом Тремер вместо его основателя. Эти могузщественные вампиры, выбранные самим Тремером, являются истинными лидерами, [Clan|E], поскольку основатель либо находится в [torpor|E], либо занят более важными делами. По своей сути, они являются вдохновителями Дома, и их доктринам и решениям должны следовать все верные члены Клана Тремер.\n #X Внутренний круг - это уникальная механика Тремеров, верных Кодексу. Вы можете получить доступ к ней во вкладке в правой части экрана.#! "
 pod_tremere_council.6.a: "Пирамида держится на Дисциплине."
 pod_tremere_council.7.t: "Пирамида: распри"
 pod_tremere_council.7.desc: "Будучи высшим органом власти в [Clan|E] Тремер, помимо, очевидно, самого основателя, Внутренний Круг является рассадником интриг и соперничества. Каждый член Cовета хочет подорвать авторитет своих коллег и возвыситься в глазах Тремера, и обернуть это себе на пользу, что приводит к (часто довольно мелким) конфликтам, которые могут найти отклик по всей Пирамиде.\nВ последнее время ни один подобный конфликт не разгорался, и многие принимают чью-либо сторону, высказывая свои собственные опасения и слухи о враждующих советниках, чтобы подлить масла в огонь."
 pod_tremere_council.7.c: "Это ниже моего достоинства."
 pod_tremere_council.7.a: "[councilor1.GetFirstName] натворил много бед..."
 pod_tremere_council.7.b: "[councilor2.GetFirstName] не верен Тремеру по-настоящему!"
 pod_tremere_council.8.t: "Пирамида: похвала"
 pod_tremere_council.8.desc: "Тайная война за влияние среди советников ведется самыми разными способами. Получение поддержки от влиятельного Тремера - одна из них, и один советник уже некоторое время добивается вашей поддержки. Он использовал мелкие жесты, лесть и откровенный подкуп, и теперь ваш новый "друг" хочет, чтобы вы публично заявили о том, как сильно вы его цените."
 pod_tremere_council.8.a: "По моему мнению, вы самый лучший!"
 pod_tremere_council.8.b: "Я выше всей это мелочной политики."
 pod_tremere_council.8.c: "Конечно, моя поддержка стоит дороже..."
 pod_tremere_council.9.t: "Пирамида: знания"
 pod_tremere_council.9.desc: "Недавно вы нашли одну очень важную книгу, касающуюся ваших последних исследований, и, к счастью, она находится в пределах владений [Clan|E] Тремер. Если быть точнее, то в библиотеке одного Советника. Вы можете обратиться с официальным (и довольно тяжелой) просьбой об использовании, либо же прибегнуть с тарому доброму подкупу. В конце концов, даже знания имеют свою цену."
 pod_tremere_council.9.a: "Направить официальный запрос."
 pod_tremere_council.9.b: "Как насчет пожертвования в частную библиотеку..."
 pod_tremere_council.9.c: "Мне больше не нужна эта книга."
 pod_tremere_council.10.t: "Пирамида: покровительство"
 pod_tremere_council.10.desc: "Один из Советников проявил к вам интерес и пришел к вам с предложением о партнерстве в области исследований. Вместе вы могли бы сделать большие успехи в открытии секретов Крови для [Clan|El]а Тремер (и для себя). Однако такое сотрудничество между двумя могущественными тауматургами, как правило, очень трудно воплотить, и вам лучше стоит отказаться от этого предложения и продолжать работу самостоятельно."
 pod_tremere_council.10.a: "Мы добьёмся великих свершений!"
 pod_tremere_council.10.b: "Возможно, только часть времени?"
 pod_tremere_council.10.c: "Мне не нужна помощь!"
 pod_tremere_council.11.t: "Пирамида: интриги"
 pod_tremere_council.11.desc: "Пока вы работали над другим делом, вы нашли кое-какой компромат на члена Совета. Ничего особенного, но этого вполне достаточно для того, чтобы ослабить их влияние, если эта информация станет достоянием общественности. Однако это, скорее всего, приведет к разрыву между вами и им, и вместо этого вы можете рассмотреть возможность предоставления информации непосредственно им, чтобы извлечь некоторую пользу из этого дела."
 pod_tremere_council.11.a: "Дом Тремер должен узнать всю правду!"
 pod_tremere_council.11.b: "Давайте забудем об этой неосмотрительности."
 window_council_session_tooltip: "Заседание Совета позволяет Внутреннему Кругу обсудить политику Тремер и дать полезные советы Дому... или просто бесконечно препираться между собой.\nНачать заседание Совета могут только члены Совета.\nДопускается  не более одного раза в 20 лет."
 Council_Session: "#V Заседание Совета#!"
 pod_tremere_council.12.t: "Заседание Совета"
 pod_tremere_council.12.desc: "Внутренний Круг собирается редко, но когда они собираются, это всегда знаменательное событие. Здесь кроется истинная мощь Дома Тремер, где избранные советники неустанно трудятся во славу всей Пирамиды.\nПо крайней мере, такова официальная версия.\nЧаще всего эти заседания выливаются в непродуктивные препирательства и оскорбления между соперничающими советниками, и, как правило, дальше оскорблений и угроз они не заходят. Тем не менее, если вы хотите по-настоящему изменить ситуацию в клане, то это должно произойти именно здесь."
 tremere_council_player_lose_influence_tt: "Вы потеряете 10 влияния.\nЕсли уровень влияния упадет до 0 или ниже, вы будете исключены из Совета.."
 tremere_council_gold_tt: "Каждый Тремер-лоялист званием герцог или выше получит 100 золота."
 pod_tremere_council.12.a: "Поддержите усилия наших преданных членов Дома!"
 tremere_council_military_tt: "Вам будет предложено несколько вариантов использования более экзотической части из арсенала Тремеров."
 pod_tremere_council.12.b: "Нам нужна любая помощь..."
 pod_tremere_council.12.c: "Мы должны нанести удар по нашим врагам!"
 tremere_council_aggressive_tt: "Каждый лоялист Тремер со званием герцог или выше получит модификатор на десять лет, дающий им повышенную вероятность участия в войне и небольшой бонус в нападении ценой стресса."
 pod_tremere_council.12.d: "Укрепление нашей обороны - это ключ к успеху."
 tremere_council_defensive_tt: "Каждый лоялист Тремер со званием герцог или выше получит модификатор на десять лет, дающий им повышенную вероятность участия в войне и небольшой бонус в защите ценой стресса."
 tremere_council_player_gain_influence_tt: "Вы получаете 10 влияния."
 pod_tremere_council.12.e: "Просто продолжайте играть в политические игры на этом заседании."
 aggressive_order_modifier: "Доктрина Агрессии"
 aggressive_order_modifier_desc: "Внутренний круг постановил, что Пирамида должна быть смелой в борьбе со своими врагами, и Дом Тремер подчинится этому."
 defensive_order_modifier: "Доктрина Защиты"
 defensive_order_modifier_desc: "Внутренний круг постановил, что Пирамида должна сосредоточиться на укреплении своей обороны, и Дом Тремер подчинится этому."
 pod_tremere_council.13.t: "Вопросы военного дела"
 pod_tremere_council.13.desc: "Нет ничего удивительного в том, что у Дома Тремер много врагов. Клан давно бы пал, если бы не его огромная изобретательность (и отсутствие сдержанности) в создании различных чудовищ, порожденных для войны.\nГаргульи - это только официальная, видимая, вершина айсберга. Существует множество более жутких экспериментов, проводимых Горатриксом и Вирстанией, которые могут быть масштабнее, если Внутренний Совет одобрит их..."
 pod_tremere_council.13.a: "На просто нужно больше Гаргулий!"
 tremere_council_gargoyles_tt: "Каждый Тремер-лоялист со званием герцога или выше получит два отряда [GetMaA('gargoyle_warriors').GetName]."
 pod_tremere_council.13.b: "Волки, которые выглядят как крысы с клювами? Серьёзно?"
 tremere_council_chitterers_tt: "Тремерам-лоялистам теперь доступны [GetMaA('chitterers').GetName]."
 pod_tremere_council.13.c: "Вооруженные лезвиями жуки? Расскажи мне об этом поподробнее..."
 tremere_council_reapers_tt: "Тремерам-лоялистам теперь доступны [GetMaA('reapers').GetName]."
 pod_tremere_council.13.d: "Рой пожирателей плоти - звучит забавно..."
 tremere_council_skin_eaters_tt: "Тремерам-лоялистам теперь доступны [GetMaA('skin_eaters').GetName]."
 pod_tremere_council.13.e: "Наша армия и так в полном порядке."
 pod_gui_nick: "#V '[Character.GetNicknameNoTooltip|U]'#!"
 pod_tremere_council.30.t: "A Seat at the Table?"
 pod_tremere_council.30.desc: "The Tremere Pyramid is abuzz with the rumor that a seat on the Inner Council opened recently. The details are sketchy at best as the top of the Pyramid isn't really known to be forthcoming with information about its inner dealings. Whatever the cause of this open spot might be, the time has come for all loyal Tremere to wait for their founder's word on his choice for a replacement.\nWhile Tremere's ways are impenetrable, it might be a good time for any prospective councilor to show their devotion to the cause by proving their faithfulness to the Code."
 entry_tremere_council_tt: "You will be chosen as the next Tremere Councilor. This option gets less costly the higher your rank, realm size and piety are."
