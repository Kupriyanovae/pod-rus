 pod_ventrue_ephorate.30.t: "A Seat at the Table"
 pod_ventrue_ephorate.30.desc: "Rumors are abuzz in the illustrious little world of the Ventrue about the recent demise of an Ephor, one of the twelve leading members of the [Clan|E]. Immortality oblige, a seat at this table very rarely opens which has created a shadowy war of influence among ambitious Ventrue, all trying to impress the remaining Ephors in the hopes of being selected for the vacant spot.\nWill you position yourself as a potential candidate as well?"
 pod_ventrue_ephorate.30.a: "I am, naturally, the best choice."
 pod_ventrue_ephorate.30.b: "It is not my time yet."
 entry_ephorate_tt: "You will be selected as the newest Ephor. The cost of this option depends on various factors such as your prestige, title rank and realm size."
 pod_ventrue_ephorate.4.t: "Эфорат зовет"
 pod_ventrue_ephorate.4.desc: "В связи с недавней кончиной одного из членов уважаемого Эфората, освободилось место. Эфоры решили, что вы - лучший кандидат на место их погибшего коллеги. Это, безусловно, очень престижная честь, так как Эфоры имеют большой вес в делах клана.\nХотя вы будете всего лишь одним голосом из двенадцати, это все равно хорошо отразится на вас и может открыть для вас новые возможности в будущем. Пришло время занять свое место среди самых могущественных Вентру в мире."
 pod_ventrue_ephorate.4.a: "Мой талант наконец-то вознагражден."
 ventrue_ephorate_entry_tt: "Теперь вы являетесь частью Эфората и будете автоматически поддерживать одну из фракций в зависимости от вашей религии и черт характера.\nНовые события, связанные с вашей новой ролью в формировании клана, произойдут в будущем."
 pod_ventrue_ephorate.4.b: "Я буду поддерживать Рыцарей Пепла."
 pod_ventrue_ephorate.4.c: "Я буду поддерживать Торговых Князей."
 pod_ventrue_ephorate.4.d: "Я поддержу Вечный Сенат."
 pod_ventrue_ephorate.4.e: "Я буду поддерживать Грешный Рим."
 pod_ventrue_ephorate.4.f: "Я поддержу патрициев."
 pod_ventrue_ephorate.6.t: "Эфорат"
 pod_ventrue_ephorate.6.desc: "Эфорат состоит из 12 самых могущественных и влиятельных старейшин Вентру. Эфоры устанавливают правила в вопросах "политики клана". Это высший ранг во внутренней иерархии Вентру. Важнейшая функция Эфората не так легко поддается количественной оценке: они задают тон всему [Clan|E]у. Их философия, стиль руководства и политическая позиция обсуждаются и дебатируются в рядах клана, что в той или иной степени влияет на большинство Вентру.\n #X Эфорат является определяющей чертой Вентру. Вы можете получить доступ к нему на вкладке в правой части экрана.#!"
 pod_ventrue_ephorate.6.a: "Вместе мы сильнее."
 ventrue_ephorate_intro_tt: "Нынешний Эфорат разделен, но в нем слабо доминируют Патриции, что дает модификатор всему клану Вентру.\nЕсли состав Эфората изменится, могут измениться и модификаторы."
 ventrue_ephorate_intro_member_tt: "Текущий Эфорат разделен, но в нем слабо доминируют Патриции, что дает модификатор всему клану Ventrue.\nЕсли состав Эфората изменится, могут измениться и модификаторы.\nВаш персонаж начинает как член этого учреждения, что откроет новые возможности влияния на клан в будущем."
 pod_ventrue_ephorate.100.t: "Конец Эфората"
 pod_ventrue_ephorate.100.desc: "Эфорат всегда был разделен между враждующими фракциями, начиная с римских времен. Это разделение фактически было спасательным кругом института, потому что означало, что клан Вентру не имел бесспорного лидера, который мог бы силой двигать его вперед.\nЭто положение дел изменилось, и одной фракции удалось достичь полного господства над институтом. Поскольку клан Вентру вновь объединился под единым началом, сам Эфорат теряет всю свою власть, вскоре превращаясь в реликт ушедшей смутной эпохи Вентру."
 pod_ventrue_ephorate.100.a: "Смелый шаг в будущее."
 ventrue_ephorate_end_tt: "Эфорат распущен, победившая фракция накладывает более сильную версию своего модификатора на династию клана Вентру."
 ephorate_distributing_funds_modifier: "Перераспределение Эфората"
 ephorate_distributing_funds_modifier_desc: "Эфорат перераспределяет часть своих средств, чтобы помочь в осуществлении планов Вентру по всему миру."
 pod_ventrue_ephorate.7.t: "Сокровища Эфората"
 pod_ventrue_ephorate.7.desc: "Эфорат располагается на территории одной из самых впечатляющих сокровищниц вампирской истории. Клан Вентру известен разумными инвестициями, и эти инвестиции могут длиться вечно. Поэтому Эфорат руководит глобальными предприятиями клана, а затем перераспределяет его богатство на другие проекты Вентру по всему миру.\nВы были выбраны в качестве того, кто будет заниматься текущим перераспределением в этом десятилетии, что означает, что вы теперь отвечаете за огромный золотой запас.\nЧесть и искушение..."
 pod_ventrue_ephorate.7.a: "Деньги иногда исчезают..."
 pod_ventrue_ephorate.7.b: "Время инвестировать заново."
 ephorate_decorum_modifier: "Эфорат и этикет"
 ephorate_decorum_modifier_desc: "Эфорат хорошо поддерживает этикет, проецируя образ мощного и Дисциплинированного клана Вентру."
 pod_ventrue_ephorate.8.t: "Этикет элиты"
 pod_ventrue_ephorate.8.desc: "Эфорат - престижная организация, которая должна представлять элиту клана Вентру. Проблема в том, что при таком количестве влиятельных старейшин в одной организации, темперамент может быстро накалиться, а жаркие заседания могут привести к вражде, которая выйдет далеко за пределы Эфората. Один из таких трудных споров с одним из ваших коллег начал приобретать напряженный характер, и ни один из вас пока не отступает.\nЕсли так будет продолжаться, вполне вероятно, что об этом станет известно за пределами учреждения, и это разрушит фасад Дисциплинированного единства, которое клан Вентру хочет представлять. Если вы хотите избежать этой страшной возможности, отступить сейчас все еще возможно."
 pod_ventrue_ephorate.8.a: "Мы можем постепенно сгладить эти дебаты."
 pod_ventrue_ephorate.8.b: "Давайте придем к компромиссу."
 pod_ventrue_ephorate.8.c: "Я здесь прав!"
 ephorate_decorum_broken_modifier: "Единство Эфората нарушено"
 ephorate_decorum_broken_modifier_desc: "Единство Эфората дает трещины, ослабляя клан Вентру как единое целое."
 pod_ventrue_ephorate.9.t: "Угрозы повсюду"
 pod_ventrue_ephorate.9.desc: "В Эфорате работает тайная полиция, удвоенная как силы быстрого реагирования, - Ликторы. Эти могущественные агенты следят за тем, чтобы интересы клана Вентру всегда защищались с помощью силы, когда это необходимо, и были важным подспорьем для многих слабых принцев на протяжении многих лет.\nК сожалению, кажется, что угрозы для Вентру не перестают появляться, и Ликторы сообщают, что они перегружены количеством проблем, которые им приходится решать. Поэтому они просят прислать им больше ресурсов, будь то золото или политические услуги нейтральных принцев.\nКак нынешний Эфор, ответственный за внутреннюю безопасность, вы должны ответить на этот призыв о помощи."
 pod_ventrue_ephorate.9.a: "Ликторам придется работать еще усерднее."
 pod_ventrue_ephorate.9.b: "Достойное дело."
 ephorate_overwhelmed_lictor_modifier: "Ликторы Эфората перегружены"
 ephorate_overwhelmed_lictor_modifier_desc: "Силы быстрого реагирования Эфората, Ликторы, перегружены запросами, оставляя множество дыр в обороне клана."
 pod_ventrue_ephorate.10.t: "Глаза и уши Вентру"
 pod_ventrue_ephorate.10.desc: "Самые низкоранговые члены Эфората - трибуны, посланники и шпионы организации и клана Вентру в целом. Хотя это не престижное звание, их важность нельзя недооценивать, так как они часто являются самым надежным источником информации для принцев Вентру.\nТрибуны многочисленны, но плохо скоординированы и в основном подчиняются старшему Вентру в своей области, а не непосредственно Эфорату. Поскольку вы являетесь эфором, отвечающим за них в этом десятилетии, вы рассматриваете возможность проведения тщательной реформы, чтобы приблизить их к самому эфорату, надеясь одновременно улучшить их работу."
 pod_ventrue_ephorate.10.a: "Я подготовлю проект реформы."
 pod_ventrue_ephorate.10.b: "Перемены не нужны."
 ephorate_empowered_tribunes_modifier: "Трибуны Эфората наделены властью"
 ephorate_empowered_tribunes_modifier_desc: "Посланники и шпионы Эфората были реорганизованы, предлагая еще большую поддержку теневым интересам клана."
 pod_ventrue_ephorate.11.t: "Амбициозные подчиненные"
 pod_ventrue_ephorate.11.desc: "Прямыми агентами Эфората являются Стратеги, могущественные личности, наделенные властью Эфоров и единственные, кто действительно знает их имена. Стратеги чрезвычайно полезны, так как позволяют использовать власть Эфората, не подвергая себя опасности, но они также часто доставляют проблемы, так как жадно следят за положением Эфоров и являются основной причиной предательства в организации.\nЭфоры время от времени проводят тщательную проверку Стратегов (что часто приводит к чистке), и именно вам поручена эта сомнительная честь в этом десятилетии."
 pod_ventrue_ephorate.11.a: "Стратеги верны."
 pod_ventrue_ephorate.11.b: "Им нельзя доверять."
 ephorate_empowered_strategoi_modifier: "Стратеги Эфората наделены силой"
 ephorate_empowered_strategoi_modifier_desc: "Прямые агенты Эфората работают усерднее, чем когда-либо, но часто в своих собственных интересах, а не в интересах клана."
 pod_ventrue_ephorate.667.t: "Спорные моменты"
 pod_ventrue_ephorate.667.desc: "Вентру - разделенный клан во многих отношениях, между различными землями, традициями, родословными и способами существования. Почти единственное, в чем согласны различные фракции, - это их благородное наследие и то, что они должны быть едины, но какая фракция стоит во главе и с какой целью? Это остается самым большим предметом разногласий среди Вентру.\nО какой фракции вы хотите узнать больше?"
 pod_ventrue_ephorate.667.a: "Патриции."
 pod_ventrue_ephorate.667.b: "Вечный Сенат."
 pod_ventrue_ephorate.667.c: "Грешный Рим."
 pod_ventrue_ephorate.667.d: "Принцы-купцы.."
 pod_ventrue_ephorate.667.e: "Рыцари Пепла."
 pod_ventrue_ephorate.667.f: "Не сейчас."
 pod_ventrue_ephorate.668.t: "Единственно истинные короли"
 pod_ventrue_ephorate.668.desc: "Патриции (также известные как Патриархи) отстаивают свое унаследованное от Еноха право править всеми каинитами. Они в основном состоят из принцев, зеркально отражающих смертную аристократию. Хотя они уважают достижения Камиллы и Рима, они считают гедонизм и декаданс причиной его падения и гораздо более суровы и Дисциплинированны, чем их коллеги, склоняющиеся к Риму.\n Патриархи - консервативные Вентру, отлитые по классическому образцу. Они считают себя избранным дворянством Ночи, благословленным самим Каином и предназначенным для власти. В большинстве своем они твердо придерживаются догматов Дороги Королей и придерживаются старых методов ведения дел (то есть феодальных традиций Европы, которые большинство Патриархов знали еще в своей земной жизни). Они поддерживают власть Вентру и не доверяют переменам. В конце концов, почему все должно меняться, если все так, как было предписано Богом и Каином от начала времен?\nБудущая судьба в каноне\nОбъединившись с Торговыми Князьями, Патриции станут теми, кого все считают настоящими Вентру в современной ночи."
 pod_ventrue_ephorate.669.t: "Римский сон"
 pod_ventrue_ephorate.669.desc: "Также называемые Антазианцами, Вечный Сенат руководствуется идеями Юлии Антазии, римской вентру, которая была членом Вечного Сената в этом городе до его упадка. Будучи образцом Пути человечества, Антазия учит своих последователей важности равенства и взаимного сотрудничества ради всеобщего блага. Она придерживается истинных "старых" путей римских каинитов и дней славы Империи и надеется воссоздать достижения Вечного Сената. Нет нужды говорить, что Патриархи считают антазианцев в лучшем случае заблуждающимися, а в худшем - готовящимся опасными бунтарями. Сенат считает Патриархов Вентру высокомерными, эгоистичными элитариями, которых волнует только собственная власть и положение, и ничего больше.\nБудущая судьба в каноне\nПосле исчезновения своего наставника и лидера, Вечный Сенат потеряет большую часть своего влияния на Патрициев, оставив лишь несколько городов (таких как Франкфурт), следующих его идеалам в ближайшие столетия."
 pod_ventrue_ephorate.670.t: "Сладкий декадентский Рим"
 pod_ventrue_ephorate.670.desc: "Тит Вентур Камилл (более известный как Камилла) - противоречивая фигура в истории Вентру. Вентру отмечают его многовековое правление Римом и невиданное доселе единство, которое он принес в каинитский мир, и гордятся его ролью в очищении инфернального Карфагена. Но они менее восторженно относятся к его ревностному следованию по Дороге Греха и к полному упадку, который он принес в Рим. Поэтому большинство вампиров-вентру довольствуются тем, что говорят о Камилле как о прототипе того, каким должен быть настоящий средневековый вентру: сильным и проницательным правителем, объединяющим за собой кланы. Но другие все еще знают правду: Камилла в той же степени определил Дорогу Греха, что и его принадлежность к Вентру, и они почитают обе стороны.\nМожет быть, клан Вентру после падения Рима свернул не туда, и возвращение к старым добрым ночам может быть предпочтительнее нынешнего курса действий...\nБудущая судьба в каноне\nКамилла останется странной и спорной частью истории Вентру, но, к лучшему или худшему, клан Вентру никогда больше не испытает того единства и упадка, которого он достиг в Древнем Риме."
 pod_ventrue_ephorate.671.t: "Деньги - это сила"
 pod_ventrue_ephorate.671.desc: "Растущая сила Вентру - это члены клана, которые зарабатывают свое состояние как купцы и торговцы, а не ищут земли и собственные владения. Большинство из этих так называемых князей-торговцев следуют Пути торговца и находят свою силу в богатстве, а не в земле и вассалах. Не привязанные к какой-либо конкретной местности и нажившиеся (по большей части) на Войне Принцев, Торговые Принцы объединились в различные гильдии и сети контактов по всей Европе.\nВ то время как многие Вентру презирают Торговых Принцев за их "жадность к деньгам" и "ростовщичество", купцы медленно набирали силу и влияние в течение многих лет в дополнение к богатству. Как и Вечный сенат, купцы стремятся объединить Вентру, как во времена Рима, но под властью гильдии торговцев, а не сената или императора. Они начали поддерживать некоторых каинитских лордов, чтобы создать в Европе благоприятные условия, в которых они смогут процветать и стать силой, стоящей за королями и коронами.\nБудущая судьба в каноне\nИстория докажет правоту князей-торговцев, так как деньги действительно станут силой в грядущих веках. Объединившись с патрициями, князья-торговцы станут неотъемлемой частью личности Вентру."
 pod_ventrue_ephorate.672.t: "Связанные честью"
 pod_ventrue_ephorate.672.desc: "Рыцари Пепла - это Вентру, менее всего заинтересованные в накоплении власти. Они строго придерживаются собственного рыцарского кодекса и надеются, что клан Вентру подаст пример храбрости, сдержанности и Дисциплины другим кланам, вместо того чтобы напрямую пытаться управлять ими. Большинство Рыцарей Пепла прекрасно сотрудничают с другими фракциями, если те считают их поведение "благородным", что является несколько загадочным определением, которое может варьироваться от рыцаря к рыцарю.\nНедооцениваемые другими Вентру, Рыцари Пепла ценятся другими кланами как менее высокомерные Вентру, которые не пытаются властвовать над ними под каким-то спорным предлогом. Это делает их политической силой с удивительным количеством союзников, к которым они могут обратиться в случае необходимости.\nБудущая судьба в каноне\nРыцари Пепла не примут трансформацию клана Вентру, возглавляемую альянсом Патрициев и Торговых Принцев. Присоединившись в ответ к зарождающемуся Саббату, они составят костяк антитрибуна Вентру, сражаясь за восстановление давно утраченной чести своего клана."
