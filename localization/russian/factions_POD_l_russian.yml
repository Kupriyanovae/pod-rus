 #Hunter
 hunter_faction: "Преследование Инквизиции"
 hunter_faction_desc: "Сверхъественные владыки со слишком большим раскрытием и слишком слабым контролем рискуют привлечь внимание Инквизиции."
 hunter_faction_short_effect_desc: "Хочет освободить свой народ от вас."
 hunter_faction_every_county: "Каждое графство фракции"
 FACTION_DEMAND_HUNTER: "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_HUNTER_DESC: "Порождение ада, мы разоблачили твое вмешательство в нашу жизнь. Впредь мы будем гораздо лучше подготовлены к твоему вмешательству."
 FACTION_DEMAND_HUNTER_ACCEPT: "Это затруднит мое влияние на местном уровне."
 #FACTION_DEMAND_HUNTER_REFUSE: "Never! Let's crush these glorified mortals in battle!"
 FACTION_HUNTER_NAME: "Ячейка инквизиции"
 FACTION_HUNTER_TITLE_NAME: "Ячейка инквизиции"
 hunter_faction_event_troops: "Inquisitorium Militum"
 pod_factions.1103.t: "Вы потерпели поражение!"
 pod_factions.1103.desc: "Несмотря на вашу согласованную оборону, охотники захватили большую часть вашей державы, искоренив тщательно выстроенную вами паутину влияния. Ваш престиж сильно пострадал, а авторитет находится на самом низком уровне. Стервятники наблюдают... и охотники могут вернуться в любой момент. Вы можете отползти назад, но это дорого вам обойдется. Поэтому вековой сон - манящая перспектива. Время не имеет значения..."
 pod_factions.1103.a: "Я еще вернусь"
 pod_factions.1103.b: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )]!"
 POD_factions_county_loss_modifier: "Народное восстание"
 POD_factions_county_loss_modifier_desc: "Смертные слаженно сопротивляются этому влиянию в этой области."