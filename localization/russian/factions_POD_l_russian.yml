l_russian:
  
  #Hunter 
 hunter_faction: "Инквизиция организует преследование"
 hunter_faction_desc: "Лорды-вампиры со слишком большим влиянием и слишком слабым контролем рискуют привлечь внимание Инквизиции."
 hunter_faction_short_effect_desc: "Хочет освободить свой народ от, ну, тебя."
 hunter_faction_every_county: "Каждое графство во фракции"
 FACTION_DEMAND_HUNTER: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_HUNTER_DESC: "Порождение ада, приготовься встретиться лицом к лицу с породившей тебя бездной. Твоя оскверняющая власть над бедными душами этого царства закончилась!"
 FACTION_DEMAND_HUNTER_ACCEPT: "Я не готов сражаться с этими охотниками..."
 #FACTION_DEMAND_HUNTER_REFUSE: "Never! Let's crush these glorified mortals in battle!"
 FACTION_HUNTER_NAME: "Ячейка инквизиции"
 FACTION_HUNTER_TITLE_NAME: "Ячейка инквизиции"
 hunter_faction_event_troops: "Милиция инквизиции"
 pod_factions.1103.t: "Вы потерпели поражение!"
 pod_factions.1103.desc: "Несмотря на вашу согласованную оборону, охотники одолели большую часть вашего королевства, искоренив тщательно выстроенную вами паутину влияния. Ваш престиж сильно пострадал, и ваш авторитет находится на рекордно низком уровне. Стервятники наблюдают... и охотники могут вернуться в любой момент. Вы можете отползти назад, но это дорого вам обойдется. Поэтому сон веков - манящая перспектива. Время в любом случае не имеет значения..."
 pod_factions.1103.a: "Я еще вернусь"
 pod_factions.1103.b: "Я еще не закончил!"
 POD_factions_county_loss_modifier: "Народное восстание"
 POD_factions_county_loss_modifier_desc: "Смертные скоординированно сопротивляются этому влиянию в этой области."
