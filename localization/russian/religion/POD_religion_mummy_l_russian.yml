 faces_of_apophis_adherent: "Проклятая мумия"
 faces_of_apophis_adherent_plural: "Проклятые мумии"
 faces_of_apophis_desc: "Апофис - источник всех бед мира, высшее воплощение Исфрет. С начала времён Апофис существует, оскверняя и разрушая догматы Маат. Это высший обманщик, всепоглощающая тьма и непрекращающаяся порча, от которого страдает весь мир."

 cabiri: "Кабирск"
 cabiri_adj: "Кабиры"
 cabiri_adherent: "Кабир"
 cabiri_adherent_plural: "Кабиры"
 cabiri_desc: "Спустя долгое время после того, как было создано Заклинание жизни, а Гор и его последователи начали войну против Сутеха и его приспешников, один из измаильтян обучил одаренного мага по имени Кабир принципам Заклинания жизни. Кабир использовал его для создания собственного Заклинания жизни и создал своих бессмертных, которые ничего не знают об Осирисе и Маат — к ужасу шемсу-геру."

