 ten_mandates_of_heaven_desc: "Десять мандатов Неба - это правила и наставления для Ву Т'янь, установленные восемью Бессмертными под руководством Августейшей нефритовой сущность. Каждый мандат одинаково важен, и у каждого бессмертного есть свой список приоритетов для следования им, в зависимости от его характера и личных достоинств."

