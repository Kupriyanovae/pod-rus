 ishmaelite_adherent: "Измаилит"
 ishmaelite_adherent_plural: "Измаилиты"
 ishmaelite_desc: "Измаильтяне - изгои шемсу-геру, которые по разным причинам покинули крестовый поход Гора. Они названы в честь Измаила, первого шемсу-геру, который выступил против руководства Гора и был изгнан в вечность в одиночестве."

