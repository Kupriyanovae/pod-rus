 code_of_horus: "Ват Хорск"
 code_of_horus_adj: "Кодекс Гора"
 code_of_horus_adherent: "Шемсу-Херу"
 code_of_horus_adherent_plural: "Шемсу-Херу"
 code_of_horus_desc: "Кодекс Гора, также называемый Ват Хор, представляет собой сборник заповедей Гора своим последователям. В ней кратко излагаются учения и опыт его жизни и содержатся все инструкции, которые были даны вновь созданному Бессмертному еще во времена Древнего Египта."
 ishmaelite: "Измайлитск"
 ishmaelite_adj: "Измайлитяне"
 ishmaelite_adherent: "Измаилит"
 ishmaelite_adherent_plural: "Измаилиты"
 ishmaelite_desc: "Измаильтяне - это мятежники Шемсу-Херу, которые по разным причинам отказались от участия в крестовом походе Гора. Они названы в честь Измаила, первого Шемсу-Херу, который выступил против руководства Гора и был изгнан, чтобы в одиночестве скитаться по вечности."
 faces_of_apophis: "Апофиск"
 faces_of_apophis_adj: "Лики Апофиса"
 faces_of_apophis_adherent: "Проклятая мумия"
 faces_of_apophis_adherent_plural: "Проклятые мумии"
 faces_of_apophis_desc: "Апофис - источник всех бед в мире, высшее воплощение Исфрета. С незапамятных времен Апофис был рядом, оскверняя и разрушая догматы Маат. Это абсолютный обманщик, всепоглощающая тьма и непрекращающееся извращение, которые поражают мир."
 cabiri: "Кабирск"
 cabiri_adj: "Кабиры"
 cabiri_adherent: "Кабир"
 cabiri_adherent_plural: "Кабиры"
 cabiri_desc: "Спустя долгое время после того, как было создано Заклинание жизни и Гор и его последователи начали войну против Сутеха и его приспешников, один из измаильтян научил одаренного мага по имени Кабир принципам Заклинания жизни. Кабир использовал это, чтобы создать свое собственное Заклинание Жизни и создать своих собственных бессмертных, которые ничего не знают об Осирисе и Маат — к большому ужасу Шемсу-Херу."
