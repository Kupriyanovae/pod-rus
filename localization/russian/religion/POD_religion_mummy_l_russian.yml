 code_of_horus_desc: "Кодекс Гора, также называемый Уат Хор, - это сборник заповедей Гора своим последователям. В нём обобщены учения и опыт всей его жизни и содержатся все наставлению, которые давались новосозданным Бессмертным еще во времена древнего Египта."

