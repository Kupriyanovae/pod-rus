  #Warlock-Group Faiths 
 tremerecode: "Кодекс Тремер"
 tremerecode_adj: "Кодекс Тремер"
 tremerecode_adherent: "Чародей"
 tremerecode_adherent_plural: "Чародеи"
 tremerecode_desc: "Кодекс Тремер делает [Clan|E] [Concept('cainites', 'каинитов')|E] уникальным; ни одна другая группа не придерживается единого набора правил, определяющих приемлемое поведение. Никакая непреодолимая магия не привязывает ни одного Тремера к клятве, если только какой-нибудь суровый регент активно не решит привести ее в исполнение; вместо этого кодекс де-факто представляет собой перечень того, что представляет собой приемлемое поведение для члена величественного дома Тремер. Кодекс подробно описывает, чего ожидают от Тремера, и какие действия могут вызвать немилость."
 viaservilis: "Via Servilis"
 viaservilis_adj: "Путь Служения"
 viaservilis_adherent: "Слуга"
 viaservilis_adherent_plural: "Слуги"
 viaservilis_desc: "Обычно ее называют Дорогой служения. Она провозглашает, что восхищения достойны только те действия, которые доставляют удовольствие создателям рода Горгулий и вызывают у них почтение."
