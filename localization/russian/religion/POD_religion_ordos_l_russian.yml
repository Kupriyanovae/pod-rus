 ordoaenigmatis: "Ordo Aenigmatis"
 ordoaenigmatis_adj: "Энигматизм"
 ordoaenigmatis_adherent: "Мистаи"
 ordoaenigmatis_adherent_plural: "Мистаи"
 ordoaenigmatis_desc: "Эта группа занималась загадками и символами, раскрывая скрытые смыслы, расшифровывая мифы и легенды, чтобы достичь истинного знания о мире, себе и Звере."
 ordosecstasis: "Ordo Ecstasis"
 ordosecstasis_adj: "Экстаз"
 ordosecstasis_adherent: "Мистаи"
 ordosecstasis_adherent_plural: "Мистаи"
 ordosecstasis_desc: "Эта группа занимается трансами и безумием, стремясь общаться со своим зверем, чтобы в конце концов насытить его через крайние степени удовольствия и боли."
 ordomaleficus: "Ordo Maleficus"
 ordomaleficus_adj: "Малефикус"
 ordomaleficus_adherent: "Мистаи"
 ordomaleficus_adherent_plural: "Мистаи"
 ordomaleficus_desc: "Об этой группе мало что известно, кроме того, что они были инферналами, искавшими великие тайны с помощью Запредельных Сил."
 jocastian: "Иокастиан"
 jocastian_adj: "Иокастиан"
 jocastian_adherent: "Иокастиан"
 jocastian_adherent_plural: "Иокастианцы"
 jocastian_desc: "Небольшая и малоизвестная секта (и, возможно, малкавианская кровная линия), возникшая в Шабаше как ноддистский культ, но с тех пор ставшая независимой. Хотя большинство иокастианцев - малкавиане, в их рядах также есть Бруха и другие ученые сородичи. Они стремятся разгадать истинную историю [Concept('cainite', 'каинитов')|E] и являются соперниками Мнемозины. Хотя некоторые ученые считают их родословной из-за практики, согласно которой мастер позволяет ученику дьяволить себя, чтобы сохранить накопленные им знания, они ничем не отличаются от своего родительского клана."
 mnemosyne: "Мнемозина"
 mnemosyne_adj: "Мнемозина"
 mnemosyne_adherent: "Мистаи"
 mnemosyne_adherent_plural: "Мистаи"
 mnemosyne_desc: "Мнемозины, или Искатели памяти, - культ ноддистов, состоящий из малкавианских ученых; некоторые предполагают, что Мнемозины - это род малкавианцев. Наиболее известным членом культа является Аристотель де Лоран. Члены культа стремятся узнать историю Сородичей, и большинство из них следуют Пути Каина. Культ находится в конфликте с Иокастианцами и, до недавнего времени, со старейшиной Вентру Биндусарой. Члены культа практикуют форму [Concept('diablerie', 'диаблери')|E]; когда старейшина считает, что его время пришло, он позволяет молодым сородичам его диаблеризировать, чтобы его знания могли быть переданы. Именно поэтому культ иногда называют кровным. Культ назван в честь греческой музы памяти."
 ordovaticinii: "Ordo Vaticinii"
 ordovaticinii_adj: "Ватицинии"
 ordovaticinii_adherent: "Мистаи"
 ordovaticinii_adherent_plural: "Мистаи"
 ordovaticinii_desc: "Эта неканоническая религия была создана по поручению Покровителя\nЭтот Ордо одержимо пророчествами о Геенне."
 holy_order_habringers: "Предвестники Малкава"
 holy_order_lamia: "Тайна Ламии"
 holy_order_order_of_argaeus: "Орден Аргея"
 holy_order_cult_of_hecate: "Культ Гекаты"
 holy_order_sworn_to_cecil: "Присягнувший Сесилу"
 daughtersofthesun: "Дочери Солнца"
 daughtersofthesun_adj: "Дочери"
 daughtersofthesun_adherent: "Дочь"
 daughtersofthesun_adherent_plural: "Дочери"
 daughtersofthesun_desc: "Доисламский малкавианский тайный культ, поклоняющийся трем [Concept('cainites', 'каинитским')|E] "богиням". Они были изгнаны из Мекки и в большинстве своем скрывались от победивших мусульман [Concept('ashirra', 'аширра')|E]."
 eyesofmalakai: "Глаза Малакая"
 eyesofmalakai_adj: "Глаза"
 eyesofmalakai_adherent: "Глаз"
 eyesofmalakai_adherent_plural: "Глаза"
 eyesofmalakai_desc: "Якобы поклоняющийся мифической сестре-близнецу Малкава, этот культ безумных культистов часто появляется из ниоткуда, оставляя на своем пути лишь безумие и разрушения."
