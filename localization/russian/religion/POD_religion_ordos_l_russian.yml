 ordos_religion_desc: "Ордос был тайным культом Темных веков, члены которого набирались исключительно из числа вампиров Малкавианского [Concept('Clan', 'клана')|E]. Ордосы посвятили себя расшифровке техник заклинаний древних малкавианцев и раскрытию потенциала их безумия для победы над Зверем. Они были разделены по всему Старому Свету на небольшие культы, каждый из которых был независим и идентифицировался только по их методам."
