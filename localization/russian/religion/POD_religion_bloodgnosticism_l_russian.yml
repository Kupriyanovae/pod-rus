 redtemptation: "Красное искушение"
 redtemptation_adj: "Искушенный"
 redtemptation_adherent: "Красный каинит"
 redtemptation_adherent_plural: "Красные каиниты"
 redtemptation_desc: "Вера проповедует, что появление Христа в качестве Второго Каина стало началом великого восстания против Ялдаваофа, дьявольского создателя физического мира. Все формальные правила должны быть отменены, а последователи должны принять как можно больше и предаваться свободе настолько, насколько они способны."
 thirdcaine: "Вселенский Патриархат Третьего Каина"
 thirdcaine_adj: "Третий каинит"
 thirdcaine_adherent: "Третий каинит"
 thirdcaine_adherent_plural: "Третьи каиниты"
 thirdcaine_desc: "Эта неканоническая религия была создана по поручению Покровителя\nОснованная Патриархом Александром из Верейско-Имейского Синода, эта фракция кровавых гностиков носит многие атрибуты смертного восточно-православного христианства."
 thirdcaine_religious_head_title: "Патриарх"
 thirdcaine_religious_head_title_name: "Патриарх"
 holy_order_of_aleksandr: "Орден Александра"
 apostlesthirdcaine: "Апостолы Третьего Каина"
 apostlesthirdcaine_adj: "Апостольский"
 apostlesthirdcaine_adherent: "Апостол"
 apostlesthirdcaine_adherent_plural: "Апостолы"
 apostlesthirdcaine_desc: "Апостолы - ответвление ереси каинитов, отколовшееся от Престола Нода около 1000 г.\nОни являются реформаторским движением в своей вере, веря, что их простые и строгие пути откроют Третьего Каина, который, по их мнению, является смертным, ожидающим Воплощения."
 sanctamater: "Sancta Mater"
 sanctamater_adj: "Святая"
 sanctamater_adherent: "Святая матерь"
 sanctamater_adherent_plural: "Святые матери"
 sanctamater_desc: "Происходя из тех же корней, что и гностицизм, Sancta Mater делает акцент на божественности Марии, считая ее обладательницей Софии (мудрости)\n Поклоняясь Святой Матери, человек может надеяться вознестись из этого ложного мира и его развращенной надзирательницы, Римской церкви."
