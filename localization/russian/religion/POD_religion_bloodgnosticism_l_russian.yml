 swarmofsamael_desc: "Управляемый Баали, рой считает, что Ялдаваоф - это вторая голова Зверя. Рой делает упор на эсхатологические традиции Евхагетаематикона, а не на Причастие Крови или христологические элементы, но быстро раскрывает темные тайны инфернализма для неопытных. Багряная Курия без колебаний осуждает баалийские еретические культы."
