 holy_order_order_of_shining_blood: "Орден Сияющей Крови"
 calomenaschosen: "Избранные Каломены"
 calomenaschosen_adj: "Избранный"
 calomenaschosen_adherent: "Избранный"
 calomenaschosen_adherent_plural: "Избранные"
 calomenaschosen_desc: "Избранные были основаны Каитифом Станиславом. Основанный на Западных Балканах, этот культ, по-видимому, в значительной степени восходит к богомильской ереси. Избранные верят, что Каин - дитя дьявола и что его дети - самые мерзкие проявления на земле. Считается, что Каломена, сестра-близнец Каина, готовится вернуться и уничтожить мерзких каинитов, очистив мир для славного Духа Божьего. Бесклановые - ее избранные инструменты. Они организуют кружки, возглавляемые вампирами, в которых участвуют упыри и смертные. Станислав принял мученическую смерть в 1204 году во время окончания "Сна Михаила" и "Горького похода", но его культ движется к Геенне."
