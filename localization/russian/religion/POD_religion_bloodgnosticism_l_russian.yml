  #Blood Gnostics-Group Faiths 
 viacain: "Каинитская ересь"
 viacain_adj: "Каинит"
 viacain_adherent: "Каинит"
 viacain_adherent_plural: "Каиниты"
 viacain_desc: "Каинитская ересь - еретическое вероучение, исповедуемое в основном каинитами-христианами, в основном, но не только, вампирами Ласомбры. Ересь в значительной степени пропитана гностицизмом, в ней участвует паства человеческих священников и клириков. Исторически ересь возникла на основе различных культов крови, в которых вампиры почитались как боги. Вампиры, благодаря их нетленным телам, независимости от материального мира и силе, которую дают их [Concept('disciplines', 'Дисциплины')|E], рассматривались некоторыми гностиками как существа высшей духовности, и их искали для обучения в обмен на vitae."
