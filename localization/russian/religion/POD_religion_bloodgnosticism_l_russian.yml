 viapura_adherent_plural: "Катарои"
 viapura_desc: "В эпоху растущего сопротивления клерикальной власти они выбрали гностический дуализм в качестве меча, лучше всего подходящего для их целей. Зилоты строят религии с почти циничным расчетом, опираясь на неоплатонизм, апокрифическое Писание и другие малоизвестные источники. Они назвали себя Катарои и поддерживают смертных катаров (одно и то же слово, произносимое на французском и латинском языках) не как покровителей, а как духовных наставников."
