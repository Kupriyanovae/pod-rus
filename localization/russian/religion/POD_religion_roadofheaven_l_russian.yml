  #Noddist-Group Faiths 
 viacaeli: "Via Caeli"
 viacaeli_adj: "Ноддист"
 viacaeli_adherent: "Ноддист"
 viacaeli_adherent_plural: "Ноддисты"
 viacaeli_desc: "Согласно Евангелию Лаодиса, [Concept('cainite', 'каинитскому')|E] священному тексту, принципы некоторых дорог Via Caeli происходят от самого Каина. Хотя он и был проклят Богом, он также был ближе к Богу, чем любой другой представитель рода, который когда-либо существовал. Последователи Дороги Небес пытаются контролировать своего Зверя с помощью религиозной преданности."
 viadivinitatis: "Via Divinitatis"
 viadivinitatis_adj: "Божественный"
 viadivinitatis_adherent: "Прорицатель"
 viadivinitatis_adherent_plural: "Прорицатели"
 viadivinitatis_desc: "Фанатики ноддистов и предшественники Саббата, последователи этого Пути считают себя скорее благосклонными к Богу, чем проклятыми Им, последователи Божественности стремятся к контролю над смертными и призывают как можно больше [Concept('cainite', 'каинитов')|E] присоединиться к Via Caeli. Многие считают этот Путь самым девиантным из четырех."
 viapenaculum: "Via Penaculum"
 viapenaculum_adj: "Кающийся"
 viapenaculum_adherent: "Кающийся"
 viapenaculum_adherent_plural: "Кающиеся"
 viapenaculum_desc: "Верующие, идущие по пути покаяния, считают себя недостойными Бога, низшими из низших созданий в его глазах. Ни один путь не воспринимает акты раскаяния так серьезно, ибо это единственный путь, который видят эти [Concept('cainite', 'каиниты')|E], чтобы обрести просветление и благосклонность в глазах Бога."
 viavindicta: "Via Vindicta"
 viavindicta_adj: "Мстительный"
 viavindicta_adherent: "Крестоносец"
 viavindicta_adherent_plural: "Крестоносцы"
 viavindicta_desc: "Эти сородичи считают себя гневной десницей Бога, уничтожающей тех, кто посмел оскорбить его. Любой, кто считается злым или неверным Богу, должен быть уничтожен. Они охотятся на [Concept('cainite', 'каинитов')|E], которых считают порочными."
 viadolorosa: "Via Dolorosa"
 viadolorosa_adj: "Мученический"
 viadolorosa_adherent: "Мученик"
 viadolorosa_adherent_plural: "Мученики"
 viadolorosa_desc: "Мученики Пути Слез, эти ноддисты приносят себя в жертву нежити, чтобы другие не страдали. Они охотно жертвуют собой, чтобы остановить любую порчу, вызванную чем-либо, что считается нечестивым, особенно демонами или другими [Concept('cainite', 'каинитами')|E]."
 viachristi: "Via Christi"
 viachristi_adj: "Христианский"
 viachristi_adherent: "Христианин"
 viachristi_adherent_plural: "Христиане"
 viachristi_desc: "[Concept('cainite', 'Каиниты')|E], которые в жизни были христианами, могут выбрать Путь Христа, полагая, что Божий план для мира включает вампиров, и подчинение Его воле поможет им контролировать Зверя."
 derechchaim: "Derech Chaim"
 derechchaim_adj: "Дерех Чейм"
 derechchaim_adherent: "Верный"
 derechchaim_adherent_plural: "Верные"
 derechchaim_desc: "[Concept('cainite', 'Каиниты')|E], которые были евреями при жизни, могут избрать Путь Жизни. Они верят, что Ха-Шем создал вампиров вместе с остальным миром, и поэтому законы Торы по-прежнему применимы к ним и предоставляют средства для контроля над Зверем."
 codeofsamiel: "Кодекс Самиэля"
 codeofsamiel_adj: "Самиэлитский"
 codeofsamiel_adherent: "Самиэлит"
 codeofsamiel_adherent_plural: "Самиелиты"
 codeofsamiel_desc: "Величайший из рода воинов Саулота, мученически погибший основатель Самиэль, как полагают, своей рукой начертал эту дорогу. Согласно легенде, Самиэль получил основные постулаты чести и гнева этой дороги во время визита Михаила, командующего небесными воинствами, когда Саулот был в отъезде."
 viaarchangeli: "Via Archangeli"
 viaarchangeli_adj: "Нефилим"
 viaarchangeli_adherent: "Нефилим"
 viaarchangeli_adherent_plural: "Нефилимы"
 viaarchangeli_desc: "Следовать по стопам Михаила означает выступать в роли музы и пастыря для всех, а также мученика, когда это необходимо. Будучи приверженцами Небесной дороги, верные архангелы считают Михаила воскресшим Христом Проклятых и верят, что вампиры должны играть роль ангелов для своего смертного стада."
 holy_order_order_of_bitter_ashes: "Орден горького пепла"
 holy_order_leper_knights: "Прокаженные рыцари"
 holy_order_order_of_chanticleer: "Орден Шантиклира"
 holy_order_the_unblooded: "Некровные"
 holy_order_order_of_laodicea: "Орден Лаодикии"
 holy_order_order_of_nod: "Орден Нода"
 holy_order_the_faithful: "Верные"
 holy_order_order_of_divinity: "Орден божественности"
 holy_order_holy_order_of_vengeance: "Святейший орден возмездия"
 holy_order_order_of_penitence: "Орден покаяния"
 holy_order_martyrs_of_tears: "Мученики слез"
 holy_order_order_of_terafim: "Орден Терафима"
 holy_order_order_of_estries: "Орден верных"
 consumptionism: "Консьюмеризм"
 consumptionism_adj: "Консьюмерический"
 consumptionism_adherent: "Консьюмерист"
 consumptionism_adherent_plural: "Консьюмеристы"
 consumptionism_desc: "Бог мертв, диаблеризирован Каином. Затем он породил другое поколение, и искра Бога в нем была разделена. Поэтому консьюмеристы считают, что ни одна жизнь Сородича не должна быть убита... пока искра Бога внутри него не будет восстановлена с помощью [Concept('diablerie', 'диаблери')|E]."
 divisionism: "Дивизионизм"
 divisionism_adj: "Расколовшийся"
 divisionism_adherent: "Раскольник"
 divisionism_adherent_plural: "Раскольники"
 divisionism_desc: "Бог разделил свою сущность со всеми родственниками, но только верные достаточно святы, чтобы заслужить этот дар. Поэтому раскольники стремятся обратить или [Concept('diablerize', 'диаблеризировать')|E]  других вампиров."
 viaaesigard: "Via Aesigard"
 viaaesigard_adj: "Асгард"
 viaaesigard_adherent: "Асгардец"
 viaaesigard_adherent_plural: "Асгардцы"
 viaaesigard_desc: "Старые норвежские пути и традиции должны поддерживаться, а вампиры - не боги и даже не избранники богов. Они связаны с судьбой, как и каждый норвежец.\nМудрый Асгард стремится распространить Саги, чтобы правда стала известна, даже если конец уже написан."
 vianoctis: "Via Noctis"
 vianoctis_adj: "Ночной"
 vianoctis_adherent: "Искупитель"
 vianoctis_adherent_plural: "Искупители"
 vianoctis_desc: "Искупители чувствуют тяжесть проклятия Каина и своего собственного проклятия, даже больше, чем те, кто следует по пути Via Caeli. Также как и ноддисты, Искупители ищут избавления и прощения, а чтобы заслужить его, нужно страдать и очищаться. Однако вместо довольно благодушных путей ноддистов, Искупители активно идут по миру людей, наказывая и убивая смертных грешников."
 pathoftheheavenlyabode: "Путь Небесной Обители"
 pathoftheheavenlyabode_adj: "Небесная"
 pathoftheheavenlyabode_adherent: "Мститель"
 pathoftheheavenlyabode_adherent_plural: "Мстители"
 pathoftheheavenlyabode_desc: "Последователи этого пути верят, что для истинного спасения души смертное тело должно быть уничтожено, как только душа обрела искупление, чтобы предотвратить дальнейшее разложение."
 viaredemptio: "Via Redemptio"
 viaredemptio_adj: "Искупленный"
 viaredemptio_adherent: "Искупленный"
 viaredemptio_adherent_plural: "Искупленные"
 viaredemptio_desc: "Via Redemptio - это агрессивное отклонение от Via Penaculum. Они признают, что были прокляты Богом за свои грехи и должны искупить их, но без колебаний предпринимают агрессивные действия против демонов и грешников, чтобы искупить их души."
