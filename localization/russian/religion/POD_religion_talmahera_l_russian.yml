 talmahera_adherent: "Крестоносец тени"
 talmahera_adherent_plural: "Крестоносцы теней"
 talmahera_desc: "Тал'Махе'Ра - древняя организация, образованная маловероятным союзом между магами Чакраванти и несколькими кланами вампиров (в частности, ассамитами), хотя среди ее членов есть и другие сверхъестественные существа, помимо вампиров и магов."
 manusnigrum: "Manus Nigrum"
 manusnigrum_adj: "Черная рука"
 manusnigrum_adherent: "Черная рука"
 manusnigrum_adherent_plural: "Чернорукие"
 manusnigrum_desc: "Западная ветвь древнего культа смерти, посвященного поклонению шайке существ, известных как Аралу, которых они считали [Concept('antediluvians', 'допотопными')|E], спящими в городе-призраке Енохе глубоко в землях мертвых. Культ в основном занимался вампирской политикой, планируя уничтожение Баали."
 pathofselffocus: "Тропа самососредоточения"
 pathofselffocus_adj: "Интерналист"
 pathofselffocus_adherent: "Интерналисты"
 pathofselffocus_adherent_plural: "Интерналист"
 pathofselffocus_desc: "Интерналисты верят, что, приняв ход вселенной и следуя ему, не вмешиваясь, они смогут прекратить внутренний конфликт и тем самым успокоить Зверя. Они утверждают, раз изменить мир невозможно, вы можете изменить только себя, чтобы соответствовать ему."
 pathofthescorchedheart: "Тропа выжженного сердца"
 pathofthescorchedheart_adj: "Последователь Ратмония"
 pathofthescorchedheart_adherent: "Непрощающий"
 pathofthescorchedheart_adherent_plural: "Непрощающие"
 pathofthescorchedheart_desc: "Основан на "Книге Пустого Сердца" Ратмония, которая была впервые распространена среди нескольких сородичей в Католической Церкви; ее писания были позже воссоединены и собраны Истинной Черной Рукой. Тропа Выжженного Сердца контролирует Зверя, систематически уничтожая каждую эмоцию в сердце вампира."
