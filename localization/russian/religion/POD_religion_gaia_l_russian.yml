 gurahl_religion: "Code of Ursa"
 gurahl_religion_adj: "Code of Ursa"
 gurahl_religion_adherent: "Gurahl"
 gurahl_religion_adherent_plural: "Gurahl"
 gurahl_religion_desc: "According to their own chronicles, the Gurahl were Gaia's original protectors, created to ward off the destructive power of the "Pattern Breaker". When it grew too powerful for them, they petitioned Gaia for help, and so she created the Garou."
 
 riverkeepers: "River Keepers"
 riverkeepers_adj: "River Keepers"
 riverkeepers_adherent: "River Keeper"
 riverkeepers_adherent_plural: "River Keepers"
 riverkeepers_desc: "Defenders and stewards of rivers great and small, River Keepers not only protect the waterways of Gaia but also serve as shamans and weather-workers to people that dwelled alongside them."
 
 icestalkers: "Ice Stalkers"
 icestalkers_adj: "Ice Stalkers"
 icestalkers_adherent: "Ice Stalker"
 icestalkers_adherent_plural: "Ice Stalkers"
 icestalkers_desc: "Bringers of the Ice Age and kin to the fearsome polar bears of the Arctic, Ice Stalkers are the northernmost tribe not only among the Gurahl but all Changing Breeds."
 
