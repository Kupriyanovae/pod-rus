 blackfury_religion: "Чёрно-фурийск"
 blackfury_religion_adj: "Чёрные фурии"
 blackfury_religion_adherent: "Фурия"
 blackfury_religion_adherent_plural: "Фурии"
 blackfury_religion_desc: "Матриархи гару ближе всего к Вильду, чем большинство других племён, и известны своей честью, мудростью, гордостью и яростным мастерством в бою.\nФурии почитают Вильда как силу женственности, инстинкта, а не интеллектуальных абстракций Ткачихи (которую в племени считают мужественной). Вильд - это сила, которая поддерживает циклы Геи и Луны и дополняет их."

 blackfury: "Чёрно-фурийск"
 blackfury_adj: "Чёрные фурии"
 blackfury_adherent: "Фурия"
 blackfury_adherent_plural: "Фурии"
 blackfury_desc: "Матриархи гару ближе всего к Вильду, чем большинство других племён, и известны своей честью, мудростью, гордостью и яростным мастерством в бою.\nФурии почитают Вильда как силу женственности, инстинкта, а не интеллектуальных абстракций Ткачихи (которую в племени считают мужественной). Вильд - это сила, которая поддерживает циклы Геи и Луны и дополняет их."

 amazonsofdiana: "Амазонко-дианск"
 amazonsofdiana_adj: "Амазонки Дианы"
 amazonsofdiana_adherent: "Амазонка"
 amazonsofdiana_adherent_plural: "Амазонки"
 amazonsofdiana_desc: "Группа Чёрных фурий, которые больше стремятся быть дерзкими, неудержимыми женщинами-воинами, чем священными мстителями. Этот лагерь редко рассматривается как официальная группа, и является скорее общим местом для тех, кто больше стремится доказать, что они равны любому мужчине в бою с Вирмом. Некоторые в лагере считают необходимым вернуть фурий в будущее и отказаться от их бессмысленной и архаичной практики преследования преступников, но гару, которые просто ненавидят всех мужчин, тяготеют к амазонкам."

 avengingmother: "Мстяще-матьск"
 avengingmother_adj: "Мстящая мать"
 avengingmother_adherent: "Мстящий"
 avengingmother_adherent_plural: "Мстящие"
 avengingmother_desc: "Очень небольшая секта Чёрных фурий, которая стремится разрушить патриархальные структуры нации гару и племен, подобных Серебряным Клыкам, используя их доверие."

 bacchantes: "Вакханск"
 bacchantes_adj: "Вакханки"
 bacchantes_adherent: "Вакханка"
 bacchantes_adherent_plural: "Вакханки"
 bacchantes_desc: "Консервативная фракция, преследующая изначальную священную цель Черных фурий - мстить за зло, причиненное женщинам и детям, с фанатичным рвением и безжалостной жестокостью. Они верят, что таким образом борются с властью Вирма над человечеством и мстят за саму Гею."

 freebooters: "Флибустьерск"
 freebooters_adj: "Флибустьеры"
 freebooters_adherent: "Флибустьер"
 freebooters_adherent_plural: "Флибустьеры"
 freebooters_desc: "Задача флибустьеров - найти новые места Вильда, которые можно посвятить Гее и открыть как каэрны. Куклос сокращается, потому что в мире осталось так мало мест Вильда. Часть флибустьеров считает, что им нужно найти новое тело для Геи в других местах [Concept('umbra', 'Умбры')|E], там, где Вирм еще не нашел." 

 moondaughter: "Лунно-дочерск"
 moondaughters_adj: "Дочери Луны"
 moondaughter_adherent: "Дочь Луны"
 moondaughter_adherent_plural: "Дочери Луны"
 moondaughter_desc: "Культ, стремящийся распространить поклонение Гее через язычество. Несмотря на приверженность традициям, они стремятся сохранить дух Геи через изменения, воплощая силу Вильда как можно лучше. Их ритуальные методы в основном включают в себя старую магию, передаваемую и изменяемую из поколения в поколение."

 orderofourmercifulmother: "Милосердно-матерьск"
 orderofourmercifulmother_adj: "Орден Милосердной матери"
 orderofourmercifulmother_adherent: "Монахиня"
 orderofourmercifulmother_adherent_plural: "Монахини"
 orderofourmercifulmother_desc: "Одни из самых осмеиваемых куклосов в рядах Чёрных фурий. Действуя тонко, чтобы приблизить чужие догмы к версии, уважающей Гею и женщин, Орден стремится реформировать человеческое общество и христианство, используя против них их же собственные инструменты. Они ставят себе в заслугу рост популярности Девы Марии."

 sisterhood: "Сестринск"
 sisterhood_adj: "Сестринство"
 sisterhood_adherent: "Сестра"
 sisterhood_adherent_plural: "Сёстры"
 sisterhood_desc: "Сеть, защищающая Родню, женщин и гару от Инквизиции и доставляющая их в безопасное место. Они также управляют различными сетями Родни Чёрных фурий, оказывая им помощь и сообщая другим членам племени, если кто-то из Родни пострадал от рук людей. Они также умеют собирать ресурсы для племени."

 templeofartemis: "Артемидск"
 templeofartemis_adj: "Храм Артемиды"
 templeofartemis_adherent: "Жрица Артемиды"
 templeofartemis_adherent_plural: "Жрицы Артемиды"
 templeofartemis_desc: "Один из старейших кругов и один из самых консервативных. Они призывают выйти из состава нации гару и вернуть Чёрным фуриям их изначальное предназначение - мстительниц за женщин. Они также выступают в роли судей для фурий, нарушивших племенные обычаи."

 bonegnawer_religion: "Грызуще-кость"
 bonegnawer_religion_adj: "Грызущие Кости"
 bonegnawer_religion_adherent: "Грызущий Кости"
 bonegnawer_religion_adherent_plural: "Грызущие Кости"
 bonegnawer_religion_desc: "Грызущие Кости - падальщики и выжившие из племени Гару, и другие племена считают их не более чем дворнягами, просеивающими отходы человечества. Грызущие Кости считают себя лишёнными, которых ждет победа над самоуверенными врагами."

 bonegnawer: "Грызуще-кость"
 bonegnawer_adj: "Грызущие Кости"
 bonegnawer_adherent: "Грызущий Кости"
 bonegnawer_adherent_plural: "Грызущие Кости"
 bonegnawer_desc: "Грызущие Кости - падальщики и выжившие из племени Гару, и другие племена считают их не более чем дворнягами, просеивающими отходы человечества. Грызущие Кости считают себя лишёнными, которых ждет победа над самоуверенными врагами."

 thehood: "Колпакск"
 thehood_adj: "Колпак"
 thehood_adherent: "Колпак"
 thehood_adherent_plural: "Колпаки"
 thehood_desc: "Этот лагерь занимается распределением богатства от богатых к бедным, при условии, что деньги, которые они дают, используются на полезные вещи. В это время начинает формироваться (и существует за пределами Шервудского леса) Колпак. Многие идеалистически настроенные молодые Грызущие вступают в ряды Колпака, заинтригованные концепцией организованного перераспределения богатства. Как разбойники и короли-разбойники, они находят новый способ отбирать еду у тех, у кого ее много, и класть ее в рот голодающим."

 ratfinks: "Крысятническ"
 ratfinks_adj: "Крысятничество"
 ratfinks_adherent: "Крысятник"
 ratfinks_adherent_plural: "Крысятники"
 ratfinks_desc: "Гару этого лагеря - шпионы и сборщики информации, сеть Родни и гару, которые работают на низщей работе, но так случилось, что они получили доступ к высококлассной информации. С лагерем иногда взаимодействуют и другие сверхъестественные существа: вампиры Носферату, шпионы-раткины и даже посланники-кораксы."

 maneaters: "Людоедск"
 maneaters_adj: "Людоеды"
 maneaters_adherent: "Людоед"
 maneaters_adherent_plural: "Людоеды"
 maneaters_desc: "Этот лагерь обретает силу, нарушая догмат Литании, запрещающий каннибализм с человеческой плотью. Большинство «новообращенных» из этого лагеря были гару, которые слишком часто поддавались буйству. Сегодня их мало, а многие из оставшихся объединились с аналогичным лагерем Пожирателей мертвых среди Безмолвных странников.\nСлучайные жуткие истории о прожорливых оборотнях также подтверждают существование Людоедов - в конце концов, в голодные времена для Грызущего слишком заманчиво накормить себя и заодно избавить от лишнего голодный рот или три."

 childrenoffamine: "Дети-голодск"
 childrenoffamine_adj: "Дети Голода"
 childrenoffamine_adherent: "Дитя Голода"
 childrenoffamine_adherent_plural: "Дитя Голода"
 childrenoffamine_desc: "Голод вполне может быть образом жизни средневековых бедняков - но Дети Голода делают все возможное, чтобы облегчить эту проблему. Известно, что во время голода они промышляют браконьерством на королевских землях или воруют зерно из монастырских амбаров. Гея никогда не хотела, чтобы ее дети голодали, а если голод и случается, то по вине Вирма. Если на землю обрушивается засуха или моровая язва, Дети, как правило, ищут виноватого."

 childofgaia_religion: "Дети-геянск"
 childofgaia_religion_adj: "Дети Геи"
 childofgaia_religion_adherent: "Дитя"
 childofgaia_religion_adherent_plural: "Дети"
 childofgaia_religion_desc: "Миротворцы гару, Дети добиваются взаимопонимания между племенами и надеются в конце концов объединить все племена в единый фронт против Вирма."

 childofgaia: "Дети-геянск"
 childofgaia_adj: "Дети Геи"
 childofgaia_adherent: "Дитя"
 childofgaia_adherent_plural: "Дети"
 childofgaia_desc: "Миротворцы гару, Дети добиваются взаимопонимания между племенами и надеются в конце концов объединить все племена в единый фронт против Вирма."

 servantsoftheunicorn: "Единорогск"
 servantsoftheunicorn_adj: "Слуги Единорога"
 servantsoftheunicorn_adherent: "Слуга Единорога"
 servantsoftheunicorn_adherent_plural: "Слуги Единорога"
 servantsoftheunicorn_desc: "Самый большой и могущественный из лагерей Детей Геи на самом деле вовсе не является лагерем. Слуги Единорога представляют идеалы племени, и большинство Детей считают себя Слугами. Самые преданные Слуги активно ищут посредников в спорах. Кроме того, Слуги распространяют идею единства племени, пропагандируя идею о том, что все гару - Дети Геи."

 crestofthehorn: "Рогск"
 crestofthehorn_adj: "Рогатый Гребень"
 crestofthehorn_adherent: "Гребень"
 crestofthehorn_adherent_plural: "Гребни"
 crestofthehorn_desc: "Небольшой осколок Служителей Единорога, Рогатый Гребень в первую очередь занимается спорами с христианской церковью, а его наиболее радикальные члены чаще всего борются против влияния церкви."

 anointedones: "Помазанникск"
 anointedones_adj: "Помазанники"
 anointedones_adherent: "Помазанник"
 anointedones_adherent_plural: "Помазанники"
 anointedones_desc: "Миротворцы Гару, Дети работают над взаимопониманием между племенами и надеются в конце концов объединить все племена в единый фронт против Вирма. Этот лагерь отказался от насилия во всех его формах. Они не поднимут руку, чтобы ударить другое существо, и постоянно находят новые способы освободиться от ярости, чтобы сохранить этот контроль. Помазанникам трудно существовать в эти времена, но они выживают."

 onetree: "Единодревск"
 onetree_adj: "Единое Древо"
 onetree_adherent: "Дитя Древа"
 onetree_adherent_plural: "Дети Древа"
 onetree_desc: "Они убийцы - как передовые воины, так и скрытные убийцы. При этом они не убивают из ярости, страсти, ненависти, злобы или гордости, и не принимают в свой лагерь тех, кто стремится присоединиться к ним с такими мотивами. Они убивают, потому что так их создала Гея; они - источник, через который Гея может нанести удар по своим врагам."

 angelsofgaia: "Ангельск"
 angelsofgaia_adj: "Ангелы Геи"
 angelsofgaia_adherent: "Ангел"
 angelsofgaia_adherent_plural: "Ангелы"
 angelsofgaia_desc: "Этот лагерь Детей Геи охраняет, защищает и спасает человеческих детей от Вирма-осквернителя. Особенно они заботятся о тех детях, чьи семьи погибли от войны или болезни, а также о тех, кого бросили родители."

 aetherainamorata: "Инаморатск"
 aetherainamorata_adj: "Aethera Inamorata"
 aetherainamorata_adherent: "Влюблённый"
 aetherainamorata_adherent_plural: "Влюблённые"
 aetherainamorata_desc: "Противоречивый лагерь, посвятивший себя исцелению через секс и физическую любовь, считает, что пары гару-гару не являются нарушением Литании (и, по сути, являются ценным инструментом для единения), пока от них не рождаются дети. Они следят за беременностью Родни, чтобы помочь семьям подготовиться к появлению ребенка от гару, и способствуют межплеменным бракам между родственниками из разных племен ради укрепления единства и межплеменного доверия." 

 fianna_religion: "Фианнск"
 fianna_religion_adj: "Фианна"
 fianna_religion_adherent: "Фианна"
 fianna_religion_adherent_plural: "Фианна"
 fianna_religion_desc: "Опираясь на кельтские и европейские традиции, фианна известны среди гару своей страстью к наслаждению жизнью, умением и свирепостью в бою, а также как хранители музыки, историй и преданий гару."

 fianna: "Фианнск"
 fianna_adj: "Фианна"
 fianna_adherent: "Фианна"
 fianna_adherent_plural: "Фианна"
 fianna_desc: "Опираясь на кельтские и европейские традиции, фианна известны среди гару своей страстью к наслаждению жизнью, умением и свирепостью в бою, а также как хранители музыки, историй и преданий гару."

 brotherhoodofherne: "Хернск"
 brotherhoodofherne_adj: "Братство Херна"
 brotherhoodofherne_adherent: "Брат Херна"
 brotherhoodofherne_adherent_plural: "Братство"
 brotherhoodofherne_desc: "Этот лагерь состоит преимущественно из арунов с несколькими другими покровительствами. Они возникли как средство обмена ресурсами, когда битва против новообразованных Танцоров Чёрной Спирали была в самом тяжелом положении. Несколько арунов из каждой общины отправлялись в каэрн, попавший в беду, и приходили, так сказать, на помощь. Братство Херна хорошо приспосабливается к человеческим понятиям рыцарства, геральдики и рыцарства. Однако соплеменники по фианна относятся к ним свысока."

 childrenofdire: "Ужасск"
 childrenofdire_adj: "Дети Ужаса"
 childrenofdire_adherent: "Страшный волк"
 childrenofdire_adherent_plural: "Страшные волки"
 childrenofdire_desc: "Состоящий преимущественно из люпусов-гару, этот лагерь следит за эманациями сил Вирма по их влиянию на Вильда. Отмечая изменения в потоке хищников и жертв, а также рост или упадок флоры в местах обитания Вильда, они могут обнаружить влияние Вирма до того, как оно станет сильным. Посторонние часто относятся к лагерю с подозрением, потому что они редко остаются привязанными к одной пещере надолго."

 grancdhildrenoffionn: "Финнск"
 grancdhildrenoffionn_adj: "Внуки Финна"
 grancdhildrenoffionn_adherent: "Внук"
 grancdhildrenoffionn_adherent_plural: "Внуки"
 grancdhildrenoffionn_desc: "Многие молодые фианна считают Внуков Финна - приверженцев боевых идеалов своего предка Фионна мак Камхейла - прекрасной возможностью показать себя остальным членам племени и нации. Они считают себя избранными героями Оленя и славятся своей храбростью, отправляясь туда, где происходят лучшие бои."

 mothersfundamentalists: "Фундаменталистск"
 mothersfundamentalists_adj: "Фундаменталисты Матери"
 mothersfundamentalists_adherent: "Фундаменталист"
 mothersfundamentalists_adherent_plural: "Фундаменталисты"
 mothersfundamentalists_desc: "Этот лагерь фианна хочет вернуть Владычество - уничтожение человеческой популяции, практиковавшееся гару в доисторические времена. Они винят бесконтрольное распространение человечества в безумии Ткачихи и Вирма и медленной гибели Геи."

 songkeepers: "Песнехранительск"
 songkeepers_adj: "Хранители песен"
 songkeepers_adherent: "Хранитель песен"
 songkeepers_adherent_plural: "Хранители песен"
 songkeepers_desc: "Хранители песен имеют право претендовать на наследие как старейшие, и только внуки Финна могут оспорить это утверждение. Именно о них все думают, когда говорят о фианна; они - мастера преданий, рассказчики и те, кто посвящает себя сохранению устной истории. В этом лагере не только галлиарды. Теурги ищут и изучают обряды, следя за тем, чтобы ни один из них не был утерян с приближением Апокалипсиса, а филодоксы хранят древнюю мудрость прошлых Судеб. Главное - это способность учиться и делиться этими знаниями со всеми гару, а не только с фианна, поэтому лагерь так хорошо известен другим племенам."

 tuathadefionn: "Туата-де-финнск"
 tuathadefionn_adj: "Туата де Финн"
 tuathadefionn_adherent: "Туата"
 tuathadefionn_adherent_plural: "Туата"
 tuathadefionn_desc: "Хотя посторонние могут связывать всех фианна с феями, Туата де Финн - это лагерь, наиболее склонный иметь с ними дело. Новых членов Туата набирают нынешние члены, которые находят в них что-то - кровь фей или безумие, - что, по их мнению, позволит новобранцу иметь дело с Волшебным народом на равных. После долгого периода обучения они отправляются на встречу с феями и, как они надеются, присоединяются к Туата де Финн в качестве полноправных членов. Дети Финна не только заключают сделки с феями от имени народа гару, но и узнают от них о многих общих врагах, которые, хотя и не обязательно являются порождениями Вирма, могут помешать нации."

 whisperingrovers: "Шепчуще-бродягск"
 whisperingrovers_adj: "Шепчущие бродяги"
 whisperingrovers_adherent: "Бродяга"
 whisperingrovers_adherent_plural: "Бродяги"
 whisperingrovers_desc: "Они не претендуют ни на одну землю как на свою собственную и путешествуют по миру вместе со своей роднёй в группах, сильно зависящих друг от друга в вопросах выживания - вечно мобильные, никогда не задерживающиеся на одном месте надолго. Они выступают в роли глаз и ушей клана, а верховные из каждой группы докладывают верховному из племени Ард обо всем, что замечают в своих странствиях и что может привести к беде для фианна. К Бродягам обращаются, когда знания об определенном месте нужны другим фианна или даже другим племенам."

 getoffenris_religion: "Фенрирск"
 getoffenris_religion_adj: "Отпрыски Фенрира"
 getoffenris_religion_adherent: "Фенрир"
 getoffenris_religion_adherent_plural: "Фенриры"
 getoffenris_religion_desc: "Свирепые воины, в которых мало места для милосердия и сострадания, фенриры считают себя великими героями, но, как известно, шокируют других гару своей жестокостью."

 getoffenris: "Фенрирск"
 getoffenris_adj: "Отпрыски Фенрира"
 getoffenris_adherent: "Фенрир"
 getoffenris_adherent_plural: "Фенриры"
 getoffenris_desc: "Свирепые воины, в которых мало места для милосердия и сострадания, фенриры считают себя великими героями, но, как известно, шокируют других гару своей жестокостью."

 valkyriaoffreya: "Валькирийск"
 valkyriaoffreya_adj: "Валькирии Фрейи"
 valkyriaoffreya_adherent: "Валькирия"
 valkyriaoffreya_adherent_plural: "Валькирия"
 valkyriaoffreya_desc: "Валькирии борются за равное положение женщин в племени. Хотя большинство фенриров презирают этот лагерь, считая, что из их самок вырастут стервозные слабачки, которые будут только бесконечно жаловаться, вместо того чтобы взять свое по праву, сами валькирии считают, что они важны для разрушения многих человеческих предрассудков о роли женщин в обществе. Они часто конфликтуют (иногда жестоко) с Черными фуриями."

 handoftyr: "Тюрск"
 handoftyr_adj: "Длань Тюра"
 handoftyr_adherent: "Длань"
 handoftyr_adherent_plural: "Длани"
 handoftyr_desc: "Длань Тюра состоит из отпрысков, которые посвятили свое внимание борьбе с влиянием Вирма на человечество. Они борются с насильниками, растлителями детей, террористами и жестокими преступниками."

 fangsofgarm: "Гармск"
 fangsofgarm_adj: "Клыки Гарма"
 fangsofgarm_adherent: "Клык"
 fangsofgarm_adherent_plural: "Клыки"
 fangsofgarm_desc: "Клыки Гарма стремятся лучше интегрировать отпрысков Фенрира в нацию гару и навести мосты с другими племенами, чтобы во время Апокалипсиса они могли выступить единым фронтом."

 mjlolnirsthunder: "Громск"
 mjlolnirsthunder_adj: "Гром Мьёльнира"
 mjlolnirsthunder_adherent: "Посвящённый"
 mjlolnirsthunder_adherent_plural: "Посвящённые"
 mjlolnirsthunder_desc: "Этот древний лагерь состоит из тех, кто потерял (или оборвал) все связи с окружающим миром и посвятил себя исключительно уничтожению Вирма. Им нет дела ни до чего другого: ни до людей, ни до волков, ни до духов, ни до Вуали, ни даже до общества гару в целом. Они - чудовища, которыми другие племена иногда представляют себе всех фенриров, променявших все крупицы сострадания, сочувствия и здравого смысла на единодушную, социопатическую преданность делу уничтожения Вирма."

 gloriousfistofwotan: "Вотанск"
 gloriousfistofwotan_adj: "Славный кулак Вотана"
 gloriousfistofwotan_adherent: "Кулак"
 gloriousfistofwotan_adherent_plural: "Кулаки"
 gloriousfistofwotan_desc: "Славный кулак Вотана считает, что только уничтожение человечества может спасти Гею. Люди стали величайшим переносчиком, через который распространяется Вирм, поэтому, чтобы обуздать его, они должны быть перебиты."

 lokissmile: "Локийск"
 lokissmile_adj: "Улыбка Локи"
 lokissmile_adherent: "Улыбчивый"
 lokissmile_adherent_plural: "Улыбчивые"
 lokissmile_desc: "Считается, что Улыбка Локи управляет племенем из тени, а его члены общаются с духами бури и скрываются от остальных членов племени."

 warderofmen_religion: "Страже-людск"
 warderofmen_religion_adj: "Стражи людей"
 warderofmen_religion_adherent: "Страж"
 warderofmen_religion_adherent_plural: "Стражи"
 warderofmen_religion_desc: "Проникшись человеческой религией, приливами и отливами города, Стражи людей живут и умирают, руководствуясь принципом прогресса. Хотя они боятся Апокалипсиса, как все оборотни, они верят, что каждый день делает их сильнее, что каждое новое изобретение может быть использовано для их дела и что каждая новая философия может укрепить их решимость. В этом смысле они являются квинтэссенцией Урры и не испытывают такого сильного отвращения к человеческому населению, как большинство гару."

 warderofmen: "Страже-людск"
 warderofmen_adj: "Стражи людей"
 warderofmen_adherent: "Страж"
 warderofmen_adherent_plural: "Стражи"
 warderofmen_desc: "Проникшись человеческой религией, приливами и отливами города, Стражи людей живут и умирают, руководствуясь принципом прогресса. Хотя они боятся Апокалипсиса, как все оборотни, они верят, что каждый день делает их сильнее, что каждое новое изобретение может быть использовано для их дела и что каждая новая философия может укрепить их решимость. В этом смысле они являются квинтэссенцией Урры и не испытывают такого сильного отвращения к человеческому населению, как большинство гару."

 bellowsandcrucible: "Огнехранительск"
 bellowsandcrucible_adj: "Меха и тигель"
 bellowsandcrucible_adherent: "Хранитель огня"
 bellowsandcrucible_adherent_plural: "Хранители огня"
 bellowsandcrucible_desc: "Хранители огня - это в основном теурги и филодоксы, сведущие в преданиях стихий. Они делают все возможное, чтобы направить алхимиков-людей к просветлению, надеясь открыть их подопечным глаза на великолепие духовного мира за гранью."

 brethrenofthebook: "Книжеск"
 brethrenofthebook_adj: "Братья книги"
 brethrenofthebook_adherent: "Брат"
 brethrenofthebook_adherent_plural: "Братья"
 brethrenofthebook_desc: "Эти стражи защищают величайшее, по их мнению, достижение человечества - письменное слово. Члены этого лагеря накапливают редкие свитки и сборники, а также проникают в монастыри и хранилища, чтобы выкрасть книги до того, как их уничтожит война или стихийное бедствие. Братья живут среди ученых, священников и других людей с письменностью, и часто стремятся к грамотности на как можно большем количестве языков."

 boli_zouhisze: "Цзоухицзск"
 boli_zouhisze_adj: "Боли цзоухицзе"
 boli_zouhisze_adherent: "Боли цзоухицзе"
 boli_zouhisze_adherent_plural: "Боли цзоухицзе"
 boli_zouhisze_desc: "Китайское ответвление Стражей людей, отделившееся примерно в 2000 году до н.э., хотя они сохранили некоторые аспекты культуры своего родительского племени, такие как уважение к человеческой культуре и почитание духа Таракана. Последнее стало причиной того, что местные фера в Китае стали сторониться Боли цзоухицзе и исключать их из Звериных дворов, поскольку у хенгейокай образы насекомых сильно ассоциируются с Вирмом."

 goldenwheel: "Злато-колесск"
 goldenwheel_adj: "Золотое колесо"
 goldenwheel_adherent: "Торговец"
 goldenwheel_adherent_plural: "Торговцы"
 goldenwheel_desc: "Торговля и коммерция являются движущей силой человеческих достижений - по крайней мере, так утверждают Колесо. Этот лагерь делает все возможное для развития торговых отношений между городами и странами, полагая, что там, где происходит обмен товарами, будет происходить и обмен идеями. Некоторые гару утверждают, что Колесо действует скорее из жадности, чем из великодушия, но доказательств большой коррупции в лагере не найдено."

 redtalon_religion: "Красно-коготьск"
 redtalon_religion_adj: "Красные когти"
 redtalon_religion_adherent: "Коготь"
 redtalon_religion_adherent_plural: "Когти"
 redtalon_religion_desc: "The Red Talons are the only tribe among the Garou that is exclusively lupine in nature (save for a very few metis), shunning humanity completely as a blight on the Earth. The Talons tell that their Tribe was formed directly from Gaia and that they remained the purest Garou that kept in touch with their original shape, uncorrupted by the tainted humanity."

 redtalon: "Красно-коготьск"
 redtalon_adj: "Красные когти"
 redtalon_adherent: "Коготь"
 redtalon_adherent_plural: "Когти"
 redtalon_desc: "The Red Talons are the only tribe among the Garou that is exclusively lupine in nature (save for a very few metis), shunning humanity completely as a blight on the Earth. The Talons tell that their Tribe was formed directly from Gaia and that they remained the purest Garou that kept in touch with their original shape, uncorrupted by the tainted humanity."

 predatorkings: "Хищно-королевск"
 predatorkings_adj: "Ложа Королей хищников"
 predatorkings_adherent: "Хищник"
 predatorkings_adherent_plural: "Хищники"
 predatorkings_desc: "The Predator Kings believe that the time for compromises is over and the humans have to be slaughtered until there is no one left."

 wardersoftheland: "Земельск"
 wardersoftheland_adj: "Стражи земли"
 wardersoftheland_adherent: "Страж"
 wardersoftheland_adherent_plural: "Страж"
 wardersoftheland_desc: "Warders will kill any human who trespasses into their territory, but will not follow them beyond that. Warders won’t hesitate to kill a human if necessary, but don’t believe in wholesale slaughter. Some feel that if there weren’t so many humans they’d be a tolerable nuisance rather than the overt threat they now pose. Others would like to see humanity gone, but don’t feel the Garou have the tools to achieve it, so they seek other options."

 nightfear: "Ночно-страхск"
 nightfear_adj: "Ночной страх"
 nightfear_adherent: "Ужас"
 nightfear_adherent_plural: "Ужасы"
 nightfear_desc: "This camp, composed largely of Ragabash and Galliards, are most interested in the tales that humans share among themselves. It is their hope that humans can learn to respect the Mother through fear, and through fear teach one another caution. The Night-Fear are known to attack humans who they deem as visibly trespassing, but never to kill — they only wound and terrorize, in hopes that the humans spread word that certain places and deeds are taboo." 

 settingmoon: "Заходяще-лунск"
 settingmoon_adj: "Заходящая луна"
 settingmoon_adherent: "Коготь"
 settingmoon_adherent_plural: "Когти"
 settingmoon_desc: "The seers and wise ones of the Talons sometimes arise from this tiny camp. They are chasers of visions and keepers of prophecy, and it is their dire predictions that fortify the tribe's beliefs that humans will someday be the death of Gaia. The Setting Moon sometimes sends emissaries to other septs, and often contributes members to multitribal packs, in hopes of warning the other tribes before it's too late."

 kucha_ekundu: "Куха-экундск"
 kucha_ekundu_adj: "Куха-экунду"
 kucha_ekundu_adherent: "Куха-экунду"
 kucha_ekundu_adherent_plural: "Куха-экунду"
 kucha_ekundu_desc: "The Kucha Ekundu are a bloodline of the Red Talons who dwell in Africa and breed with African wild dogs (a.k.a. "painted wolves") instead of true wolves. Some rumors claim that they learned this from the Mokolé. Many Kucha Ekundu share the same views on humans as their cousins. The Kucha Ekundu still revere Griffon as their Totem."

 shadowlord_religion: "Тене-владыкск"
 shadowlord_religion_adj: "Теневые владыки"
 shadowlord_religion_adherent: "Теневой владыка"
 shadowlord_religion_adherent_plural: "Теневые владыки"
 shadowlord_religion_desc: "The politicians and manipulators of the Garou, the Shadow Lords work through their strict hierarchies and secretive ways to wrest as much power as they can."

 shadowlord: "Тене-владыкск"
 shadowlord_adj: "Теневые владыки"
 shadowlord_adherent: "Теневой владыка"
 shadowlord_adherent_plural: "Теневые владыки"
 shadowlord_desc: "The politicians and manipulators of the Garou, the Shadow Lords work through their strict hierarchies and secretive ways to wrest as much power as they can."

 lordsofthesummit: "Вершинск"
 lordsofthesummit_adj: "Повелители вершин"
 lordsofthesummit_adherent: "Повелитель"
 lordsofthesummit_adherent_plural: "Повелители"
 lordsofthesummit_desc: "A Lord of the Summit will do anything to achieve power, and once he achieves it, will not sacrifice it for any reason. Invoking the Litany, Lords with authority state that since the Apocalypse is at hand, there is no longer any illusion of peace under which their rulership may be honorably challenged. These Lords hold many leadership positions within the tribe (and the Nation), where their continuous states of “martial law” promote and preserve their tyranny." 

 bringersoflight: "Светоносск"
 bringersoflight_adj: "Приносящие свет"
 bringersoflight_adherent: "Несущий"
 bringersoflight_adherent_plural: "Несущие"
 bringersoflight_desc: "The Bringers of Light seek inner strength by continually testing themselves against the taint around them. Time and time again, they seek out the temptation of the Wyrm, interacting with vampires, Black Spiral Dancers, fomori, and other Wyrmfolk. Although many have fallen while trying to embrace this camp’s tenets, the Bringers believe that the strongest (and truly worthy) do not succumb to the darkness; they overcome it. Many fall, of course; the path they choose is quite dangerous, and they risk death at the hands of those around them as well as corruption from the touch of the Wyrm." 

 childrenofcrow: "Воронск"
 childrenofcrow_adj: "Дети ворона"
 childrenofcrow_adherent: "Дитя"
 childrenofcrow_adherent_plural: "Дети"
 childrenofcrow_desc: "Taking Crow as their totem, these Garou act as advisors and "fixers" to leaders within the Garou Nation, supporting the strong and the wise while plotting the downfall of the unworthy. They stick to the shadows, uninterested in personal power or leadership. Instead, they work behind the scenes, learning secrets and paying attention to the details others would miss, which they use to bring down the Garou's enemies and free Gaia, little by little. They make dedicated, loyal betas."  

 masks: "Маскск"
 masks_adj: "Маски"
 masks_adherent: "Маска"
 masks_adherent_plural: "Маски"
 masks_desc: "A secret society devoted to instilling fear in their enemies, the Masks’ dedication to their dark arts is so fanatic that they purportedly practice ritualized mutilation upon themselves to inspire greater horror in their victims. Since the unknown is the playground of fear, no true Mask ever reveals their membership in the camp to outsiders, save for those who are targeted for indoctrination into their numbers." 

 societyofnidhogg: "Нидхёггск"
 societyofnidhogg_adj: "Общество Нидхёгга"
 societyofnidhogg_adherent: "Нидхёггист"
 societyofnidhogg_adherent_plural: "Нидхёггисты"
 societyofnidhogg_desc: "All Storm Lords understand the power of darkness, but none so deeply as the members of this secretive, mystic camp. So strong is their fanaticism that they claim that sunlight itself is a threat to the forces of Thunder, and seek to plunge the world into eternal darkness (the better to carry out their tribe’s rise to power unfettered by Helios’ unyielding rays)." 

 judgesofdoom: "Судебск"
 judgesofdoom_adj: "Судьи рока"
 judgesofdoom_adherent: "Судья"
 judgesofdoom_adherent_plural: "Судьи"
 judgesofdoom_desc: "The Judges of Doom strike fear deep into the heart of the Garou Nation by seeking out and destroying Garou who flagrantly violate the tenets of the Litany. They pursue their agenda with ruthless zeal. Pitiless and remorseless, they show no mercy as they hunt down and destroy Garou — even entire septs — who have allowed a caern to be violated or committed some other wholesale violation of the Nation’s laws. No Litany-breakers are immune to their scrutiny and justice."  

 hakken: "Хаккенск"
 hakken_adj: "Хаккен"
 hakken_adherent: "Хаккен"
 hakken_adherent_plural: "Хаккен"
 hakken_desc: "A Tribe of Hengeyokai that closely resemble the Shadow Lords. Although they are as often distrusted as the Shadow Lords, they are not of the same Tribe. Unlike their western cousins, the Hakken have managed to balance the manipulations of the Shadow Lords with the honor of bushidō. The Hakken are one of the only tribes of Garou to hold any influence in the Beast Courts of Asia."

 silentstrider_religion: "Безмолвно-странникск"
 silentstrider_religion_adj: "Безмолвные странники"
 silentstrider_religion_adherent: "Безмолвный странник"
 silentstrider_religion_adherent_plural: "Безмолвные странники"
 silentstrider_religion_desc: "Originating from Egypt, the Silent Striders have been cursed to exile by the powerful vampire Set, and they have been on the run ever since. Nomadic, introspective, and highly spiritual, the Silent Striders have plumbed the depths of the [Concept('umbra', 'Умбра')|E], perhaps more deeply than any other tribe of Garou." 

 silentstrider: "Безмолвно-странникск"
 silentstrider_adj: "Безмолвные странники"
 silentstrider_adherent: "Безмолвный странник"
 silentstrider_adherent_plural: "Безмолвные странники"
 silentstrider_desc: "Originating from Egypt, the Silent Striders have been cursed to exile by the powerful vampire Set, and they have been on the run ever since. Nomadic, introspective, and highly spiritual, the Silent Striders have plumbed the depths of the [Concept('umbra', 'Умбра')|E], perhaps more deeply than any other tribe of Garou."

 harbingers_adj: "Предвестники"
 harbingers_adherent: "Предвестник"
 harbingers_adherent_plural: "Предвестники"
 harbingers_desc: "These were the first Garou to take the Prophecy of the Phoenix seriously, or so some say. They split up and wandered the world looking for Wyrmsign and brought the word back. They are still not done telling the Garou of all the Wyrmsign they found. Most importantly, they bring hope. They are among the wisest of the Garou, so you better jump when they tell you to."

 seekers_adj: "Искатели"
 seekers_adherent: "Искатель"
 seekers_adherent_plural: "Искатели"
 seekers_desc: "Seekers wander from place to place looking for information they have not yet learned. Seekers tend to be clever, resourceful, inquisitive, and stubborn as all hell. If you want to know something, ask a Seeker. If they do not know the answer, they will point you in the right direction. Seekers know what has happened and what is happening now. The Seekers know more mystic rites than any other camp of Silent Striders. They are also quite likely to have a sack full of fetishes and talens found in dark corners and out-of-the-way places. They often serve as mentors to young Striders, and many keep in touch with their own mentors from their youth."

 dispossessed: "Обездоленнск"
 dispossessed_adj: "Обездоленные"
 dispossessed_adherent: "Обездоленный"
 dispossessed_adherent_plural: "Обездоленные"
 dispossessed_desc: "One cannot help to worry about the Dispossessed. They try nothing harder than to settle down somewhere but something always prevents them from succeeding. It is no wonder that they are so bitter.\nThey study about the Apocalypse and are the most morbid among the Striders. They watch for portents of the coming Apocalypse and tell their warnings to those who will listen. There are even rumors that they try to help bring about the Apocalypse, believing that they will have a home after the end has come and gone."

 wayfarers: "Странникск"
 wayfarers_adj: "Странники"
 wayfarers_adherent: "Странник"
 wayfarers_adherent_plural: "Странники"
 wayfarers_desc: "These Striders sell their services to the highest bidder. If one says he will get your message through, it will go through. The few members of this loose confederacy of opportunists generally deal in barter and favors. Oftentimes, they reason, they wouldn't even be welcome in most septs if they didn't do favors for those in charge — so why not get a good meal and some information in return, to sweeten the deal?"

 daggersofnut: "Кинжало-нутск"
 daggersofnut_adj: "Кинжалы Нут"
 daggersofnut_adherent: "Кинжал"
 daggersofnut_adherent_plural: "Кинжалы"
 daggersofnut_desc: "Taking their name from the Aegyptian pagan Incarna of night, these Striders are well and truly angered by the rise of vampires. Their hatred for the undead surpasses even that of the wildest Fianna or purest Silver Fang — for they avenge a lost homeland and lost kin. The Daggers act as assassins wherever they wander, silently selecting a Leech or three for extinction, even though it must upset any existing truces between the natives. Wherever the Daggers of Nut pass, the war between werewolf and vampire is kindled into new fury." 

 eatersofthedead: "Пожирателе-мертвецк"
 eatersofthedead_adj: "Пожиратели мертвецов"
 eatersofthedead_adherent: "Пожиратель"
 eatersofthedead_adherent_plural: "Пожиратели"
 eatersofthedead_desc: "Consume the brain of your enemy and learn all of his secrets: a vile but useful ritual. All who consume the flesh of others slowly go insane and reek of the Wyrm’s stench however. Some even develop an addiction to fresh brains, and will kill innocent and guilty alike in order to feast. Other Striders seek out and destroy those suspected of being Eaters of the Dead. These efforts have driven the remnants of the camp underground where they are rumored to practice their profane rite amongst the shadows."

 bitterhex: "Сглазск"
 bitterhex_adj: "Горький сглаз"
 bitterhex_adherent: "Ведьма"
 bitterhex_adherent_plural: "Ведьма"
 bitterhex_desc: "Members of the Bitter Hex wield one of the most controversial and dangerous tools known to the tribe: the curse. While members keep their association with the camp secret, the camp as a whole makes no bones about its existence. They want the rest of the world to know that their tribe has suffered enough, and the Hex has plenty of mojo to avenge any wrong, no matter how slight, against the Striders and their Kin."

 silverfang_religion: "Серебряно-клыкск"
 silverfang_religion_adj: "Серебряные клыки"
 silverfang_religion_adherent: "Серебряный клык"
 silverfang_religion_adherent_plural: "Серебряные клыки"
 silverfang_religion_desc: "The 'Alpha Tribe' of the Garou Nation, the Silver Fangs are traditional rulers and war leaders. These noble Garou are known for their physical beauty, courage, and honor. Sadly, many younger members of the tribe suffer from odd quirks - absent-mindedness, mild hallucinations, somnambulism - nothing overtly psychotic, but noticeable nevertheless."

 silverfang: "Серебряно-клыкск"
 silverfang_adj: "Серебряные клыки"
 silverfang_adherent: "Серебряный клык"
 silverfang_adherent_plural: "Серебряные клыки"
 silverfang_desc: "The 'Alpha Tribe' of the Garou Nation, the Silver Fangs are traditional rulers and war leaders. These noble Garou are known for their physical beauty, courage, and honor. Sadly, many younger members of the tribe suffer from odd quirks - absent-mindedness, mild hallucinations, somnambulism - nothing overtly psychotic, but noticeable nevertheless."

 sunlodge: "Sun Lodge"
 sunlodge_adj: "Sun"
 sunlodge_adherent: "Sun-kissed"
 sunlodge_adherent_plural: "Sun-kissed"
 sunlodge_desc: "Helios brings reason and tact to the werewolves who honor him. He teaches the Garou to temper their instinct and Rage with thought and logic. Thus, those who follow him often become skilled diplomats and negotiators. Often the biggest problem in achieving a truce, treaty or alliance is getting the other side to listen to the argument that the character is putting forward. Helios values truth and justice."
 
 moonlodge: "Moon Lodge"
 moonlodge_adj: "Moon"
 moonlodge_adherent: "Lunar"
 moonlodge_adherent_plural: "Lunars"
 moonlodge_desc: "The Moon Lodge specializes in helping the morale of the sept and packs, while maintaining a good relationship with the spirits and renewing Luna's favor."
 
 ivorypriesthood: "Ivory Priesthood"
 ivorypriesthood_adj: "Ivory"
 ivorypriesthood_adherent: "Priest"
 ivorypriesthood_adherent_plural: "Priests"
 ivorypriesthood_desc: "Less a faction than the tribe's self-appointed arcane researchers, the Ivory Priests research the secrets of death and life. When the First Wolf died to save Gaia, it learned the “Secret of Death.” The Ivory Priesthood is a secret society of Fang Theurges who, after undergoing a series of spiritual trials and tests, begin learning these same secrets about what lies beyond the shroud of Death."
 
 greyraptors: "Grey Raptors"
 greyraptors_adj: "Raptor"
 greyraptors_adherent: "Raptor"
 greyraptors_adherent_plural: "Raptors"
 greyraptors_desc: "A society of Silver Fangs who strive to punish those who insult or ignore their tribe’s ancient right to rule, the Grey Raptors keep their identities secret, but their actions are overt. Terror and torture are their bread and butter in their attempt to enforce ancient oaths of fealty that few Garou outside of the Fangs remember or recognize."
 
 mastersoftheseal: "Masters of the Seal"
 mastersoftheseal_adj: "Seal"
 mastersoftheseal_adherent: "Master"
 mastersoftheseal_adherent_plural: "Masters"
 mastersoftheseal_desc: "No Child of Falcon would ever admit to being a member of this camp and to accuse one of it would result in a demand for honorable challenge. The reason is simple: Masters of the Seal are thieves one and all, stealing secrets from the spirits and from other tribes. While they keep their identities secret, they divulge what they’ve learned to others in the tribe who can use the information to best promote the Fangs’ communal interest."

 siberakh: "Siberakh"
 siberakh_adj: "Siberakh"
 siberakh_adherent: "Siberakh"
 siberakh_adherent_plural: "Siberakh"
 siberakh_desc: "The Siberakh, or Outsiders, as they call themselves, are a Russian sub-tribe of Garou that has very few contacts with the Garou Nation. Their Totem is Sable. The Siberakh are descended from Silver Fangs that saw the folly of inbreeding to maintain their blood purity and instead chose mates from the Wendigo's stock. Tonight, they live segregated in the wilds of Siberia, unknown to the most Garou; only the Wendigo and Silver Fangs are aware of them. While the Silver Fangs shun them as Ronin in order to preserve their claims about their stainless lineage, the Wendigo accept the reluctance of the Siberakh to involve themselves into the politics of the Garou Nation."

 stargazer_religion: "Stargazers"
 stargazer_religion_adj: "Stargazers"
 stargazer_religion_adherent: "Stargazer"
 stargazer_religion_adherent_plural: "Stargazers"
 stargazer_religion_desc: "Loners by nature, the Stargazers are the calmest and most introverted of the Garou, as well as the smallest of the remaining tribes. Always outsiders among the Garou Nation, they claim to be descendants of the followers of Klaital Starcatcher, a sage from the East who preached moderation and harmony."

 stargazer: "Stargazers"
 stargazer_adj: "Stargazers"
 stargazer_adherent: "Stargazer"
 stargazer_adherent_plural: "Stargazers"
 stargazer_desc: "Loners by nature, the Stargazers are the calmest and most introverted of the Garou, as well as the smallest of the remaining tribes. Always outsiders among the Garou Nation, they claim to be descendants of the followers of Klaital Starcatcher, a sage from the East who preached moderation and harmony."

 heavenlysuccessors: "Heavenly Successors Of The Demon-Eater"
 heavenlysuccessors_adj: "Successors"
 heavenlysuccessors_adherent: "Successor"
 heavenlysuccessors_adherent_plural: "Successors"
 heavenlysuccessors_desc: "Labeled an Apocalypse cult by many, the Successors dedicate themselves to defeating and destroying the demons who drink Gaia’s soul like hungry tumors —that is, vampires and other undead. When not in battle with their demons, members of this camp are often indistinguishable from other Stargazers. But when faced with their enemy, they don green robes in homage to Zhong Kuei, the first of their number, and attack with single-minded fanaticism."

 innerpath: "Inner Path"
 innerpath_adj: "Inner Path"
 innerpath_adherent: "Pathfinder"
 innerpath_adherent_plural: "Pathfinders"
 innerpath_desc: "A covert faction of Stargazers dedicated to taking over the Silver Fangs by manipulation and shaping policy from within. They believe that someone must control the insane Garou leaders for the good of Gaia and the Nation as a whole. They are very secretive and operate without the knowledge of their tribal masters. Rather than challenging the Silver Fangs openly, the Inner Path works with other malcontents within the Nation to achieve their goal."

 klaitalpuk: "Klaital Puk"
 klaitalpuk_adj: "Puk"
 klaitalpuk_adherent: "Puk"
 klaitalpuk_adherent_plural: "Puk"
 klaitalpuk_desc: "The most traditional of Stargazer camps and perhaps the one with the largest following is the Klaital Puk. Led by a reincarnation of Klaital Star-catcher, the first Stargazer, the Puk follow their mentor’s guidelines for cultivation of enlightenment. They feel that understanding from original wisdom is to be more valued than wisdom from a mind tainted by the modern world."

 sacredthread: "Sacred Thread"
 sacredthread_adj: "Sacred Thread"
 sacredthread_adherent: "Thread"
 sacredthread_adherent_plural: "Threads"
 sacredthread_desc: "Members of this camp feel that the Garou Nation’s werewolf-centric focus will be their undoing, and that only by fighting the Wyrm where it lives — in the hearts and minds of mankind — can the War be truly won. The Sacred Thread travel into the darkest hearts of human populations and act as instructors, counselors, and mentors for the people they find there, offering education of many kinds to help strengthen the human spirit."

 trancerunners: "Trance Runners"
 trancerunners_adj: "Runners"
 trancerunners_adherent: "Runners"
 trancerunners_adherent_plural: "Runners"
 trancerunners_desc: "Sometimes mistaken for members of the Silent Strider tribe, this camp belongs to an ancient tradition. Lung-gompa — wind meditation — grants them physical prowess to fulfill their duties: transmitting messages, items, and secrets from caern to caern or court to court. Through meditation and other mystic practices, they are able to achieve near-weightlessness, allowing them to run across water, scale forbidding obstacles, and perform other feats of dexterity, speed, and endurance."

 worldtree: "World Tree"
 worldtree_adj: "World Tree"
 worldtree_adherent: "Arborist"
 worldtree_adherent_plural: "Arborists"
 worldtree_desc: "The World Tree seeks to spread enlightenment not just among the Garou but also to humans, mages, and the Changing Breeds. They also travel farther in the realms of spirit than most, having learned to send their minds into the [UmbraGlossaryLocalized('astral_reaches','Astral Umbra')] in search of lore while their bodies remain rooted to the earth."

 zephyr: "Zephyr"
 zephyr_adj: "Zephyr"
 zephyr_adherent: "Zephyr"
 zephyr_adherent_plural: "Zephyr"
 zephyr_desc: "Members of the Zephyr travel among other Garou, joining packs and spreading their wisdom through example. Experience is their goal, for in its twisting fates they hope to gain visions unobtainable otherwise. Some say the Zephyr was originally formed around a dojo for the training of the martial art of Kailindo, but like the wind spirits they commune with, they cannot stay put in one place for long and roam with the storms."

 anagamin: "Ana-gamin"
 anagamin_adj: "Ana-gamin"
 anagamin_adherent: "Ana-gamin"
 anagamin_adherent_plural: "Ana-gamin"
 anagamin_desc: "Known as the “Non-Returners,” some believe the Ana-gamin to be nothing but a legend. Depending on which story is told, they either accept or kidnap tribal members that they feel are worthy to accompany them on their journeys through the [Concept('umbra', 'Умбра')|E]. They seek to release themselves from the fetters of reality, and believe that soon, all Stargazers will go to the [Concept('umbra', 'Умбра')|E], free of their mortal chains, and never return to earth."

 metasticbirth: "Metastic Birth"
 metasticbirth_adj: "Metastics"
 metasticbirth_adherent: "Midwife"
 metasticbirth_adherent_plural: "Midwives"
 metasticbirth_desc: "These Stargazers believe that the Wyrm is not caged, but in is a cocoon undergoing metamorphosis, preparing for a new reality being birthed by the Weaver. Once it has finished its metamorphosis, it will burst from its chrysalis and usher in the new world. The Stargazers who follow this camp believe this is a good thing, and that the tribe should help others prepare for it, not fight it."

 ouroboroans: "Ouroboroans"
 ouroboroans_adj: "Ouroboroans"
 ouroboroans_adherent: "Ouroboroan"
 ouroboroans_adherent_plural: "Ouroboroans"
 ouroboroans_desc: "They seek to free the Wyrm of Balance from the Web. Instead of striving against the Weaver, they use their energies to seek out the Wyrm in all its forms in hopes of discovering the secret of freeing it. Only by following the Wyrm to its cave, rather than fighting its minions, do they feel they may truly influence the outcome of the Final War. Hence, some of these monks believe that the ways of the Wyrm must be used, not shunned. They walk a path dangerously close to the [UmbraGlossary('black_spiral_labyrinth')]."

 ronin_religion: "Ronin"
 ronin_religion_adj: "Ronin"
 ronin_religion_adherent: "Ronin"
 ronin_religion_adherent_plural: "Ronin"
 ronin_religion_desc: "Ronin are werewolves that are, for one reason or another, outcasts of the Garou Nation.\nMost Ronin breached a tenet of the Litany too often, antagonized an elder or their pack and some even chose this life in order to escape the harsh, hierarchical society of the Garou or because they were overwhelmed by Harano. The Garou are not solitary creatures. Every instinct of human, wolf and Garou alike demands the companionship of other members of their species. As such, banishment from others of their kin is one of the most terrible judgements a Garou can face."

 ronin: "Ronin"
 ronin_adj: "Ronin"
 ronin_adherent: "Ronin"
 ronin_adherent_plural: "Ronin"
 ronin_desc: "Ronin are werewolves that are, for one reason or another, outcasts of the Garou Nation.\nMost Ronin breached a tenet of the Litany too often, antagonized an elder or their pack and some even chose this life in order to escape the harsh, hierarchical society of the Garou or because they were overwhelmed by Harano. The Garou are not solitary creatures. Every instinct of human, wolf and Garou alike demands the companionship of other members of their species. As such, banishment from others of their kin is one of the most terrible judgements a Garou can face."
 
 #karoush_religion: "Karoush"
 #karoush_religion_adj: "Karoush"
 #karoush_religion_adherent: "Karoush"
 #karoush_religion_adherent_plural: "Karoush"
 #karoush_religion_desc: "Karoush is the werecat code of laws, similar to the Litany of the Garou. Handed down from their forebears, these laws are bigger than any Bastet and greater than any rank or title. These are their codes of honor, and the Bastet believe they separate them from the humanity, guarding them from human mistakes. The Karoush is the code their ancestors made, the Law of the Moon and the Sun, the Law of the Shaping of Secrets and the Law of the Change."

 #karoush: "Karoush"
 #karoush_adj: "Karoush"
 #karoush_adherent: "Karoush"
 #karoush_adherent_plural: "Karoush"
 #karoush_desc: "Karoush is the werecat code of laws, similar to the Litany of the Garou. Handed down from their forebears, these laws are bigger than any Bastet and greater than any rank or title. These are their codes of honor, and the Bastet believe they separate them from the humanity, guarding them from human mistakes. The Karoush is the code their ancestors made, the Law of the Moon and the Sun, the Law of the Shaping of Secrets and the Law of the Change: Honor Yourself, Honor Your Word, Honor Your Kin and Kind, Honor Your Earth and Honor Your Silence."

