 wyrm: "Вирмск"
 wyrm_adj: "Вирм"
 wyrm_adherent: "Осквернённый"
 wyrm_adherent_plural: "Осквернённые"
 wyrm_desc: "В теологии гару Вирм - один из высших целестинов. Цель Вирма - очищение и исправление Творения, способствующее его погружению в энтропию. Он добивается этого, уничтожая то, что создает Вильд и строит Ткачиха.\nС появлением человечества Вирма стали постепенно сдерживать, пока он не сошел с ума, стремясь уничтожить все. Таким образом, Вирм стал духом разрушения, хаоса, тьмы и порчи, сутью всего, против чего выступают гару."

 beastofwar: "Бедствийск"
 beastofwar_adj: "Зверь войны"
 beastofwar_adherent: "Воин"
 beastofwar_adherent_plural: "Воины"
 beastofwar_desc: "Зверь войны - одна из трех голов триадического Вирма. Это Змей бедствия, чудовище бессмысленной ярости, готовое уничтожить все на своем пути. Безграничная ярость питает его, а разрушительные инстинкты направляют его. Его приспешники варьируются от саморазрушительных ударных отрядов, которые бросаются в бой, до громадных чудовищ, которые с наслаждением одолевают и уничтожают своих жертв. Действуя через людей, Зверь войны может превратить здоровую конкуренцию в жестокий конфликт, кульминацией которого становится жажда крови, не делающая различий между другом и врагом."

 eaterofsouls: "Пожиратель-душск"
 eaterofsouls_adj: "Пожиратели душ"
 eaterofsouls_adherent: "Пожиратель"
 eaterofsouls_adherent_plural: "Пожиратели"
 eaterofsouls_desc: "Один из трех аспектов триадического Вирма. Это Змей потребления, который стремится поглотить все творение, с одинаковым наслаждением питаясь материей, энергией и духом. Пожиратель душ обжирается и раздувается, питаясь нечистотами мира. Пожиратель душ - это насмешка над безумной потребностью Ткачихи удержать все в пределах своего влияния: он бездумно стремится поглотить все творение в отчаянной попытке уничтожить разрушенный по своей сути космос."

 defiler: "Осквернительск"
 defiler_adj: "Осквернители"
 defiler_adherent: "Осквернитель"
 defiler_adherent_plural: "Осквернители"
 defiler_desc: "Осквернитель - это коварная сущность разрушения и разложения, воплощение всех порочных импульсов и инстинктов, существующих в мире.  Осквернитель побеждает, искушая свою жертву поддаться собственным низменным инстинктам и заставляя оскверненного идти на безрассудный риск. Его жертвы проходят теневой путь от личного выбора до уничтожения самих себя. Некоторые Повелители теней утверждают, что первой жертвой Осквернителя был он сам. По их словам, теперь им движет ненависть к самому себе, и он глупо верит, что если осквернит все, то вернет контроль и восстановит равновесие."

 # Seventh Generation might be a bit much for the mod. Maybe we need a Black Dog game rule.

 # "A Wyrm cult involved in the ritual abuse of children, it encouraged child abuse in order to damage children so much that when they grew up, they would not only perpetuate the cycle, they would also be ripe for corruption by the Wyrm. They serve the Defiler, the Wyrm of Corruption."

 foebok: "Страхск"
 foebok_adj: "Фоэбок"
 foebok_adherent: "Устрашённый"
 foebok_adherent_plural: "Устрашённые"
 foebok_desc: "Страх - самая сильная и древняя эмоция, известная человечеству. Вирм ничем не отличается от них: осознав, что попал в ловушку, он запаниковал, и так родилось это желание. Страх может подтолкнуть любое существо к совершению самых ужасных поступков. Все аспекты триадического Вирма, кажется, выражают страх, и ни один маэлджин не может ему послужить, ведь страх есть во всем. Однако, когда танцоры Черной Спирали хотят приблизиться к Фоэбоку, они призывают Хакакена, «Сердце страха»."

 mouthofvorax: "Жадностьск"
 mouthofvorax_adj: "Пасть Воракса"
 mouthofvorax_adherent: "Пасть Воракса"
 mouthofvorax_adherent_plural: "Пасти Воракса"
 mouthofvorax_desc: "Пасть Воракса - культ, посвященный демону Вораксу - Змею желания Ворусу. В его основе лежит ритуальный каннибализм.\nВозникнув из отчаянной попытки вернуть творение под свой контроль, Ворус хватается за все, что попадается ему под руку. Его не волнует, почему он получил то, что получил, - важно лишь то, что он это получил. В силу природы зверя для этого стремления не существует маэлджинов. Отдать что-то от себя, чтобы наделить человека своей силой, значит, получить меньше чего-то. Танцоры призывают Релшаба, «Безликого пожирателя», заступиться за них перед этим Вирмом.\nТеневой инквизиции он известен как смертный грех - «Avaritia»."

 mahsstrac: "Могуществск"
 mahsstrac_adj: "Махстрак"
 mahsstrac_adherent: "Амбициозный"
 mahsstrac_adherent_plural: "Амбициозные"
 mahsstrac_desc: "One of the youngest and perhaps the most evolved, Mahsstrac grew out of the Wyrm's realization that it was helpless to do anything while imprisoned, and could only influence the world outside by manipulating lesser entities into doing its bidding. It cultivates a sense of authority and leadership in its targets, causing them to seek out dominance and control as a means to an end. They become brutal tyrants and dictators. Once again this particular Urge does not have need of a Maeljin servant, as it can function on its own. Spirals call upon the mighty and well known totem Incarna known as Green Dragon, 'Destroyer of Life and Crusher of Enemies'.\nIn Latin, it is referred as 'Superbia', a deadly sin of the Catholic Church."

 karnala: "Похотьск"
 karnala_adj: "Карнала"
 karnala_adherent: "Похотливый"
 karnala_adherent_plural: "Похотливые"
 karnala_desc: "With the Great Serpent entrapped by the Weaver's web, the Serpent yearned for release, for freedom, for what it wanted more than anything else. As this yearning grew, so did Karnala. The object for that desire was lost, for Karnala was able to gain freedom, while the Wyrm was left to rot. Karnala represents the state of desiring, desiring for anything: object, emotion, person, or place. Those touched by this Urge have difficulty seeing past their own gratification. Soon they are consumed by their own desire and try not only to own what they want, but try and become that thing, thus furthering the endless desire. The Maeljin Incarna serving this Urge is Empress Aliara, the Countess of Desire."

 abhorra: "Ненавистьск"
 abhorra_adj: "Абхорра"
 abhorra_adherent: "Ненавистный"
 abhorra_adherent_plural: "Ненавистные"
 abhorra_desc: "The Wyrm has a lot to resent, and as this resentment fed in on itself, it soon gained enough energy to break free, not only becoming the root emotion of malevolence, but also innate self-loathing that turns one upon others. Touched by this Urge, mortals become repelled by a person, or a group of people, situations, or even minor things that remind them of imperfections in themselves. They become more and more aggressive, going to great lengths to provoke hostilities upon those they hate. The Duke of Hate, Lord Steel, is Maeljin to this Urge.\nDespite its warmongering in the Crusades, the Catholic Church regards wrath as deadly sin — which they call 'Ira'."

 angu: "Жестокостьск"
 angu_adj: "Ангу"
 angu_adherent: "Жестокий"
 angu_adherent_plural: "Жестокие"
 angu_desc: "Far more abstract and complex than most of the other Urge Wyrms, Angu came far later than most of the others. It is believed to be derived from Abhorra. When first explaining its state of imprisonment and anguish to potential allies, it found that it could not express itself adequately enough. Instead it wished for a way to show them what it was experiencing and what it was feeling. Angu made this possible. Working on a subconscious level, it drives its victims into ignoring their empathy and understanding of other beings' pain. Those possessed by this Urge learn how to inflict all forms of abuse: mental, physical, or even emotional."

 baashkai: "Насильск"
 baashkai_adj: "Ба'ашкай"
 baashkai_adherent: "Насильник"
 baashkai_adherent_plural: "Насильники"
 baashkai_desc: "Basic, crude, and mindless are words describing this Urge. It grows from an ingrained compulsion to continue conflict long after its goal of escape was met. While he can cloud the judgment of others, he can do little in the way of forcing himself into another who consciously rejects him. However, with all the other Urges he can easily provoke and make mortals give him an entrance into their souls. Chieftain of Rage, General of the Armies of the Wyrm, and Patron of Abuse, The Hellbringer is the engine of brutality for Ba'ashkai."

 khaaloobh: "Потребительск"
 khaaloobh_adj: "Кхалуб"
 khaaloobh_adherent: "Спора"
 khaaloobh_adherent_plural: "Споры"
 khaaloobh_desc: "Only vaguely understood, and only rumored to really exist, Khaaloobh has been denoted as the Urge of Consumption, indulgence, and decay. When the Wyrm convulsed strong enough in the webs, he distorted the immediate area around it. This signifies a breaking of the order around it. And whilst it is not broken, the web is definitely not in order. This urge even affects the Wyrm's minions, causing them to break down, whether it be mentally, emotionally, or even physically. The Dancers turn to Dark Fungus when wanting to reach this Urge and his Maeljin is known as Knight Entropy, the Wyrm's Spawn."

 pseulak: "Обманск"
 pseulak_adj: "Псеулак"
 pseulak_adherent: "Обманщик"
 pseulak_adherent_plural: "Обманщик"
 pseulak_desc: "The moment the Wyrm started to deny what had happened to it, and that it would not soon be let free, this urge was brought forth, fully formed with a life all its own. While deception is a natural survival tactic, Pseulak takes this to a different level. It encourages others to lie, and do it with more and more ease, becoming either comfortable in the lies they have spun, or topping more lies to cover the lies. Soon they will find themselves believing their own falsehoods. The Fallen tribe appeals to this urge with Kirijama, the 'Hidden Foe', and its Maeljin is Corruption's Advocate, the Chamberlain of Lies, the Honorable Maine duBois, Esquire."

 sykora: "Паранойск"
 sykora_adj: "Сикора"
 sykora_adherent: "Параноик"
 sykora_adherent_plural: "Параноики"
 sykora_desc: "The Urge of Paranoia was formed when the Wyrm first sensed the severing of its connection with the rest of creation, and with the world against it came its own personal distrust. Sykora lurks in the shadows of the mind, between the irreconcilable senses of how things should be and how they truly are. In this space, it builds complex and irrational mental constructs that go against rational thought, causing people to withdraw into themselves or lash out at those that do not agree with their notion of reality. Black Spirals contact this Urge using the tribal totem Whippoorwill and The Archbishop of Madness, Doge Klypse is its Maeljin."

 cultofdespair: "Отчаянск"
 cultofdespair_adj: "Культ отчаяния"
 cultofdespair_adherent: "Отчаявшийся"
 cultofdespair_adherent_plural: "Отчаявшиеся"
 cultofdespair_desc: "A cult dedicated to the Nameless Angel of Despair, an umbrella term for a number of cults and fringe groups that have committed mass suicide in her name.\nFinally exhausted from struggling against the webs, the Wyrm lost all hope of gaining the merest freedom. This only quickened the corruption, decay, degradation, and widespread loss wrought by the other heads of the Hydra. Gree, the Urge Wyrm of Despair, eats at one's will, grinding out hope of ever bettering oneself, and making one focus on one's mistakes. The Despair eats at them, and they slowly give up on trying anything."

 lethargg: "Апатийск"
 lethargg_adj: "Летаргг"
 lethargg_adherent: "Лодырь"
 lethargg_adherent_plural: "Лодыри"
 lethargg_desc: "Considered to be the child of Gree, this Urge came after despair. With nothing to do but wait, the Wyrm grew uncaring of what its real fate was. Like with despair, victims become at a loss what to do. Cutting themselves off from their emotions, they contemplate suicidal thoughts, with little or no regard to whom they may affect. Though some see it as the weakest link in the chain of the Urges, perhaps its greatest evil is when nobody bothers to do anything to help these souls. The Maeljin of this Urge is The Master of Stagnation, Lord of Disease, Thurifuge.\nThe Catholic Church regards Lethargg as a the deadly sin of sloth, which they call 'Acedia'."

 hrugg: "Грязь"
 hrugg_adj: "Х'рагг"
 hrugg_adherent: "Валяющийся в грязи"
 hrugg_adherent_plural: "Валяющиеся в грязи"
 hrugg_desc: "The Essence of Sludge, is an elemental spirit of the Wyrm. H’rugg is the distorted counterpart to the element of earth and is composed of the solid portions of the Wyrm’s form. Its corrosive nature transforms anything it touches into more sludge. In a more diluted form, it is poisonous, causing sickness, both physical and mental. It makes victims cling to their beliefs even when presented with clear evidence that disproves them."

 hoga: "Смогск"
 hoga_adj: "Хога"
 hoga_adherent: "Кашляющий"
 hoga_adherent_plural: "Кашляющие"
 hoga_desc: "The Essence of Smog, is an elemental spirit of the Wyrm. Hoga is the corrupted version of the element of air, composed of the gaseous parts of the Wyrm’s body. Its noxious fumes poison or corrupt creatures who breathe it. This element manifests in the physical world ind the dark medieval from the prophetic fumes of the Oracle of Delphi, various sinkholes forming "Pits to Hell", the foul smoke of burning pitch of Castle sieges and smoking rituals of various mystery cults. Limited exposure produces shortness of breath and muddled thoughts, while larger amounts cause breathing disorders like asthma and fatal lung diseases." 

 furmas: "Губительно-огоньск"
 furmas_adj: "Фурмас"
 furmas_adherent: "Раковый"
 furmas_adherent_plural: "Раковые"
 furmas_desc: "Furmas is both the Wyrm’s perversion of fire and the spiritual manifestation of radioactivity. Composed of the Wyrm’s blood, balefire twists and warps whatever it touches. Found naturally deep within the earth. Balefire is by far the most popular element used by the Black Spiral Dancers. The day that Balefire becomes common place the Apocalypse is at hand." 

 wakshaa: "Токсинск"
 wakshaa_adj: "Уакша"
 wakshaa_adherent: "Токсичный"
 wakshaa_adherent_plural: "Токсичные"
 wakshaa_desc: "The Essence of Toxin, is an elemental spirit of the Wyrm. Wakshaa is the Wyrm's deadly parody of the element of water as well as the remains of the liquid portions of the Wyrm’s body. It physically manifests as a brightly colored deadly poison. In the dark medieval is is found in many corrupted wines, beers and hard liquors. In large doses, it kills instantly and poisons the victim’s flesh. In smaller doses, it produces outburst of violent emotions, causing a slow wasting sickness." 

 blackspiraldancer_religion: "Чёрно-спиральск"
 blackspiraldancer_religion_adj: "Танцоры Черной Спирали"
 blackspiraldancer_religion_adherent: "Танцор Черной Спирали"
 blackspiraldancer_religion_adherent_plural: "Танцоры Черной Спирали"
 blackspiraldancer_religion_desc: "Also known as the Lost Tribe, the dreaded Black Spiral Dancers are the Garou who turned to the Wyrm. Once known as the White Howlers, they have been corrupted to the last after the tribe tried to take down the Wyrm by themselves."

 blackspiraldancer: "Чёрно-спиральск"
 blackspiraldancer_adj: "Танцоры Черной Спирали"
 blackspiraldancer_adherent: "Танцор Черной Спирали"
 blackspiraldancer_adherent_plural: "Танцоры Черной Спирали"
 blackspiraldancer_desc: "Also known as the Lost Tribe, the dreaded Black Spiral Dancers are the Garou who turned to the Wyrm. Once known as the White Howlers, they have been corrupted to the last after the tribe tried to take down the Wyrm by themselves."

 cluithi: "Клуйтийск"
 cluithi_adj: "Клуйти"
 cluithi_adherent: "Клуйт"
 cluithi_adherent_plural: "Клуйти"
 cluithi_desc: "Within the Black Spiral tribe, however, one Camp has done its best to preserve the White Howler heritage. Cluithi still prowl the most desolate moors and forests of Scotland, imitating the appearance of their ancestors had centuries ago. They rend their clothing, proudly smear themselves with blue body paint and display Pictish tattoos. The rulers of this camp also have an elitist bent, considering themselves the nobility of the tribe. The Camp's name is a reference to the original rulers of the Pictish Kingdoms. Many Cluithi see themselves as the truest children of Cluid, the hero who first led the Picts to Caledonia."

 princesofruin: "Разрушенск"
 princesofruin_adj: "Князья разрушения"
 princesofruin_adherent: "Князь разрушения"
 princesofruin_adherent_plural: "Князья разрушения"
 princesofruin_desc: "The Princes of Ruin maintain that the war for the Apocalypse is over and finished. They preach self-indulgence, claiming that the dying corpse of the world is now theirs to rule over and treat as they like. The triumphant champions of the Corrupter they claim indulging their own base instincts is categorically worship of the Wyrm. Princes of Ruin regard the more traditional Black Spiral Dancers as rustics and religious fanatics; violence between the two philosophies is common."

 seekersoftheancient: "Искательск"
 seekersoftheancient_adj: "Искатели древних"
 seekersoftheancient_adherent: "Искатель"
 seekersoftheancient_adherent_plural: "Искатели"
 seekersoftheancient_desc: "Dark druids of the land seeking to confer with the atmosphere and geomancy surrounding the Ancients. They don't extol the spirit itself, but call upon the virtues of its elements, invoking it indirectly to act through nature. This grants them insight and power indirectly, allowing them to develop and direct a Pit that has been bonded to the surrounding landscape. They serve as shamans, risking thralldom and insanity to commune with unthinkable spirits and gain insight directly." 

 hellcats_high_god_name: "Кахлаш"
 hellcats_high_god_name_possessive: "Кахлаша"
 hellcats_high_god_name_alternate: "Расплетатель"
 hellcats_high_god_name_alternate_possessive: "Расплетателя"
 hellcats_evil_god_nala: "Нала"
 hellcats_evil_god_rahjah: "Раджа"
 hellcats_death_deity_name: "Кахлаш"
 hellcats_death_deity_name_possessive: "Кахлаша"

 hellcats_creator_god_name: "$hellcats_high_god_name$"
 hellcats_creator_god_name_possessive: "$hellcats_high_god_name_possessive$"
 hellcats_household_god_name: "$wyrm_health_god_name$"
 hellcats_household_god_name_possessive: "$wyrm_health_god_name_possessive$"
 hellcats_fate_god_name: "$hellcats_high_god_name$"
 hellcats_fate_god_name_possessive: "$hellcats_high_god_name_possessive$"
 hellcats_knowledge_god_name: "$hellcats_high_god_name$"
 hellcats_knowledge_god_name_possessive: "$hellcats_high_god_name_possessive$"

 hellcats: "Адско-котск"
 hellcats_adj: "Адские коты"
 hellcats_adherent: "Адский кот"
 hellcats_adherent_plural: "Адские коты"
 hellcats_desc: "When the Black Spiral Dancers attacked the annual moot of the Ceilican Bastet in Scotland, they forced some of them in the [UmbraGlossary('black_spiral_labyrinth')] in order to turn them to the Wyrm. Those who survived became the Hellcats, their usual genuine madness turned into self-destructing and mindless aggression. Awaiting the Apocalypse to honor their Dark Father, these tainted creatures bring with them their potent links to the illusionary gifts of the Fae and various Wyrm-fetishes they constructed with Bastet-like curiosity."