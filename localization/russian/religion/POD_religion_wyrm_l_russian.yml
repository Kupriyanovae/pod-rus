 wyrm_religion: "Вирмск"
 wyrm_religion_adj: "Вирм"
 wyrm_religion_adherent: "Вирм"
 wyrm_religion_adherent_plural: "Вирм"
 wyrm_religion_desc: "В теологии гару Вирм - один из высших целестинов. Цель Вирма - очищение и исправление Творения, способствующее его погружению в энтропию. Он добивается этого, уничтожая то, что создает Вильд и строит Ткачиха.\nС появлением человечества Вирма стали постепенно сдерживать, пока он не сошел с ума, стремясь уничтожить все. Таким образом, Вирм стал духом разрушения, хаоса, тьмы и порчи, сутью всего, против чего выступают гару."

