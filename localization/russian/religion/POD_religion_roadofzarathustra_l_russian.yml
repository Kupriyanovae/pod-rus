 roadofagramainyu_adherent: "Проклятый"
 roadofagramainyu_adherent_plural: "Проклятые"
 roadofagramainyu_desc: "Зороастрийцы верят, что они - созерцатели Ангра-Майнью, Голода и вечной ночи - прокляты Ангра-Майнью. Они должны исследовать это состояние бытия и, когда полностью осознают зло, выбрать добро и вернуться к милости Ахура Мазды. Конечно, не всем это удастся."
 roadofahuramazda: "Дорога Ахура Мазды"
 roadofahuramazda_adj: "Дорога Ахура Мазды"
 roadofahuramazda_adherent: "Кающийся"
 roadofahuramazda_adherent_plural: "Кающиеся"
 roadofahuramazda_desc: "Путь к искуплению лежит через Ахура Мазду. Пройдя через зло Ангра-Майнью, они решают стать добрыми и вернуться к милости Ахура-Мазды. Посвященный на Пути Ахура Мазды тщательно очищает себя водой."
