 pathofdaena_adherent: "Бехдин"
 pathofdaena_adherent_plural: "Бехдины"
 pathofdaena_desc: "Путь Даэны учит, что добродетельные поступки и следование закону и долгу приносят огромную личную силу. Действуя в соответствии с этими законами и своим долгом, они получат справедливое вознаграждение. Законы обеспечивают структуру гражданского общества; нарушьте закон, и общество само разрушится."
