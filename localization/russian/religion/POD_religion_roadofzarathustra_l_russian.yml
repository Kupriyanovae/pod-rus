 cultofzilah_desc: "Группа [Concept('cainite', 'каинитов')|E], сосредоточенная вокруг Плачущего Мастера и его ученика Аноша. После того как в затерянной долине был найден камень плача, культ стал поклоняться вампиру второго поколения по имени Зилах. Сейчас они выступают как враги третьего поколения, восставшего против Каина и его потомства."
