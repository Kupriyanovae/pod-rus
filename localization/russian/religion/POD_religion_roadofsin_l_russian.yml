  #Sinner-Group Faiths 
 viapeccati: "Via Peccati"
 viapeccati_adj: "Дорога Греха"
 viapeccati_adherent: "Грешник"
 viapeccati_adherent_plural: "Грешники"
 viapeccati_desc: "Последователи Дороги Греха управляют своим Зверем, потакая его прихотям и желаниям, независимо от того, кому они причиняют боль. Неспособность поступать так, как им заблагорассудится, ухудшает их положение, а это означает, что мораль, этика и законы обычно отходят на второй план, когда они следуют по этому пути. Последователи Дороги Греха сами по себе не являются злыми, просто они полностью потакают своим желаниям."
 viavoluptuous: "Via Voluptarius"
 viavoluptuous_adj: "Тропа Наслаждения"
 viavoluptuous_adherent: "Гедонист"
 viavoluptuous_adherent_plural: "Гедонисты"
 viavoluptuous_desc: "Грешники следующие по Пути наслаждения - самые гедонистичные из тех, кто следует Дорогой Греха. Для них удовольствие - это все, что касается их существования, и абсолютно ничего не является табу."
 viacrudelitas: "Via Crudelitas"
 viacrudelitas_adj: "Тропа Жестокости"
 viacrudelitas_adherent: "Бессердечный"
 viacrudelitas_adherent_plural: "Бессердечные"
 viacrudelitas_desc: "Последователи Пути Жестокости это самые циничные и жестокие из грешников. Во многом исходя из философии "причини им боль прежде, чем они причинят боль тебе", здешние грешники не верят в милосердие, сострадание или жалость. Скорее всего, их единственное удовольствие заключается в причинении боли другим."
 viaadversarius: "Via Adversarius"
 viaadversarius_adj: "Тропа Дьявола"
 viaadversarius_adherent: "Adversary"
 viaadversarius_adherent_plural: "Искусители"
 viaadversarius_desc: "«Тропу Дьявола» не следует путать с так называемой Via Diabolis - Дорогой Дьявола аширрских каинитов, эти грешники работают над тем, чтобы не позволять манипулировать над собой. Будучи абсолютными помешанными на контроле, они пойдут на крайние меры, чтобы защитить свою свободу воли и, как бы необычно это ни звучало, свободу воли других людей. Многие считают их самыми «приятными» из Грешников."
 viadiabolis: "Via Diabolis"
 viadiabolis_adj: "Дорога Дьявола"
 viadiabolis_adherent: "Дьявол"
 viadiabolis_adherent_plural: "Дьяволы"
 viadiabolis_desc: "Будучи по своей сути разрушительной дорогой, Via Diabolis не считается путем, к которому следует относиться легкомысленно; те, кто осмеливается следовать ему, предаются всевозможному разврату и разрушению. Многие на самом деле не являются злыми сами по себе, а просто верят, что добродетельная нежизнь - это бесплодное стремление. Некоторые, однако, серьезно относились к роли дьявола, даже называя себя воплощенными дьяволами и слугами сатаны. Баали, в частности, ассоциируются с Via Diabolis."
 viaprometheus: "Via Prometheus"
 viaprometheus_adj: "Тропа Прометея"
 viaprometheus_adherent: "Прометеанец"
 viaprometheus_adherent_plural: "Прометеанцы"
 viaprometheus_desc: "Так же называемые Приносящие Пламя, это [Concept('cainite', 'каиниты')|E] которые мечтают воссоздать Карфаген и гармонию сородичей и людей, связанную с ним. Неудивительно, что многие последователи представители клана Бруха. Поскольку многие члены Высших кланов расценивают эти верования как измену, прометеанцы вынуждены действовать тайно."
 viafurores: "Via Furores"
 viafurores_adj: "Тропа Фурий"
 viafurores_adherent: "Фурор"
 viafurores_adherent_plural: "Фуроры"
 viafurores_desc: "Члены этой секты имеют репутацию преступников среди [Concept('cainites', 'каинитов')|E]. Осуждаемые большинством князей как воры и нарушители спокойствия, они существуют на задворках вампирского общества, влача жалкое существование, как их смертные собратья. Фуроры считаются хаотичными, но они могут проявлять такой уровень страсти к своему делу, которого нет больше нигде в обществе каинитов."
 viaquiritare: "Via Quiritare"
 viaquiritare_adj: "Тропа Крика"
 viaquiritare_adherent: "Крикун"
 viaquiritare_adherent_plural: "Крикуны"
 viaquiritare_desc: "Самые безумные из грешников и противоположность Тропе Дьявола, Последователи Пути Крика считают, что, поскольку они уже прокляты, они уже являются добычей Зверя, и поэтому позволяют манипулировать собой, чтобы выполнять его приказы. По сути, они являются ходячими примерами ада на земле; даже другие грешники не желают общаться с этими безумцами."
 tariqelshaitan: "Тарик эль-Шайтан"
 tariqelshaitan_adj: "Тропа Шайтана"
 tariqelshaitan_adherent: "Шайтан"
 tariqelshaitan_adherent_plural: "Шайтан"
 tariqelshaitan_desc: "Путь Дьявола в Исламском мире. Затравленные почти до полного исчезновения воинами кланов салюбри и ассамитов, эти монстры с тех пор научились играть в долгую игру."
 pathoftheeightfoldwheel: "Путь Восьмеричного Колеса"
 pathoftheeightfoldwheel_adj: "Путь Восьмеричного Колеса"
 pathoftheeightfoldwheel_adherent: "Друид"
 pathoftheeightfoldwheel_adherent_plural: "Друиды"
 pathoftheeightfoldwheel_desc: "«Путь восьмеричного колеса» основан на кельтском язычестве с особым акцентом на друидизм. Они придают большое значение почитанию богов и духов природы, соблюдению баланса во всем, а также вращающемуся календарю астрономических праздников."
 pathofwatchfulgods: "Via Deorum Vigilans"
 pathofwatchfulgods_adj: "Путь Бдительных Богов"
 pathofwatchfulgods_adherent: "Ватиканатор"
 pathofwatchfulgods_adherent_plural: "Ватиканаторы"
 pathofwatchfulgods_desc: "Путь бдительных богов чтит языческий пантеон древних греков и римлян, хотя пантеоны разных языческих традиций также ориентируются на этот путь.Вампиры на этом пути посвящают себя служению богам, регулярно принося жертвы, почитая и защищая то, что боги считают священным, и придерживаясь строгих кодексов чести."
 viahyron: "Via Hyron"
 viahyron_adj: "Тропа Улья"
 viahyron_adherent: "Авельсианин"
 viahyron_adherent_plural: "Авельсиане"
 viahyron_desc: "По Пути Улья следуют почти исключительно Баали из ордена Молоха. Тропа проповедует всеобъемлющую преданность родословной в целом и своему [Concept('Sire', 'Сиру')|E] в частности. Главная причина этого заключается в том, что Великие дела, которых хотят достичь баали, не могут быть совершены в одиночку или когда они мешают работе других. Вампир должен был впустить голоса Роя в свою душу, чтобы понять сны существ из Внешней Тьмы и хранить их сон. Кроме того, большинство других вампиров активно уничтожили бы Баали, если бы они были достаточно глупы, чтобы выдать себя за приверженцев этого пути."
 viatartaros: "Via Tártaros"
 viatartaros_adj: "Тропа Тартарос"
 viatartaros_adherent: "Тартаросин"
 viatartaros_adherent_plural: "Тартароси"
 viatartaros_desc: "Эта неканоническая религия была создана по заказу Покровителя\nБерегитесь, здесь могут быть демоны. Ключи к нашим тюрьмам из плоти и костей нельзя найти с помощью одних только исследований и экспериментов; вместо этого мы должны искать... Нет, брать те знания, которыми обладают те, кто стоит за порогом мира. Некоторые могли бы назвать нас интерналистами, если бы знали наше истинное намерение подняться за пределы тюрьмы, в которую мы были заключены дважды рожденными. Эта дорога темна и полна опасностей, и единственный свет, который мы можем найти, - это ужасное пронзительное сияние, которое угрожает сжечь нашу плоть и обескровить сам наш дух."
