 deimosianism: "Деймосиализм"
 deimosianism_adj: "Деймосиализм"
 deimosianism_adherent: "Деймосиан"
 deimosianism_adherent_plural: "Деймосиане"
 deimosianism_desc: "Вампиры - воплощение первобытных страхов человечества. Как таковые, они должны проявляться в своем состоянии. Возможно, однажды человечество станет достаточно сильным, чтобы победить свои страхи. А до тех пор деймосиане берут все в свои руки."
 servitorsofirad: "Слуги Ирада"
 servitorsofirad_adj: "Слуги Ирада"
 servitorsofirad_adherent: "Служитель"
 servitorsofirad_adherent_plural: "Служители"
 servitorsofirad_desc: "Само правозглашенные слуги [Concept('antediluvians', 'допотопных')|E], Слуги Ирада не ищут ничего, кроме бесконечной войны и кровопролития. Планета будет залита кровью, и они все это время будут во главе."
 baobhansith: "Баобан сит"
 baobhansith_adj: "Баобан сит"
 baobhansith_adherent: "Сит"
 baobhansith_adherent_plural: "Ситы"
 baobhansith_desc: "Эта неканоническая религия была создана по заказу Покровителя.\n\nБаобхан Сит придерживаются наследия своей основательницы, Эшлинг Линхаун, чье первое кормление вдохновило легенду о Баобхан Сит в Шотландском нагорье.  Очарованные мифом об убийцах, соблазнительных фейри-вампирах, приверженцы подходят под этот шаблон, чтобы сохранить легенду живой."
 holy_order_host_of_the_broken_heart: "Хозяйка Разбитого Сердца"
 holy_order_host_of_the_unseelie: "Хозяйка Невидимых"
 pathoftevoro: "Path of Tevoro"
 pathoftevoro_adj: "Tevoro"
 pathoftevoro_adherent: "Timonian"
 pathoftevoro_adherent_plural: "Timoni"
 pathoftevoro_desc: "This non canon religion has been commissioned by a Patron.\n\nThe Path of Tevoro is a pathyway to many abilities and knowledge, some consider to be unnatural. Tevoro is the ultimate culmination of the experience of Adrahasis. The Timoni preach the pursuit of knowledge—all knowledge"
