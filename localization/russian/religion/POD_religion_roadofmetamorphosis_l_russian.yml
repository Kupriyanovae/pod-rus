 pathofasakku: "Путь Асакку"
 pathofasakku_adj: "Путь Асакку"
 pathofasakku_adherent: "Испорченный"
 pathofasakku_adherent_plural: "Испорченные"
 pathofasakku_desc: "Эта версия пути не является каноном и была заказана Покровителем\nСтранствующий мистик, Драгастес использовал свой Викацитет, чтобы исцелять больных и раненых как смертных, так и сородичей. Однако с каждым исцелением его искаженная кровь распространялась среди людей, разлагая их изнутри и превращая в простых исполнителей воли Асакку. Потенциально проклятие Драгастеса могло распространиться на большую часть Средиземья. Однако Асакку, или, вернее, Наблюдатели, доминировавшие над его волей, недооценили других сородичей Города. Дракон, древний Цимисх, чьи знания о Вицисситуде превосходили даже знания Асакку, искоренил многие культы и быстро заставил изгоев-цимисхов бежать из города. Однако некоторые остатки безумия Драгастеса остались на задворках древней Византии, хотя столетия подготовки и заговоров были разрушены за несколько лет. С тех пор культ переместился в пустоши Сибири под предводительством своего иерофанта Матайоса Йелбегена."
