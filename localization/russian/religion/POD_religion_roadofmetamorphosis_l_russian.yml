  #Seeker-Group Faiths 
 viamutationis: "Via Mutationis"
 viamutationis_adj: "Дорога Метаморфоз"
 viamutationis_adherent: "Искатель"
 viamutationis_adherent_plural: "Искатели"
 viamutationis_desc: "Последователи Дороги Метаморфоз используют знания не для других, а для себя. Те, кто становится Искателями, живут одинокой, уединенной жизнью, открывая свои возможности. Они полагаются на загадки и обрывки информации, а в ответ обычно дают похожие ответы."
 pathoftheflesh: "Тропа плоти"
 pathoftheflesh_adj: "Колдун"
 pathoftheflesh_adherent: "Искатель плоти"
 pathoftheflesh_adherent_plural: "Искатели плоти"
 pathoftheflesh_desc: "Истинная цель пути полностью материальна. Телесная трансформация ведет к обретению огромной власти в материальном мире. Духовное рассматривается как нечто значимое только тогда, когда оно помогает этой физической трансформации."
 pathofthespirit: "Тропа Духа"
 pathofthespirit_adj: "Колдун"
 pathofthespirit_adherent: "Искатель духа"
 pathofthespirit_adherent_plural: "Искатели духа"
 pathofthespirit_desc: "Истинная цель пути - полностью духовная трансформация. Они рассматривают физический мир как иллюзию и отвлечение от ментального; в лучшем случае - как простой инструмент для духовного роста."
 viaapotheosis: "Via Apotheosis"
 viaapotheosis_adj: "Путь Апофеоза"
 viaapotheosis_adherent: "Апофеозист"
 viaapotheosis_adherent_plural: "Апофеозисты"
 viaapotheosis_desc: "Эта неканоническая религия была создана по поручению Покровителя\nАдепты стремятся преодолеть свои биологические ограничения, совершенствуя умственные и физические способности до тех пор, пока они не станут неотличимы от божественных. Соревновательные ритуалы включают в себя преклонение перед вышестоящими и обучение у них в обмен на кровавую жертву. Наиболее распространенной [Concept('discipline', 'Дисциплиной')|E], используемой в не-пожизненном стремлении к совершенству, является порочность, хотя практикующих поощряют использовать почти все доступные средства для достижения своих идеалистических и эгоистических целей (даже демонические пакты и [Concept('diablerie', 'диаблери')|E])."
