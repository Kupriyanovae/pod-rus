  #Feral-Group Faiths 
 viabestiae: "Via Bestiae"
 viabestiae_adj: "Дорога Зверя"
 viabestiae_adherent: "Дикарь"
 viabestiae_adherent_plural: "Дикари"
 viabestiae_desc: "Последователи Via Bestiae контролируют своего зверя через примитивные понятия выживания, силы и индивидуальности. Многие члены Дороги Зверя выбирают простое, звериное существование, чтобы лучше соответствовать убеждениям Via Bestiae, в то время как другие следуют им, ведя борьбу за существование как варвары."
 viapraedator: "Via Praedator"
 viapraedator_adj: "Тропа Охотника"
 viapraedator_adherent: "Охотник"
 viapraedator_adherent_plural: "Охотники"
 viapraedator_desc: "Дикари, идущие по пути Охотника, существуют для того, чтобы охотиться на тех, кого они считают ниже себя. Поступать иначе - кощунственно. Они также используют своего зверя как инструмент для своей охоты."
 viaerronis: "Via Erronis"
 viaerronis_adj: "Тропа Кочевника"
 viaerronis_adherent: "Странник"
 viaerronis_adherent_plural: "Странники"
 viaerronis_desc: "Для дикарей, следующих по Пути Кочевника, цивилизация и все, что с ней ассоциируется противоестественно. Они путешествуют налегке и путешествуют всегда. Его также называют Путем Путешественников."
 viaferitas: "Via Feritas"
 viaferitas_adj: "Тропа Дикости"
 viaferitas_adherent: "Дикарь"
 viaferitas_adherent_plural: "Дикари"
 viaferitas_desc: "Исповедующие Путь Дикаря наиболее склонны высвобождать зверя в приступах ярости. Их ярость направлена на все, что они считают слабым, особенно на цивилизацию. Они часто нападают и их удары очень сильны."
 viavenatorumbra: "Via Venator Umbra"
 viavenatorumbra_adj: "Тропа Серого Охотника"
 viavenatorumbra_adherent: "Серый Охотник"
 viavenatorumbra_adherent_plural: "Серые охотники"
 viavenatorumbra_desc: "Если и есть среди дикарей те, кто не ненавидит концепцию цивилизации, так это те, кто следует Пути Серого Охотника. Они скорее рассматривают города и поселки как иную форму охотничьих угодий. Они - самые цивилизованные из дикарей, но не заблуждайтесь, ведь они не менее способны в охоте, чем все остальные."
 vialiberatio: "Via Liberatio"
 vialiberatio_adj: "Тропа Освобождения"
 vialiberatio_adherent: "Освободитель"
 vialiberatio_adherent_plural: "Освободители"
 vialiberatio_desc: "Последователи Via Liberatio считают, что города - это ловушка и смерть для души. Они воспринимают свой долг как освобождение попавших в эту ловушку людей к более чистому, первобытному образу жизни."
 viaeinherjar: "Дорога Эйнхериев"
 viaeinherjar_adj: "Тропа Резни"
 viaeinherjar_adherent: "Эйнхерий"
 viaeinherjar_adherent_plural: "Эйнхерии"
 viaeinherjar_desc: "Путь, практикуемый среди норвежских вампиров и служащий напоминанием о древней нравственности, которую дал им Всеотец. Дорога учит ответственности, бесстрашию перед лицом невзгод и индивидуальной инициативе. Многие отгоняют Зверя, проявляя железную Дисциплину и мужество, например, наблюдая за восходом солнца. Большинство последователей Дороги непочтительны, эгоистичны и применяют физическое насилие к тем, кого они не уважают. Часто даже к тем, кого они уважают, они относятся лишь немногим лучше."
 viayasaq: "Дорога Ясы"
 viayasaq_adj: "Тропа Ясы"
 viayasaq_adherent: "Анда"
 viayasaq_adherent_plural: "Анды"
 viayasaq_desc: "Путь вампиров Степи, в частности Анды. Она напоминает многие традиции ясы, - братства воинов - у монголов. Последователей Дороги Ясы западные люди прозвали варварами."
 pathofnoiad: "Дорога Ноиада"
 pathofnoiad_adj: "Тропа Ноиада"
 pathofnoiad_adherent: "Ноиад"
 pathofnoiad_adherent_plural: "Ноиады"
 pathofnoiad_desc: "Происхождение ноиадов было забыто [Concept('cainite', 'каинитами')|E] и смертными. По мнению ноиадов, они всегда обитали на севере, направляя и защищая племена саамов на севере Скандинавии. Ноиады считали себя божественными существами, посланными богами, чтобы направлять и защищать избранный ими народ от сверхъестественных и мирских угроз, а также толковать предзнаменования богов в рассветах. Отношения между ноидами и их племенем были в некотором роде симбиотическими: ноиады защищали племя от врагов и выступали для них в роли проводников, шаманов и учителей, а племя добровольно отдавало свою кровь и укрывало их в течение долгих месяцев без темноты. Во время голода ноиады убивали [Concept('ghoul', 'некоторых')|E] членов племени, чтобы обеспечить свое выживание. Ноиады открыто жили среди саамов и принимали в свои объятия исключительно представителей этого племени. Избранные для [Concept('Embrace', 'объятий')|E] , как правило, обладали талантом к гаданию, а также толкованию снов и звезд. Ноиады также наблюдали за детьми, происходящими из семей, в которых был хотя бы один вампир, и искали в них те черты, которым они отдавали предпочтение. "
