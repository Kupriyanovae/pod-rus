  #Scholar-Group Faiths 
 viaossium: "Via Ossium"
 viaossium_adj: "Дорога Костей"
 viaossium_adherent: "Ученый"
 viaossium_adherent_plural: "Ученые"
 viaossium_desc: "Последователи Дороги Костей превыше всего ценят знания. Благодаря интенсивному изучению неизвестного, Ученые держат своего зверя в узде. Они готовы пойти почти на все, чтобы узнать что-то новое, но не станут без нужды жертвовать собой ради дела. В конце концов, их собственные знания слишком важны, чтобы доверить их кому-то другому. В то же время Ученые не боятся смерти, она их завораживает."
 tariqelatham: "Тарик эль-А'тхам"
 tariqelatham_adj: "Дорога Костей"
 tariqelatham_adherent: "Ученый"
 tariqelatham_adherent_plural: "Ученые"
 tariqelatham_desc: "Являясь в основном ответвлением от главной Дороги Костей в мусульманском мире, Тарик эль-А'Тхам пользуются более древними знаниями, сохранившимися в этой части мира. Их иногда бессердечные практики могут поставить их в противоречие с ревностными [Concept('ashirra', 'аширрцами')|E]  или бдительными Детьми Хакима."
 followersoflazarus: "Последователи Лазаря"
 followersoflazarus_adj: "Последователь Лазаря"
 followersoflazarus_adherent: "Неверный"
 followersoflazarus_adherent_plural: "Неверные"
 followersoflazarus_desc: "Последователи Лазаря, также называемые Неверными, были каппадокийцами, которые по той или иной причине не откликнулись на призыв, приведший к празднику глупости, и таким образом избежали уничтожения клана. Не зная, пощадят ли их, и чувствуя себя преданными своим основателем, они фактически отделились от основной массы Каппадокийцев. Лазарь неофициально считался лидером Неверных."
 pathofthewheel: "Путь Колеса"
 pathofthewheel_adj: "Путь Колеса"
 pathofthewheel_adherent: "Ученый"
 pathofthewheel_adherent_plural: "Ученые"
 pathofthewheel_desc: "Члены этого пути верят, что вампиры застряли вне цикла и должны двигаться дальше. Они ищут любые научные средства, чтобы подтолкнуть всех [Concept('cainite', 'каинитов')|E] обратно в цикл жизни."
 roadoftheabyss: "Дорога Бездны"
 roadoftheabyss_adj: "Дорога Бездны"
 roadoftheabyss_adherent: "Мистик"
 roadoftheabyss_adherent_plural: "Мистики"
 roadoftheabyss_desc: "Мистики погружены в неустанное изучение силы превосходящей, а в конечном итоге и противостоящей всему свету и жизни. Человечество и такие понятия, как добро или зло, мало что значат для тех, кто изучает тайны внешней тьмы."
 holy_order_harbringers_cappa: "Предвестники"
 holy_order_erciyes: "Хранители Аргея"
 viaprimordia: "Via Primordia"
 viaprimordia_adj: "Дорога Первобытных"
 viaprimordia_adherent: "Первобытный"
 viaprimordia_adherent_plural: "Первобытные"
 viaprimordia_desc: "Первобытные верят в "Трех", могущественных духов Созидания, Разрушения и Сохранения. Они ждут большого события, когда три духа сольются в одного Аватара. Как ни странно, это очень похоже на веру некоторых люпинов."
