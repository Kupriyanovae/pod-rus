  #Lilin-Group Faiths 
 derechlilit: "Derech Lilit"
 derechlilit_adj: "Дорога Лилит"
 derechlilit_adherent: "Последователь Лилит"
 derechlilit_adherent_plural: "Последователи Лилит"
 derechlilit_desc: "«Дорога Лилит» посвящена библейской фигуре Лилит, которая появляется в многочисленных ноддистских источниках, а также в традициях, передаваемых скрытыми культами. Большинство культов разделяют Лилит на фундаментальные начала: боль и созидание. Чтобы созидать, нужно причинять боль и быть уязвленным болью. Это и есть главный принцип самой жизни"
 viafaciendi: "Via Faciendi"
 viafaciendi_adj: "Тропа Творения"
 viafaciendi_adherent: "Создатель"
 viafaciendi_adherent_plural: "Создатели"
 viafaciendi_desc: "Путь Творения посвящен поиску и распространению демонических детей Лилит, опираясь на библейский традиционный образ Лилит как Матери чудовищ.."
 viaspinae: "Via Spinae"
 viaspinae_adj: "Тропа Шипов"
 viaspinae_adherent: "Бахар"
 viaspinae_adherent_plural: "Бахари"
 viaspinae_desc: "Путь Шипов сосредоточен на физической боли. Последователи изучают боль логически, стремясь систематизировать точки надлома и способы сломить дух жертвы, чтобы заставить ее увидеть болезненную правду, предложенную Лилит."
 viacalantica: "Via Calantica"
 viacalantica_adj: "Тропа Вуалей"
 viacalantica_adherent: "Ки-сикил-лил-ла-ке"
 viacalantica_adherent_plural: "Ки-сикил-лил-ла-ке"
 viacalantica_desc: "Путь Вуали посвящен Лилит как мятежнице и контрфигуре как авраамического Бога, так и Каина. Они - самые яростные из Лилин, большинство из которых - воины, а не ученые."
 holy_order_bahari: "Бахари"
 holy_order_faithful_of_the_dark_mother: "Верные Темной Матери"
 holy_order_lhaka: "Лхака"
 daughtersofgorgo: "Дочери Горго"
 daughtersofgorgo_adj: "Горгона"
 daughtersofgorgo_adherent: "Горгона"
 daughtersofgorgo_adherent_plural: "Горгоны"
 daughtersofgorgo_desc: "Небольшая, но воинственная организация, стремящаяся убить любого вампира-тирана. Они действуют как ассасины, тренируя обиженных новорожденных в закаленных убийц, готовых отомстить своим угнетателям."
