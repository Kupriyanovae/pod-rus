 childofosiris: "Дети Осириса"
 childofosiris_adj: "Дети Осириса"
 childofosiris_adherent: "Осириец"
 childofosiris_adherent_plural: "Осирийцы"
 childofosiris_desc: "Дети Осириса верят в египетский фольклор и считают свою роль священной, борясь с "тьмой" сетитов с помощью "света" Осириса.\nПочти уничтоженные во время первых войн с Сетом, они живут в уединении и скрываются, надеясь на возвращение Осириса, который вновь поведет их за собой."
