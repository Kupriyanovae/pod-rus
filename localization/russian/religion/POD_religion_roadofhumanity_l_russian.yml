  #Prodigal-Group Faiths 
 viahumanitatis: "Via Humanitatis"
 viahumanitatis_adj: "Дорога Человечности"
 viahumanitatis_adherent: "Заблудший"
 viahumanitatis_adherent_plural: "Заблудшие"
 viahumanitatis_desc: "Последователи Via Humanitatis используют человеческое поведение для борьбы со своим Зверем, помня, что они были обычными смертными до того, как были наделены проклятием Каина. Они делают акцент на человеческих добродетелях, таких как свобода, человеческое сердце и душа, а также на разуме и интеллекте как  на отличительной черте человека от зверя."
 viaanima: "Via Anima"
 viaanima_adj: "Тропа Дыхания"
 viaanima_adherent: "Вдохновленный"
 viaanima_adherent_plural: "Вдохновленные"
 viaanima_desc: "Via Anima обычно называют Путем Дыхания. Вдохновленные пытаются найти смысл и цель среди смертных людей, разделяя их тяготы и повседневную жизнь. Поступая так, они надеются перестать быть чудовищами в своем собственном разуме и тем самым остановить Зверя. Многие, кто идет по этому пути, делают это чисто инстинктивно, никогда не задумываясь над этим вопросом."
 viacommunitas: "Via Communitas"
 viacommunitas_adj: "Тропа Содружества"
 viacommunitas_adherent: "Цивилизованный"
 viacommunitas_adherent_plural: "Цивилизованные"
 viacommunitas_desc: "Via Communitas обычно называется Тропой Содружества. Цивилизованные граждане больше сосредоточены на сообществе в целом, а не на отдельных людях. Они редко стремятся возвысить себя, а если и делают это, то, как правило, для пользы всего сообщества."
 vialuminis: "Via Luminis"
 vialuminis_adj: "Тропа Просвещения"
 vialuminis_adherent: "Просвещенный"
 vialuminis_adherent_plural: "Просвещенные"
 vialuminis_desc: "Via Luminis - это Путь Просвещения. Те, кто следует по Пути, стремятся пройти по дороге горя в Голконду, чтобы оставить материальный мир позади. Просвещенные - одиночки не обязательно по собственному желанию, но и потому, что общество их сторонится. Обида на Салюбри (и Голконду в целом) также послужила тому, что Путь стал казаться подозрительным для благочестивых вампиров."
 viavireo: "Via Vireo"
 viavireo_adj: "Тропа Движения"
 viavireo_adherent: "Скиталец"
 viavireo_adherent_plural: "Скитальцы"
 viavireo_desc: "Обычно его называют Тропой Движения. Те, кто следует по Пути Движения, посвящены не только идеалу человечества, но и его природе. Скитальцев привлекает склонность человека к инновациям, расширению горизонтов и движению вперед, к добру или злу. Путь Движения - это путь силы и бодрости, который подчеркивает движение и действие перед созерцанием и неподвижностью."
 eternalsenate: "Вечный сенат"
 eternalsenate_adj: "Вечный Сенат"
 eternalsenate_adherent: "Сенатор"
 eternalsenate_adherent_plural: "Сенаторы"
 eternalsenate_desc: "Вечный Сенат - это совет [Concept('cainite', 'каинитов')|E], созданный по образцу римского Сената (хотя и гораздо меньшего размера), для управления, законотворчества и власти над сородичами. Вентру Рима организовали себя, как и смертные, как республику: Вечный Сенат Вентру. В сенате каждый вентру имеет право слова и оно не зависит от возраста или пола."
 inconnu: "Инконны"
 inconnu_adj: "Инконны"
 inconnu_adherent: "Инконнец"
 inconnu_adherent_plural: "Инконнцы"
 inconnu_desc: "Инконны - чрезвычайно скрытная секта вампиров. О них практически ничего не известно наверняка, но некоторые из наиболее популярных теорий утверждают, что эта группа - коалиция мафусаилов, существующая для закулисного манипулирования Камарильей и Саббатом, полностью состоящая из древних, оставивших Джихад ради Голконды, или могущественный культ, связанный с [Concept('antediluvians', 'допотопными')|E]. Оспаривается даже возраст секты; некоторые уверены, что она возникла еще в Риме."
