 amaranthans_adj: "Амарантск"
 amaranthans_adherent: "Амарант"
 amaranthans_adherent_plural: "Амаранты"
 amaranthans_desc: "Небольшая группа [Concept('cainite', 'каинитов')|E], занимающаяся охотой на диаблеристов. Они используют имя первой жертвы [Concept('diablerie', 'диаблери')|E] в качестве залога выполнения своей задачи."
