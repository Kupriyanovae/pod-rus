 doctrine_lycanthropy_name: "Ликантропия"
 doctrine_lycanthropy_crime_name: "Преступление"
 doctrine_lycanthropy_crime_desc: "Ликантропы должны быть уничтожены.\n\nЛунные звери,\n\nЛунные звери, те-кто-меняются, они старейшие из всех, до моего отца они бродили по земле. Не вставай на их пути, избегай их, ведь они набросились на нас, как волки на овчарню. Ибо мы одного рода, а они другого. Остерегайтесь их священной земли, ходите тихо по их пустыне. Их укус - как наш укус, их когти - как наши когти, не стойте на пути их, они одного рода, а мы - другого."
 doctrine_lycanthropy_shunned_name: "Осуждается"
 doctrine_lycanthropy_shunned_desc: "Будучи сверхъестественными, как и мы, оборотни не похожи на нас. Совсем не похожи.\n\nЛунные звери\n\nЛунные звери, те-кто-меняются, они старейшие из всех, до моего отца они бродили по земле. Не вставай на их пути, избегай их, ведь они набросились на нас, как волки на овчарню. Ибо мы одного рода, а они другого. Остерегайтесь их священной земли, ходите тихо по их пустыне. Их укус - как наш укус, их когти - как наши когти, не стойте на пути их, они одного рода, а мы - другого."
