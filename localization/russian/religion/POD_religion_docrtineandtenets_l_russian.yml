 doctrine_fae_morality_unseelie_name: "Unseelie"
 doctrine_fae_morality_seelie_desc: "While often characterised by outsiders и even inexperienced kithain as the 'good' court, the Seelie Court is really defined by the virtues of honor и love. While this would seem to fit in with notions of 'good', knightly chivalry may conflict with the morals of the modern World и the fae idea of courtly love is sometimes much removed from the reality faced by mortals. In many ways, the Seelie Code is rooted in martial traditions.\n\nBefore the Shattering, the Seelie Courts ruled from Beltaine to Samhain, through the Spring и Summer. The Seelie Code is: death before dishonor, love conquers all, beauty is life и never forget a debt"
 doctrine_fae_morality_unseelie_desc: "Many Seelie Fae see the Unseelie Court as somehow evil, but this description is far too simple. The Unseelie embrace change и sneer at tradition, seeing no special tie to their past или, indeed, to the Dreaming, which seems to becoming more и more distant. The Unseelie way is passionate и pragmatic, satisfying desire и need alike; the Unseelie deny themselves nothing.\n\nBefore the Shattering, the Unseelie Courts ruled from Samhain to Beltaine, through the Autumn и Winter. The Unseelie Code is: Change is good, glamour is free, honor is a lie и passion before duty."
