 doctrine_vampirefrenzy_name: "Безумие"
 doctrine_vampirefrenzy_crime_name: "Преступление"
 doctrine_vampirefrenzy_crime_desc: "Позволить зверю взять власть в свои руки - значит стать зверем. Помните пословицу - оседлай зверя, не позволяй ему оседлать тебя."
 doctrine_vampirefrenzy_shunned_name: "Осуждается"
 doctrine_vampirefrenzy_shunned_desc: "Все Сородичи борются со своими звериными желаниями, не поддавайтесь им.  Помните пословицу - оседлай зверя, не позволяй ему оседлать тебя."
 doctrine_vampirefrenzy_accepted_name: "Приемлимо"
 doctrine_vampirefrenzy_accepted_desc: "Оседлай волну! Зверь - это сила, в которой мы больше всего нуждаемся!"
