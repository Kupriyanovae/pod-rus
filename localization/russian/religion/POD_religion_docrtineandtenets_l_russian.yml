 doctrine_glamour_name: "Феи"
 doctrine_glamour_evil_name: "Evil"
 doctrine_glamour_evil_desc: "There can be no peace or negotiations with the old superstitious. We will destroy them all, or die trying."
 doctrine_glamour_crime_name: "Преступники"
 doctrine_glamour_crime_desc: "Феи должны быть уничтожены."
 doctrine_glamour_shunned_name: "Осуждаются"
 doctrine_glamour_shunned_desc: "В то время как другие сверхъестественные существа похожи на нас, феи не похожи на нас. Они совсем не такие, как мы.\n\nО диких\n\nО безумных, необузданных, я говорю: во-первых, не пейте их крови! Но наблюдайте за ними, ибо они прекрасны в своей дикой природе, они очаровательны в своей таинственности, они смертоносны в своих военных умениях. Одинокие среди ночных созданий, они составляли мне компанию на земле и приносили воду, когда я испытывал жажду и все еще мог дышать. Как и я, они были изгнаны, Как и мои дети, они бездомны, Как дети моих детей, они скитаются, Как мои мать и отец, они слишком много знают, но они придерживаются своего мнения, и о них я говорю: запомните меня хорошенько, храните молчание! Ничего не говорите. Смотрите и учитесь."
 doctrine_glamour_accepted_name: "Приемлемы"
 doctrine_glamour_accepted_desc: "Феи приняты обществом.\n\nО диких\n\nО безумных, необузданных, я говорю: во-первых, не пейте их крови! Но наблюдайте за ними, ибо они прекрасны в своей дикой природе, они очаровательны в своей таинственности, они смертоносны в своих военных умениях. Одинокие среди ночных созданий, они составляли мне компанию на земле и приносили воду, когда я испытывал жажду и все еще мог дышать. Как и я, они были изгнаны, Как и мои дети, они бездомны, Как дети моих детей, они скитаются, Как мои мать и отец, они слишком много знают, но они придерживаются своего мнения, и о них я говорю: запомните меня хорошенько, храните молчание! Ничего не говорите. Смотрите и учитесь."
