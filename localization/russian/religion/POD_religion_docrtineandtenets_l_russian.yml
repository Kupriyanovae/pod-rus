 doctrine_parameter_hostility_override_special_doctrine_is_great_guild_faith: "Great Guilds [faiths|E] are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_is_working_guild_faith_name: "Working Guilds"
 special_doctrine_is_working_guild_faith_desc: "Guilds in this category are considered "working-class"; that is, they consist of wraiths who earn a day-to-day living through their Arcanos. "
 doctrine_parameter_hostility_override_special_doctrine_is_working_guild_faith: "Working Guilds [faiths|E] are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_is_criminal_guild_faith_name: "Criminal Guilds"
 special_doctrine_is_criminal_guild_faith_desc: "These guilds are not only illegal, but they violate the Dictum Mortuum or are otherwise known for egregiously violating Stygian law. "
 doctrine_parameter_hostility_override_special_doctrine_is_criminal_guild_faith: "Criminal Guilds [faiths|E] are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_is_forbidden_guild_faith_name: "Forbidden Guilds"
 special_doctrine_is_forbidden_guild_faith_desc: "Also called the Lesser Guilds as they were not invited to sign the Compact of the Guilds, these groups are hunted by the Hierarchy and feared by wraith society."
 doctrine_parameter_hostility_override_special_doctrine_is_forbidden_guild_faith: "Forbidden Guilds [faiths|E] are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 tenet_eyes_of_gaia_name: "Eyes of Gaia"
 tenet_eyes_of_gaia_desc: "Rather than given a specific purpose, each Bastet tribe attempts to fill a gap where others didn't quite catch on. Garou (and some others) refer to them as the Eyes of Gaia for their love of secret knowledge."
 doctrine_parameter_access_rush_schemes: "You get access to the Rush Schemes minor decision."
