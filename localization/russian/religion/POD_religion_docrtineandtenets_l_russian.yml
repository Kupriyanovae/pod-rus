 tenet_apotheosis_name: "Апофеоз"
 tenet_apotheosis_desc: ""
 tenet_bloodcommunion_name: "Кровавое причастие"
 tenet_bloodcommunion_desc: "Причастие кровью адептами Апофеоза - это оскверненная версия ритуалов причастия смертных. В рамках веры оно выполняет многие из тех же функций. Кровь, конечно, не символическая - она берется из человеческой жертвы."
 tenet_exaltedideals_name: "Возвышенные идеалы"
 tenet_exaltedideals_desc: "Совершенство интеллекта, тела и краисоты - это идеал, а противоположность этому - преступление. Совершенство - это не просто состояние души, а повод для войны с ничтожными."
 tenet_willing_embrace_name: "Добровольные объятия"
 tenet_willing_embrace_desc: "Ввергнуть другую душу в вечное проклятие - дело не тривиальное. Потенциальный кандидат [Concept('Embrace', 'объятий')|E]  должен прекрасно понимать, на что он подписывается."
 doctrine_parameter_willing_embrace: "Перед [Concept('Embrace', 'объятием')|E] вам необходимо согласие жертвы на то, чтобы стать вампиром."
 tenet_ashen_faith_name: "Пепельная вера"
 tenet_ashen_faith_desc: "Большинство вампирских Путей - это в основном философия, привязанная только к себе. Но ваша вера не такова, вы несете спасение всем каинитам и это Слово должно быть распространено."
 doctrine_parameter_ashen_faith: "Взаимодействие между персонажами имеет более высокий шанс на успех."
 ASHEN_FAITH: "Постулат пепельной веры $VALUE|=+0$."
 tenet_the_pyramid_name: "Пирамида"
 tenet_the_pyramid_desc: "Осажденные со всех сторон могущественными врагами, Тремеры защищаются только полным повиновением очень строгому иерархическому порядку."
 doctrine_parameter_the_pyramid: "Вассалы не могут объявлять войны другим вассалам без крючка на своего сюзерена."
 tenet_feral_vampires_name: "Дикие вампиры"
 tenet_feral_vampires_desc: "Нетронутые земли - наши охотничьи угодья, и наши хранители преданий следят за тем, чтобы наше наследие было услышано."
 doctrine_parameter_feral_lorekeepers: "Может использовать решение "Составить эпос" без каких-либо перков, но в результате всегда получает одинаковое украшение великолепного качества увеличивающее прирост престижа, признания династии и позволяет быстрее избавляться от впечатления после тирании над поддаными."
 doctrine_parameter_can_hunt: "Может использовать решение "Охота", даже будучи вампиром."
 can_hunt_name: "Может охотиться"
 doctrine_parameter_city_aversion: "Теряет доступ к зданиям, предоставляющим влияние на городские дела, получая вместо них сельские постройки."
 tenet_old_ways_name: "Старые пути"
 tenet_old_ways_desc: "Прошли столетия с тех пор, как смертный Север почитал самых смелых налетчиков и следовал за ними, а не за богатыми купцами и коварной знатью. Многие вампиры видят в этом самое прискорбное развитие событий."
 tenet_sanctioned_diableries_name: "Разрешенное диаблери"
 tenet_sanctioned_diableries_desc: "Дети Хакима должны вернуть кровь недостойных, но остерегайтесь поспешных судей."
 doctrine_parameter_sanctioned_diableries: "Во время [diablerie|El], если ваша жертва - малодушная, прихотливая или исповедующая религию, воспринимаемую как зло, стоимость благочестия будет уменьшена. Если жертва храбрая, справедливая или принадлежит к праведной конфессии, стоимость благочестия будет увеличена."
 COURT_CHAPLAIN_CONVERSION_SECRET_CULT_PENALTY: "Штраф за наличие секты Тайного культа."
 tenet_secret_cult_name: "Тайный культ"
 tenet_secret_cult_desc: "Эта вера организована как некий теневой заговор. Мало кто знает об их существовании, и им это нравится."
 doctrine_parameter_secret_cult: "Дает доступ к найму культистов в качестве профессиональной армии. Штраф за религиозное обращение графства."
 tenet_noblesse_oblige_name: "Благородное обязательство"
 tenet_noblesse_oblige_desc: "Наследники очень серьезно относятся к обязанностям сюзерена по отношению к своим вассалам. Справедливое управление системой вассалитета должно привести к тому, что вассалы будут довольны. Счастливые вассалы обозначают успешного сюзерена."
 tenet_knowledge_above_all_name: "Знание превыше всего"
 tenet_knowledge_above_all_desc: "Великая тайна слишком важна, чтобы удерживать ее мелкими моральными заботами."
 doctrine_parameter_experiments_on_prisoners: "Дает доступ к специальному методу казни."
 EXECUTION_EXPERIMENTS: "Эксперименты над ними."
 tenet_moments_of_truth_name: "Моменты истины"
 tenet_moments_of_truth_desc: "Вспышка вдохновения? Послание высших сил? В любом случае, такое судьбоносное событие способно изменить любого человека до глубины души."
 doctrine_parameter_moments_of_truth: "Дает доступ к специальной возможности снятия стресса, где вы можете изменить свои черты характера."
 stress_threshold.7001.t: "Психический срыв: момент истины"
 stress_threshold.7001.desc: "Вам было дано откровение. Ваши нынешние переживания были испытанием Всевышнего, чтобы оценить вашу состоятельность. Такой редкий момент ясности может стать для вас поводом дать обет.\nНесомненно, в вашей личности есть недостатки, над которыми вы могли бы поработать, надеясь в процессе приблизить себя к Божественному."
 stress_threshold.7001.a: "Справедливость - для слабых!"
 stress_threshold.7001.b: "Я теряю человечность?"
 stress_threshold.7001.c: "Мне нужно сосредоточиться."
 stress_threshold.7001.d: "Мне нужно больше!"
 stress_threshold.7001.e: "Все вокруг собрались,  чтобы поймать меня!"
 stress_threshold.7001.f: "Может быть, они не все здесь, чтобы поймать меня?"
 tenet_honor_and_bravery_name: "Честь и храбрость"
 tenet_honor_and_bravery_desc: "Истинный владыка ночи идет впереди, бесстрашно разя любого врага, достаточно глупого, чтобы встать на пути к его благородной цели!"
 doctrine_parameter_battle_winning_prestige: "Вы получаете больше престижа, побеждая в сражениях."
 tenet_community_name: "Сообщество"
 tenet_community_desc: "Добрый пастырь заботится о своем стаде. Пусть оно умножается и растет, и пусть ни один хищник не приблизится к нему."
 doctrine_parameter_access_to_develop_capital: "У вас есть доступ к решению "Улучшить столицу", и вы получите меньше стресса за это решение."
 tenet_svadharma_name: "Свадхарма"
 tenet_svadharma_desc: "Приверженцы этого пути считают, что они выпали из круговорота перерождений. Единственный способ исправить ситуацию - следовать новому набору обязанностей, помогая другим найти свой собственный путь, нравится им это или нет."
 doctrine_parameter_access_to_improve_scheme: "У вас есть доступ к решению "Улучшить происки"."
 tenet_lilithmaid_name: "Лилит, служанка"
 tenet_lilithmaid_desc: "Дева бушует и проклинает свою судьбу, поставленную перед ней. Она не будет ни мужчиной, ни народом, ни даже богом."
 tenet_lilithmother_name: "Лилит, Мать"
 tenet_lilithmother_desc: "Дева становится Матерью от боли и, наконец, понимает, что это единственная константа в этом мире."
 tenet_lilithcrone_name: "Лилит, Старуха"
 tenet_lilithcrone_desc: "Старуха населила Мир и теперь использует свои знания, чтобы приобщить к ним мир."
 tenet_aphrodisiac_saturnalia_name: "Афродизиак и Сатурналии"
 tenet_aphrodisiac_saturnalia_desc: "Ритуалы Весны и Зимы - важнейшие составляющие в жизни последователей этой веры. Быть назначенным организатором этих торжеств - большая честь."
 doctrine_parameter_aphrodisiac_saturnalia: "Вы получаете доступ к двум новым придворным должностям: Повелитель Беззакония и Предстоятель Афродизиака."
 tenet_fire_fury_name: "Огонь и ярость"
 tenet_fire_fury_desc: "Вся политическая система вампиров коррумпирована и должна быть уничтожена. Мирные переговоры уже неприемлемы."
 tenet_helios_truth_name: "Истина Гелиоса"
 tenet_helios_truth_desc: "Гелиос учит Гару усмирять свои инстинкты и ярость с помощью разума и логики. Поэтому те, кто следует за ним, часто становятся искусными дипломатами и переговорщиками. Часто самая большая проблема в достижении перемирия, договора или союза - заставить другую сторону прислушаться к аргументам, которые выдвигает персонаж. Гелиос ценит правду и справедливость. Он приносит разум и чувство такта тем оборотням, которые его почитают."
 tenet_summer_festivals_name: "Summer Festivals"
 tenet_summer_festivals_desc: "The Summer Court prides itself on adherence to tradition and structure, and harsh observance of discipline. Part of these traditions are the popular festivals during the hottest part of the summer and epitomizes laughter, joy, and freedom. They provide an excuse to gather as much Glamour as possible from the heat dreams of humans and while the festival continues the fae are permitted to toy with any mortal they encounter. The Highsummer festivities of the Seelie allow them, for one brief day, to use mortals unashamedly as playthings, and indulge in jests and pranks."
 tenet_ivory_priesthood_name: " Братство слоновой кости"
 tenet_ivory_priesthood_desc: "Когда Первый Волк умер, чтобы спасти Гайю, он узнал "Секрет Смерти". Братство Слоновой Кости - это тайное общество теургов Серебряного Клыка, которые, пройдя через ряд духовных испытаний и тестов, начинают узнавать те же самые секреты о том, что лежит за саваном Смерти."
 tenet_hexcraft_name: "Колдовское ремесло"
 tenet_hexcraft_desc: "Мастера сглаза, проклятий, дурных предзнаменований - Амрии. Будьте осторожны, не пересекайтесь с ними, иначе рискуете окажеться в плену проклятия. Ваши внутренности будут скручены в узлы, вас будет тошнить, и вы будете неделю немощны, как детеныш. Их проклятия помогают им в осуществлении всевозможных зловещих происков."
 tenet_vengeance_of_nut_name: "Месть Нут"
 tenet_vengeance_of_nut_desc: "Те, кто ищет мести Нут, посвящают себя уничтожению вампиров. Они мстят за утраченную родину и потерянный род. Кинжалы действуют как убийцы, где бы они ни находились, молча выбирая жертву или трех для уничтожения. Они умеют находить логово нежити."
 doctrine_parameter_find_the_lair_active: "Доступны происки "Найти логово"."
 tenet_way_of_zhong_kuei_name: "Путь Чжун Куя"
 tenet_way_of_zhong_kuei_desc: "Методика уничтонения нежити, разработанная Чжун Куем. Те, кто следует этому пути, умеют "находить логово" вампиров."
 special_doctrine_garou_nation_name: "Нация Гару"
 special_doctrine_garou_nation_desc: "Это племя или поселение следует Литании и является принятой частью народа Гару."
 doctrine_parameter_hostility_override_special_doctrine_garou_nation: "Другие [Concept('faiths', 'конфессии')|E] Гару, имеющие доктрину Нации Гару, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$."
 special_doctrine_beast_courts_name: "Звериные суды"
 special_doctrine_beast_courts_desc: "Среди оборотней межвидовые союзы встречаются редко. Наиболее заметным исключением являются Звериные суды, поклявшиеся защищать Изумрудную мать (Гею). Внутри Судов существует общество, похожее на имперские культуры мифической Азии, с регентами, придворными и простыми людьми.  Любой хенгейокай (оборотень) может свободно вступить в Звериные Суды, если поклянется следовать общинной системе чести и славы, известной как Путь Изумрудной Добродетели."
 doctrine_parameter_hostility_override_special_doctrine_beast_courts: "Другие [Concept('faiths', 'конфессии')|E], имеющие доктрину "Звериные Суды", считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$."
 special_doctrine_dark_litany_name: "Темная Литания"
 special_doctrine_dark_litany_desc: "Этот культ следует Темной Литании: Служить воле Вирма.  Уважай силу могущественных. Разрешено все, что не запрещено. Потакайте своим желаниям."
 doctrine_parameter_hostility_override_special_doctrine_dark_litany: "Другие [Concept('faiths', 'конфессии')|E] сторонников Вирма, имеющие доктрину "Темная Литания", считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$."
 doctrine_triat_alignment_name: "Триада Баланса"
 doctrine_triat_alignment_wyrm_name: "Вирм"
 doctrine_triat_alignment_wyrm_desc: "Вирм - один из высших Целестинов. Цель Вирма - очищение и исправление Творения, способствующее его погружению в Энтропию. Он добивается этого, уничтожая сплетенные Ткачихой узоры из необузданной энергии, создаваемой Вильд. Вирм был вторым членом Триады, сошедшим с ума. Когда Ткачиха обезумела и начала вплетать все в свою Паутину, Вирма стали постепенно ограничивать, пока он тоже не обезумел, стремясь все уничтожить. Таким образом, Вирм стал духом разрушения, хаоса, тьмы и разложения, сутью всего того, против чего выступают Гару. У большинства племен есть свои мифы, в которых Вирм описывается в специфической культурной терминологии."
 tenet_fellow_triat_wyrm_opinion: "Запятнанный Вирмом"
 doctrine_parameter_opinion_of_triat_wyrm_opinion_active: ""
 doctrine_parameter_triat_wyrm_opinion_active: ""
 triat_wyrm_opinion_active_opinion_name: "Запятнанный Вирмом"
 triat_wyrm_opinion_active_county_opinion_name: "Графство Запятнанных Вирмом"
 doctrine_parameter_opinion_of_triat_wyrm_opinion_active_active: "[Concept('opinion', 'Мнение)|E] других, примкнувших к Вирму: $VALUE|+=0$"
 doctrine_triat_alignment_wyld_name: "Вильд"
 doctrine_triat_alignment_wyld_desc: "Вильд - один из трех духов Триады. Вильд - порождающая сила: она создает абсолютный Хаос, которому Ткачиха придает порядок, прежде чем он будет разрушен и возвращен в хаос Вирмом. Если двое других членов Триады сошли с ума, то Вайлд ослабевает, вытесняемая Ткачихой и безрассудно уничтожаемая Вирмом. Черные фурии и Красные когти - два главных племени Гару, которые прославляют Вильд. В отличие от них, раткины почитают Вильд как высшую энергию, превосходящую Гею. Бастет называют Вильд женским именем Нала."
 tenet_fellow_triat_wyld_opinion: "Вильд и Свобода"
 doctrine_parameter_opinion_of_triat_wyld_opinion_active: ""
 doctrine_parameter_triat_wyld_opinion_active: ""
 triat_wyld_opinion_active_opinion_name: "Преданный Вильд"
 triat_wyld_opinion_active_county_opinion_name: "Графство преданных Вильд"
 doctrine_parameter_opinion_of_triat_wyld_opinion_active_active: "[Concept('opinion', 'Мнение')|E] других приверженцев Вильд: $VALUE|+=0$."
 doctrine_triat_alignment_weaver_name: "Ткачиха"
 doctrine_triat_alignment_weaver_desc: "Ткачиха - один из трех великих духов Триады. Считалось, что ее функция заключается в наведении порядка среди творений Вильд, придавая им форму и функцию на время их существования, прежде чем они будут уничтожены Вирмом, поддерживая баланс между созиданием и разрушением. Человечество - приемное дитя Ткачихи, призванное навести порядок в мире и помочь ей покончить с хаосом, который ее собратья Целестины постоянно обрушивают на ее творение. Чтобы выжить, Ткачиха наделила смертных тремя дарами - Догмой, Наукой и Технологией. Говорят, что после Импергиума Ткачиха поклялась никогда больше не позволять своим детям становиться жертвами преследований. Аватары и дети Ткачихи часто принимают форму пауков, а иногда и насекомых. Он (или, чаще, она) покровительствует закону, порядку, науке и технике, и поэтому почитается Стражами Людей и Ананаси (которые называют ее Бабушкой Паучихой; они считают, что Ткачиха создала их дух-покровительницу, королеву Ананасу). Багира и другие Бастет называют Ткачиху мужским именем Раджа (на хинди это слово означает "регент")."
 tenet_fellow_triat_weaver_opinion: "Посвященный Ткачихи"
 doctrine_parameter_opinion_of_triat_weaver_opinion_active: ""
 doctrine_parameter_triat_weaver_opinion_active: ""
 triat_weaver_opinion_active_opinion_name: "Почитатель Ткачихи"
 triat_weaver_opinion_active_county_opinion_name: "Округ почитателей Ткачихи"
 doctrine_parameter_opinion_of_triat_weaver_opinion_active_active: "[Concept('opinion', 'Мнение')|E] других посвященных Ткачихе: $VALUE|+=0$"
 doctrine_triat_alignment_balanced_name: "Сбалансированные"
 doctrine_triat_alignment_balanced_desc: "Все перевертыши согласны с тем, что изначально Триада находилась в равновесии. Одни говорят, что Вильд создала сырую материю, жизнь и дух, Ткачиха придала этим творениям форму и функцию, и Вирм уничтожил их, чтобы освободить место для новых творений. Другие утверждают, что Вирм когда-то был известен как Баланс, избирательно уничтожавший творения Вильд и Ткачихи, чтобы создать гармонию из противоборствующих сил хаоса и порядка. Перевертыши также согласны с тем, что Триада больше не сбалансирована: Ткачиха опирается на силу человечества - его города, технологии, промышленность и науку - и сильна как никогда прежде. Влияние Вильд ослабевает, поскольку природные ресурсы расхищаются, дикие уголки мира уничтожаются, а природа вынуждена выполнять волю человека. Но опаснее всего Вирм - он питается злом и уничтожает без разбора. Что-то сдерживает его, но Гару видят, как растет его сила, и боятся того дня, когда он вырвется на свободу и принесет с собой окончательное разрушение - Апокалипсис. Большинство Гару борются за то, чтобы вернуть Ткачиху и Вильд в равновесие."
 tenet_fellow_triat_balanced_opinion: "Равновесие Триады"
