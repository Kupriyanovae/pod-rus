  #Vampiric Tenets 
 tenet_vampiremasquerade_name: "Маскарад"
 tenet_vampiremasquerade_desc: "Молчание крови. Ты не должен раскрывать свою истинную природу тем, кто не принадлежит к Крови. Поступая так, ты отказываешься от своих притязаний на Кровь."
 tenet_vampireprogeny_name: "Потомство"
 tenet_vampireprogeny_desc: "Ты можешь стать  [Concept('Sire', 'Сиром')|E] другого только с разрешения своего Старейшины. Если ты создашь другого сородича без разрешения, то и ты, и твое потомство будут убиты."
 tenet_vampiredestruction_name: "Разрушение"
 tenet_vampiredestruction_desc: "Тебе запрещено уничтожать другого представителя своего вида. Право на уничтожение принадлежит только твоему старейшине. Только Старейшие среди вас могут объявлять Кровавую Охоту."
 tenet_vampiretouchstone_name: "Связующий элемент"
 tenet_vampiretouchstone_desc: "Сородич может выбрать смертного в качестве связующего элемента, чтобы сохранить свою связь с человечеством. При этом сородич приобретает благочестие. С этим смертным будут связаны дальнейшие события."
 tenet_vampireremorse_name: "Раскаяние"
 tenet_vampireremorse_desc: "Сородич размышляет о своих поступках и сожалеет о своем чудовищном поведении, приобретая благочестие."
 tenet_vampireblushoflife_name: "Румянец жизни"
 tenet_vampireblushoflife_desc: "Сородичи могут подражать живым. Это помогает им в маскараде, а также напоминает о том, что такое быть человеком, и тем самым способствует обретению благочестия."
 tenet_vampirenecromanticexperimention_name: "Некромантические эксперименты"
 tenet_vampirenecromanticexperimention_desc: "Запомните хорошенько: есть место за пределами духа, за пределами жизни, которое есть Тьма, Тень, и там обитают Тени. Остров, крепость, страна Мертвых, я путешествовал туда по пути рока, я видел ужасного короля Стигийского города, когда он сидел на суде. Я видел, как безликие люди в капюшонах бороздят по реке Стикс. Они кишат вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, они ближе к нам, чем мы когда-либо узнаем. Кровь моего брата взывает ко мне, когда я сплю, когда солнце пересекает небо, я слышу крик моего брата, второго ребенка Абеля. Хорошо запомните духов тех, кто умер, знайте, что их сила - не ваша собственная, прислушайтесь к их словам: они несут мудрость. Не слушай их песен: тот путь - забвение.\nКазни вызывают как меланхоличный резонанс, так и благочестие."
 tenet_vampirenemetamorphopsisexperimention_name: "Некромантические эксперименты"
 tenet_vampirenemetamorphopsisexperimention_desc: "Казни порождают как холерический опыт, так и благочестие."
 tenet_vampireauctoritasritae_name: "Auctoritas Ritae"
 tenet_vampireauctoritasritae_desc: "Собрание тринадцати ритуалов, практикуемых всеми членами Саббата."
 tenet_vampireamaranth_name: "Амарант"
 tenet_vampireamaranth_desc: "Практикующие [diablerie|E]."
 tenet_vampiremonomacy_name: "Мономахия"
 tenet_vampiremonomacy_desc: "Почетный поединок, который заканчивается [Concept('diablerie', 'диаблери')|E]. Ритуал Мономахии используется для разрешения споров между всеми Шаббатами."
 tenet_infernalism_name: "Инфернализм"
 tenet_infernalism_desc: "Инвестиция через договор с дьяволом."
 tenet_vampireinquisition_name: "Инквизиция"
 tenet_vampireinquisition_desc: "Остерегайтесь Детей Вышестоящего, Херувимов, Серафимов, Архангелов, ибо их прикосновение обожжет вас, как и пламя Михаила. Помните о Детях Единого Снизу, Змеином Роде, ибо их прикосновение также обожжет вас, а их языки введут вас в заблуждение и обманут. Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли."
 tenet_pleasure_name: "Удовольствие"
 tenet_pleasure_desc: "Гедонистическое стремление к наслаждению."
 doctrine_parameter_reveler_from_elysium: "You get [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] and [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] xp from elysium."
 tenet_cruelty_name: "Жестокость"
 tenet_cruelty_desc: "Удовольствие, получаемое от причинения боли."
 tenet_quiritare_name: "Квириты"
 tenet_quiritare_desc: "Сопротивляться Зверю или пытаться умиротворить его невозможно, и потому отдайся ему полностью, исполняя его волю."
 tenet_legacyoftrinity_name: "Наследие Троицы"
 tenet_legacyoftrinity_desc: "Кодекс предписывает главенство трех основных кланов: Тореадоров, Цимисхи и Вентру. Члены других кланов должны обратиться к Квестору с просьбой стать чьим-либо [Concept('Sire', 'Сиром')|E]; членам трех основных кланов разрешено становиться [Concept('Sire', 'Сиром')|E] без разрешения. Только члены трех основных кланов могут завещать домен другому вампиру, и каждый вампир в пределах этого домена обязан соблюдать Кодекс."
 tenet_legacyofashes_name: "Наследие пепла"
 tenet_legacyofashes_desc: "Кодекс предписывает, что на каждого, кто убьет представителя трех основных кланов, будет объявлена Кровавая Охота."
 tenet_legacyofshadow_name: "Наследие тени"
 tenet_legacyofshadow_desc: "Кодекс предписывает каинитам не раскрывать свою истинную природу тем, кто не принадлежит к Крови. Поступающие так отказываются от своих притязаний на Кровь."
 tenet_oaths_name: "Присягнувшие"
 tenet_oaths_desc: "Наши законы - это наказы наших старейшин, и наказы Каина над всеми. Клятвы - основа феодального порядка."
  #A sworn oath is the most sacred bond a lord can make. An oathbreaker lord threatens all society as they degenerate to the Beast." 
  #The oathsworn have casus belli to make war upon the forsworn and strip them of their titles." 
 tenet_werewolf_oaths_desc: "Клятва - это самая священная связь, которую только можно заключить. Лидер, нарушивший клятву, не имеет чести и грозит втянуть всех в свою порочность."
 tenet_vampirehighclans_name: "Высшие кланы"
 tenet_vampirehighclans_desc: "Высшие кланы главнее низших. Низшие кланы - это дегенераты, которые в конце концов поддадутся Зверю. Они не приспособлены к правлению или вежливому общению."
 tenet_vampireselectivefeeding_name: "Избирательное кормление"
 tenet_vampireselectivefeeding_desc: "Ты не должен питаться оборотнями, феями, больными, безумными или пьяными."
  #\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another.\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn." 
 #doctrine_parameter_vampireselectivefeeding: 
 doctrine_parameter_vampireselectivefeeding: ""
 tenet_enkrateia_reie_sophrosyne_name: "Enkrateia Reie Sophrosyne"
 tenet_enkrateia_reie_sophrosyne_desc: "Интеллектуальный подход к нежизни, Путь сосредоточен на трех фундаментальных понятиях, которые, как считается, были основными характеристиками, которые искали в потенциальных потомках Бруха во время Карфагенской ночи: enkrateia, reie и sophrosyne. Enkrateia означает внутреннюю силу. Reie - моральное мужество. Sophrosyne означает контроль над собой и представляет собой идеализированную цель всех философов: овладение яростью Бруха."
  #It is not enough for the Philosopher to passively accept the frustrations that come her way, as the Path of Humanity requires. Instead, she must hone her reason into a sword and her will into a shield against the forces that would cause her to degenerate.\n\nSophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage. It also means that the Brujah has committed to an eternity of mental, spiritual, and physical development. Philosophers develop sophrosyne by working to improve Physical and Mental Attributes and Abilities, rather than focusing on $pod_disciplines$ or Social traits." 
  #\n\nIn practical terms, this means that Philosophers usually have high Willpower and Self-Control ratings or else aggressively pursue those traits.\n\nReie refers to moral courage. The Philosopher must not shirk her responsibility to pursue either enlightenment or moral character out of fear of frenzy or other degradations. Instead, she must confront difficult situations with reason and self-[discipline|E], eschewing the impetuosity that defines the modern Brujah." 
 tenet_cold_mind_name: "Холодный разум"
 tenet_cold_mind_desc: "Холодный разум - это состояние мышления, которое необходимо для Песни Тени. В своей основе оно описывает безэмоциональный, совершенно спокойный и контролируемый подход к окружающему миру, но большинство его значений скрыто в загадках и подсказках, так что полное значение Холодного разума лучше всего понимать в контексте."
 tenet_intellectual_detachement_name: "Интеллектуальная отрешенность"
 tenet_intellectual_detachement_desc: "Ученые не боятся смерти; более того, она их восхищает. Они рассматривают ее как мощную силу, которую необходимо изучить, препарировать и рационализировать, чтобы лучше понять свое собственное существование."
 tenet_pact_of_athens_name: "Афинский пакт"
 tenet_pact_of_athens_desc: "Около 1270 г. до н.э. конклав ранних Заблудших, в основном включавший членов кланов Бруха, Вентру, Тореадор и Салюбри, собрался в городе Афины, поскольку многие из присутствовавших вампиров считали его официальным местом рождения самого Пути. Афинский пакт стал официальным руководством для разрозненных течений в вампирском обществе, которые стремились противостоять Зверю и сохранить свою Человечность."
 tenet_judgement_name: "Суждение"
 tenet_judgement_desc: "Для Стражей одним из главных постулатов пути является очищение всех, кто не был обесчещен кровью Каина, и очищение родословной; того, кто проявит темный, бесчестный характер по отношению к последователю Хакима, может ожидать грубое пробуждение.  Не менее важны для Стражей понятия чести, Дисциплины и самоконтроля. Поступать необдуманно - знак позора; позволить своему Зверю взять над собой верх - просто проклятие."
 tenet_conviction_and_instinct_name: "Conviction and Instinct"
 tenet_conviction_and_instinct_desc: "Lose no piety from seriously wounding or killing mortal victims. Vampires lose no piety for frenzying."
 tenet_conviction_and_selfcontrol_name: "Conviction and Self-Control"
 tenet_conviction_and_selfcontrol_desc: "Lose no piety from seriously wounding or killing mortal victims. Vampires lose piety from frenzying."
 tenet_conscience_and_selfcontrol_name: "Conscience and Self-Control"
 tenet_conscience_and_selfcontrol_desc: "Lose piety from seriously wounding or killing mortal victims.  Lose piety for frenzying."
 tenet_conscience_and_instinct_name: "Conscience and Instinct"
 tenet_conscience_and_instinct_desc: "Lose piety from seriously wounding or killing mortal victims. Lose no piety for frenzying."
 doctrine_enlightenment_virtues_name: "Добродетели просветления"
 doctrine_enlightenment_virtues_conscience_and_selfcontrol_name: "Совесть и самоконтроль"
 doctrine_enlightenment_virtues_conscience_and_selfcontrol_desc: "Теряют благочестие, нанося тяжелые раны или убивая смертных. Теряет благочестие за безумие."
 doctrine_enlightenment_virtues_conviction_and_selfcontrol_name: "Убежденность и самоконтроль"
 doctrine_enlightenment_virtues_conviction_and_selfcontrol_desc: "Не теряет благочестие от нанесения тяжелых ран или убийства смертных. Теряет благочестие от безумия."
 doctrine_enlightenment_virtues_conviction_and_instinct_name: "Убежденность и инстинкт"
 doctrine_enlightenment_virtues_conviction_and_instinct_desc: "Не теряет благочестия при нанесении тяжелых ран или убийстве смертных. Не теряет благочестие из-за безумия."
 doctrine_enlightenment_virtues_conscience_and_instinct_name: "Совесть и инстинкт"
 doctrine_enlightenment_virtues_conscience_and_instinct_desc: "Потеря благочестия от нанесения тяжелых ран или убийства смертных. Не теряет благочестие за безумие."
 doctrine_parameter_hurt_mortal_lose_piety: "Теряет благочестие при нанесении тяжелых ран или убийстве смертных."
 doctrine_parameter_frenzy_lose_piety: "Теряет [piety_i][piety|E], когда приходит в ярость."
 doctrine_parameter_can_hire_touchstones: "Can hire [GetCourtPositionType('touchstones_court_position').GetName()]."
 doctrine_enlightenment_virtues_orun_and_aye_name: "Орун и Айе"
 doctrine_enlightenment_virtues_orun_and_aye_desc: "Лайбон строит свою жизнь вокруг двух отдельных путей морали: Айе - мораль по отношению к человечеству, и Орун - мораль по отношению к сверхъестественному."
 tenet_orun_and_aye_name: "Орун и Айе"
 tenet_orun_and_aye_desc: "Лайбон строят свою жизнь на двух разных путях морали: Айе - мораль по отношению к человечеству, и Орун - мораль по отношению к сверхъестественному."
  #Depending on where they stand on these two scales, their appearance and supernatural power fluctuates. This fundamental difference forever separates the Laibon from the 'typical' [cainite|E]." 
  #Contrary to the Kindred, no Laibon follows the Path of Humanity, nor any other Path of Enlightenment for that matter. Instead, 
 doctrine_enlightenment_virtues_direction_north_name: "North"
 doctrine_enlightenment_virtues_direction_north_desc: "Stereotyped as cold, just and logical, north-aspected Kuei-jin serve as judges and magistrates to their kind and usually settle disputes and hunt criminals and akuma."
 doctrine_enlightenment_virtues_direction_east_name: "Восток"
 doctrine_enlightenment_virtues_direction_east_desc: "Обычно Куэй-джин считаются наиболее спокойными среди людей, а восточные Куэй-джин считаются фермерами, содержащими Алые Ширмы и ухаживающими за своим смертным стадом."
 doctrine_enlightenment_virtues_direction_south_name: "Юг"
 doctrine_enlightenment_virtues_direction_south_desc: "Известные своим злобным нравом, южные Куэй-джин являются динамиками общества, бросающими вызов старым верованиям и поддерживающими Квинкункс в актуальном состоянии. Хотя их товарищи часто считают их невыносимыми, они терпимы к старейшинам за их грозный интеллект и боевое мастерство."
 doctrine_enlightenment_virtues_direction_west_name: "Запад"
 doctrine_enlightenment_virtues_direction_west_desc: "Выступая в качестве эмиссаров в духовных мирах Срединного царства и иногда в качестве убийц Мандаринов, Куэй-джин с запада часто вызывают неодобрение у своих коллег. Они славятся тем, что не знают пощады и выполняют любое задание - будь то дух, призрак или мандарин - с абсолютной точностью."
 doctrine_enlightenment_virtues_direction_center_name: "Центр"
 doctrine_enlightenment_virtues_direction_center_desc: "Куэй-джин, живущие в центральной части, обычно занимаются тем, что вводят молодых катайцев в тонкости своего общества, но многие предпочитают вместо этого исследовать свою собственную душу, посвящая себя дхармическому просвещению."
 tenet_pursuit_of_knowledge_name: "Стремление к знаниям"
 tenet_pursuit_of_knowledge_desc: "Одержимость стремлением к знаниям. Грехом же является нежелание учиться, когда есть такая возможность, отказ от экспериментов, отказ делиться знаниями с другими на Пути."
 tenet_greed_is_good_name: "Жадность - это хорошо"
 tenet_greed_is_good_desc: "Золото - это власть, поэтому используйте накопление богатства для приобретения влияния и, следовательно, насыщайте своего Зверя."
 tenet_scorched_heart_name: "Пустое сердце"
 tenet_scorched_heart_desc: "Разработанный Ратмоникусом способ контролировать Зверя - систематически уничтожать все эмоции в сердце вампира."
 tenet_isolation_name: "Изоляция"
 tenet_isolation_desc: "Все, чего мы хотим, - это чтобы нас оставили в покое. Наши дела - это наши дела, и они не касаются никого другого так же, как и их дела - нас."
 tenet_continued_life_name: "Продолжение жизни"
 tenet_continued_life_desc: "Некоторые неживые стараются по мере возможности продолжать свою земную жизнь. Хотя это и помогает им поддерживать связь со своей прежней земной жизнью, это увеличивает уязвимость  [Concept('masquerade', 'маскарада')|E]. Постоянное использование мистических сил для того, чтобы казаться живым, также увеличивает голод."
 tenet_vengeance_of_samiel_name: "Месть Самиэля"
 tenet_vengeance_of_samiel_desc: "Во время отсутствия Саулота, Самиэля посетил Михаил, командующий небесными воинствами. Архангел велел королю-воину написать Кодекс и включить в него соответствующие ритуалы, необходимые для придания силы и крови новым воинам."
 # The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this text with his own hand. Samiel was killed at the end of the Second Baali War, as were more than half of his followers." 
 tenet_devoted_to_michael_name: "Посвященные Михаилу"
 tenet_devoted_to_michael_desc: "Путь Архангела - это путь по Небесной дороге, популярный в Византии в XIII веке. Он почитает память погибшего Константинопольского патриарха Михаила. Последователи этого пути называются михаэлитами."
 special_doctrine_three_pillars_kindred_name: "Три столпа"
 special_doctrine_three_pillars_kindred_desc: "Основа феодального общества - замок, церковь и город. Сородичи зеркально отражают это: Дорога Королей, Дорога Неба и Дорога Человечества, которые проявляют взаимную терпимость."
 doctrine_parameter_hostility_override_special_doctrine_three_pillars_kindred: "Другие [Concept('faiths', 'конфессии')|E] сородичей, имеющие доктрину Трех Столпов, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$."
 special_doctrine_sin_pillars_kindred_name: "Столпы Желания"
 special_doctrine_sin_pillars_kindred_desc: "Ученики Сахара после его исчезновения пошли каждый своим путем, но они по-прежнему остаются братьями и сестрами по вере."
 doctrine_parameter_hostility_override_special_doctrine_sin_pillars_kindred: "Другие [Concept('faiths', 'конфессии')|E] сородичей, имеющие доктрину "Столпы Желания", считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$."
 special_doctrine_set_pillars_kindred_name: "Столпы Сета"
 special_doctrine_set_pillars_kindred_desc: "У Сета много форм, много имен и много историй происхождения. Но в конечном итоге он все равно остается Великим Освободителем."
 doctrine_parameter_hostility_override_special_doctrine_set_pillars_kindred: "Другие [Concept('faiths', 'конфессии')|E] сородичей, имеющие доктрину Столпов Сета, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$."
 special_doctrine_ashirra_pillars_kindred_name: "Столпы Аширры"
 special_doctrine_ashirra_pillars_kindred_desc: "Хотя те, кто шел по стопам ислама, были выходцами из самых разных кланов и сословий, все они верили в нечто большее, чем они сами."
 doctrine_parameter_hostility_override_special_doctrine_ashirra_pillars_kindred: "Другие [Concept('faiths', 'конфессии')|E] сородичей, имеющие доктрину "Столпы Аширры", считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_evil_tooltippable$."
 special_doctrine_lilith_pillars_kindred_name: "Ковенант Ламии"
 special_doctrine_lilith_pillars_kindred_desc: "Давным-давно Ламия заключила договор с Детьми Смерти. Дочери Лилит будут соблюдать его."
 doctrine_parameter_hostility_override_special_doctrine_lilith_pillars_kindred: "Другие [Concept('faiths', 'конфессии')|E] сородичей, имеющие доктрину Завета Ламии, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_evil_tooltippable$."
 special_doctrine_heretical_paradox_name: "Broken Cycle"
 special_doctrine_heretical_paradox_desc: "Eastern Ravnos (and many other Kindred) view this branch as heretical and a mere excuse for theft, diablerie, and other crimes against society. Many attempts to purge this Path were initiated, though none were successful so far."
 doctrine_parameter_hostility_override_tenet_svadharma: "Other Kindred [faiths|E] that have the Svadharma doctrine consider this faith [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 special_doctrine_main_paradox_name: "Understanding the Cycle"
 special_doctrine_main_paradox_desc: "The Path of Paradox pays a heavy debt to certain tenets of Hinduism and is widely accepted as a respectable tenet among Indian vampires. Its bastardized Western version on the other hand isn't."
 doctrine_parameter_hostility_override_special_doctrine_heretical_paradox: "Other Kindred [faiths|E] that have the Broken Cycle doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 special_doctrine_bastet_nation_name: "Bastet Nation"
 special_doctrine_bastet_nation_desc: "Mother Seline watches with pride as her beloved cat children are finally united as one."
 doctrine_parameter_hostility_override_special_doctrine_bastet_nation: "Other [faiths|E] that have the Bastet Nation doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of [faith_astray|V]"
 special_doctrine_ecumenical_hunters_name: "Вселенские охотники"
 special_doctrine_ecumenical_hunters_desc: "Хотя охотники происходят из разных слоев общества и разных вероисповеданий, они признают общую связь в борьбе со сверхъестественными ужасами мира тьмы."
 doctrine_parameter_hostility_override_special_doctrine_ecumenical_hunters: "Другие [Concept('faiths', 'конфессии')|E] сородичей, имеющие доктрину Вселенских охотников, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо или $hostility_hostile_tooltippable$."
 special_doctrine_heretical_hunters_name: "Heretical Hunters"
 special_doctrine_heretical_hunters_desc: "These Hunters have, as far as the others are concerned, thrown their lot with the enemy and should be hunted down with the same prejudice."
 special_doctrine_ignorance_name: "Не привлекать внимания"
 special_doctrine_ignorance_desc: "Смертные не знают о сверхъестественном в Мире Тьмы. Мы должны сохранить это."
 doctrine_parameter_hostility_override_special_doctrine_ignorance: "Невежественные [Concept('faiths', 'конфессии')|E] смертных не делают их угрозой для сверхъестественных существ Мира Тьмы. Конфессии, желающие держать смертных в неведении, считают их [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$."
 doctrine_parameter_hostility_override_ignorance_hostility_doctrine: "Невежественные [Concept('faiths', 'конфессии')|E] смертных не делают их угрозой для сверхъестественных существ Мира Тьмы. Конфессии, желающие держать смертных в неведении, считают их [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$."
 special_doctrine_fivefold_path_kindred_name: "Пятикратный путь"
 special_doctrine_fivefold_path_kindred_desc: "Пять традиционных дхарм, созданных первым архатом Сюэ. Последователи Пятистороннего Пути считают исповедующих еретические дхармы болезненно заблуждающимися глупцами или опасными предателями, которых необходимо уничтожить навсегда."
 doctrine_parameter_hostility_override_special_doctrine_fivefold_path_kindred: "Другие [Concept('faiths', 'конфессии')|E][GetTrait('kueijin').GetName( GetNullCharacter )], имеющие доктрину Пятикратного Пути, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо #V Hostile#!."
 anda_hostility_name: "Враждебные Анда"
 special_doctrine_is_anda_faith_name: "Анда"
 special_doctrine_is_anda_faith_desc: "[Concept('faiths', 'Конфессии')|E] Анды - союзники демонов-акума двора Черной Черепахи, являются врагами лоялистов Ван Куэй."
 doctrine_parameter_hostility_override_special_doctrine_is_anda_faith: "[Concept('faiths', 'Конфессии')|E] Анды считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_is_anda_faith_opinion_active: ""
 doctrine_parameter_opinion_of_is_anda_faith_opinion_active: "[Concept('opinion', 'мнение')|E] к [Concept('faiths', 'конфессиям')|E] Анды: $VALUE|+=0$"
 is_anda_faith_opinion_active_county_opinion_name: "Анда"
 is_anda_faith_opinion_active_opinion_name: "Монгольское нашествие"
 special_doctrine_allied_to_anda_hostility_name: "Оппортунисты Акума"
 special_doctrine_allied_to_anda_hostility_desc: "Демоны-акума из Двора Черной Черепахи и Анда - союзники монгольской армии."
 doctrine_parameter_allied_to_anda_opinion_active: ""
