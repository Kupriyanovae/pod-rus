 doctrine_demonic_name: "Demonic"
 doctrine_demonic_evil_name: "Evil"
 doctrine_demonic_evil_desc: "There can be no peace or negotiations with the hell spawns. We will destroy them all, or die trying."
 doctrine_demonic_crime_name: "Criminal"
 doctrine_demonic_crime_desc: "The infernal mean to bring hell unto the earth. Bargain not with the Darkness: in time it will take us all. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists wherever you find them."
