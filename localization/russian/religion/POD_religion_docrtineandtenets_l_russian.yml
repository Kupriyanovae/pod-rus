 doctrine_supehunting_crime_name: "Преступление"
 doctrine_supehunting_crime_desc: "Охотники на ведьм должны быть уничтожены.\n\nКогда у Креста повляется миссия, позаботьтесь о собственной безопасности."
 doctrine_supehunting_shunned_name: "Осуждается"
 doctrine_supehunting_shunned_desc: "Лучше не привлекать их внимание.\n\nКогда у Креста повляется миссия, позаботьтесь о собственной безопасности."
