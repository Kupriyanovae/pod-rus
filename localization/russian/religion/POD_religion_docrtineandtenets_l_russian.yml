 doctrine_vampirediablerie_name: "[diablerie|E]"
 doctrine_vampirediablerie_crime_name: "Преступление"
 doctrine_vampirediablerie_crime_desc: "Поглощение души другого Сородича - самое страшное преступление среди нашего вида.\n\nЗапрет [diablerie|E]\n\nНе ищи крови собственного Старейшины, не ищи крови [Concept('Sire', 'Сира')|E] твоего [Concept('Sire', 'Сира')|E], не ищи того, кто сделал тебя Сородичем, либо ты почувствуешь погребальный костер, когда заплатишь за свой бессмертный грех."
 doctrine_vampirediablerie_shunned_name: "Осуждаются"
 doctrine_vampirediablerie_shunned_desc: "Как только вампиры почувствуют вкус крови других вампиров, что же их остановит?"
 doctrine_vampirediablerie_accepted_name: "Приемлима"
 doctrine_vampirediablerie_accepted_desc: "Кровь принадлежит тем, кто достаточно силен, чтобы совладать с ней."
