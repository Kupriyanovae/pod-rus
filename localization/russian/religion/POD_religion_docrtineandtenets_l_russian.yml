 doctrine_demonic_shunned_desc: "Those who make pacts with demons sow their own demise. Bargain not with the Darkness: in time it will take us all. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists wherever you find them."
