 doctrine_magicraft_name: "Магия"
 doctrine_magicraft_evil_name: "Evil"
 doctrine_magicraft_evil_desc: "There can be no peace or negotiations with the witches. We will destroy them all, or die trying."
 doctrine_magicraft_crime_name: "Преступление"
 doctrine_magicraft_crime_desc: "Маги должны быть уничтожены.\n\nО просветленных\n\nМать Силы, темная Лилит, - самая великая из них, но есть и другие, и их появится еще больше. Не пейте их крови, ибо они заманят вас в ловушку, опасайтесь их, ведь они хитры. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они будут стремиться вовлечь вас в свой путь, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит светлыми глазами на рассвет. Помни всегда, что именно рассвет принесет тебе смерть."
 doctrine_magicraft_shunned_name: "Осуждается"
 doctrine_magicraft_shunned_desc: "Будучи сверхъестественными, как и мы, маги не похожи на нас. Не похожи на нас вообще.\n\nО просветленных\n\nМать Силы, темная Лилит, - самая великая из них, но есть и другие, и их появится еще больше. Не пейте их крови, ибо они заманят вас в ловушку, опасайтесь их, ведь они хитры. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они будут стремиться вовлечь вас в свой путь, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит светлыми глазами на рассвет. Помни всегда, что именно рассвет принесет тебе смерть."
 doctrine_magicraft_accepted_name: "Приемлема"
 doctrine_magicraft_accepted_desc: "Маги приняты обществом."
 doctrine_parameter_magicraft_illegal: "Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('mage').GetName( GetPlayer )] или [GetTrait('sorcerer').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_magicraft_shunned: "Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('mage').GetName( GetPlayer )] или [GetTrait('sorcerer').GetName( GetPlayer )] [Concept('shunned', 'осуждаются')|E] обществом."
 doctrine_parameter_magicraft_accepted: "Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('mage').GetName( GetPlayer )] или [GetTrait('sorcerer').GetName( GetPlayer )] полностью приняты обществом."
 doctrine_haunting_name: "Призраки"
 doctrine_haunting_evil_name: "Evil"
 doctrine_haunting_evil_desc: "There can be no peace or negotiations with the dead. We will destroy them all, or die trying."
 doctrine_haunting_crime_name: "Преступники"
 doctrine_haunting_crime_desc: "Призраки должны оставаться по ту сторону завесы.\n\nО духах мертвых\n\nЗапомните хорошенько: есть место за духом, за жизнью, которое есть истинная Тьма, и там обитают Тени. Остров, крепость, земля мертвых, я путешествовал туда по пути гибели и видел ужасного короля Стигийского города, когда он заседал в суде. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они роятся вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы думаем."
 doctrine_haunting_shunned_name: "Осуждаются"
 doctrine_haunting_shunned_desc: "Призраки - это души, оторванные от трупов. Они могут пытаться завладеть нашими телами.\n\nО духах мертвых\n\nЗапомните хорошенько: есть место за духом, за жизнью, которое есть истинная Тьма, и там обитают Тени. Остров, крепость, земля мертвых, я путешествовал туда по пути гибели и видел ужасного короля Стигийского города, когда он заседал в суде. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они роятся вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы думаем."
 doctrine_haunting_accepted_name: "Приемлемы"
 doctrine_haunting_accepted_desc: "Призраки могут быть полезны. Те, кто знает искусство призыва и связывания призраков, могут использовать их для самых разных целей.\n\nО духах мертвых\n\nЗапомните хорошенько: есть место за духом, за жизнью, которое есть истинная Тьма, и там обитают Тени. Остров, крепость, земля мертвых, я путешествовал туда по пути гибели и видел ужасного короля Стигийского города, когда он заседал в суде. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они роятся вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы думаем."
 doctrine_parameter_haunting_illegal: "Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('wraith').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]. Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('necromancy').GetName( GetPlayer )] или [GetTrait('oblivion').GetName( GetPlayer )] [Concept('shunned', 'осуждаются')|E] обществом."
 doctrine_parameter_haunting_shunned: "Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('wraith').GetName( GetPlayer )], [GetTrait('necromancy').GetName( GetPlayer )] или [GetTrait('oblivion').GetName( GetPlayer )] [Concept('shunned', 'осуждаются')|E] обществом."
