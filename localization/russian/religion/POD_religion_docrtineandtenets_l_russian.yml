 # Vampire Doctrines


 tenet_vengeance_of_lilith_name: "Месть Лилит"
 tenet_vengeance_of_lilith_desc: "Дети Каина разрушили сад Лилит и убили ее детей. Только Тореадор и Носферату воздержались от разрушения и в знак уважения закрыли лица мертвых детей вуалью. Таким образом, они освободились от мести последователей Лилит."

 #A passage in Revelations of the Dark Mother, which describes how (represented allegorically as the thirteen [Clan|E] Founders)

 doctrine_vampirethemasquerade_name: "Маскарад"
 doctrine_werewolf_veil_name: "Вуаль"
 doctrine_vampirethemasquerade_strict_name: "Строгий маскарад"
 doctrine_werewolf_veil_shall_not_lifted_name: "Не должна быть поднята."
 doctrine_vampirethemasquerade_strict_desc: "Строго соблюдается "Молчание крови". Многие сородичи страдают от такого строжайшего принуждения.\n\nНе заводите друзей среди поэтов, они будут создавать много ненужного внимания.\n\nНе становитесь известными. Ищите тени.\n\n\nНе позволяйте священникам, поэтам или крестьянам видеть, как вы питаетесь. Ни один из них не оставит это без внимания.\n\nКогда у Креста есть наводка, найди себе безопасносное место."
 doctrine_werewolf_veil_shall_not_lifted_desc: "Вуаль - поэтический термин для ложного предположения, что сверхъестественного не существует, который усиливает Делириум. Завеса была официально установлена Соглашением девять тысяч лет назад, которое положило конец Владычеству. В Литании ясно сказано, что "Завеса не должна быть снята". Делириум помогает удерживать Завесу на месте. Повреждение или разрыв Завесы влечет за собой большую потерю чести среди Гару, в то время как восстановление Завесы имеет обратный эффект."
 doctrine_vampirethemasquerade_lax_name: "Небрежный маскарад"
 doctrine_werewolf_veil_should_not_lifted_name: "Не должно быть поднято"
 doctrine_vampirethemasquerade_lax_desc: "Слабое соблюдение "Молчания крови". Хотя Сородичи прилагают усилия, чтобы скрыть свое существование, они также порой совершают ужасные ошибки, которые не наказываются старшими."
 doctrine_werewolf_veil_should_not_lifted_desc: "Вуаль - поэтический термин для ложного предположения, что сверхъестественного не существует, который усиливает Делириум. Завеса была официально установлена Соглашением девять тысяч лет назад, которое положило конец Владычеству. В Литании ясно сказано, что "Завеса не должна быть снята". Делириум помогает удерживать Завесу на месте. Повреждение или разрыв Завесы влечет за собой большую потерю чести среди Гару, в то время как восстановление Завесы имеет обратный эффект. На практике делириум выполняет большую часть работы, и гару в основном не нужно беспокоиться об этом. Некоторые племена рассматривают маскарад скорее как руководство к действию, нежели строгое правило, подлежащее исполнению."
 doctrine_vampirethemasquerade_none_name: "Без маскарада."
 doctrine_werewolf_veil_should_does_not_matter_name: "Не имеет значения."
 doctrine_vampirethemasquerade_none_desc: "Вампиры живут не заботясь о сохранении тайны своего существования."
 doctrine_werewolf_veil_should_does_not_matter_desc: "Вуаль - поэтический термин для ложного предположения, что сверхъестественного не существует, который усиливает Делириум. Завеса была официально установлена Соглашением девять тысяч лет назад, которое положило конец Владычеству. В Литании ясно сказано, что "Завеса не должна быть снята". Делириум помогает удерживать Завесу на месте. Повреждение или разрыв Завесы влечет за собой большую потерю чести среди Гару, в то время как восстановление Завесы имеет обратный эффект. Некоторые оборотни считают, что Завеса - это устаревшая концепция, которая больше не нужна. Некоторые даже активно работают над тем, чтобы разрушить Завесу, чтобы оборотни могли снова восстановить Владычество и открыто терроризировать все человечество."
 doctrine_vampirethemasquerade_consent_name: "Питаться только от добровольцев"
 doctrine_vampirethemasquerade_consent_desc: "Вампиры, будучи скрытыми от общества в целом, должны искать согласия у своих "доноров"."
 doctrine_vampirethemasquerade_cult_name: "Культ крови"
 doctrine_vampirethemasquerade_cult_desc: "У вампиров есть тайное общество или культ крови, который тайно обожествляет их как богов крови."
 doctrine_vampirethemasquerade_family_name: "Семейная тайна"
 doctrine_vampirethemasquerade_family_desc: "Вампиры питаются от определенных семей смертных, которые могут быть в некоторой степени осведомлены о вампирическом состоянии. Они хотят сохранить свою кровь чистой и отвергают "нечистых."
 doctrine_parameter_vampirethemasquerade_strict: "Персонажи с  [Concept('trait', 'чертами')|E],[GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] или [GetTrait('predatortype_familias').GetName( GetPlayer )] [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_vampirethemasquerade_lax: "Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] или [GetTrait('predatortype_familias').GetName( GetPlayer )] [Concept('shunned', 'избегаются')|E]."
 doctrine_parameter_vampirethemasquerade_none: "Персонажи с [GetTrait('predatortype_farmer').GetName( GetPlayer )] [Concept('trait', 'чертой')|E] [Concept('shunned', 'избегаются')|E]."
 doctrine_parameter_vampirethemasquerade_family: "Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_alleycat').GetName( GetPlayer )], [GetTrait('predatortype_bedlamite').GetName( GetPlayer )], [GetTrait('predatortype_farmer'). GetName( GetPlayer )], [GetTrait('predatortype_footpad').GetName( GetPlayer )] или [GetTrait('predatortype_graverobber').GetName( GetPlayer )] избегаются. Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_familias').GetName( GetPlayer )] полностью принимаются."
 doctrine_parameter_vampirethemasquerade_cult: "Персонажей с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )] или [GetTrait('predatortype_familias').GetName( GetPlayer )] сторонятся.  Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_cultist').GetName( GetPlayer )] принимаются."
 doctrine_parameter_vampirethemasquerade_consent: "Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_alleycat').GetName( GetPlayer )]  являются [Concept('criminals', 'преступниками')|E]. Персонажей с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_cauchemar').GetName( GetPlayer )] или [GetTrait('predatortype_extortionist').GetName( GetPlayer )]  избегают. Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('predatortype_consensualist').GetName( GetPlayer )] восхваляются. Все остальные типы хищников принимаются."
 # Oaths and Oathbreaking 
 doctrine_oathbreaking_name: "Нарушение клятвы"
 doctrine_oathbreaking_crime_name: "Преступление"
 doctrine_oathbreaking_crime_desc: "Клятвы - основа закона. Те, кто нарушает клятву, лишены чести, а их жизнь теряет смысл."
 doctrine_oathbreaking_shunned_name: "Изгой"
 doctrine_oathbreaking_shunned_desc: "Тем, кто нарушает клятвы, нельзя доверять. Опасайтесь их."
 doctrine_oathbreaking_accepted_name: "Допустимо"
 doctrine_oathbreaking_accepted_desc: "Нарушение клятвы допускается. Кто поверит словам нежити?"
 doctrine_parameter_oathbreaking_illegal: "Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('oathbreaker').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_oathbreaking_shunned: "Персонажи с [Concept('trait', 'чертой')|E] [GetTrait('oathbreaker').GetName( GetPlayer )]  [Concept('shunned', 'избегаются')|E]."
 doctrine_parameter_oathbreaking_accepted: "Персонажи с  [Concept('trait', 'чертой')|E] [GetTrait('oathbreaker').GetName( GetPlayer )] принимаются."
 doctrine_vampirebloodoath_name: "Кровавые узы"
 doctrine_vampirebloodoath_crime_name: "Преступление"
 doctrine_vampirebloodoath_crime_desc: "Быть связанным кровью хуже, чем быть рабом; узы сковывают сердце, разум и тело."
 doctrine_vampirebloodoath_shunned_name: "Осуждаются"
 doctrine_vampirebloodoath_shunned_desc: "Узы крови могут быть таким же бременем для хозяина, как и для раба, используйте их осторожно, если надумали прибегать к ним. Помните поговорку - Я делаю один глоток крови. Я делаю второй глоток крови. От третьего глотка я отказываюсь."
 doctrine_vampirebloodoath_accepted_name: "Разрешены"
 doctrine_vampirebloodoath_accepted_desc: "Узы Крови - основа нашего общества. Клятвы верности должны быть подкреплены определенной степенью кровного вассалитета."
 doctrine_parameter_vampirebloodoath_illegal: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('unbondable').GetName( GetPlayer )] полностью приняты обществом. Вы потеряете благочестие за [bloodbond|E]."
 doctrine_parameter_vampirebloodoath_shunned: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('unbondable').GetName( GetPlayer )] полностью приняты обществом. Вы потеряете благочестие за [bloodbond|E]."
 doctrine_parameter_vampirebloodoath_accepted: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('unbondable').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_vampireghouling_name: "Вассализация [Concept('ghoul', 'Гулей')|E]"
 doctrine_vampireghouling_evil_name: "Evil"
 doctrine_vampireghouling_evil_desc: "There can be no peace or negotiations with the minions. We will destroy them all, or die trying."
 doctrine_vampireghouling_crime_name: "Преступление"
 doctrine_vampireghouling_crime_desc: "Упыри представляют угрозу Молчанию Крови, не делитесь Кровью с недостойными.\n\nТы не должен становиться богом для детей Сета, ибо Тот, Кто Выше, ревнуя в своем небе, навсегда уничтожит род Каина. Помни мягколицего Аштарета, помни златокудрого Баала, помни сильного Таммауза, знай, что Дети Сета восстанут с оружием, дарованным Свыше, и покорят нас, если мы станем для них богами. Ты должен вести Детей Сета, как пастух ведет свое стадо, и убирать их по мере надобности. Ты должен очистить их кровь и уберечь всех их от болезней."
 doctrine_vampireghouling_shunned_name: "Осуждается"
 doctrine_vampireghouling_shunned_desc: "Мы хищники, а не добыча. Делиться своей кровью с людьми - значит показать собственную слабость.\n\nТы не должен становиться богом для детей Сета, ибо Вышестоящий, ревнуя в своем небе, навсегда уничтожит род Каина. Помни мягколицего Аштарета, помни златокудрого Баала, помни сильного Таммауза, знай, что Дети Сета восстанут с оружием, дарованным Свыше, и покорят нас, если мы станем для них богами. Ты должен вести Детей Сета, как пастух ведет свое стадо, и убирать их по мере надобности. Ты должен очистить их кровь и уберечь всех их от болезней."
 doctrine_vampireghouling_accepted_name: "Приемлема"
 doctrine_vampireghouling_accepted_desc: "Задача смертных - служить нам, и они становятся лучшими вассалами, когда связаны Клятвой Крови.\n\n\nТе, кого ты решишь благословить Силой Каина, могут прийти жить в твой дом, чтобы защищать тебя, и пусть никто не [Concept('Embrace', 'объял')|E] этих стражей, насыщай их своей кровью: пусть их сила будет твоей силой; силой, которая не ослабевает с солнцем. Пусть их глаза будут твоими глазами; глазами, которые видят днем. Пусть их уши будут твоими ушами; ушами, которые слышат, пока ты дремлешь. Пусть те, кто служит, будут названы величайшими из Детей Сета и самыми привилегированными. Позвольте им насладиться изысканной одеждой Сородичей, позвольте им насладиться нежной музыкой Сородичей, позвольте им познать сладость нашего вина. Давайте защитим их от тех, кто будет мешать и вредить им, и давайте все поднимемся в негодовании, если один из тех, кто служит, будет убит другим Сородичем, ибо ни один не имеет права убивать чужого слугу без причины."
 doctrine_vampireghouling_mass_name: "Массовое создание Гулей разрешено"
 doctrine_vampireghouling_mass_desc: "Кровь сородичей может создавать легионы.\n\nТе, кого ты решил благословить силой Каина, могут прийти жить в твой дом, чтобы защищать тебя, и пусть никто не [Concept('Embrace', 'объял')|E] этих стражей, насыщай их своей кровью: пусть их сила будет твоей силой; силой, которая не ослабевает с солнцем. Пусть их глаза будут твоими глазами; глазами, которые видят днем. Пусть их уши будут твоими ушами; ушами, которые слышат, пока ты дремлешь. Пусть те, кто служит, будут названы величайшими из Детей Сета и самыми привилегированными. Позвольте им насладиться изысканной одеждой Сородичей, позвольте им насладиться нежной музыкой Сородичей, позвольте им познать сладость нашего вина. Давайте защитим их от тех, кто будет мешать и вредить им, и давайте все поднимемся в негодовании, если один из тех, кто служит, будет убит другим Сородичем, ибо ни один не имеет права убивать чужого слугу без причины."
 doctrine_parameter_vampireghouling_illegal: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] или [GetTrait('massregnant').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_vampireghouling_shunned: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('ghoul').GetName( GetPlayer )] или [GetTrait('regnant').GetName( GetPlayer )] [Concept('shunned', 'осуждаются')|E]. Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('massregnant').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_vampireghouling_accepted: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('ghoul').GetName( GetPlayer )] или [GetTrait('regnant').GetName( GetPlayer )] полностью приняты обществом. Персонажи со [Concept('trait', 'свойством')|E] [GetTrait('massregnant').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_vampireghouling_mass: "Characters with the [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )], [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are fully accepted."
 doctrine_bloodsorcery_name: "Магия Крови"
 doctrine_bloodsorcery_crime_name: "Преступление"
 doctrine_bloodsorcery_crime_desc: "Магия крови представляет угрозу для всех Сородичей и поэтому должна быть запрещена.\n\nО просветленных\n\nМать Силы, темная Лилит, - самая великая из них, но есть и другие, и их появится еще больше. Не пейте их крови, ибо они заманят вас в ловушку, опасайтесь их, ведь они хитры. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они будут стремиться вовлечь вас в свой путь, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит светлыми глазами на рассвет. Помни всегда, что именно рассвет принесет тебе смерть."
 doctrine_bloodsorcery_shunned_name: "Осуждается"
 doctrine_bloodsorcery_shunned_desc: "Колдуны крови вызывают много подозрений, в лучшем случае их воспринимают как необходимое зло.\n\nО просветленных\n\nМать Силы, темная Лилит, - самая великая из них, но есть и другие, и их появится еще больше. Не пейте их крови, ибо они заманят вас в ловушку, опасайтесь их, ведь они хитры. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они будут стремиться вовлечь вас в свой путь, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит светлыми глазами на рассвет. Помни всегда, что именно рассвет принесет тебе смерть."
 doctrine_bloodsorcery_accepted_name: "Приемлима"
 doctrine_bloodsorcery_accepted_desc: "Магия наполняет мир вокруг нас, и это наше право и наша привилегия - взаимодействовать с ней так, как это делали наши предки."
 doctrine_parameter_bloodsorcery_illegal: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('bloodsorcery').GetName( GetPlayer )] являются [Concept('criminals', 'преступниками')|E]."
 doctrine_parameter_bloodsorcery_shunned: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('bloodsorcery').GetName( GetPlayer )] [Concept('shunned', 'осуждаются')|E] обществом."
 doctrine_parameter_bloodsorcery_accepted: "Персонажи со [Concept('trait', 'свойством')|E]  [GetTrait('bloodsorcery').GetName( GetPlayer )] полностью приняты обществом."
 doctrine_infernalism_name: "Инфернализм"
 doctrine_infernalism_crime_name: "Преступление"
 doctrine_infernalism_crime_desc: "Инферналисты намерены принести ад на землю. Не заключайте сделок с Тьмой: со временем она заберет нас всех. Хорошенько запомните детей Того, кто внизу, Родичей Змея, ибо их прикосновение также обожжет вас, а их языки будут вводить вас в заблуждение. Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли.Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли."
 doctrine_infernalism_shunned_name: "Осуждаются"
 doctrine_infernalism_shunned_desc: "Те, кто заключает договоры с демонами, сеют свою собственную гибель. Не заключайте сделок с Тьмой: со временем она заберет нас всех. Хорошенько запомните детей Того, кто внизу, Родичей Змея, ибо их прикосновение также обожжет вас, а их языки будут вводить вас в заблуждение. Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли.Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли."
 doctrine_infernalism_accepted_name: "Приемлима"
 doctrine_infernalism_accepted_desc: "Инфернальные знания - путь к истинному могуществу!"
