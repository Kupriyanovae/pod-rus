 tenet_banepossession_name: "Одержимые Бейном"
 tenet_banepossession_desc: "Бейны - злые духи, служащие Вирму. Они могут быть самыми разными: от слабых и относительно безобидных до чудовищно мощных существ, способных разрушить окружающую реальность. Слабые бейны часто используются для заражения людей и животных, превращая их в фомори. Поиск хозяев для бейнов считается священной задачей в культах Вирма."
 past_lives_name: "Прошлые жизни"
 past_lives_doctrine_name: "Прошлые жизни"
 past_lives_doctrine_desc: "Для величайших героев смерть - не конец. Мудрейшие и сильнейшие из Гару продолжают жить, оставаясь духами, чтобы вести своих потомков в великой борьбе. Звездочеты и Дети Гайи видят в этом буквальную реинкарнацию героев Гару в их потомков. Некоторые считают, что это скорее коллективная летопись рода, подобная Хронике Акаши. Другие Гару считают это скорее руководством духов предков. Приходящие видения могут делиться важной мудростью и даже практическими навыками. Иногда кажется, что в гару даже вселяется дух его предка.  Еще реже бывает, что предок был и, видимо, до сих пор остается безумным."
 wyrm_tainted_name: "Зараженный Вирмом"
 wyrm_tainted_doctrine_name: "Зараженный Вирмом"
 wyrm_tainted_doctrine_desc: "Многие люпины и другие изменяющие облик, почитающие Гайю, обладают даром, позволяющим им ощущать метку Вирма на других. Дороги и пути просвещения многих вампиров считаются настолько порочными, что последователи этих верований по своей сути считаются зараженными Вирмом."
 doctrine_parameter_hostility_override_special_doctrine_wyrm_tainted: "[Concept('faiths', 'Конфессии')|E] поклоняющихся Гайе считают конфессии со специальной доктриной Вирма как [faith_evil|V] вместо [faith_hostile|V]. [Concept('faiths', 'Конфессии')|E] других последователей Вирма, считают этих последователей как [faith_astray|V] вместо [faith_hostile|V]."
 doctrine_parameter_hostility_override_wyrm_tainted_doctrine: "[Concept('faiths', 'Конфессии')|E] поклоняющихся Гайе считают конфессии со специальной доктриной Вирма как [faith_evil|V] вместо [faith_hostile|V]. [Concept('faiths', 'Конфессии')|E] других последователей Вирма, считают этих последователей как [faith_astray|V] вместо [faith_hostile|V]."
 special_doctrine_wyrm_tainted_name: "Зараженный Вирмом"
 special_doctrine_wyrm_tainted_desc: "Многие люпины и другие изменяющие облик, почитающие Гайю, обладают даром, позволяющим им ощущать метку Вирма на других. Дороги и пути просвещения многих вампиров считаются настолько порочными, что последователи этих верований по своей сути считаются зараженными Вирмом."
 tenet_bacchanal_name: "Вакханалия"
 tenet_bacchanal_desc: "Посвященный пьяным гулянкам, этот догмат позволяет вдвойне увеличить снятие стресса во время распития алкоголя. Некоторые считают употребление таких токсинов опасной зависимостью."
 tenet_neter_sentra_name: "Neter Sentra"
 tenet_neter_sentra_desc: "Дыхание божественного: молитвы возносятся к небесам с помощью дыма. Культ божественного дыма принял новаторское решение не просто есть гашишные лепешки, а курить их. Они экспериментируют с различными экзотическими благовониями и потенциально опасными дымами. Этот догмат делает снятие стресса при курении гашиша вдвое эффективнее."
 tenet_innovative_name: "Стремящиеся к прогрессу"
 tenet_innovative_desc: "Технологический прогресс - самое важное преимущество, которое может быть у каждого. В то время как большинство Гару в лучшем случае скептически относятся к инновациям, некоторые последователи Вильд открыто продвигают инновации не только для собственного внедрения, но и для всего человечества."
 tenet_paranoia_name: "Паранойя"
 tenet_paranoia_desc: "Если вы параноик, это не значит, что они не хотят вас заполучить!"
 tenet_advocatus_diaboli_name: "Advocatus Diaboli"
 tenet_advocatus_diaboli_desc: "Сатана и адвокаты дьявола обладают огромной силой убеждения, необыкновенной способностью обманывать других, заставляя их делать то, что нужно для достижения их демонических целей."
 tenet_collectivism_name: "Коллективизм"
 tenet_collectivism_desc: "Происходит от древнекитайского униформизма, стремится к созданию коллектива, подобного Левиафану, формируя коллективную концепцию ученого тела через гибкую индоктринацию и жесткие законы, и в конечном итоге создавая единую коллективную волю."
 tenet_wolves_of_sable_name: "Соболиные волки"
 tenet_wolves_of_sable_desc: "Соболь - невидимый охотник в сугробах; молчаливо задумчивый, терпеливо ждущий, наносящий удар без предупреждения, а затем снова уходящий в лед, снег и ветер, оставляя после себя лишь каплю или две крови в качестве доказательства того, что он вообще был здесь. Он - маленький хищник, усиленный окружающей средой и закаленный одиночеством. Он олицетворяет собой внезапного охотника и выживание сильнейших в самых трудных условиях. Дети Соболя считаются союзниками духов ветра,  могут призывать их и свободно с ними разговаривать. Соболь полагается на своих детей в защите сибирских земель. Сокол считает всех Детей Соболя бесчестными дикарями-полукровками и ни при каких обстоятельствах не потерпит членства Соболенка в стае, которую он избрал своей."
