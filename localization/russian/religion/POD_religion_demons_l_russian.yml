 avarice: "Алчность"
 avarice_adj: "Алчный"
 avarice_desc: "Демоны жадности хотят обладать всем, контролировать все, что они видят, и отказывать в этом другим. В отличие от обжор, жадные демоны не хотят потреблять вожделенные вещи, они хотят хранить их вечно, долгое время после того, как они станут бесполезными. Демоны жадности, как правило, тонкие и хитрые, следят за долгосрочной выгодой; для бессмертного существа не составляет большого труда потратить три столетия на завоевание влияния на страну или культ, если в конце концов ты полностью контролируешь их."
 avarice_adherent: "Демон алчности"
 avarice_adherent_plural: "Демоны алчности"
 envy: "Зависть"
 envy_adj: "Завистливый"
 envy_desc: "Демоны зависти стремятся уничтожить тех, кто обладает тем, чего не хватает демонам - свободой, любовью, надеждой и комфортом Божьего благословения. Для себя они этого не хотят, а хотят наказать тех, кто имеет дерзость обладать этим, кто считает себя выше других, обладая этими благами. Только втянув в грязь всех остальных, эти демоны могут быть удовлетворены, зная, что никто другой в Творении не счастлив больше, чем они."
 envy_adherent: "Демон зависти"
 envy_adherent_plural: "Демоны зависти"
 gluttony: "Обжорство"
 gluttony_adj: "Обожравшийся"
 gluttony_desc: "Демоны обжорства жаждут ощущений, потакания всем аппетитам и желаниям до предела и не останавливаться на достигнутом. У смертных обжорство обычно ассоциируется с желанием поесть, но на самом деле это просто желание потреблять, расходовать больше ресурсов, чем нужно. Демон обжорства выбирает определенный ресурс - пищу, веру, человеческие жизни - и получает непристойное удовольствие не только от того, что использует или уничтожает его, но и от того, что выставляет напоказ это уничтожение и потребление тем, кто теперь вынужден обходиться без него."
 gluttony_adherent: "Демон чревоугодия"
 gluttony_adherent_plural: "Демоны чревоугодия"
 lust: "Вожделение"
 lust_adj: "Похотливый"
 lust_desc: "Демоны похоти теряются в порывах и ощущениях физического, обезумев от возможностей физического потворства. Эти демоны регулярно овладевают своими последователями, насыщаясь наслаждением и активностью, а затем наслаждаясь ощущениями отвратительной смерти своих сосудов. Похотливые демоны часто одержимы сексом, но это не единственная форма физического удовольствия, которую они желают - они устраивают оргии с поеданием, драками, выпивкой и разрушениями в то время, которое им отведено в сосуде."
 lust_adherent: "Демон похоти"
 lust_adherent_plural: "Демоны похоти"
 pride: "Гордость"
 pride_adj: "Горделивый"
 pride_desc: "Все демоны понимают грех гордыни, возможно, даже лучше, чем люди. Именно гордыня была первым грехом, грехом Люцифера и всех ангелов, которые восстали против Бога, вместо того чтобы принять Его постановления. Демоны гордыни до сих пор ставят себя выше всех других сущностей и требуют поклонения и обожания как от смертных, так и от демонов. Потеряв голову от высокомерия, гордый демон может разрушить город в наказание за незначительный проступок или подвергнуть пыткам целое общество, пока каждый его член не согласится любить и поклоняться ему безоговорочно."
 pride_adherent: "Демон гордыни"
 pride_adherent_plural: "Демоны гордыни"
 sloth: "Лентяй"
 sloth_adj: "Ленивый"
 sloth_desc: "Демоны лени вряд ли ленивы; это ошибочный, смертный взгляд на грех. Лень - это потребность в простоте, в удобстве - в конечном счете социопатическая незаинтересованность в мире. Демоны лености - это почти все демоны смерти, которые когда-то пасли души, провожая их в последний путь. Теперь они жаждут одиночества и покоя смерти, безмятежности пустого мира. Такие демоны встречаются редко, потому что небытие Ада стремится поглотить их навсегда; оставшиеся - это чудовища, готовые уничтожить страну, чтобы заглушить плач ребенка, жаждущие абсолютного разрушения и мира пыли и надгробий."
 sloth_adherent: "Демон лени"
 sloth_adherent_plural: "Демоны лени"
 wrath: "Гнев"
 wrath_adj: "Гневливый"
 wrath_desc: "Демоны гнева - это вихри резни и разрушения, чудовища, которые неистовствуют и убивают ради самой радости разрушения. Однако гнев - это не просто жажда насилия, это стремление к праведному гневу, к наказанию провинившихся. Некоторые демоны гнева считают себя блюстителями общественного порядка, другие же не утруждают себя подобной ложью. В любом случае, одержимость демона заключается в том, чтобы разгневать и уничтожить все, что его расстраивает, мешает или просто доставляет неудобства."
 wrath_adherent: "Демон гнева"
 wrath_adherent_plural: "Демоны гнева"
