l_russian:

 #Common Hunters Localization
 hunters_religion: "Охотнико-ведьмск"
 hunters_religion_adj: "Охота на ведьм"
 hunters_religion_adherent: "Охотник на ведьм"
 hunters_religion_adherent_plural: "Охотники на ведьм"
 hunters_religion_desc: "Человечество еще не отказалось от своего мира. Эти отважные души сражаются с мерзостями, желающими их поработить."

 demon_hunters_religion: "Охотнико-демонск"
 demon_hunters_religion_adj: "Охота на демонов"
 demon_hunters_religion_adherent: "Охотник на демонов"
 demon_hunters_religion_adherent_plural: "Охотники на демонов"
 demon_hunters_religion_desc: "Казалось бы, мало что может сдерживать Ночной народ Востока. Они не терпят маскарадов и не уважают вуали. Их бесчинства в основном оправдываются божественной местью или простым весельем. Однако некоторые души считают сдерживание непокорных сверхъестественных существ своей божественной кармой."

 #Hunter-Group Faiths

 independenthunters: "Независимск"
 independenthunters_adj: "Независимые охотники"
 independenthunters_adherent: "Охотник"
 independenthunters_adherent_plural: "Охотники"
 independenthunters_desc: "Независимо от какого-либо руководящего церковного органа, эти охотники ведут свои собственные идиосинкразические войны против сверхъестественных ужасов мира Тьмы. Хотя им не хватает ресурсов крупных организаций, они также не связаны какими-либо громоздкими этическими или бюрократическими правилами. Большинство из этих охотников открыли для себя угрозу сверхъестественных существ самостоятельно, хотя некоторые из них, устав от правил Теневой инквизиции, перестали подчиняться приказам свыше и теперь идут своим путем."

 shadowinquisition: "Инквизиторск"
 shadowinquisition_adj: "Теневая инквизиция"
 shadowinquisition_adherent: "Инквизитор"
 shadowinquisition_adherent_plural: "Инквизиторы"
 shadowinquisition_desc: "Теневая инквизиция - это тайный поход, организованный католической церковью в эпоху Темного Средневековья. В отличие от папской инквизиции, которая направлена против еретиков, Теневая инквизиция нацелена на вампиров, оборотней, магов и других «слуг Сатаны», которых нужно либо уничтожить, либо спасти. Ее существование будет недолгим, но ее успехи навсегда изменят [Concept('cainite', 'каинитский')|E] мир."
 shadowinquisition_religious_head_title: "Великий инквизитор"
 shadowinquisition_religious_head_title_name: "Канцелярия Великого инквизитора"

 ikhwan_al_safa: "Ихванск"
 ikhwan_al_safa_adj: "Ихван аль-Сафа"
 ikhwan_al_safa_adherent: "Сайяд аль-Гулан"
 ikhwan_al_safa_adherent_plural: "Сайяд аль-Гулан"
 ikhwan_al_safa_desc: "Созданный в XII веке, Ихван аль-Сафа бдит над верующими и борется с ночной нежитью. В отличие от инквизиции, сайядины очень тщательно избегали публики и старались минимизировать вред от своей охоты на невинных."

 akritai: "Акритайск"
 akritai_adj: "Акритай"
 akritai_adherent: "Охотник"
 akritai_adherent_plural: "Охотники"
 akritai_desc: "Акритай - это группа, состоящая в основном из восточно-православных охотников на ведьм. Они считаются как серьезным союзником, так и конкурентом Инквизиции."

 judge: "Судейск"
 judge_adj: "Судьи"
 judge_adherent: "Охотник"
 judge_adherent_plural: "Охотники"
 judge_desc: "Черпая свое название и традиции у библейских Судей, они борются с тем, что они воспринимают как выводок Лилит. В борьбе с противоестественным они используют Тору и специальную версию Талмуда. Из-за низкого процента евреев в большинстве стран Судьи действуют небольшими группами без центральной координации."

 shih_faith: "Шийск"
 shih_faith_adj: "Верования Ши"
 shih_faith_adherent: "Ши"
 shih_faith_adherent_plural: "Ши"
 shih_faith_desc: "[GetTrait('shih').GetName('GetPlayer')] на протяжении веков разнообразились и распространились по всему Среднему Королевству, и адаптировали философию, которой их учили, чтобы она имела смысл в тех областях, где они живут.\nНо ни одно из этих убеждений не является их основным источником веры. Все [GetTrait('shih').GetName('GetPlayer')] понимают, что то, что они исповедуют на личном уровне, имеет мало общего с истиной, которой они следуют как охотники на демонов."
 shih_faith_religious_head_title: "Небесный мастер"
 shih_faith_religious_head_title_name: "Королевство Небесного Мастера"
 strike_force_zero: "Клан Окамото"
 strike_force_zero_adj: "Тайманинский"
 strike_force_zero_adherent: "Тайманин"
 strike_force_zero_adherent_plural: "Тайманины"
 strike_force_zero_desc: "Клан и приемная семья Окамото много раз меняли названия, но их цель никогда не менялась. Они сражаются с порождениями ночи без жалости и угрызений совести, выступая в роли убийц и защитников японской императорской династии."
 sanbenito: "Санбенитск"
 sanbenito_adj: "Санбенито"
 sanbenito_adherent: "Охотник"
 sanbenito_adherent_plural: "Охотники"
 sanbenito_desc: "Санбенито - это бывшие инквизиторы, ставшие приверженцами убеждений Раффаэле Ренци, основателя «Флорентийской ереси», которые решили, что Общество Леопольда заблуждается в своем рвении и что их миссия должна заключаться в милосердии, а не в ненависти. Следовательно, вместо того чтобы пытаться уничтожить сверхъестественных существ, флорентийские еретики пытаются помочь им сохранить свою человечность."
 qorjin_baghatur: "Багатур Корджинск"
 qorjin_baghatur_adj: "Багатур Корджинск"
 qorjin_baghatur_adherent: "Багатур"
 qorjin_baghatur_adherent_plural: "Багатуры"
 qorjin_baghatur_desc: "Во время катастрофической Монголо-булгарской битвы Корджин был единственным монгольским полководцем, который не бежал от ужасов, напавших на Орду\nПо возвращении домой, в Каракорум, он был вызван к самому Чингисхану, который возложил на него новый священный долг. За прошедшие годы он изучил невидимый мир, научился использовать страхи и суеверия своих врагов в своих интересах и заставил мифических существ отступить перед Монгольской империей."
 warriors_dazbog: "Воинск"
 warriors_dazbog_adj: "Воины Даждьбога"
 warriors_dazbog_adherent: "Чемпион"
 warriors_dazbog_adherent_plural: "Чемпионы"
 warriors_dazbog_desc: "В древние времена, когда Каин все еще бродил по землям Нод в одиночестве, с небес упал огромный змей клубящейся тьмы. Ненавистное существо зарылось в землю, пока солнце жгло его плоть, но спастись было не так-то просто. Солнце подарило Сварогу, богу кузнечного дела и небесного огня, единственный луч божественного света. Затем Сварог создал Даждьбога: бога-воина солнца и врага всего нечестивого.\nНаследие его войны со злом продолжается и по сей день, вдохновляя молодых славянских воинов защищать свою родину от порождений ночи."
 corrupted_hunters_faith: "Corrupted Hunters"
 corrupted_hunters_faith_adj: "Corrupted Hunters"
 corrupted_hunters_faith_adherent: "Shih"
 corrupted_hunters_faith_adherent_plural: "Shih"
 corrupted_hunters_faith_desc: "This non canon religion has been commissioned by a Patron\nThough [GetTrait('shih').GetName( GetPlayer )] adapted to make sense in the areas where they dwell, some of them went too far. \nThough those [GetTrait('shih').GetName( GetPlayer )] still hunt somehow, they pursue more worldly enjoyment - even perverted multi-person physical enjoyment.\n[GetTrait('mortal').GetName( GetPlayer )], [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('werewolf').GetName( GetPlayer )], even [GetTrait('vampire').GetName( GetPlayer )] or [GetTrait('kueijin').GetName( GetPlayer )], in their eyes, they are just objects of desire. Through a lack of knowledge and the rigors of survival, the ethics of the new generation have been distorted, and the etiquette and justice of the [GetTrait('shih').GetName( GetPlayer )] have become corrupted."
 corrupted_hunters_faith_religious_head_title: "Grand Master"
 corrupted_hunters_faith_religious_head_title_name: "Grand Shrine"
