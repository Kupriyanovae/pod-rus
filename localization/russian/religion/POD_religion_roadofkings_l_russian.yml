  #Scion-Group Faiths 
 viaregalis: "Via Regalis"
 viaregalis_adj: "Дорога Королей"
 viaregalis_adherent: "Наследник"
 viaregalis_adherent_plural: "Наследники"
 viaregalis_desc: "Последователи Via Regalis управляют своим Зверем, властвуя над другими. Смертные неполноценны, обещанное будет достигнуто, власть - это все."
 viaequitum: "Via Equitum"
 viaequitum_adj: "Тропа Рыцаря"
 viaequitum_adherent: "Паладин"
 viaequitum_adherent_plural: "Паладины"
 viaequitum_desc: "Те, кто следует рыцарскому пути, считают, что как высшие существа они обязаны защищать тех, кто слабее их; это касается как [Concept('cainite', 'каинитов')|E], так и людей. Его последователи твердо верят в понятия долга и чести."
 viamercator: "Via Mercator"
 viamercator_adj: "Тропа Купца"
 viamercator_adherent: "Купец"
 viamercator_adherent_plural: "Купцы"
 viamercator_desc: "Для последователей, следующих по Пути Купца, власть и деньги идут рука об руку; поэтому они проводят большую часть своего времени, приумножая богатство и используя его для тонкого влияния на закулисные дела. Однако они также дорожат своей репутацией и приложат все усилия, чтобы она была положительной."
 viatyrannus: "Via Tyrannus"
 viatyrannus_adj: "Тропа Тирана"
 viatyrannus_adherent: "Тиран"
 viatyrannus_adherent_plural: "Тираны"
 viatyrannus_desc: "Хотя многие из них имеют репутацию свирепых, контролирующих и жаждущих власти, исповедующие Путь Тирана одни из наиболее преданных представителей Via Regalis. Если кто-то из них имеет перед вами обязательство, оно будет выполнено, чего бы это ни стоило. Однако именно они наиболее склонны править скорее через страх, чем через убеждения."
 viaconsuasor: "Via Consuasor"
 viaconsuasor_adj: "Тропа Визиря"
 viaconsuasor_adherent: "Визирь"
 viaconsuasor_adherent_plural: "Визири"
 viaconsuasor_desc: " Последователи Пути визиря довольствуются советами, а не прямым правлением, но это не делает их менее искусными в распоряжении властью, чем другие на Пути королей. На самом деле, они - одни из лучших в тонких манипуляциях и подмечании деталей, которые могут угрожать влиянию тех, кто стоит у руля."
 viamithras: "Via Mithras"
 viamithras_adj: "Последователь Митры"
 viamithras_adherent: "Митраист"
 viamithras_adherent_plural: "Митраисты"
 viamithras_desc: "Митраисты находятся на грани между Via Regalis и настоящим культом. Хотя власть и честь все еще высоко ценятся, преданность реальному богу, Митре, имеет первостепенное значение. Они по-прежнему придерживаются организации, восходящей к временам славы культа в Древнем Риме."
 viaentelechia: "Via Entelechia"
 viaentelechia_adj: "Тропа Энтелехии"
 viaentelechia_adherent: "Философ"
 viaentelechia_adherent_plural: "Философы"
 viaentelechia_desc: "Посвященные руководствуются тремя основами Энтелехии: рейя - мужественность, энкратия - внутренняя сила, и сафросин - внутренний контроль. Человеческие ограничения, такие как милосердие или сочувствие (или внимание), ниже их. Когда Посвященный встречает группу своих сородичей, он берет на себя руководство над ними, указывая на очевидную неполноценность своих противников и не гнушаясь убивать вампиров, которые не подчиняются их приказам."
 codexoflegacies: "Кодекс наследий"
 codexoflegacies_adj: "Кодекс наследий"
 codexoflegacies_adherent: "Мечтатель"
 codexoflegacies_adherent_plural: "Мечтатели"
 codexoflegacies_desc: "Константинопольские [Concept('cainite', 'каиниты')|E] не придерживались шести Традиций Каина. Вместо этого Трибониус Бруха создал Кодекс Наследия, сборник предписаний, который должен был закрепить правление Троицы и трех правящих кланов: Тореадоров, Цимисхов и Вентру. Совет из трех судебных следователей - по одному от каждого из этих трех кланов - контролировал работу над кодексом и судил тех, кто нарушал его принципы."
