 cleopatrans: "Клеопатра из Йимы"
 cleopatrans_adj: "Клеопатра"
 cleopatrans_adherent: "Клеопатра"
 cleopatrans_adherent_plural: "Клеопатры"
 cleopatrans_desc: "Этот культ представляет собой слияние сказки о Йиме,  мифическом Носферату, очевидно, не затронутым проклятием своего клана, и Клеопатре, прекрасном египетском фараоне. Это очарование сделало клан могущественным, и многие принцы были клеопатрами вплоть до падения Римской империи. С тех пор культ считается мертвым."
 path_of_carnal_desire: "Тропа вожделения"
 path_of_carnal_desire_adj: "Тропа вожделения"
 path_of_carnal_desire_adherent: "Соблазнитель"
 path_of_carnal_desire_adherent_plural: "Соблазнители"
 path_of_carnal_desire_desc: "Эта неканоническая религия была разработана по заказу Покровителя.\n\nИзвестный также как Via Carnalium Desideriorum - путь плотских желаний, он не о том, как отдаться наслаждению, а об использовании похоти как инструмента для контроля. Хотя он так же эротичен, как и Via Voluptarius - путь наслаждения, он меньше связан с инстинктом и больше с господством через сексуальное желание. Это сирены поют на скалах, а не обреченные моряки ищут их. В отличие от последователей Дороги Греха, соблазнители подчиняются нормам Дороги Королей и ее традициям, поэтому они находят поддержку при дворах Высоких Кланов.\n\n\nСоблазнители известны своим религиозным соперничеством с гедонистами -приверженцами Via Voluptarius, которое разыгрывается в спальнях и борделях по всей Италии."
 holy_order_order_of_whores: "Вавилонский орден "
 holy_order_order_of_dominatrices: "Орден Желания"
 holy_order_studs_of_desire: "Приманка страсти"
 viaofficii: "Via Officii"
 viaofficii_adj: "Тропа Долга"
 viaofficii_adherent: " Присягнувший"
 viaofficii_adherent_plural: "Присягнувшие"
 viaofficii_desc: "Эта неканоническая религия была создана по поручению Покровителя.\n\n Также известная как Дорога Долга, этот путь был разработан Сененом Форсворном - Белым Наблюдателем - для строгого соблюдения Тишины Крови. Они предпринимают крайние меры, чтобы сохранить целостность Маскарада."
 tenet_carnal_desire_name: "Плотское желание"
 tenet_carnal_desire_desc: "Неканонический тенет, запрошенный Покровителем."
 shatteredspear: "Раздробленное копье"
 shatteredspear_adj: "Раздробленное копье"
 shatteredspear_adherent: "Спартанец"
 shatteredspear_adherent_plural: "Спартанцы"
 shatteredspear_desc: "Те, кто несет наследие Артемиды Орфии, первой и самой любимой из детей Вентру и Богини древней Спарты, которая возглавила авангард против Брухи Карфагена и пала, сражаясь с тьмой, захватившей город в свои мерзкие тиски.\nКопье действует тайно, каждый воин твердо стоит против прилива Геенны и дьявольских сил, которые таятся за пределами цивилизованного каинитского общества."
 pathofleviathan: "Тропа Левиафана"
 pathofleviathan_adj: "Тропа Левиафана"
 pathofleviathan_adherent: "Левиафан"
 pathofleviathan_adherent_plural: "Левиафаны"
 pathofleviathan_desc: "Эта неканоническая религия была создана по поручению Покровителя.\n\nОснованная на древнекитайском униформизме, она посвящена созданию коллектива, подобного Левиафану, созданию коллективной концепции ученого тела посредством гибкой индоктринации и жестких законов, и, в конечном итоге, созданию единой коллективной воли для духовной эволюции, подобно одноклеточному организму в многоклеточный организм."
