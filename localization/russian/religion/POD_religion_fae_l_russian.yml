 summer_court_desc: "Окутанный традиционными ролями фей, Летний двор населён живыми отражениями угасающей мощи фей. Само ядро этого двора - буквальное воплощение неизменного стазиса; и в столпах традиций и истории летние феи находят уникальную силу. Достойные феи Лета знают о переменах, происходящих в мире смертных, но сделали сознательный выбор в пользу сопротивления им. Человечество забыло старые порядки. Летние феи - нет. Для этих традиционалистов настало время напомнить смертным о том, как все было когда-то, - возобновить все их увядшие связи, напомнить им об утраченных обычаях и вернуть новичкам их достойное место в мире. Для летних фей незнание закона не является оправданием. Возможно, человечество забыло многие свои клятвы, но это не значит, что наказание должно быть смягчено."

