 solstice_court_humanists_desc: "Лишь немногие феи Солнцестояния рискуют вступать в длительный контакт с людьми, поскольку они не способны заключать магические клятвы со смертными. Тех немногих фей без двора, которые придерживаются гуманистических взглядов, тянет к человечеству, как мотылька к огню. Фракция гуманистов не обязательно выступает за доброту и терпимость в общении с людьми, скорее она придерживается этики, которая в первую очередь направлена на понимание человечества."

