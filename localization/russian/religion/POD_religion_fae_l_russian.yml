 empire_of_seeds_desc: "Двор куберов, филы Неодушевлённых. Нация дриад - это группа сильванов, которые обмениваются жизнями и товарами. В [UmbraGlossaryLocalized('dreaming','Грёзах')] Родина нимф - это далёкий лес в центре родных миров. В политическом плане дриады поддерживают гломов, но имеют сомнения по поводу отношения к родине солимондов. Как Кит, наиболее пострадавший от Войны созидания, они не слишком сочувствуют делу реинтеграции солимондов. Фестиваль Весеннего равноденствия - это большой праздник, который устраивают куберы. Неодушевлённые музыканты, художники и ремесленники собираются, чтобы показать свои товары и отпраздновать возрождение жизни и окончание зимы. Если лидерам империй нужно сделать какие-либо совместные заявления, то это время и место. Сход - праздник, когда куберы собираются на огромной поляне в разгар лета где-то в Руси. Здесь дриадам разрешается подать прошение своему императору."

