 solstice_court_trucebearers_desc: "В то время как большинство из них игнорируют, пренебрегают или просто презирают, из фей Солнцестояния могут получиться дипломаты необычайного мастерства и полезности, благодаря их непредвзятой позиции во всем конфликте. В качестве дипломатов, носителей посланий, шпионов и послов феи Солнцестояния находятся в своей стихии. Хранители Мира без двора - это отдельные личности или небольшие группы фей, которые ревностно работают в обществе, чтобы склонить местные дворы к миру. Неудивительно, что им редко удается добиться успеха, но это лишь разжигает огонь в их сердцах. Мир, какой бы ни была его цена, - их призвание."

 solstice_court_humanists: "Гуманисто-солнцестоянск"
 solstice_court_humanists_adj: "Гуманисты двора Солнцестояния"
