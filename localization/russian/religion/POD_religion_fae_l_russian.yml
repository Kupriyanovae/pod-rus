 summer_court_militants_desc: "Пока Клятвенный мир вступает в свои последние дни, феи Летнего двора готовятся к возобновлению конфликта с радостью в сердце и наточенными клинками. Война времён года - это их битва, и они всегда верили, что выйдут из нее победителями.\n\nВ большинстве владений Лета традиционно и совершенно показно демонстрируют свое военное влияние. Будь то боевые знамена, свисающие со стропил тронного зала дворца, или коллекция туннелей под землей, заполненных трубами, флейтами и арфой, исполняющими древние военные песни, - многие феи Лета почитают орудия войны и являются ярыми сторонниками стремления Агрессии. Придворные питают страстную ненависть к покровителям, что вполне объяснимо, учитывая горячую уверенность летних фей в том, что они одержат победу в Войне времён года."

