 solstice_court_religion_desc: "Безучастные и рассеянные, Лишённые благословения являются нейтральной фракцией в Войне времён года. В то время как большинство из них игнорируют, пренебрегают или просто презирают, из фей Солнцестояния могут получиться наемники и дипломаты необычайного мастерства и полезности, благодаря их беспристрастной позиции во всем конфликте. Феи Солнцестояния могут быть как большим благом для клятвенного круга, так и огромным бременем, в зависимости от мнения местных фей и личных навыков создания Солнцестояния. Многие из них полностью игнорируют общество фей и существуют на задворках владений, в то время как другие выкраивают себе жизнь в качестве наёмников и посыльных для высоких и могущественных дворов."

