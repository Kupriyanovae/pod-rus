  #Ashirra-Group Faiths 
 tariqelumma: "Тарик эль-Умма"
 tariqelumma_adj: "Аширра"
 tariqelumma_adherent: "Аширра"
 tariqelumma_adherent_plural: "Аширра"
 tariqelumma_desc: "Дорога Человечности для сородичей ислама мало чем отличается от его западного аналога. Обе стороны часто общаются и делятся опытом друг с другом."
 tariqelsama: "Тарик эль-Сама"
 tariqelsama_adj: "Сама"
 tariqelsama_adherent: "эль-Сама"
 tariqelsama_adherent_plural: "эль-Сама"
 tariqelsama_desc: "[cainites|E] те, кто при жизни был мусульманами, могут выбрать этот путь, исходя из предположения, что план Аллаха для мира включает вампиров. Надеясь, что дальнейшее повиновение Его воле поможет им контролировать Зверя."
 tariqelharb: "Тарик эль-Харб"
 tariqelharb_adj: "Харб"
 tariqelharb_adherent: "эль-Харб"
 tariqelharb_adherent_plural: "эль-Харб"
 tariqelharb_desc: "Дорога Королей мусульманских сородичей. Поскольку в мусульманском мире мало Вентру, эта дорога менее распространена, чем Дорога Королей на Западе. Тем не менее, многие султаны и эмиры наслаждаются возвышением власти, которое она дает."
 tariqelbedouin: "Тарик эль-Бедуин"
 tariqelbedouin_adj: "Бедуин"
 tariqelbedouin_adherent: "эль-Бедуин"
 tariqelbedouin_adherent_plural: "эль-Бедуин"
 tariqelbedouin_desc: "Дорога Зверя мусульманских сородичей. Заят, основатель Тарик эль-Бедуин and и близкие друзья лидеров Аширского Халифата, были причиной тесной связи этой дороги с цивилизацией. Отличая его от его западного аналога."
 tariqealaam: "Тарик эль-Алаам"
 tariqealaam_adj: "Шухада"
 tariqealaam_adherent: "Аль-шухада"
 tariqealaam_adherent_plural: "Аль-шухада"
 tariqealaam_desc: "Аль-шухада [Concept('ashirra', 'аширры'|E], эти мученики приносят себя в жертву нежити, чтобы другим не пришлось страдать. Они охотно пожертвуют собой, чтобы остановить порчу, вызванную чем-либо, считающимся нечестивым, особенно демонами или другими каинитами."
 sheperdsofislam: "Пастыри Ислама"
 sheperdsofislam_adj: "Пастыри"
 sheperdsofislam_adherent: "Свидетель"
 sheperdsofislam_adherent_plural: "Свидетели"
 sheperdsofislam_desc: "Маленькая, но очень активная часть движения аширры, Пастыри поставили перед собой задачу защищать ключевые фигуры мира каинитов. Многие из этих фигур даже не подозревают о своих таинственных покровителях. Они часто вступают в конфликт с сетитами Египта, которые препятствуют их усилиям в их родном регионе."
 tariqallail: "Тарик аль-Лаиль"
 tariqallail_adj: "Асдика аль-Лаиль"
 tariqallail_adherent: "Вдохновленный"
 tariqallail_adherent_plural: "Вдохновленные"
 tariqallail_desc: "Друзья Ночи среди мусульманских сородичей. Довольно редкий раскол между христианской и мусульманской частью клана сделал изгоями обе группы."
