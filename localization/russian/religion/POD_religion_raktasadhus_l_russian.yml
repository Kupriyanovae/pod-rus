  #Rakta-sadhu-Group Faiths 
 raktasadhus: "Ракта-садху"
 raktasadhus_adj: "Ракта-садху"
 raktasadhus_adherent: "Ракта-садху"
 raktasadhus_adherent_plural: "Ракта-садху"
 raktasadhus_desc: "Вампиры Индии практикуют форму кровавого колдовства под названием садхана. Несмотря на то, что есть индийские [Concept('cainite', 'каиниты')|E], которые не практикуют садхану, множественный термин ракта-садхус все еще иногда используется для коллективного обозначения всех индийских каинитов, в основном потому, что они до сих пор не оформили свою паутину эфемерных преданий в настоящую секту или Двор. Впрочем, эти союзы могли бы вообще не появиться, если бы не противодействие вампиров-катайцев из Двора Бесконечных Громов на юге Индии и Двора Алого Феникса на востоке Индии."
 mayaparisatya: "Майяпарисатья"
 mayaparisatya_adj: "Майяпарисатья"
 mayaparisatya_adherent: "Ракшаса"
 mayaparisatya_adherent_plural: "Ракшаса"
 mayaparisatya_desc: "Дорога Парадокса в большом долгу перед некоторыми догматами индуизма. Согласно ему, сородичи заперты навечно вне иллюзорного круговорота вселенной (майи). В то время как большинство существ реинкарнируются через сару, постоянное вплетение в цикл перерождений, сородичи избежали этого цикла. У каждого индивида есть своя цель, или Свадхарма, хотя вампиры, исключенные из цикла, потеряли свою."
 viaparadox: "Дорога Парадокса"
 viaparadox_adj: "Парадокс"
 viaparadox_adherent: "Обманщик"
 viaparadox_adherent_plural: "Обманщики"
 viaparadox_desc: "Обманщики верят в высшую цель для всех, включая себя, других вампиров и смертных. Их задача в жизни - направить каждого к его высшему предназначению. Если необходимо, это включает в себя смерть, особенно для сородичей, которых они считают заблудшими и отступившими от своего истинного предназначения. Смертные более защищены от этих смертельных наказаний, поскольку они непосредственно вовлечены в жизненный цикл вселенной."
 pathofdevaraja: "Тропа Девараджи"
 pathofdevaraja_adj: "Девараджа"
 pathofdevaraja_adherent: "Божественный"
 pathofdevaraja_adherent_plural: "Божественные"
 pathofdevaraja_desc: "Последователи этого пути не верят в некое божественное право править. Вместо этого они считают, что должны заслужить право править и возвыситься до божественности в глазах своего народа. Боги не создают подданных и подчиненных, а, скорее, последователей и поклонников."
 pathofdaitya: "Тропа Дайтьи"
 pathofdaitya_adj: "Дайтья"
 pathofdaitya_adherent: "Заклинатель змей"
 pathofdaitya_adherent_plural: "Заклинатели змей"
 pathofdaitya_desc: "Дайтья почитают Шиву и претендуют на лидерство среди всех вампиров, поклоняющихся Шиве. Дайтья рассматривают своё призвание как странную противоположность смертному браминизму. Как демоны, они должны бороться с богами и стремиться свергнуть моральный порядок мира. Как брамины, однако, они должны стремиться удержать своих собратьев-вампиров в рамках их собственных особых обязанностей внутри касты убийц, обманщиков, осквернителей священных обрядов и всех прочих отвратительных ролей, приписываемых демонам."
 tariqeltanaqud: "Tariq el-Tanaqud"
 tariqeltanaqud_adj: "Tariq el-Tanaqud"
 tariqeltanaqud_adherent: "Khadae"
 tariqeltanaqud_adherent_plural: "Al-Mukhadieun"
 tariqeltanaqud_desc: "As the crossroad between the main Indian line and the decadent Western one, the Muslim Ravnos straddle both worlds but are also rejected by both. Outcasts and wanderers, they are loathed by the [ashirra|E]."
 samsara: "Самсара"
 samsara_adj: "Самсара"
 samsara_adherent: "Самсар"
 samsara_adherent_plural: "Самсары"
 samsara_desc: "The modern Path of Paradox, also called Saṃsāra, is a creation of Ravnos neonates. It is not as rigid as the Mayaparisatya, but also does not allow the wanton cruelty and hedonism of the Western Path. Its Ethics are the same as the Mayaparisatya, but the Hierarchy of Sins has been modified to allow for interaction with vampires who do not follow the path."
