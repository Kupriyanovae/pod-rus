l_russian:
  
 burning_faith_name: "Горящая вера"
 burning_faith_doctrine_name: "Воины Митры"
 burning_faith_doctrine_desc: "Как воины Непокоренного Солнца, мы должны быть такими же грозными, как и Он. Мир ночи наконец-то озарит его Свет."
 undead_aesir_name: " Неживой Аэсир"
 undead_aesir_doctrine_name: " Возрожденные [Concept('einherjar', 'Эйнхерий')|E]"
 undead_aesir_doctrine_desc: "Воины Кахарла жаждут славы и битв, и их по праву боятся слабые [Concept('cainites', 'каиниты')|E]."
 restored_republic_name: "Восстановленная республика"
 restored_republic_doctrine_name: "Заседание Сената"
 restored_republic_doctrine_desc: "Для учреждения [Concept('cainite', 'каинитов')|E] Сенат удивительно непредвзятый. Но не менее напряженный и кровавый, чем другие."
 senatorial_clans_name: "Друзья Республики"
 senatorial_clans_doctrine_name: "Сенаторские кланы"
 senatorial_clans_doctrine_desc: "Сенат не забыл предательство Михаила Константинопольского или Карфагена. Их упадочным "кланам" не рады в священных залах Сената."
 vengeful_carthage_name: "Мстительный Карфаген"
 vengeful_carthage_doctrine_name: "Беспощадная утопия"
 vengeful_carthage_doctrine_desc: "Карфагену предстоит исправить обиды многих поколений. Желательно кровью предателей-римлян."
 broken_hope_name: "Разбитая надежда"
 broken_hope_doctrine_name: "Несостоявшаяся утопия"
 broken_hope_doctrine_desc: "Новый Карфаген - всего лишь политический инструмент без души. Дух истинных прометеев был подавлен этим новым поражением."
 secure_anda_name: "Безопасная Анда"
 secure_anda_doctrine_name: "Управление империей"
 secure_anda_doctrine_desc: "Из искусных разжигателей войны, Анды также стали искусными государственными деятелями, используя религиозную терпимость своих монгольских родственников в качестве основного фундамента."
 crimsom_curia_name: "Багровая Курия"
 crimsom_curia_doctrine_name: "Восстановленный Престол Нода"
 crimsom_curia_doctrine_desc: "Восстановленный экклезиастический совет Церкви Третьего Каина занимается повседневными делами... но также призывает к расширению владычества Церкви до пришествия Спасителя."
 militarized_experiments_name: "Мастерская ужасов"
 militarized_experiments_doctrine_name: "Военизированные эксперименты"
 militarized_experiments_doctrine_desc: "Искаженные ужасы и мерзости теперь регулярно используются [Concept('Clan', 'кланом')|E] Цимисхов в качестве ударных войск."
 warden_network_name: "Сеть надзирателей"
 warden_network_doctrine_name: "Глаза и уши"
 warden_network_doctrine_desc: "Орден Молоха сейчас сплоченее, чем когда-либо, что гарантирует, что любой надзиратель сможет найти помощь в любом месте."
 knights_acre_name: "Рыцари Акко"
 knights_acre_doctrine_name: "Готовый меч Бога"
 knights_acre_doctrine_desc: "Отважные рыцари полностью посвящены целям инквизиции и готовы обрушить святую ярость на исчадий ада."
 oculi_dei_name: "Oculi Dei"
 oculi_dei_doctrine_name: "Бдительные глаза"
 oculi_dei_doctrine_desc: "Oculi Dei обуздали своих более параноидальных членов, что сделало орден внушительной угрозой для сил с Зла."
 sisters_stjohn_name: "Сестры Святого Иоанна"
 sisters_stjohn_doctrine_name: "Благочестивая забота"
 sisters_stjohn_doctrine_desc: "Сестры - сердце Инквизиции, та самая скала, которая поддерживает ее сквозь ползучую тьму."
 red_order_name: "Красный орден"
 red_order_doctrine_name: "Осторожные стражи"
 red_order_doctrine_desc: "Красный орден - хранитель секретов Инквизиции. И они раскрывают свои знания только с величайшей осторожностью."
 von_murnau_name: "Дом фон Мурнау"
 von_murnau_doctrine_name: "Гончие Бога"
 von_murnau_doctrine_desc: "Немецкая семья полностью привержена делу инквизиции, пуская в ход свои значительные ресурсы."
 great_awakening_name: "Великое пробуждение"
 great_awakening_doctrine_name: "Великое пробуждение"
 great_awakening_doctrine_desc: "Долгое время Отреченные Каломены боролись за то, чтобы передать открывшуюся им истину массам, но они больше не борются. Где бы они ни проповедовали, люди слушают и следуют за ними."
 champions_gaia_name: "Чемпионы Геи"
 champions_gaia_doctrine_name: "Чемпионы Геи"
 champions_gaia_doctrine_desc: "Гайя по праву гордится своими самыми храбрыми защитниками. Гару объединились под своим знаменем и наконец-то спасли мир от апокалипсиса."
 under_wufeng_cause_name: "Во имя Ву Фэна"
 under_wufeng_cause_doctrine_name: "Во имя Ву Фэна"
 under_wufeng_cause_doctrine_desc: "Мир приносит надежду, надежда приносит исцеление, исцеление приносит жизнь. Во всем этом ад побежден."
 special_doctrine_is_wufeng_faith_name: "Ву Фэн"
 special_doctrine_is_wufeng_faith_desc: "Мир приносит надежду, надежда приносит исцеление, исцеление приносит жизнь. Во всем этом ад побежден."
 doctrine_parameter_hostility_override_special_doctrine_is_wufeng_faith: "[Concept('faiths', 'Конфессии')|E] с [Concept('doctrine', 'доктринами')|E][GetFaithDoctrine('under_wufeng_cause_doctrine').GetBaseName] считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 hostility_override_under_wufeng_cause_doctrine: "[Concept('faiths', 'Конфессии')|E], которые следуют У Фэну, считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 hunter_schism_mended_name: "Ересь охотников устранена"
 special_doctrine_hunter_schism_mended_name: "Ересь охотников устранена"
 special_doctrine_hunter_schism_mended_desc: "Теневая инквизиция находится под нашим мандатом."
 doctrine_parameter_access_to_holy_arts: "Получить доступ к святым искусствам"
 theurgist_ordination_name: "Посвящение теургов"
