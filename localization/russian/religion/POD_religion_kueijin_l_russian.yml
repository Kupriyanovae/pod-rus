  #Kuei-jin Group Religios 
 kueijin_religion: "Еретические дхармы"
 kueijin_religion_adj: "Еретическая"
 kueijin_religion_adherent: "Ересь"
 kueijin_religion_adherent_plural: "Ереси"
 kueijin_religion_desc: "Существует ряд вампиров, который существует, не следуя ни одной из пяти Дхарм, приписываемых Сюэ. Они следуют другими путями, которые родоначальники Пяти Августейших Судеб клеймят как ересь."
 boneflowers_religion: "Песнь Тени"
 boneflowers_religion_adj: "Пение"
 boneflowers_religion_adherent: "Певец"
 boneflowers_religion_adherent_plural: "Певцы"
 boneflowers_religion_desc: "Песни Тени, также известные как Костяные Цветы, - отреченные и рациональные некроманты, стремящиеся к беспристрастному рассуждению и соблюдению дхармического равновесия. Они также тесно связаны с обществом смертных через своих потомков и часто помогают своим семьям даже спустя столетия."
 deviltigers_religion: "Дьявольский тигр"
 deviltigers_religion_adj: "Жгучий"
 deviltigers_religion_adherent: "Тигр"
 deviltigers_religion_adherent_plural: "Тигры"
 deviltigers_religion_desc: "Дьявольские тигры верят, что они заменяют некомпетентных демонов прошлых веков; они карают грешников и ищут просветления через боль и насилие."
 resplendentcranes_religion: "Блистательный Журавль"
 resplendentcranes_religion_adj: "Легализм"
 resplendentcranes_religion_adherent: "Магистрат"
 resplendentcranes_religion_adherent_plural: "Магистраты"
 resplendentcranes_religion_desc: "Путь Блистательного Журавля - это в высшей степени законническое собрание школ, призванных повернуть вспять Колесо Веков и восстановить добродетель."
 thousandwhispers_religion: "Тысяча шепотов"
 thousandwhispers_religion_adj: "Шепчущий"
 thousandwhispers_religion_adherent: "Шептун"
 thousandwhispers_religion_adherent_plural: "Шептуны"
 thousandwhispers_religion_desc: "Тысяча Шептунов живут в череде масок, новых личностей, которые они создают после смерти, чтобы понять земную жизнь и, надеюсь, выйти за ее пределы."
 thrashingdragons_religion: "Бьющийся дракон"
 thrashingdragons_religion_adj: "Танцующий"
 thrashingdragons_religion_adherent: "Танцор"
 thrashingdragons_religion_adherent_plural: "Танцоры"
 thrashingdragons_religion_desc: "Часто неправильно понимаемая дхарма Бьющегося  Дракона признает, что они мертвы, но стремится достичь просветления, подражая живым и взаимодействуя с ними. Несмотря на ошеломленное недоверие некоторых журавлей, они являются полностью признанной дхармой, даже если кажется, что они едят и трахаются в течение всей своей нежизни."
  #Kuei-jin Group Faiths 
 faceofthegods: "Лик богов"
 faceofthegods_adj: "Божественный"
 faceofthegods_adherent: "Крестник"
 faceofthegods_adherent_plural: "Крестники"
 faceofthegods_desc: "Возможно, самая экстремистская из ересей, "Лик Богов" утверждает, что Ван Куэй - изгнанные Боги. Они создают свои собственные культы с поклонниками и извлекают ци из молитв..."
 flameoftherisingphoenix: "Восходящий феникс"
 flameoftherisingphoenix_adj: "Восходящий"
 flameoftherisingphoenix_adherent: "Феникс"
 flameoftherisingphoenix_adherent_plural: "Фениксы"
 flameoftherisingphoenix_desc: "Дхарма "Пламя восходящего феникса" считает, что цель Второго дыхания - возмещение преступлений, совершенных в течение жизни. Эта дхарма отличается тем, что ее члены не выдерживают (или периодически исчезают) через небольшой промежуток времени."
 inwardway: "Inward Way"
 inwardway_adj: "Ищущий"
 inwardway_adherent: "Искатель"
 inwardway_adherent_plural: "Искатели"
 inwardway_desc: "Являясь альтернативной сбалансированной дхармой, Искатели придерживаются даосского пути по сравнению с конфуцианскими судами."
 wayofthetenthousandscreams: "Десять тысяч криков"
 wayofthetenthousandscreams_adj: "Крики"
 wayofthetenthousandscreams_adherent: "Крикун"
 wayofthetenthousandscreams_adherent_plural: "Крикуны"
 wayofthetenthousandscreams_desc: "Дхарма, противостоящая Пятикратному Пути. Ее последователи проповедуют союз с царями Ямы и рассматривают свое новое состояние как способ служить Августейшей Личности в качестве разрушителей."
 holy_order_fallen_heroes: "Падшие герои"
 holy_order_jinhai_remembrance: "Воспоминания о Цзиньхае"
 holy_order_cursed_golden_children: "Проклятые золотые дети"
 holy_order_followers_of_arhat: "Последователи Архата"
 holy_order_second_breath: "Второе дыхание"
 holy_order_masters_high_war: "Мастера высокой войны"
 empty_hands: "Пустые руки"
 empty_hands_adj: "Рукастый"
 empty_hands_adherent: "$boneflowers_religion_adherent$"
 empty_hands_adherent_plural: "$boneflowers_religion_adherent_plural$"
 empty_hands_desc: "Члены этой организации считают, что они должны сохранять себя свободными от порока, но не имеют права вмешиваться в чужое стремление к знаниям, независимо от того, какой ценой это стремление дается."
 fishhooks: "Рыболовные крючки"
 fishhooks_adj: "Крючковатый"
 fishhooks_adherent: "$boneflowers_religion_adherent$"
 fishhooks_adherent_plural: "$boneflowers_religion_adherent_plural$"
 fishhooks_desc: "Крюки изучают, допрашивают, обманывают и пытают акума. При этом они стремятся понять королей и проклятие Ямы, не рискуя собственной душой. Они сделают или скажут все, чтобы получить информацию от акумы."
 august_body_of_sagacious_devils: "Август среди проницательных дьяволов"
 august_body_of_sagacious_devils_adj: "Телесный"
 august_body_of_sagacious_devils_adherent: "$deviltigers_religion_adherent$"
 august_body_of_sagacious_devils_adherent_plural: "$deviltigers_religion_adherent_plural$"
 august_body_of_sagacious_devils_desc: "Используя систему рангов, основанную на жесткой конкуренции, Август направляет гневную энергию П'о на продуктивную работу на благо Куэй-джин."
 thousand_embers_righteousness_societies: "Общества Праведности Тысячи Углей"
 thousand_embers_righteousness_societies_adj: "Общественный"
 thousand_embers_righteousness_societies_adherent: "$deviltigers_religion_adherent$"
 thousand_embers_righteousness_societies_adherent_plural: "$deviltigers_religion_adherent_plural$"
 thousand_embers_righteousness_societies_desc: "Члены общества поддерживают друг друга даже не смотря на различия в диалектах, они, как правило, вместе изучают дхармические тексты. Однако в конечном итоге цель каждого общества - отвлечь внимание Императора Демонов, стать партизанским отрядом, который разожжет смертное общество, чтобы помешать процветанию королей Ямы."
 searing_wind: "Searing Wind"
 searing_wind_adj: "Searing Wind"
 searing_wind_adherent: "$deviltigers_religion_adherent$"
 searing_wind_adherent_plural: "$deviltigers_religion_adherent_plural$"
 searing_wind_desc: "Some Devil-Tigers seek to return to the state of the Pre-Dharmic [wan_kuei|E] society, to create a new Demon Warrior Empire without the strictures of the Courts."
 eight_lotus_blooming: "Восемь цветущих лотосов"
 eight_lotus_blooming_adj: "Лотосовый"
 eight_lotus_blooming_adherent: "$resplendentcranes_religion_adherent$"
 eight_lotus_blooming_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 eight_lotus_blooming_desc: "Умеренная концепция, в которой больше внимания уделяется учению о Пути Восьми Лотосов, чем другим догматам Дхармы."
 empty_throne: "Пустой трон"
 empty_throne_adj: "Тронный"
 empty_throne_adherent: "$resplendentcranes_religion_adherent$"
 empty_throne_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 empty_throne_desc: "Умеренная концепция, которая поощряет праведные действия, а не конкретные методы и правила, позволяющие даже самым нечестивым отказаться от своих путей перед лицом добродетели."
 two_li_road: "Дорога двух ли"
 two_li_road_adj: "Путевой"
 two_li_road_adherent: "$resplendentcranes_religion_adherent$"
 two_li_road_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 two_li_road_desc: "Умеренная концепция, считающая, что современная цивилизация является истинной причиной зла, и стремится вернуться к более простому и традиционному образу жизни."
 yellow_moon: "Желтая луна"
 yellow_moon_adj: "Лунный"
 yellow_moon_adherent: "$resplendentcranes_religion_adherent$"
 yellow_moon_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 yellow_moon_desc: "Умеренная концепция, включающая в доктрину Крейна учения добродетельных смертных, таких как Конфуций."
 fellowship_of_the_travelers_of_the_great_earth: "Братство путешественников Великой Земли"
 fellowship_of_the_travelers_of_the_great_earth_adj: "Братский"
 fellowship_of_the_travelers_of_the_great_earth_adherent: "$resplendentcranes_religion_adherent$"
 fellowship_of_the_travelers_of_the_great_earth_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 fellowship_of_the_travelers_of_the_great_earth_desc: "Экстремистское течение, которое ищет нового императора, чтобы объединить Срединное королевство в единое государство. С этой целью они смотрят на запад и приобщаются к западной культуре."
 liberators_of_the_wheel: "Освободители Колеса"
 liberators_of_the_wheel_adj: "Освободительский"
 liberators_of_the_wheel_adherent: "$resplendentcranes_religion_adherent$"
 liberators_of_the_wheel_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 liberators_of_the_wheel_desc: "Экстремистское течение, считающее, что Колесо Веков вращается из-за государств за пределами Срединного Королевства, которые слишком погрязли в грехе, чтобы заслужить искупление. С этой целью они используют террористические атаки против западных институтов, чтобы дестабилизировать мир за пределами Срединного Королевства и восстановить порядок."
 wise_centipedes: "Мудрые сороконожки"
 wise_centipedes_adj: "Сороконожный"
 wise_centipedes_adherent: "$thousandwhispers_religion_adherent$"
 wise_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 wise_centipedes_desc: "Именуя себя мудрыми многоножками, будучи центристами, Шептуны занимаются поддержанием равновесия, когда оно обретается в каком-либо месте или человеке."
 bunraku: "Бунраку"
 bunraku_adj: "Бунраку"
 bunraku_adherent: "$thousandwhispers_religion_adherent$"
 bunraku_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 bunraku_desc: "Ориентированные на север, Бунраку действуют из тени, чтобы обеспечить равновесие в Срединном Королевстве"
 dancing_peacocks: "Танцующие павлины"
 dancing_peacocks_adj: "Павлиний"
 dancing_peacocks_adherent: "$thousandwhispers_religion_adherent$"
 dancing_peacocks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 dancing_peacocks_desc: "Ориентированные на Восток, Павлины живут среди смертных и больше всех вовлечены в земные дела"
 scarlet_centipedes: "Алые сороконожки"
 scarlet_centipedes_adj: "Сороконожный"
 scarlet_centipedes_adherent: "$thousandwhispers_religion_adherent$"
 scarlet_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 scarlet_centipedes_desc: "Ориентированные на юг, Алые Сороконожки - это смутьяны и воины, стремящиеся нарушить статус-кво."
 exalted_jade_masks: "Возвышенные Нефритовые Маски"
 exalted_jade_masks_adj: "Нефритовый"
 exalted_jade_masks_adherent: "$thousandwhispers_religion_adherent$"
 exalted_jade_masks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 exalted_jade_masks_desc: "Ориентированные на Запад, Нефритовые Маски стремятся исправить нарушение равновесия, занимаясь охотой на призраков, позволяя им уйти добровольно или убивая их, если они отказываются"
 laughing_rainbows: "Смеющаяся радуга"
 laughing_rainbows_adj: "Радужный"
 laughing_rainbows_adherent: "$thrashingdragons_religion_adherent$"
 laughing_rainbows_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 laughing_rainbows_desc: "Члены секты стремятся научить любить себя целиком, а не за определенные вещи в себе. Это приводит к очень неапологетичному подходу к жизни, который может быть обременительным для окружающих."
 the_thousand_faced_thunders: "Тысячеликие громовержцы"
 the_thousand_faced_thunders_adj: "Громовой"
 the_thousand_faced_thunders_adherent: "$thrashingdragons_religion_adherent$"
 the_thousand_faced_thunders_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_thousand_faced_thunders_desc: "Секта, посвященная миру Ян, в особенности новым городским духам, населяющим великие города."
 the_ten_seasons_sect: "Секта Десяти Сезонов"
 the_ten_seasons_sect_adj: "Сектантский"
 the_ten_seasons_sect_adherent: "$thrashingdragons_religion_adherent$"
 the_ten_seasons_sect_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_ten_seasons_sect_desc: "Секта, посвященная почитанию природных циклов и тщательному самосовершенствованию."
 the_passion_bloodflowers: "Цветы Алой Страсти"
 the_passion_bloodflowers_adj: "Страстный"
 the_passion_bloodflowers_adherent: "$thrashingdragons_religion_adherent$"
 the_passion_bloodflowers_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_passion_bloodflowers_desc: "Цветы Алой Страсти занимают еще более экстремальную позицию по отношению к наслаждению жизнью, чем члены "Смеющейся радуги", не брезгуя развлечениям с животными."
