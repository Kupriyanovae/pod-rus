 tariqelhaqim_desc: "Те, кто следует по Via Sanguinus, являются одними из самых опасных для своих собратьев [Concept('cainite', 'каинитов')|E], так как акт [Concept('diablerie', 'диаблери')|E] является почти ритуалом очищения среди Стражей. Действительно, один из главных постулатов этого пути заключается в том, чтобы его последователи избавлялись от всех, кто недостоин крови Кайна, и очищали кровные линии."
