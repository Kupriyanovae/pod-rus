 #Drunk stuff
 bp1_yearly.9010.desc.drunk: ", явно не в духе. [bp1_yearly_9007_doppelganger.GetSheHe|U] шатаясь идёт в мою сторону с яростью в глазах.\n\n«[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Самозванка', 'Самозванец' )]! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] *#EMP ик#!*"
 bp1_yearly.9010.desc.stoner: ", явно не в духе. [bp1_yearly_9007_doppelganger.GetHerHis|U] налитые кровью глаза отчаянно мечутся, пытаясь смотреть на меня, как [bp1_yearly_9007_doppelganger.GetSheHe] медленно ковыляет в мою сторону, сопровождая это безумным смехом.\n\n«[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Самозванка', 'Самозванец' )]! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] *#EMP кхе#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] не [ROOT.Char.GetNameNoTooltip]! Я [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )] [ROOT.Char.GetNameNoTooltip]!»\n\nЛожь очевидна, но мой двор почему-то ведет себя так, словно моя личность под вопросом! [bp1_yearly_9007_doppelganger.GetNameNoTooltip] выхватывает оружие и становится ясно, миром этот вопрос не разрешить."

 # Grand City stuff
 # Gruesome Festival (Colosseum)
 gruesomefestivalname_spectacle: "представление"
 gruesomefestivalname_spectacles: "представления"
 fp1_other_decisions.0002.b: "[blotter.Custom('WomanManPerson_GenderPreference')] получат по животному!"
 fp1_other_decisions.0003.desc.intro.colosseum_small: "Несмотря на малочисленность собравшихся в Колизее гостей, [blotter.Custom('GruesomeFestivalName')] проходит весьма оживлённо. Зрители толкаются и шумят, когда"
 fp1_other_decisions.0003.desc.intro.colosseum_medium: "Примерно половина мест в Колизее заполнена счастливыми, ликующими зрителями, которые ревут, как"
 fp1_other_decisions.0003.desc.intro.colosseum_large: "Гостей, пришедших на [blotter.Custom('GruesomeFestivalName')], так много, что Колизей не может вместить их всех. Толпа взрывается какофоническим рёвом, когда"
 fp1_other_decisions.0003.desc.colosseum_animals.regular: "стая свирепых волков врывается на арену.\n\n"
 fp1_other_decisions.0003.desc.colosseum_animals.magnificent: "великолепный прайд львов выходит на арену.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.regular.sans_chief: "на арену выводят толпу пленников, вручают им оружие и выпускают наших волков.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.sans_chief: "на арену выходит группа грозно выглядящих гладиаторов, а за ними - великолепный прайд львов.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.regular.plus_chief: "[sacrifice.GetFirstName] [Select_CString(sacrifice.IsFemale, 'выведена', 'выведен' )] на арену, совершенно [Select_CString(sacrifice.IsFemale, 'безоружная, и оставлена', 'безоружный, и оставлен' )] сражаться с ордой пленников и волков.\n\n"
 fp1_other_decisions.0003.desc.colosseum_humans.magnificent.plus_chief: "[sacrifice.GetFirstName] [Select_CString(sacrifice.IsFemale, 'выведена', 'выведен' )] на арену, совершенно [Select_CString(sacrifice.IsFemale, 'безоружная, и оставлена', 'безоружный, и оставлен' )] сражаться с ордой гладиаторов и львов.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.colosseum: "Непрекращающийся натиск в конце концов изматывает [sacrifice.GetHerHis|l]. После поистине смехотворного количества насилия и кровопролития, [sacrifice.GetFirstName] испускает дух, вызвав оглушительное ликование зрителей."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.colosseum: "Кто-то из гладиаторов обучен бою, кто-то нет. Это не имеет значения. В конце концов, никто из них не останется в живых."
 fp1_other_decisions.0003.desc.sacrifice.animal.colosseum: "Многие из голодных зверей разрывают друг друга на куски, а наши обученные охотники быстро расправляются с остальными."
 fp1_other_decisions.0003.desc.outro.colosseum: "\n\nОб этом грандиозном представлении будут говорить в моем дворе еще несколько месяцев."
 fp1_other_decisions.0003.g: "Кажется, это прекрасная возможность произвести впечатление на дворян."
 fp1_other_decisions.0003.h: "Пора помериться силами с простолюдинами!"

