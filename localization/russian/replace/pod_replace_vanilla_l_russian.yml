 warhorse.1101.b: "Было бы преступлением не насладиться такой прекрасной ночью!"
 bp1_yearly.7100.desc: "Всего минуту назад я [Select_CString(ROOT.Char.IsFemale, 'наслаждалась', 'наслаждался' )] приятной прогулкой по владению [owned_county.GetName], но вот я уже в дерьме и в грязи. Стоило стряхнуть с [ROOT.Char.Custom('EyeEyes')], экскременты, как я без труда нахожу виновника.\n\n«[potential_nemesis.GetTitledFirstName] передает привет!» — кричит из окна крестьянин, а затем поспешно убегает.\n\nЯ безуспешно пытаюсь отмыть особо ценный мех в ближайшем ручье, но уже ясно, что спасению он не подлежит."

