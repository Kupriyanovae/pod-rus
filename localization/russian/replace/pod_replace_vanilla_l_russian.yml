 # Meditation activity
 religious_decision.0201.basilica: "Базилика Сан-Микеле."
 religious_decision.0211.desc.beginning.basilica: "Уединившись в уединенной часовне в базилике Сан-Микеле, я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] длительный период поста и медитации.\n\nЭклектичная архитектура и религиозное искусство в часовне - вдохновляющее зрелище. Нет другого места на Божьей Земле, где я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы почувствовать себя так близко к Нему."
 religious_decision.0211.desc.result.medium_stress: "\n\nНедоступное место оказалось существенным преимуществом, позволившим мне отвлечься от повседневных проблем, с которыми обычно приходится сталкиваться при дворе."
 religious_decision.0211.desc.result.major_stress: "\n\nОказавшись в уединении, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что заботы, которые тяготили меня при дворе, больше не имеют никакого значения. Впервые за долгое время я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] покой."

