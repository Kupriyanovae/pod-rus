l_russian:
 soul_crushed_modifier: "Сокрушенный дух"
 soul_crushed_modifier_desc: "Этот вампир с турдом проживает свою нежизнь, механически переходя от одной задачи к другой"
 POD_childe_dislike_opinion: "Противится Ваши Учениям"
 isolated_modifier: "Изоляция"
 isolated_modifier_desc: "Вы уединились со своим дитя, чтобы убедиться, что он понимает некоторые... основные принципы."
 left_alone_modifier: "Осказавшись в одиночестве"
 left_alone_modifier_desc: "В качестве испытания веры вы покидаете это сообщество - оно работает само по себе без вашего вмешательства, что на самом деле имеет некоторые преимущества."
 POD_childe_like_opinion: "Нравятся Ваши Наставления"
 helpful_diplomat_childe_modifier: "Полезное Дипломатичное Чадо"
 helpful_diplomat_childe_modifier_desc: "Ваше Чадо произвело хорошее впечатление на нескольких графов, обеспечив вам на некоторое время их дружбу."
 helpful_childe_modifier: "Полезное Чадо"
 helpful_childe_modifier_desc: "Ваше Чадо оказало большую помощь во всех государственных делах, улучшив положение дел в государстве."
 helpful_steward_childe_modifier: "Чадо помогает в управлении"
 helpful_steward_childe_modifier_desc: "У вашего потомка есть несколько проектов расширения для новых дворов, которые могли бы быть полезны."
 helpful_intrigue_childe_modifier: "Чадо помогает в интригах"
 helpful_intrigue_childe_modifier_desc: "Ваш потомок подобен вашей второй версии, замышляющей заговор ради вашей собственной выгоды."
 exemplar_childe_modifier: "Правление страхом"
 exemplar_childe_modifier_desc: "Этот персонаж доказал, что существует очень мало граней, которые он не переступил бы ради сохранения власти."
 martial_mentor_modifier: "Наставник по стратегии"
 martial_mentor_modifier_desc: "Превосходный командир теперь наставляет этого персонажа."
 not_so_shadowy_modifier: "Не такой секретный"
 not_so_shadowy_modifier_desc: "Этот человек поставил под угрозу секретность миссии."
 disrespected_subordinates_modifier: "Неуважение к подчиненным"
 disrespected_subordinates_modifier_desc: "Этот человек подверг своих подчиненных унизительному заданию, вызвавшему их негодование."
 profanated_holy_relic_modifier: "Оскверненная Святая реликвия"
 profanated_holy_relic_modifier_desc: "Этот человек не смог с должным почтением отнестись к вверенной ему священной реликвии."
 flawless_presentation_modifier: "Безупречное представление"
 flawless_presentation_modifier_desc: "Выступление вашего ребенка произвело впечатление даже на самых пресыщенных ваших вассалов."
 laying_back_modifier: "Непринужденность"
 laying_back_modifier_desc: "Вы решили не взваливать не себя слишком много какое-то время. Вы определенно этого заслуживаете!"
 byzantine_community_modifier: "Византийское сообщество"
 byzantine_community_modifier_desc: "Небольшая группа византийских беженцев, как каинитов, так и смертных, нашла убежище в вашей провинции. Они благодарны за приют."
 shard_hagia_modifier: "Осколок собора Святой Софии"
 shard_hagia_modifier_desc: "Небольшая часть того, что было логовом одного из величайших вампиров этой эпохи, Михаила. Вы могли бы почти раствориться в нем..."
 roderigo_step1_modifier: "Учения Родериго"
 roderigo_step1_modifier_desc: "Тихому магу есть чему вас научить. Вам просто нужно сделать прыжок веры..."
 roderigo_step2_modifier: "Мудрость Родериго"
 roderigo_step2_modifier_desc: "Вы знаете гораздо больше, чем раньше! Но все еще есть некоторые скрытые истины, достаточно близкие для того, чтобы вы их почувствовали..."
 roderigo_step3_modifier: "Истины Родериго"
 roderigo_step3_modifier_desc: "Вы знаете изначальную истину о жизни и смерти. Если бы только вы могли это вспомнить..."
 hunted_by_wolves_modifier: "Добыча"
 hunted_by_wolves_modifier_desc: "Страшные люпины следят за каждым вашим движением, ожидая удобного случая. Вам не нужно делать ничего другого, кроме как сбивать их с вашего следа какое-то время."
 loose_wolves_modifier: "Волки на свободе"
 loose_wolves_modifier_desc: "Оборотни свирепствуют в сельской местности, иногда даже напрямую нападая на города."
 crisis_of_faith_modifier: "Кризис веры"
 crisis_of_faith_modifier_desc: "Вы потеряли свою веру и не можете использовать силы Истинной веры"
 fiend_lover_modifier: "Любитель демонов"
 fiend_lover_modifier_desc: "Этот человек необъяснимым образом нарушил порядок, освободив слугу Ада из плена."
 tracked_down_modifier: "Выслеживание"
 tracked_down_modifier_desc: "Местонахождение этого человека известно враждебной стороне"
 endo_holyweapon_modifier: "Святое оружие"
 endo_holyweapon_modifier_desc: "Этот человек вооружен оружием, наполненным божественной силой."
 serpent_garden_modifier: "Змея в Райском саду"
 serpent_garden_modifier_desc: "Змея вернулся в Авалон. Бароны недовольны."
 truce_of_tuzfold_modifier: "Тузфольдское перемирие"
 truce_of_tuzfold_modifier_desc: "Унизительный белый мир, который вам пришлось подписать, выставляет вас слабым в глазах ваших амбициозных вассалов."
 cowed_by_trial_modifier: "Поражение в испытании войной"
 cowed_by_trial_modifier_desc: "Владимир Рустович разгромил ваши войска в череде дерзких проявлений тактического мастерства. Вы не в той форме, чтобы свергнуть его."
 emboldened_by_trial_modifier: "Победа в испытании войной"
 emboldened_by_trial_modifier_desc: "Вы подавили попытки Владимира Рустовича обуздать вашу растущую власть. Может быть, пришло время нанести удар?"
 tremere_politics_modifier: "Политика Тремеров"
 tremere_politics_modifier_desc: "В пирамиде всегда есть кто-то, кто стоит выше вас"
 spent_from_call_modifier: "Зов домой"
 spent_from_call_modifier_desc: "Призыв вашего чада обошелся вам дорого."
 confused_by_roque_modifier: "Обескураженность"
 confused_by_roque_modifier_desc: "Вы стали мишенью бессмысленного заговора, у которого, по-видимому, нет ни начала, ни конца. Что, черт возьми, происходит?"
 restored_autorithy_modifier: "Восстановленный авторитет"
 restored_autorithy_modifier_desc: "клан Ласомбра больше не может отрицать ваше положение своего лидера."
 targeted_by_baali_modifier: "Мерзкие слухи"
 targeted_by_baali_modifier_desc: "Вы являетесь объектом жестокой кампании дезинформации, вероятно, организованной мстительными дамасскими Баали"
 black_spiraled_modifier: "Безумие Спирали"
 black_spiraled_modifier_desc: "Вы видели вещи, которые ни один смертный или вампир никогда не должен был видеть."
 black_spiraled_good_modifier: "Сила Спирали"
 black_spiraled_good_modifier_desc: "Вы пережили безумие Черной спирали и вернулись из него куда могущественнее"
  
