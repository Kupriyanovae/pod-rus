 POD_song_of_the_dead_singing_power_modifier: "Исполнение песни мёртвых"
 POD_song_of_the_dead_singing_power_modifier_desc: "Этот персонаж в настоящее время поёт кому-то песню мертвых."
 POD_necrosleep_deprived: "Лишение сна"
 POD_necrosleep_deprived_desc: "Вы видите слишком много покойников."