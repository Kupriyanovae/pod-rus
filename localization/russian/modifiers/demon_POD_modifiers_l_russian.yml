 ritual_of_sundered_soul_tt: "#I Этот [Concept('modifier', 'модификатор')|E] может быть улучшен через решение.#!"
 ritual_of_sundered_soul_tt2: "#I После смерти вы воскреснете, понизив этот модификатор. #X;bold Если вы умрёте с модификатором [GetModifier('ritual_of_sundered_soul_unstable_modifier').GetNameWithTooltip], то навсегда окажетесь в ловушке Бездны.#!#!"
 ritual_of_sundered_soul_unstable_modifier: "Нестабильный ритуал Разделённой души"
 ritual_of_sundered_soul_unstable_modifier_desc: "Ритуал Разделённой души - это нововведение, данное Люцифером своему падшему воинству, чтобы они могли взаимодействовать со смертным миром. Однако его нынешняя нестабильность делает это очень неприятным занятием.\n\n$ritual_of_sundered_soul_tt$\n\n$ritual_of_sundered_soul_tt2$\n\n"
 ritual_of_sundered_soul_semi_stable_modifier: "Зыбкий ритуал Разделённой души"
 ritual_of_sundered_soul_semi_stable_modifier_desc: "Вы усовершенствовали ритуала Люцифера настолько, чтобы он мог оставаться активным на любом сосуде в течение длительного времени.\n\n$ritual_of_sundered_soul_tt$\n\n$ritual_of_sundered_soul_tt2$\n\n"
 ritual_of_sundered_soul_modifier: "Ритуал Разделённой души"
 ritual_of_sundered_soul_modifier_desc: "Достаточно прочный, чтобы позволить вам проявить больше своей силы на Земле, ритуал с каждым днем становится все более мощным средством.\n\n$ritual_of_sundered_soul_tt$\n\n$ritual_of_sundered_soul_tt2$\n\n"
 ritual_of_sundered_soul_stabilized_modifier: "Стабильный ритуал Разделённой души"
 ritual_of_sundered_soul_stabilized_modifier_desc: "Вы усовершенствовал замысел, который Люцифер когда-то передал падшему воинству. Теперь ваше истинное величие может быть явлено миру.\n\n$ritual_of_sundered_soul_tt2$\n\n"
 ritual_of_sundered_soul_exalted_modifier: "Возвышенный ритуал Разделённой души"
 ritual_of_sundered_soul_exalted_modifier_desc: "Больше не полагаясь на смертных, вы привязали свою душу к вечному сосуду собственного изготовления. Мир содрогается, когда вы оставляете на нем свой след.\n\n$ritual_of_sundered_soul_tt2$\n\n"

 POD_shapeshift_form_apocalyptic_angelic_modifier: "Ангельская апокалиптичная форма"
 POD_shapeshift_form_apocalyptic_damned_modifier: "Проклятая апокалиптичная форма"

 arsenal_of_the_beast_claws_modifier: "Когти"
 arsenal_of_the_beast_claws_modifier_desc: "Ногти персонажа удлиняются, как изогнутые когти хищника или втягивающиеся когти кошки."
 arsenal_of_the_beast_fangs_modifier: "Клыки"
 arsenal_of_the_beast_fangs_modifier_desc: "Зубы персонажа становятся острыми, как у волка или другого крупного хищника."
 arsenal_of_the_beast_gaping_maw_modifier: "Зияющая пасть"
 arsenal_of_the_beast_gaping_maw_modifier_desc: "Челюсть персонажа раскрывается или просто растягивается до невозможности широко, обнажая ряд за рядом сверкающих клыков."
 arsenal_of_the_beast_horns_modifier: "Рога"
 arsenal_of_the_beast_horns_modifier_desc: "У персонажа отрастают архетипические козлиные рога, оленьи панты, неестественные костяные отростки, выступающие из черепа, или какой-либо другой нарост, позволяющий наносить кровоточащие удары."
 arsenal_of_the_beast_lashing_tail_modifier: "Хвост"
 arsenal_of_the_beast_lashing_tail_modifier_desc: "У персонажа есть мощный мускулистый хвост."
 arsenal_of_the_beast_poison_modifier: "Яд"
 arsenal_of_the_beast_poison_modifier_desc: "Тело персонажа вырабатывает смертельный яд."
 arsenal_of_the_beast_venom_spit_modifier: "Ядовитый плевок"
 arsenal_of_the_beast_venom_spit_modifier_desc: "У персонажа есть ядовитая железа в горле, которая позволяет ему распылять яд."
 arsenal_of_the_beast_spines_modifier: "Шипы"
 arsenal_of_the_beast_spines_modifier_desc: "Из кожи персонажа торчат костяные шипы или иглы."
 arsenal_of_the_beast_tentacles_modifier: "Щупальца"
 arsenal_of_the_beast_tentacles_modifier_desc: "У персонажа длинное щупальце или цепкий хвост."
 arsenal_of_the_beast_wings_modifier: "Крылья"
 arsenal_of_the_beast_wings_modifier_desc: "У персонажа за спиной вырастают большие крылья, которые при полном разгибании вытягиваются на треть длины."

 implacable_vengeance_perk_modifier: "Неумолимая месть"

 unknown_eminence_modifier: "Неизвестное величие"
 unknown_eminence_modifier_desc: "Вы были забыты смертными, Богом и демонами. Ваше небесное имя больше не внушает ни страха, ни уважения."
 known_eminence_modifier: "Известное величие"
 known_eminence_modifier_desc: "Ваше небесное имя знакомо многим демонам, хотя они и не помнят ни вашего изначального предназначения, ни достижений."
 respected_eminence_modifier: "Уважаемое величие"
 respected_eminence_modifier_desc: "Большинство демонов наверняка слышали о вас по имени, и многие имеют приблизительное представление о том, чем вы занимались до восстания, хотя бы в общих чертах."
 honored_eminence_modifier: "Почитаемое величие"
 honored_eminence_modifier_desc: "До и во время восстания вы занимали властное положение над группой других ангелов. Вам было поручено спроектировать или поддерживать определённую грань Творения, охватывающий ряд целостных концепций, существ или объектов."
 powerful_eminence_modifier: "Могущественное величие"
 powerful_eminence_modifier_desc: "Когда-то вы руководили своими собратьями при создании какого-то неотъемлемого компонента космоса. Возможно, сам замысел этой работы принадлежал вам, и вы прославились на весь мир своей изобретательностью и дальновидностью."
 exalted_eminence_modifier: "Возвышенное величие"
 exalted_eminence_modifier_desc: "В начале было Слово, и вы были одним из следующих слогов, произнесенных Им. Вы руководили целым участком творения и поддерживали Люцифера как один из его избранных офицеров во время восстания. Все демоны знают о вас и знают ваше небесное имя, независимо от того, помнят ли они, почему."

