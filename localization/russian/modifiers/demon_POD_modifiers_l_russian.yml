 arsenal_of_the_beast_claws_modifier: "Когти"
 arsenal_of_the_beast_claws_modifier_desc: "Ногти персонажа удлиняются, как изогнутые когти хищника или убирающиеся когти кошки."
 arsenal_of_the_beast_fangs_modifier: "Клыки"
 arsenal_of_the_beast_fangs_modifier_desc: "Зубы персонажа становятся острыми, как у волка или другого крупного хищника."
 arsenal_of_the_beast_gaping_maw_modifier: "Зияющая пасть"
 arsenal_of_the_beast_gaping_maw_modifier_desc: "Челюсть персонажа раскрывается или просто растягивается до невозможности широко, обнажая ряд за рядом сверкающих клыков."
 arsenal_of_the_beast_horns_modifier: "Рога"
 arsenal_of_the_beast_horns_modifier_desc: "У персонажа отрастают архетипические козлиные рога, оленьи панты, неестественные костяные отростки, выступающие из черепа, или какой-либо другой нарост, позволяющий наносить кровоточащие удары."
 arsenal_of_the_beast_lashing_tail_modifier: "Хвост"
 arsenal_of_the_beast_lashing_tail_modifier_desc: "У персонажа есть мощный мускулистый хвост."
 arsenal_of_the_beast_poison_modifier: "Яд"
 arsenal_of_the_beast_poison_modifier_desc: "Тело персонажа вырабатывает смертельный яд."
 arsenal_of_the_beast_venom_spit_modifier: "Ядовитый плевок"
 arsenal_of_the_beast_venom_spit_modifier_desc: "У персонажа есть ядовитая железа в горле, которая позволяет ему распылять яд."
 arsenal_of_the_beast_spines_modifier: "Шипы"
 arsenal_of_the_beast_spines_modifier_desc: "Из кожи персонажа торчат костяные шипы или иглы."
 arsenal_of_the_beast_tentacles_modifier: "Щупальца"
 arsenal_of_the_beast_tentacles_modifier_desc: "У персонажа длинное щупальце или цепкий хвост."
 arsenal_of_the_beast_wings_modifier: "Крылья"
 arsenal_of_the_beast_wings_modifier_desc: "У персонажа за спиной вырастают большие крылья."
 possessing_a_dead_body_modifier: "Вселение в мертвое тело"
 possessing_a_dead_body_modifier_desc: "Поддержание вселения в мёртвое тело наносит раны вместо модификатора потери жизненной силы, но ты будешь поддерживать вселение до тех пор, пока твой сосуд не достигнет максимального уровня ранений."
 implacable_vengeance_perk_modifier: "Неумолимое отмщение"
 unknown_eminence_modifier: "Неизвестное Величие"
 unknown_eminence_modifier_desc: "Ты был забыт смертными, Богом и демонами. Твоё Небесное Имя больше не внушает страха или уважения."
 known_eminence_modifier: "Известное Величие"
 known_eminence_modifier_desc: "Твоё Небесное Имя звучит знакомо многим демонам, хотя они и не помнят твоей первоначальной цели или достижений."
 respected_eminence_modifier: "Уважаемое Величие"
 respected_eminence_modifier_desc: "Большинство демонов, вероятно, слышали о тебе по имени, и многие имеют приблизительное представление о том, чем ты занимался до восстания."
 honored_eminence_modifier: "Почитаемое Величие"
 honored_eminence_modifier_desc: "Ты занимал руководящее положение над группой других ангелов до и во время восстания. Ты должен был спроектировать или поддерживать какой-то конкретный аспект Творения, охватывающий ряд целостных концепций, существ или объектов."
 powerful_eminence_modifier: "Могущественное Величие"
 powerful_eminence_modifier_desc: "Когда-то ты руководил своими собратьями в создании некоего неотъемлемого компонента космоса. Возможно, сами замыслы этой работы были твоими, и ты прославился по всему миру своей изобретательностью и дальновидностью."
 exalted_eminence_modifier: "Возвышенное Величие"
 exalted_eminence_modifier_desc: "В начале было Слово, и ты был среди следующих слогов, произнесенных Им. Ты руководил целым участком творения и поддерживал Люцифера как один из его избранных офицеров в восстании. Все демоны знают о тебе и знают твое Небесное Имя, независимо от того, помнят они почему или нет."
 host_leech_modifier_terrible: "Высасывание души: Ужасный носитель"
 host_leech_modifier_terrible_desc: "Ваш нынешний носитель щедро \"предоставляет\" вам некоторые из своих (очень ограниченных) сил."
 host_leech_modifier_medium: "Высасывание души: Посредственный носитель"
 host_leech_modifier_medium_desc: "Ваш нынешний носитель щедро \"предоставляет\" вам некоторые из своих сил."
 host_leech_modifier_good: "Высасывание души: Хороший носитель"
 host_leech_modifier_good_desc: "Ваш нынешний носитель щедро \"предоставляет\" вам некоторые из своих значительных сил."
 earthbound_modifier: "Влияние Привязанного"
 earthbound_modifier_desc: "Демоны, привязанные к определённому месту, могут воспринимать всё, что происходит в пределах этого места; их чувства вездесущи, и на них не влияют такие вещи, как стены и темнота."
 earthbound_negative_modifier: "Влияние Привязанного"
 earthbound_negative_modifier_desc: "Демоны, привязанные к определённому месту, могут воспринимать всё, что происходит в пределах этого места; их чувства вездесущи, и на них не влияют такие вещи, как стены и темнота."
