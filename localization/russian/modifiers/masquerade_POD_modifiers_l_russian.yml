 masquerade_modifier_desc: "Более высокий уровень [Concept('masquerade_exposure_with_icon', 'раскрытия Маскарада')|E] с большой вероятностью приведет к смертельно опасным событиям, когда инквизиция нацелится на вас. Это также увеличит вероятность восстания ячеек инквизиции в ваших провинциях."
