 rebel_conqueror_modifier: "The Rebel Conqueror of the West"
 rebel_conqueror_modifier_desc: "You bow to no Court or Ancestor. In your lands, your will is supreme, and woe to those who challenge you."
 first_magaji_modifier: "Первый Магаджи"
 first_magaji_modifier_desc: "Первый официально признанный магаджи всей Африки имеет огромное значение в политике Лайбон."
 TARGET_IS_HUNTER: "Инквизитор: $VALUE|=+0$"
