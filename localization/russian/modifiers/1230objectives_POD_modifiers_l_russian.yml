l_russian:
 mithras_bane_modifier: "Проклятие Митры"
 mithras_bane_modifier_desc: "Этот престижный вампир изгнал Митру и ему подобных из Британии. Такой подвиг известен далеко и широко."
 politically_secure_modifier: "Политическая безопасность"
 politically_secure_modifier_desc: "Ваш недавний выбор обеспечил вам уважение среди коллег. На данный момент ваше положение кажется безопасным."
 hostile_shadows_modifier: "Враждебные тени"
 hostile_shadows_modifier_desc: "Ваш стремительный взлет вызвал зависть у многих. Кинжалы еще долго будут поджидать вас в тени."
 blood_horn_modifier: "Кровавый рог"
 blood_horn_modifier_desc: "Вы заново открыли знаменитый Кровавый рог Одина, артефакт, который может создавать кровь из любой жидкости."
 broken_authority_modifier: "Подорванный авторитет"
 broken_authority_modifier_desc: "Этот персонаж потерял тревожно большую степень доверия: это всегда проблема в вампирской политике."
 capital_past_modifier: "Реликвия Аль-Андалуса"
 capital_past_modifier_desc: "Смертные покинули Аль-Андалус, но в этом городе есть общество нежити, занимающееся сохранением памятных вещей об их общем наследии."
 sword_of_troile_modifier: "Меч Троиль"
 sword_of_troile_modifier_desc: "Одно из самых могущественных оружий в истории сородичей, этим хрустальным мечом владела сама Троиль во время своих многочисленных сражений за оборону Карфагена."
 #zmei_legacy_perk_effect: "# Страшные существа, обладающие огромной силой, некогда служившие Змею, теперь связаны с Бабой Ягой, Маленькой бабушкой.#!"
 babayaga_victory_opinion: "Верность Карге."
 eyes_and_ears_modifier: "Глаза и уши"
 eyes_and_ears_modifier_desc: "Как лидер клана Носферату, вы имеете доступ к сети информаторов не имеющей себе равных."
 fortified_alamut_modifier: "Объединённый Аламут"
 fortified_alamut_modifier_desc: "Свободное от внутренней борьбы, Орлиное гнездо непоколебимо стоит как главная крепость мира каинитов."
 path_of_the_zealot_modifier: "Хакимит-фанатик"
 path_of_the_zealot_modifier_desc: "Объединившись под знаменем веры, каждый ассамит теперь является могущественным защитником истины."
 path_of_the_diplomat_modifier: "Хакимит-дипломат"
 path_of_the_diplomat_modifier_desc: "Каждый ассамит теперь находится под новым руководством, что позволяет им обращаться за помощью к друзьям со всего мира."
 path_of_the_sorcerer_modifier: "Хакимит-чародей"
 path_of_the_sorcerer_modifier_desc: "Замкнутый, но теперь объединившийся в своих исследованиях, [Clan|El] Ассамит является хранителем многих нераскрытых секретов."
 eternal_consul_modifier: "Вечный консул"
 eternal_consul_modifier_desc: "Правитель Грешного Рима - очаровательное создание, которому достаточно шепнуть, чтобы самые темные желания большинства людей сбылись."
 lasombra_chronicles_modifier: "Хроники Ласомбра"
 lasombra_chronicles_modifier_desc: "Завершающий том о возвышении спасителя клана Ласомбра, проклятия аширры."
 eternal_caliph_modifier: "Вечный халиф"
 eternal_caliph_modifier_desc: "Победоносный Вечный халиф аширры - существо, обладающее огромной духовной и мирской властью."
 ashirra_castle_modifier: "[Concept('ashirra', 'Аширритский')|E] Кастель-дель-Омбро"
 ashirra_castle_modifier_desc: "Поскольку клан Ласомбра переходит под власть аширры, строится новая, более подходящая штаб-квартира."
 impressed_westerner_opinion: "Впечатленный западный гангрел"
 collapse_civilisation_modifier: "Крах цивилизации"
 collapse_civilisation_modifier_desc: "Волки уже у двери, и вы едва сдерживаете их. Сейчас ваш контроль простирается не намного дальше вашего тронного зала."
 alpha_gangrel_modifier: "Альфа-гангрел"
 alpha_gangrel_modifier_desc: "Вы победили всех соперников. Весь клан относится к вам с уважением, если не с послушанием."
 prime_councilor_modifier: "Высший советник"
 prime_councilor_modifier_desc: "Регент клана вместо Тремера, этот человек имеет доступ к редким знаниям и может рассчитывать на преданность своих соплеменников."
 prime_curse_modifier: "Высшее проклятие"
 prime_curse_modifier_desc: "Проклятие высшего советника затронуло этого персонажа, что мешает ему трезво мыслить."
 dark_nobility_modifier: "Темная знать"
 dark_nobility_modifier_desc: "Правящий темными замками и угнетенным населением, клан Цимисхов, является одним из самых устрашающих правителей."
 kupala_empowered_modifier: "Усиление Купалы"
 kupala_empowered_modifier_desc: "Вы заключили сделку с демоном. Буквально."
 kupala_depowered_modifier: "Ослабление Купалы"
 kupala_depowered_modifier_desc: "Карпатец, прикованный к Земле, забрал жизненную силу у этого человека, чтобы наделить силой своего любимого слугу."
 sargon_codex_modifier: "Кодекс Саргона"
 sargon_codex_modifier_desc: "Высшая сила или, по крайней мере, знание принадлежит вам. Однако ваше здравомыслие больше не принадлежит вам."
 grateful_brethren_opinion: "Благодарный член паствы"
 sargon_fragment_modifier: "Отрывок Саргона"
 sargon_fragment_modifier_desc: "Простой фрагмент уничтоженного кодекса Саргона по-прежнему является мощным вместилищем пророчеств и прозрений."
 pseudo_third_modifier: "Псевдо-третье поколение"
 pseudo_third_modifier_desc: "Вы не завершили [diablerie|El] [Concept('antediluvian', 'допотопного')|E], но вы все еще почти на уровне власти и престижа 3-го поколения."
 cappadocian_purge_modifier: "Каппадокийская чистка"
 cappadocian_purge_modifier_desc: "Новый клан Джованни сосредоточен на уничтожении своих старых благодетелей и всех, кто мог бы их приютить."
 kill_on_sight_modifier: "Убить на месте"
 kill_on_sight_modifier_desc: "Преследуемые своими врагами, эти персонажи находятся в затруднительном положении, за ними охотятся на каждом углу."
 decentralized_rule_modifier: "Децентрализованное правление"
 decentralized_rule_modifier_desc: "Вы всего лишь миротворец множества различных политических конструкций. Таким образом, хотя вас уважают, вам не всегда подчиняются."
 serpent_allure_modifier: "Очарование змеи"
 serpent_allure_modifier_desc: "Вы благословлены самим Сетом, несущим осязаемую ауру, обещающую исполнение любого темного желания."
 sword_of_samiel_modifier: "Меч Самиэля"
 sword_of_samiel_modifier_desc: "Легендарный первый воин Салюбри был несравненным бойцом, готовым сделать все, что в его силах, в борьбе с силами тьмы."
 saulot_heir_modifier: "Наследник Саулота"
 saulot_heir_modifier_desc: "Вы существо столь же мудрое, каким был сам Саулот; некоторые даже говорят, что вы наконец нашли Голконду после стольких лет раздоров."
 usurpers_exposed_modifier: "Разоблаченные узурпаторы"
 usurpers_exposed_modifier_desc: "Грязные деяния клана Тремер были разоблачены. Кучка лжецов, крадущих души, которые чуть не довели ваш клан до вымирания ради своей личной выгоды."
 herald_of_the_end_modifier: "Великий враг"
 herald_of_the_end_modifier_desc: "Вы - перерожденный Нергал, предвестник гибели и падения этого проклятого мира. Они все склонятся или умрут."
 demons: "Привязанные к земле демоны"
 demons_flavor: "#F Падшие ангелы обреченного восстания Люцифера. У их тюрьмы бездны есть слабые места, и они могут быть вызваны в мир смертных и связаны дорогой ценой. #!"
