 chosen_of_light_modifier: "Избранный Света"
 chosen_of_light_modifier_desc: "Этого персонажа окружает странная аура. Как будто само божественное избрало их для какой-то великой цели."
 link_enoch_modifier: "Портал в Энох"
 link_enoch_modifier_desc: "Енох, Первый город, является истинным домом Тал'махе'Ра в [Concept('underworld', 'загробном мире')|E]. Этот округ теперь имеет прямой доступ к нему и может извлекать из него ресурсы в свободное время."
 seed_of_rebellion_modifier: "Семя восстания"
 seed_of_rebellion_modifier_desc: "Скрытые силы Тал'махе'Ра посеяли в этом персонаже семена недоверия и бунтарства."
 runemages_community_modifier: "Runemages Community"
 runemages_community_modifier_desc: "Ulf's Hall has taken refuge in this province, providing their mystical influence in their new home."
 cursed_by_cathar_modifier: "The Cathar Curse"
 cursed_by_cathar_modifier_desc: "The last Cathar cursed your name as he died an ungodly death. You feel... worried."
 cathar_community_modifier: "Cathar Community"
 cathar_community_modifier_desc: "The last Cathars have taken refuge here, with your protection. A fact that has upset the inhabitants."
 lost_in_callous_modifier: "Dread Incarnate"
 lost_in_callous_modifier_desc: "They fear you. They say God has left you. But you know He has never been closer."
 hardened_heart_modifier: "Закаленное сердце"
 hardened_heart_modifier_desc: "Этот персонаж очистил свое сердце от сентиментальности, стоящей на пути того, что должно быть сделано."
 bloodline_founder_modifier: "Основатель линии крови"
 bloodline_founder_modifier_desc: "Основатель своей собственной родословной, каждый представитель этой линии признает вас своим прародителем."
 firebombs_modifier: "Огненный бомбы"
 firebombs_modifier_desc: "This person is armed with ceramic globes containing an extremely flammable substance as well as an ignition system."
 firespewer_modifier: "Разжигатель огня"
 firespewer_modifier_desc: "This person is armed with an experimental contraption capable of ejecting pressurized, flammable substance while simultaneously igniting it."
 masters_of_fire: "Мастер пламени"
 masters_of_fire_desc: "Эта фракция раскрыла секрет греческого огня и адаптировала оружие к своим потребностям."
 gifts_from_heaven_modifier: "Дары небес"
 gifts_from_heaven_modifier_desc: "Этому персонажу присваивается истинное мастерство владения Цяо, позволяющее ему овладеть высокими уровнями владения Цяо еще до наступления Шестой эпохи."
 keening_modifier: "Keening"
 keening_modifier_desc: "The power of the Keening still protects you even far away from Black Stone."
 sufi_mystic_modifier: "Великий вали"
 sufi_mystic_modifier_desc: "Вы - мастер исламского мистицизма."
 kabbalah_modifier: "Великий мекуббал"
 kabbalah_modifier_desc: "Вы мастер иудейского мистицизма."
 antediluvian_dominor_modifier: "Incomplete Ritual"
 antediluvian_dominor_modifier_desc: "You didn't perfectly complete the Blood Stealing ritual, but you still got some of the blood's power carries over to you."
  
 indep_mummy_against_horus_modifier: "Enemy of Horus"
