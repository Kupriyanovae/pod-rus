l_russian:
 POD_animal_herd_cattle_small_modifier: "Маленькое коровье стадо"
 POD_animal_herd_cattle_small_modifier_desc: "Это коровья ферма, у вас будут коровы на улице."
 POD_animal_herd_cattle_moderate_modifier: "Среднее коровье стадо"
 POD_animal_herd_cattle_moderate_modifier_desc: "Небольшое количество крупного рогатого скота, подлежащего доению или забою."
 POD_animal_herd_cattle_large_modifier: "Большое коровье стадо"
 POD_animal_herd_cattle_large_modifier_desc: "Большое стадо крупного рогатого скота, которое будет приносить владельцу регулярный доход за счет молока и убоя скота."
 POD_animal_herd_sheep_small_modifier: "Маленькое овечье стадо"
 POD_animal_herd_sheep_small_modifier_desc: " "Бее, бее, черная овечка,\nУ тебя есть шерсть?\nДа, сир, да, сир,\nТри полных мешка;\nОдин для хозяина,\nИ один для дамы,\nИ еще один для маленького мальчика\nКоторый живет дальше по переулку." "
 POD_animal_herd_sheep_moderate_modifier: "Среднее овечье стадо"
 POD_animal_herd_sheep_moderate_modifier_desc: "Скромное стадо овец, дающее шерсть или баранину"
 POD_animal_herd_sheep_large_modifier: "Большое овечье стадо"
 POD_animal_herd_sheep_large_modifier_desc: "Большое стадо овец, которое будет приносить владельцу регулярный доход за счет шерсти или баранины."
 POD_animal_herd_goats_small_modifier: "Маленькое козье стадо"
 POD_animal_herd_goats_small_modifier_desc: "- Кто это спотыкается о мой мост? - взревел тролль.\nО, это всего лишь я, самый крошечный козел Билли Графф, и я собираюсь подняться на холм, чтобы покушать, - сказал козел Билли таким тоненьким голоском.\n«А теперь я иду, чтобы сожрать тебя», - сказал тролль."
 POD_animal_herd_goats_moderate_modifier: "Среднее козье стадо"
 POD_animal_herd_goats_moderate_modifier_desc: "Скромное стадо коз, которых можно подоить или зарезать. Несмотря на то, что они меньше крупного рогатого скота, они едят практически все, что угодно, и за ними легче ухаживать."
 POD_animal_herd_goats_large_modifier: "Большое козье стадо"
 POD_animal_herd_goats_large_modifier_desc: "Большое стадо коз, которое будет приносить владельцу регулярный доход за счет молока и убоя. Несмотря на то, что они меньше крупного рогатого скота, они едят практически все, что угодно, и за ними легче ухаживать."
 POD_animal_herd_pigs_small_modifier: "Маленький сарай для свиней"
 POD_animal_herd_pigs_small_modifier_desc: "Этот крошка-поросенок отправлялся на базар,\nЭтот крошка-поросенок просто дома сладко спал,\nЭта маленькая свинка ест копченую грудинку,\nЭта маленькая хрюшка не имеет и полушки,\nЭтот - к дому зашагал,громко\n«Хрю, хрю, хрю!»\nвизжал!"
 POD_animal_herd_pigs_moderate_modifier: "Средний сарай для свиней"
 POD_animal_herd_pigs_moderate_modifier_desc: "Скромное стадо свиней, ожидающих забоя. Несмотря на то, что они меньше крупного рогатого скота, они едят практически все, что угодно, и за ними легче ухаживать."
 POD_animal_herd_pigs_large_modifier: "Большой сарай для свиней"
 POD_animal_herd_pigs_large_modifier_desc: "Большое поголовье свиней, которое будет приносить владельцу регулярный доход за счет забоя. Несмотря на то, что они меньше крупного рогатого скота, они едят практически все, что угодно, и за ними легче ухаживать."
 POD_animal_herd_reindeer_small_modifier: "Маленькое оленье стадо"
 POD_animal_herd_reindeer_small_modifier_desc: "Встречающееся только на севере, небольшое стадо северных оленей."
 POD_animal_herd_reindeer_moderate_modifier: "Среднее оленье стадо"
 POD_animal_herd_reindeer_moderate_modifier_desc: "Обитающее только на севере, скромное стадо северных оленей, которых можно забить ради мяса и шкур."
 POD_animal_herd_reindeer_large_modifier: "Большое оленье стадо"
 POD_animal_herd_reindeer_large_modifier_desc: "Обитающее только на севере, большое стадо северных оленей, которых можно забить ради мяса и шкур."
 POD_animal_herd_camel_small_modifier: "Маленький верблюжий караван"
 POD_animal_herd_camel_small_modifier_desc: "Эти вьючные животные идеально подходят для засушливых пустынь, их даже можно использовать в военных действиях."
 POD_animal_herd_camel_moderate_modifier: "Среднее верблюжий караван"
 POD_animal_herd_camel_moderate_modifier_desc: "Эти вьючные животные идеально подходят для засушливых пустынь, их даже можно использовать в военных действиях. Их основное применение - в торговле на большие расстояния."
 POD_animal_herd_camel_large_modifier: "Большое верблюжий караван"
 POD_animal_herd_camel_large_modifier_desc: "Эти вьючные животные идеально подходят для засушливых пустынь, их даже можно использовать в военных действиях. Их основное применение - в торговле на большие расстояния."
 POD_animal_herd_horse_small_modifier: "Маленькое лошадиное стадо"
 POD_animal_herd_horse_small_modifier_desc: "Основные вьючные животные в средневековом мире, пригодные для перевозки повозки, вспашки поля или участия в битве верхом."
 POD_animal_herd_horse_moderate_modifier: "Среднее лошадиное стадо"
 POD_animal_herd_horse_moderate_modifier_desc: "Основные вьючные животные в средневековом мире, пригодные для перевозки повозки, вспашки поля или участия в битве верхом."
 POD_animal_herd_horse_large_modifier: "Большое лошадиное стадо"
 POD_animal_herd_horse_large_modifier_desc: "Основные вьючные животные в средневековом мире, пригодные для перевозки повозки, вспашки поля или участия в битве верхом."
 POD_animal_herd_elephant_small_modifier: "Маленькое слоновое стадо"
 POD_animal_herd_elephant_small_modifier_desc: "Гигантские животные, одомашнивание которых обходится дорого, но которые грозны на войне."
 POD_animal_herd_elephant_moderate_modifier: "Среднее слоновое стадо"
 POD_animal_herd_elephant_moderate_modifier_desc: "Гигантские животные, одомашнивание которых обходится дорого, но которые грозны на войне."
 POD_animal_herd_elephant_large_modifier: "Большое слоновое стадо"
 POD_animal_herd_elephant_large_modifier_desc: "Гигантские животные, одомашнивание которых обходится дорого, но которые грозны на войне."
