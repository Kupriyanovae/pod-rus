l_russian:
 POD_animal_herd_cattle_small_modifier: "Небольшое стадо коров"
 POD_animal_herd_cattle_small_modifier_desc: "«Это коровья ферма, у вас будут коровы на улице»."
 POD_animal_herd_cattle_moderate_modifier: "Среднее стадо коров"
 POD_animal_herd_cattle_moderate_modifier_desc: "Скромное поголовье коров для доения или забоя."
 POD_animal_herd_cattle_large_modifier: "Большое стадо коров"
 POD_animal_herd_cattle_large_modifier_desc: "Большое стадо коров, которое будет приносить владельцу регулярный доход за счет молока и забоя."
 POD_animal_herd_sheep_small_modifier: "Небольшое стадо овец"
 POD_animal_herd_sheep_small_modifier_desc: "«Бее, бее, черная овечка,\nУ тебя есть шерсть?\nДа, сэр, да, сэр,\nТри полных мешка;\nОдин для хозяина,\nОдин для барины,\nОдин для маленького мальчика,\nКоторый живёт в конце переулка»."
 POD_animal_herd_sheep_moderate_modifier: "Среднее стадо овец"
 POD_animal_herd_sheep_moderate_modifier_desc: "Скромное стадо овец, дающее шерсть или баранину"
 POD_animal_herd_sheep_large_modifier: "Большое стадо овец"
 POD_animal_herd_sheep_large_modifier_desc: "Большое стадо овец, которое будет приносить владельцу регулярный доход за счет шерсти или баранины."
 POD_animal_herd_goats_small_modifier: "Небольшое стадо коз"
 POD_animal_herd_goats_small_modifier_desc: "«Кто это спотыкается о мой мост?» - взревел тролль.\n«О, это всего лишь я, самый маленький козлёнок Билли Графф, и я иду на холм, чтобы поесть», - сказал козлёнок таким тоненьким голоском.\n«Сейчас я приду, чтобы сожрать тебя», - сказал тролль»."
 POD_animal_herd_goats_moderate_modifier: "Среднее стадо коз"
 POD_animal_herd_goats_moderate_modifier_desc: "Скромное стадо коз, которых можно доить или забивать. Хотя они меньше коров, они едят практически все и их легче содержать."
 POD_animal_herd_goats_large_modifier: "Большое стадо коз"
 POD_animal_herd_goats_large_modifier_desc: "Большое стадо коз, которое будет приносить владельцу регулярный доход за счет молока и забоя. Хотя они меньше коров, они едят практически все, и их легче содержать."
 POD_animal_herd_pigs_small_modifier: "Небольшое стадо свиней"
 POD_animal_herd_pigs_small_modifier_desc: "«Этот поросенок пошёл на базар,\nЭтот поросенок просто дома сладко спал,\nЭта маленькая свинка ест копченую грудинку,\nЭта маленькая хрюшка не имеет и полушки,\nЭтот - к дому зашагал, громко\nХрю, хрю, хрю!\nвизжал!»"
 POD_animal_herd_pigs_moderate_modifier: "Среднее стадо свиней"
 POD_animal_herd_pigs_moderate_modifier_desc: "Скромное стадо свиней, ожидающих забоя. Хотя они меньше коров, они едят практически все и их легче содержать."
 POD_animal_herd_pigs_large_modifier: "Большое стадо свиней"
 POD_animal_herd_pigs_large_modifier_desc: "Большое поголовье свиней, которое будет приносить владельцу регулярный доход за счет забоя. Хотя они меньше коров, они едят практически все и их легче содержать."
 POD_animal_herd_reindeer_small_modifier: "Небольшое стадо оленей"
 POD_animal_herd_reindeer_small_modifier_desc: "Это небольшое стадо оленей, встречающихся только на севере."
 POD_animal_herd_reindeer_moderate_modifier: "Среднее стадо оленей"
 POD_animal_herd_reindeer_moderate_modifier_desc: "Это небольшое стадо оленей, встречающихся только на севере, которых можно забить ради мяса и шкур."
 POD_animal_herd_reindeer_large_modifier: "Большое стадо оленей"
 POD_animal_herd_reindeer_large_modifier_desc: "Это небольшое стадо оленей, встречающихся только на севере, которых можно забить ради мяса и шкур."
 POD_animal_herd_camel_small_modifier: "Небольшой караван верблюдов"
 POD_animal_herd_camel_small_modifier_desc: "Эти вьючные животные идеально подходят для засушливых пустынь, их можно использовать даже в сражениях."
 POD_animal_herd_camel_moderate_modifier: "Средний караван верблюдов"
 POD_animal_herd_camel_moderate_modifier_desc: "Эти вьючные животные идеально подходят для засушливых пустынь, их можно использовать даже в сражениях. Их основное применение - дальняя торговля."
 POD_animal_herd_camel_large_modifier: "Большой караван верблюдов"
 POD_animal_herd_camel_large_modifier_desc: "Эти вьючные животные идеально подходят для засушливых пустынь, их можно использовать даже в сражениях. Их основное применение - дальняя торговля."
 POD_animal_herd_horse_small_modifier: "Небольшое стадо лошадей"
 POD_animal_herd_horse_small_modifier_desc: "Основные вьючные животные в средневековом мире, пригодные для перевозки телеги, вспахивания поля или участия сражении."
 POD_animal_herd_horse_moderate_modifier: "Среднее стадо лошадей"
 POD_animal_herd_horse_moderate_modifier_desc: "Основные вьючные животные в средневековом мире, пригодные для перевозки телеги, вспахивания поля или участия сражении."
 POD_animal_herd_horse_large_modifier: "Большое стадо лошадей"
 POD_animal_herd_horse_large_modifier_desc: "Основные вьючные животные в средневековом мире, пригодные для перевозки телеги, вспахивания поля или участия сражении."
 POD_animal_herd_elephant_small_modifier: "Небольшое стадо слонов"
 POD_animal_herd_elephant_small_modifier_desc: "Гигантские животные, которые дороги в приручении, но грозны в войне."
 POD_animal_herd_elephant_moderate_modifier: "Среднее стадо слонов"
 POD_animal_herd_elephant_moderate_modifier_desc: "Гигантские животные, которые дороги в приручении, но грозны в войне."
 POD_animal_herd_elephant_large_modifier: "Большое стадо слонов"
 POD_animal_herd_elephant_large_modifier_desc: "Гигантские животные, которые дороги в приручении, но грозны в войне."