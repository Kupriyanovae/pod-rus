l_russian:
 predatortype_farmer_modifier: "Тип хищника: Фермер"
 predatortype_farmer_modifier_desc: "Этот вампир предпочитает питаться кровью животных."
 predatortype_bloodleech_modifier: "Тип хищника: Кровопийца"
 predatortype_bloodleech_modifier_desc: "Этот вампир предпочитает питаться кровью других вампиров!"
 predatortype_phlebotomist_modifier: "Тип хищника: Кровопускатель"
 predatortype_phlebotomist_modifier_desc: "Этот вампир приобретает кровь под видом врача, проводящего кровопускание."
 predatortype_bedlamite_modifier: "Тип хищника: Бедламит"
 predatortype_bedlamite_modifier_desc: "Этот вампир охотится на сумасшедших.  Они также могут быть безумными или, по крайней мере, казаться таковыми своей жертве."
 predatortype_cenobite_modifier: "Тип хищника: Сенобит"
 predatortype_cenobite_modifier_desc: "У этого вампира есть стадо в религиозном учреждении, таком как монастырь."
 predatortype_alleycat_modifier: "Тип хищника: Уличный кот"
 predatortype_alleycat_modifier_desc: "Этот вампир выслеживает и яростно нападает на смертных, чтобы получить кровь.  Это вульгарный подход."
 predatortype_cauchemar_modifier: "Тип хищника: Кошмар"
 predatortype_cauchemar_modifier_desc: "Этот вампир питается только теми, кто спит."
 predatortype_familias_modifier: "Тип хищника: Семьянин"
 predatortype_familias_modifier_desc: "Этот вампир питается почти исключительно от одной конкретной семейной династии.  Они могут даже быть родственниками семьи; по крайней мере, так думает семья."
 predatortype_footpad_modifier: "Тип хищника: Разбойник"
 predatortype_footpad_modifier_desc: "Этот лич якшается с отбросами общества, выпивая кровь обнищавших. Если они исчезают, власти не проявляют никакого интереса."
 predatortype_consensualist_modifier: "Тип хищника: Вопрошающий"
 predatortype_consensualist_modifier_desc: "Этот вампир питается только от тех, кто этого хочет... что значительно усложняет соблюдение Маскарада в домене."
 predatortype_osiris_modifier: "Тип хищника: Культист"
 predatortype_osiris_modifier_desc: "Этот вампир возглавляет культ крови, как в древние времена.  «Скот» поклоняется этому кровавому богу и добровольно приносят себя в жертву."
 predatortype_siren_modifier: "Тип хищника: Сирена"
 predatortype_siren_modifier_desc: "Этот вампир соблазняет влюбленных, чтобы высосать их кровь через поцелуй."
 predatortype_gentry_modifier: "Тип хищника: Дворянин"
 predatortype_gentry_modifier_desc: "Этот вампир занимает определенное положение в обществе смертных.  Они используют этот статус для охоты на богатых и могущественных.  Никто не поверит, что кто-то с такой утонченностью - чудовище."
 predatortype_graverobber_modifier: "Тип хищника: Грабитель могил"
 predatortype_graverobber_modifier_desc: "Этот вампир обитает на кладбищах и в склепах, питаясь скорбящими и холодной кровью недавно умерших."
 predatortype_extortionist_modifier: "Тип хищника: Вымогатель"
 predatortype_extortionist_modifier_desc: "Этот вампир угрожает смертным и эксплуатирует их ради их крови. Вымогатели делают «предложения, от которых невозможно отказаться»."
  
