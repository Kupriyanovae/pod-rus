l_russian:
 POD_izhim_ur_baal_curse_modifier: "Проклятие Баали: Полная сила"
 POD_izhim_ur_baal_curse_modifier_desc: "Бану Хаким жаждут крови других вампиров и с трудом сопротивляются этому. Последняя насмешка их поверженных врагов времён войн Баали."
 POD_county_great_fire_modifier: "Разрушения после великого пожара"
 POD_county_great_flood_modifier: "Затопление после великого наводнения"
 POD_county_great_sacking_modifier: "Разрушения после великого разграбления"
 POD_county_great_famine_modifier: "Великий голод"
 POD_county_great_earthquake_modifier: "Разрушения от сильного землетрясения"
 POD_baali_curse_normal_modifier: "Проклятие Баали: Адаптация"
 POD_baali_curse_normal_modifier_desc: "Бану Хаким приспособились к проклятию Баали, заставляющему их жаждать крови. Хотя это все еще досаждает им, сейчас это в основном под контролем."
 POD_baali_curse_jamal_modifier: "Проклятие Баали: Щит веры"
 POD_baali_curse_jamal_modifier_desc: "Джамал учит Бану Хаким защищаться от проклятия Баали, возлагая свою веру на божественное. Неважно, в кого вы верите, истинный мир можно найти только в высших силах."
 POD_baali_curse_thetmes_modifier: "Проклятие Баали: Принятие"
 POD_baali_curse_thetmes_modifier_desc: "Зачем с этим бороться? Тетмес делает хороший вывод. Если кто-то достаточно слаб, чтобы позволить себе пасть жертвой диаблери, это значит, что его душа, скорее всего, была более полезна в качестве пищи для вас, чем для него."