l_russian:
 traditions_government: "Традиционализм"
 traditions_government_with_icon: "$traditions_government$"
 traditions_government_adjective: "Традиционн"
 traditions_government_realm: "Королевство"
 traditions_government_vassals_label: "[obligations|E] [cainite|E]ов основаны на [Concept('feudal_contract', 'феодальном контракте')|E] каждого [vassal|E]а" #NT!"
 traditions_government_desc: "Подавляющее большинство вампирских королевств следует Традициям Кайна, несколько грубоватому кодексу поведения, как вести себя со смертными и другими сородичами."
 #free_state_government: "Free State"
 #free_state_government_with_icon: "$free_state_government$"
 #free_state_government_adjective: "Free"
 #free_state_government_realm: "Free State"
 #free_state_government_vassals_label: "Free State [obligations|E] are based on each [vassal|E]'s [opinion|E] of the realm leader."
 #free_state_government_desc: "Not accepting the laws of Caine, Free States are a loose alliance of similarly minded [cainites|E] gathering around a charismatic ruler."
 inquisition_government: "Орден Инквизиции"
 inquisition_government_with_icon: "$inquisition_government$"
 inquisition_government_adjective: "Инквизиторск"
 inquisition_government_realm: "Орден Инквизиции"
 inquisition_government_vassals_label: "[obligations|E] инквизиторов основаны на [Concept('opinion', 'мнении')|E]"
 inquisition_government_desc: "Ячейка инквизиторов, уничтожающая сверхъестественное влияние везде, где они его находят."
 august_court_government: "Двор Августа"
 august_court_government_with_icon: "$august_court_government$"
 august_court_government_adjective: "Августейший"
 august_court_government_realm: "Августейший двор"
 august_court_government_vassals_label: "[obligations|E] Августейшего двора основаны на [Concept('feudal_contract', 'феодальном контракте')|E] каждого [vassal|E]а"
 august_court_government_desc: "Самые ранние организованные социальные структуры Ван Куэй в Среднем царстве."
 heretical_court_government: "Двор Еретиков"
 heretical_court_government_with_icon: "$heretical_court_government$"
 heretical_court_government_adjective: "Еретическ"
 heretical_court_government_realm: "Двор Еретиков"
 heretical_court_government_vassals_label: "[obligations|E] Еретического двора основаны на [Concept('feudal_contract', 'феодальном контракте')|E] каждого [vassal|E]а"
 heretical_court_government_desc: "Двор, управляемый предком императора самостоятельно, без признания со стороны августейших дворов."
 cell_government: "Ячейка Охотников"
 cell_government_with_icon: "$cell_government$"
 cell_government_adjective: "Инквизиторск"
 cell_government_realm: "Ячейка Охотников"
 cell_government_vassals_label: "[obligations|E] ячейки основаны на [Concept('opinion', 'мнении')|E]"
 cell_government_desc: "Группа Охотников, объединенных интересами организации защиты, сотрудничества и ради общего дела."
 celestial_army_government: "Небесная армия"
 celestial_army_government_with_icon: "$celestial_army_government$"
 celestial_army_government_adjective: "Небесн"
 celestial_army_government_realm: "Небесная армия"
 celestial_army_government_vassals_label: "[obligations|E] Небесной армии основаны на уровне [Concept('piety_level', 'благочестия')|E] своего [liege|E]а"
 celestial_army_government_desc: "Считавшаяся давно ушедшей в прошлое великая организация восточных охотников возвращается"
 cult_government: "Культ мумий"
 cult_government_with_icon: "$cult_government$"
 cult_government_adjective: "Религиозный"
 cult_government_realm: "Культ мумий"
 cult_government_vassals_label: "[obligations|E] культ мумий  основаны на уровне [Concept('piety_level', 'благочестия')|E] своего [liege|E]а"
 cult_government_desc: "С древних времен Возрожденные управляют преданными группами смертных, которые служат им. Даже во время их долгого сна культисты продолжают действовать, присматривая за могилами своих хозяев и передавая свои секреты и обязанности следующему поколению смертных."
  
 legacy_rights: "#BLOODRED Первая традиция: Договор#!"
 legacy_rights_none: "Религиозно незащищенные"
 legacy_rights_none_short: "#BLOODRED Принуждение#!"
 legacy_rights_none_desc: "“Кровь моя делает тебя моим отпрыском, созданным по образу и подобию моему. Мое проклятие - твое, и мое спасение - твое. Я стою перед тобой и над тобой как бог-регент. Я - путь, мои Традиции - мой завет. Откажись от меня и откажешься от всякой надежды”. Так говорил Каин.\n\n [Concept('liege', 'Сюзерен')|E] может использовать [demand_conversion|E] на [vassal|E]а.\n[Concept('liege', 'Сюзерен')|E] может использовать [convert_county|E] в землях [Concept('vassals', 'вассалов')|E]."
 legacy_rights_protected: "Религиозно защищенные"
 legacy_rights_protected_desc: "“Кровь моя делает тебя моим отпрыском, созданным по образу и подобию моему. Мое проклятие - твое, и мое спасение - твое. Я стою перед тобой и над тобой как бог-регент. Я - путь, мои Традиции - мой завет. Откажись от меня и откажешься от всякой надежды.” Так говорил Каин.\n\n#emphasis #bold Привилегии [vassal|E]а:#!#!\n [Concept('liege', 'Сюзерен')|E] не может использовать [demand_conversion|E] на [vassal|E]а.\n[Concept('liege', 'Сюзерен')|E] не может использовать [convert_county|E] землях [Concept('vassals', 'вассалов')|E].\n\n#flavor [Concept('vassal', 'Вассалу')|E] предоставляется особый защищенный статус, королевство официально признает его право исповедовать собственную [Concept('faith', 'веру')|E].#!"
 legacy_rights_protected_short: "#BLOODRED Неприкосновенность#!"
 #destruction_rights: "#BLOODRED The Fifth Tradition: The Destruction #!"
 #destruction_rights_none: "No Destruction Rights"
 #destruction_rights_none_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#flavor The [vassal] is not allowed to destroy kindred in their domain. Only the [liege] may call a Blood Hunt.#!"
 #destruction_rights_none_short: "#BLOODRED None#!"
 #destruction_rights_allowed: "Destruction Allowed"
 #destruction_rights_allowed_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#emphasis #bold The [liege] allows the [vassal] to enforce the Lextalionis and call a blood hunt in the [vassal]'s domain.#!#!"
 #destruction_rights_allowed_short: "#BLOODRED Allowed#!"
 #destruction_rights_open_war: "Open Warfare"
 #destruction_rights_open_war_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can declare [war|E] regardless of the [lieges|E] [crown_authority|E]\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! less for [casus_bellis|E] within the [realm|E]\n\n#flavor The [vassal] does not have to spend a [hook] if their [lieges] [crown_authority] prevents them from waging war. This special treatment also makes it easier for the [vassal] to declare wars inside the [realm|E], reducing the cost by #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 #destruction_rights_open_war_short: "#BLOODRED Open War#!"
 progeny_rights: "#BLOODRED Пятая традиция: Потомство#!"
 progeny_rights_none: "Нет прав на потомство"
 progeny_rights_none_short: "#BLOODRED Никакого потомства#!"
 progeny_rights_none_desc: "“Ты можешь стать [Concept('Sire', 'Сиром')|E] другого только с разрешения и благословения твоего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это, и ты, и потомство твое будут убиты.” Так говорил Каин.\n\n# У [vassal]а нет прав на создание потомства, дарованного им [liege]ом. Даже создание упырей запрещено.#!"
 progeny_rights_granted: "Полные права на потомство"
 progeny_rights_granted_short: "#BLOODRED Любые#!"
 progeny_rights_granted_desc: "“Ты можешь стать [Concept('Sire', 'Сиром')|E] другого только с разрешения и благословения твоего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это, и ты, и потомство твое будут убиты.” Так говорил Каин.\n\n# У [vassal]а есть полное право создавать потомство, дарованное им [liege]ом. Это касается как вампирских Чад, так и упырей.#!"
 progeny_rights_ghouls: "Права на создание упырей"
 progeny_rights_ghouls_short: "#BLOODRED Гули #!"
 progeny_rights_ghouls_desc: "“Ты можешь стать [Concept('Sire', 'Сиром')|E] другого только с разрешения и благословения твоего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это, и ты, и потомство твое будут убиты.” Так говорил Каин.\n\n# У [vassal]а есть право создавать упырей, дарованное их [liege]ом, но создавать Дитя - запрещено.#!"
 progeny_rights_childer: "Права на родственное потомство"
 progeny_rights_childer_short: "#BLOODRED Сородичи #!"
 progeny_rights_childer_desc: "“Ты можешь стать [Concept('Sire', 'Сиром')|E] другого только с разрешения и благословения твоего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это, и ты, и потомство твое будут убиты.” Так говорил Каин."\n\n# У [vassal]а есть право создавать Дитя, дарованное их [liege]ом, однако создавать упырей запрещено.#!"
 #blood_oaths: "#BLOODRED The Fourth Tradition: The Accounting#!"
 #blood_oaths_none: "No Blood Oaths Required"
 #blood_oaths_none_short: "#BLOODRED Free Will#!"
 #blood_oaths_none_desc: "“Those thou create are thine own blood until release from thy charge. Until that moment, their sins, their blood and their punishments are thine.” Thus spoke Caine.\n\n#emphasis #bold The [vassal] is not required to swear a blood oath to their [liege].#!#!"
 #blood_oaths_required: "Blood Oaths Required"
 #blood_oaths_required_short: "#BLOODRED Blood Oaths#!"
 #blood_oaths_required_desc: "“Those thou create are thine own blood until release from thy charge. Until that moment, their sins, their blood and their punishments are thine.” Thus spoke Caine.\n\n#emphasis #bold The [vassal] must swear a blood oath to their [liege] and consume a draught of their [liege]'s blood. This is a minor blood bond and a weak hook.#!#!"
 domain_revocation_rights: "#BLOODRED Вторая традиция: Домен#!"
 domain_revocation_rights_default: "Отзыв домена"
 domain_revocation_rights_default_short: "#BLOODRED Воля Сюзерена#!"
 domain_revocation_rights_default_desc: "[Concept('liege', 'Сюзерен')|E] может отозвать домен, если законы короны это позволяют."
 domain_revocation_rights_protected: "Защищенный домен"
 domain_revocation_rights_protected_desc: "“Поскольку я - Хозяин Нода, домен твой - твоя собственная забота. Ты - его хозяин, и каждый будет уважать это или пострадает от твоего гнева. Каждый должен представить себя, когда заходит в твои пределы, а ты будешь защищать его в свою очередь. По праву тебе позволено охотиться в пределах твоих владений, кровь их - твоя собственная. Прими ответственность, служи своему домену и оказывай другим то же уважение, которого ожидаешь сам.” Так говорил Каин.\n\nПривилегия [vassal|E]а:#!#!\n[Concept('liege', 'Сюзерен')|E] не может отозвать [vassals_possessive|E] на [titles|E]\n\n#flavor. [Concept('vassal', 'Вассалу')|E] гарантировано право владеть своими [titles], не позволяя [liege|E]у отозвать их - независимо от того, есть ли у [liege|E]а причины на [revoke_title_reason] или нет.#!"
 domain_revocation_rights_protected_short: "#BLOODRED Защищенный#!"
 #masquerade_protocol: "#BLOODRED The Sixth Tradition: The Masquerade #!"
 #masquerade_protocol_none: "No Masquerade"
 #masquerade_protocol_none_desc: "#flavor The [liege] does not enforce the Silence of Blood in the [vassal]'s domain.#!"
 #masquerade_protocol_none_short: "#BLOODRED None#!"
 #masquerade_protocol_lax: "Lax Masquerade"
 #masquerade_protocol_lax_desc: "“Never shalt thou reveal thy true nature to those not of the blood. Doing so shall renounce thy claims to my covenants.” Thus spoke Caine.\n\n#emphasis #bold The [liege] only enforces the extreme violations of Silence of Blood in the [vassal]'s domain.#!#!"
 #masquerade_protocol_lax_short: "#BLOODRED Lax#!"
 #masquerade_protocol_strict: "Strict Masquerade"
 #masquerade_protocol_strict_desc: "“Never shalt thou reveal thy true nature to those not of the blood. Doing so shall renounce thy claims to my covenants.” Thus spoke Caine.\n\n#emphasis #bold The [liege] enforces a strict interpretation of Silence of Blood in the [vassal]'s domain.#!#!"
 #masquerade_protocol_strict_short: "#BLOODRED Strict#!"
 blood_tithe: "#BLOODRED Кровавая десятина#!"
 blood_tithe_none: "$Кровавой десятины$ нет"
 blood_tithe_none_short: "#BLOODRED Нет#!"
 blood_tithe_none_desc: "# [Concept('vassal', 'Вассал')|E] не должен кровавой десятины своему [liege]у.#!"
 blood_tithe_required: "Десятина стадной крови"
 blood_tithe_required_short: "#BLOODRED Стадо#!"
 blood_tithe_required_desc: "# По требованию [vassal] должен предоставить одного из стада ко двору своего [liege]а. Как правило, это приводит к смерти смертного..#!"
 blood_tithe_vampiric: "Кровавая десятина жизнью вассала"
 blood_tithe_vampiric_short: "#BLOODRED Ваша Кровь#!"
 blood_tithe_vampiric_desc: "# По требованию [vassal] должен предоставить собственную вампирическую кровь своему [liege]у. Это увеличит голод донора.#!"
 blood_tithe_childer: "Десятина крови Дитя"
 blood_tithe_childer_short: "#BLOODRED Ваше Дитя#!"
 blood_tithe_childer_desc: "# По требованию [vassal] должен предоставить кровь собственного Дитя своему [liege]у. TЗачастую это приводит к уничтожению Чада.#!"
 primogen_rights: "#BLOODRED Внутренний круг #!"
 primogen_rights_none: "Нет места во внутреннем круге"
 primogen_rights_none_desc: "#flavor [Concept('vassal', 'Вассалу')|E] не предоставляется никаких необычных привилегий, когда дело доходит до Внутреннего [council].#!"
 primogen_rights_none_short: "#BLOODRED Нет#!"
 primogen_rights_guaranteed: "Место во Внутреннем Круге"
 primogen_rights_guaranteed_desc: "#emphasis #bold Привилегии [vassal|E]а:#!#!\n #high [interaction|E] «Власть над советом» может быть использовано по желанию\n\n#flavor [Concept('vassal', 'Вассалу')|E] предоставляются особые привилегии Внутреннего [council]а, и он будет ожидать постоянного места в[council]. Предоставление этой привилегии слишком многим [Concept('vassals', 'вассалам')|E] в конечном итоге расстроит [Concept('powerful_vassals', 'могущественных вассалов')|E] этой [Concept('realm', 'царства')|E]а.#!"
 primogen_rights_guaranteed_short: "#BLOODRED Гарантируется#!"
 type_of_courts: "Тип двора"
 type_of_courts_political: "Политический двор"
 type_of_courts_political_desc: "#flavor Политические дворы, безусловно, самые распространенные. Они собираются для надзора за интересами Куэй-дзин и смертных в определенной географической зоне, например, в городах или поселках. В больших городах может быть несколько политических дворов, каждый со своей территорией и традициями, и каждый со своим уникальным набором проблем, чтобы испытать городского управителя на прочность.#!"
 type_of_courts_social: "Социальный двор"
 type_of_courts_social_desc: "#flavor Социальные дворы встречаются реже, чем их политические коллеги, и располагаются в самых необычных местах. Они формируются вокруг социальных задач (например, защиты и содержания гнезда дракона), областей научных интересов и даже региональных проблем.#!"
 type_of_courts_political_short: "Политический"
 type_of_courts_social_short: "Социальный"
 litany_government: "Литания"
 litany_government_with_icon: "$litany_government$"
 litany_government_adjective: "Литанский"
 litany_government_realm: "Племя оборотней"
 litany_government_vassals_label: "[Concept('obligations', 'Законы')|E] Литании основаны на [Concept('opinion', 'мнении')|E]."
 litany_government_desc: "Литания, или Темная Литания для Танцоров Черной Спирали, - это свод законов, хранящихся у Гару. Он был сформулирован в конце Импергиума."
 dark_kingdom_government: "Dark Kingdom"
 dark_kingdom_government_with_icon: "$dark_kingdom_government$"
 dark_kingdom_government_adjective: "Dark Kingdom"
 dark_kingdom_government_realm: "Dark Kingdom"
 dark_kingdom_government_vassals_label: "[dark_kingdom|E] [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 dark_kingdom_government_desc: "Dark Kingdoms are pockets of stable reality within the [tempest|E] of the [underworld|E]. Each of these kingdoms claim dominion over the Wraiths of a particular geographical region."
 renegade_government: "Отступники"
 renegade_government_with_icon: "$renegade_government$"
 renegade_government_adjective: "Отступнический"
 renegade_government_realm: "Отступники"
 renegade_government_vassals_label: "[Concept('obligations', 'Обязательства')|E] отступников основаны на [Concept('opinion', 'мнении')|E]"
 renegade_government_desc: "Отступники - это призрагии Стигии, чья цель не заключается в следовании за правительством мертвых или в поисках Трансцендентности. Вместо этого отступники маршируют под свой собственный ритм в огромном диапазоне интересов, от активной борьбы с Иерархией до простого желания быть предоставленными самим себе."
 hive_mind_government: "Разумный улей"
 hive_mind_government_with_icon: "$hive_mind_government$"
 hive_mind_government_adjective: "Коллективный"
 hive_mind_government_realm: "Разумный улей"
 hive_mind_government_vassals_label: "[Concept('obligations', 'Обязательства')|E] равнозначны для всех [Concept('vassals', 'вассалов')|E] Разумного улья"
 hive_mind_government_desc: "Все Спектры являются частью Разумного улья, что позволяет им общаться друг с другом телепатически."
 hive_mind_government_obligations: "[GetGovernment( 'hive_mind_government' ).GetName] [obligations|E]"
 infernal_court_government: "Инфернальный двор"
 infernal_court_government_with_icon: "$infernal_court_government$"
 infernal_court_government_adjective: "Дворянский"
 infernal_court_government_realm: "Инфернальный Двор"
 infernal_court_government_vassals_label: "[Concept('obligations', 'Обязательства')|E] [vassal|E]а Инфернального двора основаны на [feudal_contract|E]е"
 infernal_court_government_desc: "Демоны, вернувшиеся из Бездны, обычно объединяются в Дворы, которые являются пережитками Эпохи Гнева, когда Падшие правили своими собственными Бастионами в войне против Небес."
 household_government: "Домашние хозяйства"
 household_government_with_icon: "$household_government$"
 household_government_adjective: "Домохозяйское"
 household_government_realm: "Домохозяйство"
 household_government_vassals_label: "[Concept('obligations', 'Обязательства')|E] [vassal|E]а Домохозяйства на [feudal_contract|E]е"
 household_government_desc: "Домохозяйственники - это группа перевертышей, привязанных к территории, которые служат местному правителю в качестве вассалов или слуг."
 celestial_army_government_modifier: "Правительство Небесной армии дает снижение стоимости создания [title|E]ов, снижает стоимость содержания [Concept('army', 'армии')|E], бонус к шансу на войну с искусственным интеллектом и ежемесячный бонус к [prestige|E]у"
 legion_religion_modifier: "Legion [religion|E] grants [stress|E] loss bonus."
 guild_religion_modifier: "Guild [religion|E] grants Arcanoi [lifestyle|E] [experience|E] bonus."
 yellow_springs_religion_modifier: "Yellow Springs [religion|E] grants access to [jade_arcanoi|E] [lifestyle|E]."
 vampire_antagonistic: "Antagonistic"
 vampire_antagonistic_desc: "Few things can spur people like rivalries or jealousy. One better watch your back in this house, or you may find someone attempting to put a knife in it."
 vampire_competitive: "Competitive"
 vampire_competitive_desc: "Competition in the family can be a healthy thing. It pushes the members in this house to best one another, may it be on the battlefield, or in an attempt to secure the throne..."
 vampire_impassive: "Impassive"
 vampire_impassive_desc: "Why spend time and energy to care what the rest of the family is up to? These house members tend to mostly care for themselves first and foremost."
 vampire_friendly: "Friendly"
 vampire_friendly_desc: "They may perhaps not always see eye to eye, but the members of this house are always on friendly terms."
 vampire_harmonious: "Harmonious"
 vampire_harmonious_desc: "A house in perfect harmony. The members of this house do what they can to stand united and lend each other aid at all times."
 vampire_tax_slot: "Vassal Influence"
 #blood_tithe_required_tax_collector: "Blood Tithe"
 #blood_tithe_required_tax_collector_desc: "#emphasis #bold On demand, the [vassal] must supply one of the kine to the court of their [liege]. Typically, this means the death of the mortal.#!#!"
 #blood_tithe_required_tax_collector_flavor_desc: "#flavor The lord of the domain asks for blood, and he shall receive his due.#!"
  # 
 #progeny_rights_tax_collector: "Progeny Rights"
 #progeny_rights_tax_collector_flavor_desc: "#emphasis #bold “Thou shalt only [Sire|E] another with the permission and blessing of thine elder. To create is the providence of those closest to me, for they shall be accountable. Break this, and both thee and thy progeny shall be slain.” Thus spoke Caine.#!"
 #progeny_rights_tax_collector_desc: "#flavor \n\n#emphasis #bold The [vassal] has no rights to create progeny by their [liege]. Even the creation of ghouls is forbidden.#!#!"
 legacy_rights_protected_tax_collector: "Legacy Rights"
 legacy_rights_protected_tax_collector_desc: "# The [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands.#!"
 legacy_rights_protected_tax_collector_flavor_desc: "“Thy blood makes thee my brood, crafted in my image. My curse is thine, and my salvation is thine. I stand before and above thee as god-regent. I am the way, my Traditions my covenant. Renounce me and Renounce all hope.” Thus spoke Caine."
 domain_revocation_rights_protected_tax_collector: "Domain Rights"
 domain_revocation_rights_protected_tax_collector_desc: "# The [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!"
 domain_revocation_rights_protected_tax_collector_flavor_desc: "“As I am master of Nod, thy domain is thine own concern. Thou art its master, and all will respect this or suffer thy wrath. All will present themselves when entering, and thou shall protect them in turn. By right, thou art allowed to hunt within the bounds of thy domain, its blood thine own. Accept its responsibility, minister thy domain, and pay others the same respect thou expect.” Thus spoke Caine."
 guaranteed_council_tax_collector: "Council Position"
 guaranteed_council_tax_collector_desc: "# This vassal can always force their way into the council of their liege. #!"
 guaranteed_council_tax_collector_flavor_desc: "A seat at the prestigious council table of a powerful liege is an honor that some think they are due."
 POD_strict_taxation_tax_collector: "Harsh Taxation"
 POD_strict_taxation_tax_collector_flavor_desc: "You want gold. They have gold. A match made in heaven."
 POD_tributary_tax_collector: "Tributary"
 POD_tributary_tax_collector_desc: "# The [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not. The [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands.#!"
 POD_tributary_tax_collector_flavor_desc: "This vassal barely acknowledges your rule. Your grasp on their land is tenuous at best."
 POD_hard_control_tax_collector: "Absolute Control"
 POD_hard_control_tax_collector_desc: "# Vassals can't declare any wars without an hook on their liege.#!"
 POD_hard_control_tax_collector_flavor_desc: "They will pay. They will provide troops. They will obey. They have no other choice."
 #vampire_tax_collector_court_position: "Satrap"
 #vampire_tax_collector_court_position_desc: "The satrap is tasked by the central authority to keep the loyalty of the domains swearing fealty to a more powerful vampire. They are, for all intents and purposes, the hand of the Prince when dealing with subordinates.\nSatraps as a concept were invented by Mithras mixing his Persian heritage with English feudalism. The term has then spread far and wide to represent agents of powerful vampires dealing with their vassals."
 rose_treaty: "Rose Treaty"
 rose_treaty_granted_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands\n\n #flavor Signed in 1215, the Rose treaty gave Mithras a unified empire to rule, and gave his subjects a framework to operate under. It is one of the first vampiric governance system relying on feudalism to administrate a realm.#!"
