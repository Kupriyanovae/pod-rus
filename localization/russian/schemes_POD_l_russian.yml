 PODmesmerize: "Гипноз"
 PODmesmerize_action: "Доминирование"
 POD_mesmerize_interaction: "Гипноз #weak (происки)#!"
 POD_mesmerize_interaction_desc: "Используя Дисциплину Доминирования, пробудите кровь, чтобы подчинить жертву вашей воле."
 PODmesmerize_desc: "Ипользуя Доминирование, Я получу влияние(крючок) на [SCHEME.GetTarget.GetShortUINameNoTooltip] что позволит мне давать им различные команды!"
 PODmesmerize_desc_general: "The $PODmesmerize$ это [personal_scheme|E], чтобы призвать других персонажей к вашему двору. При успехе жертва перенесется в вашу столицу. Эта сила доступна, если вы изучите [perks|El] [Concept('discipline', 'Дисциплины')|E], известной среди сородичей как [GetTrait('presence').GetName( GetNullCharacter )]. Эта сила работает исключительно на безземельных персонажах."
 scheme_interaction_tt_POD_mesmerize_approved: "Доминировать над [recipient.GetFirstName], чтобы цель выполняла мои команды.\nПо окончанию происков произойдет дуэль между вашим управлением и интригой цели, что и определит успешность происков."
 PODmesmerize_SUCCESS_DESC: "Вы получите крючок на [TARGET_CHARACTER.GetShortUIName]!"
