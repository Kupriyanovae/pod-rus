 POD_summon_interaction_desc: "С помощью [Concept('discipline', 'Дисциплины'|E] Присутствия, пробудите кровь, чтобы призвать цель к вашему двору."
 PODsummon_desc: "С помощью использования вашего мистического обаяния, [SCHEME.GetTarget.GetShortUINameNoTooltip] будет [Select_CString(victim.IsFemale, 'призвана', 'призван' )] к вашему двору."
 PODsummon_desc_general: "$PODsummon$ - это [Concept('personal_scheme', 'личные происки')|E], которые направлены на то, чтобы привлечь к вашему двору других персонажей. Сила этих происков зависит от вашего навыка [Concept('diplomacy', 'дипломатии')|E], это не [game_concept_secret_schemes|E] и в них не используются [agents|El]. Эта сила доступна, если вы изучите [perks|El] [Concept('discipline', 'Дисциплины')|E], известной среди сородичей как [GetTrait('presence').GetName( GetNullCharacter )]."
 scheme_interaction_tt_PODsummon_approved: "Призвать [recipient.GetFirstName].\nУспех определяется вашей дипломатией и интригой жертвы."
