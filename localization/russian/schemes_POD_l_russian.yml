 vamphunt_interaction: "Охота #weak (происки)#!"
 vamphunt_desc: "Охота на [SCHEME.GetTarget.GetShortUINameNoTooltip], чтобы получить [SCHEME.GetTarget.GetHerHis] кровь."
 vamphunt_desc_general: "$vamphunt$ [hostile_scheme|El],чтобы получить кровь смертных. Эти происки основаны на вашей [Concept('intrigue', 'интриге')|El], это [game_concept_secret_schemes|El] и [agents|El] тут не используются. Прри успехе [GetTrait('vampire').GetName( GetNullCharacter )] выпьет кровь смертной жертвы. Если эти происки раскроются, персонаж раскроет [masquerade|El], что может привести неприятностям, таким, как атаки охотников на нечисть. Эти проски не работают на [Concept( 'landed', 'землевладельцев' )|El] персонажей. Потенциальная жертва должна быть у вас при дворе."
 scheme_interaction_tt_vamphunt_approved: "Охота на [recipient.GetFirstName]. У вас будет возможность выпить кровь жертвы, чтобы восполнить свои резервы."
