 PODentrance: "Очарование"
 PODentrance_action: "Очарование"
 POD_entrance_interaction: "Очаровать #weak (происки)#!"
 POD_entrance_interaction_desc: "Заставить существо полюбить вас, используя силу крови [Concept('discipline', 'дисциплины')|E] Присутствия."
 PODentrance_desc: "С помощью очарования, я заставлю [SCHEME.GetTarget.GetShortUINameNoTooltip] относится ко мне лучше!"
 PODentrance_desc_general: " $PODentrance$ - это [Concept('personal_scheme', 'личные происки')|E], которые направлены на то, чтобы привлечь к вашему двору других персонажей. В случае успеха персонаж переедет в вашу столицу. Эта сила доступна, если вы изучите [perks|El] [Concept('discipline', 'Дисциплины')|E], известной среди сородичей как [GetTrait('presence').GetName( GetNullCharacter )]. Эта сила работает исключительно на безземельных персонажах."
 scheme_interaction_tt_PODentrance_approved: "Очаровать [recipient.GetFirstName]. \nПо окончанию происков произойдет дуэль между вашей дипломатией и интригой цели.\nЕсли успешно, жертва улучшит свое мнение о вас."
