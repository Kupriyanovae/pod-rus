  # KJ legacy # 
 FUXI_LEGACY_PERK_EFFECT: "#F Fuxi, the first of the Three Sovereigns, taught his people to fish and hunt, how to raise cattle and silkworms and how to build permanent dwellings. Fuxi also created the eight trigrams used for divination with The Book of Changes.#!"
 SHENNONG_LEGACY_PERK_EFFECT: "#F Shennong, the second of the Three Sovereigns, showed his people the plow and weaving and how to leave proper sacrifices for the powers of Heaven. Shennong was the first doctor as well.#!"
 HUANGTI_LEGACY_PERK_EFFECT: "#F Huang-ti was the third of the Three Sovereigns. He was the first alchemist and the first shipwright. He also developed armor and the earliest armies, in order to suppress barbarian tribes that threatened his people.#!"
