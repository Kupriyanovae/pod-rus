 SCALES_OF_NEED_PERK_EFFECT: "#F The Wan-kuei получает a modicum control over his own internal chi balance.#!"
 FEED_THE_SOUL_PERK_EFFECT: "As a [character_interaction|E], allows you transfer perk points from one to other.\n#F By performing a series of pranas in complete isolation, the Wan-kuei can shift and manipulate the control his dual souls hold over him, allowing him to transfer virtue points from either his Hun or P'o to the respective other soul.#!"
 FLOWING_WITH_THE_DOWN_PERK_EFFECT: "As a [character_interaction|E], allow you to teleport your army to the target location.\n#F The Wan-kuei disperses into pure chi, allowing him to travel along a dragon line.#!"
  # Tempest of Inward Focus # 
 SWIRLING_WINDS_STYLE_PERK_EFFECT: "#F The Wan-kuei amplifies his combat maneuvers with Yang chi.#!"
 MEDITATIONS_OF_METAL_PERK_EFFECT: "#F By drawing upon his inherent Yin energies, the Wan-kuei can harden his skin.#!"
 KATA_OF_MOUNTAIN_FURY_PERK_EFFECT: "Give [GetModifier('kata_of_mountain_fury_modifier').GetNameWithTooltip] modifier to ally knights in war as a commander or to yourself in [single_combat_duel|E].\n#F The Wan-kuei enters a battle trance through various rhythmic postures and katas.#!"
 FIGHTING_CLOUD_STYLE_PERK_EFFECT: "#F The Wan-kuei finds the point within his soul where yin and yang become one, removing physical limitations of his body.#!"
 ILLUSION_SHATTERING_STRIKE_PERK_EFFECT: "As a [character_interaction|E], allows you send target wraith/demon to its native realm.\n#F The Wan-kuei can shatter the physical form of a demon, spirit or wraith with a series of blows, eventually sending it back into its native realm.#!"
  # Qiao # 
 CELESTIAL_PUNISHMENT_PERK_EFFECT: "Unlock Make Prayer [character_interaction|E].\nBonus chance to cause wounds to enemy knights in war as a knight with [GetModifier('warning_prayer_modifier').GetNameWithTooltip].\n#F These prayers work as a warning to the shen. When they strike their target, they ignite, causing no physical damage but burning the P'o of the target. These paper prayers are as effective as thrown knives and resist even the strongest natural winds while on route to their target.#!"
 DIVINE_BINDINGS_PERK_EFFECT: "Bonus to Make Prayer [character_interaction|E].\nBonus chance to cause severe injuries to enemy knights in war as a knight with [GetModifier('glowing_prayer_modifier').GetNameWithTooltip].\n#F When cast toward a shen target, these innocuous sheets of paper move aполучаетt the wind and even circumvent obstacles to strike. Once the prayers hit the target, they glow with an eerie green energy and expand, becoming thicker and longer as they wrap themselves around the shen.#!"
 HEAVENLY_FLAMES_PERK_EFFECT: "Bonus to Make Prayer [character_interaction|E].\nBonus chance to cause severe injuries to enemy knights in war as a knight with [GetModifier('bursing_prayer_modifier').GetNameWithTooltip].\n#F When this prayer strikes a target shen, it immediately bursts into bright-blue flames that cause aggravated damage. As with Divine Bindings, the prayer moves around obstacles to reach their target.#!"
 CELESTIAL_FIRES_PERK_EFFECT: "Bonus to Make Prayer [character_interaction|E].\nBonus chance to maul enemy knights in war as a knight with [GetModifier('indenfensible_prayer_modifier').GetNameWithTooltip].\n#F Celestial Fires is identical to Heavenly Flames, with one exception: The damage may not be soaked without special defenses.#!"
 HEAVENS_THUNDER_PERK_EFFECT: "Bonus to Make Prayer [character_interaction|E].\nBonus chance to maul enemy knights in war as a knight with [GetModifier('explosive_prayer_modifier').GetNameWithTooltip].\n#F This, the most powerful of the [GetTrait('shih').GetName( GetPlayer )]'s prayers, is virtually unstoppable once cast. As the prayers leave the [GetTrait('shih').GetName( GetPlayer )]'s hand, they glow fiercely and move with the speed of lightning toward their destination. When they strike the shen, they explode in balls of electrical fury capable of grievously wounding almost any demon.#!"
 STEEL_SKIN_PERK_EFFECT: "#F You increase your Stamina by use of this power.#!"
 DRAGONS_SPEED_PERK_EFFECT: "#F You increase your Dexterity by use of this power.#!"
 TIGERS_STRENGTH_PERK_EFFECT: "#F You use this ability to increase your Strength in preparation for combat.#!"
 CELESTIAL_EYES_PERK_EFFECT: "#F You increase your Perception using this level of the Mo Kung Qiao.#!"
 BODY_OF_THE_DRAGON_PERK_EFFECT: "#F You increase all of your Attributes to superhuman levels.#!"
 OPENED_EYES_PERK_EFFECT: "You won't gain [GetModifier('POD_delirium_modifier').GetNameWithTooltip] modifier when fighting with shapeshifters in war or [single_combat_duel|E] anymore.\n#F The [GetTrait('shih').GetName( GetPlayer )] can see the shen for what they are. The [GetTrait('shih').GetName( GetPlayer )] can also ignore the effects of the Delirium.#!"
 DIVINE_PERCEPTIONS_PERK_EFFECT: "#F This power entitles the [GetTrait('shih').GetName( GetPlayer )] to view the spirit of another being, It works like a lie detector for the most part, but the [GetTrait('shih').GetName( GetPlayer )] can also see when a mortal or other entity is possessed by a demon.#!"
 WIND_TALK_PERK_EFFECT: "Unlocks the [summon_wraith_on_death_interaction|E].\nUnlock $seek_aid_of_the_spirits_decision$ [decision|E].\nMax number of bound wraiths: #P +1#!.\n#F The [GetTrait('shih').GetName( GetPlayer )] employing this ability can listen to the denizens of the spirit realms and communicate with them. The shen are not, however, obligated to respond to any questions or demands the [GetTrait('shih').GetName( GetPlayer )] might make.#!"
 CELESTIAL_WINDOW_PERK_EFFECT: "Unlocks the [bind_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F The [GetTrait('shih').GetName( GetPlayer )] employing this ability interacts on all levels with one denizen of the Yin or Yang Realm. For all intents and purposes, the chosen spirit is on the same level of existence as the [GetTrait('shih').GetName( GetPlayer )]. That spirit can be touched, hurt, helped or engaged in combat as if both the [GetTrait('shih').GetName( GetPlayer )] and the spirit were in the same place.#!"
 CELESTIAL_DOORWAY_PERK_EFFECT: "Unlock [send_to_shadowland_interaction|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] can actively interact with the spirit worlds; however, this course of action is not necessarily the wisest to take. While the character actually remains in the Middle Kingdom, he can see and affect the Yin and Yang Worlds around him. Although, the denizens of those realms can return the favor, and many of them aren't fond of the [GetTrait('shih').GetName( GetPlayer )].#!"
 BARRIER_OF_PAIN_PERK_EFFECT: "Unlock Chi Heal [character_interaction|E], allow heal scars.\n#F The [GetTrait('shih').GetName( GetPlayer )] can force herself to shut out pain at this level.#!"
 THE_CLOSING_WOUND_PERK_EFFECT: "Bonus to Chi Heal [character_interaction|E], allow to heal wounds.\n#F At this level, the [GetTrait('shih').GetName( GetPlayer )] is able to heal wounds. Bruised flesh loses its tenderness; wounds knit themselves back together and leave fresh scars.#!"
 SPIRITUAL_HEALING_PERK_EFFECT: "Bonus to Chi Heal [character_interaction|E], allow to heal physical defects.\n#F The [GetTrait('shih').GetName( GetPlayer )] can re knit bones and rebuild nerve tissue with this ability. This process is painful and often risky if used in a combat situation. The bones must be reset properly or the [GetTrait('shih').GetName( GetPlayer )] risks crippling herself permanently.#!"
 ESCAPE_FROM_DEATH_PERK_EFFECT: "Allow you to spend willpower instead of taking wounds.\nBonus to Chi Heal [character_interaction|E], allow heal illness or lesser physical disadvantages.\n#F The [GetTrait('shih').GetName( GetPlayer )] using this ability can regenerate even burs and other energy damage. While very useful, Escape from Death is also very costly.#!"
 FLAMES_OF_THE_PHOENIX_PERK_EFFECT: "Allow you to not be killed by wounds.\nBonus to Chi Heal [character_interaction|E], allow heal several new diseases or physical disadvantages.\n#F The character using this ability completely regenerates herself on a cellular level. This power can't bring a character back from the dead, but it reverses the effects of radiation poisoning, cancer, severe trauma and even old age.#!"
 THOUSAND_FISTS_PERK_EFFECT: "Bonus chance to cause wounds to enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] focuses his Yang Chi and cuts loose with multiple punches. The strikes are superhuman-fast, often blurring in the air.#!"
 SPEAR_HAND_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] focuses his Yang Chi and ignites the energy around one hand. This energy ripples the air and burns intensely.#!"
 BURNING_GHOSTS_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] knight focuses his Chi, slowing him to combat wraiths and spirits of all types. His skin glows with a golden light, and Chi energies wrap around him. The [GetTrait('shih').GetName( GetPlayer )]'s body doesn't actually strike the spirits but the aura of power surrounding him does.#!"
 STEEL_BODY_PERK_EFFECT: "Bonus chance to maul enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] focuses his Yin Chi, toughening his body and increasing his ability to inflict damage. Every muscle in the [GetTrait('shih').GetName( GetPlayer )]'s body tautens, and his skin becomes far more resilient,#!"
 THOUSAND_SWORDS_PERK_EFFECT: "Bonus chance to maul enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] concentrates his Chi, then lashes out aполучаетt his enemies in a furry of actions. Each strike opens wounds in his enemy, and the sound of the impacts is like that of metal striking metal.#!"
 FROZEN_RIVER_PERK_EFFECT: "#F The [GetTrait('shih').GetName( GetPlayer )] uses her Yang Chi to build a protective barrier around her own life force, thus preventing the theft of her Chi.#!"
 STOLEN_SERPENT_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] can capture any ranged supernatural attack directed aполучаетt him and then send it hurtling back at the opponent who cast it. This is a dangerous business, as the [GetTrait('shih').GetName( GetPlayer )] must demonstrate perfect timing in order to seize the mystical energies thrown at him.#!"
 CELESTIAL_BARRIER_PERK_EFFECT: "As a [character_interaction|E], allows you to make target suffer [GetModifier( 'celestial_barrier_modifier' ).GetNameWithTooltip|L].\n#F With this power, the [GetTrait('shih').GetName( GetPlayer )] temporarily blocks the shen's ability to take Chi from other sources.#!"
 CLUTCH_OF_THE_WAN_KUEI_PERK_EFFECT: "Unlock 'Steal Chi' [character_interaction|E].\n#F The [GetTrait('shih').GetName( GetPlayer )] using this ability is able to steal Chi from a shen. While stolen Chi is no longer available to the shen, neither can the [GetTrait('shih').GetName( GetPlayer )] use the stolen Chi.#!"
 BITE_OF_THE_MU_PERK_EFFECT: "Bonus to 'Steal Chi' [character_interaction|E].\nBonus chance to maul enemy knights in war as a knight.\n#F The [GetTrait('shih').GetName( GetPlayer )] using this ability not only steals the Chi from a target shen, but also uses that Chi in an attack aполучаетt the shen. This procedure is a very risky one, for it awakens the [GetTrait('shih').GetName( GetPlayer )]'s P'o.#!"
 EYES_OF_THE_DRAGON_PERK_EFFECT: "#F The [GetTrait('shih').GetName( GetPlayer )] stares down an opponent. Intimidation is the key to avoiding combat successfully.#!"
 DARK_REFLECTION_PERK_EFFECT: "#F This power forces the enemies of the [GetTrait('shih').GetName( GetPlayer )] to realize the consequences of their actions. [GetTrait('shih').GetName( GetPlayer )] use this power when pronouncing judgment on a shen.#!"
 HUNTED_EYES_PERK_EFFECT: "#F This power works on Hungry Dead and Restless Dead alike. Staring into the eyes of an opponent, the [GetTrait('shih').GetName( GetPlayer )] forces the target to re опыта any time spent in the Yomi World.#!"
 VOICE_OF_THE_YAMA_KINGS_PERK_EFFECT: "Unlocks the [command_wraith_interaction|E].\nMax number of bound wraiths: #P +1#!.\n#F A [GetTrait('shih').GetName( GetPlayer )] employing this power can command one spirit to accomplish one simple task.#!"
 DIVINE_ORDINANCE_PERK_EFFECT: "#F The [GetTrait('shih').GetName( GetPlayer )] inspires overwhelming fear in all opponents within visual range.#!"
 BALANCE_OF_THE_SPIRIT_PERK_EFFECT: "Unlock 'Exorcism' [character_interaction|E], allow restore imbalance.\n#F The [GetTrait('shih').GetName( GetPlayer )] can discern the spiritual imbalances of Yin and Yang and attempt to restore proper order with this power.#!"
 FOCUS_OF_THE_MIND_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow reduce stress.\n#F [GetTrait('shih').GetName( GetPlayer )] use a great deal of their Willpower fighting aполучаетt shen. This power lets them regain their resolve and once again perform their sacred duties.#!"
 NIGHTMARE_EXORCISM_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow remove negative stress traits.\n#F Many [GetTrait('shih').GetName( GetPlayer )] turn to drugs and alcohol in an effort to alleviate their mental anguish. [GetTrait('shih').GetName( GetPlayer )] using this power take a more direct approach by erasing the memory's emotional impact and, hopefully, removing the mental scars that memory creates.#!"
 SELF_EXORCISM_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow remove negative mental traits.\n#F [GetTrait('shih').GetName( GetPlayer )], like all mortals, are subject to the risks of demonic possession. With this power, the demon hunter engages in psychic battle with a demon that has successfully managed to gain entry to her body, acquiring a second chance to expel the demon.#!"
 MENTAL_DOMINION_PERK_EFFECT: "Bonus to 'Exorcism' [character_interaction|E], allow reduce all stress.\n#F A [GetTrait('shih').GetName( GetPlayer )] using this power can fully restore her Willpower and actually weaken her P'o.#!"
