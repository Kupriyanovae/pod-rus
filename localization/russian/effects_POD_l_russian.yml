 GREATER_NGILAI_PERK_EFFECT: "Give enemy commanders [GetModifier('ngilai_commander_modifier').GetNameWithTooltip] modifier when in war as a commander.\n#F The scream of the Wan-kuei affects everyone in vicinity#!"
