 # Celerity #
 BLINK_PERK_EFFECT: "Разблокируйте [character_interaction|El], чтобы, значительно увеличить скорость передвжения вашей армии. На этом уровне навыка, цена такой скорости очень высока.\n\n#flavor Теперь вы двигаетесь так быстро, вступая в бой с врагом или убегая в мгновение ока, что неподготовленному наблюдателю кажется, что вы почти телепортируетесь, и порыв ветра - единственный признак вашего прохождения.#!"
 CATS_GRACE_PERK_EFFECT: "\n\n#flavor Вы обретаете сверхъестественное равновесие и грацию, становясь способными ходить даже по самым тонким выступам и опорам.#!"
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT: "\n\n#flavor Ваша кровь насыщается силой Стремительности, передавая часть вашей силы любому, кто выпьет ее. Используя [character_interaction|E], вы можете одарить кого-то своей сверхъестественной быстротой.#!"
 FLEETNESS_PERK_EFFECT: "\n\n#flavor Ваше мастерство Стремительности теперь позволяет вам двигаться и реагировать с головокружительной скоростью.#!"
 LIGHTNING_STRIKE_PERK_EFFECT: "[character_interaction|E] «Блик» больше не дает вам модификатор [GetModifier('POD_drained_modifier').GetNameWithTooltip].\n\n#flavor Быстрее, чем успевает уследить глаз, вы можете наносить удары кулаком или оружием ближнего боя с такой скоростью, что ваши противники не смогут защититься или уклониться.#!"
 RAPID_REFLEXES_PERK_EFFECT: "\n\n#flavor Хотя их тела все еще не могут противостоять законам природы, вампиры, обладающие этой способностью, мгновенно воспринимают события и могут реагировать на них со сверхчеловеческой быстротой.#!"
 SPLIT_SECOND_PERK_EFFECT: "[character_interaction|E] «Блик» больше не дает вам стресс.\n\n#flavor Когда вы действуете со скоростью вашего обостренного восприятия, ваши недруги обнаруживают, что их жертва уже стоит у них за спиной, а просимые услуги выполняются прежде, чем слова слетают с уст просителей.#!"
 TRAVERSAL_PERK_EFFECT: "\n\n#flavor С огромной скоростью вы можете бегать или карабкаться по любой поверхности, включая взбегание по стенам и даже бег по воде.#!"
 PRECISION_PERK_EFFECT: "#F Войдите в транс, где вы сможете совершать исключительно сложные манипуляциями.#!"
 TIRELESS_TREAD_PERK_EFFECT: "#F Вы можете бежать со скоротью 80 км/ч на протяжении 8 часов#!"
 QUICKNESS_PERK_EFFECT: "[character_interaction|E], что позволяет вам сократить время между использованиями решений.\n[character_interaction|E], что позволяет вам сократить время между повторными происками.\n#F Расходуйте дополнительные очки крови, чтобы получить дополнительные действия и наносить огромный уровень смертельносного урона за действие.#!"
 PHYSICAL_DEFIANCE_PERK_EFFECT: "#F Двигайтесь настолько быстро, что бросаете вызов гравитации и мгновенно убиваете смертных, проходя сквозь них.#!"
 TIME_OUT_OF_TIME_PERK_EFFECT: "[character_interaction|E], что позволяет вам увеличить прогресс происков.\n#F Мгновенно реагируйте на что угодно и двигайтесь прежде, чем кто-либо поймет, что вы сделали.#!"
 BETWEEN_THE_TICKS_PERK_EFFECT: "[character_interaction|E], что позволяет вам получить модификатор [GetModifier('POD_between_the_ticks_modifier').GetNameWithTooltip].\n#F Вампир, достигший такого уровня мастерства, движется так быстро, что человеческий глаз не способен за ним уследить. Другие вампиры - даже некоторые из тех, у кого есть Прорицание - с трудом замечают его. Другие существа кажутся почти неодушевленными статуями, застывшими во времени, когда вампир движется вокруг них.#!"
  # Dominate # 
 COMPEL_PERK: "Принятие приглашение ко [Concept('court', 'двору')|E] : #P +10#!"
 RATIONALIZE_PERK_EFFECT: "Убедив жертву в том, что она действовала по собственной воле, вы открываете новую команду Доминирования: «Начать происки». Вы также можете получить больше золота, используя команды доминирования."
 CLOUD_MEMORY_PERK: "Вы открываете возможности для того, чтобы заставить людей забыть в конкретных событиях."
 MESMERIZE_PERK: "Вы открываете происки похищения. Кроме того, вы обретете способность командовать другими различными способами, открыв способность «Гипноз»."
 THE_FORGETFUL_MIND_PERK: "Вы открываете лучший вариант для сокрытия Маскарада через [character_interaction|El]. Это также открывает [character_interaction |El], которое может повысить мнение цели о вас. Кроме того, вы можете изменить одну черту характера члена вашего стада и гулей и заблокировать воспоминания о ваших секретах у ваших противников."
 SUBMERGED_DIRECTIVE_PERK: "У вас больше шансов завербовать агентов для своих планов убийства. Ваши доминирующие крючки также работают дольше, что позволяет вам выдавать команды позже."
 MASS_MANIPULATION_PERK: "Можно вербовать [GetMaA('maniacs').GetName] как [Concept('men_at_arms', 'профессионалов')|El]."
 DEEP_MEMORIES_PERK: "Теперь вы можете изменить все личностные черты ваших гулей и [Concept('herd', 'стада')|E]"
