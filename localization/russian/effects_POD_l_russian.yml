 # Fortitude #

 DEFY_BANE_PERK_EFFECT: "Подготавливая себя с затратой энергии, вампир может сделать себя временно устойчивым к огню и солнечному свету, а также к другим тяжелым ранам, которые угрожали бы ему окончательной смертью. При использовании выносливости вампир невосприимчив к нанесению увечий во время крупных сражений."
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT: "Ваша кровь насыщается силой Духа, передавая часть вашей силы любому, кто выпьет ее. \n \nКак [character_interaction|El], вы можете передать кому-то сверхъестественную твердость."
