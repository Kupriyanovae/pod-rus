  # Hellweaving # 
 GLIMPSE_OF_YOMI_PERK_EFFECT: "Give enemy commanders [GetModifier('glimpse_of_yomi_commander_modifier').GetNameWithTooltip] modifier when in war as a commander.\nGive [GetModifier('glimpse_of_yomi_knight_modifier').GetNameWithTooltip] modifier to enemy knights in war as a commander or to foe in [single_combat_duel|E].\n#F This power allows the akuma to infuse a victim’s mind with images of the Yomi World and what occurs within it. It is a brave soul indeed that can withstand such an assault without running screaming into the night.#!"
 RAZOR_WINDS_PERK_EFFECT: "As a [character_interaction|E], allows you to make an enemy realm gain [GetModifier( 'razor_winds_power_modifier' ).GetNameWithTooltip|L] modifier.\n#F The akuma opens up a temporary window into the Yomi World, releasing a tiny blast of lacerating winds that howl through the Thousand Hells.#!"
 FAVOUR_OF_THE_YAMA_KINGS_PERK_EFFECT: "#F To their more powerful servants, the Yama Kings and their greater vassals grant this power: a warping of joss to bring good fortune to those who work the Kings’ evil will.#!"
 REMEMBRANCE_OF_YOMI_PERK_EFFECT: "As a [character_interaction|E], allows you to make the target an [GetTrait('infernalist').GetName( GetPlayer )] to later command them to murder for you.\n#F All Wan-kuei have a recollection of the time their P’o spent in the Yomi World - and that recollection is never pleasant. This power allows an akuma to bring those memories to the forefront of a Wan-kuei’s mind and accentuate them, forcing him into depraved acts.#!"
 WEAVING_THE_YOMI_WORLD_PERK_EFFECT: "Unlocks [GetBuilding('nest_corrupt_01').GetName] building.\n#F This powerful ability allows an akuma to corrupt a dragon nest, defiling it and rendering it a source of dark, evil power and woe. Instead of being a source of power for all shen, it becomes an outpost of the Yama Kings, a font of energy that only akuma and others like them can tap.#!"
 FLOOD_OF_WICKEDNESS_PERK_EFFECT: "#F Even those Kuei-jin who actively study or cultivate their P'o secretly fear it. Transcendence of the P'o, even temporarily, represents a loss of control and a giving in to one's most bestial nature and desires. However, some powerful akuma have learned how to harness their P'o so that they can release it more easily than a typical Kuei-jin, the better to exploit its powers.#!"
 YOMI_PORTAL_PERK_EFFECT: "Can recruit [GetMaA('generic_servitor').GetName] as [men_at_arms|E]\n#F At this level, the Yama Kings grant the akuma the power to summon and bind creatures from the Yomi World. This provides the akuma with a source of valuable servitors, assassins and terror-troops.#!"
 GIFT_OF_PO_PERK_EFFECT: "Can recruit [GetMaA('chih_mei').GetName] as [men_at_arms|E]\nGain #V 2#! extra Yin Chi by kills.\n#F When the akuma invokes this power, he calls upon a Yama King or his demonic mentor to grant him naked P'o souls from the Yomi World. He may then use these souls to create servants, or simply consume them for power.#!"
 THE_RED_BRIDGE_PERK_EFFECT: "Месячный прогресс исследования Умбры: [grace_i]#P +20#!\nCan freely pass the Broken Mirror\n#F Sometimes the Yama Kings wish for their most powerful servants in the Middle Kingdom to come visit them and pay fealty. If so, they grant them this power, which allows them to open a doorway to the Yomi World - and a means to survive there.#!"
