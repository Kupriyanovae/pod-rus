 FERAL_WHISPERS_PERK_FLAVOR: "#flavor Вампир может общаться с дикими и городскими животными. Шепот Зверя обеспечивает двустороннюю связь с животными. Кошке, возможно, неинтересно обсуждать достоинства церковных писаний, но она с удовольствием обсудить отсутствие добычи возле местного собора.#!"
 #ANIMAL_SUCCULENCE_PERK_EFFECT: "Вампир может утолить дополнительный голод, питаясь животными. Как [character_interaction|El], вы можете истощать животных с лучшим эффектом, чем другие вампиры."
 ANIMAL_SUCCULENCE_PERK_FLAVOR: "#flavor Вампирам обычно не хватает крови животного для поддержания жизнедеятельности. Вкус у неё отвратительный, и она едва ли питает вены нежити. Однако некоторые старейшины, практикующие Анимализм, развили в себе достаточное сродство к крови животных, чтобы они могли эффективно поддерживать себя в дикой природе.#!"
 QUELL_THE_BEAST_PERK_FLAVOR: "#flavor Встретившись взглядом с целью, вампир погружает их внутреннего [Concept('beast', 'Зверя')|E] во временный сон. Затронутые таким образом смертные становятся апатичными, неспособными предпринимать какие-либо действия, кроме как оставаться в живых, в то время как звериные побуждения вампиров временно ослабевают, к лучшему это или к худшему#!"
 CALL_OF_THE_WILD_PERK_EFFECT: "Открывает возможность найма войск "[GetMaA('POD_controlled_animals').GetName]" в качестве [Concept('men_at_arms', 'профессионалов')|E]. По началу они будут слабыми, у вас может быть только один такой полк, и их размер не зависит от каких-либо инноваций, которыми вы обладаете."
 CALL_OF_THE_WILD_PERK_FLAVOR: "#flavor Обладая этой силой, [beast|E] наделяет голос вампира глубокой привязанностью к данному животному. Она воет, визжит, каркает или иным образом имитирует звуки животного. Любое животное выбранного вида, находящееся в пределах слышимости, вызывается вампиром, и некоторые из них придут, в зависимости от изначальных способностей вампира#!"
 SUBSUME_THE_SPIRIT_PERK_FLAVOR: "#flavor Вампир может полностью перенести свой разум в тело животного. Они могут контролировать животное и свободно использовать его органы чувств даже днем, если им удастся не заснуть. #!"
 UNLIVING_HIVE_PERK_FLAVOR: "#flavor Наиболее часто встречающаяся у носферату, эта пугающая сила позволяет пользователю распространить свое животное влияние на стаи насекомых, таких как мухи или тараканы.#!"
 DRAWING_OUT_THE_BEAST_PERK_EFFECT: ""
 DRAWING_OUT_THE_BEAST_PERK_FLAVOR: "#flavor Вампир может спроецировать своего [Concept('beast', 'Зверя')|E] в момент ужаса или неистовой ярости, перенося его на находящегося поблизости субъекта, будь то смертный или вампир. Этот субъект немедленно впадает в безумие, впадая в безжалостное неистовство или убегая в ужасе, в зависимости от триггера#!"
 ANIMAL_DOMINION_PERK_FLAVOR: "#flavor Власть, которой вампир обладает над животными, теперь достаточно велика, чтобы командовать стадами, как если бы они были продолжением его собственного тела. По одному жесту животные десятками, даже сотнями отдают свои жизни, чтобы задобрить своего хозяина#!"
 TONGUE_OF_BEASTS_PERK_FLAVOR: "#flavor Эта сила расширяет возможности Дикого Шепота . Вместо того, чтобы иметь возможность разговаривать с одним животным, вампир может разговаривать с любым без исключения животным, не устанавливая зрительного контакта.#!"
 SEND_THE_EIGHTH_PLAGUE_PERK_EFFECT: "[character_interaction|E], позволяющее колдовать [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip] на вражеское государство."
 SEND_THE_EIGHTH_PLAGUE_PERK_FLAVOR: "#flavor Это одна из самых разрушительных сил среди любой из Дисциплин. Древний Гангрел по имени Валентиниан продемонстрировал свой огромный разрушительный потенциал вскоре после Четвертого крестового похода. Разгневанный вторжением итальянских каинитов на его земли, он призвал на помощь свое мастерство анимализма и навлек голод на целый торговый город.#!"
 CRIMSON_FURY_PERK_EFFECT: "Делает событие "Непокоренная душа" более вероятным для диаблеристов, которые пытаются поглотить вашу душу."
 CRIMSON_FURY_PERK_FLAVOR: "#flavor Эта сила является предметом множества слухов и догадок, поскольку она имеет очень слабый видимый эффект. Достигнув этого уровня мастерства, вампир может позволить своему зверю свободно бродить по его венам. Его кровь вызывает безумие у смертных и вампиров, которые пробуют ее на вкус. Если диаблерист успешно поглотит душу вампира, она вполне может встретить ужасный конец, поскольку Зверь вампира съедает ее изнутри#!"
 EYES_OF_THE_FOREST_PERK_FLAVOR: "#flavor Эта внушающая благоговейный трепет сила лежит в основе многих народных сказок о дремучих лесах и неприступных горах. Животные и даже насекомые в окрестностях служат глазами и ушами вампирши, предоставляя ей подробные сведения о ночных событиях в ее владениях.#!"
 PLAGUE_OF_BEASTS_PERK_FLAVOR: "#flavor Мафусаил, мастер анимализма, может вызвать бедствия библейского масштаба. Продолжая "Зов дикой природы", вампир призывает к себе животных. Однако вместо того, чтобы кричать на языке одного животного, зверь сам кричит на многие мили или километры. Это заставляет всех животных толпиться вокруг каинита, вызывая полнейший бедлам.#!"
  # Auspex # 
 CLAIRVOYANCE_PERK_EFFECT: "У вашего узника меньше шансов сбежать из тюрьмы.\n\n#flavor Закрыв глаза и войдя в легкий транс, вампир становится хозяином своего окружения.#!"
 HEIGHTENED_SENSES_PERK_EFFECT: "У вашего заключенного меньше шансов сбежать из вашей тюрьмы.\n\n#flavor Чувства вампира обостряются до сверхъестественной степени, что дает им способность видеть в кромешной тьме, слышать ультразвуковые частоты и чуять страх съежившейся добычи.#!"
 PREMONITION_PERK_EFFECT: "Скорость [Concept('espionage', 'шпионажа')|El] : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\nУ вашего заключенного меньше шансов сбежать из вашей тюрьмы.\n\n#flavor Вампир испытывает вспышки озарения. Они могут принимать форму встающей дыбом шерсти, внезапного вдохновения или даже ярких видений. Хотя эти видения никогда не бывают слишком точными, они могут уберечь вампира от опасности или раскрыть истину, которую ранее упускали из виду.#!"
 PREMONITION_PERK_BONUS_VALUE: "[GetPerk('premonition_perk').GetName(GetPlayer)]"
 SCRY_THE_SOUL_PERK_EFFECT: "Позволяет вам видеть [resonance|El] других персонажей.\nВы можете выбрать, какой тип [Concept('resonance', 'резонанса')|E] будут иметь смертные во время [Concept('journey', 'странствия')|E] охоты в вашей столице. \n\n#flavor Сосредоточившись на человеке, вампир может воспринимать состояние психики своей цели как меняющуюся цветовую гамму ауры. Ауры раскрывают мало точной информации, но дают подсказки относительно многих предметов, например, эмоционального состояния, резонанса и сверхъестественных черт.#!"
 SENSE_THE_UNSEEN_PERK_EFFECT: "\n\n#flavor Чувства вампира настраиваются на измерения, выходящие за рамки обыденного, позволяя ему ощущать присутствие, в противном случае скрытое от невооруженного глаза.#!"
 SHARE_THE_SENSES_PERK_EFFECT: "\n\n#flavor Обращаясь к своему разуму, вампир может подключиться к чувствам другого смертного или вампира, видя, слыша и ощущая то, что они делают.#!"
 SHARE_THE_SENSES_PERK_BONUS_VALUE: "[GetPerk('share_the_senses_perk').GetName(GetPlayer)]"
 SPIRITS_TOUCH_PERK_EFFECT: "\n\n#flavor Прикасаясь к неодушевленному предмету или земле, вампир может ощутить остатки эмоций. Те, кто обращался с этим предметом или проходил этим путем в прошлом, оставляют подсказки для опытного читателя.#!"
 SPIRITS_TOUCH_PERK_BONUS_VALUE: "[GetPerk('spirits_touch_perk').GetName(GetPlayer)]"
 TELEPATHY_PERK_EFFECT: "Вы можете использовать Телепатию как [character_interaction|El], чтобы найти секреты.\n\n#flavor На самых высоких уровнях Прорицания вампир теперь может буквально читать мысли, а также проецировать свои собственные мысли в умы других.#!"
 PSYCHIC_PROJECTION_EFFECT: "Получите доступ к [Concept('astral_reaches', 'Астральным рубежам')|E] во время духовного путешествия.\n\n#flavor Сородич, обладающий этой способностью, проецирует свои чувства за пределы своей физической оболочки, выходя из своего тела как сущность чистой мысли.#!"
 DISCERN_THE_AURA_PERK_EFFECT: "[character_interaction|E] "Поиск смертных", позволяет вам найти определенных смертных.\n#F Просканируйте группу людей с одной определенной чертой в их ауре.#!"
 THE_MIND_REVEALED_PERK_EFFECT: "[character_interaction|E], что позволяет вам знать все происки цели.\n#F Постоянное чтение чьих-то мыслей позволяет вам знать, о чем они думают и что собираются делать.#!"
 PERSONALITY_METAMORPH_PERK_EFFECT: "[character_interaction|E], что позволяет вам изменить все черты вашей личности.\n#F Делайте вымышленные черты личности своими собственными.#!"
 SUPERNAL_AWARENESS_PERK_EFFECT: "Вы получите уведомление, если кто-то намеревается убить ваших друзей или семью.\nВы получите уведомление, если кто-то попытается соблазнить ваших любовников или супругов.\nУ ваших заключенных меньше шансов сбежать из вашей тюрьмы.\n#F Воспринимайте события и поступки в любой точке мира.#!"
 OMNISCIENCE_PERK_EFFECT: "[character_interaction|E], что позволяет вам узнать каждый секрет цели.\n#F Познавайте черты характера и намерения окружающих на лету#!"
 MASTER_OF_THE_DOM_PERK_EFFECT: "Создавайте (или улучшайте) здание в каждой провинции вашего столичного округа каждые #V 5#! лет.\n#F Слейтесь с землей и знайте все, что на ней происходит, одновременно получая власть над землей и ее жителями.#!"
 MASTER_OF_THE_DOM_PERK_WARNING_EFFECT: "@warning_icon!#X This does not work on buildings of a [grand_city|E].#!" #NT!
