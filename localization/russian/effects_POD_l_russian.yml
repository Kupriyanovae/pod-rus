 FORTIFY_THE_INNER_FACADE_PERK_EFFECT: "Вместо того чтобы укреплять физическое тело вампира, эта сила позволяет пользователю защищать свои мысли и эмоции от сверхъестественного вмешательства."
 PROWESS_FROM_PAIN_PERK_EFFECT: "Разблокируйте новую способность Стойкости через [character_interaction|El]. Травмы и увечья теперь только подпитывают силы вампира, который становится сильнее и быстрее с каждым полученным ударом, ранением или разрывом на части."
 RESILIENCE_PERK_EFFECT: "Наделенный сверхъестественной выносливостью, пользователь укрепляет свою физическую устойчивость."
 TOUGHNESS_PERK_EFFECT: "Разблокируйте новую способность Стойкости через [character_interaction|El]. Все вампиры, обладающие этой силой, демонстрируют врожденную способность игнорировать повреждения, которые в противном случае причинили бы неудобства и даже вывели бы из строя других представителей их вида. С помощью этого перка вы сможете залечивать раны, используя кровь, чтобы уберечь себя от ранений."
 UNSWAYABLE_MIND_PERK_EFFECT: "Пользователь получает мистическую способность сопротивляться любым попыткам повлиять на него с помощью мирских чар, принуждения и хитростей."
 BLESSING_OF_VITALITY_PERK_EFFECT: "Придайте больше своей неестественной устойчивости с помощью напитка выносливости, предоставляя выбранной вами цели преимущества силы прочности, пока длится напиток."
 KNIGHTS_BANE_PERK_EFFECT: "Дарует прием [Concept('single_combat_duel', 'в дуэли')|E], что позволяет уничтожать оружие противника голой плотью, нанося ему при этом урон."
 CURSE_THE_LAUREL_PERK_EFFECT: "Отодвиньте кол от своего сердца, в конце концов удалив его."
 WRATH_OF_THE_MARTYR_PERK_EFFECT: "Улучшите бонус к Доблести от боли, увеличив силу, которую вы извлекаете из боли."
 ARMOURED_FLESH_PERK_EFFECT: "Этот перк позволит вам выдержать то, что при некоторых обстоятельствах могло бы стать смертельным ударом. Ничто, кроме смертельного удара, не убьет вас. Никакое количество ран никогда не оборвет вашу жизнь, а только полное разрушение или обезглавливание."
 RESILIENT_MIND_PERK_EFFECT: "Разблокируйте новую способность Стойкости через [character_interaction|El]. Ваш разум избавляется от расстройств и животных причуд, становясь устойчивым к силам, изменяющим сознание."
  # Obfuscate # 
