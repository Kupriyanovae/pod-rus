 POD_coteriename_crescent: "#TOOLTIP:POD_coteriename_crescent_tt #L Полумесяц#!#!"
 POD_coteriename_bright: "#TOOLTIP:POD_coteriename_bright_tt #L Яркое обещание#!#!"
 POD_coteriename_sun_glory: "#TOOLTIP:POD_coteriename_sun_glory_tt #L Слава солнца#!#!"

 POD_coteriename_camilla_tt: "Танитбаал-Сахар указал им путь. Даже крах империи не смог поколебать их убеждений."
 POD_coteriename_mithras_tt: "Избранные Богом защитники, посвященные в его доверие и, возможно, даже в его секреты."
 POD_coteriename_alencourt_tt: "Семейные узы могут вынести все, даже смерть."
 POD_coteriename_eon_tt: "Вера может немного подождать, сокровища и слава - нет."
 POD_coteriename_sophoniba_tt: "В то время как Карфаген исчез, Тунис процветал под бдительным оком своих защитников."
 POD_coteriename_augustus_tt: "Правая и левая руки патриарха, тянущиеся к тайнам, которых он жаждет."
 POD_coteriename_hardestadt_tt: "Связанные общей целью, стремящиеся переделать мир каинитов по своему образу и подобию."
 POD_coteriename_julia_tt: "Начало идеала, связанного харизмой реликвии."
 POD_coteriename_jurgen_tt: "Меч Хардештадта, часто пытающийся разорвать свои оковы."
 POD_coteriename_silent_fury_tt: "От сброда до мятежников, нападающих на безразличный мир."
 POD_coteriename_nordic_ventrue_tt: "«Цивилизованные» мужчины и женщины, очищающие север от его старых богов."
 POD_coteriename_bar_sinister_tt: "Связанные жадностью и мелочностью, у которых нет худшего врага, чем они сами."
 POD_coteriename_ferals_livonia_tt: "Героический последний бой или маловероятное возрождение?"
 POD_coteriename_redemption_tt: "Кристофф объединил их, и даже его отсутствие не может их разделить."
 POD_coteriename_andreas_tt: "Караван изгнанников и неудачников, объединившихся под доброжелательным взглядом Сета."
 POD_coteriename_gabriella_tt: "Пока горит Константинополь, некоторые латиняне пытаются потушить пожар."
 POD_coteriename_anadja_tt: "Подготовленные к успеху, с нетерпением ожидающие трона лжи и злобы."
 POD_coteriename_suleiman_tt: "Первые, кто услышали Его слово и по-настоящему поняли."
 POD_coteriename_erinyes_tt: "Древние фурии, смело бросающие вызов своим врагам, чтобы остановить их."
 POD_coteriename_carnival_tt: "Всех приглашают войти. Немногие могут уйти."
 POD_coteriename_fratres_tt: "Объединившись в изучении ужасов смерти и болезней, они распространяют их повсюду, куда бы ни пошли."
 POD_coteriename_red_thor_tt: "Пока плавает грозный драккар, эпоха викингов никогда не закончится."
 POD_coteriename_horus_tt: "Поборники Мстителя, охотящиеся и убивающие змей, где бы они ни обитали."
 POD_coteriename_leopold_tt: "Целеустремленные мужчины и женщины, благословленные Богом стать Его защитниками. Или, возможно, Его мучениками."
 POD_coteriename_field_tt: "Дерзкие и смелые юные гару, иногда ослепленные своим рвением."
 POD_coteriename_crescent_tt: "Герои нации, которым суждено никогда не умереть."
 POD_coteriename_bright_tt: "Обещание, близкое к разрушению, продолжает существовать, несмотря ни на что."
 POD_coteriename_sun_glory_tt: "Самая известная стая Западной Европы, изо всех сил пытающаяся справиться с уходом любимого вожака."

 POD_coteriename_brugge_triumvirate: "#TOOLTIP:POD_coteriename_brugge_triumvirate_tt #L Гуманисты Брюгге#!#!"
 POD_coteriename_brugge_triumvirate_tt: "Следуя гордому примеру своей антазийской наставницы, дамы Брюгге стремятся к свободе своего народа."
 POD_coteriename_muses: "#TOOLTIP:POD_coteriename_muses_tt #L Музы Константинополя#!#!"
 POD_coteriename_muses_tt: "Когда-то они любили его и шли по его стопам. Теперь они хранят память о нем."
 POD_coteriename_rosae_crucis: "#TOOLTIP:POD_coteriename_rosae_crucis_tt #L Rosae Crucis#!#!"
 POD_coteriename_rosae_crucis_tt: "«Благочестивые принцы» - востребованные наставники и страшные враги, ценящие свою независимость так же высоко, как и веру."
 POD_coteriename_daughters_sun: "#TOOLTIP:POD_coteriename_daughters_sun_tt #L Дочери Солнца#!#!"
 POD_coteriename_daughters_sun_tt: "Объединенные безумием своей матери, они ждут и готовятся к ее неизбежному славному возвращению."
 POD_coteriename_leper_knights: "#TOOLTIP:POD_coteriename_leper_knights_tt #L Прокажённые рыцари#!#!"
 POD_coteriename_leper_knights_tt: "С 1204 года верные последователи Малахита понесли большие потери. Тем не менее, их лидер все еще рядом, чтобы направлять их, а Носферату не могут не быть стойкими."
 POD_coteriename_ashirra_trader: "#TOOLTIP:POD_coteriename_ashirra_trader_tt #L Чадра ночи#!#!"
 POD_coteriename_ashirra_trader_tt: "Абу Фахим Катеб путешествует по землям Аширры, обменивая артефакты и информацию, которые он отправляет в Аламут и своим многочисленным покровителям."
 POD_coteriename_frankokratia: "#TOOLTIP:POD_coteriename_frankokratia_tt #L Франкократия#!#!"
 POD_coteriename_frankokratia_tt: "Константинополь стоит на коленях, и ему нужен только ошейник, чтобы навсегда приручить его. Альфонсо с радостью его предоставит."

