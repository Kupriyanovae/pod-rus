 struggle_assamite_phase_hostility: "Разрушенная семья"
 struggle_assamite_phase_hostility_desc: "Хаким должен плакать, глядя, как его Дети сражаются друг с другом. Аламут разрушается изнутри."
 struggle_assamite_phase_reprieve: "Исцеляющаяся семья"
 struggle_assamite_phase_reprieve_desc: "Проявляя больше здравомыслия, чем большинство вампиров, Бану Хаким теперь открыто обсуждают свои разногласия, надеясь на разумное разрешение текущих проблем."
   
