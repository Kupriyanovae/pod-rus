 noconquista_objective_decision: "Третий путь"
 noconquista_objective_decision_tooltip: "Время рассеять тени над Иберией."
 noconquista_objective_decision_desc: "Христианские Ласомбра и [ashirra|E], ведя споры о вере, оставили Иберию без возможности реализовать её истинный потенциал. Этому нельзя позволить продолжаться."
 noconquista_objective_decision_confirm: "Иберия пробуждается!" #тут
 noconquista_objective_decision_effect_tooltip: "Владения Ласомбра будут ослаблены. Вы получите мощный модификатор. Если у вас ещё не был доступен [Concept('casus_belli','казусу белли')|E] 'Вторжение', вы получите его, а также скидку на его стоимость." 
 thirdway_reconquista_tt: "Этот финал доступен только для персонажей, не являющихся Ласомбра и не принадлежащих к [ashirra|E]."
 thirdway_effect_tt: "Владения Ласомбра будут ослаблены модификатором 'Потеря Власти'. Вы получите доступ к [Concept('casus_belli','казусу белли')|E] 'Вторжение', если у вас его ещё нет, а также скидку на его стоимость."
 
 heir_yzebel_modifier: "Наследник Изебель"
 heir_yzebel_modifier_desc: "Первый вампир, объединивший Иберию — Карфагенская Изебель, нашла своего наследника в этом персонаже."
 
 pod1230objectives.113.t: "Третий Путь"
 pod1230objectives.113.desc: "Иберия имеет долгую историю. Сначала её населяли кочевые стаи Гангрелов-воевод, затем она была объединена карфагенской Бруха Изебель, пока её не победили римские Вентру. Затем, воспользовавшись слабостью обеих сторон после войны, Ласомбра проникли на полуостров и быстро установили свою власть над регионом.\nОднако их гражданская война настолько ослабила их позиции, что в Иберии поднялась новая сила. Многие думали, что Ласомбра останутся здесь навсегда, но теперь они были опровергнуты. У этой земли новый хозяин, и клан Теней может только стыдиться такого полного поражения на своей родной территории."
 pod1230objectives.113.a: "Я переживу их всех!"
 pod1230objectives.114.a: "Очередной переворот на страницах истории."
 
 struggle_parameter_unlocks_secure_reconquista_foothold_decision: "Разблокирует решение 'Закрепить плацдарм в Иберии' для непричастных персонажей в Иберии или рядом с ней."
 
 pod_reconquista_struggle.1000.t: "Напряжение и возможности"
 pod_reconquista_struggle.1000.desc: "Иберия на грани. Каждый вампир пытается использовать своё даже самое малое влияние на смертное население, чтобы получить преимущество. Эта постоянная борьба сделала смертных в этом регионе почти безумными: они устраивают беспорядки и протестуют против всего и всех.\nЭто ненормальное напряжение предоставляет возможности для господ и госпожей ночи, а ваш советник настаивает на том, чтобы разжигать огонь, гарантируя, что он не погаснет. Ведь напряжённые смертные — это лёгкие в управлении смертные."
 pod_reconquista_struggle.1000.a: "Давайте незаметно обострим ситуацию."
 pod_reconquista_struggle.1000.b: "Вы предложили это решение, сами и занимайтесь."
 pod_reconquista_struggle.1000.c: "Нет, смертные слишком ценны, чтобы их растрачивать."
 pod_reconquista_struggle.1000.d: "Почему мне вообще должно быть дело до смертных?"
 
 pod_reconquista_struggle.1001.t: "Полуночные купальни"
 pod_reconquista_struggle.1001.desc: "Роскошные купальни, оставшиеся с римских времён, разбросаны по всей Иберии и являются любимым местом для влиятельных смертных. Этот бизнес долгое время находился под контролем местных Каинитов, которые гордятся своей скрытностью и лишь изредка взаимодействуют с Принцами и Султанами Ночи.\nОднако недавно мусульманский учёный доказал, что купальни полезны для здоровья смертных, что побудило этих таинственных 'хозяев купален' выйти из тени и попросить средства на расширение своей деятельности. Они утверждают, что здоровые смертные — это полезные смертные, и вы оба могли бы извлечь выгоду из этого расширения."
 pod_reconquista_struggle.1001.a: "Вы получите мою поддержку."
 pod_reconquista_struggle.1001.b: "Разрушьте их купальни и принесите мне всё ценное!"
 pod_reconquista_struggle.1001.c: "[Select_CString(ROOT.Char.IsFemale, 'Пока не готова', 'Пока не готов' )] тратиться."
   
 pod_reconquista_struggle.1020.t: "Львы и кинжалы"
 pod_reconquista_struggle.1020.desc: "В конфликте, охватившем Иберию, фанатики есть с обеих сторон. Львы Родриго сражаются за христианских Ласомбра, и даже они иногда ужасаются своей дикости в бою. Для [ashirra|E] репутация Паутины Кинжалов уже давно подтверждена, с жуткими убийствами, накапливающимися ночь за ночью.\nОдна из таких групп недавно появилась в вашей столице, заявляя, что они преследуют 'шпиона-неверного', прежде чем оставить после себя горы тел и разрушений.\nКак обычно, вам приходится разбираться с последствиями."
 pod_reconquista_struggle.1020.a: "Восстановите порядок как можно скорее."
 pod_reconquista_struggle.1020.b: "Шпион-неверный?! Грабьте и сжигайте всё, что осталось, на всякий случай!"
 pod_reconquista_struggle.1020.c: "Возложите вину на кого-нибудь другого и двигайтесь дальше."
   
 pod_reconquista_struggle.3011.t: "Вигилия"
 pod_reconquista_struggle.3011.desc: "Эль Сид оказал глубокое влияние на христианских Ласомбра. Его могила стала местом поклонения для будущих рыцарей с обширными ритуалами, известными как 'Вигилия'. Поскольку Эль Сид также уважался [ashirra|E], неформальное перемирие заключается, когда благочестивые паломники путешествуют по Иберии, выполняя свои обеты.\nОднако иногда, и чаще, чем обе стороны готовы признать, это перемирие нарушается, и путники становятся очередными жертвами Теневой Реконкисты. Одна из таких групп христианских Ласомбра движется через ваши земли, прося мира Эль Сида для свободного передвижения. Что вы сделаете?"
 pod_reconquista_struggle.3011.a: "Достойный обычай, который нужно уважать."
 pod_reconquista_struggle.3011.b: "Небольшой налог за проход через мои земли кажется разумным."
 pod_reconquista_struggle.3011.c: "Благочестивые братья, получите сопровождение и моё благословение."
 pod_reconquista_struggle.3011.d: "Наивные глупцы, ждущие, чтобы их взяли в заложники!"
    
 assamite_struggle: "Дом Разделённый"
 assamite_struggle_desc: "Бану Хаким правят Персией с тех пор, как их легендарный основатель Хаким основал Аламут. Со стороны может показаться, что с тех пор между ними царит полное единство, но правда совсем иная.\nФракционность угрожает разрушить хвалёную дисциплину Детей Хакима изнутри. Приход нового Старейшего, спорной Накуртум, может стать той самой точкой кипения. Хотя гражданская война пока не кажется неизбежной, каждая группа уже точит свои кинжалы, чтобы убедиться, что именно они, и только они, определят будущее Бану Хаким."
  
 pod_assamite_struggle.0501.t: "Дом Разделённый"
 pod_assamite_struggle.0501.desc: "Бану Хаким правят Персией с тех пор, как их легендарный основатель Хаким основал Аламут. Со стороны может показаться, что между ними царит полное единство, но правда совершенно иная.\nФракционность угрожает разрушить хвалёную дисциплину Детей Хакима изнутри. Приход нового Старейшего, спорной Накуртум, может стать тем самым моментом кипения. Хотя гражданская война пока не кажется неизбежной, каждая группа уже точит свои кинжалы, чтобы убедиться, что именно они, и только они, определят будущее Бану Хаким.\nОсновными претендентами на победу являются Паутина Кинжалов — таинственный культ смертоносных фанатиков, [ashirra|E], которые выступают за сближение клана с исламом, Совет Свитков, представляющий умеренных и примирителей, Силсила, элитарная группа зороастрийских стариков, и, наконец, Потерянное Племя — загадочный культ еретического поклонения.\n #italic Борьба 'Дом Разделённый' выигрывается за счёт влияния. Вы можете проверить прогресс каждой фракции с помощью особого незначительного решения.#!"
 pod_assamite_struggle.0501.a: "Хаким наблюдает."
  
