 reconquista_struggle: "Теневая Реконкиста"
 reconquista_struggle_desc: "После падения Римской империи Ласомбра безраздельно властвовали в Иберии. Но эта эпоха подходит к кровавому концу, поскольку смертельная религиозная борьба на полуострове наконец-то перекинулась в ночной мир.\nГражданская война Ласомбра официально началась в 1172 году с падением Мурсии, и с тех пор подстрекатели с обеих сторон, такие как Амбросио Луис Монкада и Бадр, разжигали пламя войны в своих собственных интересах.\nСейчас Иберия в хаосе, и поскольку наемники, чужаки и оппортунисты стекаются на ту или иную сторону, еще неизвестно, кто (если кто-то вообще) выйдет победителем из этого горнила."
 struggle_reconquista_phase_shadows: "Война теней"
 struggle_reconquista_phase_shadows_desc: "Теневая реконкиста никогда не владела своим именем больше, чем сейчас. Князья и султаны планируют свой следующий шаг, и хотя открытая война присутствует, клинки в темноте гораздо популярнее."
 struggle_reconquista_phase_hostility: "Хаос"
 struggle_reconquista_phase_hostility_desc: "Напряженность и обиды наконец-то дали простор для открытых нападок на соседей и братьев. Маскарад тоньше, чем когда-либо, поскольку Иберия горит ночью."
 struggle_reconquista_phase_reprieve: "Отсрочка"
 struggle_reconquista_phase_reprieve_desc: "Даже вампирам нужно время от времени восстанавливаться. Консолидация власти происходит прямо сейчас, поскольку принцы и султаны убеждаются, что их влияние и силы готовы к следующему этапу."
 ##### Intro ##### 
 pod_reconquista_struggle.0501.t: "Теневая Реконкиста"
 pod_reconquista_struggle.0501.desc: "После падения Римской империи Ласомбра безраздельно властвовали в Иберии. Но эта эпоха подходит к кровавому концу, поскольку смертельная религиозная борьба на полуострове наконец-то перекинулась в ночной мир.\nГражданская война Ласомбра официально началась в 1172 году с падением Мурсии, и с тех пор подстрекатели с обеих сторон, такие как Амбросио Луис Монкада и Бадр, разжигали пламя войны в своих собственных интересах.\nСейчас Иберия в хаосе, и поскольку наемники, чужаки и оппортунисты стекаются на ту или иную сторону, еще неизвестно, кто (если кто-то вообще) выйдет победителем из этого горнила.\n\n"
 pod_reconquista_struggle.0501.desc.involved: "Когда-то Иберией правили Гангрелы, затем карфагеняне Бруха и римские Вентру, а теперь... теперь настало мое время заявить о своих правах на эту землю!\n\n"
 pod_reconquista_struggle.0501.desc.interloper: "Когда-то Иберией правили Гангрелы, затем карфагеняне Бруха и римские Вентру, а теперь... теперь настало мое время заявить о своих правах на эту землю!\n\n"
 pod_reconquista_struggle.0501.a: "Возьмите судьбу в свои руки!"
 secure_reconquista_foothold_decision_title: "Иберийский плацдарм"
 secure_reconquista_foothold_decision_desc: "Гражданская война Ласомбра в Иберии — это время возможностей. Они не будут готовы к внешней угрозе."
 secure_reconquista_foothold_decision_tooltip: "Интегрировать часть Иберии"
 secure_reconquista_foothold_decision_confirm: "Для сильнейших."
 reconquista_struggle_phase_hostility_or_opportunity_tt: "Борьба за Реконкисту должна находиться в фазе Войны Теней или Хаоса."
 struggle_secure_reconquista_foothold_ends_the_struggle_tt: "Борьба окончена."
 pod_reconquista_struggle.100.t: "Рассвет над Иберией"
 pod_reconquista_struggle.100.desc: "Разделенный клан Ласомбра предоставил чужакам полуострова прекрасную возможность. Обратив свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nС новым руководством Иберия постепенно забывает о Теневой Реконкисте, Ночном Полумесяце и всех их ссорах. Это новая эпоха, и после иберийских Гангрелов, карфагенских Бруха, римских Вентру и Ласомбра Иберии придется снова принять новых хозяев."
 pod_reconquista_struggle.100.a: "Иберии требовалась новая кровь."
 pod_reconquista_struggle.101.desc: "Разделенный клан Ласомбра предоставил чужакам полуострова прекрасную возможность. Обратив свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nС новым руководством Иберия постепенно забывает о Теневой Реконкисте, Ночном Полумесяце и всех их ссорах. Это новая эпоха, и после иберийских Гангрелов, карфагенских Бруха, римских Вентру и Ласомбра Иберии придется снова принять новых хозяев."
 pod_reconquista_struggle.101.a: "Проклятые нарушители."
 shadow_reconquista_tt: "Эта концовка доступна только для не [Concept('ashirra', 'аширских')|E] Ласомбра"
 ashirra_reconquista_tt: "Эта концовка доступна только для персонажей [Concept('ashirra', 'аширских')|E] и Тарика эль Хакима."
 noconquista_objective_decision: "Третий Путь"
 noconquista_objective_decision_tooltip: "Пришло время рассеять тени над Иберией."
 noconquista_objective_decision_desc: "Христианские Ласомбра и [ashirra|E], препирающиеся по вопросам веры, не дали Иберии реализовать свой истинный потенциал. Это не может продолжаться."
 noconquista_objective_decision_confirm: "Иберия просыпается!"
 noconquista_objective_decision_effect_tooltip: "Царства Ласомбра будут парализованы. Вы получите мощный модификатор. Вы получите доступ к Invasion Casus Belli, если у вас его еще нет, вы также получите скидку на его стоимость."
 thirdway_reconquista_tt: "Эта концовка доступна только персонажам, не являющимся Ласомбра и [ashirra|E]."
 thirdway_effect_tt: "Царства Ласомбра будут парализованы модификатором Поломанный авторитет. Вы получите доступ к Casus Belli Вторжения, если у вас его еще нет, вы также получите скидку на его стоимость."
 heir_yzebel_modifier: "Наследник Изебеля"
 heir_yzebel_modifier_desc: "Первая вампирша, объединившая Иберию, карфагенская Изабель, нашла в этом персонаже своего наследника."
 pod1230objectives.113.t: "Третий Путь"
 pod1230objectives.113.desc: "У Иберии долгая история. Сначала ее населяли бродячие стаи военачальников Гангрелов, затем ее объединила карфагенянка Бруха Изавель, пока она не потерпела поражение от римских Вентру. Затем, воспользовавшись слабостью обеих сторон после войны, Ласомбра пробрались на полуостров и быстро укрепили свою власть в регионе.\nОднако их гражданская война настолько ослабила их позиции, что в Иберии возникла новая сила. Многие думали, что Ласомбра здесь надолго, но теперь они оказались неправы. У этой земли новый хозяин, и клан Теней может только стыдиться такого полного поражения на своей родной земле."
 pod1230objectives.113.a: "Я продержусь дольше всех!"
 pod1230objectives.114.a: "Перевернута еще одна страница истории."
 struggle_parameter_unlocks_secure_reconquista_foothold_decision: "Открывает доступ к решению «Закрепить плацдарм на Иберии» для неучаствующих персонажей в Иберии или около нее."
 pod_reconquista_struggle.1000.t: "Напряженность и возможности"
 pod_reconquista_struggle.1000.desc: "Иберия на грани. Каждый вампир пытается использовать то немногое влияние, которое у него есть на смертное население, чтобы получить преимущество. Это постоянные дрязги сделали смертных в этом районе почти неистовыми, бунтующими и протестующими против всего и всех.\nЭто неестественное напряжение дает некоторые возможности для владык и леди ночи, и ваш советник подталкивает вас к разжиганию огня, гарантируя, что это не прекратится в ближайшее время. В конце концов, напряженные смертные — это простые смертные, которыми легко манипулировать."
 pod_reconquista_struggle.1000.a: "Давайте обострим ситуацию осторожно."
 pod_reconquista_struggle.1000.b: "Вы предложили это решение, вы и делаете его сами."
 pod_reconquista_struggle.1000.c: "Нет, смертные слишком драгоценны, чтобы разбрасываться ими."
 pod_reconquista_struggle.1000.d: "Почему меня вообще должны волновать смертные?"
 pod_reconquista_struggle.1001.t: "Полуночная ванна"
 pod_reconquista_struggle.1001.desc: "Роскошные бани, реликвии римской эпохи, находятся по всей Иберии и являются любимым времяпрепровождением влиятельных смертных. Этим делом долгое время управляли местные каиниты, которые ценят себя за свою скрытность и имеют дело с князьями и султанами ночи только на очень нерегулярной основе.\nНедавно, однако, мусульманский ученый доказал, что бани полезны для здоровья смертных, заставив этих скрытных «банщиков» выйти из укрытия и попросить средства на расширение своей деятельности. Они утверждают, что здоровые смертные — это полезные смертные, и поэтому вы оба можете выиграть от этого расширения."
 pod_reconquista_struggle.1001.a: "Я вас поддержу."
 pod_reconquista_struggle.1001.b: "Снесите их ванны и принесите мне что-нибудь ценное!"
 pod_reconquista_struggle.1001.c: "Я пока не буду инвестировать."
 pod_reconquista_struggle.1020.t: "Львы и ножи"
 pod_reconquista_struggle.1020.desc: "В конфликте, охватившем Иберию, фанатики есть с обеих сторон. Львы Родриго сражаются за христианских Ласомбра, и даже их иногда беспокоит их дикость в бою. Для [Concept('ashirra', 'аширры')|E] репутация Паутины кинжалов больше не доказывается, с ужасными убийствами, которые сыпятся одна за другой ночь.\nОдна такая группа недавно появилась в вашей столице, заявив, что преследует «неверного шпиона», прежде чем оставить за собой кучу тел и разрушений.\nКак часто бывает, вам остается иметь дело с последствиями."
 pod_reconquista_struggle.1020.a: "Восстановите порядок как можно скорее."
 pod_reconquista_struggle.1020.b: "Неверный шпион?! Разграбь и сожги то, что осталось, чтобы быть в безопасности!"
 pod_reconquista_struggle.1020.c: "Обвините кого-нибудь другого и двигайтесь дальше."
 pod_reconquista_struggle.3011.t: "Бдение"
 pod_reconquista_struggle.3011.desc: "Эль Сид оказал глубокое влияние на христианских Ласомбра. Его могила стала местом поклонения для будущих рыцарей с обширными ритуалами, известными как «Бдение». Поскольку Эль Сид также был уважаем в [Concept('ashirra', 'аширре')|E], неформальное перемирие заключается, когда благочестивые паломники перемещаются по Иберии, чтобы выполнить свои обязанности.\nНо иногда, и чаще, чем обе стороны готовы признать, это перемирие не соблюдается, и путешественники становятся очередными жертвами Реконкисты Теней. Такая группа христианских Ласомбра движется через вашу землю, прося мира Эль Сида, чтобы свободно перемещаться. Что вы будете делать?"
 pod_reconquista_struggle.3011.a: "Достойный обычай, заслуживающий уважения."
 pod_reconquista_struggle.3011.b: "Скудный налог, проходящий через мои земли, кажется разумным."
 pod_reconquista_struggle.3011.c: "Благочестивые братья, примите сопровождение и мое благословение."
 pod_reconquista_struggle.3011.d: "Наивные глупцы, ждущие выкупа!"
 assamite_struggle: "Разделенный дом"
 assamite_struggle_desc: "Бану Хаким правили Персией с тех пор, как их легендарный основатель Хаким основал Аламут. Для внешнего взгляда, с тех пор между ними не было ничего, кроме идеального единства, но правда совсем иная.\nФракционность грозит сломить хваленую Дисциплину Детей Хакима изнутри. Приход нового Старейшины, противоречивого Накуртума, может стать точкой кипения. Хотя гражданская война пока не представляется возможной, каждая группа теперь точит свои кинжалы, чтобы убедиться, что они, и только они, будут определять будущее Бану Хаким."
 pod_assamite_struggle.0501.t: "Разделенный дом"
 pod_assamite_struggle.0501.desc: "Бану Хаким правили Персией с тех пор, как их легендарный основатель Хаким основал Аламут. Для внешнего взгляда, с тех пор между ними не было ничего, кроме идеального единства, но правда совсем иная.\nФракционность грозит разрушить хваленую Дисциплину Детей Хакима изнутри. Приход нового старейшины, противоречивого Накуртума, может стать точкой кипения. Хотя гражданская война пока не представляется возможной, каждая группа сейчас точит свои кинжалы, чтобы убедиться, что они, и только они, будут определять будущее Бану Хаким.\nГлавными претендентами на эту победу являются Паутина кинжалов, тайный культ смертоносных фанатиков, [Concept('ashirra', 'аширра')|E], которые выступают за сближение клана с исламом, Совет Свитков, который представляет умеренных и примиряющих, Сильсила, элитарная группа старой гвардии зороастрийцев и, наконец, Потерянное Племя, таинственный культ еретического поклонения.\n #italic Борьба Разделенного Дома выигрывается влиянием. Вы можете проверить прогресс каждой фракции с помощью специального второстепенного решения.#!"
 pod_assamite_struggle.0501.a: "Хаким наблюдает."
 struggle_parameter_unlocks_no_wars: "Прямые войны с другими вовлеченными персонажами невозможны."
 NO_WARS_STRUGGLE_PARAMETER_CD: "Вы находитесь в фазе борьбы, в которой вы не можете атаковать этого персонажа."
 secure_assamite_foothold_decision_title: "Персидский плацдарм"
 secure_assamite_foothold_decision_desc: "Подразделения Бану Хаким в Персии открывают возможности. Они не будут готовы к внешней угрозе."
 secure_assamite_foothold_decision_tooltip: "Интегрировать часть Персии"
 secure_assamite_foothold_decision_confirm: "Для сильнейших."
 pod_assamite_struggle.100.t: "Рассвет над Персией"
 pod_assamite_struggle.100.desc: "Разделенный клан Бану Хаким дал отличную возможность чужакам Персии. Когда их клинки были обращены друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nС новым руководством Персия медленно забывает Паутину кинжалов, Аламут и все их ссоры. Это новая эпоха, и время покажет, сможет ли этот новый завоеватель подчинить Персию своим прихотям или будет сломлен ее упрямыми жителями, как это уже произошло со многими."
 pod_assamite_struggle.100.a: "Персии нужна была новая кровь."
 pod_assamite_struggle.101.desc: "Разделенный клан Бану Хаким дал отличную возможность чужакам Персии. Когда их клинки были обращены друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nС новым руководством Персия медленно забывает Паутину кинжалов, Аламут и все их ссоры. Это новая эпоха, и время покажет, сможет ли этот новый завоеватель подчинить Персию своим прихотям или будет сломлен ее упрямыми жителями, как это уже произошло со многими."
 pod_assamite_struggle.101.a: "Проклятые нарушители."
 struggle_assamite_phase_shadows: "Неблагополучная семья"
 struggle_assamite_phase_shadows_desc: "Бану Хаким едва удерживают фасад единства. В воздухе витает негодование, повсюду ножи в ножнах."
 struggle_assamite_phase_hostility: "Разбитая семья"
 struggle_assamite_phase_hostility_desc: "Хаким должен плакать, видя, как его Дети дерутся друг с другом. Аламут рушится изнутри."
 struggle_assamite_phase_reprieve: "Исцеляющая семья"
 struggle_assamite_phase_reprieve_desc: "Демонстрируя больше уравновешенности, чем большинство вампиров, Бану Хаким теперь открыто говорят о своих разногласиях, надеясь на разумное разрешение текущих проблем."
 urshulgi_victory_objective_decision_tt: "Влияние «Паутины кинжалов» должно быть абсолютным."
 urshulgi_victory_objective_decision_tt2: "Влияние Совета Свитков должно быть нулевым."
 assamite_struggle_victory_effect_tooltip: "Вы получите титул Аламут, если у вас его еще нет. Кроме того, все персонажи Ассамитов в дипломатическом диапазоне теперь будут принимать вассализацию без вопросов."
 assamite_struggle_needed_tt: "Вам необходимо стать частью борьбы Разделенный дом, для чего ваша столица должна находиться в регионе борьбы Разделенный дом (де-юре королевства Персия, Трансоксания, Макран, Кабулистан, Дайлам, Хорасан/Паутина кинжалов)."
 assamite_victory_objective_decision_tt: "Влияние «Паутины кинжалов» должно быть исключено."
 assamite_victory_objective_decision_tt2: "Влияние Совета Свитков, или влияние Аширры, должно быть абсолютным."
 losttribe_victory_objective_decision_tt: "Влияние Затерянного Племени должно быть абсолютным."
 losttribe_victory_objective_decision_tt2: "Влияние Сильсилы должно отсутствовать."
 losttribe_victory_objective_decision_tt3: "Влияние Аширры должно отсутствовать."
 losttribe_victory_objective_decision_effect_tooltip: "Многие Бану Хаким обратятся в культ Зилы, и сама Зила благословит вас, улучшив ваш характер."
 losttribe_victory_objective_decision: "Дети Зилы"
 losttribe_victory_objective_decision_desc: "Культ Зилы давно изгнан из политики Аламута. Но верные слуги Второго поколения не знают себе равных. Пришло ли время Бану Хаким увидеть грехи своего отца?"
 losttribe_victory_objective_decision_tooltip: "Хаким — лжец, которого необходимо разоблачить!"
 losttribe_victory_objective_decision_confirm: "Слава Зилы обеспечена."
 pod_assamite_struggle.102.t: "Дети Зилы"
 pod_assamite_struggle.102.desc: "Медленное, хорошо подготовленное возвращение Затерянного Племени в политику Аламута оказало глубокое влияние на Ассамитов. Когда-то преданные своему основателю Хакиму, теперь они проклинают Третье Поколение за их преступления против Второго, и особенно против Зилы.\nПлачущий Камень, по-видимому, место упокоения самой Зилы, стал местом паломничества, и многие из тех, кто отправляется туда, чтобы испить слез крови, текущих с камня, испытывая муки, испытанные Зилой много лет назад.\nПо иронии судьбы, снаружи Ассамиты по-прежнему являются странным культом, посвященным странной цели. Но изнутри все уже никогда не будет прежним."
 pod_assamite_struggle.102.a: "Мы отомстим за самое древнее преступление нашего рода."
 pod_assamite_struggle.103.a: "Время следовать истине."
 pod_assamite_struggle.103.b: "Никогда! Слава Хакиму!"
 pod_assamite_struggle.104.a: "Странные события для странного клана."
 pod_assamite_struggle.102.custom: "Многие Бану Хаким обратятся в культ Зилы."
 silsila_victory_objective_decision_tt: "Влияние Сильсилы должно быть абсолютным."
 silsila_victory_objective_decision_tt2: "Влияние Затерянного Племени должно отсутствовать."
 silsila_victory_objective_decision_effect_tooltip: "У вас появится возможность приобрести права на артефакты по сниженной цене."
 silsila_victory_objective_decision: "Центр держит"
 silsila_victory_objective_decision_desc: "Силсила — духовная элита Бану Хаким, на которую глубокое влияние оказали зороастрийские учения. Их положение ослабло с появлением ислама, но они все еще обладают достаточным влиянием, чтобы надеяться на будущее."
 silsila_victory_objective_decision_tooltip: "Мы — настоящая элита Хакима."
 silsila_victory_objective_decision_confirm: "Как и должно быть."
 pod_assamite_struggle.105.t: "Центр держит"
 pod_assamite_struggle.105.desc: "Элитное воинское духовенство Бану Хаким, Силсила, уже некоторое время неуклонно теряет влияние в политике Аламута из-за своей привязанности к приходящей в упадок зороастрийской религии. Жестокое возвращение Накуртум в качестве Старейшей в 1214 году не помогло делу, поскольку ее безжалостные методы руководства кланом еще больше объединили другие фракции против старой гвардии.\nОднако это изменилось, поскольку Силсила медленно сумели переломить ситуацию, используя разногласия своих соперников и доказав свою приверженность искоренению ереси, чтобы утвердить свою позицию. Не все хорошо для этой небольшой касты, но на данный момент остальная часть Бану Хаким признает их притязания на власть и сплачивается вокруг наследников Хакима и Зороастра."
 pod_assamite_struggle.105.a: "Мы единственные, кто способен править."
 pod_assamite_struggle.106.a: "Традиция снова побеждает."
