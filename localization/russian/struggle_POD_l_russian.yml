 pod_assamite_struggle.108.t: "Паутина Кинжалов"
 pod_assamite_struggle.108.desc: "Неофициальная фракция внутри Бану Хаким, Паутина Кинжалов — это таинственный культ убийц, посвящённый поклонению загадочному Мафусаилу по имени Ур-Шулги. Это фанатичные ревнители, жаждущие уничтожить любого вампира, который откажется служить их хозяину. Они также известны как кровожадные убийцы и являются причиной дурной славы [conncept('Clan','Клана')|E] в глазах посторонних.\nС приложением значительных усилий и ресурсов вы можете начать кампанию, чтобы поддержать или дискредитировать эту фракцию на политической арене Бану Хаким."
 pod_assamite_struggle.108.a: "Поддержать эту фракцию"
 pod_assamite_struggle.108.b: "Противостоять этой фракции"
 pod_assamite_struggle.108.c: "Пока ничего не предпринимать"
 faction_gain_influence_tt: "Влияние этой фракции увеличится"
 faction_lose_influence_tt: "Влияние этой фракции уменьшится"
 
 pod_assamite_struggle.109.t: "Аширра"
 pod_assamite_struggle.109.desc: "Эта могущественная фракция Бану Хаким выступает за более тесное сотрудничество с движением [ashirra|E]. В основном она состоит из молодых вампиров, которые исповедовали ислам при жизни, хотя несколько влиятельных старейшин также поддержали это дело. С ростом доминирования ислама в регионе фракция Аширра наращивает своё влияние. Они склонны к альянсу с Советом Свитков, надеясь стать компромиссным выбором, приемлемым для всех остальных.\nС приложением значительных усилий и ресурсов вы можете начать кампанию, чтобы поддержать или дискредитировать эту фракцию на политической арене Бану Хаким."
 
 pod_assamite_struggle.110.t: "Совет Свитков"
 pod_assamite_struggle.110.desc: "Изначально созданный для поиска и сохранения знаний в Аламуте, Совет Свитков эволюционировал в политическую фракцию, представляющую колдунов и визирей, которые выступают за компромиссное решение текущего кризиса. Несмотря на эту позицию, они яростно противостоят Паутине Кинжалов, в основном из-за влияния своего основателя Аль-Ашрада. В настоящее время Совет работает с фракцией [ashirra|E], видя в них хорошую возможность сохранить стабильность Бану Хаким в будущем.\nС приложением значительных усилий и ресурсов вы можете начать кампанию, чтобы поддержать или дискредитировать эту фракцию на политической арене Бану Хаким."
 
 pod_assamite_struggle.111.t: "Силсила"
 pod_assamite_struggle.111.desc: "Элитное воинское жречество Бану Хаким было истинными лидерами Аламута во времена доминирования зороастризма. Таким образом, они тесно связаны с этой религией и угасают вместе с ней. Возвращение Накуртум в качестве Старейшей в 1214 году помогло защитить их оставшееся влияние, но, возможно, этого уже недостаточно, особенно учитывая, что подавляющее большинство новых Бану Хаким происходят из мусульманских смертных.\nС приложением значительных усилий и ресурсов вы можете начать кампанию, чтобы поддержать или дискредитировать эту фракцию на политической арене Бану Хаким."
  
 pod_assamite_struggle.112.t: "Потерянное Племя"
 pod_assamite_struggle.112.desc: "Потерянное Племя — это еретический культ (в основном) Бану Хаким, поклоняющийся погибшей Зиле и стремящийся отомстить её убийцам — Третьему Поколению и их последователям. Это ставит их в прямой конфликт с остальной частью [conncept('Clan','Клана')|E], который почитает Хакима, и, как следствие, они неоднократно изгонялись из политики Аламута. Тем не менее их влияние коварно, и они, как правило, появляются вновь, когда их меньше всего ожидают.\nС приложением значительных усилий и ресурсов вы можете начать кампанию, чтобы поддержать или дискредитировать эту фракцию на политической арене Бану Хаким."
  
 clashing_heretics_modifier: "Противостояние еретиков"
 clashing_heretics_modifier_desc: "Эта область стала центром теневой войны между двумя конфликтующими сектами."
 
 pod_assamite_struggle.1000.t: "Противостояние еретиков"
 pod_assamite_struggle.1000.desc: "Хотя Потерянное Племя и Паутина Кинжалов являются еретическими культами внутри Бану Хаким, они ненавидят друг друга. Они видят в противнике самую серьёзную угрозу для [conncept('Clan','Клана')|E], и их теневая война, вероятно, является самой смертоносной из всех фракционных конфликтов.\nОдна из ваших областей недавно стала объектом увеличения такой радикальной активности. Оба культа нарушают покой смертного населения и становятся всё более сложными для решения. Маловероятно, что их можно урезонить, но поддержка одной из фракций может, по крайней мере, сократить продолжительность беспорядков."
 pod_assamite_struggle.1000.a: "Отправить помощь Паутине Кинжалов."
 pod_assamite_struggle.1000.b: "Отправить помощь Потерянному Племени."
 pod_assamite_struggle.1000.c: "Манипулировать обеими фракциями, чтобы решить проблему."
 pod_assamite_struggle.1000.a.success: "Разобрались."
 pod_assamite_struggle.1000.a.failure: "Ситуация ухудшается..."
 pod_assamite_struggle.1000.d: "Здесь правлю я, а не они!"
 wok_gain_influence_tt: "Паутина Кинжалов увеличивает своё влияние."
 wok_lose_influence_tt: "Паутина Кинжалов теряет своё влияние."
 losttribe_gain_influence_tt: "Потерянное Племя увеличивает своё влияние."
 losttribe_lose_influence_tt: "Потерянное Племя теряет своё влияние."
 
 pod_assamite_struggle.1001.t: "Обязанности Верующих"
 pod_assamite_struggle.1001.desc: "Сообщество [ashirra|E] очень сильно в Персии. Одним из принципов этого движения является позволение смертным жить так, как им угодно, с минимальным вмешательством со стороны вампиров. Очевидно, что для правителя ночи это не всегда практично.\nНедавно к вам в домен прибыл представитель Аширра, жалующийся на то, что ваши агенты слишком грубо вмешиваются в дела смертных в этой области."
 pod_assamite_struggle.1001.a: "Договориться о компромиссе."
 pod_assamite_struggle.1001.a.success: "Хорошая сделка."
 pod_assamite_struggle.1001.a.failure: "Крики и споры."
 pod_assamite_struggle.1001.b: "Хорошо, мы не будем вмешиваться."
 ashirra_gain_influence_tt: "Аширра увеличивает своё влияние."
 ashirra_lose_influence_tt: "Аширра теряет своё влияние."
 pod_assamite_struggle.1001.c: "Я правлю так, как считаю нужным!"
 
 pod_assamite_struggle.1002.t: "Истина о Хакиме"
 pod_assamite_struggle.1002.desc: "Хаким, почитаемая фигура среди своих детей, остаётся загадкой для большинства из них. В жизни он был немногословен, а его исчезновение лишь усилило слухи вокруг него. С текущей разрозненностью Клана вопрос о подлинной природе Хакима часто выходит на первый план.\nКак влиятельный правитель ночи, ваше мнение имеет большее значение, чем у большинства."
 pod_assamite_struggle.1002.a: "Хаким, хоть и велик, был лишь слугой Великого."
 silsila_gain_influence_tt: "Силсила увеличивает своё влияние."
 pod_assamite_struggle.1002.b: "Хаким — окончательный судья ценности человечества."
 council_gain_influence_tt: "Совет Свитков увеличивает своё влияние."
 pod_assamite_struggle.1002.c: "Великий, хотя иногда и ошибающийся, человек."
 pod_assamite_struggle.1002.d: "Я не думаю, что Хаким так уж важен…"
 
 pod_assamite_struggle.1003.t: "Потерянный Свиток"
 pod_assamite_struggle.1003.desc: "Ваши агенты недавно поймали вора, которого Аламут уже давно разыскивал. При ближайшем рассмотрении оказалось, что этот человек на самом деле не вор, а учёный, обладающий, судя по всему, важной рукописью времён Заратустры.\nЛидеры Силсилы, хранители истории и в основном зороастрийцы, просят вас передать им рукопись, естественно, с компенсацией за вашу помощь. Но у вас есть и другие варианты..."
 pod_assamite_struggle.1003.a: "Рад служить."
 silsila_lose_influence_tt: "Силсила теряет своё влияние."
 pod_assamite_struggle.1003.b: "Сжечь свиток. И 'вора'."
 pod_assamite_struggle.1003.c: "У меня есть другие друзья, которым это может быть интересно..."
 pod_assamite_struggle.1003.d: "Я просто оставлю это себе."
 
 pod_assamite_struggle.1004.t: "Ножи наготове"
 pod_assamite_struggle.1004.desc: "Одно из отдалённых деревень в вашем домене недавно 'посетили' фанатики Паутины Кинжалов, которые, если верить словам выживших, искали неверного шпиона. Как всегда, методы Паутины Кинжалов были грубыми и особенно травмирующими для ваших смертных подданных.\nРазобраться с беспорядком будет несложно, но, возможно, вам стоит отреагировать на это скрытное нападение на вашу власть."
 pod_assamite_struggle.1004.a: "Шпион? Сжечь деревню!"
 pod_assamite_struggle.1004.b: "Публично осудить Паутину Кинжалов."
 wok_lose_lot_influence_tt: "Паутина Кинжалов теряет значительное влияние."
 pod_assamite_struggle.1004.c: "Выследить и разобраться с нападавшими."
 pod_assamite_struggle.1004.d: "Нет смысла злить Паутину из-за такого пустяка."
 involved_knives_out_tt: "Правители, участвующие в борьбе и принадлежащие к вере Пути Праведности, потеряют 50 очков мнения о вас."
 involved_knives_out_lots_tt: "Правители, участвующие в борьбе и принадлежащие к вере Пути Праведности, потеряют 100 очков мнения о вас."
 
 pod_assamite_struggle.1005.t: "Земля шпионов"
 pod_assamite_struggle.1005.desc: "Персия — большая страна, и это делает необходимость в надёжной системе курьеров между Аламутом и остальными регионами критически важной. Хотя посланники-гули хороши, вы уверены, что большинство их путешествий отслеживаются менее щепетильными фракциями текущей борьбы. Вы подозреваете, что ваши отчёты и другая переписка регулярно перехватываются вашими врагами.\nСовет Свитков недавно предложил новую систему, созданную знаменитым Аль-Ашрадом: магический шар, усиленный силами джиннов, позволяющий общаться на дальних расстояниях. Однако слышны голоса противников, утверждающих, что это лишь изменит того, кто за кем шпионит..."
 pod_assamite_struggle.1005.a: "Блестящая инициатива, мне нужен такой."
 pod_assamite_struggle.1005.b: "Я найду свою собственную систему."
 council_lose_influence_tt: "Совет Свитков теряет своё влияние."
 pod_assamite_struggle.1005.c: "Совет манипулирует нами!"
 
 pod_assamite_struggle.1006.t: "Дочери Хакима"
 pod_assamite_struggle.1006.desc: "Обращение женщин никогда не было особенно проблемным в культуре Бану Хаким, особенно учитывая, что сам Хаким это делал, но подъём движения [ashirra|E] изменил это положение дел. Среди касты воинов практика Обращения женщин вышла из моды в VIII веке, когда это стало рассматриваться как аморальное проклятие женщин нежизнью.\nЭтот раскол сохраняется до сих пор, хотя воины начали смягчать эту политику за последние несколько десятилетий. Таким образом, хотя это уже не столь острая проблема, она всё ещё является предметом споров среди сыновей и дочерей Хакима."
 pod_assamite_struggle.1006.a: "Мне всё ещё кажется, что это неправильно."
 pod_assamite_struggle.1006.b: "Хаким знал, что делает."
 pod_assamite_struggle.1006.c: "Честно говоря, всё должно быть наоборот."
 
 pod_assamite_struggle.1007.t: "Три касты"
 pod_assamite_struggle.1007.desc: "Никто точно не знает, когда система каст закрепилась в обществе Бану Хаким, но теперь она является неотъемлемой частью нежизни в Персии. Традиционно визири были лидерами и самыми политически активными из трёх каст, но в последнее время власть медленно перешла в руки воинов. Колдуны, со своей стороны, всегда были уединёнными, и их малочисленность делает их самой слабой из каст.\nСистема каст работает параллельно с политическими фракциями в обществе Бану Хаким, и, хотя представителей любой касты можно найти в любой фракции, некоторые из них более предпочтительны в зависимости от вашей политической повестки."
 pod_assamite_struggle.1007.a: "Воины ведут нас вперёд."
 pod_assamite_struggle.1007.b: "Колдуны знают истину."
 pod_assamite_struggle.1007.c: "Визири — наши естественные лидеры."
 pod_assamite_struggle.1007.d: "Мы все должны работать как единое целое."
 
 council_gain_lot_influence_tt: "Совет Свитков значительно увеличивает своё влияние."
  
 pod_assamite_struggle.1008.t: "Тайны Аль-Ашрада"
 pod_assamite_struggle.1008.desc: "Глава касты магов, Амр, всегда был загадочным Аль-Ашрадом — древним и широко почитаемым (и внушающим страх) дитя ещё более загадочного Ур-Шулги. Известный своей замкнутостью, Амр ответственен за некоторые из самых удивительных творений Детей Хакима и их мастерское использование Кровавой Магии.\nЕго медлительная, осторожная манера поведения выдаёт ум истинного древнего, планирующего на столетия вперёд. Однако в последнее время Аль-Ашрад стал необычно активен в Аламуте, мягко продвигая повестку Совета Свитков — фракции, созданной им и другими умеренными голосами среди Бану Хаким."
 pod_assamite_struggle.1008.a: "Полностью поддержать его усилия."
 pod_assamite_struggle.1008.b: "Препятствовать ему на каждом шагу."
 pod_assamite_struggle.1008.c: "Что он замышляет?"

