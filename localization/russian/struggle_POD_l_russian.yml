 e_love_lasombra: "Суды Теней"
 e_love_gangrel: "Суды Галлии"
 english_victory_objective_decision: "Английское иго"
 english_victory_objective_decision_tooltip: "Франция достаточно ослаблена, чтобы открыть путь новым хозяевам."
 english_victory_objective_decision_desc: "Английские смертные имеют правильную идею. Франция и Англия должны быть объединены, под надлежащим английским правлением, конечно."
 english_victory_objective_decision_confirm: "Рождается вечный союз!"
 english_victory_objective_decision_effect_tooltip: "Борьба закончится. Города Ретель, Лион, Бордо, Пуатье и Сабль получат новое особое здание. Вы узурпируете Империю [TARGET_TITLE.GetNameNoTier], если у вас ее еще нет. Многие персонажи во Франции обратятся в вашу религию."
 pod_french_struggle.105.t: "Английское иго"
 pod_french_struggle.105.desc: "Судьбы Франции и Англии переплелись с 1066 года. Для вампиров это было время, когда котерия из трех нормандских каинитов узурпировала власть у культа Митры в Англии. Но их победа была недолгой, так как Митра, вернувшись из торпора, быстро восстановил контроль над своими владениями.\nС тех пор Англия распространила свое влияние на Францию, используя хаос, созданный изгнанием Александра, чтобы сначала завоевать некоторые территории и, что более важно, некоторое влияние на местных жителей. Медленно, но верно каиниты с островов получали все больше и больше власти в регионе и, следуя примеру своих смертных, теперь претендуют на господство над настоящей «Анжуйской» Империей."
 pod_french_struggle.105.a: "Из Йорка в Марсель."
 pod_french_struggle.105.custom: "Неревностные и заинтересованные правители обратятся в вашу веру."
 e_love_mithras: "Суды Авалона"
 e_love_english: "Анжуйская империя"
 german_victory_objective_decision: "Немецкое иго"
 german_victory_objective_decision_desc: "Германия и Франция имеют долгую совместную историю, восходящую к Карлу Великому для смертных и Эйрику Эйгерманну для вампиров. Мы должны использовать это прошлое, чтобы объединить регион."
 german_victory_objective_decision_confirm: "Победа Карлинга!"
 pod_french_struggle.106.t: "Немецкое иго"
 pod_french_struggle.106.desc: "В мире смертных Германия и Франция когда-то были едины под властью Карла Великого. Многие каиниты пытались воссоздать этот подвиг, от саксонца Эйрика Эйгермана до немертвого покровителя самого Карла Великого, Александра. Ни один из них не преуспел в этом полностью, несмотря на тесные связи, разделяемые двумя странами.\nОднако вынужденное изгнание Александра открыло новые возможности для немецких каинитов, которые в то время уже были сильной и объединенной силой под руководством таких престижных Вентру, как Хардештадт или Юлия Антасия. С тех пор влияние Германии на французскую вампирскую политику только возросло до такой степени, что многие предсказывают, что будущее уже предопределено для этих двух наций. Наследники франков и саксов снова будут работать вместе ради общей цели."
 pod_french_struggle.106.a: "От Магдебурга до Бреста."
 e_love_eternal: "Галлия"
 e_love_fiefs: "Феоды Розы"
 pod_french_struggle.1000.t: "Борьба с инквизицией"
 pod_french_struggle.1000.desc: "Ужасающая инквизиция, по сути, родилась во Франции в тени крестового похода альбигойцев. Их агенты рыщут по улицам ночью, используя свои святые таланты, чтобы сделать нежизнь вампиров еще более сложной. К сожалению, они особенно присутствуют в одном из регионов, находящихся под вашим контролем в последнее время, не оставляя вам иного выбора, кроме как переждать бурю или как-то с ними справиться."
 pod_french_struggle.1000.a: "Давайте просто подождем."
 pod_french_struggle.1000.b: "Наймите агентов, которые будут сбивать их с толку."
 pod_french_struggle.1000.c: "Перенаправьте их к своим конкурентам!"
 pod_french_struggle.1000.d: "Они мне надоели, убей их всех!"
 pod_french_struggle.1001.t: "Из Константинополя в Лион"
 pod_french_struggle.1001.desc: "Некогда могущественный принц Лиона, Франсуа д'Аланкур, увидел, что его состояние угасло с приходом инквизиции. Однако он по-прежнему очень уважаемый игрок во Франции, и его благородное поведение не имеет себе равных.\nСегодня вечером он пришел к вашему двору с предложением. Караван беженцев из разваливающейся Византийской империи направился в его владения в поисках нового места для проживания. Пока д'Аланкур помогал тем, кому мог, Лион стал слишком опасным из-за свирепствующей в этом районе инквизиции. Таким образом, он пришел к вам с официальной просьбой найти этим беженцам место для проживания в ваших владениях, при этом защищая и принимая их как можно лучше. В конце концов, честь диктует не что иное, как помощь нуждающимся."
 pod_french_struggle.1001.a: "Правое дело. И интересная услуга."
 pod_french_struggle.1001.b: "Я не поддамся на эти политические уловки!"
 pod_french_struggle.1002.t: "Смертельные игры"
 pod_french_struggle.1002.desc: "Изуда де Блез — одна из самых влиятельных Королев Любви и, безусловно, самая страшная из всех. Под ее тонким слоем грации и красоты скрывается совершенно неуравновешенный ум, придумывающий самые извращенные социальные игры, которые будут разыгрываться при ее дворе.\nНедавно вы получили приглашение на одно из таких собраний. Изуда, конечно, воспримет это как личное оскорбление, если вы откажетесь, но готовы ли вы вынести худшее, что может вам предложить «Волчья Роза»?"
 pod_french_struggle.1002.a: "Что может случиться в худшем случае?"
 pod_french_struggle.1002.b: "У меня сегодня важная встреча!"
 pod_french_struggle.1002.c: "Новые методы пыток? Отлично!"
 pod_french_struggle.1003.t: "Дорогостоящее развлечение"
 pod_french_struggle.1003.desc: "Самая младшая из Королев Любви, Элен правит очень богатым регионом Шампань. Несколько безвкусный и возбудимый подросток снаружи, Элен довольно часто доказывала, что ее общительность — это в основном фасад.\nСкоро в Шампани пройдут большие французские ярмарки, возможно, самое важное торговое событие в Западной Европе. Многие вампиры сейчас пытаются получить кусок пирога, и, возможно, не случайно, Элен пригласила многих из них (включая вас) на роскошную вечеринку в тот же период времени, вероятно, чтобы убедиться, что вы не помешаете ее планам на это событие."
 pod_french_struggle.1003.a: "Уважение дороже золота."
 pod_french_struggle.1003.b: "Если подумать..."
 pod_french_struggle.1003.c: "Вечеринка? У меня так много идей, которые можно попробовать!"
 pod_french_struggle.1004.t: "Король Любви"
 pod_french_struggle.1004.desc: "Единственный признанный Король Любви среди Дворов — Этьен, принц региона Пуату. Скрытный человек, он был недооценен как слабый правитель до недавнего времени, когда его смелый шаг против Эсклармонды и его сближение с Митрой и Англией внезапно показали гораздо более смертоносный политический ум, чем предполагалось вначале.\nВы получили запрос на встречу с ним с нераскрытой целью. Это, вероятно, будет довольно политическим шагом, если вы согласитесь, поскольку у Этьена определенно есть какой-то план против другого конкурента."
 pod_french_struggle.1004.a: "Кто является целью?"
 pod_french_struggle.1004.b: "Ему слишком опасно доверять."
 pod_french_struggle.1004.c: "Я могу улучшить его планы..."
 pod_french_struggle.1005.t: "Неподготовленный король"
 pod_french_struggle.1005.desc: "Джеффри дю Тампль был одним из главных вдохновителей изгнания Александра (его собственного [Concept('Sire', 'сира')|E]). К сожалению для него, с тех пор его все больше и больше оттесняют на второй план игроки, гораздо более искусные в политической игре, чем он, как и сама Саллианна.\nПочувствовав свою слабость, Джеффри ищет любого союзника, который был бы готов помочь его делу. Присоединение к нему обойдется дорого, но он все еще принц Парижский, положение, которое вызывает уважение и сыграет важную роль в объединении Франции в тот или иной момент."
 pod_french_struggle.1005.a: "Окажите ему помощь."
 pod_french_struggle.1005.b: "Окажите ему какую-нибудь символическую, бесполезную помощь."
 pod_french_struggle.1005.c: "Окажите ему хорошо подготовленную и исчерпывающую помощь."
 pod_french_struggle.1006.t: "Богатства Аквитании"
 pod_french_struggle.1006.desc: "Бордо — один из самых процветающих городов Франции. По иронии судьбы, это в основном связано с тем, что это самый важный французский город, удерживаемый английскими смертными (а часто и вампирами) уже долгое время. Это сделало его центром торговли для любого английского торговца, достойного своего дела.\nПринцем Бордо является Жерар, верный вассал Митры и способный администратор. Однако он полностью подавлен конкурирующими интересами в городе и растущим присутствием инквизиции в этом районе, при этом получая лишь незначительную помощь или вообще не получая ее от Англии. Такой беспорядок может стать поводом «освободить» часть богатств Бордо для собственного использования..."
 pod_french_struggle.1006.a: "Я буду уважать княжество Жерара."
 pod_french_struggle.1006.b: "Бесплатное золото действительно валяется повсюду."
 pod_french_struggle.1006.c: "Больше золота!"
 pod_french_struggle.1007.t: "Королева Окситании"
 pod_french_struggle.1007.desc: "Могущественная Эсклармонда стала объединяющим началом окситанских каинитов с начала Альбигойского крестового похода. Ее упорное сопротивление как инквизиции, так и северным французам сделало ее двор фактически независимым от контроля Парижа.\n«Черная королева» — загадочная фигура, и многие, как говорят, клялись ей в вечной верности с одного взгляда. Вот почему вы обеспокоены этим неожиданным приглашением в Тулузу, которое внезапно появилось у вашей двери..."
 pod_french_struggle.1007.a: "Конечно, я смогу устоять перед ее чарами!"
 pod_french_struggle.1007.b: "Лучше не рисковать."
 pod_french_struggle.1007.c: "Я тоже кое-что знаю о зачаровании..."
 french_struggle_taunt_tooltip: "Нет, не можете."
 pod_french_struggle.1008.t: "Бог Солнца приносит дары"
 pod_french_struggle.1008.desc: "Митра, могущественный правитель баронств Авалон, не проявлял особого интереса к Франции во времена правления Александра. Но теперь, когда страна дестабилизирована его изгнанием, и английские смертные также вторгаются в нее, похоже, у Бога Солнца появились новые планы.\nНачав роскошный тур по Франции, Митра останавливался во многих городах, впечатляя их жителей-каинитов своей чистой силой и влиянием. Вы можете сделать так, чтобы Митра посетил ваш город во время своего тура, если захотите. Это, безусловно, хорошо отразится на вас, и он щедрый гость. Но риск попасть под его чары — это то, что следует учитывать..."
 pod_french_struggle.1008.a: "Я польщен вашим присутствием!"
 pod_french_struggle.1008.b: "Лучше не рисковать."
 pod_french_struggle.1008.c: "Митра уже мой Бог! Неужели он мне поможет?"
 pod_french_struggle.1009.t: "Предложение тирана"
 pod_french_struggle.1009.desc: "Могущественный Хардештадт из Германии — диковинка в мире каинитов. Происходя из скрытой родословной, он сумел стать самым важным Вентру Европы, несмотря на свой юный возраст. Известный как хитрый и безжалостный политик, он также известен тем, что не стесняется в выражениях.\nЕго внезапный визит к вашему двору становится шоком, но его предложение еще более удивительно. Честно говоря, Хардештадт говорит вам, что у него есть планы на Францию, и вы могли бы стать активом в этом начинании. Он предлагает вам золото, личную армию и признание вашей ценности при его дворе, если вы согласитесь присоединиться к феодам Черного Креста."
 pod_french_struggle.1009.a: "Заманчивое предложение..."
 pod_french_struggle.1009.b: "Я ему не доверяю."
 pod_french_struggle.1010.t: "Классический разговор"
 pod_french_struggle.1010.desc: "Одна из самых влиятельных Вентру Западной Европы, Джулия Антасия, посетила некоторые из дворов Франции. У нее много преданных последователей в регионе, все они восхваляют ее уравновешенность и утопическое видение демократического общества для Каинитов.\nОна заходит к вам в суд уже пару ночей, и вы должны признать, что ее репутация не преувеличена. Она спокойна, сдержанна, и все, что она говорит, рисует яркое видение потенциально великого будущего для вашего рода. Вы можете почувствовать, как вас все больше и больше колеблет этот, казалось бы, безобидный разговор между сверстниками."
 pod_french_struggle.1010.a: "Интересная беседа, не более."
 pod_french_struggle.1010.b: "У нее есть несколько очень хороших моментов..."
 pod_french_struggle.1010.c: "Госпожа, ни слова больше, позвольте мне обслужить вас!"
 pod_french_struggle.1011.t: "Отравленный дар"
 pod_french_struggle.1011.desc: "Как Матриарх Дворов Любви, Салианна, по крайней мере номинально, является самым важным Каинитом во Франции со времен изгнания Александра. Однако ее правление оспаривается, и с тех пор она пытается укрепить его как можно лучше.\nКак один из влиятельных правителей ночи во Франции, вы подвергаетесь некоторым ее уловкам для признания. Во время последнего заседания суда она пытается предложить вам смертного на выбор, чтобы вы использовали его по своему усмотрению. С политической точки зрения принятие дара означает предоставление ей кредита как сеньора, вознаграждающего вассала, укрепляющего ее положение за ваш счет. С другой стороны, этот смертный действительно кажется интересным..."
 pod_french_struggle.1011.a: "Я польщен, Матриарх."
 pod_french_struggle.1011.b: "Вы можете оставить свои подарки себе."
 pod_french_struggle.1012.t: "Гости с юга"
 pod_french_struggle.1012.desc: "Иберийские Ласомбра были среди многих аутсайдеров, пытавшихся захватить влияние, которое они могли бы во Франции после изгнания Александра. Их собственные проблемы на полуострове с их продолжающейся гражданской войной вскоре положили конец их усилиям. Тем не менее, некоторые молодые Ласомбра видят возможности в ситуации во Франции, возможно, чтобы сколотить свое состояние перед триумфальным возвращением домой.\nОдна такая наемная группа недавно пришла предложить вам свои услуги. Вы, очевидно, могли бы отказаться от их предложения, но нет никаких сомнений, что тогда они найдут другого нанимателя, возможно, даже одного из ваших конкурентов."
 pod_french_struggle.1012.a: "Вы подходите."
 pod_french_struggle.1012.b: "Вы не подходите."
 french_struggle_house_modifier: "Повелители Франции"
 french_struggle_house_modifier_desc: "Члены этого Дома обеспечили себе вампирическую Францию, обеспечив себе огромное влияние в этой важной части Западной Европы."
