 pod_assamite_struggle.1009.t: "Паутина Тетмеса"
 pod_assamite_struggle.1009.desc: "Противоречивая фигура среди Детей Хакима, могущественный Тетмес известен как искусный теневой манипулятор и один из самых смертоносных убийц Аламута. Его верность Паутине Кинжалов шепчут в коридорах Аламута, но истинные цели Тетмеса остаются известны лишь ему самому.\nПо его приказу Паутина недавно начала кампанию осторожной запугивания по Персии, чтобы Принцы и Султаны стали более... 'внимательными' к требованиям культа. Ваша позиция в этом событии, несомненно, будет тщательно отслеживаться беспощадным египтянином."
 pod_assamite_struggle.1009.a: "Полностью поддержать его усилия."
 pod_assamite_struggle.1009.b: "Препятствовать ему на каждом шагу."
 pod_assamite_struggle.1009.c: "Что он замышляет?"
 
 silsila_gain_lot_influence_tt: "Силсила значительно увеличивает своё влияние." 
  
 pod_assamite_struggle.1010.t: "Приказы Накуртум"
 pod_assamite_struggle.1010.desc: "Накуртум, одна из старейших детей самого Хакима, захватила власть в Аламуте в 1214 году в необдуманной демонстрации силы. Её преданность угасающей религии и высокомерное отношение к другим фракциям оставили её почти без союзников, и она едва контролирует сам Аламут.\nТем не менее, она Старейшая, а этот титул заслуживает большого уважения в обществе Бану Хаким. Поэтому она ожидает, что её приказы будут выполняться. Игнорировать её волю легко, так как у неё нет средств для навязывания своей власти, но это всё же нарушение этикета. Когда один из таких приказов доходит до вас, вам нужно решить, как поступить."
 pod_assamite_struggle.1010.a: "Подчиниться воле Старейшей."
 pod_assamite_struggle.1010.b: "Игнорировать её бредни."
 pod_assamite_struggle.1010.c: "Сделать минимум необходимого."
  
 jamal_levies_modifier: "Мастерство Джамала"
 jamal_levies_modifier_desc: "Джамал лично тренировал ваших чемпионов. Те, кто всё ещё может ходить, значительно улучшили свои навыки."
 
 ashirra_gain_lot_influence_tt: "Аширра значительно увеличивает своё влияние."
  
 pod_assamite_struggle.1011.t: "Доблесть Джамала"
 pod_assamite_struggle.1011.desc: "Самым смертоносным воином среди Бану Хаким широко признаётся Джамал, один из детей Хакима. Этот устрашающий воин также известен как убеждённый сторонник движения [ashirra|E] и является их неформальным лидером уже несколько столетий.\nТем не менее, Джамал также считается умеренным голосом и часто помогает другим Бану Хаким, даже тем, кто не разделяет его убеждений. Эта дружелюбная манера поведения принесла ему и фракции аширра большое уважение за эти годы.\nСегодня вы оказались в центре внимания великого воина. Обратив внимание на некоторые недостатки в боевых навыках ваших чемпионов, он предлагает провести небольшую тренировочную сессию."
 pod_assamite_struggle.1011.a: "Для меня это честь, спасибо."
 pod_assamite_struggle.1011.b: "Я думаю, в этом нет необходимости."
 pod_assamite_struggle.1011.c: "Пожалуйста, полегче с ними."
   
 losttribe_gain_lot_influence_tt: "Потерянное Племя значительно увеличивает своё влияние."
  
 pod_assamite_struggle.1012.t: "Истина Аноша"
 pod_assamite_struggle.1012.desc: "Загадочный (и весьма еретический) Культ Зилы Дастура Аноша скрывается с тех пор, как его мастер пал от рук убийц Аламута. Тем не менее, его влияние не исчезло из персидской политики полностью. Сегодня вы получили записку о том, что в вашем районе циркулирует древний свиток с... интересной информацией о Третьем Поколении. Такие небольшие, но потенциально значительные интриги являются фирменным стилем Аноша, и вам нужно решить, что с этим делать."
 pod_assamite_struggle.1012.a: "Я должен сам это прочитать."
 pod_assamite_struggle.1012.b: "Найти и уничтожить!"
 pod_assamite_struggle.1012.c: "Пусть идёт своим чередом."
   
