 e_love_gangrel: "Суды Галлии"
 
 english_victory_objective_decision: "Английское Иго"
 english_victory_objective_decision_tooltip: "Франция достаточно ослаблена, чтобы открыть путь для новых хозяев."
 english_victory_objective_decision_desc: "Смертные англичане мыслят правильно. Франция и Англия должны быть объединены, разумеется, под надлежащим английским правлением."
 english_victory_objective_decision_confirm: "Рождён вечный союз!"
 english_victory_objective_decision_effect_tooltip: "Борьба завершится. В городах [GetTitleByKey('b_rethel').GetNameNoTier], [GetTitleByKey('b_lyon').GetNameNoTier], [GetTitleByKey('b_bordeaux').GetNameNoTier], [GetTitleByKey('b_blois').GetNameNoTier] и [GetTitleByKey('b_poitiers').GetNameNoTier] появятся новые особые здания. Вы узурпируете Империю [GetTitleByKey('e_love').GetNameNoTier], если ещё не владеете ею. Многие персонажи во Франции примут вашу религию."
   
 pod_french_struggle.105.t: "Английское Иго"
 pod_french_struggle.105.desc: "Судьбы Франции и Англии переплелись ещё в 1066 году. Для вампиров это было время, когда трое нормандских Каинитов узурпировали власть у Культа Митры в Англии. Однако их победа была недолгой, так как Митра, вернувшись из торпора, быстро восстановил контроль над своим доменом.\nС тех пор Англия распространила своё влияние на Францию, воспользовавшись хаосом, созданным изгнанием Александра, чтобы сначала завладеть некоторыми территориями, а затем, что более важно, укрепить своё влияние среди местных. Медленно, но верно Каиниты с островов захватывали всё больше власти в регионе и, следуя примеру своих смертных, теперь претендуют на господство над настоящей 'Анжуйской Империей'."
 pod_french_struggle.105.a: "От Йорка до Марселя."
 pod_french_struggle.105.custom: "Не фанатичные вовлечённые правители примут вашу веру."
 e_love_mithras: "Суды Авалона"
 e_love_english: "Анжуйская Империя"
 
 german_victory_objective_decision: "Немецкое Иго"
 german_victory_objective_decision_desc: "У Германии и Франции долгая общая история, уходящая корнями к Карлу Великому для смертных и Эйрику Эйгерманну для вампиров. Мы должны использовать это прошлое, чтобы объединить регион."
 german_victory_objective_decision_confirm: "Победа Каролингов!"
     
 pod_french_struggle.106.t: "Немецкое Иго"
 pod_french_struggle.106.desc: "В смертном мире Германия и Франция когда-то были единым целым под властью Карла Великого. Многие Каиниты пытались повторить этот подвиг — от саксонца Эйрика Эйгерманна до самого Александра, мертвого покровителя Карла Великого. Никто полностью не преуспел, несмотря на тесные связи между двумя странами.\nТем не менее, изгнание Александра открыло новые возможности для немецких Каинитов, которые к тому времени уже представляли собой сильную и сплочённую силу под руководством таких престижных Вентру, как Хардестадт или Юлия Антасия. С тех пор влияние Германии на французскую вампирскую политику только усилилось, и многие предсказывают, что будущее этих двух наций уже предрешено. Наследники франков и саксов вновь будут работать вместе ради общей цели."
 pod_french_struggle.106.a: "От Магдебурга до Бреста."
 e_love_eternal: "Галлия"
 e_love_fiefs: "Фьефы Розы"

 pod_french_struggle.1000.t: "Борьба с Инквизицией"
 pod_french_struggle.1000.desc: "Страшная Инквизиция фактически родилась во Франции в тени Альбигойского крестового похода. Их агенты бродят по улицам ночами, используя свои священные таланты, чтобы сделать нежизнь вампиров ещё более трудной. К сожалению, в последнее время они особенно активны в одном из ваших регионов, оставляя вам мало выбора: либо пережить эту бурю, либо как-то с ними разобраться."
 pod_french_struggle.1000.a: "Просто подождём."
 pod_french_struggle.1000.b: "Наймите агентов, чтобы сбить их с толку."
 pod_french_struggle.1000.c: "Перенаправьте их внимание на ваших соперников!"
 pod_french_struggle.1000.d: "Они меня утомили. Убить их всех!"

 pod_french_struggle.1001.t: "Из Константинополя в Лион"
 pod_french_struggle.1001.desc: "Когда-то могущественный Принц Лиона Франсуа д'Аленкур потерял своё влияние с приходом Инквизиции. Однако он по-прежнему остаётся очень уважаемой фигурой во Франции, а его благородное поведение не имеет равных.\nСегодня ночью он прибыл в ваш двор с предложением. Караван беженцев из разрушающейся Византийской Империи добрался до его домена и ищет новое место для проживания. Несмотря на то, что д'Аленкур помог тем, кому мог, Лион стал слишком опасным из-за бесчинств Инквизиции в этом регионе. В связи с этим он обратился к вам с официальной просьбой найти этим беженцам место в вашем домене, защитить их и обеспечить им достойный приём. Честь диктует, что нужно помочь нуждающимся."
 pod_french_struggle.1001.a: "Справедливое дело. И интересная услуга."
 pod_french_struggle.1001.b: "Я не поведусь на эти политические уловки!"

 pod_french_struggle.1002.t: "Смертельные Игры"
 pod_french_struggle.1002.desc: "Изуза де Блез — одна из самых влиятельных Королев Любви и, безусловно, самая устрашающая. За её тонкой оболочкой грации и красоты скрывается совершенно безумный разум, придумывающий самые извращённые социальные игры для своих собраний при дворе.\nНедавно вы получили приглашение на одно из таких мероприятий. Изуза, несомненно, воспримет отказ как личное оскорбление, но готовы ли вы выдержать худшее, что 'Волчья Роза' может предложить?"
 pod_french_struggle.1002.a: "Что самое худшее может случиться?"
 pod_french_struggle.1002.b: "У меня важная встреча в этот день!"
 pod_french_struggle.1002.c: "Новые методы пыток? Великолепно!"

 pod_french_struggle.1003.t: "Дорогая Развлечённость"
 pod_french_struggle.1003.desc: "Самая младшая из Королев Любви, Элен, управляет очень богатым регионом Шампань. На первый взгляд, она кажется легкомысленной и впечатлительной юной девушкой, но Элен не раз доказывала, что её общительность — это лишь фасад.\nВ скором времени в Шампани пройдут великие французские ярмарки, возможно, самое важное торговое событие в Западной Европе. Многие вампиры пытаются получить свою долю, и, вероятно, неслучайно Элен пригласила многих из них (включая вас) на роскошную вечеринку в это же время, чтобы убедиться, что вы не помешаете её планам на мероприятие."
 pod_french_struggle.1003.a: "Уважение стоит дороже золота."
 pod_french_struggle.1003.b: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала...', 'передумал...')]"
 pod_french_struggle.1003.c: "Вечеринка? У меня столько идей для неё!"

 pod_french_struggle.1004.t: "Король Любви"
 pod_french_struggle.1004.desc: "Единственным признанным Королём Любви среди Судов является Этьен, принц региона Пуату. Секретный человек, его долго недооценивали как слабого правителя. Однако совсем недавно его смелый ход против Эсклармонды и сближение с Митрой и Англией внезапно раскрыли значительно более опасный политический ум, чем ожидалось.\nВы получили запрос на встречу с ним для нераскрытой цели. Если вы согласитесь, это может стать важным политическим шагом, так как у Этьена наверняка есть план против ещё одного конкурента."
 pod_french_struggle.1004.a: "Кто станет целью?"
 pod_french_struggle.1004.b: "Он слишком опасен, чтобы ему доверять."
 pod_french_struggle.1004.c: "Я могу улучшить его планы..."

 pod_french_struggle.1005.t: "Плохо Подготовленный Король"
 pod_french_struggle.1005.desc: "Джеффри дю Тампль был одним из главных организаторов изгнания Александра (его собственного [Concept('Sire','Сира')|E]. К несчастью для него, с тех пор он всё больше и больше отодвигался на задний план игроками, гораздо более искусными в политической игре, такими как сама Салианна.\nЧувствуя свою слабость, Джеффри ищет любых союзников, которые были бы готовы помочь его делу. Поддержка его будет стоить дорого, но он всё ещё остаётся Принцем Парижа, а эта позиция вызывает уважение и будет важной для объединения Франции в будущем."
 pod_french_struggle.1005.a: "Предоставить ему помощь."
 pod_french_struggle.1005.b: "Предоставить ему символическую, бесполезную помощь."
 pod_french_struggle.1005.c: "Предоставить ему хорошо подготовленную и тщательную помощь."

 pod_french_struggle.1006.t: "Богатства Аквитании"
 pod_french_struggle.1006.desc: "Бордо — один из самых процветающих городов Франции. Ирония в том, что это в основном связано с тем, что он долгое время был самым важным французским городом, находящимся под контролем английских смертных (а часто и вампиров). Это сделало его центром торговли для любого уважающего себя английского купца.\nПринцем Бордо является Жерар, верный вассал Митры и способный администратор. Однако он полностью подавлен конкурирующими интересами в городе и растущим присутствием Инквизиции в этом районе, при этом получая мало или вовсе никакой помощи от Англии. Такой беспорядок может стать возможностью 'освободить' часть богатств Бордо для собственного использования..."
 pod_french_struggle.1006.a: "Я уважаю княжество Жерара."
 pod_french_struggle.1006.b: "Свободное золото, лежащее прямо перед глазами."
 pod_french_struggle.1006.c: "Ещё больше золота!"

 pod_french_struggle.1007.t: "Королева Окситании"
 pod_french_struggle.1007.desc: "Могущественная Эсклармонда стала объединяющей фигурой для окситанских Каинитов с начала Альбигойского крестового похода. Её упорное сопротивление как Инквизиции, так и северным французам сделало её Суд фактически независимым от контроля Парижа.\n'Чёрная королева' — таинственная фигура, и многие, как говорят, поклялись ей в вечной верности после одного лишь взгляда. Именно поэтому вас беспокоит это неожиданное приглашение в Тулузу, внезапно появившееся на вашем пороге..."
 pod_french_struggle.1007.a: "Я, конечно, смогу противостоять её чарам!"
 pod_french_struggle.1007.b: "Лучше не рисковать."
 pod_french_struggle.1007.c: "Я тоже кое-что знаю о подчинении..."
 french_struggle_taunt_tooltip: "Нет, вы не сможете."
 
 pod_french_struggle.1008.t: "Солнцепоклонник Дарит Подарки"
 pod_french_struggle.1008.desc: "Митра, могущественный правитель Баронств Авалона, проявлял мало интереса к Франции во время правления Александра. Но теперь, когда страна дестабилизирована его изгнанием, а английские смертные продвигаются в ней, кажется, что у Солнцепоклонника появились новые планы.\nНачав роскошное грандиозное турне по Франции, Митра останавливается во многих городах, впечатляя их Каинитов своей силой и влиянием. Вы можете сделать так, чтобы Митра посетил ваш город во время своего турне, если пожелаете. Это, несомненно, улучшит вашу репутацию, и он щедрый гость. Но риск попасть под его влияние стоит учитывать..."
 pod_french_struggle.1008.a: "Для меня честь видеть вас!"
 pod_french_struggle.1008.b: "Лучше не рисковать."
 pod_french_struggle.1008.c: "Митра уже мой Бог! Конечно же, он мне поможет?"
 
 pod_french_struggle.1009.t: "Предложение Тирана"
 pod_french_struggle.1009.desc: "Могущественный Хардестадт из Германии — редкость в мире Каинитов. Происходя из неясной линии, он сумел стать самым важным Вентру Европы, несмотря на свой молодой возраст. Известный как хитрый и безжалостный политик, он также славится своей прямолинейностью.\nЕго внезапный визит в ваш двор стал шоком, но его предложение оказалось ещё более неожиданным. Хардестадт честно сообщает, что у него есть планы на Францию, и вы можете стать ценным активом в этом начинании. Он предлагает вам золото, личную армию и признание вашего достоинства при его дворе, если вы согласитесь присоединиться к 'Фьефам Чёрного Креста'."
 pod_french_struggle.1009.a: "Заманчивое предложение..."
 pod_french_struggle.1009.b: "Я ему не доверяю."

 pod_french_struggle.1010.t: "Классическая Беседа"
 pod_french_struggle.1010.desc: "Одна из самых влиятельных Вентру Западной Европы, Юлия Антасия, посетила несколько французских дворов. У неё есть множество преданных последователей в регионе, которые восхваляют её уравновешенность и утопичное видение демократического общества для Каинитов.\nОна уже несколько ночей гостит в вашем дворе, и вы должны признать, что её репутация не преувеличена. Юлия спокойна, собрана, и всё, что она говорит, рисует яркую картину потенциально великого будущего для вашего рода. Вы чувствуете, как всё больше поддаётесь влиянию этой, казалось бы, безобидной беседы между равными."
 pod_french_struggle.1010.a: "Интересная беседа, не более."
 pod_french_struggle.1010.b: "В её словах есть здравый смысл..."
 pod_french_struggle.1010.c: "Моя госпожа, больше слов не нужно, позвольте мне служить вам!"

 pod_french_struggle.1011.t: "Отравленный Дар"
 pod_french_struggle.1011.desc: "Как Матриарх Суров Любви, Салианна является, по крайней мере номинально, самой важной Каиниткой Франции с момента изгнания Александра. Однако её власть оспаривается, и с тех пор она старается укрепить её всеми возможными способами.\nКак один из влиятельных правителей ночи во Франции, вы становитесь объектом её интриг в попытке получить признание. На последнем заседании двора она предлагает вам особенного смертного, чтобы вы могли использовать его по своему усмотрению. Политически принятие дара означает признание её как сюзерена, награждающего вассала, что укрепит её позицию за ваш счёт. С другой стороны, этот смертный действительно кажется интересным..."
 pod_french_struggle.1011.a: "Для меня честь, Матриарх."
 pod_french_struggle.1011.b: "Можете оставить свои дары себе."

 pod_french_struggle.1012.t: "Гости с Юга"
 pod_french_struggle.1012.desc: "Иберийские Ласомбра были среди многих чужаков, пытавшихся получить влияние во Франции после изгнания Александра. Однако их собственные проблемы на полуострове, связанные с продолжающейся гражданской войной, вскоре положили конец их усилиям. Тем не менее, некоторые молодые Ласомбра видят возможности в нынешней ситуации Франции, возможно, чтобы разбогатеть перед триумфальным возвращением домой.\nОдна из таких наёмных групп недавно предложила свои услуги вам. Вы, конечно, можете отказаться от их предложения, но нет сомнений, что тогда они найдут другого работодателя, возможно, даже одного из ваших конкурентов."
 pod_french_struggle.1012.a: "Вы наняты."
 pod_french_struggle.1012.b: "Вы мне не нужны."

 french_struggle_house_modifier: "Хозяева Франции"
 french_struggle_house_modifier_desc: "Члены этого Дома обеспечили контроль над вампирской Францией, что даёт им огромное влияние в этой важной части Западной Европы."