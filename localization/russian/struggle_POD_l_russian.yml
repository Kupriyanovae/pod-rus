 losttribe_victory_objective_decision_effect_tooltip: "Многие Бану Хаким примут веру Культа Зила, а сама Зила благословит вас, улучшив вашего персонажа."
 
 losttribe_victory_objective_decision: "Дети Зилы"
 losttribe_victory_objective_decision_desc: "Культ Зилы давно был изгнан из политики Аламута. Но верные слуги Второго Поколения отличаются своей стойкостью. Ещё не поздно для Бану Хаким осознать грехи их отца."
 losttribe_victory_objective_decision_tooltip: "Хаким — лжец, который должен быть разоблачён!"
 losttribe_victory_objective_decision_confirm: "Слава Зилы будет обеспечена!"
  
 pod_assamite_struggle.102.t: "Дети Зилы"
 pod_assamite_struggle.102.desc: "Медленное, хорошо подготовленное возвращение Потерянного Племени в политику Аламута оказало глубокое влияние на Бану Хаким. Когда-то преданные своему основателю Хакиму, они теперь проклинают Третье Поколение за их преступления против Второго, и особенно против Зилы.\nПлачущий Камень, предположительно являющийся местом упокоения самой Зилы, стал местом паломничества, и многие отправляются туда, чтобы испить слёз крови, текущих из камня, переживая мучения, которые Зила испытала давным-давно.\nИронично, что со стороны Бану Хаким всё ещё воспринимаются как странный культ, преданный странной цели. Но внутри всё уже никогда не будет прежним."
 pod_assamite_struggle.102.a: "Мы отомстим за древнейшее преступление нашего рода."
 pod_assamite_struggle.103.a: "Пора следовать за истиной."
 pod_assamite_struggle.103.b: "Никогда! Слава Хакиму!"
 pod_assamite_struggle.104.a: "Странные события для странного клана."
 pod_assamite_struggle.102.custom: "Многие из Бану Хаким примут веру Культа Зилы."

 silsila_victory_objective_decision_tt: "Влияние Силсилы должно быть абсолютным."
 silsila_victory_objective_decision_tt2: "Влияние Потерянного Племени должно быть полностью устранено."
 silsila_victory_objective_decision_effect_tooltip: "Вы получите возможность покупать претензии на артефакты по сниженной цене."
 
 silsila_victory_objective_decision: "Центр держится"
 silsila_victory_objective_decision_desc: "Силсила является духовной элитой Бану Хаким и глубоко привержена зороастрийским учениям. Их позиции ослабли с ростом влияния ислама, но они всё ещё сохраняют достаточно влияния, чтобы надеяться на будущее."
 silsila_victory_objective_decision_tooltip: "Мы истинная элита Хакима."
 silsila_victory_objective_decision_confirm: "Так и должно быть"
   
 pod_assamite_struggle.105.t: "Центр держится"
 pod_assamite_struggle.105.desc: "Элитное воинское жречество Бану Хаким, Силсила, в последнее время постепенно теряло влияние в политике Аламута из-за своей связи с угасающей зороастрийской религией. Жёсткое возвращение Накуртум в качестве Старейшей в 1214 году не помогло делу: её беспощадные методы управления кланом ещё больше сплотили другие фракции против старой гвардии.\nОднако ситуация изменилась: Силсила медленно смогла изменить положение, используя разногласия среди соперников и доказывая свою приверженность борьбе с ересью, чтобы утвердить свою позицию. Для этой небольшой касты всё ещё далеко не идеально, но на данный момент остальные Бану Хаким признают их право на правление и объединяются вокруг наследников Хакима и Заратустры."
 pod_assamite_struggle.105.a: "Мы единственные, кто достоин править."
 pod_assamite_struggle.106.a: "Традиция снова победила."
 
 assamite_factions_decision: "Состояние Борьбы в Персии"
 assamite_factions_decision_desc: "Узнайте текущий относительный вес каждой фракции в борьбе и как быстро повлиять на них."
