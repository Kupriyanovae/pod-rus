 pod_assamite_struggle.108.t: "Паутина кинжалов"
 pod_assamite_struggle.108.desc: "Неофициальная фракция Бану Хаким, Паутина кинжалов — это тайный культ убийц, посвятивших себя поклонению таинственному Мафусаилу по имени Ур-Шульги. Они фанатичные фанатики, которые хотели бы уничтожить любого вампира, который откажется служить их хозяину. Они также известны как кровожадные убийцы и ответственны за плохую репутацию [Concept('Clan', 'клана')|E] в целом для посторонних.\nПриложив большие усилия и ресурсы, вы можете начать кампанию, чтобы помочь или дискредитировать эту фракцию на общей политической сцене Бану Хаким."
 pod_assamite_struggle.108.a: "Помогите этой фракции"
 pod_assamite_struggle.108.b: "Противостоять этой фракции"
 pod_assamite_struggle.108.c: "На данный момент ничего нет"
 faction_gain_influence_tt: "Влияние этой фракции увеличится"
 faction_lose_influence_tt: "Влияние этой фракции уменьшится."
 pod_assamite_struggle.109.t: "Аширра"
 pod_assamite_struggle.109.desc: "Эта мощная фракция Бану Хаким выступает за более тесное сотрудничество с движением [Concept('ashirra', 'аширры')|E]. В основном она состоит из молодых вампиров, которые были последователями ислама в жизни, но несколько могущественных старейшин также обратились к этому делу. Поскольку ислам становится все более доминирующим в регионе, фракция Аширра имеет серьезный импульс. Они склонны объединяться с Советом Свитков в надежде стать компромиссным выбором, приемлемым для всех остальных.\nПриложив большие усилия и ресурсы, вы можете начать кампанию, чтобы помочь или дискредитировать эту фракцию на общей политической сцене Бану Хаким."
 pod_assamite_struggle.110.t: "Совет Свитков"
 pod_assamite_struggle.110.desc: "Совет свитков, изначально созданный для поиска и сохранения знаний в Аламуте, превратился в политическую фракцию колдунов и визирей, которые выступают за компромиссное решение текущего кризиса. Несмотря на эту позицию, они яростно выступают против Паутины кинжалов, в основном из-за влияния их основателя Аль-Ашрада. В настоящее время Совет работает с фракцией [Concept('ashirra', 'аширры')|E], рассматривая их как хороший вариант для поддержания стабильности Бану Хаким в будущем.\nПриложив большие усилия и ресурсы, вы можете начать кампанию, чтобы помочь или дискредитировать эту фракцию на общей политической сцене Бану Хаким."
 pod_assamite_struggle.111.t: "Сильсила"
 pod_assamite_struggle.111.desc: "Элитное воинское духовенство Бану Хаким было истинными лидерами Аламута во времена господства зороастрийцев. Таким образом, они стали тесно связаны с этой религией и приходили в упадок вместе со своей верой. Возвращение Накуртума в качестве Старейшины в 1214 году помогло сохранить то немногое влияние, которое у них осталось, но этого может быть слишком мало и слишком поздно, особенно с учетом того, что подавляющее большинство новых Бану Хаким происходило из смертных мусульман.\nПриложив большие усилия и ресурсы, вы могли бы начать кампанию, чтобы помочь или дискредитировать эту фракцию на общей политической сцене Бану Хаким."
 pod_assamite_struggle.112.t: "Затерянное племя"
 pod_assamite_struggle.112.desc: "Потерянное племя — еретический культ (в основном) Бану Хаким, поклоняющийся мертвой Зиле и пытающийся отомстить за нее, уничтожив ее убийц из Третьего поколение и тех, кто следует за ними. Это ставит их в прямой конфликт с остальной частью [Concept('Clan','клана')|E], которая почитает Хакима, и, как таковая, они были очищены от политики Аламута снова и снова. Тем не менее, их влияние коварно, и они имеют тенденцию появляться снова, когда их меньше всего ожидают.\nПриложив большие усилия и ресурсы, вы могли бы начать кампанию, чтобы помочь или дискредитировать эту фракцию на общей политической сцене Бану Хаким."
 clashing_heretics_modifier: "Столкновение еретиков"
 clashing_heretics_modifier_desc: "Этот округ является центром тайной войны между двумя враждующими сектами."
 pod_assamite_struggle.1000.t: "Столкновение еретиков"
 pod_assamite_struggle.1000.desc: "Хотя оба являются еретическими культами внутри Бану Хаким, Затерянное Племя и Паутина кинжалов не любят друг друга. Они считают своего противника самой серьезной угрозой на [Concept('Clan', 'клана')|E], а их теневая война, вероятно, самая смертоносная из всех фракций.\nВ одном из ваших округов недавно наблюдался рост такой радикальной активности, и оба культа беспокоят смертное население и с ними становится все сложнее иметь дело. Маловероятно, что вы сможете договориться с ними, но приняв сторону одной фракции, вы можете быть уверены, что, по крайней мере, беспорядки не продлятся слишком долго."
 pod_assamite_struggle.1000.a: "Окажите помощь Паутины кинжалов."
 pod_assamite_struggle.1000.b: "Пошлите помощь Потерянному племени"
 pod_assamite_struggle.1000.c: "Манипулируйте каждой фракцией, чтобы решить проблему."
 pod_assamite_struggle.1000.a.success: "С этим разобрались."
 pod_assamite_struggle.1000.a.failure: "Становится хуже..."
 pod_assamite_struggle.1000.d: "Здесь правлю я, а не они!"
 wok_gain_influence_tt: "Влияние Паутины кинжалов растет."
 wok_lose_influence_tt: "Паутина кинжалов теряет влияние."
 losttribe_gain_influence_tt: "Влияние Затерянного Племени растет."
 losttribe_lose_influence_tt: "Затерянное племя теряет влияние."
 pod_assamite_struggle.1001.t: "Обязанности верующих"
 pod_assamite_struggle.1001.desc: "Сообщество [Concept('ashirra', 'аширры')|E] очень сильно в Персии. Один из принципов этого движения — позволить смертным жить так, как им хочется, с минимальным вмешательством вампиров. Очевидно, что это не всегда практично для правителя ночи.\nОдин такой представитель Аширры недавно прибыл в ваши владения, жалуясь на то, что ваши агенты слишком жестко подходят к вопросам смертных в этом районе."
 pod_assamite_struggle.1001.a: "Найдите компромисс."
 pod_assamite_struggle.1001.a.success: "Хорошая сделка."
 pod_assamite_struggle.1001.a.failure: "Крики и споры."
 pod_assamite_struggle.1001.b: "Хорошо, мы не будем вмешиваться."
 ashirra_gain_influence_tt: "Аширра приобретает влияние."
 ashirra_lose_influence_tt: "Аширра теряет влияние."
 pod_assamite_struggle.1001.c: "Я правлю так, как считаю нужным!"
 pod_assamite_struggle.1002.t: "Правда о Хакиме"
 pod_assamite_struggle.1002.desc: "Почитаемый среди своих детей, Хаким все еще остается загадкой для большинства из них. Человек немногословный, пока был активен, его исчезновение только усилило слухи вокруг него. С нынешним капризным характером Клана, естественно, что тема истинной натуры Хакима часто выходит на первый план.\nКак влиятельный правитель ночи, ваше мнение имеет большее значение, чем мнение большинства."
 pod_assamite_struggle.1002.a: "Хаким, хотя и был велик, был всего лишь слугой Величайшего."
 silsila_gain_influence_tt: "Силсила приобретает влияние."
 pod_assamite_struggle.1002.b: "Хаким — окончательный судья ценности человечества."
 council_gain_influence_tt: "Совет Свитков приобретает влияние."
 pod_assamite_struggle.1002.c: "Великий человек, хотя иногда и не без недостатков."
 pod_assamite_struggle.1002.d: "Я не думаю, что Хаким настолько важен..."
 pod_assamite_struggle.1003.t: "Потерянный свиток"
 pod_assamite_struggle.1003.desc: "Ваши агенты недавно поймали вора, которого Аламут уже некоторое время исследует. При более близком рассмотрении оказывается, что этот человек на самом деле не вор, а ученый, у которого, по-видимому, есть важное писание, созданное во времена Зороастра.\nЛидерство Силсила, хранители истории и в основном зороастрийцы, просит вас отдать им писания, после компенсации за вашу помощь, очевидно. Но у вас есть и другие варианты..."
 pod_assamite_struggle.1003.a: "Мне приятно служить."
 silsila_lose_influence_tt: "Силсила теряет влияние."
 pod_assamite_struggle.1003.b: "Сожги свиток. И «вора»."
 pod_assamite_struggle.1003.c: "У меня есть и другие друзья, которым это может быть интересно..."
 pod_assamite_struggle.1003.d: "Я просто сохраню его."
 pod_assamite_struggle.1004.t: "Ножи наголо"
 pod_assamite_struggle.1004.desc: "Одну из отдаленных деревень в вашем домене недавно «посетили» фанатики Паутины кинжалов, которые, если то, что сказали выжившие, правда, искали неверного шпиона. Как всегда, методы Паутины кинжалов были жестокими и особенно травматичными для ваших смертных подданных.\nУстранение беспорядка не должно быть слишком сложным, но вы, возможно, захотите отреагировать на эту подлую атаку на вашу власть."
 pod_assamite_struggle.1004.a: "Шпион? Уничтожь деревню!"
 pod_assamite_struggle.1004.b: "Публично осудите Паутину кинжалов."
 wok_lose_lot_influence_tt: "«Сеть кинжалов» теряет большую часть своего влияния."
 pod_assamite_struggle.1004.c: "Выследите агрессоров и разберитесь с ними."
 pod_assamite_struggle.1004.d: "Незачем злить Паутину из-за такой ерунды."
 involved_knives_out_tt: "Rulers involved in the struggle that are of the Path of Righteousness faith will lose 50 opinion of you."
 involved_knives_out_lots_tt: "Rulers involved in the struggle that are of the Path of Righteousness faith will lose 100 opinion of you."
 pod_assamite_struggle.1005.t: "Земля Шпионов"
 pod_assamite_struggle.1005.desc: "Персия — большое место, и это делает необходимость в надежной системе курьерской связи между Аламутом и Аламутом очень важной. Хотя посланники-гули хороши и все такое, вы почти уверены, что большинство их путешествий отслеживается менее щепетильными фракциями текущей борьбы. Вы подозреваете, что на самом деле весьма вероятно, что ваши отчеты и другая корреспонденция регулярно перехватываются вашими врагами.\nСовет свитков недавно выдвинул новую систему, созданную знаменитым Аль-Ашрадом, магическим шаром, наделенным силой джиннов, позволяющим осуществлять связь на более дальних расстояниях. Однако можно услышать некоторые голоса против этого, поскольку они утверждают, что это просто будет означать изменение того, кто за кем шпионит..."
 pod_assamite_struggle.1005.a: "Блестящая инициатива, мне нужна такая."
 pod_assamite_struggle.1005.b: "Я разработаю свою собственную систему."
 council_lose_influence_tt: "Совет Свитков теряет влияние."
 pod_assamite_struggle.1005.c: "Совет нами манипулирует!"
 pod_assamite_struggle.1006.t: "Дочери Хакима"
 pod_assamite_struggle.1006.desc: "Объятия женщин никогда не были особой проблемой в культуре Бану Хаким, особенно с тех пор, как сам Хаким это сделал, но подъем движения [Concept('ashirra', 'аширры')|E] изменил это положение дел. Среди касты воинов практика Объятия женщин вышла из моды в 8 веке, поскольку стало считаться безнравственным проклинать женщин не-жизнью.\nЭтот раскол все еще существует и по сей день, хотя воины начали смягчать эту политику уже несколько десятилетий. Таким образом, хотя это и не столь насущная проблема, как раньше, она все еще является предметом споров среди сыновей и дочерей Хакима."
 pod_assamite_struggle.1006.a: "Мне все еще кажется, что это неправильно."
 pod_assamite_struggle.1006.b: "Хаким знал, что делал."
 pod_assamite_struggle.1006.c: "Честно говоря, должно быть наоборот."
 pod_assamite_struggle.1007.t: "Три касты"
 pod_assamite_struggle.1007.desc: "Никто не знает, когда система каст действительно укоренилась в обществе Бану Хаким, но теперь она является неотъемлемой частью нежизни в Персии. Традиционно визири были лидерами и наиболее политически активными из трех, но в последнее время власть медленно перешла в руки воинов. Колдуны, со своей стороны, долгое время были затворниками, и их малочисленность делает их самой слабой из каст.\nСистема каст работает вместе с политическими фракциями в обществе Бану Хаким, и хотя вы можете найти любую касту в любой фракции, некоторые из них более предпочтительны, чем другие, в зависимости от вашей политической повестки дня."
 pod_assamite_struggle.1007.a: "Воины ведут нас вперед."
 pod_assamite_struggle.1007.b: "Колдуны знают правду."
 pod_assamite_struggle.1007.c: "Визири — наши прирожденные лидеры."
 pod_assamite_struggle.1007.d: "Мы все должны работать как единое целое."
 council_gain_lot_influence_tt: "Совет Свитков приобретает большое влияние."
 pod_assamite_struggle.1008.t: "Тайны Аль-Ашрада"
 pod_assamite_struggle.1008.desc: "Главой касты колдунов, Амр, всегда был таинственный Аль-Ашрад, древний и широко уважаемый (и внушающий страх) потомок еще более таинственного Ур-Шульги. Известный тем, что держится особняком, Амр несет ответственность за некоторые из самых чудесных творений Детей Хакима и их мастерское использование Магии Крови.\nЕго медлительность, осторожность и манера поведения выдают разум настоящего древнего, планирующего на века вперед. Тем не менее, в последнее время Аль-Ашрад был необычайно активен в Аламуте, осторожно продвигая повестку дня Совета Свитков, фракции, которую он и другие умеренные голоса в Бану Хаким создали."
 pod_assamite_struggle.1008.a: "Искренне поддержите его усилия."
 pod_assamite_struggle.1008.b: "Мешайте ему на каждом шагу."
 pod_assamite_struggle.1008.c: "Что он задумал?"
 targetted_web_modifier: "Нацелено на Интернет"
 targetted_web_modifier_desc: "Паутина кинжалов проявила к вам интерес. Очень опасный интерес."
 wok_gain_lot_influence_tt: "«Паутина кинжалов» приобретает большое влияние."
 pod_assamite_struggle.1009.t: "Паутина Тетмеса"
 pod_assamite_struggle.1009.desc: "Расколотая фигура среди Детей Хакима, могущественный Тетмес известен как искусный теневой манипулятор и один из самых смертоносных убийц Аламута. О его преданности Паутине кинжалов тихо шепчутся в залах Аламута, но истинные конечные цели Тетмеса остаются известными только ему.\nПо его приказу Паутина недавно начала кампанию осторожного запугивания вокруг Персии, убедившись, что принцы и султаны более... «внимательны» к требованиям культа. Ваше положение во время этого события, безусловно, будет тщательно контролироваться беспощадным египтянином."
 pod_assamite_struggle.1009.a: "Искренне поддержите его усилия."
 pod_assamite_struggle.1009.b: "Мешайте ему на каждом шагу."
 pod_assamite_struggle.1009.c: "Что он задумал?"
 silsila_gain_lot_influence_tt: "Силсила приобретает большое влияние."
 pod_assamite_struggle.1010.t: "Приказы Накуртума"
 pod_assamite_struggle.1010.desc: "Накуртум, одна из старейших дочерей самого Хакима, захватила контроль над Аламутом в 1214 году в безрассудной демонстрации силы. Ее преданность приходящей в упадок религии и ее высокомерное поведение по отношению к другим фракциям оставили ей мало друзей, и она едва контролирует сам Аламут.\nТем не менее, она Старейшая, и этот титул заслуживает большого уважения в обществе Бану Хаким. Как таковая, она ожидает, что ей будут подчиняться, когда она отдает свои приказы. Пойти против ее воли легко, поскольку у нее нет средств для обеспечения своей власти, но это все равно нарушение этикета в некотором роде. Поэтому, когда один из таких приказов приходит к вам, вам нужно решить, как действовать."
 pod_assamite_struggle.1010.a: "Подчинитесь воле Старейшего."
 pod_assamite_struggle.1010.b: "Не обращайте внимания на ее бредни."
 pod_assamite_struggle.1010.c: "Сделайте самый минимум."
 jamal_levies_modifier: "Опыт Джамала"
 jamal_levies_modifier_desc: "Джамал лично тренировал ваших чемпионов. Те, кто еще может ходить, значительно улучшились."
 ashirra_gain_lot_influence_tt: "Аширра приобретает большое влияние."
 pod_assamite_struggle.1011.t: "Доблесть Джамала"
 pod_assamite_struggle.1011.desc: "Самым смертоносным воином Бану Хаким широко признан Джамал, один из детей Хакима. Этот ужасающий воин также известен как ярый приверженец дела [Concept('ashirra', 'аширры')|E] и является их неформальным лидером уже несколько столетий.\nТем не менее, Джамал также считается умеренным голосом и часто помогает другим Бану Хаким, даже тем, кто не разделяет его дела. Это дружелюбное поведение принесло ему и фракции Аширра большое уважение за эти годы.\nСегодня вечером вы являетесь объектом внимания великого воина. Заметив некоторые недостатки в боевых навыках ваших чемпионов, он предлагает помочь им в небольшой тренировочной сессии."
 pod_assamite_struggle.1011.a: "Для меня это большая честь, спасибо."
 pod_assamite_struggle.1011.b: "Я не думаю, что это необходимо."
 pod_assamite_struggle.1011.c: "Пожалуйста, будьте с ними полегче."
 losttribe_gain_lot_influence_tt: "Затерянное племя приобретает большое влияние."
 pod_assamite_struggle.1012.t: "Правда Аноша"
 pod_assamite_struggle.1012.desc: "Таинственный (и крайне еретический) культ Зилы Дастура Аноша скрылся после смерти его хозяина от рук убийц Аламута. Тем не менее, его влияние на персидскую политику не полностью исчезло. Сегодня вечером вы получили записку о том, что в вашем районе циркулирует древний свиток, содержащий некоторую... интересную информацию о Третьем поколении. Такая маленькая, но потенциально влиятельная схема — фирменный знак Аноша, и вам предстоит решить, что с этим делать."
 pod_assamite_struggle.1012.a: "Мне нужно прочитать это самому."
 pod_assamite_struggle.1012.b: "Найди его и уничтожь!"
 pod_assamite_struggle.1012.c: "Пусть это останется неизменным."
