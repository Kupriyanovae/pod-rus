 french_struggle: "Раздроблённая Франция"
 french_struggle_desc: "Вампирская Франция когда-то находилась под властью одного из самых влиятельных Вентру — Александра. Ему помогали Суды Любви Тореадоров, группа могущественных Королев, правящих из крупнейших городов Франции и оказывающих ему поддержку и советы. Однако холодность и изоляция старого Вентру в конечном итоге привели к его падению в 1222 году, когда его свергли в результате переворота, организованного самой могущественной Королевой Любви — Салианной, и его собственным дитя — Джеффри.\nСалианна взяла власть в свои руки, но столь резкое изменение после более чем 600 лет статус-кво погрузило Францию в хаос. Этот хаос усугубляется продолжающимся Альбигойским крестовым походом, разделением между окситанцами и французами, а также вторжением Англии и Германии в этот регион. Сможет ли вампирская Франция пережить предстоящие трудные времена?"
 struggle_french_phase_chaos: "Шторм"
 struggle_french_phase_chaos_desc: "С беспощадной инквизицией, бушующей по Франции, вампирские владения ведут войны в тени, надеясь силой оружия забрать то, что они не смогли получить сладкими словами."
 struggle_french_phase_reprieve: "Затишье"
 struggle_french_phase_reprieve_desc: "Даже вампирам нужно время на восстановление. В данный момент идёт консолидация власти, когда Короли и Королевы обеспечивают укрепление своего влияния и сил перед следующей фазой."
 
 pod_french_struggle.0501.t: "Раздроблённая Франция"
 pod_french_struggle.0501.desc: "Вампирская Франция когда-то находилась под властью одного из самых влиятельных Вентру — Александра. Ему помогали Суды Любви Тореадоров, группа могущественных Королев, правящих из крупнейших городов Франции и оказывающих ему поддержку и советы. Однако холодность и изоляция старого Вентру в конечном итоге привели к его падению в 1222 году, когда его свергли в результате переворота, организованного самой могущественной Королевой Любви — Салианной, и его собственным дитя — Джеффри.\nСалианна взяла власть в свои руки, но столь резкое изменение после более чем 600 лет статус-кво погрузило Францию в хаос. Этот хаос усугубляется продолжающимся Альбигойским крестовым походом, разделением между окситанцами и французами, а также вторжением Англии и Германии в этот регион. Сможет ли вампирская Франция пережить предстоящие трудные времена?"
 pod_french_struggle.0501.a: "Хаос порождает возможности."
 
