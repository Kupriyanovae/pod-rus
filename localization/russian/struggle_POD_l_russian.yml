 reconquista_struggle: "Теневая реконкиста"
 reconquista_struggle_desc: "С момента падения Римской империи Ласомбра безраздельно властвовали на Пиренейском полуострове. Но этот век подходит к кровавому завершению, поскольку религиозные конфликты смертных на полуострове наконец-то пересеклись с миром ночи.\nГражданская война внутри Ласомбра официально началась в 1172 году с падением Мурсии, и с тех пор подстрекатели с обеих сторон, такие как Амброзио Луис Монкада и Бадр, разжигали пламя войны в своих собственных интересах.\nИберия погружена в хаос, и пока на одну или другую сторону стекаются наёмники, чужаки и оппортунисты, остаётся вопрос: кто (если вообще кто-то) выйдет победителем из этого горнила?"
 struggle_reconquista_phase_shadows: "Война теней"
 struggle_reconquista_phase_shadows_desc: "Теневая реконкиста ещё никогда так не оправдывала своего названия. Князья и султаны плетут интриги, готовя свои следующие шаги, и хотя открытая война продолжается, всё больше в моде оказываются кинжалы в темноте."
 struggle_reconquista_phase_hostility: "Хаос"
 struggle_reconquista_phase_hostility_desc: "Напряжённость и обиды наконец-то вылились в открытые нападения на соседей и собратьев. Маскарад становится всё тоньше, а Иберия пылает в ночи."
 struggle_reconquista_phase_reprieve: "Передышка"
 struggle_reconquista_phase_reprieve_desc: "Даже вампирам нужно время для восстановления. Сейчас происходит консолидация власти, пока князья и султаны укрепляют своё влияние и готовят силы к следующей фазе."

 ##### Intro #####
 pod_reconquista_struggle.0501.t: "Теневая реконкиста"
 pod_reconquista_struggle.0501.desc: "С момента падения Римской империи Ласомбра безраздельно властвовали на Пиренейском полуострове. Но этот век подходит к кровавому завершению, поскольку религиозные конфликты смертных на полуострове наконец-то пересеклись с миром ночи.\nГражданская война внутри Ласомбра официально началась в 1172 году с падения Мурсии, и с тех пор подстрекатели с обеих сторон, такие как Амброзио Луис Монкада и Бадр, разжигали пламя войны в своих собственных интересах.\nИберия погружена в хаос, и пока на одну или другую сторону стекаются наёмники, чужаки и оппортунисты, остаётся вопрос: кто (если вообще кто-то) выйдет победителем из этого горнила.\n\n"
 pod_reconquista_struggle.0501.desc.involved: "Когда-то Иберией правили Гангрелы, затем карфагенские Бруха и римские Вентру. Но теперь... теперь пришло моё время заявить свои права на эту землю!\n\n"
 pod_reconquista_struggle.0501.desc.interloper: "Когда-то Иберией правили Гангрелы, затем карфагенские Бруха и римские Вентру. Но теперь... теперь пришло моё время заявить свои права на эту землю!\n\n"
 pod_reconquista_struggle.0501.a: "Взять судьбу в свои руки!"

 secure_reconquista_foothold_decision_title: "Плацдарм в Иберии"
 secure_reconquista_foothold_decision_desc: "Гражданская война Ласомбра в Иберии открывает множество возможностей. Они не будут готовы к угрозе извне."
 secure_reconquista_foothold_decision_tooltip: "Интегрировать часть Иберии."
 secure_reconquista_foothold_decision_confirm: "Сильнейшему достаётся всё."

 reconquista_struggle_phase_hostility_or_opportunity_tt: "Борьба Реконкисты должна находиться в фазе «Война теней» или «Хаос»."
 struggle_secure_reconquista_foothold_ends_the_struggle_tt: "Борьба подходит к концу."

 pod_reconquista_struggle.100.t: "Рассвет над Иберией"
 pod_reconquista_struggle.100.desc: "Разделённый клан Ласомбра предоставил огромную возможность чужакам с полуострова. Повернув свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nПод новым руководством Иберия постепенно забывает о Теневой реконкисте, Ночном полумесяце и всех их распрях. Это новая эпоха, и после иберийских Гангрелов, карфагенских Бруха, римских Вентру и Ласомбра Иберии придётся вновь привыкать к новым хозяевам."
 pod_reconquista_struggle.100.a: "Новая кровь была необходима Иберии."

 pod_reconquista_struggle.101.desc: "Разделённый клан Ласомбра предоставил огромную возможность чужакам с полуострова. Повернув свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nПод новым руководством Иберия постепенно забывает о Теневой реконкисте, Ночном полумесяце и всех их распрях. Это новая эпоха, и после иберийских Гангрелов, карфагенских Бруха, римских Вентру и Ласомбра Иберии придётся вновь привыкать к новым хозяевам."
 pod_reconquista_struggle.101.a: "Проклятые чужаки."

