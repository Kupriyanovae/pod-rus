 french_victory_objective_decision: "Франция Восстановлена"
 french_victory_objective_decision_tooltip: "Если Франция должна выжить перед лицом вторжений, она должна вновь стать единой."
 french_victory_objective_decision_desc: "Ослабление Франции дало Германии и Англии повод с жадностью смотреть на земли, которые по праву принадлежат нам. Пришло время забыть разногласия и вновь стать одной из самых могущественных сил ночи."
 french_victory_objective_decision_confirm: "Вечная Франция"
 french_victory_objective_decision_effect_tooltip: "Борьба завершится. В городах [GetTitleByKey('b_rethel').GetNameNoTier], [GetTitleByKey('b_lyon').GetNameNoTier], [GetTitleByKey('b_bordeaux').GetNameNoTier], [GetTitleByKey('b_blois').GetNameNoTier] и [GetTitleByKey('b_poitiers').GetNameNoTier] появятся новые особые здания. Вы узурпируете Империю [GetTitleByKey('e_love').GetNameNoTier], если ещё не владеете ею."
  
 pod_french_struggle.102.t: "Восстановленная Франция"
 pod_french_struggle.102.desc: "Разрушенная изгнанием Александра, единство Франции оказалось под угрозой из-за вторжения Германии и Англии, а также из-за раздробленных и соперничающих князей, сражающихся за доминирование после переворота. Это потрясение также позволило Инквизиции укорениться и процветать, угрожая уничтожить остатки вампирских политических структур.\nНо больше нет. Французские Каиниты обрели новое чувство цели и единства. Освободившись от захватчиков и организовавшись настолько, чтобы противостоять Инквизиции, Суды вновь вернулись на вампирскую политическую сцену Западной Европы с новой силой."
 pod_french_struggle.102.a: "История Франции только начинается."
 
