 french_struggle: "Расколотая Франция"
 french_struggle_desc: "Вампирской Францией когда-то правил один из самых влиятельных Вентру, Александр. Его поддержали Тореадорские Дворы Любви, группа могущественных Королев, правивших из крупных французских городов и дававших ему советы и поддержку. Но черствость и изоляция старого Вентру в конечном итоге стали его падением в 1222 году, когда он был свергнут в результате государственного переворота, организованного самой могущественной Королевой Любви, Салианной, и его собственным чадом, Джеффри.\nЗатем Салианна пришла к власти, но столь жестокие перемены после более чем 600 лет статус-кво погрузили Францию ​​в хаос. Хаос усугубился продолжающимся Альбигойским крестовым походом, расколом между Окситанией и Францией и вторжением Англии и Германии в королевство. Переживет ли вампирская Франция грядущие смутные времена?"
 struggle_french_phase_chaos: "Шторм"
 struggle_french_phase_chaos_desc: "Пока инквизиция свирепствует, вампирские королевства начинают войну в тени Франции, надеясь силой оружия заполучить то, чего они не могли добиться сладкими речами."
 struggle_french_phase_reprieve: "Спокойствие"
 struggle_french_phase_reprieve_desc: "Даже вампирам нужно время от времени восстанавливаться. Консолидация власти происходит прямо сейчас, поскольку короли и королевы удостоверяются, что их влияние и силы готовы к следующей фазе."
 pod_french_struggle.0501.t: "Расколотая Франция"
 pod_french_struggle.0501.desc: "Вампирской Францией когда-то правил один из самых влиятельных Вентру, Александр. Его поддержали Тореадорские Дворы Любви, группа могущественных Королев, правивших из крупных французских городов и дававших ему советы и поддержку. Но черствость и изоляция старого Вентру в конечном итоге стали его падением в 1222 году, когда он был свергнут в результате государственного переворота, организованного самой могущественной Королевой Любви, Салианной, и его собственным чадом, Джеффри.\nЗатем Салианна пришла к власти, но столь жестокие перемены после более чем 600 лет статус-кво погрузили Францию ​​в хаос. Хаос усугубился продолжающимся Альбигойским крестовым походом, расколом между Окситанией и Францией и вторжением Англии и Германии в королевство. Переживет ли вампирская Франция грядущие смутные времена?"
 pod_french_struggle.0501.a: "Хаос порождает возможности."
