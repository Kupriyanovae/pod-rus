 pod_assamite_struggle.100.t: "Рассвет над Персией"
 pod_assamite_struggle.100.desc: "Разделённый клан Бану Хаким предоставил отличную возможность чужакам в Персии. Направив свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nПод новым руководством Персия постепенно забывает о Паутине Кинжалов, Аламуте и всех их распрях. Это новая эра, и время покажет, сможет ли новый завоеватель подчинить Персию своей воле или будет сломлен её упрямыми обитателями, как это уже случалось с многими."
 pod_assamite_struggle.100.a: "Персии была нужна новая кровь."

 pod_assamite_struggle.101.desc: "Разделённый клан Бану Хаким предоставил отличную возможность чужакам в Персии. Направив свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nПод новым руководством Персия постепенно забывает о Паутине Кинжалов, Аламуте и всех их распрях. Это новая эра, и время покажет, сможет ли новый завоеватель подчинить Персию своей воле или будет сломлен её упрямыми обитателями, как это уже случалось с многими."
 pod_assamite_struggle.101.a: "Проклятые чужаки."
  
