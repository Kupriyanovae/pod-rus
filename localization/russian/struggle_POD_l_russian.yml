 french_victory_objective_decision: "Франция восстановлена"
 french_victory_objective_decision_tooltip: "Если Франция хочет пережить нашествие захватчиков, ей необходимо вновь объединиться."
 french_victory_objective_decision_desc: "Ослабление Франции заставило немцев и англичан жадно поглядывать на земли, которые принадлежат нам по праву. Пришло время отложить в сторону наши разногласия и снова стать одной из сильнейших держав ночи."
 french_victory_objective_decision_confirm: "Вечная Франция."
 french_victory_objective_decision_effect_tooltip: "Борьба закончится. Города Ретель, Лион, Бордо, Пуатье и Сабль получат новое особое здание. Вы узурпируете Империю [TARGET_TITLE.GetNameNoTier], если у вас ее еще нет."
 pod_french_struggle.102.t: "Восстановленная Франция"
 pod_french_struggle.102.desc: "Разрушенное вынужденным изгнанием Александра, единство Франции было поставлено под сомнение вторжением немецких и английских каинитов, а также ее капризных и препирающихся князей, борющихся за господство в пустоте, оставленной переворотом. Этот переворот также позволил Инквизиции разрастаться и разрастаться, угрожая разрушить то немногое, что осталось от вампирских политических структур.\nОднако этого больше не будет, поскольку французские каиниты обрели новое чувство цели и единства. Снова освободившись от своих захватчиков и достаточно организованные, чтобы отразить Инквизицию, Дворы вернулись на вампирскую политическую сцену Западной Европы в главном смысле."
 pod_french_struggle.102.a: "История Франции только начинается."
