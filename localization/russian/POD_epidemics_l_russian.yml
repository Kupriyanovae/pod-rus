l_russian:
 supernatural_diseases: "Сверхъестественные заболевания"
  
 epidemic_crimson_fever: "Багровая Лихорадка"
 disease_crimson_fever: "багровая лихорадка."
 health.2101.crimson_fever_outbreak.desc: "Сверхъестественная болезнь, проявляющаяся у катаянцев, чьи аспекты Ян потеряли баланс. Хотя это довольно редкое заболевание, по слухам, оно чрезвычайно заразно. Ее редкость также означает, что потенциальные способы лечения никогда не были по-настоящему изучены, что делает ее страшной перспективой.\n\nОпасный случай того, что кажется багровой лихорадкой, прокрался к вашему двору. Сыпь, кашель и лихорадка одолевают больных, и это может быть только начало."
 health.2101.crimson_fever_spreads.desc: "Ещё один случай багровой лихорадки показал свою уродливую голову."
 POD_epidemic.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Багровая Лихорадка"
 POD_epidemic.1001.desc: "Сверхъестественная болезнь, проявляющаяся у катаянцев, чьи аспекты Ян потеряли баланс. Хотя это довольно редкое заболевание, по слухам, оно чрезвычайно заразно. Ее редкость также означает, что потенциальные способы лечения никогда не были по-настоящему изучены, что делает ее страшной перспективой.\n\nЯ никогда не думал, что мне придется страдать от этого самому, но этот ноющий, лихорадочный кошмар не оставляет мне другого выбора.\n\nПока я размышляю о последствиях своего дисбаланса, я молюсь об искуплении, и мои ноздри щиплет от резкого запаха желчи."
 POD_epidemic.1001.court_physician.desc: "\n\n"Не волнуйтесь, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]! Багровая Лихорадка излечима, уверяю вас.""
 POD_epidemic.1001.a: "Я прошу, пусть это закончится!"
 POD_epidemic.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Победа в битве"
 POD_epidemic.1002.desc: "В отличие от многих до меня, я оказался достаточно сильным, чтобы пережить ужасную багровую лихорадку. Это было жестокое испытание, не стану отрицать, но я выстоял!"
 POD_epidemic.1002.a: "Я живу, чтобы сражаться дальше!"
 epidemic_chulorviosis: "Чулорвиоз"
 disease_chulorviosis: "чулорвиоз."
 health.2101.chulorviosis_outbreak.desc: "Странный, заразный элемент, не поддающийся классификации, Чулорвиоз явно имеет сверхъестественную природу. Мутируя в развращённый гибрид человека и щупальцеобразного монстра, он медленно лишает носителя свободы воли, пока тот тоже не становится Чулорвием и не начинает распространять заразу дальше.\n\nНедавно была найдена несчастная жертва этой паразитической болезни. Хотя с ними быстро расправились, они могли заразить других перед своей скорой смертью...."
 health.2101.chulorviosis_spreads.desc: "Смерть тела и души."
 POD_epidemic.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Постепенно"
 POD_epidemic.1101.desc: "Странный, заразный элемент, не поддающийся классификации, Чулорвиоз явно имеет сверхъестественную природу. Мутируя в развращенный гибрид человека и щупальцеобразного монстра, он постепенно лишает носителя свободы воли, пока тот тоже не становится чулорвием и не начинает распространять заразу дальше.\n\nПестрая кожа каракатицы, такая разительная на фоне бледной ткани. Я в недоумении смотрю на нее, подавляя очередной кашель. Неужели...? Я...?\n\n Я вытираю пальцы о губы, рука дрожит, когда я отдергиваю ее. Я чувствую теплую влажность, но мне страшно смотреть."
 POD_epidemic.1101.court_physician.desc: "\n\n"Боюсь, вы заразились чем-то ужасным, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]. Я немедленно займусь вашим лечением.""
 POD_epidemic.1101.a: "Неужели это моя судьба? Медленно терять себя?"
 POD_epidemic.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Второй шанс"
 POD_epidemic.1102.desc: "Я худел, кашлял и истекал кровью. Мне казалось, что я совсем истощусь. Так казалось, когда я едва мог подняться с постели.\n\nНо все же здоровье и силы восстанавливались, пусть и медленно. Наконец я готов встретить мир и все его трудности.."
 POD_epidemic.1102.a: "Пришло время покорять мир!"
 POD_epidemic.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Зов Глубин"
 POD_epidemic.1103.desc: "Сначала мутация происходила медленно: из предплечья вылезали крошечные присоски. Затем начал снижаться интеллект. И наконец, голоса заговорили на своем инопланетном языке. Несмотря на все ваши усилия, их песнопения становились все громче, пока однажды вы наконец не поняли их.\n\nМоре ждет."
 POD_epidemic.1103.a: "Я должен сопротивляться!"
 POD_epidemic.1103.b: "Наконец-то мы стали частью единого целого."
 POD_epidemic.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Исцеление?"
 POD_epidemic.1111.desc: "Очевидно, что вы не можете вылечить кулорвиоз обычными методами, и даже целительные силы не помогают. Эта паразитарная болезнь оказалась устойчивой ко всему, что вы пробовали до сих пор, и, поскольку мутация растет, вы начинаете чувствовать отчаяние. Какие еще альтернативы у вас есть?"
 POD_epidemic.1111.a: "Чистая Божественная сила."
 POD_epidemic.1111.b: "Чистая Инфернальная сила."
 POD_epidemic.1111.c: "Чистая сила Триаты и Гейи."
 POD_epidemic.1111.d: "Воскрешение может стать выходом."
 POD_epidemic.1111.fallback: "Мне нужно найти другой путь."
 POD_epidemic.1111.fallback.tt: "Проверьте список решений, там есть информация о том, как вылечить кулорвиоз."
 epidemic_demonic_plague: "Демоническая Чума"
 disease_demonic_plague: "демоническая чума."
 health.2101.demonic_plague_outbreak.desc: "Ужасная сила под названием Призыв Чумы призывает библейскую чуму на врагов заклинателя, проклиная их высокоинфекционной болезнью, которая поражает как смертных, так и каинитов. Она вызывает сильные, болезненные нарывы, которые, когда лопаются, выглядят как кровоточащие раны от ожогов. Цель притягивает к себе стаи насекомых и паразитов, где бы он ни находился, ожидая его неизбежной смерти и неизбежного пиршества.\n\nЭта ужасная сила была снова использована, подняв косу смерти над моим королевством."
 health.2101.demonic_plague_spreads.desc: "Еще одна душа стоит перед дверью смерти, на коже [sick_character.GetHerHis] красуются ужасные нарывы."
 POD_epidemic.1201.t: "[SCOPE.Custom('EventTitleDisease')]: Прикосновение жнеца"
 POD_epidemic.1201.desc: "Ужасная сила под названием Призыв Чумы призывает библейскую чуму на врагов заклинателя, проклиная их высокоинфекционной болезнью, которая поражает как смертных, так и каинитов. Она вызывает сильные, болезненные нарывы, которые, когда лопаются, выглядят как кровоточащие раны от ожогов. Цель привлекает стаи насекомых и паразитов, куда бы он ни пошел, пока они ждут его неизбежной смерти и своего неизбежного пиршества.\n\nЭта сила больше не просто страшная история. Я осторожно надавливаю пальцами на шишку в подмышке. Темная и смертоносная сила пачкает мою плоть, поглощая меня с каждым шагом.."
 POD_epidemic.1201.court_physician.desc: "\n\n"Мой  [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord], я сделаю все, что в моих силах, но было бы разумно подготовиться к худшему...""
 POD_epidemic.1201.a: "О, [ROOT.Char.GetFaith.HealthGodName]! Спаси меня от этого кошмара!"
 POD_epidemic.1202.t: "[SCOPE.Custom('EventTitleDisease')]: Вопреки всему"
 POD_epidemic.1202.desc: "Кажется, будто Смерть вошла в мою дверь, задержалась у моей постели, но в конце концов решила оставить меня в живых. Я никогда не забуду мучений от прикосновений [ROOT.Char.GetFaith.DeathDeityHerHis|U], но [ROOT.Char.GetFaith.DeathDeitySheHe|U] открыла мне глаза на чудо настоящего.\n\n Демоническая чума забрала много душ, но я не стану одной из них.."
 POD_epidemic.1202.a: "Хвала [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
 POD_epidemic.1202.a.tt: "Теперь я невосприимчив к #TOOLTIP:GAME_TRAIT,flaying_plague,[GetNullCharacter] #Bold Демонической чуме#!#!"
 epidemic_gift_of_melancholia: "Дар Меланхолии"
 disease_gift_of_melancholia: "дар меланхолии."
 health.2101.gift_of_melancholia_outbreak.desc: "Дар Меланхолии вызывает вирусную болезнь истощения как у смертных, так и у каинитов. И те, и другие страдают от болезни, вызывающей головокружение, слабость, недомогание и тошноту. Болезнь очень заразна среди смертных, которые могут передавать ее друг другу, просто находясь рядом. Чтобы заразиться, вампир должен либо быть непосредственно поражен силой, либо питаться зараженным смертным. Зараженный вампир, однако, будет распространять чуму на всех, кого он кормит, пока не вылечится.\n\nВ вашем королевстве недавно был обнаружен случай.."
 health.2101.gift_of_melancholia_spreads.desc: "Еще одна душа была проклята болезнью."
 POD_epidemic.1301.t: "[SCOPE.Custom('EventTitleDisease')]: Дар Меланхолии"
 POD_epidemic.1301.desc: "Дар Меланхолии вызывает вирусную болезнь истощения как у смертных, так и у каинитов. И те, и другие страдают от болезни, вызывающей головокружение, слабость, недомогание и тошноту. Болезнь очень заразна среди смертных, которые могут передавать ее друг другу, просто находясь рядом. Чтобы заразиться, вампир должен либо быть непосредственно поражен силой, либо питаться зараженным смертным. Зараженный вампир будет передавать чуму всем, кого он кормит, пока не вылечится.\n\n После первой волны лихорадки и рвоты я больше не могу отрицать, что заразилась."
 POD_epidemic.1301.end.desc: "\n\nА теперь по моей коже расползаются заметные поражения..."
 POD_epidemic.1301.court_physician.desc: "\n\n"Действительно, эти повреждения - верный признак дара меланхолии. Это очень опасно, если не начинать лечение.""
 POD_epidemic.1301.a: "Я выдержу!"
 POD_epidemic.1302.t: "[SCOPE.Custom('EventTitleDisease')]: Побег от Смерти"
 POD_epidemic.1302.desc: "Хотя шрамы могут оставаться как на моей коже, так и в моем сознании, кажется, что болезнь покинула мое тело. Я выживу. Время еще есть."
 POD_epidemic.1302.a: "Слава [ROOT.Char.GetFaith.HealthGodName]! Я здоров!"
 POD_epidemic.1302.a.tt: "Теперь я невосприимчив к #TOOLTIP:GAME_TRAIT,flaying_plague,[GetNullCharacter] #Bold Дару Меланхолии#!#!"
 epidemic_flaying_plague: "Испепеляющая Чума"
 disease_flaying_plague: "испепеляющая чума."
 health.2101.flaying_plague_outbreak.desc: "Не со всеми врагами гару можно сражаться клыками и когтями. Зимой 1229 года оборотни в Лихуании стали жертвами лихорадки. Сначала она казалась странным побочным эффектом чахотки, потом появились нарывы, затем кожа стала мучительно отваливаться от костей. Все население региона Гару погибло, и болезнь начала распространяться на запад. Сотни гару и сородичей погибли, а теурги, похоже, едва сдерживали ее.\n\n И теперь она пришла, чтобы потребовать свое возмездие в вашем королевстве.."
 health.2101.flaying_plague_spreads.desc: "Мы должны найти причину!"
 POD_epidemic.1401.t: "[SCOPE.Custom('EventTitleDisease')]: Прикосновение Дьявола"
 POD_epidemic.1401.desc: "Не со всеми врагами гару можно сражаться клыками и когтями. Зимой 1229 года оборотни в Лихуании стали жертвами лихорадки. Сначала она казалась странным побочным эффектом чахотки, потом появились нарывы, затем кожа стала мучительно отваливаться от костей. Все население региона Гару погибло, и болезнь начала распространяться на запад. Сотни гару и сородичей погибли, а теурги, похоже, едва смогли ее сдержать.\n\nНо чума больше не просто страшная история. Я осторожно надавливаю пальцами на шишку в подмышке. Темная и смертоносная сила пачкает мою плоть, поглощая меня, пока я еще дышу.."
 POD_epidemic.1401.court_physician.desc: "\n\n"Мой [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord], я сделаю все, что в моих силах, но было бы разумно подготовиться к худшему...""
 POD_epidemic.1401.a: "О, [ROOT.Char.GetFaith.HealthGodName]! Спаси меня от этого кошмара!"
 POD_epidemic.1402.t: "[SCOPE.Custom('EventTitleDisease')]: Вопреки всему"
 POD_epidemic.1402.desc: "Кажется, будто [ROOT.Char.GetFaith.DeathDeityName] прошел через мою дверь, задержался у моей постели, но в конце концов решил оставить меня в живых. Я никогда не забуду мучений от прикосновений [ROOT.Char.GetFaith.DeathDeityHerHis|E], но [ROOT.Char.GetFaith.DeathDeitySheHe|E] открыл мне глаза на чудо жизни.\n\n Чума забрала много душ, но я не стану одной из них."
 POD_epidemic.1402.a: "Хвала [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
 POD_epidemic.1402.a.tt: "Теперь я невосприимчив к #TOOLTIP:GAME_TRAIT,flaying_plague,[GetNullCharacter] #Bold Испепеляющей чуме#!#!"
 epidemic_scourge: "Буйство"
 disease_scourge: "буйство."
 health.2101.scourge_outbreak.desc: "Буйство - это специфическая для вампиров чума, заражающая Кровь. Эта болезнь представляет собой мутировавший штамм проказы, скрещенный с бубонной чумой, и напрямую поражает жизненные силы вампира. После заражения жертве приходится тратить больше крови каждый раз, когда она расходует жизненную силу. Эта ситуация усугубляется с каждой ночью, когда жертва страдает от «Буйства». В некоторых случаях жертва также страдает от обезображивающего недуга, который влияет на ее внешность, но не угрожает жизни.\n\nХотя Бич излечим в каждом конкретном случае, сама болезнь не может быть истреблена. В крайне редких случаях пораженный вампир становится носителем болезни и невосприимчив к ее последствиям. Носитель распространяет Буйство среди других вампиров.\n\n Недавно такой случай был обнаружен в вашем королевстве, что привело всех в состояние параноидального бешенства (более чем обычно)."
 health.2101.scourge_spreads.desc: "Пора пересмотреть свои диетические привычки..."
 POD_epidemic.1501.t: "[SCOPE.Custom('EventTitleDisease')]: Заражение!"
 POD_epidemic.1501.desc: "Буйство не щадит никого... по крайней мере, вас. Странное чувство. Болезнь уже давно была слабым воспоминанием о днях, когда ты дышал, а теперь она снова преследует тебя.\n\nВы чувствуете слабость, ваша кровь с трудом собирает силу, которой она обладала раньше, и вы видите в глазах своих приближенных страх перед тем, что вас разоблачат... и жадный блеск возможностей, которые будут обдумывать, пока вы ослаблены.\n\nТрудные времена впереди."
 POD_epidemic.1501.a: "Мне просто нужно немного полежать..."
 POD_epidemic.1502.t: "[SCOPE.Custom('EventTitleDisease')]: Вопреки всему"
 POD_epidemic.1502.desc: "Кажется, будто [ROOT.Char.GetFaith.DeathDeityName] прошел через мою дверь, задержался у моей постели, но в конце концов решил оставить меня в живых. Я никогда не забуду мучений от прикосновений [ROOT.Char.GetFaith.DeathDeityHerHis|U], но [ROOT.Char.GetFaith.DeathDeitySheHe|U] открыл мне глаза на чудо жизни.\n\nБуйство забрало много душ прямо или косвенно, но я не буду одним из них."
 POD_epidemic.1502.a: "Хвала [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
 POD_epidemic.1502.a.tt: "Теперь я невосприимчив к #TOOLTIP:GAME_TRAIT,flaying_plague,[GetNullCharacter] #Bold Буйству#!#!"
