l_russian:
 vampire_elective_succession_law: "Самый могущественный"
 vampire_elective_succession_law_effects: "Когда в обществе сородичей происходит передел власти, приз часто получает самый влиятельный кандидат. [ruler|E] и все прямые [de_jure|El] [vassals|El] на один или два [Concept('ranks', 'ранга')|E] ниже оспариваемого [Concept('title', 'титула')|E] могут номинировать [Concept('heir', 'наследника')|E] среди своих родственников и [Concept('close_family', 'близких родственников')|E] правителя."
 vampire_elective_candidates: "Близкие родственники, претенденты на титул, и выборщики"
 vampire_elective_candidates_tooltip: "Чтобы стать достаточно сильным кандидатом, персонаж должен выполнить одно из следующих условий:\n$EFFECT_LIST_BULLET$Быть одним из [Concept('close_family', 'близких родственников')|E] текущего правителя.\n$EFFECT_LIST_BULLET$Быть [Concept('claimant', 'претендентом')|E] на титул.\n$EFFECT_LIST_BULLET$Быть феодальным [Concept('elector', 'выборщиком')|E] титула"
 vampire_elective_electors: "Правитель и вассалы"
 vampire_elective_electors_tooltip: "Чтобы быть влиятельным [Concept('elector', 'выборщиком')|E] в обществе сородичей, вассал должен соответствовать следующим критериям\n$EFFECT_LIST_BULLET$Быть [de_jure|El] вассалом титула\n$EFFECT_LIST_BULLET$Быть прямым вассалом данного титула\n$EFFECT_LIST_BULLET$Быть всего на один или на два [Concept('ranks', 'ранга')|E] ниже оспариваемого [Concept('title', 'титула')|E]"
 tooltip_vampire_vote_strength_diplomacy: "Высокая дипломатия"
