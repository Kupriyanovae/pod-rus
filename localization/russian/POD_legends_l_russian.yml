 legend_chronicle_mithras_chronicle: "Бессмертный бог Солнца"
 legend_chronicle_mithras_chronicle_desc: "История о вечном царе, Митре"
 mithras_chronicle_opening: "Бог, которому поклонялись древние персы, Митра правил первыми племенами людей на Ближнем Востоке как суровый, но справедливый правитель. Митра появлялс только ночью, а днем посвящал свое время тому, чтобы прогнать ночь и принести славу Солнца своим верным последователям.\nПочитаемый как бог Солнца, Митра стал божеством заветов, истины, клятвы и справедливости."
 mithras_chronicle_motivation: "Казалось, что идеальное правление Митры будет длиться вечно, пока не придет другое божество, Кеминтири из Египта. Пораженный тем, что наконец-то нашел равного себе, Митра пригласил ее править вместе с собой. Однако бог Солнца предложил свою дружбу слишком рано, и Кеминтири совершила ужасное предательство, лишив Митру наследника, а его народ - своего бога. Солнце зашло над Персией, и Владыка света впал в отчаяние."
 mithras_chronicle_famous_deed: "Траур Митры закончился с приходом римлян. Заинтересовавшись этим воинственным народом, Митра открылся им, и они упали на колени, приняв своего нового бога и назвав его Убийцей быков. Следуя побуждениям своих новых последователей, Митра решил повести их в бой, и на какое-то время мир принадлежал ему."
 mithras_chronicle_extra_deed: "Благословенному правлению бога Солнца над римлянами пришел конец, когда конкурирующая религия, христианство, стала набирать обороты среди менее воинственного римского народа, который Митра до сих пор игнорировал в пользу неистового рвения своих преданных солдат. Не желая рисковать и подвергать опасности свою паству, Митра взял с собой самых верных и отправился в Британию, чтобы воссоздать свою утопию на этой неизведанной земле."
 mithras_chronicle_conclusion: "Несмотря на то, что христианство проникало даже в эту новую землю, Британия процветала под властью Владыки света, избавившись от последних варварских последователей диких религий. Мудро решив сотрудничать с последователями Креста вместо того, чтобы начать дорогостоящую войну, Митра теперь незаметно тянет за нити судьбы, которые превратят Британию из жестокой и непокоренной земли в мировую державу, достойную стать его владением."

 legend_chronicle_noddist_chronicle: "Каин: Первый"
 legend_chronicle_noddist_chronicle_desc: "История о первом из вашего рода, Каине"
 noddist_chronicle_opening: "Каин, по общему признанию, является первым вампиром.\nНа заре человечества сын Адама и Евы приготовил Богу жертву из лучших фруктов и овощей. Его брат Авель тоже приготовил жертву, но из лучших животных, которых он вырастил. То ли между ними возник спор о том, чья жертва лучше, то ли Бог действительно отдал предпочтение жертве Авеля, а не Каина. В итоге Каин «принес в жертву» Авеля на алтаре, поскольку его брат был самым лучшим подношением, которое он мог отдать Всевышнему, так как не любил ничего больше него.\nВ наказание отец Каина Адам проклял его, наложив клеймо на его плоть, и изгнал его скитаться во тьме."
 noddist_chronicle_motivation: "Странствуя по Земле Нод, Каин встретил Лилит. Она заметила в воздухе вокруг него клубящееся пятно - след какой-то темной, непостижимой силы: убийство. Он обладал способностью убивать высших существ - не охотиться, как Адам, а убивать, как Иегова.\nОна была поражена, ведь он не носил никаких признаков божественности, а бродил в пыли, как низший зверь. Видя, что ему холодно и голодно, она приняла Каина в тепло своего дома. Лилит назвала себя Первой женщиной, первой женой отца Каина. Пробыв некоторое время вместе, они стали любовниками."
 noddist_chronicle_famous_deed: "После того как Каин отведал крови Лилит, его посетили три ангела в видении. Каждый из них, будучи посланцем Бога, предложил Каину покаяться за убийство брата Авеля, но Каин отверг их из гордости, посчитав свои действия оправданными.\nМихаил, получив отказ, проклял Кейна и его детей, чтобы они боялись его живого пламени как никто другой.\nРафаил проклял Кейна и его детей, чтобы они боялись рассвета, поскольку солнечные лучи будут гореть, как священный огонь Михаила.\nУриил проклял Кейна и его детей цепляться за Тьму, пить только кровь, есть только пепел и быть замороженными в момент смерти, проклятыми так, что все, к чему они прикоснутся, рассыплется в ничто.\nЗатем явился четвертый ангел, Гавриил, чтобы предложить путь к Голконде, единственный путь к «свету», по милости Божьей."
 noddist_chronicle_extra_deed: "После этого случая Каин стал «Пробужденным», овладев следующими дисциплинами: Стремительность, Могущество, Стойкость, Затемнение, Доминирование, Присутствие, Изменчивость, Анимализм и Прорицание. Затем Каин узнал о Пути Крови - последнем Пути, от которого берут начало все пути. Обладая всеми этими способностями, он разорвал связь с Лилит и оставил ее в земле Нод."
 noddist_chronicle_conclusion: "Каин продолжал скитаться по Земле Нод в одиночестве, воспоминания о его грехе топили его в печали. Прошло много веков, прежде чем он решил снова оказаться среди смертных людей. Его сила и метка были хорошо известны смертным, а некоторые даже поклонялись ему как богу.\nНаконец Каин поселился в небольшой земледельческой общине под названием Убар. Именно здесь, в этом Первом городе, он стал известен как «Темный отец»."

 legend_chronicle_lilim_chronicle: "Лилит: Первая женщина"
 legend_chronicle_lilim_chronicle_desc: "Сказание о первой женщине, Лилит."
 lilim_chronicle_opening: "Согласно большинству древних мифов, Лилит была первой женой Адама, равной ему по силе и мудрости. Она откололась от «изначального человека», и в качестве наказания Бог (также известный как Иегова) изгнал ее из Эдема, создав вместо нее Еву.\nКроме того, Бог проклял Лилит, чтобы она никогда не познала любви другого человека. В свою очередь, каждое существо, которое Лилит искренне любила и заботилась о нем, никогда не могло полюбить ее в ответ.\nНекоторые последователи Лилит утверждают, что Адам пытался изнасиловать Лилит – или, возможно, действительно сделал это, – что побудило Лилит бежать из Эдема вместо того, чтобы быть изгнанной."
 lilim_chronicle_motivation: "Однако, согласно Бахари, Лилит имела обширные связи как с Иеговой, так и с Люцифером, которые были богами со своими садами. Люцифер, как говорят, подарил Лилит «покров ночи» после того, как она скиталась по землям за пределами Эдема, опалённая и измученная. Она сорвала звезды с плаща, чтобы использовать их как семена для создания своего первого сада, Элоны, Сада надежды."
 lilim_chronicle_famous_deed: "В некоторых историях говорится, что Лилит путешествовала и видела другие сады, но в конце концов вернулась в сад Иеговы. Люцифер был послан преградить ей путь, но она пообещала, что хочет лишь собрать информацию для создания своего собственного сада и ничего не возьмет. Люцифер согласился. Когда Лилит была в саду, она превратилась в змею и увидела невежественную Еву, которая ничего не знала о мире. Она дала Еве плод, который стал причиной грехопадения человека, и передала Лилит свое проклятие."
 lilim_chronicle_extra_deed: "Лилит и Люцифер отправились на край Бескрайнего моря, где основали Д'Хайну, Сад Обновления.\nВ конце концов, покинутая Иеговой и Люцифером, она встретила странствующего изгнанника, потомка своего бывшего мужа, Первого убийцу (как он назван в Библии) Каина. Она приютила Каина, перевязала его раны, накормила и исцелила, а также учила тайной мудрости, семена которой расцвели в вампирские Дисциплины."
 lilim_chronicle_conclusion: "И как он отплатил ей? Бросив и ее, чтобы она вечно скитаться врозь, мать чудовищ и похитительница младенческих дыханий. Каин основал Енох, а Лилит уходит со сцены. Однако говорят, что она создала третий сад, Ба'хару, Сад скорби, из которого она будет готовиться к Геенне."

 legend_chronicle_setite_chronicle: "Сет, повелитель Дуата"
 legend_chronicle_setite_chronicle_desc: "Сказание о Сете, великом освободителе."
 setite_chronicle_opening: "Если верить его верной пастве, Сет родился в Египте, на реке Нил, почти 7 000 лет назад. Он был великим охотником и воином, единственным соперником которого был его старший брат Осирис. Они были внуками Ра, могущественного вождя, который покорил жителей Нила, тем самым объединив Верхний и Нижний Египет."
 setite_chronicle_motivation: "Ра приказал убить родителей Сета, Геба и Нут, посчитав, что они предали его, заведя дополнительное потомство. Ра почувствовал угрозу со стороны потомков царских кровей и приказал, чтобы они не рожали детей. Сет был огорчен приказом о смерти своих родителей, и его голос в этом вопросе привел его к изгнанию. Осирис же, возможно, из страха, выразил верность Ра и стал наследником трона."
 setite_chronicle_famous_deed: "После смерти Ра Осирис взял власть в свои руки, обожествил своего деда и провозгласил его богом. Сет вернулся к своему брату Осирису в надежде на примирение, но его царственный брат подтвердил изгнание. После этого Сет принял имя «Сутех» и отправился на север, в Ассирию."
 setite_chronicle_extra_deed: "Как гласит легенда, Сет вернулся в Египет и сразил царя Осириса и его сына Гора. Взяв Египет в свои руки, Сет стал править всей страной и, возможно (а возможно, и нет) стремился освободить человечество от уз закона, наложенного Ра. Какой бы ни была правда, Гор воскрес из мертвых в виде мумии и решил отомстить за гибель своего отца, свергнув Сета с египетского трона и начав крестовый поход, который продлится тысячелетия."
 setite_chronicle_conclusion: "Хотя большинство сетитов согласны с тем, что Сет в какой-то момент был вампиром (возможно, до тех пор, пока не вознёсся к божественности), есть и те, кто отвергает идею о том, что их «Основатель» когда-либо был смертным или даже был обращен. В этой интерпретации Осирис, Сет и Ра были настоящими богами.\nЕще один спорный момент возникает относительно роли «Змея Хаоса», Апепа (или Апофиса). Одни утверждают, что он был убит Сетом (и, возможно, поглощен его существом), другие - что он является союзником (или, возможно, даже хозяином) их Основателя. Обе интерпретации с трудом уживаются друг с другом и вызвали множество богословских трений в рядах последователей Сета."
 legend_danu: "[GetDynastyByID( 'POD_fae_dynasty_tuatha_de_danaan' ).GetBaseName]"
 legend_danu_desc: "[GetScriptedCharacterByHistoryID('POD_fae_character_1000').GetFirstName], также известная как Дана, была матерью Туата де Дананн. По слухам, Туата де Дананн подарили человечеству способность видеть сны. Человечество, в свою очередь, дало Туата сырье, необходимое для формирования Эпохи легенд. От Туата произошли все остальные киты, населяющие Грёзы. Дану просит, чтобы её Дети устраивали праздники в её честь в дни солнцестояний и равноденствий."
 legend_balor: "Кровь [ancestor.GetFirstNameNoTooltip]а"
 legend_balor_desc: "В первой битве между фоморами и [GetDynastyByID('POD_fae_dynasty_tuatha_de_danaan').GetBaseName] во главе фоморов был выбран могущественный полководец по имени [GetScriptedCharacterByHistoryID('POD_fae_character_09').GetFirstNameNicknamed]. В юности Балор, у которого был только один глаз, подглядел за торжественным обрядом, свидетелем которого ему было запрещено быть. В наказание Грёзы прокляли его так, что его глаз превратился в предмет ужаса. Всякий раз, когда он открывался, из него исходил ужасный красный свет, убивавший всех, на кого он смотрел. Как и было предсказано, его убил собственный внук [GetScriptedCharacterByHistoryID('POD_fae_character_12').GetFirstNameNicknamed]"
 legend_varich: "Дитя солнца и луны"
 legend_varich_desc: "Давным-давно, еще до того, как мечты были разбиты, [GetScriptedCharacterByHistoryID('POD_fae_character_19').GetFirstName] ходил по северным землям. Он был ярким и красивым сыном Месяца, известного как серебристоволосая и темноглазая Луна, и Дажьбоги-Солнца, его гордой матери с золотыми косами, ниспадающими до самых ног, и блестящими сапфировыми глазами."
 legend_aesin: "Асы и ваны"
 legend_aesin_desc: "[GetDynastyByID('POD_fae_dynasty_aesin' ).GetBaseName] происходят от богов Асгарда, асов и ванов. Некоторые даже заявляют о своем происхождении от таких прославленных героев, как [GetScriptedCharacterByHistoryID('POD_fae_character_1024').GetFirstName] и [GetScriptedCharacterByHistoryID('POD_fae_character_1025').GetFirstName]."
 legend_mathonwy: "Наследие [ancestor.GetFirstNameNoTooltip]а"
 legend_mathonwy_desc: "Король Гвинедда, владыка Каэр Датхала и великий колдун Туата де Дананн. История Мафонви - четвертая из четырех ветвей Мабиноги."
 legend_eshu: "[ancestor.GetFirstNameNicknamed]"
 legend_eshu_desc: "После того как великий бог Олорун, величайший ориша, задумал создать мир и поручил двум своим сыновьям, Обатале и Орунмиле, сформировать и упорядочить его, он послал другого ориша по имени [ancestor.GetFirstNameNoTooltip], своего лингвиста и посланника, собирать для него жертвоприношения. Эшу - ориша, которому подвластны дороги и ворота и который любит устраивать пакости. Он не добрый и не злой, он просто сам по себе. Он разыгрывает розыгрыши, потому что это его путь. Добрые учатся на его проделках, а злые страдают. Во время жизни на земле у него родилось много детей, которые впоследствии стали эшу, разделив его имя и обязанности. К сожалению, его потомки украли его имя, пусть и без злого умысла, и когда Эшу услышал, что смертные обращаются с его сородичами как с ним самим, он решил, что должен наказать своих непутевых детей, иначе другие тоже потеряют свои имена, и мир будет разрушен. Он так и поступил, хотя немного гордился тем, чего достигли его дети и как многому они у него научились. Поэтому, поразмыслив, чтобы придумать лучшее наказание, он собрал всех своих детей вместе, открыл им великую и могущественную тайну и сделал их своими посланниками в мире, приказав им вескими словами учить своих детей следовать его пути. Затем он, смеясь, улетел обратно в небо. Шутка и наказание? Он заставил своих детей выполнять за него его работу и получать от этого удовольствие."