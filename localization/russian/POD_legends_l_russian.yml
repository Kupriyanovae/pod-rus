 legend_chronicle_mithras_chronicle: "Бессмертный Бог Солнца"
 legend_chronicle_mithras_chronicle_desc: "История о единственном и вечном царе Митре"
 mithras_chronicle_opening: "Бог, которому впервые поклонялись древние персы, Митра правил первыми человеческими племенами на Ближнем Востоке как твердый, но справедливый правитель. Появляясь только по ночам, Митра посвящал свое дневное время тому, чтобы прогнать ночь и донести славу Солнца до своих верных последователей.\nПочитаемый как бог Солнца, Митра стал божеством заветов, истины, клятвы и справедливости."
 mithras_chronicle_motivation: "Безупречному правлению Митры, казалось, суждено было длиться вечно, пока не пришло другое египетское божество, Кеминтири. Пораженный тем, что наконец-то нашел равную себе, Митра пригласил ее править вместе с ним. Однако Бог Солнца слишком рано предложил свою дружбу, и Кеминтири совершила ужасное предательство, лишив Митру его наследника, а свой народ - Бога. Солнце село над Персией, когда Владыка света впал в отчаяние."
 mithras_chronicle_famous_deed: "С приходом римлян траур по Митре прекратился. Митра, проявивший большой интерес к этому воинственному народу, явился им, и они упали на колени, обняв своего нового Бога и назвав его «Убивающий быков». Следуя побуждениям своих новых последователей, Митра решил повести их в бой, и на какое-то время мир стал принадлежать ему."
 mithras_chronicle_extra_deed: "Благословенное правление Бога Солнца над римлянами подошло к концу, когда конкурирующая религия, христианство, начала завоевывать популярность среди менее воинственного римского народа, от которого Митра до сих пор отмахивался из-за неистового рвения своих преданных солдат. Вместо того чтобы рисковать дорогостоящей конфронтацией с этим врагом и подвергать опасности свою паству, Митра взял с собой самых преданных и отправился в Британию, чтобы воссоздать свою утопию в этой неизведанной стране."
 mithras_chronicle_conclusion: "Несмотря на то, что христианство проникло даже на эту новую землю, Британия процветала под правлением Владыки света, избавившись от последних варварских последователей диких религий. Мудро решив работать бок о бок с последователями Креста, вместо того чтобы развязывать дорогостоящую войну, Митра теперь незаметно дергает за нити судьбы, которые превратят Британию из жестокой и непокоренной страны в мировую державу, достойную быть его владением."
 legend_chronicle_noddist_chronicle: "Каин : Первый"
 legend_chronicle_noddist_chronicle_desc: "История о первом в вашем роде, Каине"
 noddist_chronicle_opening: "Большинство считают Каина первым вампиром.\nНа заре человечества сын Адама и Евы приготовил жертвенное подношение Богу из своих лучших фруктов и овощей. Его брат Авель также приготовил жертвенное подношение из лучших животных, которых он вырастил. Либо возник спор о том, чье приношение было лучше, либо Бог действительно отдал предпочтение Авелю, а не Каину. В итоге Каин «принес» Авеля в жертву на алтаре, а его брат был «лучшим» приношением, которое он мог принести всемогущему, поскольку никого так сильно не любил, как его.\nВ наказание Адам, отец Каина, проклял его, поставив клеймо на его теле, и бросил скитаться во тьме."
 noddist_chronicle_motivation: "Странствуя по Земле Нод, Каин встретил Лилит. Она заметила в воздухе вокруг него кружащееся пятно - знак некой темной, непостижимой силы: убийства. Он обладал способностью убивать высших существ — не охотиться, как Адам, а убивать, как Иегова.\nОна была поражена, потому что в нем не было никаких признаков божественности, а он бродил в пыли, как низшее животное. Увидев, что он замерз и проголодался, она пригласила Каина в тепло своего дома. Лилит назвала себя Первой женщиной, первой женой отца Каина. Пробыв некоторое время вместе, они стали любовниками."
 noddist_chronicle_famous_deed: "После того, как Каин отведал крови Лилит, его посетили в видении три ангела. Каждый из этих ангелов, которые были посланниками Бога, предлагал Каину шанс покаяться в убийстве его брата Авеля, но Каин отверг их из гордости, считая свои действия оправданными.\nМайкл, получив отказ, проклял Каина и его детей, заставив их бояться его живого пламени как никого другого.\nРафаэль проклял Каина и его детей бояться рассвета, поскольку солнечные лучи будут обжигать, как священный огонь Михаила.\nЗатем Уриэль проклял Каина и его потомков, чтобы они цеплялись за Тьму, пили только кровь, ели только пепел и были заморожены на пороге смерти, прокляты так, что все, к чему они прикасались, превращалось в ничто.\nЗатем явился четвертый ангел, Гавриил, чтобы указать путь в Голконду, единственный путь к «свету», по милости Божьей."
 noddist_chronicle_extra_deed: "После этого опыта Каин официально стал «Пробужденным», обладая следующими способностями: Стремительность, Могущество, Стойкость, Затемнение, Доминирование, Присутствие, Изменчивость, Анимализм и Прорицание. Затем Каин узнал о Кровавом Пути, Последнем Пути, из которого проистекают все пути. И, обладая всеми этими силами, он разорвал свою связь с Лилит и оставил ее в землях Нод."
 noddist_chronicle_conclusion: "Каин продолжал скитаться по Земле Нод в одиночестве, воспоминания о своем грехе погружали его в печаль. Прошло много веков, прежде чем он решил снова оказаться среди смертных. Смертным были хорошо известны его способности и метка, а некоторые даже поклонялись ему как богу.\nВ конце концов, Кейн поселился в небольшой сельскохозяйственной общине под названием Убар. Именно здесь, в этом Первом городе, он стал известен как «Темный отец»."
 legend_chronicle_lilim_chronicle: "Лилит : Первая женщина"
 legend_chronicle_lilim_chronicle_desc: "Сказание о первой женщине, Лилит."
 lilim_chronicle_opening: "Согласно большинству древних мифов, Лилит была первой женой Адама, равной ему по силе и мудрости. Она отделилась от «изначального человека», и в качестве наказания Бог (также известный как Иегова) изгнал ее из Эдема, создав вместо нее Еву.\nБолее того, Бог проклял Лилит, чтобы она никогда не познала любви другого человека. В свою очередь, каждое существо, которое Лилит по-настоящему любила и о котором заботилась, никогда не могло по-настоящему полюбить ее в ответ.\nНекоторые последователи Лилит утверждают, что Адам пытался изнасиловать Лилит – или, возможно, он действительно это сделал, – что побудило Лилит бежать из Эдема вместо того, чтобы быть изгнанной."
 lilim_chronicle_motivation: "Однако, согласно Бахари, Лилит имела обширные связи как с Иеговой, так и с Люцифером, которые были богами со своими собственными садами. Говорят, что Люцифер подарил Лилит «покров ночи» после того, как она скиталась по землям за пределами Эдема, подвергаясь ожогам и пыткам. Она сорвала звездочки со своего плаща, чтобы использовать их в качестве семян для создания своего первого сада, Элоны, Сада надежды."
 lilim_chronicle_famous_deed: "В некоторых историях говорится, что Лилит путешествовала и видела другие сады, но в конце концов нашла дорогу обратно в сад Иеговы. Люцифера послали преградить ей вход, однако она пообещала, что всего лишь хотела собрать информацию, чтобы создать свой собственный сад, и ничего не возьмет. Люцифер согласился.Пока Лилит была в саду, она превратилась в змею и увидела невежественную Еву, которая ничего не знала о мире. Она дала Еве плод, который стал причиной грехопадения человека, и наложила на Лилит ее проклятие."
 lilim_chronicle_extra_deed: "Лилит и Люцифер отправились на край Бескрайнего моря, где основали Д'Хайну, Сад Обновления.\nВ конце концов, покинутая Иеговой и Люцифером, она встретила странствующего изгнанника, потомка своего бывшего мужа, Первого Убийцу (как он назван в Библии) Каина. Она приютила Каина, ухаживала за его ранами, кормила и исцеляла его, а также учила тайной мудрости, семена которой превратились в вампирские Дисциплины."
 lilim_chronicle_conclusion: "И как он отплатил ей? Бросив и ее, чтобы она вечно скиталась врозь, мать чудовищ и похитительница дыхания младенцев. Каин идет основывать Еноха, а Лилит уходит со сцены. Однако говорят, что она создала третий сад, Ба'хару, Сад скорби, в котором она будет готовиться к Геенне."
 legend_chronicle_setite_chronicle: "Сет, повелитель Дуата"
 legend_chronicle_setite_chronicle_desc: "Повесть о Сете, великом освободителе."
 setite_chronicle_opening: "Согласно преданной ему пастве, Сет родился в Египте, на реке Нил, около 7000 лет назад. Он был великим охотником и воином, чьим единственным соперником был его старший брат Осирис. Они были внуками Ра, могущественного вождя, который покорил народы Нила, объединив таким образом Верхний и Нижний Египет."
 setite_chronicle_motivation: "Ра приказал убить родителей Сета, Геба и Нут, которые считали, что они предали его из-за того, что у них появились дети. Ра почувствовал угрозу со стороны потомков царских кровей и приказал, чтобы они не рожали детей. Сет был огорчен приказом о смерти своих родителей, и его голос в этом вопросе привел его к изгнанию. Осирис, с другой стороны, возможно, из страха, выразил преданность Ра и стал наследником трона."
 setite_chronicle_famous_deed: "После смерти Ра Осирис взял власть в свои руки, обожествил своего деда и провозгласил его богом. Сет вернулся к своему брату Осирису в надежде на примирение; однако его правящий брат продолжил изгнание. После этого Сет взял себе имя «Сутех» и отправился на север, в Ассирию."
 setite_chronicle_extra_deed: "Согласно легенде, Сет вернулся в Египет и сразил царя Осириса и его сына Гора. Взяв Египет в свои руки, Сет стал править всей страной и, возможно (а возможно, и нет) стремился освободить человечество от уз закона, наложенных Ра. Какой бы ни была правда, Гор воскрес из мертвых в виде мумии и решил отомстить за гибель своего отца, свергнув Сета с египетского трона и начав крестовый поход, который продлится тысячелетия."
 setite_chronicle_conclusion: "В то время как большинство сетитов согласны с тем, что Сет в какой-то момент был вампиром (возможно, до тех пор, пока не стал Богом), есть и те, кто отвергает идею о том, что их «Основатель» когда-либо был смертным или даже был обращен. В этой интерпретации Осирис, Сет и Ра были настоящими Богами.\nЕще один спорный момент возникает относительно роли «Змея Хаоса», Апепа (или Апофиса). Некоторые утверждают, что он был убит Сетом (и, возможно, поглощен его существом), в то время как другие утверждают, что он был союзником (или, возможно, даже хозяином) их Основателя. Обе интерпретации едва ли могут сосуществовать и вызвали серьезные богословские трения среди последователей Сета."
 legend_danu: "[GetDynastyByID( 'POD_fae_dynasty_tuatha_de_danaan' ).GetBaseName]"
 legend_danu_desc: "[GetScriptedCharacterByHistoryID('POD_fae_character_1000').GetFirstName], также известная как Дана, была матерью Туатха де Данаан. По слухам, Туатха де Данаан подарили человечеству способность видеть сны. Человечество, в свою очередь, дало Туатхам сырье, необходимое для формирования Эпохи Легенд. От Туатха произошли все остальные киты, населяющие Сновидения. Дану просит, чтобы ее Дети устраивали праздники в ее честь в дни солнцестояний и равноденствий."
 legend_balor: "Кровь [ancestor.GetFirstNameNoTooltip]"
 legend_balor_desc: "В первой битве между фоморами и [GetDynastyByID('POD_fae_dynasty_tuatha_de_danaan').GetBaseName] во главе фоморов был выбран могущественный полководец по имени [GetScriptedCharacterByHistoryID('POD_fae_character_09').GetFirstNameNicknamed]. В юности Балор, у которого был только один глаз, подглядел за торжественным обрядом, свидетелем которого ему было запрещено быть. В наказание Грёзы прокляли его так, что его глаз превратился в предмет ужаса. Всякий раз, когда он открывался, из него исходил ужасный красный свет, убивавший всех, на кого он смотрел. Как и было предсказано, он был убит собственным внуком [GetScriptedCharacterByHistoryID('POD_fae_character_12').GetFirstNameNicknamed]"
 legend_varich: "Дитя Солнца и Луны"
 legend_varich_desc: "LДавным-давно, еще до того, как мечты были разбиты, [GetScriptedCharacterByHistoryID('POD_fae_character_19').GetFirstName] ходил по северным землям. Он был ярким и красивым сыном Миесиака, известного как серебристоволосая и темноглазая Луна, и Дазбоги-Солнца, его гордой матери с золотыми косами, ниспадающими до самых ног, и блестящими сапфировыми глазами."
 legend_aesin: "Эсиры и Ваниры"
 legend_aesin_desc: "Представители [GetDynastyByID('POD_fae_dynasty_aesin' ).GetBaseName] происходят от богов Асгарда, эсиров и ваниров. Некоторые даже заявляют о своем происхождении от таких знаменитостей, как [GetScriptedCharacterByHistoryID('POD_fae_character_1024').GetFirstName] и [GetScriptedCharacterByHistoryID('POD_fae_character_1025').GetFirstName]."
 legend_mathonwy: "[ancestor.GetFirstNameNoTooltip]'а Наследие"
 legend_mathonwy_desc: "Король Гвинедда, владыка Каэр Датхала и великий колдун Туатха де Данаан. История Мафонви - четвертая из четырех ветвей «Мабиноги»."
 legend_eshu: "[ancestor.GetFirstNameNicknamed]"
 legend_eshu_desc: "После того как великий Бог Олорун, величайший ориша, задумал создать мир и поручил двум своим сыновьям, Обатале и Орунмиле, спроектировать и оформить его, он послал другого ориша по имени [ancestor.GetFirstNameNoTooltip], своего лингвиста и посланника, собирать для него жертвоприношения. Эшу - ориша, которому подвластны дороги и ворота и который любит устраивать пакости. Он не добрый и не злой, он просто сам по себе. Он разыгрывает трюки, потому что это его путь. Добрые учатся на его проделках, а злые страдают. Во время жизни на земле у него родилось много детей, которые впоследствии стали эшу, разделив его имя и обязанности. К сожалению, его потомки украли его имя, пусть и без злого умысла, и когда Эшу услышал, что смертные обращаются с его сородичами как с ним самим, он решил, что должен наказать своих непутевых детей, иначе другие тоже потеряют свои имена, и мир будет разрушен. Он так и поступил, хотя немного гордился тем, чего достигли его дети и как многому они у него научились. Поэтому, поразмыслив, чтобы придумать лучшее наказание, он собрал всех своих детей вместе, открыл им великую и могущественную тайну и сделал их своими посланниками в мире, приказав им вескими словами учить своих детей следовать его пути. Затем он, смеясь, улетел обратно в небо. Шутка и наказание? Он заставил своих детей выполнять за него его работу и получать от этого удовольствие."
