 brujah_primogen_court_position: "Примоген Бруха"
 brujah_primogen_court_position_desc: "$brujah_primogen_court_position$ традиционно отвечает за военную стратегию в ваших владениях, хотя иногда они могут заниматься и наукой, оставаясь верными своему прозвищу «воинов-учёных».\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[brujah_primogen|E]».#!"
 cappadocian_primogen_court_position: "Примоген Каппадокийцев"
 cappadocian_primogen_court_position_desc: "Немногие знают о состоянии нежизни так много, как каппадокийцы. От них можно многое узнать, если они пожелают вести беседу.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[cappadocian_primogen|E]».#!"
 lasombra_primogen_court_position: "Примоген Ласомбра"
 lasombra_primogen_court_position_desc: "Повелители теней - полезные союзники, но гораздо более опасные враг, если переступить им дорогу.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[lasombra_primogen|E]».#!"
 toreador_primogen_court_position: "Примоген Тореадоров"
 toreador_primogen_court_position_desc: "Каждый уважающий себя двор располагает талантливым тореадором для проведения сборищ. Хотя определение «талантливый» порой может быть спорным.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[toreador_primogen|E]».#!"
 tzimisce_primogen_court_position: "Примоген Цимисхов"
 tzimisce_primogen_court_position_desc: "Когда гостю больше не рады, но вам всё ещё нужно, чтобы он ответил на несколько вопросов... вы знаете, к кому обратиться.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[tzimisce_primogen|E]».#!"
 ventrue_primogen_court_position: "Примоген Вентру"
 ventrue_primogen_court_position_desc: "Так называемые правители ночи ожидают, что на них возложат много власти и обязанностей, даже если они этого не заслуживают.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[ventrue_primogen|E]».#!"
 assamite_primogen_court_position: "Примоген Бану Хаким"
 assamite_primogen_court_position_desc: "Дети Хакима исполнительны и являются примером дисциплины в общем деле. Большую часть времени.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[assamite_primogen|E]».#!"
 gangrel_primogen_court_position: "Примоген Гангрелов"
 gangrel_primogen_court_position_desc: "Гангрел никогда не отходит далеко от своей стаи, готовый помочь или помешать ей.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[gangrel_primogen|E]».#!"
 malkavian_primogen_court_position: "Примоген Малкавиан"
 malkavian_primogen_court_position_desc: "Провидцы не управляют предзнаменованиями, но, возможно, лучше, чтобы они всё же были на вашей стороне.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[malkavian_primogen|E]».#!"
 nosferatu_primogen_court_position: "Примоген Носферату"
 nosferatu_primogen_court_position_desc: "Привлечь носферату на свою сторону - всегда хорошая идея. Сложность заключается в том, чтобы действительно убедиться, что они на вашей стороне...\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[nosferatu_primogen|E]».#!"
 ravnos_primogen_court_position: "Примоген Равнос"
 ravnos_primogen_court_position_desc: "Разделенная и враждующая семья все равно остается семьей.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[ravnos_primogen|E]».#!"
 setite_primogen_court_position: "Примоген Сетитов"
 setite_primogen_court_position_desc: "Клан Веры может духовно направить вас, но, возможно, не к тому концу, которого вы желали.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[setite_primogen|E]».#!"
 tremere_primogen_court_position: "Примоген Тремеров"
 tremere_primogen_court_position_desc: "Узурпаторы приносят множество даров и еще больше проклятий.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[tremere_primogen|E]».#!"
 salubri_primogen_court_position: "Примоген Салюбри"
 salubri_primogen_court_position_desc: "Пастыри человечества вымирают, но их долг остается.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[salubri_primogen|E]».#!"
 gargoyle_primogen_court_position: "Примоген Гаргулий"
 gargoyle_primogen_court_position_desc: "Если вам нужно внезапное нападение с применением насилия, гаргульи - те, кто вам нужны.\n\n#help Требования к [Concept('aptitude', 'пригодности')|E] см. в «[gargoyle_primogen|E]».#!"

 #POD_primogens.0001.t: "Primogen Mechanics"
 #POD_primogens.0001.desc: "As you are of a Kingdom (or above) level as a ruler, you now have access to the [primogen|E] minor court positions.\nThese positions represent the expectation of each [Clan|E] in your area to have a representative close to you. Each [Clan|E] values a different [Concept('primogen_aptitude','set of skills')|E] as you can see in their aptitude scores but all of them expect to be represented.\nIf you choose to not appoint someone (because you can't afford their salary, or because they are needed elsewhere, or simply because you don't have anyone suitable yet), you can expect this specific [Clan|E] to protest in the coming years, giving you a notable opinion malus with each member of that [Clan|E] in your realm."
 #POD_primogens.0001.a: "Understood"
 #primogen_explanation_tt: "You have a three years grace period until your realm expect those positions to be filled."
 #
 #lack_primogen_opinion: "Feels Marginalized"
 #
 #POD_primogens.0003.t: "Mood of the Clans"
 #POD_primogens.0003.desc: "As a powerful ruler of the night, you are constantly judged by the various $pod_Clans$ of the undead society. Those that you haven't favored with a [primogen|E] seat are considered marginalized in your court, perhaps because of their political insignificance in your realm, or simply because of your current fancy.\nIn any case, you can now feel the mood of the Clans towards your rule shifting again."
 #POD_primogens.0003.a: "What do they truly think?"
 #lack_brujah_primogen_tt: "The Brujah feel marginalized."
 #lack_cappadocian_primogen_tt: "The Cappadocian feel marginalized."
 #lack_lasombra_primogen_tt: "The Lasombra feel marginalized."
 #lack_toreador_primogen_tt: "The Toreador feel marginalized."
