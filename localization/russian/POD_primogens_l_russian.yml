 aphrodisiac_celebrant_court_position: "Проповедник афродизиака"
 aphrodisiac_celebrant_court_position_desc: "Должность, вызывающая жаркие споры в обществе, - проповедник руководит Афродизиаком, где грешники празднуют приход весны очень ярким и декадентским фестивалем."

 lord_of_misrule_court_position: "Владыка бесчинства"
 lord_of_misrule_court_position_desc: "Избранный во время сатурналий, владыка бесчинства имеет полную неприкосновенность и пользуется ей для насмешек и принижения всех устоявшихся каинитских порядков в округе."

 hidden_minister_of_jade_court_position: "Тайный министр нефрита"
 hidden_minister_of_jade_court_position_desc: "Тайный министр нефрита собирает и распределяет средства для двора, как в виде традиционной смертной валюты, так и в виде нефрита."
 hidden_minister_of_rites_court_position: "Тайный министр обрядов"
 hidden_minister_of_rites_court_position_desc: "Тайный министр обрядов контролирует широкий спектр деятельности, включая обеспечение справедливого и честного проведения местных теневых войн. Он также следит за фэн-шуй региона и общей жизнеспособностью гнезд и линий драконов."
 hidden_minister_of_shen_court_position: "Тайный министр шэнь"
 hidden_minister_of_shen_court_position_desc: "Тайный министр шэнь - дипломатический пост с двойным назначением. Публичный мандат этой должности - поддержание отношений с региональными шэнь. Однако личным мандатом этой должности является консультирование Августейшего предка по поводу слабостей, которые можно использовать в соперничающих шэнь."
 hidden_minister_of_war_court_position: "Тайный министр войны"
 hidden_minister_of_war_court_position_desc: "Когда все остальное не удается и открытый конфликт неизбежен, тайный министр войны часто становится генералом, направляющим региональные силы ван-гуй против врага."
 hidden_minister_of_the_garden_court_position: "Тайный министр сада"
 hidden_minister_of_the_garden_court_position_desc: "Тайный министр сада занимается региональными смертными делами, охраняя «правильное и добродетельное благосостояние населения»."
 hidden_minister_of_hushed_lanterns_court_position: "Тайный министр потухших фонарей"
 hidden_minister_of_hushed_lanterns_court_position_desc: "Тайный министр потухших фонарей - своего рода устранитель проблем, занимающийся «неприятными проблемами» и неловкими ситуациями, которые Августейший предок или министры не хотят решать напрямую."
 minister_of_jade_court_position: "Министр нефрита"
 minister_of_jade_court_position_desc: "Министр нефрита занимается местной казной и отвечает за сбор региональных налогов и дани вышестоящему тайному министру."
 minister_of_rites_court_position: "Министр обрядов"
 minister_of_rites_court_position_desc: "Министр обрядов руководит местными теневыми войнами и помогает определить победителя конфликта, если в городе нет родоначальника, который мог бы справиться с этой задачей."
 minister_of_shen_court_position: "Министр шэнь"
 minister_of_shen_court_position_desc: "Министр шэнь - в равной степени посол тайного министра в делах с шэнь, хотя официально Августейший двор считает его помощником тайного министра региона."
 minister_of_war_court_position: "Министр войны"
 minister_of_war_court_position_desc: "Если тайный министр войны - генерал, то министр войны служит его адъютантом. Этот министр практически не участвует в боевых действиях, а является глазами, ушами и рупором, через который отдаются приказы тайного министра и через который тайный министр получает информацию."
 minister_of_the_garden_court_position: "Министр сада"
 minister_of_the_garden_court_position_desc: "Министр сада следит за региональными проблемами смертных от имени местного тайного министра, пока тайный министр не сочтет ситуацию достаточно серьезной, чтобы потребовать его личного внимания."
 yin_ambassador_court_position: "Посол Инь"
 yin_ambassador_court_position_desc: "Посол Инь служит местной прародительнице как связующее звено с местным [UmbraGlossaryLocalized('shadowlands','миром Инь')] и его пугающими царствами."
 yin_ambassador_employer_custom_effect_description: "Все при дворе:\n[umbra_aptitude|E]: от $pod_grace_i$#P +10%#! д $pod_grace_i$#P +50%#! (в зависимости от [Concept('aptitude', 'пригодности')|E])"
 yang_ambassador_court_position: "Посол Ян"
 yang_ambassador_court_position_desc: "Посол Ян - это аналог посла Инь, обеспечивающий мост к динамичному и живому [Concept('yang_world', 'миру Ян')|E]."
 yang_ambassador_employer_custom_effect_description: "Все при дворе:\n[umbra_aptitude|E]: от $pod_grace_i$#P +10%#! до $pod_grace_i$#P +50%#! (в зависимости от [Concept('aptitude', 'пригодности')|E])"
 first_oni_court_position: "Первый Они"
 first_oni_court_position_desc: "Первые Они сродни военачальникам, они следят за безопасностью региона, защищают от влияния акума [UmbraGlossaryLocalized('yomi_wan','йоми')] и обычно возглавляют санкционированные походы против врагов."
 infant_devil_civilizer_court_position: "Цивилизатор демонов-младенцев"
 infant_devil_civilizer_court_position_desc: "Есть время и место для мягкого родительского убеждения, но во время укрощения дикого чин-мэй - не такое время. В этой роли выступает цивилизатор демонов-младенцев, контролирующий усилия различных местных обществ по цивилизации демонов-младенцев по возвращению диких чин-мэй."

 master_rite_court_position: "Мастер обряда"
 master_rite_court_position_desc: "$master_rite_court_position$ отвечает за духовное благополучие каэрна. Все проводимые ритуалы должны получить их одобрение."
 gatekeeper_court_position: "Привратник"
 gatekeeper_court_position_desc: "$gatekeeper_court_position$, скорее всего, будет первым, с кем столкнутся новички. Собирая дань и информацию с посетителей, привратник часто бывает очень занят, ведь в его обязанности входит и обслуживание духовных лунных мостов."
 wyrm_foe_court_position: "Враг Вирма"
 wyrm_foe_court_position_desc: "$wyrm_foe_court_position$ - это самый свирепый воин общины, не обязательно самый опытный, но определенно самый пылкий. Они служат заместителями лидера общины во время наступательных действий против приспешников Вирма."
 talesinger_court_position: "Сказитель"
 talesinger_court_position_desc: "$talesinger_court_position$ обязан поддерживать репутацию каэрна, создавая и исполняя сказания или песни о великих деяниях, совершенных героями общины. Они также передают историю гару молодым."
 master_challenges_court_position: "Мастер поединков"
 master_challenges_court_position_desc: "$master_challenges_court_position$ служит судьей для поединков, проходящих в каэрне. Это устрашающая фигура, но в мирное время от них также ожидается, что они будут держать воинов в узде."

 court_seer_court_position: "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]"
 court_seer_court_position_from_player: "[GetPlayer.Custom('CourtSeer')]"
 custom_court_seer: "Придворный провидец"
 custom_court_seer_oracle: "Придворный оракул"
 custom_court_seer_augur: "Придворный авгур"
 court_seer_court_position_desc: "$court_seer_court_position$ предсказывает будущее и определяет благоприятные или неблагоприятные дни для проведения официальных церемоний."

 minister_eagles_court_position: "Министр орлов"
 minister_eagles_court_position_desc: "The Minister of Eagles specializes in information of any kind, be it mundane information about the mortal infrastructure and political landscape, lost lore from the ages before their imprisonment or supernatural activity that could threaten the Court."
 minister_aurochs_court_position: "Министр туров"
 minister_aurochs_court_position_desc: "The Minister of Aurochs, also called the Warder, has the task of defending the Court and enforce its laws. They also defend high-ranking Fallen against assassination attempts from rival demons."
 minister_dragons_court_position: "Министр драконов"
 minister_dragons_court_position_desc: "The Minister of Dragons has the task of questioning and challenging authority. They must always watch signs of corruption and betrayal. Demons are encouraged to be circumspect in their dealings and the Censor make sure that the rebellious spark in every demon that drove them against God is channeled to constructive means."
 minister_dust_court_position: "Министр пыли"
 minister_dust_court_position_desc: "The Minister of Dust is charged with the safekeeping of the mortal flock as well as the advancement of the Court. They manage mortal institutions, keeping them away from Court infrastructure as well as increasing the general amount of Faith within the population, either by supporting religious institutions or running the city down so that people cling even more tightly to their beliefs." 
 minister_swords_court_position: "Министр львов"
 minister_swords_court_position_desc: "Charged with fighting against threats to the Court, the Minister of Lions manage the elite soldiers of the Court. Since the open use of violence and shows of force is restricted compared to the Age of Wrath, the so called 'Swords' have to operate carefully to fulfill their duties." 

 brujah_warmaster_court_position: "Воитель Бруха"
 brujah_warmaster_court_position_desc: "The $brujah_warmaster_court_position$ was traditionally the teacher in battle for newly created Brujah in ancient times. The clan has fallen far and this tradition has been mostly forgotten, but some still cling to it, forcing neonates to a thorough, almost Spartan, training regiment after their introduction to the court."

 underworld_ambassador_court_position: "Посол Подземного мира"
 underworld_ambassador_court_position_desc: "The [UmbraGlossaryLocalized('shadowlands','Underworld')] Ambassador serves the local ruler as her bridge with the local [UmbraGlossaryLocalized('shadowlands','Underworld')] realms."
 underworld_ambassador_employer_custom_effect_description: "Everyone in Court:\n[umbra_aptitude|E]: $pod_grace_i$#P +5%#! to $pod_grace_i$#P +25%#! (based on [aptitude|E])"
 umbra_ambassador_court_position: "[umbra|E] Ambassador"
 umbra_ambassador_court_position_desc: "The [umbra|E] Ambassador serves the local ruler as her bridge with the local [umbra|E] realms."
 umbra_ambassador_employer_custom_effect_description: "Everyone in Court:\n[umbra_aptitude|E]: $pod_grace_i$#P +5%#! to $pod_grace_i$#P +25%#! (based on [aptitude|E])"
 trod_wayfarer_court_position: "Trod Wayfarer"
 trod_wayfarer_court_position_desc: "Trods are the fae's nearest connection to the [UmbraGlossary('dreaming')] and [UmbraGlossary('arcadia')] beyond. They are also power. Those who control the trods wield great control over fae society."
 trod_wayfarer_employer_custom_effect_description: "Everyone in Court:\n[umbra_aptitude|E]: $pod_grace_i$#P +5%#! to $pod_grace_i$#P +25%#! (based on [aptitude|E])"
 
 touchstones_court_position: "Touchstones"
 touchstones_court_position_desc: "Touchstones are a vampire's connection to the mortal world, representing a mindset in which they value themselves. A Touchstone must be a single living human being. The touchstone might be a surviving partner or family member, related to someone who the vampire killed in their early unlife or even just something they run into regularly.\nSome Kindred, due to their disconnect from the mortal world may even pick a Touchstone who doesn't know they exist, instead choosing to stalk and watch over the human to retain their connections to humanity."

 alastor_court_position: "Alastor"
 alastor_court_position_desc: "An Alastor is a Kindred agent of the Camarilla who has been charged with hunting down the Anathema: dangerous vampires who have been added to the Camarilla's Red List and targeted for destruction by the entire sect."
 alastor_court_employer_custom_effect_description: "Allow sending an Alastor to hunt Anathema for a bounty."
 praetor_court_position: "Praetor"
 praetor_court_position_desc: "Praetor, or project leader, are terms used to describe notable archons who have been given authority over their peers. The position normally only lasts as long as a given assignment, but some continue to use the title with pride."
 dogcatcher_court_position: "Dogcatcher"
 dogcatcher_court_position_desc: "Dogcatcher is an informal title for archons that have made a habit of taking on werewolves and who possess a far greater knowledge of werewolf abilities, habits, and societies than other vampires."
 doppelganger_court_position: "Doppelganger"
 doppelganger_court_position_desc: "Doppelganger is an informal designation to archons who adopt a deep undercover identity to do a specific job."
 josian_court_position: "Josian"
 josian_court_position_desc: "Josians are infernalist-hunting Archons. They are also dedicated to uprooting Gehenna cults while also secretly investigating discovered Noddist lore for any evidence that Gehenna may be a real danger."
 quaesitor_court_position: "Quaesitor"
 quaesitor_court_position_desc: "Quaesitors are a branch of archons who are almost entirely Tremere vampires. They tend to all the Camarilla's sorcerous needs, whether it's combating Sabbat's koldun, mages, or hunting rogue Tremere."
 
 oathsworn_mount_court_position: "Oathsworn Mount"
 oathsworn_mount_court_position_desc: "A [GetTrait('pooka').GetName( GetPlayer )] (with affinity as a large animal) or a [GetTraitGroup('shapeshifter').GetName()] [courtier|E] who has sworn an oath to a Fae liege may serve as an intelligent mount for that liege."
 oathsworn_mount_employer_custom_effect_description: "Increased travel and army movement speed depending upon [aptitude|e]."
 
 strategoi_court_position: "Strategoi"
 strategoi_court_position_desc: "The strategoi effectively run the operations of the Ephorate’s quotidian concerns. Each is responsible for a different part of the Ephorate’s dominion. From night to night, the strategos oversees Ventrue business and political affairs in his region in addition to tending to his own needs and dignitas."
 lictor_court_position: "Lictor"
 lictor_court_position_desc: "Lictors are the troubleshooters of the Ephorate, these Ventrue sent to deal with problems threatening the clan. This broad assignment also leads to them needing a broad range of skills but most Lictors end up being frontline combatants. They are in just the right range of being skilled but not important enough to care if they perish in their line of duty."
 tribunes_court_position: "Tribunes"
 tribunes_court_position_desc: "The Ephorate maintains a loose network of contacts and “field operatives” around the world. These Kindred are referred to as both tribunes and agents at large, and they serve as the ephors’ eyes and ears all around the world."
 
 POD_spread_legitimacy: "Spread Legitimacy"
 POD_spread_legitimacy_desc: "This character is tasked with representing their [liege|E] for a specific area, addressing a specific concern or being the spokesperson for a part of the realm."
 POD_tribute_collecting: "Collecting Tribute"
 POD_tribute_collecting_desc: "This character is tasked with making sure that everyone in the realm pay proper respect and tribute to the ruler, be it by charm, force or simply good administrative sense."
 POD_war_preparations: "War Preparations"
 POD_war_preparations_desc: "This character is tasked with making sure that everyone in the realm is ready for war at a moment's notice, be it by charm, force or simply good administrative sense."
 POD_vassal_handler: "Delegating Power"
 POD_vassal_handler_desc: "This character is tasked with representing their [liege|E] in faraway domains, making sure that even the frontier regions still feel connected to the center."
 POD_home_seneschal: "Consolidate Domain"
 POD_home_seneschal_desc: "This character is tasked with making sure that everything runs smoothly in the center of the realm while their liege might be focused on more global matters."
 POD_home_builder: "Improve Domain"
 POD_home_builder_desc: "This character is tasked with making sure that the influence of their liege is felt appropriately even while they are away."
 POD_home_defender: "Defend Domain"
 POD_home_defender_desc: "This character is tasked with defending their liege's domain no matter the cost."
 POD_stress_relief: "Master of Entertainment"
 POD_stress_relief_desc: "This character is tasked with making sure that the activities provided to the court and its ruler are always well prepared."
 POD_spread_prestige: "Spread Epic Tales"
 POD_spread_prestige_desc: "This character is tasked with spreading impressive stories about their liege. Some are even true."
 POD_spread_piety: "Spread Pious Tales"
 POD_spread_piety_desc: "This character is tasked with spreading impressive pious feats done by their liege. Some are even true."
 POD_help_schemes: "Help Shady Dealings"
 POD_help_schemes_desc: "This character offers some unofficial help to your more unsavory dealings."
 POD_organize_champions: "Organize Champions"
 POD_organize_champions_desc: "This character help recruit and manage their liege honor guard."
 POD_organize_retinue: "Organize Retinue"
 POD_organize_retinue_desc: "This character help recruit and manage their liege elite troops."
 POD_organize_plasmic: "Organize Plasmic"
 POD_organize_plasmic_desc: "This character help recruit and manage their liege plasmic troops."
 POD_organize_wraith: "Organize wraith"
 POD_organize_wraith_desc: "This character help recruit and manage their liege wraith troops."
 POD_organize_demonic: "Organize Demonic"
 POD_organize_demonic_desc: "This character help recruit and manage their liege demonic troops."
 POD_organize_spirit: "Organize Spirit"
 POD_organize_spirit_desc: "This character help recruit and manage their liege spirit troops."
 POD_organize_bygone: "Organize Bygone"
 POD_organize_bygone_desc: "This character help recruit and manage their liege bygone troops."
 POD_organize_chimera: "Organize Chimera"
 POD_organize_chimera_desc: "This character help recruit and manage their liege chimera troops."
 POD_organize_faerie: "Organize Faerie"
 POD_organize_faerie_desc: "This character help recruit and manage their liege faerie troops."

 imperial_envoy_court_position: "Imperial Envoy"
 imperial_envoy_court_position_desc: "The $imperial_envoy_court_position$ is representing their liege in the far flung frontiers of their realm reminding them that they have to pay tribute even if they are far away."
 imperial_chancellor_court_position: "Imperial Chancellor"
 imperial_chancellor_court_position_desc: "The $imperial_chancellor_court_position$ is making sure their liege's voice is correctly heard. Even angry scoldings can be given a veneer of legitimacy if need be."
 imperial_minister_court_position: "Imperial Minister"
 imperial_minister_court_position_desc: "The $imperial_minister_court_position$ is helping running the day to day (or night to night) dealings in the realm. As the influence of their liege grows, their task becomes more and more critical."

 hanshii_arbiter_court_position: "Hanshii Arbiter"
 hanshii_arbiter_court_position_desc: "A staple of Bastet culture, Hanshii are ritual combats used for entertainment or deciding territorial rights. These contests may be riddle games, formal duels or fangs and claws warfare."
 seline_oracle_court_position: "Oracle of Seline"
 seline_oracle_court_position_desc: "Gaia's sympathetic sister, the Moon, obviously favors the werecats and considers them her finest creations. She birthed the Changing Breeds as a gift to the Earth and her body is said to be the final sanctuary for all Bastet."
 master_taghairm_court_position: "Master of the Taghairm"
 master_taghairm_court_position_desc: "The Taghairm is a cat gathering often called to exchange information or pleasantries. Usually performed during the height of the full moon."
 warleader_taklah_court_position: "Taklah Warleader"
 warleader_taklah_court_position_desc: "A Taklah is an all-werecat elite retinue gathered together for a common purpose."
 guardian_yava_court_position: "Guardian of the Yava"
 guardian_yava_court_position_desc: "A Yava is a tribal secret, hidden from all outsiders, that supposedly grants another being power over you if learned. The most tightly guarded of all Bastet lore, these are exposed only under the most extreme of circumstances, if even then."

 imam_court_position: "Imam"
 imam_court_position_desc: "An Islamic religious leader who leads the congregation in prayer; in the Ashirra sect, the imam is the vampire who provides religious leadership to the local Cainite community."
 ulama_court_position: "'Ulama"
 ulama_court_position_desc: "Wise men and other religious scholars in the Ashirra community."
 mullah_court_position: "Mullah"
 mullah_court_position_desc: "The most respected religious scholars of the Ashirra."
 qadi_court_position: "Qadi"
 qadi_court_position_desc: "The judges and law-keepers of the Ashirra community."

 ratcatcher_court_position: "Rat Catcher"
 ratcatcher_court_position_desc: "A $ratcatcher_court_position$'s duty is to herd rats, see to it they're edible and corral them as a source of vitae for the less fortunate vampires of court."
 ratcatcher_employer_custom_effect_description: "$BULLET$Enhances Drain Animal [character_interaction|E]"