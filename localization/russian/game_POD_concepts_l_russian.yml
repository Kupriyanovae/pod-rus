l_russian:
 game_concept_princes_of_darkness: "Princes of Darkness"
 game_concept_princes_of_darkness_desc: "Мод для Crusader Kings 3, посвящённый сверхестественным существам из вселенной «[world_of_darkness|E]» компании White Wolf. Вы играете в него прямо сейчас! [prince|E] - это основной землевладельческий титул для #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!, который правит доменом, эквивалентным [Concept('duchy', 'герцогству')|E] из CK3. Что есть Тьма? Найдите этот ответ внутри себя."

 game_concept_world_of_darkness: "Мир Тьмы"
 game_concept_WoD: "МТ"
 game_concept_world_of_darkness_desc: "Мир Тьмы - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют несколько фракций свехъестественных существ, создавая скрытый мир, полный интриг и захватывающих историй."

 game_concept_prince: "Князь"
 game_concept_princes: "Князья"
 game_concept_prince_desc: "Князь - это основной землевладельческий титул для #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!, который правит доменом, эквивалентным [Concept('duchy', 'герцогству')|E] из CK3."

 game_concept_blood_potency: "Сила крови"
 game_concept_blood_potency_desc: "Сила крови - это присущая крови #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! сила, которая медленно растёт со временем и ограничена [Concept('vampgeneration', 'поколением')|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!. Сила крови медленно снижается в [Concept('torpor', 'торпоре')|E]. Она может расти быстрее, если диаблеризировать вампиров с более высокой силой крови. Сила крови влияет на то, как быстро использование [Concept('discipline', 'дисциплины')|E] увеличивает голод и насколько эффективны ваши #L [GetTrait('vampire').GetName( GetNullCharacter )|l]ские#! способности, такие как #L $pod_disciplines|l$ы#!."

 game_concept_vampgeneration: "Поколение"
 game_concept_vampgeneration_desc: "По мнению #L $pod_cainites|l$ов#!, это отдалённость крови #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! от отца всех вампиров - Каина. Каин представляет [GetTrait('vampgeneration1').GetName( GetNullCharacter )]. [GetTrait('vampgeneration14').GetName( GetNullCharacter )] и выше относится к «слабокровным» вампирам, практически людям, не наделённых свойствами вампиров. Вампиры, которые не считают Каина прародителем, часто прослеживают своё [Concept('vampgeneration', 'поколение')|E] до какого-то другого мифического основателя. Вампиры могут уменьшить своё [Concept('vampgeneration', 'поколение')|E] и, таким образом, увеличить свою потенциальную мощь, совершив [Concept('diablerie', 'диаблери')|E] над вампиром более низкого [Concept('vampgeneration', 'поколения')|E], чем их собственное."

 game_concept_bloodbond: "Кровавые узы"
 game_concept_bloodbond_desc: "Испитие крови #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! обычно вызывает чувство сильной преданности и повиновения #L [GetTrait('vampire').GetName( GetNullCharacter )|l]у#!. Также называемая «Кровавой клятвой», она действует как крючок с возрастающей по мере увеличения количества потребляемой крови интенсивностью. Некоторые вампиры не способны создавать узы со своей кровью. Другие вампиры совершенно неспособны к созданию уз."

 game_concept_beast: "Зверь"
 game_concept_the_beast: "Зверь"
 game_concept_beasts: "Звери"
 game_concept_beast_desc: "#bold Зверь#! - это термин, используемый вампирами для описания внутреннего хищника, который стремится взять под контроль их разум. Он находится в прямом противостоянии с их человечностью и является причиной многих их низменных побуждений, которые #L $pod_cainites|l$ы#! испытывают каждую ночь.\n\nВ моменты крайних потрясений Зверь может взять верх над #L [GetTrait('vampire').GetName( GetNullCharacter )|l]ом#!, заставляя его впадать в буйство, состояние чисто звериной ярости или бегства.\n\nВ моде [princes_of_darkness|E] Зверь иногда будет говорить с вами #beast таким образом#!. Если [Concept('piety', 'благочестие')|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! станет отрицательным, он рискует впасть в постоянное буйство и стать #L [GetTrait('wight').GetName( GetNullCharacter )|l]ом#!. Это фактическое отречение от трона в пользу своего [Concept('heir', 'наследника')|E]."

 game_concept_the_masquerade: "Маскарад"
 game_concept_masquerade_exposure: "Раскрытие Маскарада"
 game_concept_masquerade_exposure_with_icon: "@masquerade_icon! Раскрытие Маскарада"
 game_concept_the_masquerade_desc: "Маскарад - это термин, используемый вампирами, чтобы описать сохранение своего существования в тайне от смертных. Нарушение Маскарада может привести к таким осложнениям, как нападение охотников. В некоторых землях это может рассматриваться как [Concept('crime', 'преступление')|E] среди вампиров.\nБольшинство конфессий могут скрыть нарушение Маскарада, используя личное [Concept('character_interaction', 'взаимодействие персонажа')|E]. Слишком высокое значение раскрытия Маскарада приведёт к восстаниям фракций и событиям, в которых ваш персонаж будет атакован."

 game_concept_cainites: "Каиниты"
 game_concept_cainite: "Каинит"
 game_concept_cainite_desc: "Большинство вампиров согласны с «историей происхождения Каина» для своего вида. Первый библейский убийца, убивший своего родного брата Авеля, был проклят Богом и его ангелами различными способами, что в конечном итоге привело к известному сегодня состоянию вампира.\nТаким образом, «каинит» стал термином, часто используемым вампирами для обозначения самих себя."

 game_concept_diablerist: "Диаблерист"
 game_concept_diablerizing: "Диаблери"
 game_concept_diablerized: "Диаблеризирация"
 game_concept_diablerize: "Диаблеризировать"
 game_concept_diablerie: "Диаблери"
 game_concept_diablerie_desc: "Самое отвратительное преступление, которое может совершить вампир, - это диаблери, когда вся кровь вампира поглощается другим вампиром, в результате чего душа жертвы также поглощается. Этот процесс, хотя и не одобряется большинством, приводит к увеличению силы преступника, так как он может перенять некоторые способности жертвы или уменьшить своё поколение, приближая себя к Каину.\nВ игре диаблери - это происки, доступные против других вампиров. Если вам удастся их провернуть, вы можете получить новые способности, повышенную силу крови, снижение поколения, но ценой большого количества благочестия (в зависимости от вашей религии) и сложного секрета, который нужно будет нести впредь."

 game_concept_resonance: "Резонанс"
 game_concept_resonance_desc: "Кровь обладает определёнными качествами, основанными на личности и эмоциях ее носителя. Потребление крови наделяет вампиров силой, основанной на характере резонанса. Вы получите больше опыта [Concept('discipline', 'дисциплины')|E], выпивая кровь определенного резонанса или используя определенную [Concept('discipline', 'дисциплину')|E]. К резонансу относятся:\n$BULLET_WITH_TAB$[choleric_lifestyle|E]\n$BULLET_WITH_TAB$[melancholy_lifestyle|E]\n$BULLET_WITH_TAB$[phlegmatic_lifestyle|E]\n$BULLET_WITH_TAB$[sanguine_lifestyle|E]\n$BULLET_WITH_TAB$[animal_lifestyle|E]"

 game_concept_torpor: "Торпор"
 game_concept_torpor_desc: "Торпор - это состояние приостановленной жизнедеятельности на некоторое время для #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!. Не двигаясь, вампир может осознавать происходящее вокруг него. Это может быть вызвано ударом кола в сердце, сильными повреждениями тела, сильным голодом или тоской.\nПерсонаж со свойством торпора сильно ослаблен, не может использовать большинство взаимодействий и не может править. Его можно пробудить с помощью особого [Concept('character_interaction', 'взаимодействия персонажа')|E] «Найти скрытое убежище»."
 game_concept_torpid: "в торпоре"

 game_concept_hunger: "Голод"
 game_concept_hunger_desc: "Голод - это желание [GetTrait('vampire').GetName( GetNullCharacter )]а потреблять кровь. Его вызывает #L $pod_the_beast$ь#!. Чем выше [Concept('blood_potency', 'сила крови')|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!, тем больше крови ему требуется для утоления голода. Увеличение голода оказывает как положительное, так и в значительной степени отрицательное воздействие на #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!. Единственный способ полностью утолить голод #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! - убить и выпить всю кровь жертвы. Но даже такое утоление голода является временным."
 game_concept_hunger_i: "@blood_icon!"
 game_concept_hunger_with_icon: "@blood_icon!Голод"

 game_concept_discipline: "Дисциплина"
 game_concept_disciplines: "Дисциплины"
 game_concept_discipline_desc: "Происхождение вампирских сил, известных как Дисциплины, неизвестно, но многие верят, что они являются дарами Каина или Лилит, а некоторые [antediluvians|E] считают, что они изобрели уникальные Дисциплины, которые передавались по наследству. Другие верят, что это врожденные способности, присущие телу нежити.\nВ игре Дисциплины рассматриваются как древа стилей жизни, где вы можете разблокировать способности. Чтобы начать изучать одно из этих древ, у вас должна быть соответствующая черта Дисциплины. Опыт для этих древ - кровавый резонанс, получаемый при охоте на смертных."

 game_concept_choleric_lifestyle: "Холерический резонанс"
 game_concept_choleric_lifestyle_desc: "$game_concept_choleric_lifestyle$ подходит [GetTrait('vampire').GetName( GetNullCharacter )]у ,что хочет углубить [Concept('discipline', 'Дисциплины')|E], связанные с употреблением крови пропитанной гневом и завистью. Ищите жертв с [traits|E]ми [GetTrait('wrathful').GetName( GetNullCharacter )] и [GetTrait('sadistic').GetName( GetNullCharacter )]. Дисциплины связанные с холерическим резонансом:\n\n$BULLET_WITH_TAB$ [GetTrait('celerity').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('potence').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('vicissitude').GetName( GetNullCharacter )]"
 game_concept_sanguine_lifestyle: "Сангвинический резонанс"
 game_concept_sanguine_lifestyle_desc: "The $game_concept_sanguine_lifestyle$ подходит [GetTrait('vampire').GetName( GetNullCharacter )]у ,что хочет углубить [Concept('discipline', 'Дисциплины')|E], связанные с употреблением крови пропитанной счастьем и энтузиазмом. Ищите жертв с [traits|E]ми like [GetTrait('gregarious').GetName( GetNullCharacter )] и [GetTrait('lustful').GetName( GetNullCharacter )].Дисциплины связанные с сангвиническим резонансом:\n\n$BULLET_WITH_TAB$[GetTrait('bloodsorcery').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('presence').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('thinbloodalchemy').GetName( GetNullCharacter )]"
 game_concept_faith_lifestyle: "Истинная Вера"
 # game_concept_faith: "$game_concept_faith_lifestyle$"
 game_concept_faith_lifestyle_desc: "Редкое благо для очень набожных персонажей, черта Истинной веры открывает одноименный стиль жизни, где различная силы может быть приобретены с помощью соответствующего опыта древа жизни"
 game_concept_phlegmatic_lifestyle: "Флегматичный резонанс"
 game_concept_phlegmatic_lifestyle_desc: "Флегматичный резонанс подходит [GetTrait('vampire').GetName( GetNullCharacter )]у что хочет углубить [Concept('discipline', 'Дисциплины')|E], связанные с употреблением крови пропитанной сентиментальстью и контролем. Ищите жертв с [traits|E]ми  [GetTrait('lazy').GetName( GetNullCharacter )] и [GetTrait('content').GetName( GetNullCharacter )]. Дисциплины связанные с флегматическим резонансом:\n\n$BULLET_WITH_TAB$ [GetTrait('auspex').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('dominate').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('oblivion').GetName( GetNullCharacter )]"
 game_concept_melancholy_lifestyle: "Меланхоличный резонанс"
 game_concept_melancholy_lifestyle_desc: "The $game_concept_melancholy_lifestyle$ подходит [GetTrait('vampire').GetName( GetNullCharacter )]у что хочет углубить [Concept('discipline', 'Дисциплины')|E], связанные с употреблением крови пропитанной грустью и страхом. Ищите жертв с [traits|E]ми  [GetTrait('shy').GetName( GetNullCharacter )] и [GetTrait('craven').GetName( GetNullCharacter )]. Дисциплины связанные с меланхолическим резонансом:\n\n$BULLET_WITH_TAB$ [GetTrait('fortitude').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('obfuscate').GetName( GetNullCharacter )]"
 game_concept_animal_lifestyle: "Животный резонанс"
 game_concept_animal_lifestyle_desc: "The $game_concept_animal_lifestyle$ подходит [GetTrait('vampire').GetName( GetNullCharacter )]у что хочет углубить [Concept('discipline', 'Дисциплины')|E], связанные с употреблением крови животных. Look for animals as prey. The $game_concept_animal_lifestyle$ [discipline|E]s are:\n\n$BULLET_WITH_TAB$ [GetTrait('animalism').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$ [GetTrait('protean').GetName( GetNullCharacter )]"
 game_concept_discipline_power: "Способность Дисциплины"
 game_concept_discipline_power_desc: "Способности [Concept('discipline', 'Дисциплины')|E] - это конкретная сила [discipline|El], позволяющая вампирам применять сверхъестественные навыки или дарующая им странные способности"
 game_concept_bind_famulus: "Привязать фамильяра"
 game_concept_bind_famulus_desc: "«Привязать Фамильяра» - это [character_interaction|El], что позволяет вам создавать Фамильяра, когда ваша кровь \"связывает\" животное, образуя с ним ментальную связь и облегчая использование других способностей Анимализма."
 game_concept_animal_succelence: "Животная сытность"
 game_concept_animal_succelence_desc: "Вампир может утолить дополнительный [hunger|El], питаясь животными. Кроме того, вампир может потреблять своего фамильяра, получая питание, намного превосходящее то, что можно было бы получить от животного аналогичного размера, и поглощая частичку его основной черты."
 game_concept_blood_draught: "Испитие"
 game_concept_blood_draught_desc: "Кровь вампира насыщается силой его [Concept('discipline', 'Дисциплины')|E], передавая часть этой силы любому, кто выпьет ее. Черновик вводится посредством [character_interaction|E]."
 game_concept_shapeshift: "Смена формы"
 game_concept_shapeshift_desc: "[character_interaction|E] которое позволяет изменять свою форму в некоторой степени, обычно достигается за счет Дисциплин Превращение или Изменчивость."
 game_concept_feral_weapons: "Звериное оружие"
 game_concept_feral_weapons_desc: "Вампир может развить свое природное оружие до чудовищных размеров, которое обычно принимает форму ногтей, превращающихся в страшные когти, но также может принимать и другие формы, такие как клыки, удлиняющиеся в настоящие кинжалы, как у гигантской змеи. Дополнительный навык [shapeshift|E]."
 game_concept_tenebrous_avatar: "Теневой аватар"
 game_concept_tenebrous_avatar_desc: "Власть вампира над тьмой настолько велика, что он может физически стать ею. При активации этой силы вампир превращается в чернильное, амебообразное пятно тени. Вампиры в этой форме практически неуязвимы и могут проскальзывать сквозь трещины и расселины. Кроме того, теневой вампир обретает способность видеть в естественной темноте. Дополнительный навык [shapeshift|E]."
 game_concept_bloodsorcery: "Магия Крови"
 game_concept_thaumaturgy: "Тауматургия"
 game_concept_durnaki: "Дур-На-Ки"
 game_concept_bloodsorcery_desc: "Магия крови, также называемая тауматургией, Хеку, Дурнаки и Валераном, - это искусство использования жизненной силы вампира для вызывания мощных магических эффектов. Магия крови, которой владеют немногие кланы и которую ревниво охраняют, является мощным, но опасным и дорогостоящим инструментом. У каждой фракции есть свой собственный способ призвать силу крови - Тремеры используют герметическую магию и символику, колдуны Бану Хаким заключают договоры с духом и богами. В то же время Ласомбра погружаются в бездну для тайных воскрешений. Говорят, что магия крови способна сделать почти все - и хотя эти утверждения обычно исходят либо от практикующего, желающего создать пугающую картину, либо от жертв проклятий и огненных шаров, это действительно правда, что магия крови предоставляет доступ к мириадам заклинаний и способностей, которые некоторые сочтут... Неестественными. \n Любой, кто владеет Дисциплиной "Магия крови", может открыть меню "Магия крови" с помощью [character_interaction|E]. Внутри маги могут покупать заклинания, если у них достаточно [bloodsorcery_exp|E], и произносить заклинания и проклятия."
 game_concept_necromancy: "Некромантия"
 game_concept_necromancy_desc: "Некромантия это форма [Concept( 'bloodsorcery', 'Магии Крови')|E] ,связанная со смертью,  [underworld|El] и призраками, душами мертвых. \n Используя силы забвения и бездны, некроманты могут подчинять призраков своей воле и приказывать им выполнять различные задания - от шпионажа до [Concept('possession', одержимости)|E]."
 game_concept_primogen: "Примоген"
 game_concept_primogen_desc: "Примоген это официальный титул для вампиров, что представляют свои [Clans|El]. Обычно примогеном является старший вампир клана в городе. В общем, правящие [princes|El] ценят примогенов и их мнение. Их приглашают для консультаций по принятию решений, и их рекомендации имеют большой вес.\n\nВ игре, Примогены это [court_positions|El] доступные вампирам в государствах ранга Королевства и выше. [Clan|E], чьи интересы не представляет примоген будет чувствовать себя оскорбленным, в результате чего, вы получите штраф к отношениям с членами оскорбленного клана.\n\nЧтобы узнать, какими качествами должен обладать хороший примоген, смотрите [primogen_aptitude|E]."
 game_concept_primogen_aptitude: "Пригодность примогена"
 game_concept_primogen_aptitude_desc: "Разным примогенам требуются разные наборы способностей.\n\n$EFFECT_LIST_BULLET$[assamite_primogen|E]\n$EFFECT_LIST_BULLET$[brujah_primogen|E]\n$EFFECT_LIST_BULLET$[cappadocian_primogen|E]\n$EFFECT_LIST_BULLET$[gangrel_primogen|E]\n$EFFECT_LIST_BULLET$[lasombra_primogen|E]\n$EFFECT_LIST_BULLET$[malkavian_primogen|E]\n$EFFECT_LIST_BULLET$[nosferatu_primogen|E]\n$EFFECT_LIST_BULLET$[ravnos_primogen|E]\n$EFFECT_LIST_BULLET$[salubri_primogen|E]\n$EFFECT_LIST_BULLET$[setite_primogen|E]\n$EFFECT_LIST_BULLET$[toreador_primogen|E]\n$EFFECT_LIST_BULLET$[tremere_primogen|E]\n$EFFECT_LIST_BULLET$[tzimisce_primogen|E]\n$EFFECT_LIST_BULLET$[ventrue_primogen|E]"
 game_concept_brujah_primogen: "$brujah_primogen_court_position$"
 game_concept_brujah_primogen_desc: "A [GetTrait('brujah').GetName(GetNullCharacter)] [primogen|E] needs good [martial|E], [learning|E], and [prowess|E].\n\nBeing a [GetTrait('scholar').GetName(GetNullCharacter)] and/or [GetTrait('strategist').GetName(GetNullCharacter)] helps.\n\nBeing [GetTrait('wrathful').GetName(GetNullCharacter)] worsens performance."
 game_concept_cappadocian_primogen: "$cappadocian_primogen_court_position$"
 game_concept_cappadocian_primogen_desc: "A [GetTrait('cappadocian').GetName(GetNullCharacter)] [primogen|E] needs good [learning|E] and [stewardship|E].\n\nBeing [GetTrait('patient').GetName(GetNullCharacter)], a [GetTrait('scholar').GetName(GetNullCharacter)], a #TOOLTIP:GAME_TRAIT,lifestyle_physician,[GetNullCharacter] #L Physician#!#!, and/or an [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystic#!#! helps a little."
 game_concept_lasombra_primogen: "$lasombra_primogen_court_position$"
 game_concept_lasombra_primogen_desc: "A [GetTrait('lasombra').GetName(GetNullCharacter)] [primogen|E] needs good [intrigue|E], [stewardship|E], and [diplomacy|E].\n\nBeing [GetTrait('arrogant').GetName(GetNullCharacter)] and/or a [GetTrait('schemer').GetName(GetNullCharacter)] helps."
 game_concept_toreador_primogen: "$toreador_primogen_court_position$"
 game_concept_toreador_primogen_desc: "A [GetTrait('toreador').GetName(GetNullCharacter)] [primogen|E] needs good [diplomacy|E] and [intrigue|E].\n\nBeing [GetTrait('gregarious').GetName(GetNullCharacter)] and/or a [GetTrait('poet').GetName(GetNullCharacter)] helps.\n\nIt also helps if the character's [culture|E] has a [tradition|E] that values poetry, such as [GetCultureTradition('tradition_poetry').GetName]."
 game_concept_tzimisce_primogen: "$tzimisce_primogen_court_position$"
 game_concept_tzimisce_primogen_desc: "A [GetTrait('tzimisce').GetName(GetNullCharacter)] [primogen|E] needs good [learning|E], [stewardship|E], and [intrigue|E].\n\nBeing [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)], and/or a [GetTrait('torturer').GetName(GetNullCharacter)] helps.\n\n#help You cannot employ this court position if you are [GetTrait('tremere').GetName(GetNullCharacter)].#!"
 game_concept_ventrue_primogen: "$ventrue_primogen_court_position$"
 game_concept_ventrue_primogen_desc: "A [GetTrait('ventrue').GetName(GetNullCharacter)] [primogen|E] needs good [stewardship|E], [diplomacy|E], and [martial|E].\n\nBeing [GetTrait('ambitious').GetName(GetNullCharacter)] helps.\n\nA Ventrue Primogen who rules over a [kingdom|E] gets a big boost to their [aptitude|E]."
 game_concept_assamite_primogen: "$assamite_primogen_court_position$"
 game_concept_assamite_primogen_desc: "A [GetTrait('assamite').GetName(GetNullCharacter)] [primogen|E] needs good [diplomacy|E], [martial|E], [learning|E], and [prowess|E].\n\nBeing [GetTrait('diligent').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are [GetTrait('assamite').GetName(GetNullCharacter)], follow an Ashirra faith, or have your capital in the [GetGeographicalRegion('world_middle_east').GetName].#!"
 game_concept_gangrel_primogen: "$gangrel_primogen_court_position$"
 game_concept_gangrel_primogen_desc: "A [GetTrait('gangrel').GetName(GetNullCharacter)] [primogen|E] needs good [prowess|E].\n\nBeing [GetTrait('brave').GetName(GetNullCharacter)], [GetTrait('wrathful').GetName(GetNullCharacter)], and/or a [GetTrait('shieldmaiden').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Blademaster#!#! helps a little."
 game_concept_malkavian_primogen: "$malkavian_primogen_court_position$"
 game_concept_malkavian_primogen_desc: "A [GetTrait('malkavian').GetName(GetNullCharacter)] [primogen|E] needs good [diplomacy|E] and [learning|E].\n\nBeing [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)], and/or an [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystic#!#! helps a little."
 game_concept_nosferatu_primogen: "$nosferatu_primogen_court_position$"
 game_concept_nosferatu_primogen_desc: "A [GetTrait('nosferatu').GetName(GetNullCharacter)] [primogen|E] needs good [intrigue|E], [diplomacy|E], and [stewardship|E].\n\nBeing a [GetTrait('schemer').GetName(GetNullCharacter)], [GetTrait('deceitful').GetName(GetNullCharacter)], and/or [GetTrait('patient').GetName(GetNullCharacter)] helps.\n\nBeing [GetTrait('honest').GetName(GetNullCharacter)] worsens performance."
 game_concept_ravnos_primogen: "$ravnos_primogen_court_position$"
 game_concept_ravnos_primogen_desc: "A [GetTrait('ravnos').GetName(GetNullCharacter)] [primogen|E] needs good [intrigue|E], [martial|E], and [stewardship|E].\n\nBeing [GetTrait('gregarious').GetName(GetNullCharacter)] and/or [GetTrait('zealous').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are [GetTrait('ravnos').GetName(GetNullCharacter)].#!"
 game_concept_setite_primogen: "$setite_primogen_court_position$"
 game_concept_setite_primogen_desc: "A [GetTrait('setite').GetName(GetNullCharacter)] [primogen|E] needs good [intrigue|E], [diplomacy|E], and [learning|E].\n\nBeing [GetTrait('deceitful').GetName(GetNullCharacter)], [GetTrait('gregarious').GetName(GetNullCharacter)], and/or [GetTrait('zealous').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are a [GetTrait('setite').GetName(GetNullCharacter)].#!"
 game_concept_tremere_primogen: "$tremere_primogen_court_position$"
 game_concept_tremere_primogen_desc: "A [GetTrait('tremere').GetName(GetNullCharacter)] [primogen|E] needs good [intrigue|E] and [learning|E].\n\nBeing [GetTrait('patient').GetName(GetNullCharacter)], a [GetTrait('scholar').GetName(GetNullCharacter)], and/or an [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystic#!#! helps a little.\n\n#help You cannot employ this court position if you are [GetTrait('tzimisce').GetName(GetNullCharacter)], [GetTrait('salubri').GetName(GetNullCharacter)], [GetTrait('assamite').GetName(GetNullCharacter)], follow an Ashirra faith, or have your capital in the [GetGeographicalRegion('world_middle_east').GetName].#!"
 game_concept_salubri_primogen: "$salubri_primogen_court_position$"
 game_concept_salubri_primogen_desc: "A [GetTrait('salubri').GetName(GetNullCharacter)] [primogen|E] needs good [intrigue|E], [diplomacy|E], and [learning|E].\n\nBeing [GetTrait('deceitful').GetName(GetNullCharacter)], [GetTrait('gregarious').GetName(GetNullCharacter)], and/or [GetTrait('zealous').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are [GetTrait('salubri').GetName(GetNullCharacter)].#!"
 game_concept_gargoyle_primogen: "$gargoyle_primogen_court_position$"
 game_concept_gargoyle_primogen_desc: "A [GetTrait('gargoyle').GetName(GetNullCharacter)] [primogen|E] needs good [prowess|E].\n\nBeing [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('callous').GetName(GetNullCharacter)] and/or [GetTrait('brave').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_hunter,[GetNullCharacter] #L Hunter#!#! helps a little.\n\n#help You can only employ this court position if you are a [GetTrait('gargoyle').GetName(GetNullCharacter)], or if you are an [emperor|E] after [GetTrait('visceratika').GetName( GetNullCharacter )] has been discovered.#!"
 game_concept_splat: "Линейка"
 game_concept_splats: "Линейки"
 game_concept_splat_desc: "Термин \"Линейка\" обозначает тип сверхъестественного существа, за которое вы играете. Данный термин отсылается к линейкам книг НРИ, на которых основан мод. В этом Princes of Darkness вы можете понять это благодаря [Concept('trait', 'свойству')|E].\n\nIn the #bold Dark Ages: Vampire#! bookmark, the following splats are playable:\n$EFFECT_LIST_BULLET$[GetTrait('vampire').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('ghoul').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('revenant').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('kueijin').GetName(GetNullCharacter)]\n#X Note that no other splats exist in the first bookmark! This means that there's no way to interact with them (e.g. Infernalists can't interact with Demons since there are none on the map)#!\n\nIn the #bold Hunters & Hunted#! bookmark, the following splats are playable:\n$EFFECT_LIST_BULLET$#italic All of the previous ones, plus:#!\n$EFFECT_LIST_BULLET$[GetTrait('supehunter').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('mummy').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('demon').GetName(GetNullCharacter)]\n\nIn the #bold Dark Ages: Werewolves#! bookmark, the following splats are playable:\n$EFFECT_LIST_BULLET$#italic All of the previous ones, plus:#!\n$EFFECT_LIST_BULLET$[GetTrait('werewolf').GetName(GetNullCharacter)]"
 game_concept_battle_modifier: "Модификатор боя"
 game_concept_battle_modifier_desc: "Модификатор боя перестает действовать, когда битва против того, кто его наложил, заканчивается."
 game_concept_possession: "Одержимость"
 game_concept_possess: "Овладеть"
 game_concept_possession_desc: "Процесс, посредством которого Призрак овладевает телом. Удастся ли овладение или нет, зависит от поединка между призраком и жертвой. Овладение делится на три этапа и может быть использовано несколько раз против одного и того же человека (если вы, конечно, используете одного и того же призрака). Если призрак, привязанный к вам, вселяется в жертву, цель также будет привязана к вам. Стадии владения: \n 1. На первом этапе жертва получает часть мастерства призрака в дополнение к своему собственному, а некромант и призрак получают влияние на жертву. \n 2. Вторая стадия наделяет жертву некоторыми навыками Призрака, давая ей часть характеристик призрака. Некромант получает больше контроля над жертвой. Кроме того, личности призрака и жертвы начинают сливаться воедино. \n 3. На третьей стадии одержимость завершена, и личность призрака подавляет цель. Жертва очарована призраком и приобретает больше его навыков по мере того, как призрак действует через них. Контроль некроманта возрастает еще больше."
 game_concept_endowments_lifestyle: "Путь Убеждения"
 game_concept_endowments_lifestyle_desc: "Убеждение представляет собой прогресс инквизитора на пути к овладению методами своего ордена по уничтожению слуг Ада."
 game_concept_obtenebration: "Теневластие"
 game_concept_obtenebration_desc: "Теневластие, сила контролировать тени и манипулировать ими - это Дисциплина, от которой Клан Теней получил свое название. Посвященные в Дисциплину могут использовать его для перемещения теней и манипулирования ими в своих интересах, в то время как мастера могут придать теням форму, субстанцию и подобие жизни. Природа источника этой силы вызывает бесконечные разногласия среди Ласомбра. Самые древние старейшины клана утверждают, что тьма сама по себе является изначальной сущностью, равной и противоположной силе творения, которая порождает мир. Под влиянием зороастризма старейшие обычно называют эту темную силу Ариманом. Другие Ласомбра верят, что Теневластие черпает свою силу скорее из царства теней, чем из сущности. Ласомбра, исповедующие одну из авраамических религий, могли бы назвать это Адом, в то время как приверженцы древнегреческих или римских богов могли бы назвать это Тартаром. Каково бы ни было его происхождение, Обтенебрация полностью выводит из себя тех, кто видит ее в действии. Это вызывает ужас у животных или смертных, которые видят Дисциплину в действии. Даже каиниты, само существование которых не поддается объяснению, склонны рассматривать осквернение как оскорбление законов природы."
 game_concept_abyss_eyes: "Глаза пустоты"
 game_concept_abyss_eyes_desc: "Глаза пустоты это [discipline_power|El], [shapeshift|E] способность. Глаза вампира становятся черными. Они игнорируют все штрафы за темноту, даже те, которые вызваны сверхъестественной тьмой, и могут видеть призраков."
 game_concept_nocturne: "Ноктюрн"
 game_concept_nocturne_desc: "Ноктюрн [discipline_power|E], которая может быть использована как [character_interaction|E]. В битвах это снижает доблесть вражеских рыцарей или [single_combat_duel|E] противника. Это стоит благочестия за каждого пострадавшего врага. Сосредоточившись на призыве тьмы, Ласомбра с помощью этой способности может вызвать извивающееся облако сверхъестественной тьмы, которое поглотит область и затемнит все источники света. Тьма - это проявление Бездны, которая заглушает звук и зрение и высасывает жизнь из слабых."
 game_concept_drain_the_life: "Высасывание жизни"
 game_concept_drain_the_life_desc: "Высасывание жизни это [discipline_power|El], [character_interaction|El] ,которая может быть использована на вражеском царстве. Легким движением запястья вампирша открывает мир Бездне, создавая ужасную сферическую пустоту в воздухе. Когда она закрывается, друг и враг ранены и, возможно, уничтожены. Те, кто был убит (или почти убит), уносятся в никуда. Все их следы просто исчезают."
 game_concept_shadow_twin: "Теневой Двойник"
 game_concept_shadow_twin_desc: "Теневой Двойник это [discipline_power|El], [character_interaction|El], что создает персонаж с вашими способностями и могуществом, только один может существовать единовременно, и если он умрет, вы испытаете огромный стресс. Контроль вампира над тьмой развился до такой степени, что он может наделять ее ограниченной степенью чувствительности. Оживляя свою собственную тень, каинит действительно может \"освободить\" тень, отбрасываемую светом. Пока эта сила активна, субъект не отбрасывает тени, так как он ушел выполнять команды вампира."
 game_concept_elder_perk: "Перк старейшин"
 game_concept_elder_perks: "Перки старейшин"
 game_concept_elder_perk_desc: "Перки старейшин это [perks|El] доступ к которому могут получить только вампиры с достаточно низким поколением, чтобы пробудить истинный потенциал своей крови."
 game_concept_shadow_twin_master: "Хозяин Тени"
 game_concept_shadow_twin_master_desc: "$game_concept_shadow_twin_master$ это $game_concept_relation$ показывающий,что этот перснонаж создал Теневого Двойника , теперь [shadow_twin_servant|E] служит этому персонажу."
 game_concept_shadow_twin_servant: "Теневой Двойник"
 game_concept_shadow_twin_servant_desc: "A $game_concept_shadow_twin_servant$ это $game_concept_relation$ показывающий,что этот перснонаж создал Теневого Двойника , теперь [shadow_twin_servant|E] служит этому персонажу."
 game_concept_daimonion: "Демонизм"
 game_concept_daimonion_desc: "Вырванный из шепота тех, кто привязан к земле, голос, вырванный из горла первых магов, взывавших к Бездне, поет сквозь кровь Баали. Демонизм - это крик всему Мирозданию, простирающийся от этого мира до Ада, и сила приходит вместе с эхом, которое  из него возвращается. Когда-нибудь родословная Баали закричит, и этот крик сотрясет весь мир. На данный момент они используют Демонизма, чтобы мягко убаюкивать спящих и заставлять их видеть сны об огне и тьме."
 game_concept_Sire: "Сир"
 game_concept_Sires: "Сиры"
 game_concept_Sire_desc: "Вампир, который успешно совершил [Embrace|E] смертного известен как её или его \"сир\" или \"госпожа\" , в зависимости от пола вампира, дающего становление. Эти отношения близки к отношениям между родителями и детьми в мире смертных. Как и все остальное, это может принимать разные формы - от рабочих отношений до откровенной ненависти между ними.\nВ моде это заменяет отношения \"родитель/дети\" для вампиров, поскольку у них не может быть естественных детей."
 game_concept_Embrace: "Объятие"
 game_concept_Embrace_desc: "Вампир, который выпьет всю кровь смертного, прежде чем дать ему глоток собственной крови, превратит его в вампира. Этот процесс известен как объятие и создаст прочную связь между новым [Sire|El]ом и его новым чадом.\n В моде вы можете щелкнуть правой кнопкой мыши на любом смертном в вашем местоположении, чтобы запустить схему объятий. Как только это будет сделано, вы превратите этого смертного в своего собственного вампирского чада, создавая отношения между родителями и детьми в игровом плане."
 game_concept_Embraced: "Обращенный"
 game_concept_Clan: "Клан"
 game_concept_Clan_desc: "Клан - это термин, используемый для описания основных групп вампиров, которые разделяют общие характеристики, передаваемые по крови. Клан вампира - это его родословная, вампирская \"семья\", в которую он был принят. Вампирское общество сегодня в целом признает 13 кланов, хотя некоторые из них, возможно, были потеряны для истории, некоторые могут существовать в тайне, а о некоторых, возможно, никогда не было известно.Как и все родословные, каждый клан лучше знаком с набором из трех [Concept('disciplines', 'Дисциплин')|E], слабостью клана, в значительной степени уникальной для его членов, и различными стереотипами, приписываемыми ему в результате тенденции [Concept('Embrace', 'даровать объятия')|E] индивидуумам с определенными характеристиками."
 game_concept_Clans: "Кланы"
 game_concept_ashirra: "Аширра"
 game_concept_ashirra_desc: "Аширра (от аширра, что по-арабски означает \"клан\") - секта, в рамках которой исламские вампиры заявляют о своей вере в Аллаха, с сильным присутствием в смертных мусульманских землях. Члены Аширры верят, что искупление для вампиров было одним из обещаний, данных Мухаммедом, если они решат последовать за Аллахом. В то время как некоторые вампиры являются истинными последователями ислама, подавляющее большинство тех, кто вовлечен в Аширру, следуют исламу, потому что это удобно для них или чтобы облегчить работу на Ближнем Востоке. \nВ некоторых случаях Аширра может использоваться для обозначения любого вампира, который следует исламу."
 game_concept_antediluvian: "Допотопный"
 game_concept_antediluvian_desc: "Означающий 'живший до Потопа', термин допотопный может быть применено к любому каиниту, жившему до Великого потопа, такому как Каин или Второе поколение, но почти всегда используется конкретно для обозначения Третьего поколения, от которого произошли тринадцать [Clan|Е]ов. Они - существа, обладающие неисчислимой силой.Предположительно, допотопные люди такого возраста и такой силы крови, что обладают почти богоподобной силой, и на самом деле некоторые из них могут быть божествами. Существует очень мало записей об использовании такой силы, но легенды обычно изображают их непобедимыми. Некоторые даже выдвигают теорию, что единственный способ убить таких существ - это если они сами этого захотят или если это произойдет от рук другого Допотопного."
 game_concept_antediluvians: "Допотопные"
 game_concept_einherjar: "Эйнхерии"
 game_concept_einherjar_desc: "Эйнхерии это термин, обозначающий скандинавских вампиров во времена правления вампира Одина, Всевышнего (большинство эйнхериев верят, что он был своего рода верховным жрецом, не самим Одином, а ревностным сыном или учеником Одина), который придерживался старых обычаев, которые были заменены христианством и феодализмом. Смешайте это с фатализмом среднестатистического воина-викинга, и в результате получится осадный менталитет. Эйнхерии считают себя последними воинами Одина в Мидгарде, готовящимися сражаться в надвигающемся Рагнареке. Все, что они могут сделать, это подготовиться к предстоящей битве и умереть смертью героя.\nСеверные вампиры - это не просто викинги с кланами. Особенности их скандинавского наследия дают Эйнхериям взгляд на мир, который сильно отличается от многих их южных собратьев. Различия в религии, обществе и образе жизни проявляются не только в смертном населении, их привычки и черты характера сохраняются в вечности."
 game_concept_ghoul: "гуль"
 game_concept_ghoul_desc: "After a vampire feeds their blood to another creature, they become a ghoul, granting a few benefits: The aging process halts, sometimes even reverting slightly; limited access to $pod_disciplines$ and faster healing. However, Ghouls are dependent on the Blood, as they will revert to their true age when denied access, sometimes fatally. It's control is the primary way that ghouls are managed by their domitors, through the Blood Bond — in addition to more traditional techniques like Dominate. The nastiest part of being a ghoul, of course, is that one is a slave to an inhuman monster that treats humans as chesspieces or the occasional light snack."
 game_concept_ghouls: "Гули"
 game_concept_revenant: "ревенант"
 game_concept_revenant_desc: "A $POD_splat_revenant$ is a kind of hybrid creature that is both like and unlike $POD_splat_mortal_plural$, $pod_ghouls$, and $POD_splat_vampire_plural$. Some would say a revenant is halfway between a mortal and a vampire; others would call it a corruption of God's creatures with the curse of Caine, mingling the two until they become inseparable. Nonetheless, a revenant has many qualities of both vampires and mortals, and has many characteristics of normal ghouls. Revenants can drink the blood of a vampire, but unlike a ghoul they do not need to do so, as they can produce their own vitae, which also retards their aging.\nUnlike their masters, and despite their name, revenants are living creatures. Like a mortal, they need to eat, sleep and breathe. They are capable of sexual reproduction. Unlike a mortal they are tougher and have access to supernatural powers from the Mark of Caine."
 game_concept_revenants: "ревенанты"
 game_concept_typhonic_avatar: "Аватар Тифона"
 game_concept_typhonic_avatar_desc: "Аватар Тифона - это [discipline_power|El], разновидность [Concept('shapeshift', 'смены формы')|E]. Вампир может превращаться в Тифонического зверя, легендарное существо Древнего Египта. Он представляет собой высокого шакала с жестким, раздвоенным и шипастым хвостом, суровыми, заостренными ушами и длинной мордой. В качестве альтернативы, они могут принимать гибридную форму человека/змеи с длинным цепким хвостом вместо ног. Эта форма используется как своего рода "военная форма" в дополнение к религиозной функции проведения ритуалов."
 game_concept_serpentis: "Серпентис"
 game_concept_serpentis_desc: "Считается,что Серпентис это наследие самого Сета, подарок его потомкам. Сетиты с особым рвением защищают секреты это Дисциплины, обучая ей только тех, кто по их мнению достоин. Большинство вампиров боятся Сетитов из-за силы Серпентиса и его связи со змеями и рептилиями."
 game_concept_serpent_eyes: "Змеиные глаза"
 game_concept_serpent_eyes_desc: "Змеиные глаза это [discipline_power|El], разновидность [Concept('shapeshift', 'смены формы')|E] . Наделяет вампира легендарным гипнотическим взглядом змеи. Глаза вампира становятся золотыми с большими черными радужками, и смертные, находящиеся поблизости от персонажа, испытывают к нему странное влечение. Смертный, встретившийся с обольстительным взглядом вампира, оказывается обездвижен. Пока персонаж не отведет глаз от своей жертвы, человек застывает на месте."
 game_concept_serpents_flesh: "Плоть Змеи"
 game_concept_serpents_flesh_desc: "Плоть Змеи - это [discipline_power|El], разновидность [Concept('shapeshift', 'смены формы')|E]. С этой силой плоть вампира становится кожистой, покрытой чешуей, скользкой и чудовищной. Тело становится гибким и податливым, и ему становится труднее причинить боль."
 game_concept_godhead: "Голова Бога"
 game_concept_godhead_desc: "Голова Бога - это [discipline_power|El], разновидность [Concept('shapeshift', 'смены формы')|E]. Эта устрашающая способность наделяет вампира мантией бога. В то время как большинство сетитов проявляют эту силу, принимая голову зверя, похожего на египетских богов, каждый вампир проявляет Божественность по-разному. Некоторые вырастают до метра в высоту. Некоторые приобретают блестящую золотистую плоть. Независимо от того, как это проявляется, это всегда очевидно и всегда внушает благоговейный трепет."
 game_concept_heart_of_darkness: "Серце Тьмы"
 game_concept_heart_of_darkness_desc: "Серце Тьмы - это [discipline_power|El], что может быть использована как [character_interaction|E]. Вампир совершает ритуал, в ходе которого он извлекает само свое сердце, становясь менее эмоциональным и невосприимчивым к диаблери и протыканию колом."
 game_concept_domitor: "Домитор"
 game_concept_domitor_desc: "Домитор - это вампир, который питает другое смертное существо своим Витэ и поддерживает кровную связь с ним, что, в свою очередь, делает это существо его рабом или [Concept('ghoul', 'гулем')|E]. "
 game_concept_godbodies_lifestyle: "Godbodies"
 game_concept_godbodies_lifestyle_desc: "The $game_concept_shintai_lifestyle$ is suitable for [GetTrait('kueijin').GetName( GetNullCharacter )]s. Precursors of the modern Shintai Disciplines, the Godbodies were prominent Disciplines in Kuei-jin society during the Fourth Age. In contrast to their modern incarnation, the elemental link between the Discipline and the Kuei-jin was far more pronounced and more like the powers the original Wan Xian had wielded."
 game_concept_shintai_lifestyle: "Shintai"
 game_concept_shintai_lifestyle_desc: "The $game_concept_shintai_lifestyle$ is suitable for [GetTrait('kueijin').GetName( GetNullCharacter )]s. Most vampires view mastery of a shintai as demonstrating a corresponding understanding of Chi principles, and thus a significant Step toward mastery of self."
 game_concept_chi_arts_lifestyle: "Chi Arts"
 game_concept_chi_arts_lifestyle_desc: "The $game_concept_chi_arts_lifestyle$ is suitable for [GetTrait('kueijin').GetName( GetNullCharacter )]s. These [disciplines|E] allow a Kuei-jin to evoke mystical effects through redirection of his Chi (or, in some cases, others' Chi or the ambient Chi in the environment)."
 game_concept_soul_arts_lifestyle: "Soul Arts"
 game_concept_soul_arts_lifestyle_desc: "The $game_concept_soul_arts_lifestyle$ is suitable for [GetTrait('kueijin').GetName( GetNullCharacter )]s. Who master the Soul [disciplines|E] are truly formidable creatures, able to perform exceedingly difficult feats of will or to dominate other creatures' souls outright."
 game_concept_demon_arts_lifestyle: "Demon Arts"
 game_concept_demon_arts_lifestyle_desc: "The $game_concept_demon_arts_lifestyle$ is suitable for [GetTrait('kueijin').GetName( GetNullCharacter )]s. These [disciplines|E] originate with and are powered by the P'o."
 game_concept_alternate_techniques_lifestyle: "Alternate Techniques"
 game_concept_alternate_techniques_lifestyle_desc: "The $game_concept_alternate_techniques_lifestyle$ is suitable for [GetTrait('kueijin').GetName( GetNullCharacter )]s. These are alternate techniques for a [disciplines|E]."
 game_concept_qiao_lifestyle: "Qiao"
 game_concept_qiao_lifestyle_desc: "The $game_concept_qiao_lifestyle$ is suitable for [GetTrait('shih').GetName( GetNullCharacter )]s. Qiao, or Bridges: ancient arts through which demon hunters focus their Chi to perform superhuman feats."
 game_concept_hekau_alchemy_lifestyle: "Alchemy"
 game_concept_hekau_alchemy_lifestyle_desc: "The $game_concept_hekau_alchemy_lifestyle$ is suitable for [GetTrait('mummy').GetName( GetNullCharacter )]. Alchemy requires preparations and dedication. An alchemist cannot simply pull a spell out of his sleeves, but has to create a product that embodies the effect he seeks or one that induces the desired result. "
 game_concept_hekau_amulets_lifestyle: "Amulets"
 game_concept_hekau_amulets_lifestyle_desc: "The $game_concept_hekau_amulets_lifestyle$ is suitable for [GetTrait('mummy').GetName( GetNullCharacter )]. Amulets, also referred to as Meket in Egyptian, are charms that focus magical power, most often for protection against evil, sickness or sorcery."
 game_concept_hekau_celestial_lifestyle: "Celestial"
 game_concept_hekau_celestial_lifestyle_desc: "The $game_concept_hekau_celestial_lifestyle$ is suitable for [GetTrait('mummy').GetName( GetNullCharacter )]. The Celestial Hekau are the magic arts of ancient Egypt focusing on fate, weather and astrology."
 game_concept_hekau_effigy_lifestyle: "Effigy"
 game_concept_hekau_effigy_lifestyle_desc: "The $game_concept_hekau_effigy_lifestyle$ is suitable for [GetTrait('mummy').GetName( GetNullCharacter )]. Effigy is the Hekau art of symbolic connections, usually expressed in small figures known as Ushabti."
 game_concept_hekau_necromancy_lifestyle: "Necromancy"
 game_concept_hekau_necromancy_lifestyle_desc: "The $game_concept_hekau_necromancy_lifestyle$ is suitable for [GetTrait('mummy').GetName( GetNullCharacter )]. Necromancy is the Hekau art of shaping the [underworld|E] and commanding the souls that inhabit it."
 game_concept_hekau_nomenclature_lifestyle: "Nomenclature"
 game_concept_hekau_nomenclature_lifestyle_desc: "The $game_concept_hekau_nomenclature_lifestyle$ is suitable for [GetTrait('mummy').GetName( GetNullCharacter )]. Nomenclature is the Hekau art of utilizing True Names, called ren in Egypt, for arcane purposes."
 game_concept_tan_lifestyle: "Tan"
 game_concept_tan_lifestyle_desc: "The $game_concept_tan_lifestyle$ is suitable for [GetTrait('wutian').GetName( GetNullCharacter )]. Powers that come from Phoenix and Dragon Alchemy."
 game_concept_pattern_spheres_lifestyle: "Pattern Spheres"
 game_concept_pattern_spheres_lifestyle_desc: "The $game_concept_pattern_spheres_lifestyle$ is suitable for [GetTrait('mage').GetName( GetNullCharacter )]. Spheres that compose the physical world - Forces, Life and Matter."
 game_concept_foundational_spheres_lifestyle: "Foundational Spheres"
 game_concept_foundational_spheres_lifestyle_desc: "The $game_concept_foundational_spheres_lifestyle$ is suitable for [GetTrait('mage').GetName( GetNullCharacter )]. Spheres that make up the foundation of existence - Correspondence, Time and Prime."
 game_concept_spiritual_spheres_lifestyle: "Spiritual Spheres"
 game_concept_spiritual_spheres_lifestyle_desc: "The $game_concept_spiritual_spheres_lifestyle$ is suitable for [GetTrait('mage').GetName( GetNullCharacter )]. Spheres that make up the realms of fate, mind and soul - Spirit, Entropy and Mind."
 game_concept_phobia: "Фобия"
 game_concept_phobia_desc: "Фобия - это [discipline_power|E], которая пассивно рботает в битвах и дает вам преимущество, если вы командуете войском. Преимущество главным образом зависит от текущего страха вашего персонажа. Эта сила делает кого-то иррационально напуганным чем-угодно, что связано с вами."
 game_concept_mask_of_empathy: "Маска Эмпатии"
 game_concept_mask_of_empathy_desc: "Маска Эмпатии - это [discipline_power|E], [character_interaction|E], которое может быть использовано, чтобы закончить отношения цели. Обрубать эмоциональные связи между двумя индивидами"
 game_concept_perfect_world: "Идеальный Мир"
 game_concept_perfect_world_desc: "Идеальный Мир - это [discipline_power|E], которая может быть использована как [character_interaction|E], что улучшает вашу столицу. Это заставляет каждого жителя города работать над тем, чтобы сделать его вашим идеальным городом."
 game_concept_neteru: "Neteru"
 game_concept_neteru_desc: "$game_concept_neteru$ are cultists that have gathered around a Reborn to worship it. Your house members from your recent lives will become Neteru by free, else you need to use [character_interaction|E] to get them. Neteru can hold your titles even as a mortal, and they can hold mummy building or build them when you are their liege."
 game_concept_thrall: "Раб"
 game_concept_thralls: "Рабы"
 game_concept_thrall_desc: "$game_concept_thrall$ - это смертный слуга демонов. Демоны выбирают рабов из числа честолюбивых, мстительных, искалеченных и обездоленных; мужчины и женщины, которые чувствуют себя обманутыми миром, лишенными той жизни, которую они заслуживают."
 game_concept_cultist: "Cultist"
 game_concept_cultist_desc: "$game_concept_cultists$ are the worshipers of a demon. Through their worship they provide the demon with Arcana [experience|E]. Vassals and court members are eligible to become cultists with the $POD_set_cultist_interaction$ [character_interaction|E]."
 game_concept_abombwe: "Абомбве"
 game_concept_abombwe_desc: "Абомбве - это Дисциплина практикуемая ветвью Акунансе Наследий Лайбон(африканских вампиров) и мистической линией крови Бонсам в Темных Веках. Абомбве использует близкую связь и контроль вампира над его собственным(и чужим) Зверем, позволяя использовать эту связь для различных целей."
 game_concept_dark_kingdom: "Темное королевство"
 game_concept_dark_kingdoms: "Темные королевства"
 game_concept_dark_kingdom_desc: "Темные королевства являются очагами стабильной реальности внутри Буря в [Concept('underworld', 'Нижнего мира')|E]. Каждое из этих королевств претендует на господство над призраками определенного географического региона."
 game_concept_shard_realm: "Царство осколков"
 game_concept_shard_realm_desc: "С точки зрения Небесного хора, каждое Царство Осколков - это часть Единого. Царство осколков связано с одной из планет Солнечной системы и образует свою собственную особую Умбру. Каждое Царство осколков связано с определенной сферой, которая доминирует в пределах его границ. Каждое Царство Осколков также связано с Царством Теней, которое, по слухам, ведет в параллельную вселенную, где доминирует одна из Сфер. Каждое Царство Осколков населено могущественным Целестином и управляется им."
 game_concept_shade_realm: "Теневое царство"
 game_concept_shade_realm_desc: "Теневое царство, также известное как Вада, измерение Умбры, что контролируется какой-то одной Сферома магии. Каждое Теневое царство связано с [Concept('shard_realm', 'Царством Осколков')|E] одной из планет Солнечной системы, но проявляющееся на горизонте Земли - как тень, отбрасываемая на землю проплывающим облаком."
 game_concept_oneiric_realm: "Мир снов"
 game_concept_oneiric_realms: "Миры снов"
 game_concept_oneiric_realm_desc: "В потоке эха, которая является [Concept('deep_dreaming', 'Далекой Грезой'|E], одиннадцать кристаллических Миров Снов кружатся и звенят, создавая на своем пути атмосферу Грез. Одно из этих царств когда-то было известно как Аркадия; теперь оно запечатано изнутри, и любой, кто покинет его, никогда не сможет вернуться. Что касается других Миров Снов, таких как Морос и Гемера, Эфир и Кер, Гипнатес и [Concept('kingdom_of_dan', 'Дэн')|E], Харис и Момус, Дике и Протея, то о них известно немного. Немногие когда-либо входили в них, и никто не уходил тем же путем, что и пришел.\n\nЗа пределами этих так называемых \"малых\" Миров Снов (и действительно ли они менее великолепны, чем Аркадия, никто не может сказать) есть только Ночь и Тишина, в результате чего их общее количество достигает 13. Путешественники сообщают о странном феномене: за пределами Тишины, в самой глубокой из возможных сфер [Concept('dreaming', 'Грезы')|E], мир раскрывается сам по себе, и тьма превращается в чудо."
 game_concept_hearts_realm: "Царство Сердца"
 game_concept_hearts_realms: "Царства Сердца"
 game_concept_hearts_realm_desc: "Глубоко в [Concept('dreaming', 'Грезе')|E], балансируя между [Concept('deep_dreaming', 'Далекой Грезой')|E] и самыми дальними доминионами за его пределами, есть владения, которые рассказывают истории, созданные по подобию человеческих сердец. Более сильные и сокровенные, чем более универсальные царства [Concept('dreaming', 'Грезы')|E], эти \"Царства Сердца\" собрали в себе множество ускользающих фрагментов Грезы Аркадии, и теперь путешественники, полные надежд, часто путают их с самой Аркадией. К сожалению, это слишком оптимистичный вывод, чтобы быть правдой."
 game_concept_home_realm: "Родное Царство"
 game_concept_home_realms: "Родные Царства"
 game_concept_home_realm_desc: "Общее царство, тогда несколько меньшее, чем сейчас, было воплощением представлений каждого об идеальном мире. Земли, граничащие с регионами, напоминали неудачную первую попытку великана собрать головоломку. Формы рельефа чередовались и выступали неровными блоками и участками. Химерические животные и здания казались слабыми и дрожащими, в воздухе электрически потрескивал сырой Материал Снов. Пока они наблюдали, некоторые химеры превратились в ничто. Нужно было принять решение: остаться и еще немного поработать над царством, посмотреть, смогут ли они добраться до Аркадии оттуда, где они были, или вернуться в обычный мир и, возможно, попробовать еще раз? Все согласились, что они были слишком далеко от Аркадии, чтобы даже пытаться добраться до нее. Некоторые считали новый мир пустой тратой времени, в то время как большинство остальных остались там и пытались сделать его более стабильным. Некоторые ушли в [Concept('dreaming', 'Грезу')|E], и о них больше ничего не было слышно."
 game_concept_nightmare_realm: "Царство Ужасов"
 game_concept_nightmare_realms: "Царства Ужасов"
 game_concept_nightmare_realm_desc: "Царства Ужасов - это место скопления кошмаров в [concept('dreaming', 'Грезе')|E]. Эти места, подталкиваемые Фирхлисом, могут наводнить все [dream_realms|E]. Здесь угрозы более серьезны, чем во многих других частях мира [Concept('dreaming', 'Грезы')|E]."
 game_concept_dream_realm: "Царство Грезы"
 game_concept_dream_realms: "Цартсва Грезы"
 game_concept_dream_realm_desc: "Царство Грезы - это часть [Cocnept('dreaming', 'Грезы')|E], чудесное местоЮ где опасности уравновешиваются чудесами, что можно найти. Является противоположностью [Concept('nightmare_realm', 'Царству Ужасов')|E]."
 game_concept_stable_point: "Стабильное место"
 game_concept_stable_points: "Стабильные места"
 game_concept_stable_point_desc: "Стабильные места - это места в [concept('dreaming', 'Грезе')|E] которые остаются в основном незатронутыми Фирчлисом."
 game_concept_yang_world: "Мир Ян"
 game_concept_yang_world_desc: "The Yang World seems to encompass the [spirit_wilds|E], the [dreaming|E] and the [astral_reaches|E]. It is a realm of positive (if not benign) chi and floats \"above\" the physical plane. Housing a near-infinite number of realms and spirit inhabitants, the Yang World brims with energy."
 game_concept_breedgifts_lifestyle: "Breed"
 game_concept_breedgifts_lifestyle_desc: "Gifts that come with natural breed form."
 game_concept_auspicegifts_lifestyle: "Auspice"
 game_concept_auspicegifts_lifestyle_desc: "Gifts that come with Auspice."
 game_concept_commongifts_lifestyle: "Common Gifts"
 game_concept_commongifts_lifestyle_desc: "Gifts that come with changing breed."
 game_concept_bastettribegifts_lifestyle: "Tribal Gifts"
 game_concept_bastettribegifts_lifestyle_desc: "Tribal Gifts are gifts taught by the protector spirit of the tribe."
 game_concept_hengeyokaigifts_lifestyle: "Hengeyokai Gifts"
 game_concept_hengeyokaigifts_lifestyle_desc: "Hengeyokai Gifts are gifts taught by  from the Beast Courts."
 game_concept_gurahlauspicegifts_lifestyle: "Auspice Gifts"
 game_concept_gurahlauspicegifts_lifestyle_desc: "Gifts that come with Auspice."
 game_concept_mokoleauspicegifts_lifestyle: "Auspice Gifts"
 game_concept_mokoleauspicegifts_lifestyle_desc: "Gifts that come with Auspice."
 game_concept_nagahauspicegifts_lifestyle: "Auspice Gifts"
 game_concept_nagahauspicegifts_lifestyle_desc: "Gifts that come with Auspice."
 game_concept_rokeaauspicegifts_lifestyle: "Auspice Gifts"
 game_concept_rokeaauspicegifts_lifestyle_desc: "Gifts that come with Auspice."
 game_concept_pathgifts_lifestyle: "Path Gifts"
 game_concept_pathgifts_lifestyle_desc: "Gifts that come with Path."
 game_concept_aspectgifts_lifestyle: "Aspect Gifts"
 game_concept_aspectgifts_lifestyle_desc: "Gifts that come with Aspect."
 game_concept_Fetter: "Окова"
 game_concept_Fetters: "Оковы"
 game_concept_Fetter_desc: "Оковы - это человек, место или предмет, которые привязывают призрака к Царству Теней и не дают ему двигаться дальше. Наряду с тем, что оковы позволяют призраку цепляться за свое существование и не дают ему кануть в лету, они также являются местами, где призрак может дремать и обретать обратно [Corpus|E].\nЕсли Оковы разрушены, призрак теряет главную связь с Царством Теней, и поэтому его существование становится более шатким. Призраки без оков недолго живут в Царстве Теней, так как им негде подзаряжаться и ничто не привязывает их к их неживой жизни."
 game_concept_Corpus: "Корпус"
 game_concept_Corpus_desc: "Тело призрака, попавшее в [underworld|E] называется \"Корпус\". Вместо того чтобы иметь сложные биологические системы, он сделан из материала, называемого плазмой, который, по большому счету, является сырьем для загробной жизни."
 game_concept_POD_animals_maa: "Животные"
 game_concept_POD_animals_maa_desc: "Животные - это [men_at_arms|El], которые могут быть привлечены различными способами, такими как Анимализм.\n\nИм противостоят [archers|El]."
 game_concept_POD_construct_maa: "Constructs"
 game_concept_POD_construct_maa_desc: "Constructs are [men_at_arms|E] representing an array of magical or technological creatures that can vary a lot in shape, form and power depending on how and why they were created."
 game_concept_POD_bygones_maa: "Bygones"
 game_concept_POD_bygones_maa_desc: "A Bygone is a creature of myth and legend that can no longer exist openly on Earth for long due to its incompatibility with the Consensus. While mighty, this instability makes their use in battle a difficult prospect."
 game_concept_POD_legendary_maa: "Legends"
 game_concept_POD_legendary_maa_desc: "Legendary [men_at_arms|E] defy definition, each one is a unique thing unto itself.\n\nTheir unique nature means nothing can reliably counter them and their stats are usually strong enough that countering other [men_at_arms|E] is unnecessary.\n\nDue to their unique nature there is no single terrain where they are universally stronger or weaker."
 game_concept_POD_demonic_maa: "Демоны"
 game_concept_POD_demonic_maa_desc: "Демонические [men_at_arms|El] отображают инфернальные силы.\n\nКак таковые, они слишком разнообразны, чтобы универсально противостоять чему-либо, но им самим противостоят те, кто специализируется на борьбе с порождениями Ада.\n\nТочно так же невозможно утверждать, что какой-либо один тип местности является универсально выгодным для этих полков."
 game_concept_POD_spirit_maa: "Духи"
 game_concept_POD_spirit_maa_desc: "Spirit [men_at_arms|E] are disembodied entities that originate in, and usually dwell in, the Umbra - for that reason, some mages call them the \"Umbrood\".\n\nTheir disembodied nature means that they are impossible to counter without special means.\n\nTheir disembodied state also means that spirits usually aren't adversely affected by terrain being equally at home in a frozen wasteland as they are in a scorching desert."
 game_concept_POD_shapeshifter_maa: "Оборотни"
 game_concept_POD_shapeshifter_maa_desc: "Хотя Гару были созданы Геей в качестве ее клыков и когтей, чтобы обезопасить ее, они не были ее единственными детьми. Она создала множество других пород оборотней и дала каждой из них задание. Некоторые со временем сбились с пути; другие были вынуждены отказаться от своих ролей из-за Гару. Некоторые обратились к обслуживанию только одного аспекта Триата, вместо Геи в целом.\n\nОборотни так же разнообразны, как и то, во что они превращаются, поэтому единственным верным средством противодействия является знание сверхъестественной уязвимости того типа, с которым вы сталкиваетесь.\n\nТочно так же, как и их способность противостоять и быть встреченными противодействием, способности оборотней на местности сильно различаются."
 game_concept_POD_gargoyle_maa: "Гаргулья"
 game_concept_POD_gargoyle_maa_desc: "Гаргульи линия крови созданная Тремерами в качестве своих слуг. Хотя технически это не родословная Тремеров, родословная в значительной степени находится под их контролем.\n\nСпособность горгулий летать создает уникальные проблемы для обычных войск, поскольку обучение борьбе с летающими противниками не является частью большинства учений с применением оружия.\n\nСпособность горгулий летать означает, что они могут избежать многих проблем, связанных с рельефом местности, и в то же время воспользоваться теми же преимуществами."
 game_concept_POD_ghoul_maa: "Гули"
 game_concept_POD_ghoul_maa_desc: "Гуль это термин используемый, когда вампир делится небольшим количеством вампирского витэ со смертным без испития крови последнего, чтобы не произошло Обращения.\n\nГули это не только обычные смертные получившие вампирское Витэ, но и так называемые «Боевые Гули» , используемые Цимисхами. Обычно противостоять гулям  так же легко, как и обычным смертным армиям, но существуют специально выведенные для войны гули,например, такие как ужасающая Шляхта, с которной справиться гораздо сложнее.\n\nЛандшафт воздействует на гулей так же, как обычно."
 game_concept_POD_plasmic_maa: "Плазменный"
 game_concept_POD_plasmic_maa_desc: "«форма жизни» из [Concept('underworld', 'Нижнего мира')|E]; в частности, любое независимое существо, состоящее из плазмы."
 game_concept_POD_wraith_maa: "Wraith"
 game_concept_POD_wraith_maa_desc: "A wraith is a ghost, the soul of a person who has died unfulfilled and now haunts the [shadowlands|E]."
 game_concept_POD_vampire_maa: "Vampire"
 game_concept_POD_vampire_maa_desc: "The cursed spawn of Caine makes for fearsome combatants when night falls upon a battlefield. They are naturally stronger and faster than mortals and most of them also use powerful mental and physical powers that can turn the tide of any battle."
 game_concept_POD_faerie_maa: "Фейри"
 game_concept_POD_faerie_maa_desc: "Термины фейри, феи, и Веселый народец часто используются чужаками для описания как подменышей, так и Истинный фей.."
 game_concept_POD_chimera_maa: "Animate Chimera"
 game_concept_POD_chimera_maa_desc: "Animate chimera are simply chimera that have either life or the appearance of life."
 game_concept_abomination: "Вурдалак"
 game_concept_abomination_desc: "Вурдалак, или мерзость - это термины, используемые для описания оборотня, превратившегося в вампира. Излишне говорить, что эти существа исключительно редки, в свете того факта, что почти у всех Фера сильная аллергия на витэ вампира. В результате оба общества избегают таких существ, и они всегда очень психически нестабильны.\nВ игре к вурдалакам относятся как к вампирам, которые не могут [Embrace|E] но сохранают использование даров оборотней, так же как и способность менять форму."
 game_concept_grace: "Милость"
 game_concept_grace_i: "@grace_icon!"
 game_concept_grace_desc: "Репрезентация того, насколько сущность Умбры благосклонна к вам"
 game_concept_bind_wraith_interaction: "Bind Wraith Interaction"
 game_concept_bind_wraith_interaction_desc: "An Interaction that allows a character to bind a [GetTrait('wraith').GetName( GetNullCharacter )] then allow further commands to them."
 game_concept_command_wraith_interaction: "Command Wraith"
 game_concept_command_wraith_interaction_desc: "An Interaction that allows a character to command a bound [GetTrait('wraith').GetName( GetPlayer )] to act against other characters."
 game_concept_summon_wraith_on_death_interaction: "Wraith Summon on Death Interaction"
 game_concept_summon_wraith_on_death_interaction_desc: "An Interaction that allows a character to make another character becomes a [GetTrait('wraith').GetName( GetNullCharacter )] when they die."
 game_concept_reliquarie: "Реликварий"
 game_concept_reliquarie_desc: "Если этот артефакт будет уничтожен, [GetTrait('demon').GetName( GetNullCharacter )] потеряет [GetTrait('earthbound').GetName( GetNullCharacter )] [trait|E]."
 game_concept_dreamer: "Dreamer"
 game_concept_dreamer_desc: "Among the Kithain, Dreamer can be a generic term for any mortal but is more properly attributed to those mortals who exhibit the spark of creativity or have not been dulled by the Banality to the point where they are emotionally stunted. Dreamers are the primary source of Glamour for Kithain and, as such, are a protected resource."
 game_concept_dan: "Дан"
 game_concept_dan_desc: "В старой форме Китэйнов, Дан - это Судьба, предназначение и карма человека. Дан не любит, когда люди вмешиваются в его нити, а те, кто часто чрезмерно манипулирует им с помощью таких искусств, как Предсказание, часто оказываются еще более запутанными в его паутине."
 game_concept_mythic_age: "Mythic Age"
 game_concept_mythic_age_desc: "The Mythic Age lasted from prehistory until circa 1000 BC, when the Iron Age began and mankind realized that they could shape the world through effort and cold hard change."
 game_concept_sundering: "Sundering"
 game_concept_sundering_desc: "The Sundering lasted from circa 1000 BC to 1200-1400 AD, when folks started to stop believing in the Fae, and the pressure of Banality began to build. "
 game_concept_shattering: "Shattering"
 game_concept_shattering_desc: "Around the time of the Spanish Inquisition and the Black Plague (and the practice of last names coming into vogue), the pressure built up by the Sundering finally broke, causing the Shattering (prompting large numbers of [GetTrait('fae').GetName( GetNullCharacter )] to either jump ship for Arcadia or adopt the [GetTrait('changeling').GetName( GetNullCharacter )] Way, or hide)."
 game_concept_interregnum: "Interregnum"
 game_concept_interregnum_desc: "The period of no sidhe nor True Fae on Earth, with the remaining 'watered down' changelings having to fend for themselves after the final death-throes of the Shattering around 1400 AD is the Interregnum, as changelings had to try to work out how to survive on their own."
 game_concept_resurgence: "Resurgence"
 game_concept_resurgence_desc: "After 400+ years of a Dark Age for the Fae, the Moon Landing in 1969 either brought about the Resurgence, or was the product of the re-opening of the ways between the mundane world and the mythic."
 game_concept_first_age: "First Age"
 game_concept_first_age_desc: "The various supernatural cultures of the Middle Kingdom have different names for this age. To the [GetTrait('kueijin').GetName( GetNullCharacter )], it was the First Age of the Great Cycle or Age of Heaven. To the Hengeyokai, it was the Age of Dawning. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! see it the state before time, explained through human myths like Pangu or the Brahman. The Hsien speak of the Age of Perfection. The First Age is generally taken to be the period before the creation of the world. It marks the era when Yin and Yang had not separated, when all things were One with the August Personage of Jade (or Gaia). It is regarded as a period of ultimate harmony, the first point of interconnectedness among all things."
 game_concept_second_age: "Second Age"
 game_concept_second_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )] and Hsien refer to it as the Second Age of the Great Cycle or the Age of Beauty, when the Middle Kingdom and Spirit Courts were still close together. The Hengeyokai speak of the Age of the Ten Thousand Things, where the San Yuan, the Triat, was brought into existence and life as it is known today was formed. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! similarly speak of the creation of the Metaphysic Trinity in the form of the Three Ministers, who supervised the formation of the Five Elements which would give way to the Ten Thousand Things."
 game_concept_third_age: "Third Age"
 game_concept_third_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )], Hsien and Hengeyokai speak of the Third Age as the Third Age of the Great Cycle, the Age of Legends. It was the mythical prehistory of the Middle Kingdom, when the Wan Xian walked among and ruled humanity as benevolent masters. It was also the age where those shen loyal to the August Personage battled the creatures of Yomi under shaky truces. To the #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#!, this was the age where mankind awakened to Heaven's designs and first learned to wield magic.\nThe Third Age ended through the machinations of the Yama Kings, who corrupted the Wan Xian to feed on chi. It also marked the end of mythic tradition and the beginning of history as humans understand it today."
 game_concept_fourth_age: "Fourth Age"
 game_concept_fourth_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )] and Hsien recall this age as the Fourth Age of the Great Cycle or the Age of Beautiful Sadness. It marks the beginning of [GetTrait('kueijin').GetName( GetNullCharacter )]'s curse and transformation from warriors of Heaven into demonic creatures originating in Yomi. To the Little Gods, it was the beginning of their exile from Heaven after the August Personage banned them for their involvement in the insurrection of the Wan Xian. The Hengeyokai speak of the Age of Testing, where the treacherous Wan Xian set the Fera against each other in an event remembered as the War of Shame. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! remember that various different factions of willworkers sprang from this time period, and that they often clashed, as seen in conflicts like the Himalaya War or the Dragon River War. During this conflicts, Yi, the Excellent Archer and his followers appeared, who founded an order that would later exist as the [GetTrait('shih').GetName( GetNullCharacter )], dedicated to hunt rogue shen."
 game_concept_fifth_age: "Fifth Age"
 game_concept_fifth_age_desc: "To the [GetTrait('kueijin').GetName( GetNullCharacter )], the current age is the Fifth Age of the Great Cycle or the Age of Darkness. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! speak of the current world as dominated by the "Stone People", who have come from far away to bring the Middle Kingdom under their control. The Hengeyokai call it the Age of Shadows. The Hsien speak of the Age of Tribulation, where the shen have to prove themselves worthy of Heaven or be destroyed once the Demon Emperor rules. Nearly all shen agree that the trigger for the Fifth Age was the intrusion of westerners into the Middle Kingdom."
 game_concept_sixth_age: "Sixth Age"
 game_concept_sixth_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )] call the coming age the Sixth Age of the Great Cycle, also referred to as the Age of Sorrow. It is the nadir of the Wheel, where the August Personage of Jade steps down from His throne and one of the Yama Kings will ascend to become the Demon Emperor. However, most [GetTrait('kueijin').GetName( GetNullCharacter )] see the Age of Sorrow as a necessary part of existence. Likewise, the Hengeyokai believe that the coming Age of Sorrow will pose their greatest challenge. Their enemies, the Yama Kings, seek to enthrone themselves over the Wheel and keep it trapped in the Sixth Age forever, while the Great Centipede seeks to undo the wheel itself. The duty of the children of the Emerald Mother, therefore, will be to protect the Wheel from all who seek to corrupt it. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! likewise believe that the Wheel will soon turn again, but are divided how it will affect them. The Hsien instead speak of the Age of Joy, where the Wall between the worlds will break and allow them to return home. Others have taken up the stories of other shen and secretly worry if this as good as it sounds."
 game_concept_grand_city: "Великий город"
 game_concept_grand_cities: "Великие города"
 game_concept_grand_city_desc: "Великий город - это крупный населенный пункт, имеющий огромное значение как для смертного, так и для сверхъестественного мира.\n\nК каждому Великому городу прилагается набор уникальных механик. Вам потребуется выполнить особые требования, прежде чем вы сможете обновить его [buildings|El].\n\nНа данный момент единственный великий город [eternal_rome|E]."
 game_concept_eternal_rome: "Вечный Рим"
 game_concept_st_peters_city: "Город святого Петра"
 game_concept_roma_aeterna: "Roma Aeterna"
 game_concept_eternal_rome_desc: "[grand_city|E] Рим имеет долгую и легендарную историю. Существует три версии города:\n\nЕсли город контролирует [GetTrait('vampire').GetName(GetNullCharacter)], город зовется #bold Roma Aeterna#!. Его исторические районы поделены между кланами. Чтобы обновить их, вам понадобится опытный [primogen|El]. На 3 уровне, каждый район разблокирует #P новые возможности#! для вашего персонажа.\n\nЕсли город контролирует [GetTrait('supehunter').GetName(GetNullCharacter)] Теневой инквизиции, город называют #bold Город святого Петра#!. Охотник может поселиться в монастыре Сан-Микеле, превратив его в штаб-квартиру инквизиции. Помогая другим орденам Инквизиции, вы откроете мощные пути улучшения ее зданий.\n\nЕсли город контролирует кто-то еще, его называют #bold Вечный Рим#!. Его исторические достопримечательности могут быть восстановлены персонажами, обладающими особыми [Concept('traits', 'чертами')|E] или талантливыми людьми на [court_positions|E].\n\n#help #TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L Оборотни#!#! не могут использовать этот город. После завоевания ими Рима, он автоматически превратится в племя.#!"
 game_concept_propaganda: "Пропаганда"
 game_concept_propaganda_desc: "[character_interaction|E] доступное:\n\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетитам#!#!, кто обновил #TOOLTIP:BUILDING,rome_setite_03 #L Сетитский район#!#! [Concept('roma_aeterna', 'Вечного Рима')|E] до 3 уровня.\n$BULLET_WITH_TAB$Персонажи, что обновили #TOOLTIP:BUILDING,rome_pasquino_02 #L Паскуино#!#! в [Concept('roma_aeterna', 'Вечном Риме')|E] до второго уровня\n\nПозволяет вам удалить одну из ваших криминальных черт в обмен на [prestige|El].\n\n#I Чтобы использовать эту возможность, кликните пкм на своего персонажа.#!"
 game_concept_assassination: "Заказное убийство"
 game_concept_assassination_desc: "[character_interaction|E] доступное [GetTrait('assamite').GetName(GetNullCharacter)] , кто обновил #TOOLTIP:BUILDING,rome_assamite_03 #L Район Бану Хаким#!#!  [Concept('roma_aeterna', 'Вечного Рима')|E] до 3 уровня.\n\nЭто позволяет вам мнгновенно завершить ваши [schemes|E] [GetScheme('murder').GetTypeName()] тратя [prestige|El] и получив [stress|El].\n\n#I Чтобы использовать эту возможность, кликните пкм на своего персонажа.#!"
 game_concept_unburden: "Очищение духа"
 game_concept_unburden_desc: "[character_interaction|E], доступное [GetTrait('salubri').GetName(GetNullCharacter)], что обновили the #TOOLTIP:BUILDING,rome_salubri_03 #L Район Салюбри#!#! [Concept('roma_aeterna', 'Вечного Рима')|E] до 3 уровня.\n\nПозволяет вам сменить черту стресса в обмен на [piety|El].\n\n#I Чтобы использовать эту возможность, кликните пкм на своего персонажа.#!"
 game_concept_journey: "Странствие"
 game_concept_journeys: "Странствия"
 game_concept_journey_desc: "Странствие - это долгосрочный квест, который персонаж может предпринять либо в одиночку, либо со своей [Concept('coterie', 'котерией')|E].\n\nБольшинство странствий имеют [planning_phase|El] и [travel_phase|El].\n\nЛишь одно странствие может быть активно единоверменно. В отличие от [Concept('schemes', 'происков')|E], странствия могут быть приостановлены, а потом продолжены.\n\n#help Чтобы начать странствие, нажмите на кнопку #bold $POD_journeys_hud$#! в правой части вашего экрана, или кликните правой кнопкой мыши и начните странствие используя [character_interaction|El].#!"
 game_concept_planning_phase: "Этап планирования"
 game_concept_planning_phase_desc: "Этап планирования [Concept('journey', 'странствия')|E] отображает то, как ваш персонаж отображает информацию, посылает разведчиков или каким-то другим образом готовится к предстоящей поездке.\n\nПродолжительность этапа планирования зависит от [Concept('planning_speed', 'скорости планирования')|E]. В зависимости от [Concept('journey', 'странствия')|E], могут быть способы сделать его проще. Некоторые странствия имеют #V мгновенную#! [Concept('planning_speed', 'скорость планирования')|E], в них этап планирования просто пропускается.\n\nПосле завершения этапа планирования [journey|E] переходит в [travel_phase|El]."
 game_concept_planning_speed: "Скорость планирования"
 game_concept_planning_speed_desc: "В отличие от [Concept('schemes', 'происков')|E], [planning_phase|El] [Concept('journey', 'странствия')|E] прогрессирует каждый месяц с определенной скоростью, без элементов случайности.\n\nВаши [journeys|El]  #bold не будут#! прогрессировать пока вы:\n$BULLET_WITH_TAB$ [Concept('prison', 'в заключении')|E]\n$BULLET_WITH_TAB$Busy [Concept('traveling', 'путешествуете')|E]\n$BULLET_WITH_TAB$Заняты [Concept('activity', 'активностями')|E]\n$BULLET_WITH_TAB$Застряли в Умбре\n\n#help Всплывающая подсказка по скорости планирования даст подсказки о том, как еще больше его ускорить.#!"
 game_concept_travel_phase: "Этап путешествия"
 game_concept_travel_phase_desc: "После [Concept('planning_phase', 'этапа планирования')|E] [journey|El] завершено, ваш персонаж узнает [location|El] в мире, где он может завершить его квест. Вы можете [Concept('travel', ' отправиться в путешествие')|E] туда напрямую, или приостановить [journey|El] и приехать туда позже.\n\nвы можете пригласить членов своей [Concept('coterie', 'котерии')|E] отравиться с вами.\n\n#help Вы не можете начать новые [journeys|El] или пригласить новых членов в вашу [Concept('coterie', 'котерию')|E] в течение этапа путешествия.#!"
 game_concept_coterie: "Котерия"
 game_concept_coterie_desc: "Котерия - это группа индивидов, что вместе отправляются в [Concept('journeys', 'странствия')|E] Вместе. "Котерия" - это термин, что используют $POD_splat_vampire_plural$ — другие [characters|El] могут иметь другие названия.\n\nПока вы в [Concept('journeys', 'странствии')|E], [skills|El] делятся между членами группы. Например, если во время [Concept('journeys', 'странствия')|E] требуется проверка [Concept('diplomacy', 'дипломатии')|E], будет учитываться уровень навыка персонажа с наивысшей дипломатией.\n\n#help Чтобы посмотреть вашу группу, нажмите #bold $POD_journeys_hud$#! кнопку в правой части экрана и выберите вторую вкладку.#!"
 game_concept_inner_circle: "Внутренний круг"
 game_concept_inner_circle_desc: "Внутренний круг - это организационный совет Камарильи. Практически ничего не известно о Внутреннем круге, который прилагает все усилия, чтобы скрыть личность своих членов. Публичным лицом Внутреннего круга являются юстициары и их помощники-архонты. Члены Внутреннего круга избирают судей и иным образом устанавливают принципы закона Камарильи."
 game_concept_justicar: "Юстициар"
 game_concept_justicar_desc: "Юстициары являются наиболее могущественным видимым компонентом правительства Камарильи, которым поручено выносить решения по вопросам традиций в широком масштабе и действовать как глаза, уши и руки Внутреннего круга. Для каждого клана Камарильи есть один юстициар, и каждому служат несколько подобранных вручную архонтов, которые выступают в качестве их шпионов, силовиков и представителей по всему миру."
 game_concept_archon: "Архонт"
 game_concept_archon_desc: "Архонт - это признанный представитель одного из юстициаров Камарильи. Если юстициары - это руки Внутреннего круга, то архонты - его пальцы."
 game_concept_ventrue_clan_curse: "Проклятие клана Вентру"
 game_concept_feeding_restrictions: "Ограничения питания"
 game_concept_ventrue_clan_curse_desc: "Каждый потомок [Clan|El]а [GetTrait('ventrue').GetName(GetNullCharacter)] страдает от ограничений питания, что делает невозможным кормиться кровью #bold кого-либо#! кроме очень определенных смертных.\n\nВ [Concept('princes_of_darkness', 'Князьях тьмы')|E], [GetTrait('ventrue').GetName(GetNullCharacter)] может выбрать кто является предпочтительной жертвой в начале игры. Питание другими типами смертных не утолит ваш [hunger|El], не даст вам [lifestyle_experience|El] от [Concept('resonance', 'резонанса')|E] жертв.\n\nПитание другими [GetTrait('vampire').GetName(GetNullCharacter)|l]ами является исключением для этого правила."
 game_concept_blood_hunt: "Кровавая охота"
 game_concept_anathema: "Анафема"
 game_concept_blood_hunt_desc: "Когда [GetTrait('vampire').GetName(GetNullCharacter)|l] совершает серьезные преступления против [Concept('masquerade', 'маскарада')|E], Камарилья может объявить, что данный сородич теперь [GetTrait('anathema').GetName(GetNullCharacter)] и объявить на него Кровавую охоту.\n\nВ моде [princes_of_darkness|E], статус анафемы отображается [Concept('trait', 'чертой')|E]. Члены Камарильи могут атаковать вампиров с чертой [GetTrait('anathema').GetName(GetNullCharacter)] используя [casus_belli|E] Кровавая охота, по итогу которой все [rulers|El] в землях цели попалут в тюрьму."
 game_concept_patron_council: "Patron Council"
 game_concept_patron_council_desc: "The Patron Council (more commonly referred to as "the Patrons") is a loose alliance of traditionalist fae "Traditionalist" in this sense refers to a point of history before the War of Seasons, when each Court held rule over the world for an allotted time. The leading Court would hand the reins of power to the next Court when its agreed-upon tenure ended."
 game_concept_golconda: "Голконда"
 game_concept_enlightenment: "Просветление"
 game_concept_golconda_desc: "Голконда - мифическое состояние просветления, при котором $POD_splat_vampire$ больше не находятся под властью [Concept('the_beast', 'зверя')|E].\n\nВ [Concept('princes_of_darkness', 'Князьях тьмы')|E], [GetTrait('golconda').GetName(GetNullCharacter)] - это [trait|El]. Некоторые индивиды стартуют с ней, но остальные могут достичь этого состояния в ходе долгого [Concept('journey', 'странствия')|E].\n\n#X Поскольку Голконда плотно связана с Человечностью, вы потеряете весь прогресс этого странствия, если совершите убийство, кражу или впадете в бешенство.#!"
 game_concept_golconda_planning_speed: "Скорость планирования Голконды"
 game_concept_golconda_planning_speed_desc: "The best way to to increase the [planning_speed|E] of the [golconda|E] [journey|E] is by having mortal [GetCourtPositionType('touchstones_court_position').GetName()]. They're a [court_position|E] unlocked by [faiths|E] with #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_enlightenment_virtues_conscience_and_selfcontrol #L Conscience#!#!, and you can increase their [aptitude|E] by having a good [Concept('relation','Relationship')|E] with them (like [friend|E] or [lover|E]).\n\nOther ways to increase speed:\n$EFFECT_LIST_BULLET$Having other characters with the [GetTrait('golconda').GetName(GetNullCharacter)] or [GetTrait('golconda_seeker').GetName(GetNullCharacter)] [traits|E] in your [coterie|E]\n$EFFECT_LIST_BULLET$Being a [GetTrait('confider').GetName(GetNullCharacter)], [GetTrait('journaller').GetName(GetNullCharacter)], or [GetTrait('reclusive').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$Owning an [artifact|E] with Golconda Lore"
 game_concept_hungerless: "Вечная сытость"
 game_concept_hungerless_desc: "Более не одолеваемый голодом $POD_splat_vampire$ полностью поборол и возвысился над жаждой крови. Такие вампиры могут свободно использовать [disciplines|El] и другие способности , что в другом случае требовали бы кровь.\n\nОднако, это также означает, что они больше не получают опыта [Concept('resonance', 'резонанса')|E] от охоть."
 game_concept_umbra: "Умбра"
 game_concept_spirit_world: "Spirit World"
 game_concept_spirit_worlds: "Spirit Worlds"
 game_concept_umbra_desc: "Тень, также называемая Миром Духов, Тенью или Бархатной Тенью, - это царство, существующее рядом с материальным миром и в то же время отдельное от него."
 game_concept_skinlands: "Земли Плоти"
 game_concept_skinlands_desc: "Призраки называют мир живых Землей Плоти; это контрастирует с [Concept('shadowlands', 'Землями Теней')|E], землями мертвых и домом призраков."
 game_concept_gaia_realm: "Царство Геи"
 game_concept_gaia_realm_desc: "Царство Геи, часто упоминаемое Гару просто как Царство, это естественный мир, который охватывает физическую, духовную и умбральную сферы Геи, а именно Землю и все духовные сферы, содержащиеся в ней. Этот термин иногда используется настолько широко, что он охватывает [Concept('penumbra', 'Пенумбры')|E], там, где она пересекается с Царством Геи или соприкасается с ним."
 game_concept_tao_te_hsien: "Tao Te Hsien"
 game_concept_tao_te_hsien_desc: "It is not the Taoism of Lao Tsu, though it was inspired by it. Its point is for the shinma to understand his or her place in the cosmos since the coming of the Wall. Unlike the human philosophy, it has a goal... to give the hsien the power to break through the Wall and journey to the Spirit Worlds.\nIt shares many of the Tao's characteristics. Followers tend to retreat from the trappings of the world and see a life of contemplative ease in nature. They love learning for its own sake but care little for politics. Some are scientists, others priests, others beggars, others warriors. The hsien of Japan have modified it to a more Zen-like philosophy called Hsien-do and, unlike some mortal religions, the Tao Te Hsien welcomes change and individualism, as long is it doesn't become self aggrandizement. It is quiet, mysterious, and profound.\nIt has five steps which roughly correspond to the Taoist creation story, but in reverse. For the Taoists there was first Wu-Wo: Not Nothing. From Wu-Wo came Wu Chi: No Limit. this spawned Hu T'un: Chaos. In the center of this Chaos was a still point, a speck at first that became T'ai Chi: the Great Pole and from this grew Great Change: T'ai I which is divided into two stages: T'ai Chu: the Great First or form, and T'ai Shih: the Great Beginning or the First Breath (Chi). All these eventually led to the creation of the [first_age|E]: T'ai Su: the Great Primordial.\nWhy are the steps in reverse? The steps represent the struggle to return to No Limit; to break the bonds that limit the shinma's travel to the Spirit Worlds. There are many paths back to No Limit but the surest is the Tao Te Hsien. It is rumored that the Profane Gods have their own version of Nei Tan called Hac Tao or the Black Way; a way dictated by a Yama King during the [third_age|E]."
 game_concept_cantrip: "Cantrip"
 game_concept_cantrips: "Cantrips"
 game_concept_fae_realm: "Realm"
 game_concept_cantrip_desc: "Cantrips are the magic spells of the $POD_splat_fae$. They have two components: the #bold Art#! and the #bold Realm#!.\n\nThe Art determines the effect of the Cantrip. A character can learn new Arts by going on a [journey|E] to #italic Learn New Abilities#!, then unlocking [perks|E] in one of the Art [lifestyles|E].\n\nThe Realm determines who can be targeted with the Cantrip. An unskilled $POD_splat_fae$ can only affect very specific characters with their magic, while one who has mastered the Realms can enchant anyone in the world.\n\nThere are six Realms:\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_actor,[GetNullCharacter] #L;bold Actor#!#! lets one cast Cantrips on less familiar targets.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_fae,[GetNullCharacter] #L;bold Fae#!#! lets one cast Cantrips on more powerful [splats|E].\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_prop,[GetNullCharacter] #L;bold Prop#!#! lets one cast Cantrips on rarer [artifacts|E].\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_nature,[GetNullCharacter] #L;bold Nature#!#! lets one affect natural phenomena.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_scene,[GetNullCharacter] #L;bold Scene#!#! determines the range and area of Cantrips.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_time,[GetNullCharacter] #L;bold Time#!#! determines the duration and cooldown of Cantrips.\n\nEvery fae-blooded character can unlock [perks|E] in the [realm_lifestyle|E] [lifestyle|E], but fully mastering a Realm requires a [journey|E]."
 game_concept_bunk: "Банк"
 game_concept_bunk_desc: "Было время, когда Гламур можно было черпать из воздуха; когда феи были пропитаны им и не нуждались в таких чрезмерных усилиях. That was the [mythic_age|E], but that time is no more. Now in order to summon forth the Glamour required to weave a cantrip, changelings must enact strange rituals and actions which have come to be known as Bunks."
 game_concept_unconquered_soul: "Непокоренная душа"
 game_concept_unconquered_soul_desc: "Непокоренная душа это событие, на котором ваша личность, черты характера и вера могут быть переписаны жертвой вашей диаблерии."
 game_concept_umbra_expedition: "Путешествие в Умбру"
 game_concept_umbra_expedition_desc: "Посетите место Умбры, которое не посещено или не исследовано полностью. В экспедиции от вас потребуется преодоления ряда испытаний, что может включать дуэли с духами, проверку навыков или шанс получить сокровище."
 game_concept_umbra_aptitude: "Umbra Aptitude"
 game_concept_umbra_aptitude_desc: "Measure of how quickly this character can explore the umbra."
 game_concept_umbra_sense: "Umbra Sense"
 game_concept_umbra_sense_desc: "Measure of how likely this character is to avoid being trapped in umbra, or successfully finish an appointed [umbra_expedition|E]."
 game_concept_roguelike_mode: "Режим рогалика"
 game_concept_roguelike_mode_desc: "#N Тяжелый уровень сложности#! для мода [princes_of_darkness|El].\n\nВ начале игры вы переключитесь на случайного правителя одной провинции. Этот правитель также будет проклят. Вы выберете одно из следующих проклятий\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_wealth').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_love').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_rest').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_belongings').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_curiosity').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_guile').GetNameWithTooltip]\n\nВ качестве альтернативы, вы можете позволить игре выбрать для вас случайное проклятие или получить все проклятия сразу.\n\nУ вас лишь одна жизнь. Если ваш первоначальный правитель умрет, пока он все еще проклят, игра окончена.\n\nВыполнение одной из основных задач снимет с вас проклятия.\n\nУдачи."
 game_concept_true_faith: "Истинная вера"
 game_concept_true_faith_desc: "Некоторые обладают такой непоколебимой верой в божественное, что их собственная убежденность защищает их. Это свойство известно как #bold Истинная вера#!, и дарует верующему сверхъестественные силы.\n\n$Вампиры$ боятся её. $Оборотни$ выходят из ярости, если сталкиваются с ней. $Демоны$ и $призраки$ особенно уязвимы к ней. Тем не менее, Истинную веру можно найти среди многих [Cocnept('splats', 'линеек')|E], и некоторые вампиры даже ей обладают.\n\nВ моде [princes_of_darkness|E], [GetTrait('truefaith').GetName(GetNullCharacter)] - это [trait|El], что разблокирует новый [Concept('lifestyle', 'стиль жизни')|E]. Персоаж с особенно сильной верой получает черту [GetTrait('beatific').GetName(GetNullCharacter)].\n\nПочитатели демонов с чертой [GetTrait('infernalist').GetName(GetNullCharacter)] исключают возможность иметь Истинную веру. $Охотники$ могут потерять Истинную веру, если обладают греховными чертами."
 game_concept_infiltration: "Проникновение"
 game_concept_infiltration_mission: "Миссия проникновения"
 game_concept_infiltration_missions: "Миссии проникновения"
 game_concept_infiltration_desc: "#bold Проникновение#! - это тип [Concept('journey', 'странствия')|E], что позволяет вам проникнуть в чей-либо [court|El], чтобы достигнуть своих тайных целей таких как кража [Concept('artifact', 'артефакта')|E].\n\nПроникновения происходят на карте, по которой вы можете свободно передвигаться. Нажимайте на узлы, чтобы перемещаться между ними. Имейте в виду, что это может повысить ваше [suspicion_with_icon|E].\n\nЧтобы завершить проникновение, вы должны вернуться к узлу выхода, не позволяя своему [Concept('suspicion_with_icon', 'подозрению')|E] достичь [EmptyScope.ScriptValue('suspicion_max')|V0]."
 game_concept_suspicion: "Подозрение"
 game_concept_suspicion_with_icon: "@masquerade_icon:color_goldy_yellow! Подозрение"
 game_concept_suspicion_desc: "#bold Подозрение#! описывает, сколько внимания вы привлекли во время миссии [Concept('infiltration', 'проникновения')|E].\n\nПодозрительность измеряется от [EmptyScope.ScriptValue('suspicion_min')|V0] до [EmptyScope.ScriptValue('suspicion_max')|V0]. Если оно достигнет [EmptyScope.ScriptValue('suspicion_max')|V0], вас поймают и [infiltration|El] провалится.\n\nНа уровнях подозрения [EmptyScope.ScriptValue('suspicion_threshold_1')|V0], [EmptyScope.ScriptValue('suspicion_threshold_2')|V0], и [EmptyScope.ScriptValue('suspicion_threshold_3')|V0], возникнут осложнения, что сделают будущие проверки [Concept('skill', 'навыков')|E] более сложными."
 game_concept_mesmerize_defenses: "Защита от гипноза"
 game_concept_mesmerize_defenses_desc: "Персонажи с волевыми чертами характера сложнее поддаются Доминированию. Если защитник обладает этими свойствами или достоинствами, ваши шансы на успех снижаются: \nВампир с \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$Blood Sorcery spell 'Song of Jupiter' cast \n$BULLET_WITH_TAB$[GetTrait('dominateadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('presenceadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('auspexadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('fortitudeadvanced').GetName(GetNullCharacter)] \nКуэй Джин \n$BULLET_WITH_TAB$[GetPerk('steel_soul_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('shield_of_the_soul_perk').GetName(GetNullCharacter)] \nМумия \n$BULLET_WITH_TAB$[GetPerk('wisdom_of_isis_perk').GetName(GetNullCharacter)] \nШи \n$BULLET_WITH_TAB$[GetPerk('mountain_meditation_perk').GetName(GetNullCharacter)]\nИстинная вера \n$BULLET_WITH_TAB$[GetPerk('holy_bulwark_perk').GetName(GetNullCharacter)]\nПсихик \n$BULLET_WITH_TAB$[GetPerk('mind_shield_perk').GetName(GetNullCharacter)] \nДемон \n$BULLET_WITH_TAB$[GetPerk('inviolate_soul_perk').GetName(GetNullCharacter)] \nОборотень \n$BULLET_WITH_TAB$[GetPerk('shell_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('release_from_bondage_perk').GetName(GetNullCharacter)] \nФея \n$BULLET_WITH_TAB$[GetPerk('fair_is_foul_foul_is_fair_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('captive_heart_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('geas_ban_perk').GetName(GetNullCharacter)]\nАртефакт \n$BULLET_WITH_TAB$Талисман предков"
 game_concept_samuel_haight: "Сэмуэль Хайт"
 game_concept_samuel_haight_desc: "Печально известный злодей [Concept('world_of_darkness', 'Мира Тьмы')|E], который появлялся в приключениях-кроссоверов разных [Concept('splats', 'линеек')|E]. Также известный как «Крутой засранец».\n\nСамуэль был [GetTrait('kinfolk').GetName(GetNullCharacter)], кто возмущался отсутствием у него способностей к превращению. Но затем он получил силу другим способом: испил кровь вампиров, изучил [Concept('bloodsorcery', 'Магию крови')|E], и используя запретный ритуал, стал оборотнем. Потом он использовал артефакт, чтобы красть Дары у других оборотней, а потом тем же артефактом воровал знания сфер у магов и использовал другой артефакт, чтобы получить Арете.\n\nЕго эпатажная карьера подошла к концу, когда древний [GetTrait('baali').GetName(GetNullCharacter)] убил на вершине ацтекской пирамиды. Войдя в [shadowlands|E] как призрак Хайт был переплавлен в пепельницу.\n\nХотя Сэмюэл Хейт, возможно, и начинался как серьезный злодей, постепенно сценаристы превратили его в мета-шутку, чтобы подшутить над сильными персонажами кроссовера."
 game_concept_samuel_haight_mode: "Режим Сэмуэля Хайта"
 game_concept_samuel_haight_mode_with_icon: "@haight_icon! Режим Сэмуэля Хайта"
 game_concept_samuel_haight_mode_desc: "В этом моде, некоторые запреты на смешивание [Concept('splats', 'линеек')|E] убраны:\n\n$EFFECT_LIST_BULLET$Некоторые решения и взаимодействия от создателя персонажа разблокированы по умолчанию, например, просить [Embrace|E], или стать гулем, испив крови пленника-вампира\n$EFFECT_LIST_BULLET$Любая [splat|El] может изучать [numina|E]\n$EFFECT_LIST_BULLET$[GetTrait('truefaith').GetName(GetNullCharacter)] и #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Инфернализм#!#! теперь не исключают друг друга\n$EFFECT_LIST_BULLET$Каждый [Concept('Embraced', 'обращенный')|E] перевертыш возродится как [GetTrait('abomination').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$Персонажи с кровью фей сохранят способность использовать [cantrips|E] после обращения вампиром\n$EFFECT_LIST_BULLET$Сверхъестественные персонажи могут получить свойство [GetTrait('lament').GetName(GetNullCharacter)] или [GetTrait('psychic').GetName(GetNullCharacter)] во время рождения\n$EFFECT_LIST_BULLET$Черта [GetTrait('dhampyr').GetName(GetNullCharacter)] больше не исключает другие свойства [Concept('splat', 'линеек')|E] при рождении\n$EFFECT_LIST_BULLET$Полулинейки такие как (like [GetTrait('ghoul').GetName(GetNullCharacter)]) больше не удаляются из ивентов Куколки, Первого превращения, или стать перевертышем через алхимию\n$EFFECT_LIST_BULLET$Перевертыши могут быть загулены\n$EFFECT_LIST_BULLET$$POD_splat_ghoul_plural$ не теряют черту [GetTrait('kinfolk').GetName(GetNullCharacter)] или [GetTrait('kinain').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$Любой вампир может пробудить их [GetTrait('hun_and_po').GetName(GetNullCharacter)], если они у них есть друг [GetTrait('salubri_watcher').GetName(GetNullCharacter)]\n\nДополнительные изменения:\n\n$EFFECT_LIST_BULLET$[loyalty_with_icon|E] отключено\n$EFFECT_LIST_BULLET$[journeys|E] to learn new abilities don't increase in cost\n\nNamed after [samuel_haight|E]."
 game_concept_storyteller_mode: "Режим Рассказчика"
 game_concept_storyteller_mode_with_icon: "@wod_icon! Режим Рассказчика"
 game_concept_storyteller_mode_desc: "Этот игровой режим имеет различные ограничения, которые затрудняют быстрое накопление власти:\n\n$EFFECT_LIST_BULLET$[loyalty_with_icon|E] требует как минимум #V 50 [Concept('opinion', 'мнения')|E]#!\n$EFFECT_LIST_BULLET$Опыт [Concept('resonance', 'резонансов')|E] от питания уменьшается за каждую Дисциплину, изученную персонажем свыше 3"
 game_concept_loyalty: "Преданность"
 game_concept_loyalty_with_icon: "@knight_icon!Преданность"
 game_concept_loyalty_desc: "Безземельные [knights|El] захотят покинуть ваш двор, если их [opinion|El] падает ниже #V 0#!. У вас есть 1 год, чтобы повысить их мнение, прежде, чем они вас покинут.\n\nПерсонажи не подчиняются этому правилу, если:\n$EFFECT_LIST_BULLET$У вас есть [strong_hook|El] на них\n$EFFECT_LIST_BULLET$Они являются вашим стадом, рабом, мечтателем, вместилищем или привязанным призраком\n$EFFECT_LIST_BULLET$Они дали клятву защитника\n$EFFECT_LIST_BULLET$Они состоят в вашем [Concept('council', 'совете')|E]\n$EFFECT_LIST_BULLET$Они вам [spouse|El], [friend|El], [soulmate|El], или член [Concept('coterie', 'группы')|E]\n\nПоддерижвать лояльность сложнее, если у вас включен [storyteller_mode_with_icon|E]. И полностью выключен при [samuel_haight_mode_with_icon|E]."
 game_concept_static_stress: "Mental Strain"
 game_concept_static_stress_desc: "Mental strain is a special type of [stress|E] unaffected by any modifiers affecting a character."
 game_concept_kuei_jin: "Kuei-jin"
 game_concept_kuei_jin_desc: "Most often known as the Kuei-jin, the "Eastern Vampires" are also called the Wan Kuei, Gui Ren, asuratizayya (in India), or simply the "Hungry Dead".\nIt is said that the Kuei-jin are the corrupted descendants of the Wan Xian, the "Ten Thousand Heroes" chosen by the August Personage of Jade to guide and protect the universe in ancient history. The Wan Xian were originally chosen by tests of skill and courage, and fed on the ambient chi of the universe. However, they fell from grace, learning to feed off of the chi of living beings and corrupting the tests of worthiness."
 game_concept_wan_xian: "Wan Xian"
 game_concept_wan_kuei: "Wan Kuei"
 game_concept_hungry_dead: "Hungry Dead"
 game_concept_asuratizayya: "Asuratizayya"
 game_concept_torment: "Torment"
 game_concept_torment_desc: "Torment is raised by:\n$EFFECT_LIST_BULLET$Murder\n$EFFECT_LIST_BULLET$Torture\n$EFFECT_LIST_BULLET$Gaining a [rival|E] or [nemesis|E]\n$EFFECT_LIST_BULLET$Sacrificing prisoners or holdings to great demons\n\nTorment is lowered by:\n$EFFECT_LIST_BULLET$Giving away gold, artifacts, or titles\n$EFFECT_LIST_BULLET$Using healing abilities\n$EFFECT_LIST_BULLET$Gaining a [friend|E], [lover|E], or [soulmate|E]\n$EFFECT_LIST_BULLET$Passively while having a human host (only for non-[GetTrait('earthbound').GetName(GetNullCharacter)])"
 game_concept_grand_city_of_constantinople: "Constantinople, the Fading Dream"
 game_concept_grand_city_of_constantinople_desc: "The Grand City of Constantinople has three different routes depending on the culture of its holder.\n\nThe plunder route (for Latins, Iberians, French, English and Germans) has buildings with a long creation time but a big front payload at the end, representing the long process of pillaging the city for all its wealth.\nThe rebuilding route (for Byzantines, Romans, Russians and Ancient Greeks) offers costly buildings that takes a long time to be profitable but is the most powerful in the end for a fully built Constantinople.\nThe reformation route (for everyone else) is an in between, offering a multitude of buildings with good profitability and affordable costs."
 game_concept_plunder_route: "Plunder Route"
 game_concept_rebuild_route: "Rebuilding Route"
 game_concept_reform_route: "Reformation Route"
 game_concept_bloodmagic_spell: "Blood Magic Spell"
 game_concept_bs_spell: "Spell"
 game_concept_bs_spells: "Spells"
 game_concept_bloodmagic_spell_desc: "#bold Spells#! let a [Concept('bloodsorcery','Blood Sorcerer')] do things which are unnatural even by vampiric standards. Each Spell is associated with a [bs_path|E].\n\nSpells might have additional costs beyond just [hunger_with_icon|E], like [static_stress|E] or [piety|E].\n\nIn [princes_of_darkness|E], Spells are cast via the #V $blood_sorcery_interaction$#! [character_interaction|E]. Their success chance is based on distance to the target, the difference in [learning|E], and, if both are $POD_splat_vampire_plural$, their difference in [vampgeneration|E]."
 game_concept_bloodmagic_tradition: "Blood Magic Tradition"
 game_concept_bs_tradition: "Tradition"
 game_concept_bs_traditions: "Traditions"
 game_concept_bloodmagic_tradition_desc: "Every [Clan|E] that practices [bloodsorcery|E] has created their own belief system and lore around their practice.\n\nIn [princes_of_darkness|E], the following Traditions can be learned via [journey|E]:\n$EFFECT_LIST_BULLET$#bold Thaumaturgy#!, of the [GetTrait('tremere').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Dur-An-Ki#!, of the [GetTrait('assamite').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Akhu#!, of the #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setites#!#!\n$EFFECT_LIST_BULLET$#bold Koldunic Sorcery#!, of the [GetTrait('tzimisce').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Abyssal Mysticism#!, of the [GetTrait('lasombra').GetName(GetNullCharacter)]\n\nLearning a Tradition will give access to its associated [bs_paths|E]. Some Paths are also shared between Traditions."
 game_concept_bloodmagic_path: "Blood Magic Path"
 game_concept_bs_path: "Path"
 game_concept_bs_paths: "Paths"
 game_concept_bloodmagic_path_desc: "A #bold Path#! is a collection of procedures to achieve one type of effect with [bloodsorcery|E], like controlling the weather, manipulating disease, or summoning Demons.\n\nIn [princes_of_darkness|E], Paths are lines of [perks|E] in the Blood Magic [lifestyle|E]. These perks might unlock new [bs_spells|E] or improve existing ones.\n\nLearning a [bs_tradition|E] will give access to its associated Paths. Some Paths are also shared between Traditions."
 game_concept_bloodmagic_ritual: "Blood Magic Ritual"
 game_concept_bs_ritual: "Ritual"
 game_concept_bs_rituals: "Rituals"
 game_concept_bloodmagic_ritual_desc: "#bold Rituals#! are powerful [bs_spells|E]. They often have a lower chance of failure, but take more time and additional resources, like [gold|E] or [piety|E].\n\nRituals are tied to [bs_traditions|E]. More powerful Rituals are unlocked by gaining [perks|E] in any [bs_path|E] of that Tradition.\n\nIn [princes_of_darkness|E], Rituals are [journeys|E]. You can't [travel|E] or participate in [activities|E] while planning a Ritual."
