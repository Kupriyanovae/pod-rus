 trait_supehunter: "Охотник"
 trait_supehunter_desc: "Охотник на чудовищ."

 trait_turnedhunter: "Обращённый охотник"
 trait_turnedhunter_desc: "Этот охотник на монстров был отвлечён от своей миссии сверхъестественными силами."

 trait_torpor: "Торпор"
 trait_torpor_desc: "[torpor|E] - это просто более глубокое состояние стазиса по сравнению со сном, который вампиры обычно испытывают в светлое время суток. Продолжительность [Concept('torpor', 'торпора')|E] зависит от рейтинга человечности или продвижения по Пути вампира и может длиться от одного дня до более чем тысячелетия. Говорят, что древние вампиры часто испытывают потребность в добровольном [Concept('torpor', 'торпоре')|E], также известное как вековой сон."
 trait_little_death: "Малая смерть"
 trait_little_death_desc: "Во время малой смерти тело персонажа «умирает», но двойственная душа продолжает жить в теле. $pod_wan_kuei$ боятся Малой Смерти, поскольку это томительное время видений и кошмаров, когда дух весьма уязвим для враждебной магии."
 trait_caul: "Оболочка"
 trait_caul_desc: "Когда Quick умирает, он попадает в [UmbraGlossaryLocalized('shadowlands','Загробный мир')], покрытый плазменным коконом, называемым оболочкой. Пока он находится в оболочке, анфан пребывает в спокойном, похожем на сон состоянии и, как правило, не замечает окружения." #АХТУНГ
 trait_slumber: "Дрема"
 trait_slumber_desc: "Состояние бездействия и отрешенности от мира."
 trait_deactivated: "Деактивация"
 trait_deactivated_desc: "Деактивированные перестают потреблять энергию своей мумии-создателя."
 trait_coccon: "Кокон"
 trait_coccon_desc: "Персонаж заключает себя в прочную оболочку, а его метаболизм замедляется до состояния остановки движения."
 trait_long_sleep: "Долгий сон"
 trait_long_sleep_desc: "Это состояние, не похожее на естественную спячку медведя."
 trait_dragon_sleep: "Сон дракона"
 trait_dragon_sleep_desc: "Моколе впадают в состояние эстивации. Моколе не стареет во время сна, хотя может видеть сны."

 trait_canon: "Канон"
 trait_canon_desc: ""

 trait_demon: "Демон"
 trait_demon_desc: "Демоны - это падшие ангелы, которые в первые дни творения встали на сторону Люцифера и человечества, а не Бога. В наказание за их бунт и вероломство архангел Михаил низверг этих ангелов с небес в [UmbraGlossaryLocalized('abyss','Бездну')]."
 trait_track_demon: "[torment|E]"
 trait_track_demon_desc: "#I Подсказки о том, как повышать или понижать значение, см. в «[torment|E]».#!\nШанс смерти хозяина в начале года: #N +1%#! за уровень (#N +10%#! за уровень, если персонаж имеет свойство «[GetTrait('earthbound').GetName( GetNullCharacter )]»)\n#italic Мучение измеряет, насколько далеко демон отступил от законных замыслов Бога и как ужасно грех теперь проклинает его.#!"

 trait_elohim: "Элохим"
 trait_elohim_desc: "Элохим, также называемые ангелами, - это крылатые небесные существа, которые служили посланниками и слугами Бога на небесах."

 trait_vampgeneration: "Поколение"

 trait_vampgeneration1: "Первое поколение"
 trait_vampgeneration1_desc: "Каин, первый вампир. Проклятый Богом, он стал родоначальником проклятых и фактически единственным вампиром этого поколения."

 trait_vampgeneration2: "Второе поколение"
 trait_vampgeneration2_desc: "Трое мифических детей Каина. Убиты третьим поколением."

 trait_vampgeneration3: "Третье поколение"
 trait_vampgeneration3_desc: "Это поколение, часто называемое Допотопными, основало кланы вампиров. Считается, что большинство из них обладают способностями, более близкими к богам, чем к простым каинитам."

 trait_vampgeneration4: "Четвёртое поколение"
 trait_vampgeneration4_desc: "Это поколение часто называют мафусаилами, оно содержит в себе самых могущественных активных вампиров Тёмных веков и последующих эпох."

 trait_vampgeneration5: "Пятое поколение"
 trait_vampgeneration5_desc: "Лишь несколько менее могущественное, чем четвёртое, это поколение объединяет большинство истинных влиятельных игроков вампирской политики."

 trait_vampgeneration6: "Шестое поколение"
 trait_vampgeneration6_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration7: "Седьмое поколение"
 trait_vampgeneration7_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration8: "Восьмое поколение"
 trait_vampgeneration8_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration9: "Девятое поколение"
 trait_vampgeneration9_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration10: "Десятое поколение"
 trait_vampgeneration10_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration11: "Одиннадцатое поколение"
 trait_vampgeneration11_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration12: "Двенадцатое поколение"
 trait_vampgeneration12_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration13: "Тринадцатое поколение"
 trait_vampgeneration13_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration14: "Четырнадцатое поколение"
 trait_vampgeneration14_desc: "«Слабокровные» в некоторых отношениях почти не являются вампирами. Проклятие Каина настолько разбавлено в них, что они проявляют лишь часть традиционных сильных и слабых сторон своих собратьев из низшего поколения."

 trait_vampgeneration15: "Пятнадцатое поколение"
 trait_vampgeneration15_desc: "«Слабокровные» в некоторых отношениях почти не являются вампирами. Проклятие Каина настолько разбавлено в них, что они проявляют лишь часть традиционных сильных и слабых сторон своих собратьев из низшего поколения."

 trait_vampgeneration16: "Шестнадцатое поколение"
 trait_vampgeneration16_desc_no_collide: "«Слабокровные» в некоторых отношениях почти не являются вампирами. Проклятие Каина настолько разбавлено в них, что они проявляют лишь часть традиционных сильных и слабых сторон своих собратьев из низшего поколения."

 trait_something_unusual: "Нечто необычное"
 trait_something_unusual_desc: "Что-то в этом есть странное."

 trait_revenant: "Ревенант"
 trait_revenant_desc: "Независимый [Concept('ghoul', 'гуль')|E], рожденный с кровью вампира в жилах. Часто их считают нечестивыми гибридами вампиров и смертных, #L $pod_revenants|l$ы#! застряли между двумя мирами."

 trait_zadruga: "Задруга"
 trait_zadruga_desc: "Термин цимисхов для обозначения потомственных гулей. Из всех кланов Цимисхи вывели больше всего семей [Concept('ghoul', 'гулей')|Е]."

 trait_oathbreaker: "Клятвопреступник"
 trait_oathbreaker_desc: "Этот персонаж нарушил клятву."

 trait_regnant: "Регнант"
 trait_regnant_desc: "Этот персонаж создал [Concept('ghoul', 'гуля')|E]."

 trait_massregnant: "Массовый регнант"
 trait_massregnant_desc: "Этот персонаж создал множество гулей. Обычно это является нарушением [Concept('the_masquerade', 'маскарада')|E]."

 trait_unbondable: "Неподчиняемость"
 trait_unbondable_desc: "Этот персонаж не может быть связан кровавыми узами."

 trait_exposed: "Раскрытие"
 trait_exposed_desc: "Сверхъестественная природа этого существа открылась смертным. Охотники будут планировать нападения на него."

 trait_nagaraja: "Нагараджа"
 trait_nagaraja_desc: "Нагараджа - причудливая линия крови плотоядных вампиров, которых боятся сородичи со всех сторон Джихада."

 trait_hecata: "Геката"
 trait_hecata_desc: "Они не являются полностью целостным [Concept('Clan', 'кланом')|E], происходящим от одного [Concept('antediluvian', 'Допотопного'|E] и непрерывной линии крови, но состоят из Джованни и остатков старого [Concept('Clan', 'клана')|E] Каппадокийцев и родственных им линий крови; а также Нагараджа, несмотря на отсутствие связи с [Concept('antediluvian', 'Допотопным'|E]."

 trait_impundulu: "Импундулу"
 trait_impundulu_desc: "Линия крови вампиров, связанная с ковеном смертных ведьм, считается одним из наследий Лайбон. В жизни Импундулу был могущественным некромантом, женатым на столь же могущественной колдунье по имени Бомкази."

 trait_sire: "[Sire|E]"
 trait_sire_desc: "Этот вампир создал дитя, подобное себе."

 trait_masssire: "Массовый [Sire|El]"
 trait_masssire_desc: "Этот вампир создал большое количество вампиров. Большинство путей считают это нарушением [Concept('the_masquerade', 'маскарада')|E]."

 trait_lamia: "Ламия"
 trait_lamia_desc: "Ламии - линия крови #L $pod_cainites|l$ов#!, посвятивших себя защите [Concept('Clan', 'клана')|E] Каппадокийцев, хотя изначально они были группой культистов, утверждавших, что происходят от Лилит, первой жены Адама."

 trait_gangrel_greek: "Греческий гангрел"
 trait_gangrel_greek_desc: "Греческие гангрелы были ответвлением, зародившимся в Темные века.\n\nГангрелы скрывались в человеческих городах еще до Вавилона. С течением веков эти гангрелы научились выживать в другой среде, таящей свои уникальные опасности."

 trait_anda: "Анда"
 trait_anda_desc: "Анда - это линия крови Гангрелов, существующей среди монголов. Сами они считают себя потомками Итуген, богини земли в монгольской религии."

 trait_ahrimane: "Аримейн"
 trait_ahrimane_desc: "Аримейн - редкая, полностью женская линия крови сородичей, существовавшая в Темные века под предводительством женщины по имени Адиса.\n\nИстория Аримейн, как они сами рассказывают, начинается с Адисы, валькирии и дочери Фрейи, скандинавской богини."

 trait_patron: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Покровительница', 'Покровитель' )]"
 trait_patron_desc: "Выдающаяся личность, вложившаяся в Мир Тьмы."

 trait_harbringersofskulls: "Предвестники черепов"
 trait_harbringersofskulls_desc: ""

 trait_kinfolk: "Родня"
 trait_kinfolk_desc: "Родня, которых иногда называют галлэйн или просто родичами, - это те люди и дикие животные, которые состоят в родстве с фера и не подвержены делириуму, но сами не являются перевёртышами."
 trait_werewolf_kinfolk: "Родня гару"
 trait_werewolf_kinfolk_desc: "Потомок гару с волчьей кровью."
 trait_gurahl_kinfolk: "Родня гураль"
 trait_mokole_kinfolk: "Родня моколе"
 trait_ajaba_kinfolk: "Родня аджаба"
 trait_bastet_kinfolk: "Родня бастет"
 trait_rokea_kinfolk: "Родня рокеа"
 trait_corax_kinfolk: "Родня кораксов"
 trait_kitsune_kinfolk: "Родня кицунэ"
 trait_ratkin_kinfolk: "Родня раткинов"
 trait_nagah_kinfolk: "Родня наг"
 trait_nuwisha_kinfolk: "Родня нувиша"
 trait_apis_kinfolk: "Родня аписов"
 trait_camazotz_kinfolk: "Родня камазотц"
 trait_grondr_kinfolk: "Родня грондров"

 trait_true_faith: "Истинная вера"
 trait_truefaith: "Истинная вера"
 trait_truefaith_desc: "Этот персонаж искренне верит в присутствие божественного. [true_faith|E] является основной частью его души и дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров.\nЭто свойство открывает новое дерево жизненного пути."
 trait_truefaith_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] искренне верит в присутствие божественного. [true_faith|E] является основной частью [ROOT.Char.GetHerHis] души и дает [ROOT.Char.GetHerHim] доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров.\nЭто свойство открывает новое дерево жизненного пути."

 trait_beatific: "Блаженность"
 trait_beatific_desc: "Ходячее воплощение избранного им бога, этот персонаж - чудотворец, образец [Concept('true_faith', 'истинной веры')|E] в мире тьмы. Это дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров."
 trait_beatific_character_desc: "Ходячее воплощение избранного [Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] бога, [ROOT.Char.GetFirstNameNoTooltip] - [Select_CString(ROOT.Char.IsFemale, 'чудотворица', 'чудотворец' )], образец [Concept('true_faith', 'истинной веры')|E] в мире тьмы. Это дает [ROOT.Char.GetHerHim] доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров."
 trait_track_beatific: "Чудотворство"
 trait_track_beatific_desc: "#bold Уровень 1:#! Делает [Concept('decision', 'решение')|E] $POD_demon_unearthbound_decision$ бесплатным. Позволяет изгнать призрака/демона в [Concept('dark_kingdom', 'Тёмное королевство')|E]/[UmbraGlossaryLocalized('abyss','Бездну')] через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Открывает особую постройку [GetBuilding('sanctified_area_01').GetName]. \n#bold Уровень 2:#! Позволяет через ремесло улучшения благословить артефакт. Даёт иммунитет к убийству. Даёт иммунитет к делириуму. Вы больше не можете быть одержимы #L [GetTrait('wraith').GetName( GetNullCharacter )|l]ом#!.\n#bold Уровень 3:#! Цели всегда будут принимать требования об обращении.\n#bold Уровень 4:#! Позволяет снять все [Concept('Fetter', 'оковы')|E] у призраков через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Позволяет убить сверхъестественное существо за малое количество благочестия через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Вам больше не нужно влияние, чтобы изгнать духа.\n#bold Уровень 5:#! Позволяет вам снова сделать вампира смертным или достичь Голконды через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Доступны [men_at_arms|El] - [GetMaA('minion_of_the_divine').GetName]. Позволяет тратить силу воли вместо получения ран. Позволяет не умирать от ран.\n#italic Самое сильное орудие в руках верующих - это сила истинных чудес. Целые религии рождаются из таких проявлений истинной веры.#!"

 trait_holy_seal: "Святая печать"
 trait_holy_seal_desc: "Реликвии и артефакты божественной силы, жестоко, но умело вживлённые в раны этого несчастного создания, не дают им затянуться."

 trait_custom_bloodline: "Пользовательская линия крови"
 trait_custom_bloodline_character: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 trait_custom_bloodline_desc: "Молодая линия крови #L $pod_cainites|l$ов#!. Хотя большинство сородичей не признают их равными себе, эта линия крови готова показать остальным, что они - истинные властители ночи."
 trait_custom_bloodline_character_desc: "Молодая линия крови #L $pod_cainites|l$ов#!. Хотя большинство сородичей не признают их равными, [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] готовы показать остальным, что они - истинные властители ночи."

 trait_leading_front: "Атака в лоб"
 trait_leading_front_desc: "Артемида Ортия подала пример каждому вентру: иногда броситься на врага может решить проблемы лучше, чем происки и дипломатия."

 trait_hun_tactics: "Тактика дикарей"
 trait_hun_tactics_desc: "Матасунта подала пример каждому гангрелу: использование своей дикой натуры поможет вам победить."

 trait_swift_movement: "Стремительное движение"
 trait_swift_movement_desc: "Ганнибал подал пример каждому бруха: если хочешь победить, нужно действовать быстро."

 trait_samiel_follower: "Последователь Самиэля"
 trait_samiel_follower_desc: "Самиэль подал пример каждому салюбри: зло должно быть сражено, даже если шансы не в вашу пользу, ведь зло процветает в неокрепшем сердце."

 trait_shadow_warrior: "Страх и уважение"
 trait_shadow_warrior_desc: "Джамаль подал пример каждому бану Хаким: если они боятся ваших деяний до встречи с вами, то битва уже выиграна."

 trait_faithful_warrior: "Верный воин"
 trait_faithful_warrior_desc: "Тарик подал пример каждому носферату: сражаться за веру - достойное дело."

 trait_shadow_reconquista_warrior: "Теневая война"
 trait_shadow_reconquista_warrior_desc: "Сильвестр де Руиз подал пример каждому ласомбра: иногда война требует хитрости и обмана."

 trait_caitiff_warrior: "Воин-каитифф"
 trait_caitiff_warrior_desc: "Кейтиффы одиноки в этом темном мире, поэтому они научились защищать себя в битвах."

 trait_salubri_caste: "Каста Салюбри"

 trait_salubri_healer: "Салюбри-целитель"
 trait_salubri_healer_desc: "Каста целителей, составляет большую часть «нормальной» линии крови, их цель - исцелять и обучать достижению [Concept('golconda', 'Голконды')|E]"

 trait_salubri_warrior: "Салюбри-воин"
 trait_salubri_warrior_desc: "Каста воинов, основанная Самиэлем после войн Баали. Воины - странники, всегда ищущие зло, чтобы уничтожить его везде, где бы оно не произрастало. Каждый член касты воинов получает ангельское имя после ритуала посвящения."

 trait_salubri_watcher: "Салюбри-хранитель"
 trait_salubri_watcher_desc: "Каста хранителей, основанная во время путешествий Саулота на Восток. Ученые и воры, хранители выступают в роли защитников других Салюбри, защищая их от тех, кто отрицает их право на существование и искупление."

 trait_teachings: "Учения Чандрапутры"
 trait_teachings_desc: "Чандрапутра подал пример каждому равносу: быть хорошим генералом гораздо полезнее, чем хорошим воином."

 trait_orison_compass: "Моральный ориентир"
 trait_orison_compass_desc: "Этот персонаж не может не замечать грехов, даже своих собственных. Он почти безошибочное чувствует, насколько сильно окружающие его согрешили перед Богом."

 trait_orison_innocent: "Истинная невинность"
 trait_orison_innocent_desc: "Этот персонаж незапятнан, он является маяком чистейшего света во тьме нашего времени."

 trait_orison_noah: "Благосклонность Ноя"
 trait_orison_noah_desc: "Этот персонаж обладает уникальным качеством, которое успокаивает сердца и темперамент всех животных природы."

 trait_orison_vigilance: "Око бдительности"
 trait_orison_vigilance_desc: "Этому персонажу требуется гораздо меньше сна, чем обычному существу, и он легче пробуждается ото сна, чем другие."

 trait_orison_penitent: "Кающийся грешник"
 trait_orison_penitent_desc: "Просто осознавая свое место в Божьем замысле, простой человек зачастую может понять об огромном мире больше, чем самый могущественный из королей или самый эрудированный из ученых."

 trait_orison_years: "Благословение лет"
 trait_orison_years_desc: "Ум этого персонажа одарен мудростью не по годам и способностью легко усваивать новые понятия."

 trait_orison_hierophant: "Иерофант"
 trait_orison_hierophant_desc: "Этот персонаж - образец самообладания и изящества под огнем, даже если он ходит в тени смерти."

 trait_orison_sanguine: "Сангвинический гимн"
 trait_orison_sanguine_desc: "Вера этого персонажа течет в его крови, делая ее ядовитой для всего нечестивого."

 trait_orison_talespinner: "Сказитель"
 trait_orison_talespinner_desc: "Этот персонаж обладает природным рвением и заразительным энтузиазмом в распространении слова Божьего."

 #trait_oculi_shepherd: "Heavenly Shepherd"
 #trait_oculi_shepherd_desc: "Allows the Eye of God to hide in plain sight as he does Heaven's work and to cloud the minds of those who would hamper his holy mission."

 #trait_oculi_sight: "Second Sight"
 #trait_oculi_sight_desc: "The Sight allows the Inquisitor to seek out supernatural creatures regardless of their efforts to foil being observed."

 #trait_oculi_liturgy: "Divine Liturgy"
 #trait_oculi_liturgy_desc: "By recitation of scripture the Eye of God may impose his dedication to the cause on another individual."

 #trait_oculi_trust: "I Trust in Thee"
 #trait_oculi_trust_desc: "By praising God, the agent may infuse others with love for Him and His laws."

 trait_oculi_wine: "Вода в вино"
 trait_oculi_wine_desc: "Инквизитор может взять обычный предмет и превратить его во что-то другое, а также вернуть мертвые или отмирающие ткани в здоровое состояние."

 #trait_acre_catechumen: "Catechumen"
 #trait_acre_catechumen_desc: "Allows the inquisitor to exemplify his early lessons in valour, humility and constancy."

 #trait_acre_flesh: "Transfiguration of the Flesh"
 #trait_acre_flesh_desc: "The knight has been invested with the power to alter his physical capabilities by calling upon his unshakeable virtue."

 #trait_acre_flight: "Flight of Angels"
 #trait_acre_flight_desc: "Allows the inquisitor to reap the divine whirlwind when in combat with the minions of Adversary."

 #trait_acre_resurrection: "Spirit of the Resurrection"
 #trait_acre_resurrection_desc: "Some knights are divinely invested with the power to control the ebb and flow of life force within themselves and others."

 trait_acre_auto: "Аутодафе"
 trait_acre_auto_desc: "Это благословение позволяет инквизитору сосредоточить свою силу и добродетель на том, что, несомненно, станет решающим ударом в любом поединке."

 trait_murnau_knowledge: "Запретное знание"
 trait_murnau_knowledge_desc: "Семья фон Мурнау уже несколько поколений страдает (или благословлена) врожденным знанием и способностью чувствовать все виды порчи."

 #trait_murnau_oblige: "Noblesse Oblige"
 #trait_murnau_oblige_desc: "Nobility that inspires others."

 #trait_murnau_wreathed: "Wreathed in Shadows"
 #trait_murnau_wreathed_desc: "Mastery of the dark side of the Murnau's own nature that lets them affect it in others."

 #trait_murnau_mirror: "Mirror of Evil"
 #trait_murnau_mirror_desc: "Ability to meet the supernatural opposition on even ground, armed with strength and knowledge."

 trait_murnau_arcana: "Аркана"
 trait_murnau_arcana_desc: "Способность препятствовать, отражать или избегать действий исчадий ада. За эту способность часто приходится расплачиваться душой инквизитора, но она позволяет отражать сверхъестественные силы."

 #trait_sisters_gospel: "Gospel"
 #trait_sisters_gospel_desc: "Grants the Sisters great skill at debate, oration and, if necessary, interrogation."

 #trait_sisters_lux: "Fiat Lux"
 #trait_sisters_lux_desc: "Echoing the words of the Father, the inquisitor declaims 'Let there be light!' and a soft nimbus of white light appears around her, illuminating supernatural creatures for what they are."

 #trait_sisters_chorale: "Chorale"
 #trait_sisters_chorale_desc: "Drawing strength, knowledge or protection from a communal chant."

 #trait_sisters_hosanna: "Hosanna"
 #trait_sisters_hosanna_desc: "Inquisitors use this power to capture the spiritual "wavelength" of the Song of Heaven, using its power to further the Glory of God."

 trait_sisters_oratorio: "Ораторий"
 trait_sisters_oratorio_desc: "Позволяет сестре возвысить свой голос в песне и наполнить слушателей сиянием своей веры, что является разрушительным опытом для рабов греха."

 #trait_red_vigil: "Blessed Vigilance"
 #trait_red_vigil_desc: "This rite provides the subject with energy relieving them of need for sleep or rest."

 #trait_red_sunstone: "Sunstone"
 #trait_red_sunstone_desc: "Infuse an ordinary rock with the blessing of the Lord's first creation, the Sun. The brightness of the stone is then commanded by the virtue of its bearer."

 #trait_red_march: "Forced March"
 #trait_red_march_desc: "This rite allows for swift travel regardless of fatigue and difficult conditions after sufficient supplication before God."

 #trait_red_fortunes: "Fortunes of War"
 #trait_red_fortunes_desc: "Through this hallowed rite, a practitioner can bless a group of armed combatants on their way to fight the foe."

 trait_red_forge: "Кузница Бога"
 trait_red_forge_desc: "Освящает процесс ковки оружия, чтобы получить благословенное вооружение."

 trait_yinyang: "Инь Янь"

 trait_yin_imbalanced: "Инь"
 trait_yin_imbalanced_desc: "Вы - порождение теней и смерти."

 trait_yinyang_balanced: "Баланс"
 trait_yinyang_balanced_desc: "Вы гармонизируете разделенные элементы своей Ци."

 trait_yang_imbalanced: "Янь"
 trait_yang_imbalanced_desc: "Вы обратились к свету и жизни."

 trait_dharma: "Дхарма"
 trait_track_dharma_desc: "[SelectLocalization( IsInGame, 'trait_track_dharma_desc_in_game', 'trait_track_dharma_desc_in_wiki' )]"
 trait_track_dharma_desc_in_game: "Вы получаете опыт:\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetAdjective]: Связывая призраков, или пассивно, имея связанных призраков и/или находясь в [UmbraGlossaryLocalized('shadowlands','мире Инь')]\n$EFFECT_LIST_BULLET$[GetReligionByKey('deviltigers_religion').GetName]: Совершая убийства\n$EFFECT_LIST_BULLET$[GetReligionByKey('resplendentcranes_religion').GetName]: Получая титулы, преобразуя культуру графства с помощью вашего управляющего или пассивно, пока ваша столица принадлежит к вашей культуре\n$EFFECT_LIST_BULLET$[GetReligionByKey('thousandwhispers_religion').GetName]: Приобретая или теряя отношения (любовники, родственные души, друзья, лучшие друзья, соперники, заклятые враги)\n$EFFECT_LIST_BULLET$[GetReligionByKey('thrashingdragons_religion').GetName]: Выполнив происки Влияние/Соблазнение/Роман, занимаясь любовью или пассивно, находясь в [Concept('yang_world', 'мире Янь')|E]\n$EFFECT_LIST_BULLET$[GetFaithByKey('flameoftherisingphoenix').GetName]: Построив здание [GetTrait('kueijin').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$[GetFaithByKey('faceofthegods').GetName]: Обратив в свою конфессию графства с помощью придворного капеллана, через массовое обращение в истинную веру или пассивно, пока столица исповедует вашу конфессию\n$EFFECT_LIST_BULLET$[GetFaithByKey('inwardway').GetName]: Медитируя, перемещаясь в следующую локацию [Concept('umbra', 'Умбры')|E] или получая достоинства в одном из деревьев жизненного пути [GetTrait('kueijin').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$[GetFaithByKey('wayofthetenthousandscreams').GetName]: Строя осквернённое гнездо дракона, пытая узников, принося узников/владения/регионы в жертву демоническим покровителям, или пассивно, будучи рабом или диаболистом"
 trait_track_dharma_desc_in_wiki: "Вы получаете опыт:\n$EFFECT_LIST_BULLET$Костяные цветы: Связывая призраков, или пассивно, имея связанных призраков и/или находясь в [UmbraGlossaryLocalized('shadowlands','мире Инь')]\n$EFFECT_LIST_BULLET$Тигры-дьяволы: Совершая убийства\n$EFFECT_LIST_BULLET$Сияющие журавли:Получая титулы, преобразуя культуру графства с помощью вашего управляющего или пассивно, пока ваша столица принадлежит к вашей культуре\n$EFFECT_LIST_BULLET$Тысяча шёпотов: Приобретая или теряя отношения (любовники, родственные души, друзья, лучшие друзья, соперники, заклятые враги)\n$EFFECT_LIST_BULLET$Бьющиеся драконы: Выполнив происки Влияние/Соблазнение/Роман, занимаясь любовью или пассивно, находясь в [Concept('yang_world', 'мире Янь')|E]\n$EFFECT_LIST_BULLET$Пламя Возрождающегося феникса: Построив здание [GetTrait('kueijin').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$Лик богов: Обратив в свою конфессию графства с помощью придворного капеллана, через массовое обращение в истинную веру или пассивно, пока столица исповедует вашу конфессию\n$EFFECT_LIST_BULLET$Внутренняя тропа: Медитируя, перемещаясь в следующую локацию [Concept('umbra', 'Умбры')|E] или получая достоинства в одном из деревьев жизненного пути [GetTrait('kueijin').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$Тропа Десяти тысяч криков: Строя осквернённое гнездо дракона, пытая узников, принося узников/владения/регионы в жертву демоническим покровителям, или пассивно, будучи рабом или диаболистом"

 trait_dharma10: "Дхарма 10"
 trait_dharma10_desc: "Тот, кто превзошёл дхарму и достиг Сотни облаков."
 trait_dharma10_stayed_desc: "Архатом называют того, кто достиг последней ступени на Пути Назад и обрёл Просветление. Многие, не задумываясь, уходят в Сто облаков, как только получают такую возможность, но эта горстка остаётся в мире смертных."

 trait_dharma9: "Дхарма 9"
 trait_dharma9_desc: "Называемые бодхисаттвами, достигшие последних стадий выбранной ими дхармы, обычно им требуется 1000 лет для достижения этого состояния. Могут питаться от окружающей Ци."
 trait_track_dharma9: "Проницательность"
 trait_track_dharma9_desc: "$trait_track_dharma_desc$"

 trait_dharma8: "Дхарма 8"
 trait_dharma8_desc: "Чаще всего принимает роль предка, обычно для достижения этого состояния требуется 500 лет. Могут питаться от окружающей Ци."
 trait_track_dharma8: "Проницательность"
 trait_track_dharma8_desc: "$trait_track_dharma_desc$"

 trait_dharma7: "Дхарма 7"
 trait_dharma7_desc: "В основном принимает роль мандарина (брахмана индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), также минимальное условие для того, чтобы стать предком, обычно требуется 250 лет для достижения этого состояния. Могут питаться от окружающей Ци."
 trait_track_dharma7: "Проницательность"
 trait_track_dharma7_desc: "$trait_track_dharma_desc$"

 trait_dharma6: "Дхарма 6"
 trait_dharma6_desc: "Чаще всего принимает роль дзина (кшатрии для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) или мандарина (брахмана для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), обычно для достижения этого состояния требуется 100 лет. Могут питаться от окружающей Ци."
 trait_track_dharma6: "Проницательность"
 trait_track_dharma6_desc: "$trait_track_dharma_desc$"

 trait_dharma5: "Дхарма 5"
 trait_dharma5_desc: "Чаще всего принимает роль дзина (кшатрии для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), обычно требуется 25 лет, чтобы достичь этого состояния. Может питаться Ци через дыхание."
 trait_track_dharma5: "Проницательность"
 trait_track_dharma5_desc: "$trait_track_dharma_desc$"

 trait_dharma4: "Дхарма 4"
 trait_dharma4_desc: "Чаще всего принимает роль дзина (кшатрии для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), обычно требуется 5 лет, чтобы достичь этого состояния. Питается Ци через кровь."
 trait_track_dharma4: "Проницательность"
 trait_track_dharma4_desc: "$trait_track_dharma_desc$"

 trait_dharma3: "Дхарма 3"
 trait_dharma3_desc: "Ученик (вайшья для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) с низкой дхармой, обычно для достижения этого состояния требуется 3 года. Питается Ци через кровь."
 trait_track_dharma3: "Проницательность"
 trait_track_dharma3_desc: "$trait_track_dharma_desc$"

 trait_dharma2: "Дхарма 2"
 trait_dharma2_desc: "Ученик (вайшья для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) с низкой дхармой, обычно для достижения этого состояния требуется 1 год. Питается Ци через кровь."
 trait_track_dharma2: "Проницательность"
 trait_track_dharma2_desc: "$trait_track_dharma_desc$"

 trait_dharma1: "Дхарма 1"
 trait_dharma1_desc: "Ученик (вайшья для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) с низкой дхармой. Питается Ци через кровь."
 trait_track_dharma1: "Проницательность"
 trait_track_dharma1_desc: "$trait_track_dharma_desc$"

 trait_dharma0: "Дхарма 0"
 trait_dharma0_desc: "Хин (шудра для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l])， вышедшие из состояния чин-мэй, но ещё не стали частью общества."

 trait_chihmei: "Чин-мэй"
 trait_chihmei_desc: "Едва разумное существо, над которым довлеет жажда Ци и которое вынуждено жить плотью. За персонажа, попавшего под власть чин-мэй, нельзя играть."
 trait_chihmei_dharma_desc: "С помощью ритуала чин-мэй могут быть возвращены к дхармическому балансу и цивилизованы, вновь пробудив свое высшее сознание (хунь) и превратившись в плодотворную нежить под действием истинной дхармы."

 trait_shih: "Ших"
 trait_shih_desc: "Легенды утверждают, что истоки ших лежат в И во времена династии Шань. Они ходят в одиночестве во тьме, сражаясь с силами Тысячи преисподен лишь силой своих рук и воли. Более 3 000 лет назад ших впервые вступили в бой с шэнь. Хотя гордых домов ших больше нет, их традиции живут, и рассказ об их происхождении - одна из самых почитаемых историй."

 trait_ha_holy_bulwark: "Священный оплот"
 trait_ha_holy_bulwark_desc: "Этот персонаж не может быть связан кровавыми узами."

 trait_ha_patris_mastery: "Овладение искусством: Мудрость отца"
 trait_ha_patris_mastery_desc: "«Склонитесь перед Господом, и Он вознесет вас»."

 trait_ha_filius_mastery: "Овладение искусством: Усердный сын"
 trait_ha_filius_mastery_desc: "«Кто сможет противостоять всему грешному миру? Только тот, кто верит, что Иисус - сын Божий»."

 trait_ha_spiritus_mastery: "Овладение искусством: Святой дух"
 trait_ha_spiritus_mastery_desc: "«И я вложу в вас свой Дух и побужу вас следовать моим указам и тщательно соблюдать мои законы»."

 trait_demonic_plague: "Демоническая чума"
 trait_demonic_plague_desc: "Демоническая чума, результат поистине дьявольского проклятия, является высокоинфекционной и смертельной болезнью, которая поражает сородичей так же сильно, как и смертных. Хуже того, болезнь не позволяет вампирам исцеляться каким-либо образом и приводит к все более серьезным ранам, поскольку плоть разрывается на части."

 trait_demonic_plague_non_infectious: "Демоническая чума"
 trait_demonic_plague_non_infectious_desc: "Демоническая чума, результат поистине дьявольского проклятия, является смертельной болезнью, которая поражает сородичей так же сильно, как и смертных. Хуже того, болезнь не позволяет вампирам исцеляться каким-либо образом и приводит к все более серьезным ранам, поскольку плоть разрывается на части."

 trait_demonic_plague_non_lethal: "Демоническая чума"
 trait_demonic_plague_non_lethal_desc: "Результат поистине дьявольского проклятия, демоническая чума - это высокоинфекционное заболевание, которое поражает сородичей так же сильно, как и смертных. Хуже того, болезнь каким-либо образом препятствует исцелению вампиров"

 trait_demonic_plague_non_lethal_and_infectious: "Демоническая чума"
 trait_demonic_plague_non_lethal_and_infectious_desc: "Результат поистине дьявольского проклятия, демоническая чума - это болезнь, которая поражает сородичей так же сильно, как и смертных. Хуже того, болезнь каким-либо образом препятствует исцелению вампиров"

 trait_vampire_smallpox: "Оспа"
 trait_vampire_bubonic_plague: "Бубонная чума"
 trait_vampire_typhus: "Сыпной тиф"
 trait_vampire_cancer: "Рак"
 trait_vampire_consumption: "Чахотка"
 trait_vampire_gout_ridden: "Подагра"
 trait_vampire_pneumonic: "Пневмония"
 trait_vampire_great_pox: "Великая оспа"
 trait_vampire_leper: "Лепра"
 trait_vampire_ill: "Простуда"
 trait_akuma: "Akuma"
 trait_akuma_desc: "The Akuma, or Devil-eaten, are individuals who have abandoned virtue and have cast their lot in with the Yama Kings."
 trait_mummy: "Мумия"
 trait_mummy_desc: "Мумии, также называемые Вечными или Перерожденными, бессмертыне существа, чьи тела были изменены ритуалом."
 trait_shemsuheru: "Шемсу-Херу"
 trait_shemsuheru_desc: "Всегда есть первые и среди Бессмертных эта честь принадлежит Шемсу-Херу, друзьям и компаньонам Гора. Созданные Исидой и её сестрой для того, чтобы служить Гору и следовать за ним, они древнейшие Вечные в мире."
 trait_banemummy: "Проклятая мумия"
 trait_banemummy_desc: "Проклятые мумии, также называемые Апепну, оскверненная издевка над мумиями, созданная Заклинанием жизни Сета, но у него не было полного понимая ритуала и заклинание стало проклятьем."
 trait_cabiri: "Кабири"
 trait_cabiri_desc: "Кабири - династия Бессмертных, что произошла не из Египта, а из Греции. Они не меют практически никакой связи с борьбой между Апофисом и Маат."
 trait_wutian: "У Тянь"
 trait_wutian_desc: "У Тянь, Семья Небес, были учениками великих мудрецов, они получили эликсир вечной жизни от Восьми Бессмертных в награду за их вечную службу Тао."
 trait_wukuei: "Ву Куэй"
 trait_wukuei_desc: "Ву Куэй, Семья Демонов, бессмертные Йоми, предатели У Тянь, что продали свои души Аду, чтобы пережить начало Шестой эпохи."
 trait_asekh_sen: "Асех-Сен"
 trait_asekh_sen_desc: "Не полностью бессмертные, эти существа обычно напоминают неуклюжие трупы, одержимые Проклятием, которое наполняет ожившее существо кипящей ненавистью ко всему живому."
 trait_automaton: "Автоматон"
 trait_automaton_desc: "Искусственное человеческое тело."
 trait_effigy: "Эффигия"
 trait_effigy_desc: "Маленькие фигурки, которым можно поручать простые задания."
 trait_animantis: "Анимантис"
 trait_animantis_desc: "Голем, механический слуга, который будет прислуживать Нокерам и помогать им в их работе."
 trait_servitor: "Servitor"
 trait_servitor_desc: "Earthbound can make a mobile vessel for itself, filling a specially prepared item with its own taint and transforming it into a powerful, long-lived host."
 trait_manifestation: "Manifestation"
 trait_manifestation_desc: "Hideous parodies of the human form. Examples of this include faces congealing out of a pool of blood, arms made of locusts or a tongue formed from maggots. The shape is physically independent of the Haunter, and possesses no fine motor control. On the other hand, the manifestations created are as strong as the Haunter who made them, and would respond to simple orders such as flail, bite, spasm and so on."
 trait_golem: "Golem"
 trait_golem_desc: "Golems are large humanoid automatons created by sorcery, notorious for instability and the tendency to go berserk."
 trait_risen: "Восставший"
 trait_risen_desc: "Восставший - это термин, используемый для описания призрака, которому удалось вернуться в свое тело, чтобы ходить среди живых в Землях Плоти."
 trait_spectre: "Спектр"
 trait_spectre_desc: "Спектры - это призраки, что отдались своей Тени. Когда дух накапливает слишком много темных эмоций, его Тень навсегда овладевает им, и он становится Спектром."
 trait_track_spectre: "Caste"
 trait_track_spectre_desc: "Wraith Spectres have a decided pecking order. Mortwights and Haints are the lowest of the functional Spectre castes, since they entered the service of [oblivion|E] directly from the [skinlands|E], and have been least touched by its radiance. Doppelgangers come next in the pecking order, having endured the trials of their Psyche and triumphed through their devotion to [oblivion|E]; at this point, however, they do not show its marks upon their bodies. Shades and Apparitions have higher standing, as in them the marks of [oblivion|E] have begun to show. Nephwracks come next because their constant exposure to [oblivion|E] has transformed them to the point Moliate can no longer hide their nature. The Onceborn and Hekatonkhires are the highest castes any once-human Spectre can attain; though devoted to [oblivion|E]'s cause, they still once lived. At the very top of the system stand the Neverborn, who crawled from [oblivion|E] itself in ages past. Striplings are unique in that they exist outside the caste system and serve at almost all levels of [oblivion|E]."
 trait_stripling: "Stripling"
 trait_stripling_desc: "Striplings, also called the Never-Lived, are a type of Spectre of those who passed into the [shadowlands|E] as a child and were eventually overtaken by their Shadow. Like other Spectres, Striplings belong to one of the Spectral castes, determined by their proximity to [oblivion|E], but since they find established Spectral society unappealing, they form their own groups independent of it."
 trait_neverborn: "Neverborn"
 trait_neverborn_desc: "Neverborn is the name given to the ancient Malfeans who slept deep in the [labyrinth|E]. They are also called "Primordials", "Never Dead", and "Grotesques"."
 trait_hekatonkhire: "Hekatonkhire"
 trait_hekatonkhire_desc: "Hekatonkhire are an ancient breed of Spectre, used primarily by Malfeans as tanks and battering rams in battles against enemy Spectres. They are thought to be would-be Onceborn who have lost their minds to the power of [oblivion|E] and become little more than massive, deformed brutes capable of attacking several adversaries at once."
 trait_onceborn: "Onceborn"
 trait_onceborn_desc: "Onceborn is the name given to Malfeans who were once human. They are also called Oncelived, Plotters and Cabalists."
 trait_nephwrack: "Nephwrack"
 trait_nephwrack_desc: "Nephwracks have existed for ages, and their constant exposure to [oblivion|E] has causes them to leave their human forms behind, becoming twisted and deformed. Many serve the interests of a Malfean master, and act as their visible presence. "
 trait_shade: "Shade"
 trait_shade_desc: "Among the most powerful of Spectres, Shades are former wraiths who were thrown into the [tempest|E], were caught in a Maelstrom or Great Maelstrom, or lost themselves during a Harrowing. Their fragile Psyches are completely destroyed by [oblivion|E], leaving only their Shadows, full of hatred and Dark Passions and permanently in control. Their method of creation gives rise to their nickname, the Children of [oblivion|E]."
 trait_apparition: "Apparition"
 trait_apparition_desc: "Appartions are, for lack of a better term, the middle management of Spectres - Dopplegangers and Mortwights who have begun to evolve into Nephwracks. As a result, it is difficult to see the person they once were past the [oblivion|E]-induced mutation. Given how that person is long gone, the [Corpus|E] reflects the self."
 trait_doppelganger: "Doppleganger"
 trait_doppelganger_desc: "Dopplegangers, also known as the Shadow-Eaten, appear much like normal wraiths, aside from being paler and thinner. Deathmarks often mar their bodies, though use of Moliate can hide this. The one dead giveaway is that their Shadow is always visible in their eyes in some manner."
 trait_mortwight: "Mortwight"
 trait_mortwight_desc: "Mortwights are spirits of those who died extremely violent deaths. Their rage and anger towards their death causes them to awaken in the [shadowlands|E] as Spectres, never existing as a ghost. Many Mortwights had dark natures to begin with, and some believe they were destined to be Spectres from the beginning."
 trait_haint: "Haint"
 trait_haint_desc: "Haints enter the [shadowlands|E] with their Shadows in control, much like Mortwights do. Unlike Mortwights, Haints are defined, not by their death, but by their life. Before their death, they had been reduced to an almost inhuman lifestyle while still among the Quick."
 trait_dhampyr: "Dhampyr"
 trait_dhampyr_desc: "Dhampyrs, also called Shade Walker or Twilight Children, are the children of Kuei-jin."
 trait_arcanos_argos: "Argos"
 trait_arcanos_argos_desc: "Users of Argos can manipulate, navigate, and travel through the Tempest."
 trait_arcanos_castigate: "Castigate"
 trait_arcanos_castigate_desc: "Users of Castigate can manipulate and control a wraith’s Shadow."
 trait_arcanos_embody: "Embody"
 trait_arcanos_embody_desc: "Those who use Embody can manifest in the physical world and, under the right circumstances, appear as a living person."
 trait_arcanos_fatalism: "Fatalism"
 trait_arcanos_fatalism_desc: "Those with the gift of Fatalism are able to see into another’s past or future, and read a wraith's ultimate Fate."
 trait_arcanos_flux: "Flux"
 trait_arcanos_flux_desc: "Flux affects the structure and reaction of matter in the Skinlands, and also affects the workings of wraithly relics."
 trait_arcanos_inhabit: "Inhabit"
 trait_arcanos_inhabit_desc: "Wraiths gifted with Inhabit can manipulate and control inanimate objects."
 trait_arcanos_intimation: "Intimation"
 trait_arcanos_intimation_desc: "Users of Intimation can tweak the desires and wishes of other wraiths."
 trait_arcanos_keening: "Keening"
 trait_arcanos_keening_desc: "Those who can use the arts of Keening can manipulate emotions through sound."
 trait_arcanos_lifeweb: "Lifeweb"
 trait_arcanos_lifeweb_desc: "Wraiths who know Lifeweb can use it to strengthen, weaken, or watch over [Fetters|E]."
 trait_arcanos_mnemosynis: "Mnemosynis"
 trait_arcanos_mnemosynis_desc: "Users of Mnemosynis can trace and read the memories of others."
 trait_arcanos_moliate: "Moliate"
 trait_arcanos_moliate_desc: "Those who Moliate are able to reshape their [Corpus|E], and the [Corpus|E] of others, into fascinating, and sometimes terrifying forms."
 trait_arcanos_outrage: "Outrage"
 trait_arcanos_outrage_desc: "Outrage affects the Skinlands by manifesting a wraith’s will in the form of a powerful force."
 trait_arcanos_pandemonium: "Pandemonium"
 trait_arcanos_pandemonium_desc: "Wraiths who use this Arcanos can use the powers of chaos to create havoc in the living world."
 trait_arcanos_phantasm: "Phantasm"
 trait_arcanos_phantasm_desc: "Those who use the abilities of Phantasm can manipulate dreams and create illusions."
 trait_arcanos_puppetry: "Puppetry"
 trait_arcanos_puppetry_desc: "Those who master Puppetry can control the bodies of the Quick."
 trait_arcanos_usury: "Usury"
 trait_arcanos_usury_desc: "Those who master Usury can trade the very forces that wraiths thrive on."
 trait_arcanos_kinesis: "Kinesis"
 trait_arcanos_kinesis_desc: "Wraiths gifted with Kinesis can manipulate and control inanimate objects."
 trait_lament: "Элегия"
 trait_lament_desc: "Элегия - это это метод, который человек использует для проецирования своего духа, точно определяющий, как персонаж вступает в контакт с миром призраков."
 trait_projector: "Проектор"
 trait_projector_desc: "Проекторы - это живые люди, которые тем или иным способом могут сбросить свою плоть и стать призраками."
 trait_ghost: "Призрак"
 trait_ghost_desc: "Мертвец, что не попал в [underworld|El]."
 trait_barghest: "Barghest"
 trait_barghest_desc: "Barghests, also called bloodhounds, are wraiths who have been transformed into monstrous shapes and “lobotomised” by the grafting of a specially prepared muzzle of Stygian iron to their [Corpus|E]."
 trait_ferryman: "Ferryman"
 trait_ferryman_desc: "By the Ritual of Severance, this character's Shadow and Psyche are permanently separated creating a Pasiphae."
 trait_shadow: "Shadow"
 trait_shadow_desc: "Shadow is a term used to describe the aspect of a wraith's personality that wants to see the wraith fail, to stop struggling and succumb to Oblivion."
 trait_pasiphae: "Pasiphae"
 trait_pasiphae_desc: "The Pasiphae, so-called Ferrymen of Oblivion or Walkers of the Labyrinth, are often mistaken to be the generals of the Shadow-eaten by ignorant Helldivers and the few other foolhardy wraiths that venture into the Labyrinth."
 trait_khaibit: "Khaibit"
 trait_khaibit_desc: "A separated Khaibit from mummy for use as a spectre-like servant."
 trait_po: "P'o"
 trait_po_desc: "The part of the soul related to physical aspects of existence; often referred to as the "animalistic" side of the soul."
 trait_kuei: "Kuei"
 trait_kuei_desc: "A Kuei is a wraith from the Dark Kingdom of Jade that has not been buried with the proper rites and traditions of the area. They become, for want of a better term, walking Shadows. These wraiths are highly dangerous and wander the Shadowlands aimlessly, hunting for Pathos like a starving animal hunts for food."
