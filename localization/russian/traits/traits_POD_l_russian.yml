l_russian:
 trait_use_ingame_chargen: "Внутриигровой редактор персонажей"
 trait_use_ingame_chargen_desc: "Рекомендовано для новых игроков.\n\nПри входе в игру вы пройдете через серию событий, в которых вы можете выбрать [Concept('splat', 'вид')|E] и все нужные сверхъестественные свойства и модификаторы будут заданы автоматически."

 trait_unusual: "Необычность"
 trait_unusual_desc: "В этом персонаже есть нечто странное."

 trait_vampire: "Вампир"
 trait_vampire_desc: "Этот персонаж относится к нежити."

 trait_diablerist: "Диаблерист"
 trait_diablerist_desc: "Этот персонаж совершил [diablerie|El], выпив кровь из сердца другого вампира и пожрав его душу."

 trait_cultist: "Демонический культист"
 trait_cultist_desc: "Этот персонаж заключил договор с демонической силой ради демонических даров."

 trait_infernalist: "Инферналист"
 trait_infernalist_desc: "Этот персонаж связался с темными богами, демонами, существами из пустоты и еще бог знает с кем."

 trait_ghoul: "Гуль"
 trait_ghoul_desc: "Смертный, поглотивший кровь вампира, что приводит к потребности в большем количестве и (чаще всего) к готовности стать рабом своего хозяина."

 trait_szlachta: "Шляхта"
 trait_szlachta_desc: "Смертный, поглотивший кровь вампира, а затем преобразованный [Concept('discipline', 'дисциплиной')|E] Изменчивости."

 trait_mortal: "Смертный"
 trait_mortal_desc: "Обычное человеческое существо. С такой короткой жизнью..."

 trait_werewolf: "Оборотень"
 trait_werewolf_desc: "Сверхъестественные существа, меняющие облик. Они называют себя «Гару»."
 trait_track_werewolf: "Ранг"
 trait_track_werewolf_desc: "#bold Уровень 2:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 3:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +75%#!\n#italic Ранг - фундаментальная часть общества Гару и самое полное проявление иерархической природы оборотней.#!"

 trait_mage: "Маг"
 trait_mage_desc: "Люди с пробужденными аватарами, которые позволяют им владеть истинной магией и изменять ткань реальности."

 trait_wraith: "Призрак"
 trait_wraith_desc: "Мертвая душа, возвращенная в мир смертных темной магией или привязанностью к чему-то, что она оставила при жизни."
 trait_gaunt: "Привидение"
 trait_gaunt_desc: "Привидение - это старый призрак, который избавился от одних или нескольких $pod_Fetters$ и всё ещё хранит их."
 trait_domem: "Домем"
 trait_domem_desc: "Домем - это призрак, все #L $pod_Fetters$ы#! которого разрушены, что не позволяет ему оставаться в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] в течение какого-либо периода времени - хотя статус домема обычно подразумевает возраст, призрак может стать домемом, будучи ещё очень молодым, для этого нужно лишь разрушить его #L $pod_Fetters$ы#!."
 trait_enfant: "Анфан"
 trait_enfant_desc: "Самосознающие призраки начинают как анфаны; когда кто-то умирает, его душа возрождается в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], покрытая слоем плазмы, называемом оболочкой."
 trait_track_fetter: "Оковы"
 trait_track_fetter_desc: "$game_concept_Fetter_desc$"
 trait_track_fetter_resolved: "Снятые оковы"
 trait_track_fetter_resolved_desc: "#L $pod_Fetters$ы#! также могут быть сняты, что означает, что призрак обретает силу, чтобы попрощаться с вещами и теми, кого он любил при жизни. Призрак, которому удаётся снять все свои #L $pod_Fetters$ы#!, может оставаться в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] бесконечно долго, но если такой успех и даёт это преимущество, то крайне редко, вплоть до мифа."

 trait_spirit: "Дух"
 trait_spirit_desc: "Духи - это развоплощённые сущности, которые появляются и обычно обитают в [Concept('umbra', 'Умбре')|E] - по этой причине некоторые маги называют их «Обитателями теней»."

 trait_wight: "Вихт"
 trait_wight_desc: "Вихт - это вампир, который полностью утратил свою мораль. Он, во всех смыслах и целях, является Зверем внутри самих себя. Персонаж, попавший в беду, никогда не может быть спасен или сыгран снова." #АХТУНГ!

 trait_vampclan: "[Clan|E]"

 trait_assamite: "Бану Хаким"
 trait_assamite_desc: "Они базируются в своей скрытой крепости на Ближнем Востоке и традиционно рассматриваются западными сородичами как опасные убийцы и диаблеристы."

 trait_assamite_laibon: "Шанго"
 trait_assamite_laibon_desc: "Одно из наследий Лайбон. Почитатели Шанго, бога бурь Йоруба, возможно, являются самым цивилизованным наследием Лайбон наряду аристократическими Гурухи."

 trait_baali: "Баали"
 trait_baali_desc: "Линия крови вампиров, связанная с поклонением демонам."

 trait_brujah: "Бруха"
 trait_brujah_desc: "Быстрые в гневе и всегда вспыльчивые, они восстанавливают свои позиции в качестве [Concept('Clan', 'клана')|E] возвышенных философов и деятелей."

 trait_brujah_laibon: "Осебо"
 trait_brujah_laibon_desc: "Одно из наследий Лайбон. Воины Лайбон, Осебо, получили свое название от знаменитого леопарда из легенды Западного Ашанти."

 trait_brujah_ashirra: "Бэй'т Мушакис"
 trait_brujah_ashirra_desc: "Бруха исламской веры известны как Бэй'т Мушакис, и многие из них - дети сородичей Карфагена. Они распространились, в частности, по всей Северной Африке, а младшие объявили джихад и хотят наказать римских сородичей, разрушивших великий эксперимент."

 trait_cacophony: "Дочь Какофонии"
 trait_cacophony_desc: "В настоящее время, Дочери состоят в основном из женщин (из-за трудностей, связанных с обучением тех, кто обладает вокальным диапазоном большинства мужчин), они практикуют Мельпомению, [Concept('discipline', 'дисциплину')|E], которая позволяет Дочерям вызывать странные эффекты с помощью пения. Они являются лучшими хористами среди нежити, и принимать у себя их собрание заслуживает высокого престижа."

 trait_caitiff: "Каитифф"
 trait_caitiff_desc: "Известные как «лишённые клана», - это #L $pod_cainites|l$ы#!, которые не принадлежат ни к одному [Concept('Clan', 'клану')|E]."

 trait_cappadocian: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Каппадокийка', 'Каппадокиец' )]"
 trait_cappadocian_desc: "Отстраненные ученые, одержимые тайнами смерти и души."

 trait_cappadocian_laibon: "Мла Вату"
 trait_cappadocian_laibon_desc: "Пожалуй, ни одна группа Лайбон не избегают так сильно, как Мла Вату. Хотя Лайбон в целом уже утратили свою человечность, они все еще сохраняют здоровое уважение к умершим, как того требуют многие африканские обычаи. Однако Мла Вату не довольствуются простым общением с умершими предками; они стремятся контролировать их тело и душу."

 trait_cappadocian_ashirra: "Кабилат аль-Моут"
 trait_cappadocian_ashirra_desc: "Исламская ветвь каппадокийского [Concept('Clan', 'клана')|E] известна на Ближнем Востоке как «Кабилат аль-Моут», и они являются одними из самых сведущих среди сородичей этих земель. Кабилат аль-Моут должны быть осторожны в изучении мёртвых, поскольку ислам высоко ценит мертвых; осквернение трупов может привлечь внимание как смертных, так и [Concept('ashirra', 'Аширры')|E], или организованных исламских сородичей."

 trait_gangrel: "Гангрел"
 trait_gangrel_desc: "Дикари. Первобытные, выносливые и зверооподобные."

 trait_gangrel_laibon: "Акунансе"
 trait_gangrel_laibon_desc: "Одно из наследий Лайбон. Своё название и природу они берут из мифов о «мудром пауке» из многих африканских народных сказок. Они известны своими большими знаниями, мудрыми советами и аполитичной натурой."

 trait_gangrel_ashirra: "Вах'Шин"
 trait_gangrel_ashirra_desc: "Хотя [Concept('ashirra', 'Аширра')|E] называют всех гангрелов «Вах'Шин», между обеими частями существует четкая граница, похожая на разделение между городскими и сельскими гангрелами, но с гораздо более враждебными отношениями."

 trait_gargoyle: "Горгулья"
 trait_gargoyle_desc: "Вампиры, которые выглядят как ожившие каменные скульптуры.\nСозданные тремерами как ударные войска против цимисхов, большинство горгулий довольствуются служением своим магически одаренным хозяевам, но некоторые проявляют независимое мышление."

 trait_giovanni: "Джованни"
 trait_giovanni_desc: "После своего восхождения крови Августо Джованни сразу же начал даровать объятия своей семье. В ходе этого Джованни стали чем-то средним между линией крови и культом в каппадокийском [Concept('Clan', 'клане')|E]. Признанные экспертами по [Concept('necromancy', 'некромантии')|E], Джованни держались несколько обособленно от материнского [Concept('Clan', 'клана')|E]."

 trait_harbingersofskulls: "Предвестники черепов"
 trait_harbingersofskulls_desc: "Линия крови вампиров со смертельной бледностью.  Кроме того, кожа Предвестников иссыхает, в результате чего эти #L $pod_cainites|l$ы#! похожи на скелетов, с торчащими ребрами и лицами, застывшими в бессмертной ухмылке."

 trait_kiasyd: "Каэсид"
 trait_kiasyd_desc: "Линия крови вампиров с примесью крови фей, происходящая от ласомбры Маркония из Страсбурга."

 trait_lasombra: "Ласомбра"
 trait_lasombra_desc: "[Clan|E] Ласомбра - социальные дарвинисты, хищники, элегантные и бесчеловечные."

 trait_lasombra_laibon: "Кси Дунду"
 trait_lasombra_laibon_desc: "Получившие свое название от бавильского слова, означающего «тень», кси-дунду изначально были родом из Конго, пока неудачный обряд не заставил их покинуть родные места. Теперь они живут среди масаи на востоке Африки."

 trait_lasombra_ashirra: "Кабилат аль-Хайял"
 trait_lasombra_ashirra_desc: "Арабские Ласомбра выделяются среди своих исламских сородичей тем, что они - одни из немногих бэй'т, большинство населения которых составляют христиане. Ислам закрепился в некоторых местах [Concept('Clan', 'клана')|E], особенно в Иберии, и вызвал серьезные расколы в бэй'т."

 trait_maeghar: "Маэгхар"
 trait_maeghar_desc: "Совокупность отдельных случайностей, возникших, когда [Concept('cainite', 'каинит')|E] пытался наложить свое проклятие на существо с кровью фей. Все маэгхары имеют некоторые физические особенности, указывающие на их природу феи, которые могут варьироваться от едва заметных (белоснежная кожа и волосы цвета чёрного дерева) до вопиющих (шесть рук)."

 trait_malkavian: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Малкавианка', 'Малкавианин' )]"
 trait_malkavian_desc: "[Clan|E] сородичей, проклятых безумием."

 trait_malkavian_ashirra: "Бэй'т Маджнун"
 trait_malkavian_ashirra_desc: "Малкавиане [Concept('ashirra', 'Аширры')|E], Бэй'т Маджнун, пользуются большим уважением, чем на Западе. Многие из них служили советниками, телохранителями и даже исламскими пророками."

 trait_nosferatu: "Носферату"
 trait_nosferatu_desc: "Преследователи. Скрытные, сильные и наводящие ужас."

 trait_nosferatu_ashirra: "Бэй'т Муташарид"
 trait_nosferatu_ashirra_desc: "Носферату на территориях [Concept('ashirra', 'Аширры')|E] пережили своего рода раскол после того, как ислам стал доминирующей силой. Бэй'т Муташарид - это те Носферату, которые отказались принять ислам или отказаться от своей древней роли охотников или страшилищ."

 trait_nosferatu_laibon: "Гурухи"
 trait_nosferatu_laibon_desc: "Получив своё название от гамбийского бога, от которого, как они утверждают, они происходят, гурухи считают себя хозяевами Африки, законными правителями ее земель и народов."

 trait_oldclantzimisce: "Старый [Concept('Clan', 'клан')|E] Цимисхов"
 trait_oldclantzimisce_desc: "Члены [Concept('Clan', 'клана')|E] Цимисхов, не присоединившиеся к Шабашу."

 trait_ravnos: "Равнос"
 trait_ravnos_desc: "Известные как странствующие бродяги и мошенники, Равнос - шарлатаны, с удовольствием занимающиеся искусством обмана и воровства."

 trait_ravnos_ashirra: "Бэй'т Муджрим"
 trait_ravnos_ashirra_desc: "Бэй'т Муджрим - это арабский термин, обозначающий [Concept('Clan', 'клан')|E] обманщиков («Муджрим» буквально означает «преступник»). В исламском мире им больше не рады, поскольку их пороки привели их к многочисленным нежелательным столкновениям с [Concept('ashirra', 'Аширрой')|E]."

 trait_ravnos_laibon: "Киньони"
 trait_ravnos_laibon_desc: "Одно из наследий Лайбон. Свое название они получили от лугандского слова, означающего «птица», что отражает их склонность к постоянным путешествиям, даже больше, чем у ищущих знания Акунансе."

 trait_salubri: "Салюбри"
 trait_salubri_desc: "Некогда могущественный [Concept('Clan', 'клан')|E] Салюбри стал лишь линией крови после уничтожения их прародителя Саулота."

 trait_salubri_ashirra: "Аль-Амин"
 trait_salubri_ashirra_desc: "Исламские Салюбри, известные как «аль-Амин» (буквально «Добродетельные»), были не менее удачливые, чем их европейские родичи. На протяжении веков они следили за Баали от Северной Африки до Азии, обычно маскируясь под членов других кланов."

 trait_salubri_laibon: "Нкулу Зао"
 trait_salubri_laibon_desc: "Одно из малых наследий Лайбон. Дети почти истребленной линии Зао-лат, Нкулу Зао немногочисленны, поскольку за их наследием охотились на протяжении веков."

 trait_samedi: "Самеди"
 trait_samedi_desc: "Представители это линии крови, происходящие, скорее всего, с Карибских островов, внешне напоминают зомби или трупы. Самеди, кажется, постоянно находятся в состоянии разложения. Гниющие куски плоти отваливаются от их тел всё чаще, по мере того как они стареют, а запах смерти витает повсюду, где бы они ни бродили."

 trait_setite: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Сетитка', 'Сетит' )]"
 trait_setite_desc: "[Clan|E] вампиров, которые верят, что их основателем был египетским богом Сетом. Согласно ортодоксальной вере сетитов, однажды Сет вернется, чтобы править миром или поглотить его, и набожные сетиты готовят почву для его воскрешения."

 trait_setite_raktasadhus: "Дайтья"
 trait_setite_raktasadhus_desc: "Дайтья - еретическая разновидность, основатель которой отправился из Египта в Индию в поисках древних мистических знаний и охотился на Детей Осириса, которые, по слухам, скрылись в Гималаях."

 trait_setite_naktanchara: "Нактанчара"
 trait_setite_naktanchara_desc: "Родословная Нактанчара отвергается, поскольку они обратились в буддизм и стали отвергать кастовую систему индийских сородичей"

 trait_toreador: "Тореадор"
 trait_toreador_desc: "[Clan|E] вампиров, известных тем, что они одни из самых красивых, чувственных, соблазнительных, эмоциональных и очаровательных среди сородичей."

 trait_toreador_ashirra: "Рай'ин аль-Фен"
 trait_toreador_ashirra_desc: "Исламские тореадоры - это Рай'ин аль-Фен, которых обычно называют «писцами», поскольку большинство из них предпочитает каллиграфов, писателей и архитекторов."

 trait_toreador_laibon: "Иштарри"
 trait_toreador_laibon_desc: "Одно из наследий Лайбон. Иштарри утверждают, что происходят от вавилонской богини Иштар, но в настоящее время не имеют той личной связи с Африкой, которую имеют те же Гурухи."

 trait_tremere: "Тремер"
 trait_tremere_india: "Тримира"
 trait_tremere_desc: "[Clan|E] ученых, сосредоточенных на [Concept('bloodsorcery', 'кровавом чародействе')|E]. Их порицают за их предполагаемое нападение на [Concept('antediluvian', 'Допотопного')|E] Саулота и боятся за сильную дисциплину и сплоченность [Concept('Clan', 'клан')|E], неслыханную в других частях [Concept('cainite', 'каинитского')|E] общества."

 trait_truebrujah: "Истинные Бруха"
 trait_truebrujah_desc: "Линия крови [Concept('Clan', 'клан')|E] Бруха, утверждающая, что является потомками изначального [Concept('antediluvian', 'допотопного')|E] основателя клана, а не его #L $pod_diablerist|l$ста#!/ребёнка Троиль. Истинные Бруха отличаются спокойным, отрешённым поведением."

 trait_tzimisce: "Цимисхи"
 trait_tzimisce_desc: "[Clan|E] феодального этикета и садистского формирования плоти."

 trait_tzimisce_laibon: "Наглоплер"
 trait_tzimisce_laibon_desc: "Получив свое название от койкоинского слова, означающего «злой колдун», наглоперы оправдывают свою репутацию самых ужасных из Лайбон. Они позволяют #L $pod_the_beast$ю#! властвовать над собой, доводя их до любого разврата, который только можно себе представить, а некоторые из них были возможны только в кошмарах."

 trait_ventrue: "Вентру"
 trait_ventrue_desc: "Правители. Царственные, властные и аристократичные."

 trait_ventrue_ashirra: "Эль Хиджази"
 trait_ventrue_ashirra_desc: "Эль Хиджази - это особая родословная Вентру. В отличии от основной части [Concept('Clan', 'клана')|E], традиционно ассоциирующейся с римлянами или европейскими христианами, линия крови Эль Хиджази претендует на происхождение от коренных арабских родословных. Они приняли ислам и считаются частью [Concept('ashirra', 'Аширры')|E], но их численность относительно невелика."

 trait_ventrue_raktasadhus: "Данава"
 trait_ventrue_raktasadhus_desc: "Данава - это линия крови [Concept('Clan', 'клана')|E] Вентру, сосредоточенный на Индийском субконтиненте. Царственные мудрецы, аскеты и священники, Данава - одни из самых уважаемых вампиров в кастовой системе индийских Проклятых."

 trait_wanxian: "Ван Сянь"
 trait_wankuei: "Ван Куэй"
 trait_kueijin: "Куэй-дзин"
 trait_kueijin_desc: "Их также называют Ван Куэй, Гуй Жэнь, асуратизайя (в Индии), «Голодные мертвецы» или просто «Восточные вампиры».\nГоворят, что Куэй-дзин - это развращённые потомки Ван Сянь, «десяти тысяч героев», избранных Августейшей Нефритовой личностью для руководства и защиты вселенной в древней истории. Изначально Ван Сянь выбирались путем испытаний на ловкость и смелость и питались ци вселенной. Однако они утратили благодать, научившись питаться ци живых существ и исказив испытания на достойность."

 trait_animalism: "Анимализм"
 trait_animalism_desc: "[discipline|E], сближающая вампира с его звериной сущностью. Это не только позволяет им общаться с созданиями природы и добиваться над ними господства, но и дает им возможность влиять на самого #L $pod_the_beast$я#!.\n\nАнимализм особенно распространен среди кланов, наиболее удаленных от человечества, хотя многие его способности направлены именно на Зверей смертных и #L $pod_cainites|l$ов#!."

 trait_animalismadvanced: "Мастерство анимализма"
 trait_animalismadvanced_desc: "[discipline|E], сближающая вампира с его звериной сущностью. Это не только позволяет им общаться с созданиями природы и добиваться над ними господства, но и дает им возможность влиять на самого #L $pod_the_beast$я#!.\n\nАнимализм особенно распространен среди кланов, наиболее удаленных от человечества, хотя многие его способности направлены именно на Зверей смертных и #L $pod_cainites|l$ов#!."

 trait_auspex: "Прорицание"
 trait_auspex_desc: "Прорицание - это [discipline|El], которая наделяет вампиром сверхестественным восприятием.\nЭто одна из самых распространенных и излюбленных $pod_disciplines$ среди #L $pod_cainites|l$ов#! благодаря своей универсальности и общей полезности практически во всех аспектах вампирического существования. Кроме того, известно, что она в некоторой степени наделяет прорицательскими способностями, особенно когда предупреждает [Concept('cainite', 'каинита')|Е] об опасности, даже если он находится в [Concept('torpor', 'торпоре')|Е]."

 trait_auspexadvanced: "Мастерство прорицания"
 trait_auspexadvanced_desc: "Прорицание - это [discipline|El], которая наделяет вампиром сверхестественным восприятием.\nЭто одна из самых распространенных и излюбленных $pod_disciplines$ среди #L $pod_cainites|l$ов#! благодаря своей универсальности и общей полезности практически во всех аспектах вампирического существования. Кроме того, известно, что она в некоторой степени наделяет прорицательскими способностями, особенно когда предупреждает [Concept('cainite', 'каинита')|Е] об опасности, даже если он находится в [Concept('torpor', 'торпоре')|Е]."

 trait_celerity: "Стремительность"
 trait_celerity_desc: "Стремительность - это [discipline|El], которая наделяет вампиров сверхъестественной быстротой и рефлексами.\n\nДля некоторых $pod_cainites|l$ов мир смертных движется в замедленной съемке. Во время стресса вампиры с быстротой могут двигаться с удивительной скоростью, становясь размытыми пятнами движения для любого, смертного или бессмертного, кто не владеет [Concept('discipline', 'дисциплиной')|E]."

 trait_celerityadvanced: "Мастерство стремительности"
 trait_celerityadvanced_desc: "Стремительность - это [discipline|El], которая наделяет вампиров сверхъестественной быстротой и рефлексами.\n\nДля некоторых $pod_cainites|l$ов мир смертных движется в замедленной съемке. Во время стресса вампиры с быстротой могут двигаться с удивительной скоростью, становясь размытыми пятнами движения для любого, смертного или бессмертного, кто не владеет [Concept('discipline', 'дисциплиной')|E]."

 trait_chimerstry: "Химерия"
 trait_chimerstry_desc: "Химерия - фирменная [discipline|El] клана Равнос, воплощающая иллюзии в реальности. Такие фантомные образы настолько реальны, насколько позволяет навык [Concept('cainite', 'каинита')|E]."

 trait_chimerstryadvanced: "Мастерство химерии"
 trait_chimerstryadvanced_desc: "Химерия - фирменная [discipline|El] клана Равнос, воплощающая иллюзии в реальности. Такие фантомные образы настолько реальны, насколько позволяет навык [Concept('cainite', 'каинита')|E]."

 trait_daimonion: "Демонизм"
 trait_daimonion_desc: "Демонизм - это дьявольская [discipline|El], которую практикуют только Баали и самые худшие вампиры-инферналисты. Её сила - сила самого Дьявола, и, используя демонизм Баали привлекают силы Ада и его демонов, чтобы деморализовать и искалечить своих врагов."

 trait_daimonionadvanced: "Мастерство демонизма"
 trait_daimonionadvanced_desc: "Демонизм - это дьявольская [discipline|El], которую практикуют только Баали и самые худшие вампиры-инферналисты. Её сила - сила самого Дьявола, и, используя демонизм Баали привлекают силы Ада и его демонов, чтобы деморализовать и искалечить своих врагов."

 trait_dementation: "Помешательство"
 trait_dementation_desc: "Помешательство - это [discipline|El], широко известная как отличительная черта Малкавиан.\n\nПомешательство использует собственное безумие вампира, чтобы достичь глубоких прозрений или вызвать безумие у других. Такие способности - одна из основных причин, по которой [Concept('Clan', 'клан')|E] Малкавиан часто считается одновременно проницательным и очень опасным."

 trait_dementationadvanced: "Мастерство помешательства"
 trait_dementationadvanced_desc: "Помешательство - это [discipline|El], широко известная как отличительная черта Малкавиан.\n\nПомешательство использует собственное безумие вампира, чтобы достичь глубоких прозрений или вызвать безумие у других. Такие способности - одна из основных причин, по которой [Concept('Clan', 'клан')|E] Малкавиан часто считается одновременно проницательным и очень опасным."

 trait_dominate: "Доминирование"
 trait_dominate_desc: "Доминирование - это [discipline|El], которая подавляет разум другой личности волей вампира, заставляя жертву думать или действовать в соответствии с его указом."

 trait_dominateadvanced: "Мастерство доминирования"
 trait_dominateadvanced_desc: "Доминирование - это [discipline|El], которая подавляет разум другой личности волей вампира, заставляя жертву думать или действовать в соответствии с его указом.\n\nАспект доминирования в проклятии вампиризма заключается в том, что он обесценивает основы настоящей дружбы или близости. Доминирование также притупляет эмпатию владельца, и нужно быть следить за тем, чтобы не привыкнуть к постоянному окружению подхалимов."

 trait_fortitude: "Стойкость"
 trait_fortitude_desc: "Стойкость - это [discipline|E], которая наделяет сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету.\n\nСтойкость также может дать защиту от манипуляций и контроля, как, например, от $pod_disciplines|l$ как доминирования и присутствия."

 trait_flight: "Полёт"
 trait_flight_desc: "Крылья - врожденная, эволюционная, привитая или приобретенная иным способом анатомическая особенность и большой опыт ее использования. Дает способность к полету."

 trait_flightadvanced: "Мастерство полета"
 trait_flightadvanced_desc: "Полет - это сверхъестественная [discipline|El], уникальная для линии крови Горгулий, которая позволяет этим вампирам летать.\n\nСлишком тяжелые, чтобы летать естественным путем, каменные горгульи должны использовать эту [Concept('discipline', 'дисциплину')|E]; другие #L $pod_cainites|l$ы#!, способные летать (например, превращаясь в летучую мышь или туман с помощью Превращения) не нуждаются в ней и не могут ей научиться."

 trait_melpominee: "Мельпомения"
 trait_melpominee_desc: "[discipline|E] мельпомении появилась одновременно с Дочерьми Какофонии и неразрывно связана с этой линией крови. Она позволяет её обладателям использовать речь и песни для различных сверхъестественных эффектов."

 trait_melpomineeadvanced: "Мастерство мельпомении"
 trait_melpomineeadvanced_desc: "[discipline|E] мельпомении появилась одновременно с Дочерьми Какофонии и неразрывно связана с этой линией крови. Она позволяет её обладателям использовать речь и песни для различных сверхъестественных эффектов.\n\nНазванный в честь греческой музы трагедии, мельпомения - уникальная [discipline|El] Дочерей Какофонии. Она исследует силу голоса, сотрясая саму душу тех, кто находится рядом, и позволяя вампиру совершать звуковые приемы, которые иначе невозможны."

 trait_mytherceria: "Мистерия"
 trait_mytherceria_desc: "Мистерия - это [discipline|El], которая проявляется у вампиров с кровью фей, таких как Каэсид и Маэгхар. Она наделяет вампира мистическими чувствами, способностью красть знания и другими способностями, приписываемыми феям."

 trait_mytherceriaadvanced: "Мастерство мистерии"
 trait_mytherceriaadvanced_desc: "Мистерия - это [discipline|El], которая проявляется у вампиров с кровью фей, таких как Каэсид и Маэгхар. Она наделяет вампира мистическими чувствами, способностью красть знания и другими способностями, приписываемыми феям.\n\nСобирая в себе силы, приписываемых феям и склонных к получению новых знаний, Мистерия довела многих своих жертв до безумного лепета или, по крайней мере, разочарования."

 trait_necromancy: "Некромантия"
 trait_necromancy_desc: "[necromancy|E] это форма [Concept('bloodsorcery', 'кровавого чародейства')|E], которая имеет дело исключительно с миром мёртвых: призраками и [UmbraGlossaryLocalized('shadowlands','Загробным миром')]. Так же, как существуют различные стили обычного [Concept('bloodsorcery', 'кровавого чародейства')|E], существует множество практик [Concept('necromancy', 'некромантии')|E]. В основном её практикуют Джованни."
 trait_necromancy_character_desc: "$necromancy_paths_display$\n\n$trait_necromancy_desc$"

 trait_necromancyadvanced: "Мастерство некромантии"

 necromancy_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] обладает знаниями об этих путях некромантии:[AddTextIf(GetScriptedGui('has_cappadocian_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@cappadocian_icon! Каппадокийцы')][AddTextIf(GetScriptedGui('has_giovanni_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@giovanni_icon! Джованни')][AddTextIf(GetScriptedGui('has_harbinger_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@harbinger_icon! Предвестники')][AddTextIf(GetScriptedGui('has_impundulu_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@impundulu_icon! Импундулу')][AddTextIf(GetScriptedGui('has_lamia_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@lamia_icon! Ламии')][AddTextIf(GetScriptedGui('has_nagaraja_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@nagaraja_icon! Нагараджа')]#!"

 trait_obeah: "Обеах"
 trait_obeah_desc: "Обеах - уникальная [discipline|El] Салюбри, также известная как Валерен: Путь целителя.\n\nОбеах возникло благодаря Саулоту, который во время своих путешествий по Востоку научился у [GetTrait('kueijin').GetName( GetNullCharacter )] использованию Драконьей жемчужины. При изучении Обеах в середине лба появляется третий глаз."

 trait_obeahadvanced: "Мастерство Обеах"
 trait_obeahadvanced_desc: "Обеах - уникальная [discipline|El] Салюбри, также известная как Валерен: Путь целителя.\n\nОбеах возникло благодаря Саулоту, который во время своих путешествий по Востоку научился у [GetTrait('kueijin').GetName( GetNullCharacter )] использованию Драконьей жемчужины. При изучении Обеах в середине лба появляется третий глаз."

 trait_obfuscate: "Затемнение"
 trait_obfuscate_desc: "Затемнение - это [discipline|El], которая позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что обладатель желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на #L $pod_antediluvians$ых#!, когда он вычеркнул их из творения."

 trait_obfuscateadvanced: "Мастерство затемнения"
 trait_obfuscateadvanced_desc: "Затемнение - это [discipline|El], которая позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что обладатель желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на #L $pod_antediluvians$ых#!, когда он вычеркнул их из творения. Частые пользователи [Concept('discipline', 'дисциплины')|E] оказываются оторванными от общества, никогда не участвуя в социальных взаимодействиях, а только наблюдая."

 trait_obtenebration: "Власть над Тенью"
 trait_obtenebration_desc: "Считается, что [obtenebration|E] ещё больше проклинает вампира, который его использует, еще больше отдаляя себя от Божьей благодати и погружаясь в темную тягу Бездны. По этой причине его сторонятся как животные, так и люди. Неестественная тьма, вызываемая Властью над Тенью, чрезвычайно пугает смертных, животных и даже других #L $pod_cainites|l$ов#!, не привыкших к её использованию."

 trait_obtenebrationadvanced: "Мастерство Власти над Тенью"
 trait_obtenebrationadvanced_desc: "Считается, что [obtenebration|E] ещё больше проклинает вампира, который его использует, еще больше отдаляя себя от Божьей благодати и погружаясь в темную тягу Бездны. По этой причине его сторонятся как животные, так и люди. Неестественная тьма, вызываемая Властью над Тенью, чрезвычайно пугает смертных, животных и даже других #L $pod_cainites|l$ов#!, не привыкших к её использованию."

 trait_potence: "Могущество"
 trait_potence_desc: "Могущество - это [discipline|El], которая наделяющая вампиров силой и сверхестественной мощью. Вампиры с [Concept('discipline', 'дисциплиной')|E] могущества обладают физическим мастерством, выходящим за пределы возможностей смертных."

 trait_potenceadvanced: "Мастерство могущества"
 trait_potenceadvanced_desc: "Могущество - это [discipline|El], которая наделяющая вампиров силой и сверхестественной мощью. Вампиры с [Concept('discipline', 'дисциплиной')|E] могущества обладают физическим мастерством, выходящим за пределы возможностей смертных."

 trait_presence: "Присутствие"
 trait_presence_desc: "Присутствие - это [discipline|El] сверхъестественного обаяния и эмоционального манипулирования, позволяющая сородичам привлекать, очаровывать и контролировать толпу.\n\nПрисутствие смягчило божье проклятие, наложенное на #L $pod_cainites|l$ов#! тем, что позволяет вампиру стать центром внимания. Либо очаровывая, соблазняя или запугивая тех, кто находится рядом."

 trait_presenceadvanced: "Мастерство присутствия"
 trait_presenceadvanced_desc: "Присутствие - это [discipline|El] сверхъестественного обаяния и эмоционального манипулирования, позволяющая сородичам привлекать, очаровывать и контролировать толпу.\n\nПрисутствие смягчило божье проклятие, наложенное на #L $pod_cainites|l$ов#! тем, что позволяет вампиру стать центром внимания. Либо очаровывая, соблазняя или запугивая тех, кто находится рядом."

 TRAIT_FLAG_DESC_can_intensify_herd_resonance: "Можно менять интенсивность [Concept('resonance', 'резонанса')|E] членов своего стада"

 trait_protean: "Превращение"
 trait_protean_desc: "Превращение - это [discipline|El], которая даёт вампирам возможность менять форму, от отращивания звериных когтей до испарения в облаке тумана.\n\nПревращение - часть божьего проклятия, наложенного на Каина в том смысле, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая #L $pod_the_beast$я#! в его душе."

 trait_proteanadvanced: "Мастерство превращения"
 trait_proteanadvanced_desc: "Превращение - это [discipline|El], которая даёт вампирам возможность менять форму, от отращивания звериных когтей до испарения в облаке тумана.\n\nПревращение - часть божьего проклятия, наложенного на Каина в том смысле, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая #L $pod_the_beast$я#! в его душе. Продвинутые пользователи иногда замечают, что их тела меняются без их воли, реагируя непосредственно на их эмоции, что ставит их в неловкие ситуации."

 trait_quietus: "Смертоносность"
 trait_quietus_desc: "Смертоностность - это фирменная [discipline|El] ассамитов, которая дает им возможность влиять на кровь других.\n\nХотя каждая из каст ассамитов владеет смертносностью как внутренней [Concept('Clan', 'клановой')|E] [Concept('discipline', 'дисциплиной')|E], в первую очередь она известна как инструмент убийцы в руках касты воинов, и способности низшего уровня в основном направлены на это."

 trait_quietusadvanced: "Мастерство смертоносности"
 trait_quietusadvanced_desc: "Смертоностность - это фирменная [discipline|El] ассамитов, которая дает им возможность влиять на кровь других.\n\nХотя каждая из каст ассамитов владеет смертносностью как внутренней [Concept('Clan', 'клановой')|E] [Concept('discipline', 'дисциплиной')|E], в первую очередь она известна как инструмент убийцы в руках касты воинов, и способности низшего уровня в основном направлены на это."

 trait_serpentis: "Серпентис"
 trait_serpentis_desc: "Серпентис - это фирменная [discipline|El] [Concept('Clan', 'клана')|E] Последователей Сета. В первую очередь она даёт способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для [Concept('Clan', 'клана')|E], хотя ученые-сородичи предполагают, что он имеет отношение к меняющим форму способностям Превращения."

 trait_serpentisadvanced: "Мастерство Серпентиса"
 trait_serpentisadvanced_desc: "Серпентис - это фирменная [discipline|El] [Concept('Clan', 'клана')|E] Последователей Сета. В первую очередь она даёт способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для [Concept('Clan', 'клана')|E], хотя ученые-сородичи предполагают, что он имеет отношение к меняющим форму способностям Превращения."

 trait_spiritus: "Шаманство"
 trait_spiritus_desc: "Шаманство - это уникальная для линии крови Аримейн [discipline|El], позволяющая им взаимодействовать с духами животных. На самом базовом уровне она позволяет вампиру говорить с духами и вызывать их, а на более высоких уровнях от них может исходить сила, усиливающая Аримейн."

 trait_spiritusadvanced: "Мастерство шаманства"
 trait_spiritusadvanced_desc: "Шаманство - это уникальная для линии крови Аримейн [discipline|El], позволяющая им взаимодействовать с духами животных. На самом базовом уровне она позволяет вампиру говорить с духами и вызывать их, а на более высоких уровнях от них может исходить сила, усиливающая Аримейн."

 trait_temporis: "Темпорис"
 trait_temporis_desc: "Темпорис - это [discipline|El], присущая только Истинным Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис наделяет [Concept('cainite', 'каинита')|E] способностью манипулировать самим течением времени."

 trait_temporisadvanced: "Мастерство Темпориса"
 trait_temporisadvanced_desc: "Темпорис - это [discipline|El], присущая только Истинным Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис наделяет [Concept('cainite', 'каинита')|E] способностью манипулировать самим течением времени.\n\nНесмотря на свою мощь, эта дисциплина также может быть утомительной в использовании."

 trait_thinbloodalchemy: "Алхимия тонкокровных"
 trait_thinbloodalchemy_desc: "Эксклюзивная [discipline|El] для тонкокровных, она позволяет им подражать силам $pod_disciplines|l$ полнокровных вампиров.\n\nАлхимия тонкокровных состоит из двух практик: дистилляция кровавого отвара по соответствующей формуле, а затем активация этого отвара путём его употребления и направления его силы."

 trait_thinbloodalchemyadvanced: "Мастерство алхимии тонкокровных"
 trait_thinbloodalchemyadvanced_desc: "Эксклюзивная [discipline|El] для тонкокровных, она позволяет им подражать силам $pod_disciplines|l$ полнокровных вампиров.\n\nАлхимия тонкокровных состоит из двух практик: дистилляция кровавого отвара по соответствующей формуле, а затем активация этого отвара путём его употребления и направления его силы."

 trait_valeren: "Валерен"
 trait_valeren_desc: "Валерен - это мистическая [discipline|El] Салюбри. В своей основе Валерен даёт контроль над болью и увеличивает боевые способности, позволяя воинам использовать силу небес для победы над врагами."

 trait_valerenadvanced: "Мастерство Валерена"
 trait_valerenadvanced_desc: "Валерен - это мистическая [discipline|El] Салюбри. В своей основе Валерен даёт контроль над болью и увеличивает боевые способности, позволяя воинам использовать силу небес для победы над врагами."

 trait_vicissitude: "Изменчивость"
 trait_vicissitude_desc: "Одна из самых ужасающих способностей, доступных #L $pod_cainites|l$ам#!, изменчивость является фирменной способностью Цимисхов и почти неизвестна за пределами [Concept('Clan', 'клана')|E]. С её помощью опытный мастер может изваять плоть и костей объекта, превратив его в существо неземной красоты или искорёжив в деформированное чудовище."

 trait_vicissitudeadvanced: "Мастерство изменчивости"
 trait_vicissitudeadvanced_desc: "Одна из самых ужасающих способностей, доступных #L $pod_cainites|l$ам#!, изменчивость является фирменной способностью Цимисхов и почти неизвестна за пределами [Concept('Clan', 'клана')|E]. С её помощью опытный мастер может изваять плоть и костей объекта, превратив его в существо неземной красоты или искорёжив в деформированное чудовище."

 trait_visceratika: "Висцератика"
 trait_visceratika_desc: "[discipline|E] Висцератики принадлежит исключительно линии крови Горгулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, подобными способностям Превращения, но с большим акцентом на защиту."

 trait_visceratikaadvanced: "Мастерство Висцератики"
 trait_visceratikaadvanced_desc: "[discipline|E] Висцератики принадлежит исключительно линии крови Горгулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, подобными способностям Превращения, но с большим акцентом на защиту."

 trait_bloodsorcery: "Кровавое чародейство"
 trait_bloodsorceryadvanced: "Мастерство кровавого чародейства"
 trait_bloodsorcery_desc: "[bloodsorcery|E] - это магия вампиров, подпитываемая религиозными или оккультными практиками и силой витэ [Concept('cainite', 'каинита')|E].\n\nПрактикуя [Concept('bloodsorcery', 'кровавое чародейство')|E], [Concept('cainite', 'каинит')|E] может вызывать огонь, управлять погодой и делать многое другое, неестественное даже по вампирским меркам."
 trait_bloodsorcery_character_desc: "$bloodmagic_paths_display$\n\n$trait_bloodsorcery_desc$"

 bloodmagic_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] имеет представление об этих #L $pod_bs_traditions|l$иях#!:[AddTextIf(GetScriptedGui('has_thaumaturgy_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tremere_icon! Тауматургия')][AddTextIf(GetScriptedGui('has_dur_an_ki_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@assamite_icon! Дур-ан-ки')][AddTextIf(GetScriptedGui('has_akhu_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@setite_icon! Акху')][AddTextIf(GetScriptedGui('has_sadhana_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@ravnos_icon! Садхана')][AddTextIf(GetScriptedGui('has_koldunic_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tzimisce_icon! Колдовство')]#!"

 TRAIT_FLAG_DESC_unlock_incorporeal_form: "Можно превратиться в [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]"

 trait_darkthaumaturgy: "Тёмная тауматургия"
 trait_darkthaumaturgyadvanced: "Мастерство тёмной тауматургии"
 trait_darkthaumaturgy_desc: "$bloodmagic_paths_display$\n\nТёмная тауматургия - это название, данное [Concept('bloodsorcery', 'тауматургии')|E], изучаемой у демонов.\n\nВампиры могут заключать договоры с демонами, чтобы узнать секреты [Concept('bloodsorcery', 'кровавого чародейства')|E], так же как смертные маги изучают другую инфернальную магию; они делают это ценой любой души, которая у них осталась, заключая сделку, которая является быстрым путем к магической силе."

 trait_sielanicthaumaturgy: "Сиеланическая тауматургия"
 trait_sielanicthaumaturgyadvanced: "Мастерство сиеланической тауматургии"
 trait_sielanicthaumaturgy_desc: "$bloodmagic_paths_display$\n\nСиеланическая тауматургия - это форма тауматургии, вдохновленная языческим богом Телявелем и практикуемая телявельскими Тремерами, линией крови из Литвы.\n\nТелявельцы научились использовать силу сиелы, анимистического духа, скрытого в земле, камне, растениях и животных их новой родины."

 trait_ogham: "Огам"
 trait_oghamadvanced: "Мастерство Огам"
 trait_ogham_desc: "$bloodmagic_paths_display$\n\nОгам - это очень ограниченная форма [Concept('bloodsorcery', 'кровавого чародейства')|E], основанная на кельтских рунах, практикуемая Лианнан. Она связана с осколком духа линии крови, передавая ему власть на своей территории."

 trait_sihr: "Сихр"
 trait_sihradvanced: "Мастерство Сихр"
 trait_sihr_desc: "$bloodmagic_paths_display$\n\nСихр (что в переводе с арабского означает «заклинание») - это [discipline|El] [Concept('bloodsorcery', 'кровавого чародейства')|E], широко практикуемая в исламском мире. В Темные века его отличие от других форм [Concept('bloodsorcery', 'кровавого чародейства')|E] состояло в том, что для совершения магии его пользователю требовалось иметь высокий рейтинг на Тропе Содружества или Дороге Небес."

 trait_abyssmysticism: "Мистицизм Бездны"
 trait_abyssmysticismadvanced: "Мастерство мистицизма Бездны"
 trait_abyssmysticism_desc: "$bloodmagic_paths_display$\n\nМистицизм Бездны - это форма [Concept('bloodsorcery', 'кровавого чародейства')|E], происходящая от [Concept('discipline', 'дисциплины')|E] Власти над Тенями. Очевидно, что этим магическим искусство практикует почти исключительно члены [Concept('Clan', 'клана')|E] Ласомбра. Тех, кто практикует эти мистические искусства, называют «Затененными»."

 trait_sadhana: "Садхана"
 trait_sadhanaadvanced: "Мастерство Садхана"
 trait_sadhana_desc: "$bloodmagic_paths_display$\n\nСадхана - это форма индуистского [Concept('bloodsorcery', 'кровавого чародейства')|E], которая на тысячи лет предшествует выдающейся герметической тауматургии [Concept('Clan', 'клана')|E] Тремер. Её практикуют индуистские брахманы из числа #L $pod_cainites|l$ов#!, известные в Индии как ракта-садху или даже брахманы крови."

 trait_akhu: "Акху"
 trait_akhuadvanced: "Мастерство Акху"
 trait_akhu_desc: "$bloodmagic_paths_display$\n\nАкху, часто называемая посторонними магией сетитов, - это древняя традиция [Concept('bloodsorcery', 'кровавого чародейства')|E] последователей Сета.\n\nВ эпоху расцвета Египта, до его обращения в христианство под властью Римской империи, магия была обычным делом, её практиковали как смертные, так и вампиры."

 trait_koldunicsorcery: "Колдовство"
 trait_koldunicsorceryadvanced: "Мастерство колдовства"
 trait_koldunicsorcery_desc: "$bloodmagic_paths_display$\n\nКолдовство или колдунизм - это форма [Concept('cainite', 'каинитского')|E] [Concept('bloodsorcery', 'кровавого чародейства')|E], практикуемая цимисхами.\n\nКолдовство похоже на тауматургию по идее, но сильно отличается от неё на практике."

 trait_duranki: "Дур-ан-ки"
 trait_durankiadvanced: "Мастерство Дур-ан-ки"
 trait_duranki_desc: "$bloodmagic_paths_display$\n\nДур-ан-ки (Повелитель неба и земли) - форма [Concept('bloodsorcery', 'кровавого чародейства')|E], практикуемая сородичами Ближнего Востока и Африки. Это очень древняя форма магии, восходящая к огромному разнообразию религиозных традиций смертных и предшествующая тауматургии, на которую она во многом похожа."

 trait_thaumaturgy: "Тауматургия"
 trait_thaumaturgyadvanced: "Мастерство тауматургии"
 trait_thaumaturgy_desc: "$bloodmagic_paths_display$\n\nТауматургия - это тщательно охраняемая форма [Concept('bloodsorcery', 'кровавого чародейства')|E], которую практикуют вампиры [Concept('Clan', 'клана')|E] Тремер.\n\nСозданная в результате тщательных исследований и обширных экспериментов, тауматургия использует принципы герметической магии, использовавшиеся домом Тремер, когда он еще был кабалом магов, но адаптированной для подпитки присущей ему магической силой витэ, а не квинтэссенции."

 trait_fortitudeadvanced: "Мастерство стойкости"
 trait_fortitudeadvanced_desc: "Стойкость - это [discipline|El], которая наделяет сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету.\n\nСтойкость наделяет [Concept('cainite', 'каинита')|E] способностью сопротивляться всем видам урона, однако она выполняет свою часть Божьего проклятия, поскольку порождает высокомерие и самоуверенность."

 trait_oblivion: "Забвение"
 trait_oblivion_desc: "Забвение - это [discipline|El], которая позволяет своим пользователям сотворять нечто совершенно неестественное; призывать сверхъестественную тьму из Бездны и порабощать призраков с помощью Забвения, подобно [Concept('necromancy', 'некромантии')|E]."

 trait_oblivionadvanced: "Мастерство забвения"
 trait_oblivionadvanced_desc: "Забвение - это [discipline|El], которая позволяет своим пользователям сотворять нечто совершенно неестественное; призывать сверхъестественную тьму из Бездны и порабощать призраков с помощью Забвения, подобно [Concept('necromancy', 'некромантии')|E]."

 trait_mortis: "Мортис"
 trait_mortis_desc: "[discipline|E] Мортис основана на контроле и манипулировании смертью. Точнее, Мортис - это форма [Concept('bloodsorcery', 'кровавого чародейства')|E], имеющая дело с трупами и их состоянием после смерти. [Clan|E] Каппадокийцев - единственные сородичи, обладающие природным сродством к этой [Concept('discipline', 'дисциплине')|E]."

 trait_mortisadvanced: "Мастерство Мортиса"
 trait_mortisadvanced_desc: "[discipline|E] Мортис основана на контроле и манипулировании смертью. Точнее, Мортис - это форма [Concept('bloodsorcery', 'кровавого чародейства')|E], имеющая дело с трупами и их состоянием после смерти. [Clan|E] Каппадокийцев - единственные сородичи, обладающие природным сродством к этой [Concept('discipline', 'дисциплине')|E]."

 trait_nihilistics: "Нигилизм"
 trait_nihilistics_desc: "Нигилизм - это [discipline|El], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять [UmbraGlossaryLocalized('oblivion', 'Забвение')]. Хотя некоторые из её применений связаны с обитателями [UmbraGlossaryLocalized('shadowlands', 'Загробного мира')], многие из её способностей позволяют вампиру притягивать [UmbraGlossaryLocalized('oblivion', 'Забвение')] в физический мир."

 trait_nihilisticsadvanced: "Мастерство нигилизма"
 trait_nihilisticsadvanced_desc: "Нигилизм - это [discipline|El], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять [UmbraGlossaryLocalized('oblivion', 'Забвение')]. Хотя некоторые из её применений связаны с обитателями [UmbraGlossaryLocalized('shadowlands', 'Загробного мира')], многие из её способностей позволяют вампиру притягивать [UmbraGlossaryLocalized('oblivion', 'Забвение')] в физический мир."

 trait_thanatosis: "Танатозис"
 trait_thanatosis_desc: "Танатозис - это исключительная [discipline|El] линии крови Самеди, связанная с манипуляцией эффектами смерти и разложения. В чём-то она схожа с [Concept('necromancy', 'некромантией')|E]. Эта [discipline|El] имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы внешним видом смерти, поэтому их сторонятся все, кроме самых извращенных сородичей."

 trait_thanatosisadvanced: "Мастерство танатозиса"
 trait_thanatosisadvanced_desc: "Танатозис - это исключительная [discipline|El] линии крови Самеди, связанная с манипуляцией эффектами смерти и разложения. В чём-то она схожа с [Concept('necromancy', 'некромантией')|E]. Эта [discipline|El] имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы внешним видом смерти, поэтому их сторонятся все, кроме самых извращенных сородичей."

 trait_deimos: "Деймос"
 trait_deimos_desc: "Деймос - это [discipline|El], созданная Ламиями в их исследованиях мёртвых и Лилит. Она дает вампирам возможность контролировать свои собственные безжизненные формы, а также тёмных духов и покровительство Тёмной матери. Она также известна как Путь четырёх жидкостей."

 trait_deimosadvanced: "Мастерство Деймос"
 trait_deimosadvanced_desc: "Деймос - это [discipline|El], созданная Ламиями в их исследованиях мёртвых и Лилит. Она дает вампирам возможность контролировать свои собственные безжизненные формы, а также тёмных духов и покровительство Тёмной матери. Она также известна как Путь четырёх жидкостей."

 trait_abombo: "Абомбо"
 trait_abombo_desc: "Путь, практикуемый Лайбон из Африки, сфокусированный на связи между мертвыми и живыми; похож на Путь Кенотафа [Concept('necromancy', 'некромантии')|E], но отличается от него. Он позволяет некроманту контролировать и даже переназначать [Concept('Fetter', 'оковы')|E] призрака."

 trait_abomboadvanced: "Мастерство Абомбо"
 trait_abomboadvanced_desc: "Путь, практикуемый Лайбон из Африки, сфокусированный на связи между мертвыми и живыми; похож на Путь Кенотафа [Concept('necromancy', 'некромантии')|E], но отличается от него. Он позволяет некроманту контролировать и даже переназначать [Concept('Fetter', 'оковы')|E] призрака."

 trait_abombwe: "Абомбве"
 trait_abombwe_desc: "Абомбве - это [discipline|El], которую практикуют Акунансе, наследие Лайбон, и таинственная линия крови Бонсам из Темных веков."

 trait_abombweadvanced: "Мастерство Абомбве"
 trait_abombweadvanced_desc: "Абомбве - это [discipline|El], которую практикуют Акунансе, наследие Лайбон, и таинственная линия крови Бонсам из Темных веков. Абомбве использует тесную связь вампира с его собственным #L $pod_beasts$ем#! (и с чужими) и контроль над ним, а также направляет силу Зверя на различные цели."

 trait_bardo: "Бардо"
 trait_bardo_desc: "Бардо - это фирменная [discipline|El], которую практикуют Дети Осириса, переданная им египетским божеством Осирисом."

 trait_bardoadvanced: "Мастерство Бардо"
 trait_bardoadvanced_desc: "Бардо - это фирменная [discipline|El], которую практикуют Дети Осириса, переданная им египетским божеством Осирисом."

