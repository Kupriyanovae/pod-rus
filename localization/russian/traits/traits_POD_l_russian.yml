 trait_obeah: "Обеах"
 trait_obeah_desc: "Обеах - уникальная [discipline|El] Салюбри, также известная как Валерен: Путь целителя.\n\nОбеах возникло благодаря Саулоту, который во время своих путешествий по Востоку научился у [GetTrait('kueijin').GetName( GetNullCharacter )] использованию Драконьей жемчужины. При изучении Обеах в середине лба появляется третий глаз."

 trait_obeahadvanced: "Мастерство Обеах"
 trait_obeahadvanced_desc: "Обеах - уникальная [discipline|El] Салюбри, также известная как Валерен: Путь целителя.\n\nОбеах возникло благодаря Саулоту, который во время своих путешествий по Востоку научился у [GetTrait('kueijin').GetName( GetNullCharacter )] использованию Драконьей жемчужины. При изучении Обеах в середине лба появляется третий глаз."

 trait_obfuscate: "Затемнение"
 trait_obfuscate_desc: "Затемнение - это [discipline|El] это позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что пользователь Дисциплины желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на допотопных, чтобы стереть их с лица земли."

 trait_obfuscateadvanced: "Мастерство затемнения"
 trait_obfuscateadvanced_desc: "Затемнение - это [discipline|El] это позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что пользователь Дисциплины желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на допотопных, чтобы стереть их с лица земли. Частые пользователи Дисциплины оказываются оторванными от общества, никогда не участвуя в социальных взаимодействиях, а только наблюдая."

 trait_obtenebration: "Теневластие"
 trait_obtenebration_desc: "Говорят, что Теневластие еще больше проклинает вампира, который его использует, ведь таким образом, он еще больше отдаляет себя от Божьей благодати и погружается в темное притяжение Бездны. По этой причине пользователя избегают как животные, так и люди. Неестественная тьма, вызываемая Теневластием, чрезвычайно пугает смертных, животных и даже других [Concept('cainites','каинитов')|E], непривычных к его использованию."

 trait_obtenebrationadvanced: "Мастерство Теневластия"
 trait_obtenebrationadvanced_desc: "Говорят, что Теневластие еще больше проклинает вампира, который его использует, ведь таким образом, он еще больше отдаляет себя от Божьей благодати и погружается в темное притяжение Бездны. По этой причине пользователя избегают как животные, так и люди. Неестественная тьма, вызываемая Теневластием, чрезвычайно пугает смертных, животных и даже других [Concept('cainites','каинитов')|E], непривычных к его использованию."
 trait_potence: "Могущество"
 trait_potence_desc: "Могущество - это [discipline|El] , которая наделяет вампира сверхестественными силой и выносливостью. Вампиры с Дисциплиной Могущества обладают физической мощью за гранью возможностей смертных."
 trait_potenceadvanced: "Мастерство Могущества"
 trait_potenceadvanced_desc: "Могущество - это [discipline|El] , которая наделяет вампира сверхестественными силой и выносливостью. Вампиры с Дисциплиной Могущества обладают физической мощью за гранью возможностей смертных."
 trait_presence: "Присутствие"
 trait_presence_desc: "Присутствие - это [discipline|El] сверхъестественного очарования и эмоциональной манипуляции, которые позволяют Сородичам привлекать толпы, влиять на них и контролировать.\n\nПрисутствие смягчило Божье проклятие, наложенное на каинитов, поскольку оно позволяет вампиру становиться центром внимания. Либо очаровывая, соблазняя, либо запугивая тех, кто находится в непосредственной близости."
 trait_presenceadvanced: "Мастерство Присутствия"
 trait_presenceadvanced_desc: "Присутствие - это [discipline|El] сверхъестественного очарования и эмоциональной манипуляции, которые позволяют Сородичам привлекать толпы, влиять на них и контролировать.\n\nПрисутствие смягчило Божье проклятие, наложенное на каинитов, поскольку оно позволяет вампиру становиться центром внимания. Либо очаровывая, соблазняя, либо запугивая тех, кто находится в непосредственной близости."
 TRAIT_FLAG_DESC_can_intensify_herd_resonance: "Can change the intensity of their herd members' [resonance|E]"
 trait_protean: "Превращение"
 trait_protean_desc: "Превращение - это [discipline|El], что дает вампиру менять форму, от отращивания звероподобных когтей до превращения в облако тумана.\n\nПревращение является частью Божьего проклятия, наложенного на Каина, в том аспекте, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая Зверя в его душе."
 trait_proteanadvanced: "Мастерство Превращения"
 trait_proteanadvanced_desc: "Превращение - это [discipline|El], что дает вампиру менять форму, от отращивания звероподобных когтей до превращения в облако тумана.\n\nПревращение является частью Божьего проклятия, наложенного на Каина, в том аспекте, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая Зверя в его душе. Продвинутые пользователи иногда обнаруживают, что их тела меняются без их усилия воли, непосредственно реагируя на их эмоции, что ставит их в неловкое положение."
 trait_quietus: "Смертоностность"
 trait_quietus_desc: "Смертоностность - это фирменная [discipline|El] ассамитов, которая дает им влияние на кровь других.\n\nХотя каждая из каст ассамитов обладает Смертностностью как внутренней клановой Дисциплиной, в первую очередь она известна как инструмент убийцы в руках касты воинов, и силы более низкого уровня в значительной степени направлены на достижение этой цели."
 trait_quietusadvanced: "Мастерство Смертоностности"
 trait_quietusadvanced_desc: "Смертоностность - это фирменная [discipline|El] ассамитов, которая дает им влияние на кровь других.\n\nХотя каждая из каст ассамитов обладает Смертностностью как внутренней клановой Дисциплиной, в первую очередь она известна как инструмент убийцы в руках касты воинов, и силы более низкого уровня в значительной степени направлены на достижение этой цели."
 trait_serpentis: "Серпентис"
 trait_serpentis_desc: "Серпентис - это фирменная [discipline|El]] Клана Последователей Сета. В первую очередь это дает способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для клана, хотя ученые-сородичи предполагают его связь с меняющими форму способностями Превращения."
 trait_serpentisadvanced: "Мастерство Серпентиса"
 trait_serpentisadvanced_desc: "Серпентис - это фирменная [discipline|El] Клана Последователей Сета. В первую очередь это дает способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для клана, хотя ученые-сородичи предполагают его связь с меняющими форму способностями Превращения."
 trait_spiritus: "Шаманизм"
 trait_spiritus_desc: "Шаманизм - это [discipline|El], уникальная для линий крови Ариман, что позвоялет им взаимодействовать с духами животных. На самых базовых уровнях это позволяет вампиру разговаривать с духами и вызывать их, но на более высоких уровнях сила может быть направлена от них для усиления Ариман."
 trait_spiritusadvanced: "Мастерство Шаманизма"
 trait_spiritusadvanced_desc: "Шаманизм - это [discipline|El], уникальная для линий крови Ариман, что позвоялет им взаимодействовать с духами животных. На самых базовых уровнях это позволяет вампиру разговаривать с духами и вызывать их, но на более высоких уровнях сила может быть направлена от них для усиления Ариман."
 trait_temporis: "Темпорис"
 trait_temporis_desc: "Темпорис это [discipline|El] уникальная для Настоящих Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис дарует каиниту способность манипулировать самим течением времени."
 trait_temporisadvanced: "Мастерство Темпориса"
 trait_temporisadvanced_desc: "Темпорис это [discipline|El] уникальная для Настоящих Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис дарует каиниту способность манипулировать самим течением времени.\n\nНесмотря на свою мощь, эта Дисциплина также может быть опасной в использовании."
 trait_thinbloodalchemy: "Алхимия слабокровных"
 trait_thinbloodalchemy_desc: "Exclusive [discipline|El] for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [disciplines|E].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power."
 trait_thinbloodalchemyadvanced: "Мастерство Алхимии слабокровных"
 trait_thinbloodalchemyadvanced_desc: "Exclusive [discipline|E] for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [disciplines|E].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power."
 trait_valeren: "Валерен"
 trait_valeren_desc: "Валерен это мистическая [Concept('discipline', 'Дисциплина')|E] Салюбри. По сути, Валерен обеспечивает контроль над болью и повышенные боевые способности, по-видимому, позволяя воинам использовать силу небес для победы над своими врагами."
 trait_valerenadvanced: "Мастерство Валерена"
 trait_valerenadvanced_desc: "Валерен это мистическая [Concept('discipline', 'Дисциплина')|E] Салюбри. По сути, Валерен обеспечивает контроль над болью и повышенные боевые способности, по-видимому, позволяя воинам использовать силу небес для победы над своими врагами."
 trait_vicissitude: "Изменчивость"
 trait_vicissitude_desc: "Одна из самых ужасающих сил, доступных каинитам, Изменчивость - фирменная способность Цимисхов, которой практически никто не владеет за пределами Клана. С его помощью опытный мастер может вылепить предмет из плоти и костей, превратив его в существо внеземной красоты или превратив в уродливое чудовище."
 trait_vicissitudeadvanced: "Мастерство Изменчивости"
 trait_vicissitudeadvanced_desc: "Одна из самых ужасающих сил, доступных каинитам, Изменчивость - фирменная способность Цимисхов, которой практически никто не владеет за пределами Клана. С его помощью опытный мастер может вылепить предмет из плоти и костей, превратив его в существо инопланетной красоты или превратив в уродливое чудовище."
 trait_visceratika: "Висцератика"
 trait_visceratika_desc: "[discipline|E] Висцератики является исключительным достоянием родословной Горгулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, аналогичными способностям Превращения, хотя и с большим акцентом на защиту."
 trait_visceratikaadvanced: "Мастерство Висцератики"
 trait_visceratikaadvanced_desc: "[discipline|E] Висцератики является исключительным достоянием родословной Горгулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, аналогичными способностям Превращения, хотя и с большим акцентом на защиту."
 trait_bloodsorcery: "[bloodsorcery|E]"
 trait_bloodsorceryadvanced: "Мастерство Кровавой Магии"
 trait_bloodsorcery_desc: "[bloodsorcery|E] относится к магии, совершаемой вампирами, подпитываемой религиозными или оккультными практиками и силой витэ каинита.\n\nПрактикуя [Concept('bloodsorcery', 'магию крови')|E],  [cainite|E] может вызывать огонь, управлять погодой и делать много других вещей, которые неестественны даже по вампирским стандартам."
 trait_bloodsorcery_character_desc: "$bloodmagic_paths_display$\n\n$trait_bloodsorcery_desc$"
 bloodmagic_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] has knowledge of these [bs_traditions|E]:[AddTextIf(GetScriptedGui('has_thaumaturgy_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tremere_icon! Thaumaturgy')][AddTextIf(GetScriptedGui('has_dur_an_ki_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@assamite_icon! Dur-An-Ki')][AddTextIf(GetScriptedGui('has_akhu_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@setite_icon! Akhu')][AddTextIf(GetScriptedGui('has_sadhana_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@ravnos_icon! Sadhana')][AddTextIf(GetScriptedGui('has_koldunic_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tzimisce_icon! Koldunic')]#!"
 TRAIT_FLAG_DESC_unlock_incorporeal_form: "Can shapeshift into an [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]"
 trait_darkthaumaturgy: "Темная Тауматургия"
 trait_darkthaumaturgyadvanced: "Мастерство Темной Тауматургии"
 trait_darkthaumaturgy_desc: "Темная Тауматургия - это [thaumaturgy|El], которой вампир научился от демонов.\n\nВампиры могут заключать договоры с демонами, чтобы узнать секреты магии крови, точно так же, как смертные маги изучают другую адскую магию; они делают это ценой любой оставшейся у них души, заключая сделку, которая является быстрым путем к магической силе."
 trait_sielanicthaumaturgy: "Сиеланическая Тауматургия"
 trait_sielanicthaumaturgyadvanced: "Мастерство Сиеланической Тауматургии"
 trait_sielanicthaumaturgy_desc: "Силаническая тауматургия - это форма тауматургии, вдохновленная языческим богом Телявелем и практикуемая телявельским Тремере, родом из Литвы.\n\nТелявы научились использовать силу сиелы, анимистического духа, скрытого в земле, камне, растениях и животных их новой родины."
 trait_ogham: "Огам"
 trait_oghamadvanced: "Мастерство Огам"
 trait_ogham_desc: "Огам - это очень ограниченная форма [Concept('bloodsorcery', 'магии крови')|E], основанная на кельтских рунах, практикуемая Лианнанами, которая подключается к осколку духа родословной, предоставляя власть на их территории."
 trait_sihr: "Сихр"
 trait_sihradvanced: "Мастерство Сихр"
 trait_sihr_desc: "Сихр (означает 'заклинание' на арабском) - это [discipline|El] [Concept('bloodsorcery', 'магии крови')|E], что широко практикуется в исламском мире. В Темные века его отличие от других форм магии крови состояло в том, что для совершения магии пользователю требовалось иметь высокий рейтинг на Пути Сообщества или Дороге Небес."
 trait_abyssmysticism: "Мистицизм Бездны"
 trait_abyssmysticismadvanced: "Мастерство Мистицизма Бездны"
 trait_abyssmysticism_desc: "Мистицизм Бездны - это форма [Concept('bloodsorcery', 'магии крови')|E], полученная из [Concept('discipline', 'Дисциплины')|E] Теневластия. Очевидно, что это тайное искусство практикуется почти исключительно членами Клана Ласомбра. Тех, кто практикует эти мистические искусства, называют Затененными."
 trait_sadhana: "Садхана"
 trait_sadhanaadvanced: "Мастерство Садхана"
 trait_sadhana_desc: "Садхана - это форма [Concept('bloodsorcery', 'магии крови')|E] Хинду, которая существовала на тысячи лет раньше герметической Тауматургии Клана Тремер. Это практикуется индуистскими брахманами каинитами Индии, которые известны как ракта-садху или даже брахманы крови."
 trait_akhu: "Акху"
 trait_akhuadvanced: "Мастерство Акху"
 trait_akhu_desc: "Акху, чужаками часто называемая Магией Сетитов, это древняя [bloodsorcery|E], традиционная для Последователей Сета.\n\nВо времена расцвета Египта, до его обращения в христианство Римской империей, магия была обычным делом, ее практиковали как смертные, так и вампиры."
 trait_koldunicsorcery: "Колдовство"
 trait_koldunicsorceryadvanced: "Мастерство Колдовства"
 trait_koldunicsorcery_desc: "Магия Колдовства или Колдунизм форма каинитской [Concept('bloodsorcery', 'магии крови')|E] практикуемая Цимисхами.\n\nМагия колдовства похоже на тауматургию по идее, но сильно отличается на практике."
 trait_duranki: "Дур-Ан-Ки"
 trait_durankiadvanced: "Мастерство Дур-Ан-Ки"
 trait_duranki_desc: "[durnaki|E] (Повелитель Неба и Земли) - форма [Concept('bloodsorcery', 'магии крови')|E] практикуется сородичами с Ближнего Востока и Африки. Это очень древняя форма магии, восходящая к огромному разнообразию религиозных традиций смертных и предшествующая тауматургии, на которую она во многом похожа."
 trait_thaumaturgy: "Тауматургия"
 trait_thaumaturgyadvanced: "Мастерство Тауматургии"
 trait_thaumaturgy_desc: "Тауматургия - это тщательно охраняемая форма магии крови, практикуемая вампирским Кланом Тремер.\n\nСозданная в результате тщательных исследований и обширных экспериментов, Тауматургия использует принципы герметической магии, использовавшиеся Домом Тремер, когда он еще был домом магов, адаптированной для подпитки врожденной магической силой Витэ, а не Квинтэссенцией."
 trait_fortitudeadvanced: "Мастерство Стойкости"
 trait_fortitudeadvanced_desc: "Стойкость - это [discipline|El], которая наделяет Сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету.\n\nСтойкость дарует каиниту способность противостоять всем видам урона, однако она выполняет свою часть Божьего проклятия в том, что порождает высокомерие и самонадеянность."
 trait_oblivion: "Забвение"
 trait_oblivion_desc: "Забвение - это [discipline|El], что позволяет его пользователям сотворять что-то совершенно неестественное; вызывать сверхъестественную тьму из Бездны и порабощать призраков через Забвение, подобно некромантии."
 trait_oblivionadvanced: "Мастерство Забвения"
 trait_oblivionadvanced_desc: "Забвение - это [discipline|El], что позволяет его пользователям сотворять что-то совершенно неестественное; вызывать сверхъестественную тьму из Бездны и порабощать призраков через Забвение, подобно некромантии."
 trait_mortis: "Смерть"
 trait_mortis_desc: "[discipline|E] Смерти коренится в контроле над смертью и манипулировании ею. Более конкретно, Смерть - это форма [Concept('bloodsorcery', 'магии крови'|E], что взаимодействует с трупами и их состоянием после смерти. Клан Каппадокийцев - единственный род, обладающий природной склонностью к этой [Concept('discipline', 'Дисциплине')|E]."
 trait_mortisadvanced: "Мастерство Смерти"
 trait_mortisadvanced_desc: "[discipline|E] Смерти коренится в контроле над смертью и манипулировании ею. Более конкретно, Смерть - это форма [Concept('bloodsorcery', 'магии крови'|E], что взаимодействует с трупами и их состоянием после смерти. Клан Каппадокийцев - единственный род, обладающий природной склонностью к этой [Concept('discipline', 'Дисциплине')|E]."
 trait_nihilistics: "Нигилизм"
 trait_nihilistics_desc: "Нигилизм - это [discipline|El], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять Забвение. Хотя некоторые из его применений относятся к обитателям загробного мира, многие из его способностей позволяют вампиру притягивать Забвение в физический мир."
 trait_nihilisticsadvanced: "Мастерство Нигилизма"
 trait_nihilisticsadvanced_desc: "Нигилизм - это [discipline|El], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять Забвение. Хотя некоторые из его применений относятся к обитателям загробного мира, многие из его способностей позволяют вампиру притягивать Забвение в физический мир."
 trait_thanatosis: "Танатозис"
 trait_thanatosis_desc: "Танатозис - это эксклюзивная [discipline|El] линии крови Самеди, что включает в себя манипулирование эффектами смерти и разложения. В некотором смысле это похоже на некромантию. Дисциплина имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы смертью, обнаруживая, что их избегают все, кроме самых извращенных Сородичей."
 trait_thanatosisadvanced: "Мастерство Танатозиса"
 trait_thanatosisadvanced_desc: "Танатозис - это эксклюзивная [discipline|El] линии крови Самеди, что включает в себя манипулирование эффектами смерти и разложения. В некотором смысле это похоже на некромантию. Дисциплина имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы смертью, обнаруживая, что их избегают все, кроме самых извращенных Сородичей."
 trait_deimos: "Деймос"
 trait_deimos_desc: "Деймос - это [discipline|El], созданая Ламиями в их исследованиях смерти и Лилит. Это дает вампирам некоторый контроль над их собственными безжизненными формами, а также над темными духами и покровительством Темной Матери. Он также известен как Путь Четырех Гуморов."
 trait_deimosadvanced: "Мастерство Деймос"
 trait_deimosadvanced_desc: "Деймос - это [discipline|El], созданая Ламиями в их исследованиях смерти и Лилит. Это дает вампирам некоторый контроль над их собственными безжизненными формами, а также над темными духами и покровительством Темной Матери. Он также известен как Путь Четырех Гуморов."
 trait_abombo: "Абомбо"
 trait_abombo_desc: "Путь, практикуемый Лайбон Африки, фокусируется на связи между мертвыми и живыми; похожий на Путь Кенотафа некромантии, но отличающийся от него. Он позволяет некроманту контролировать и даже переназначать оковы призрака."
 trait_abomboadvanced: "Мастерство Абомбо"
 trait_abomboadvanced_desc: "Путь, практикуемый Лайбон Африки, фокусируется на связи между мертвыми и живыми; похожий на Путь Кенотафа некромантии, но отличающийся от него. Он позволяет некроманту контролировать и даже переназначать оковы призрака."
 trait_abombwe: "Абомбве"
 trait_abombwe_desc: "Абомбве - это [discipline|El], практикуемая Наследием Лайбон Акунансе и загадочной линией крови Бонсам из Темных веков."
 trait_abombweadvanced: "Мастерство Абомбве"
 trait_abombweadvanced_desc: "Абомбве - это [discipline|El], практикуемая Наследием Лайбон Акунансе и загадочной линией крови Бонсам из Темных веков. Абомбве использует тесную связь вампира с их собственными Зверем (и со Зверем других вампиров тоже) и контроль над ними, а также направляет силу Зверя для различных целей."
 trait_bardo: "Бардо"
 trait_bardo_desc: "Бардо - это [discipline|El], практикуемая Детьми Осириса, переданная им египетским божеством Осирисом."
 trait_bardoadvanced: "Мастерство Бардо"
 trait_bardoadvanced_desc: "Бардо - это [discipline|El], практикуемая Детьми Осириса, переданная им египетским божеством Осирисом."
