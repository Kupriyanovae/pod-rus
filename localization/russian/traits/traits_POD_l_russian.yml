 trait_supehunter: "Охотник"
 trait_supehunter_desc: "Охотник на монстров."
 trait_turnedhunter: "Обратившийся Охотник"
 trait_turnedhunter_desc: "Этот охотник на монстров был совращен сверхъестественными силами"
 trait_torpor: "Торпор"
 trait_torpor_desc: "[torpor|E] - это просто более глубокое состояние оцепенения по сравнению со сном, который вампиры обычно испытывают в дневное время. Продолжительность [Concept('torpor', 'торпора')|E] зависит от человечности вампира или продвижения по Пути и может длиться от одного дня до более чем тысячелетия. Утверждается, что древние вампиры часто испытывают потребность в добровольном погружении в торпор, также известное как Сон Веков."
 trait_little_death: "Little Death"
 trait_little_death_desc: "During the Little Death, the character's body 'dies', but the dual soul lingers on within the corpse. Wan Kuei fear the Little Death, for it is a harrowing time of visions and nightmares, when the spirit is quite vulnerable to hostile magics."
 trait_caul: "Caul"
 trait_caul_desc: "When a Quick dies, they enter the [underworld|E] covered in a plasmic cocoon called a Caul. While the caul is present, the Enfant is in a placid, dreamlike state and generally unaware of their surroundings."
 trait_slumber: "Slumber"
 trait_slumber_desc: "A deep sleep that wraiths can use to heal."
 trait_deactivated: "Deactivated"
 trait_deactivated_desc: "Deactivated, stopped consuming the energy of their mummy creator."
 trait_coccon: "Cocoon"
 trait_coccon_desc: "The character cocoons herself in a hardened shell while her metabolism slows to a state of suspended animation."
 trait_long_sleep: "Long Sleep"
 trait_long_sleep_desc: "A state of suspended animation not unlike the bear's own natural hibernation ability."
 trait_dragon_sleep: "Sleep of the Dragon"
 trait_dragon_sleep_desc: "Mokolé enter a state of estivation. The Mokolé does not age as she sleeps, though she may dream."
 trait_canon: "Канон"
 trait_canon_desc: "Каноничный персонаж"
 trait_demon: "Демон"
 trait_demon_desc: "Демоны - это падшие ангелы, которые в первые дни Творения предпочли встать на сторону Люцифера и человечества, а не Бога. В наказание за их бунт и вероломство Архангел Михаил низверг этих ангелов с небес в Бездну."
 trait_track_demon: "Мука"
 trait_track_demon_desc: "Мучение измеряет, насколько далеко демон отступил от законных замыслов Бога. Чем выше значение Муки, тем сильнее проявляется искажение и тем меньше человечности остается"
 trait_elohim: "Элохим"
 trait_elohim_desc: "Элохимы, также называемые ангелами, - это крылатые небесные существа, которые служили посланниками и слугами Бога на Небесах."
 trait_vampgeneration: "Поколение"
 trait_vampgeneration1: "1-е Поколение"
 trait_vampgeneration1_desc: "Каин, первый вампир. Проклят Богом быть прародителем проклятых, что делает его де-факто единственным вампиром этого поколения."
 trait_vampgeneration2: "2-е Поколение"
 trait_vampgeneration2_desc: "Трое мифических детей Каина. Убитые третьим поколением."
 trait_vampgeneration3: "3-е Поколение"
 trait_vampgeneration3_desc: "Часто известные как Допотопные, это поколение, что основало кланы вампиров. Говорят, что большинство из них обладают силами, более близкими к Богам, чем к простым каинитам."
 trait_vampgeneration4: "4-е Поколение"
 trait_vampgeneration4_desc: "Часто известное как Мафусаилы, это поколение содержит в себе самых могущественных активных вампиров Средневековья и за его пределами."
 trait_vampgeneration5: "5-е Поколение"
 trait_vampgeneration5_desc: "Лишь несколько менее могущественное, чем 4-е, это поколение обладает большинством истинно влиятельных игроков вампирской политики."
 trait_vampgeneration6: "6-е Поколение"
 trait_vampgeneration6_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения."
 trait_vampgeneration7: "7-е Поколение"
 trait_vampgeneration7_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения."
 trait_vampgeneration8: "8-е Поколение"
 trait_vampgeneration8_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения."
 trait_vampgeneration9: "9-е Поколение"
 trait_vampgeneration9_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения."
 trait_vampgeneration10: "10-е Поколение"
 trait_vampgeneration10_desc: "«Высшие поколения» - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи."
 trait_vampgeneration11: "11-е Поколение"
 trait_vampgeneration11_desc: "«Высшие поколения» - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи."
 trait_vampgeneration12: "12-е Поколение"
 trait_vampgeneration12_desc: "«Высшие поколения» - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи."
 trait_vampgeneration13: "13-е Поколение"
 trait_vampgeneration13_desc: "«Высшие поколения» - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи."
 trait_vampgeneration14: "14-е Поколение"
 trait_vampgeneration14_desc: "Слабокровные в некоторых отношениях едва ли являются вампирами. Проклятие Каина настолько ослаблено в них, что они демонстрируют лишь часть традиционных сильных и слабых сторон своих собратьев из более низкого поколения."
 trait_vampgeneration15: "15-е Поколение"
 trait_vampgeneration15_desc: "Слабокровные в некоторых отношениях едва ли являются вампирами. Проклятие Каина настолько ослаблено в них, что они демонстрируют лишь часть традиционных сильных и слабых сторон своих собратьев из более низкого поколения."
 trait_vampgeneration16: "16-е Поколение"
 trait_vampgeneration16_desc_no_collide: "Слабокровные в некоторых отношениях едва ли являются вампирами. Проклятие Каина настолько ослаблено в них, что они демонстрируют лишь часть традиционных сильных и слабых сторон своих собратьев из более низкого поколения."
 trait_something_unusual: "Something Unusual"
 trait_something_unusual_desc: "Something odd about this."
 trait_revenant: "Ревенант"
 trait_revenant_desc: "Независимые [Concept('ghoul', 'гули')|E], рожденные с вампирской кровью в жилах. Часто рассматриваемые как нечестивые гибриды вампиров и смертных, [Concept('revenant', 'ревенанты')|El] застряли между обоими мирами."
 trait_zadruga: "Задруга"
 trait_zadruga_desc: "Термин Цимисхов, обозначающий наследственных упырей. Из всех кланов цимисхи породили больше всего семей [Concept('ghoul', 'гулей')|Е]."
 trait_oathbreaker: "Клятвопреступник"
 trait_oathbreaker_desc: "Этот персонаж нарушил клятву."
 trait_regnant: "Домитор"
 trait_regnant_desc: "Этот персонаж создал [Concept('ghoul', 'гуля')|E]."
 trait_massregnant: "Массовый Домитор"
 trait_massregnant_desc: "Этот персонаж создал множество [Concept('ghoul', 'гулей')|E]. Обычно, это нарушение [Concept('masquerade', 'маскарада')|E]."
 trait_unbondable: "Неподчиняемый"
 trait_unbondable_desc: "Этот персонаж не может быть связан кровными узами."
 trait_exposed: "Exposed"
 trait_exposed_desc: "This creature's supernatural nature has been revealed to mortals. Hunters will plan attacks against them."
 trait_nagaraja: "Нагараджа"
 trait_nagaraja_desc: "Странная родословная вампиров-плотоядцев Нагараджа, которых боятся сородичи по все стороны Джихада."
 trait_hecata: "Геката"
 trait_hecata_desc: "Они не являются полностью единым [Clan|E]ом, происходящим от единого [Concept('antediluvian', 'допотопного'|E] и непрерывной родословной, а состоят из Джованни и остатков старого Клана Каппадокийцев и родственных им родословных; а также Нагараджа, несмотря на отсутствие связи с допотопным."
 trait_impundulu: "Импудулу"
 trait_impundulu_desc: "Родословная вампиров связана с ковеном смертных ведьм, и они считаются одним из Наследий Лайбон. Импундулу при жизни был могущественным некромантом, женатым на не менее могущественной ведьме по имени Бомкази."
 trait_sire: "[Sire|E]"
 trait_sire_desc: "Этот вампир создал дитя подобное себе."
 trait_masssire: "Массовый [Sire|E]"
 trait_masssire_desc: "Этот вампир создал большое количество вампиров. Большинство путей (вампирских религий) расценивают это как нарушение [Concept('masquerade', 'маскарада')|E]."
 trait_lamia: "Ламия"
 trait_lamia_desc: "Ламии были родословной каинитов, преданной защите Клана Каппадокийцев, хотя первоначально они были группой культистов, которые утверждали, что происходят от Лилит, первой жены Адама."
 trait_gangrel_greek: "Греческий Гангрел"
 trait_gangrel_greek_desc: "Греческие Гангрелы были ответвлением, зародившимся в Темные века.\n\nГангрелы прятались в городах людей еще до Вавилона. По прошествии столетий эти Гангрелы сосредоточились на выживании в другой среде – той, которая таит в себе свои уникальные опасности."
 trait_anda: "Анда"
 trait_anda_desc: "Анда - это родословная Гангрелов, которые существуют среди монголов. Сами они верят, что являются отпрысками Итуген, богини земли монгольской религии."
 trait_ahrimane: "Ариман"
 trait_ahrimane_desc: "Ариман - редкая, полностью женская родословная Сородичей, первоначально существовавшая в Темные века, возглавляемая женщиной по имени Адиса.\n\N История Ариман, как они бы ее рассказали, начинается с Адисы, Валькирии и дочери Фрейи, скандинавской богини."
 trait_patron: "Покровитель"
 trait_patron_desc: "Выдающийся человек, вложивший деньги в Мир Тьмы."
 trait_harbringersofskulls: "Предвестники черепов"
 trait_harbringersofskulls_desc: "Загадочная линия крови Каппадокийцев"
 trait_kinfolk: "Родич"
 trait_kinfolk_desc: "Потомок Гару, в чьих жилах течет кровь волка."
 trait_werewolf_kinfolk: "Garou Kinfolk"
 trait_werewolf_kinfolk_desc: "Wolf-blooded, a descendant of the Garou."
 trait_gurahl_kinfolk: "Gurahl Kinfolk"
 trait_mokole_kinfolk: "Mokolé Kinfolk"
 trait_ajaba_kinfolk: "Ajaba Kinfolk"
 trait_bastet_kinfolk: "Bastet Kinfolk"
 trait_rokea_kinfolk: "Rokea Kinfolk"
 trait_corax_kinfolk: "Corax Kinfolk"
 trait_kitsune_kinfolk: "Kitsune Kinfolk"
 trait_ratkin_kinfolk: "Ratkin Kinfolk"
 trait_nagah_kinfolk: "Nagah Kinfolk"
 trait_nuwisha_kinfolk: "Nuwisha Kinfolk"
 trait_apis_kinfolk: "Apis Kinfolk"
 trait_camazotz_kinfolk: "Camazotz Kinfolk"
 trait_grondr_kinfolk: "Grondr Kinfolk"
 trait_true_faith: "Истинная вера"
 trait_truefaith: "Истинная вера"
 trait_truefaith_desc: "Этот персонаж действительно верит в присутствие Божественного. Это основная часть его души, и она дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но будьте осторожны, грешные люди в конечном итоге могут быть лишены своих божественных даров. \nЭта черта открывает новое древо образа жизни."
 trait_truefaith_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] truly believes in the presence of the Divine. [true_faith|E] is a core part of [ROOT.Char.GetHerHis] soul, and gives [ROOT.Char.GetHerHim] access to abilities some may call unnatural. But beware, sinful individuals can eventually be stripped of their divine gifts.\nThis trait unlocks a new lifestyle tree."
 trait_beatific: "Блаженный"
 trait_beatific_desc: "Ходячее воплощение избранного им Бога, этот персонаж - чудотворец, истинный образец веры в мире тьмы. Это дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но будьте осторожны, грешные люди в конечном счете могут быть лишены своих божественных даров"
 trait_beatific_character_desc: "A walking embodiment of [ROOT.Char.GetHerHis] chosen God, [ROOT.Char.GetFirstNameNoTooltip] is a miracle worker, a paragon of [true_faith|E] in a world of darkness. It gives [ROOT.Char.GetHerHim] access to abilities some may call unnatural. But beware, sinful individuals can eventually be stripped of their divine gifts."
 trait_track_beatific: "Чудеса"
 trait_track_beatific_desc: "#bold Уровень 1:#! Делает [decision|E] $POD_demon_unearthbound_decision$ бесплатным. [character_interaction|E], что позволяет изгнать призрака/демона в [dark_kingdom|E]/[Concept('abyss', 'Бездну')|E]. Разблокирует специальное здание [GetBuilding('sanctified_area_01').GetName]. \n#bold Уровень 2:#! [character_interaction|E], что позволяет благословить артефакт. Получает иммунитет к убийству. Получает иммунитет к делириуму. [GetTrait('wraith').GetName( GetNullCharacter )] не может вызвать у вас одержимость.\n#bold Уровень 3:#! Цели всегда будут принимать требования об обращении в веру.\n#bold Уровень 4:#! [character_interaction|E], что позволяет вам убрать [Fetter|El] у призраков. [character_interaction|E], что позволяет вам убить сверхъестественное существо за малое количество благочестия. Вам больше не нужно влияние, чтобы изгонять духов.\n#bold Уровень 5:#! [character_interaction|E], что позволяет вам сделать вампира снова смертным или достичь Голконды. Позволяет нанимать [Concept('men_at_arms', 'профессионалов')|E] [GetMaA('minion_of_the_divine').GetName]. Позволяет вам получать стресс вместо ран. Позволяет вам не умирать от ран.\n#italic Самый сильный инструмент в руках верующих - это сила истинных чудес. Из таких проявлений Истинной веры рождаются целые религии.#!"
 trait_holy_seal: "Святая печать"
 trait_holy_seal_desc: "Реликвии и артефакты божественной силы, усиливающие раны этого несчастного индивида, препятствуют их заживлению."
 trait_custom_bloodline: "Новая линия крови"
 trait_custom_bloodline_character: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 trait_custom_bloodline_desc: "Молодая линия крови [Concept('cainites', 'каинитов')|E]. Хотя большинство сородичей не признают их равными, эта родословная готова показать другим, что они истинные правители ночи."
 trait_custom_bloodline_character_desc: "Молодая линия крови [Concept('cainites', 'каинитов')|E]. Хотя большинство сородичей не признают их равными, [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] готовы показать другим, что они истинные правители ночи."
 trait_leading_front: "Атака в лоб"
 trait_leading_front_desc: "Артемида Ортиа дала пример каждому Вентру: иногда бросок на своего врага может решить проблемы лучше, чем схемы и дипломатия"
 trait_hun_tactics: "Тактика дикарей"
 trait_hun_tactics_desc: "Матасунта подала пример каждому Гангрелу: использование дикой природы поможет тебе победить"
 trait_swift_movement: "Стремительное передвижение"
 trait_swift_movement_desc: "Ганнибал подал пример каждому Бруха, ты должен действовать быстро, если хочешь победить"
 trait_samiel_follower: "Последователь Самиэля"
 trait_samiel_follower_desc: "Сэмюэль подал пример каждому Салюбри: зло должно быть побеждено, даже если шансы не в вашу пользу, поскольку зло процветает в неиспытанном сердце"
 trait_shadow_warrior: "Страх и уважение"
 trait_shadow_warrior_desc: "Джамаль подал пример каждому Бану Хаким: если они боятся твоих деяний до встречи с тобой, битва уже выиграна"
 trait_faithful_warrior: "Верный воин"
 trait_faithful_warrior_desc: "Тарик подал пример каждому носферату, борьба за веру - достойное дело"
 trait_shadow_reconquista_warrior: "Теневая война"
 trait_shadow_reconquista_warrior_desc: "Сильвестр де Руиз подал пример каждому Ласомбра, иногда война требует хитрости и обмана"
 trait_caitiff_warrior: "Воин-Каитифф"
 trait_caitiff_warrior_desc: "Кейтиффы одиноки в этом темном мире, вот почему они научились защищать себя в битвах"
 trait_salubri_caste: "Каста Салюбри"
 trait_salubri_healer: "Салюбри-Целитель"
 trait_salubri_healer_desc: "Каста целителей, составляет основную часть "нормальной" родословной, их цель - исцелять и обучать достижению Голконды"
 trait_salubri_warrior: "Салюбри-Воин"
 trait_salubri_warrior_desc: "Каста воинов, основанной после войн Баали Самиэлем. Воины - странники, всегда ищущие зло, чтобы уничтожить его везде, где оно может произрасти. Каждому члену касты воинов после ритуала посвящения присваивается ангельское имя"
 trait_salubri_watcher: "Салюбри-Наблюдатель"
 trait_salubri_watcher_desc: "Каста наблюдателей, основана во время путешествий Саулота на Восток. Ученые и воры, наблюдатели выступают в качестве защитников других салюбри, защищая их от тех, кто отрицает их право даже на само существование и на право заслужить искупления"
 trait_teachings: "Учения Чандрапуры"
 trait_teachings_desc: "Чандрапутра подал пример каждому Равносу: быть хорошим генералом гораздо полезнее, чем хорошим воином"
 trait_orison_compass: "Моральный компасс"
 trait_orison_compass_desc: "Этот персонаж не может не замечать греха, даже своего собственного. У него почти безошибочное чувство того, насколько сильно окружающие его люди согрешили против Бога."
 trait_orison_innocent: "Истинная невинность"
 trait_orison_innocent_desc: "Этот персонаж незапятнан, он является маяком чистейшего света во тьме нашего времени."
 trait_orison_noah: "Благосклонность Ноя"
 trait_orison_noah_desc: "Этот человек обладает уникальным качеством, которое успокаивает сердца и темперамент всех животных природы."
 trait_orison_vigilance: "Око бдительности"
 trait_orison_vigilance_desc: "Этому персонажу требуется гораздо меньше сна, чем среднестатистическому человеку, и он пробуждается ото сна легче, чем другие."
 trait_orison_penitent: "Кающийся грешник"
 trait_orison_penitent_desc: "Просто зная свое место в Божьем плане, простой человек часто может понять об огромном мире больше, чем самый могущественный из королей или самый эрудированный из ученых."
 trait_orison_years: "Благословение лет"
 trait_orison_years_desc: "Ум этого персонажа одарен мудростью не по годам и способностью довольно легко усваивать новые концепции."
 trait_orison_hierophant: "Иерофант"
 trait_orison_hierophant_desc: "Этот персонаж является образцом самообладания и грации под огнем, даже когда он ходит в тени смерти."
 trait_orison_sanguine: "Сангвинический гимн"
 trait_orison_sanguine_desc: "Вера этого персонажа течет у него в крови, что делает ее опаснейшим ядом для всего нечестивого."
 trait_orison_talespinner: "Сказитель"
 trait_orison_talespinner_desc: "Этот человек обладает природным рвением и заразительным энтузиазмом к распространению слова Божьего."
 #trait_oculi_shepherd: "Heavenly Shepherd"
 #trait_oculi_shepherd_desc: "Allows the Eye of God to hide in plain sight as he does Heaven's work and to cloud the minds of those who would hamper his holy mission."
 #trait_oculi_sight: "Second Sight"
 #trait_oculi_sight_desc: "The Sight allows the Inquisitor to seek out supernatural creatures regardless of their efforts to foil being observed."
 #trait_oculi_liturgy: "Divine Liturgy"
 #trait_oculi_liturgy_desc: "By recitation of scripture the Eye of God may impose his dedication to the cause on another individual."
 #trait_oculi_trust: "I Trust in Thee"
 #trait_oculi_trust_desc: "By praising God, the agent may infuse others with love for Him and His laws."
 trait_oculi_wine: "Вода в вино"
 trait_oculi_wine_desc: "Инквизитор может взять обычный предмет и превратить его во что-то другое или вернуть мертвые или отмирающие ткани в их здоровое состояние."
 #trait_acre_catechumen: "Catechumen"
 #trait_acre_catechumen_desc: "Allows the inquisitor to exemplify his early lessons in valour, humility and constancy."
 #trait_acre_flesh: "Transfiguration of the Flesh"
 #trait_acre_flesh_desc: "The knight has been invested with the power to alter his physical capabilities by calling upon his unshakeable virtue."
 #trait_acre_flight: "Flight of Angels"
 #trait_acre_flight_desc: "Allows the inquisitor to reap the divine whirlwind when in combat with the minions of Adversary."
 #trait_acre_resurrection: "Spirit of the Resurrection"
 #trait_acre_resurrection_desc: "Some knights are divinely invested with the power to control the ebb and flow of life force within themselves and others."
 trait_acre_auto: "Auto da Fé"
 trait_acre_auto_desc: "Сосредоточение добродетели и силы в одном могучем ударе."
 trait_murnau_knowledge: "Запретное знание"
 trait_murnau_knowledge_desc: "Врожденное знанние и способность распознавать все формы зла."
 #trait_murnau_oblige: "Noblesse Oblige"
 #trait_murnau_oblige_desc: "Nobility that inspires others."
 #trait_murnau_wreathed: "Wreathed in Shadows"
 #trait_murnau_wreathed_desc: "Mastery of the dark side of the Murnau's own nature that lets them affect it in others."
 #trait_murnau_mirror: "Mirror of Evil"
 #trait_murnau_mirror_desc: "Ability to meet the supernatural opposition on even ground, armed with strength and knowledge."
 trait_murnau_arcana: "Аркана"
 trait_murnau_arcana_desc: "Способность препятствовать, отклонять или избегать действий исчадий ада."
 #trait_sisters_gospel: "Gospel"
 #trait_sisters_gospel_desc: "Grants the Sisters great skill at debate, oration and, if necessary, interrogation."
 #trait_sisters_lux: "Fiat Lux"
 #trait_sisters_lux_desc: "Echoing the words of the Father, the inquisitor declaims 'Let there be light!' and a soft nimbus of white light appears around her, illuminating supernatural creatures for what they are."
 #trait_sisters_chorale: "Chorale"
 #trait_sisters_chorale_desc: "Drawing strength, knowledge or protection from a communal chant."
 #trait_sisters_hosanna: "Hosanna"
 #trait_sisters_hosanna_desc: "Inquisitors use this power to capture the spiritual "wavelength" of the Song of Heaven, using its power to further the Glory of God."
 trait_sisters_oratorio: "Оратория"
 trait_sisters_oratorio_desc: "Позволяет сестре возвысить свой голос в песне и наполнить слушателей ослепительным сиянием своей веры, что является разрушительным переживанием для рабов греха."
 #trait_red_vigil: "Blessed Vigilance"
 #trait_red_vigil_desc: "This rite provides the subject with energy relieving them of need for sleep or rest."
 #trait_red_sunstone: "Sunstone"
 #trait_red_sunstone_desc: "Infuse an ordinary rock with the blessing of the Lord's first creation, the Sun. The brightness of the stone is then commanded by the virtue of its bearer."
 #trait_red_march: "Forced March"
 #trait_red_march_desc: "This rite allows for swift travel regardless of fatigue and difficult conditions after sufficient supplication before God."
 #trait_red_fortunes: "Fortunes of War"
 #trait_red_fortunes_desc: "Through this hallowed rite, a practitioner can bless a group of armed combatants on their way to fight the foe."
 trait_red_forge: "Кузница Бога"
 trait_red_forge_desc: "Освятите процесс ковки оружия, чтобы наделить его силой Отца."
 trait_yinyang: "Yin Yang"
 trait_yin_imbalanced: "Yin"
 trait_yin_imbalanced_desc: "You are a creature of shadows and death.\n\nAllow you to devour more Yin Chi than the Yin Virtue limit without negative effects."
 trait_yinyang_balanced: "Balanced"
 trait_yinyang_balanced_desc: "You harmonize the divided elements of your Chi."
 trait_yang_imbalanced: "Yang"
 trait_yang_imbalanced_desc: "You turn to light and life.\n\nAllow you to devour more Yang Chi than the Yang Virtue limit without negative effects."
 trait_dharma: "Dharma"
 trait_track_dharma_desc: "[SelectLocalization( IsInGame, 'trait_track_dharma_desc_in_game', 'trait_track_dharma_desc_in_wiki' )]"
 trait_track_dharma_desc_in_game: "You gain experience by:\n$EFFECT_LIST_BULLET$[GetReligionByKey('boneflowers_religion').GetName]: Binding wraiths, or passively while having bound wraiths and/or staying in the [yin_world|E]\n$EFFECT_LIST_BULLET$[GetReligionByKey('deviltigers_religion').GetName]: Committing murder\n$EFFECT_LIST_BULLET$[GetReligionByKey('resplendentcranes_religion').GetName]: Gaining titles, converting the culture of a county with your Steward, or passively while your capital has your culture\n$EFFECT_LIST_BULLET$[GetReligionByKey('thousandwhispers_religion').GetName]: Gaining or losing relationships (lover, soulmate, friend, best friend, rival, nemesis)\n$EFFECT_LIST_BULLET$[GetReligionByKey('thrashingdragons_religion').GetName]: Completing Sway/Seduce/Romance schemes, having sex, or passively while staying in the [yang_world|E]\n$EFFECT_LIST_BULLET$[GetFaithByKey('flameoftherisingphoenix').GetName]: Constructing a Kuei-Jin building\n$EFFECT_LIST_BULLET$[GetFaithByKey('faceofthegods').GetName]: Converting the faith of a county with your Court Chaplain, via True Faith mass conversion, or passively while your capital has your faith\n$EFFECT_LIST_BULLET$[GetFaithByKey('inwardway').GetName]: Meditating, moving to next Umbra location, or when gaining perks in one of the Kuei-Jin lifestyle trees\n$EFFECT_LIST_BULLET$[GetFaithByKey('wayofthetenthousandscreams').GetName]: Constructing a corrupted Dragon Nest, torturing prisoners, sacrificing prisoners/holdings/regions to demonic patrons, or passively while being a thrall or diabolist"
