 trait_dhampir: "Дампир"
 trait_dhampir_desc: "Дампир - эо термин для обозначения «наполовину вампиров», продукта человеческого и вампирского союза."
 trait_anathema: "Анафема"
 trait_anathema_desc: "Анафема - это вампиры или другие существа, которые подвергаются Кровавой охоте. Этот термин иногда используется специально для обозначения тринадцати "самых разыскиваемых" анафем, которые входят в Красный список."
 trait_anathema_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] это вампиры или другие существа, на которых может быть объявлена [blood_hunt|El]. Этот термин иногда используется специально для обозначения тринадцати "самых разыскиваемых" анафем, которые входят в Красный список."
