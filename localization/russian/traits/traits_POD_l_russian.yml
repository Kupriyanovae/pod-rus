 trait_hakken: "Hakken"
 trait_hakken_desc: "The werewolves of Japan, who uphold the philosophies of bushido."
 trait_kumo: "Kumo"
 trait_kumo_desc: "The werespiders who have fallen into the thrall of the Wyrm."
 trait_tengu: "Tengu"
 trait_tengu_desc: "The wereravens of the Far East, who serve as scouts and heralds of the Beast Courts."
 trait_okuma: "Okuma"
 trait_okuma_desc: "The Okuma were a tribe of Gurahl who lived in southeast Asia, including the northern parts of India and as far East as Japan. Their animal Kinfolk included sun bears, moon bears, and giant pandas. Unlike other Gurahl tribes, who worship Gaia as their mother and Luna as the source of their shapeshifting powers, the Okuma also had a special relationship with Helios. Each Okuma’s fur was marked with patches of bright color."
 trait_zhong_lung: "Zhong Lung"
 trait_zhong_lung_desc: "Distant cousins of the Mokolé, the weredragons believe themselves to be the great descendants of the Ebon Dragon and the Scarlet Queen."
 trait_nezumi: "Nezumi"
 trait_nezumi_desc: "The wererats of Asia, who are running a Low War against humanity."
 trait_same_bito: "Same-Bito"
 trait_same_bito_desc: "The weresharks, who consider themselves far more refined than the Rokea."
 trait_ozuzo: "Ozuzo"
 trait_ozuzo_desc: "The Ozuzo are Ajaba that have fallen to the Wyrm."
 trait_histpah: "Histpah"
 trait_histpah_desc: "Histpah are Liar-Kings, Wyrm-corrupted Bastet."
 trait_buzzards: "Buzzards"
 trait_buzzards_desc: "Buzzards are Lost Children, Wyrm-tainted Corax."
 trait_purgers: "Purgers"
 trait_purgers_desc: "The Purgers are fallen Gurahl."
 trait_mnetics: "Mnetics"
 trait_mnetics_desc: "Mnetics are Eaters of Secrets, Fallen Mokolé."
 trait_nokhomi: "Nokhomi"
 trait_nokhomi_desc: "Nokhomi also called the Bitter-Grins are the fallen Nuwisha."
 trait_mad_destroyers: "Mad Destroyers"
 trait_mad_destroyers_desc: "Mad Destroyers are the fallen Ratkin."
 trait_balefire_sharks: "Balefire Sharks"
 trait_balefire_sharks_desc: "Balefire Sharks are Wyrm tainted Rokea."
 trait_xibalan: "Xibalan"
 trait_xibalan_desc: "The Xibalan were Camazotz that had dedicated themselves to the Wyrm through the tainted aspect of their patron, Bat."
 trait_skull_pig: "Skull Pig"
 trait_skull_pig_desc: "Skull Pigs are a kind of creature associated the Wyrm that were created from Grondr Kin that turned to its service in order to survive the War of Rage."
 trait_psychic: "Медиум"
 trait_psychic_desc: "Этот персонаж обладает одной или несколькими психическими способностями (также называемыми психическими феноменами или просто экстрасенсорными способностями)."
 trait_track_psychic: "Psychic Proficiency"
 trait_track_psychic_desc: "#bold Each tier increases psychic powers success chance by #P 10#!#!\nUsing psychic powers is hard, especialy against supernaturals. But as everything in life, proficiency in psychic powers can be obtained too by mastering the basics and experience."
 trait_sorcerer: "Волшебник"
 trait_sorceress: "Волшебница"
 trait_rune_wise: "Рунный маг"
 trait_sorcerer_desc: "Этот персонаж использует линейные пути магии."
 trait_theurgist: "Теург"
 trait_theurgist_desc: "Этот персонаж практикует Иудейский мистицизм и учения Эзотерического Христианства."
 trait_fallen: "Падший"
 trait_fallen_desc: "Это падшие ангелы, которые в первые дни Творения предпочли встать на сторону Люцифера и человечества, а не Бога. В наказание за их мятеж и вероломство Архангел Михаил низверг этих ангелов с небес в Бездну. Стены Бездны треснули, и Падшие начали возвращаться в материальный мир."
 trait_earthbound: "Привязанный"
 trait_earthbound_desc: "Демоны - это падшее Воинство Небес, мятежные Ангелы, последовавшие за Люцифером в его обреченном восстании. Их истинная форма больше не устойчива, привязанные демоны в основном содержатся в реликвариях, в то время как некоторым из них удается овладеть определенным местоположением."
 TRAIT_FLAG_DESC_host_for_travel: "Cannot travel or lead armies unless they are also possessing a human host with the [GetPerk('abandon_vessel_perk').GetName(GetNullCharacter)]"
 trait_laham: "Лахам"
 trait_laham_desc: "Потомство демона. Сверхъестественно долгоживущие, невосприимчивые к боли и часто обладающие нечеловеческими способностями. Говорят, что демоническое отродье (или лахам) является особым слугой Ада."
 trait_nephilim: "Нефилим"
 trait_nephilim_desc: "Потомство демона и человека. Они обладают дарами человека и [lore_lifestyle|E] демонов и на них страшно смотреть - если не из-за их отвратительной внешности, то из-за их потенциала."
 trait_truepossessed: "Одержимость"
 trait_fomori: "Fomori"
 trait_bakemono: "Bakemono"
 trait_fomori_desc: "This character has been possessed by a bane-spirit."
 trait_drone: "Drone"
 trait_drone_desc: "This character has been possessed by a Weaver-spirit."
 trait_gorgon: "Gorgon"
 trait_gorgon_desc: "This character has been possessed by a Wyld-spirit."
 trait_kami: "Kami"
 trait_kami_desc: "This character has been possessed by a Gaian spirit."
 trait_methuselahs_thirst: "Жажда мафусаила"
 trait_methuselahs_thirst_desc: "Персонаж больше не способен пить кровь смертных для поддержания себя, независимо от Силы крови. Он должнен питаться жизненной силой других сородичей."
 trait_methuselahs_thirst_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] больше не способен пить кровь смертных, чтобы поддерживать [ROOT.GetCharacter.GetHerselfHimself] независимо от Силы Крови. [ROOT.GetCharacter.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'должна', 'должен' )] питаться жизненной силой других Сородичей."
 trait_demonology: "Демонология"
 trait_demonology_1: "Адепт демонологии"
 trait_demonology_1_desc: "Этот персонаж знает основы поведения демонов и некоторые из их наиболее необычных способностей. Этот персонаж, вероятно, мог бы осуществить призыв и, возможно, наблюдал за ним или даже помогал в нем, но фактическое подчинение демонов - это совсем другая история..."
 trait_demonology_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает основы поведения демонов и некоторые из их наиболее необычных способностей. [ROOT.GetCharacter.GetFirstNameNoTooltip] вероятно, мог бы осуществить призыв и, возможно, наблюдал за ним или даже помогал в нем, но фактическое подчинение демонов - это совсем другая история..."
 trait_demonology_2: "Магистр демонологии"
 trait_demonology_2_desc: "Этот персонаж понимает тайны Ада и фрагменты странной и богохульной предыстории, рассказанной проклятыми. Этот персонаж, безусловно, мог бы выполнять ритуалы призыва и связывания и, возможно, мог бы знать несколько Небесных имен, которые можно было бы использовать... если бы захотел."
 trait_demonology_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] understands the mysteries of Hell понимает тайны Ада и фрагменты странной и богохульной предыстории, рассказанной проклятыми. [ROOT.GetCharacter.GetFirstNameNoTooltip] could certainly perform summoning and binding rites and may know a handful of Celestial Names to use… if [ROOT.GetCharacter.GetFirstNameNoTooltip] wanted to."
 trait_demonology_3: "Мастер демонологии"
 trait_demonology_3_desc: "Неужели сам Люцифер предстал перед этим персонажем, чтобы он мог стать его писцом? Демоны справедливо опасаются силы и учености этого персонажа."
 trait_demonology_3_character_desc: "Неужели сам Люцифер предстал перед [ROOT.GetCharacter.GetFirstNameNoTooltip], чтобы он мог стать его писцом?Демоны справедливо опасаются силы и учености [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 TRAIT_FLAG_DESC_can_discover_demons_true_name: "Позволяет узнать небесное имя персонажа-демона, чтобы подчинить его"
 TRAIT_FLAG_DESC_can_pact_demon: "Позволяет запрашивать пакты у персонажей-демонов или пакты с персонажами-демонами с известным небесным именем."
 trait_track_demonologist: "Демонолог"
 trait_track_demonologist_desc: "#bold Уровень 3:#! Позволяет изгнать персонажа-демона в бездну.\n#italic Тот, кто изучает демонов. Демонолог интересуется теоретической, духовной или интеллектуальной наукой о демонах и не обязательно имеет какое-либо намерение когда-либо вызывать демона или взаимодействовать с ним напрямую. Однако, когда любопытство или жажда власти становятся непреодолимыми, демонология может послужить отправной точкой для дьяволизма.#!"
 trait_track_diabolist: "Дьяволист"
 trait_track_diabolist_desc: "#bold Уровень 2:#! Позволяет принести в жертву заключенного, чтобы получить опыт [Concept('investiture_lifestyle', 'инвеституры')|E].\n#italic Тот, кто призывает демонов и стремится контролировать их. Этот термин также может быть применен к тому, кто поклоняется демонам. Дьяволист в идеале должен обладать глубокими познаниями в демонологии, но не обязательно, хотя попытка вызвать могущественного демона без соответствующих знаний о том, как его связать, может привести к фатальным результатам.#!"
 trait_track_thrall: "Раб"
 trait_track_thrall_desc: "#bold Уровень 2:#! Позволяет вызвать демона из бездны в сосуд.\n#bold Level 4:#! Позволяет приносить жертвы высшим демонам, чтобы получать дары.\n#italic Тот, кто служит демонам через пакт, заключенное непосредственно с конкретным демоном. Рабу не обязательно быть дьяволистом, и он редко обладает какими-либо предварительными знаниями в области демонологии, хотя вскоре у него могут появиться глубокие знания о природе демонов из первых рук.#!"
 trait_demonology_kueijin_desc: "Demonology is the summoning and mastery of Banes, Spectres and other wicked spirits. Many [GetTrait('kueijin').GetName( GetNullCharacter )] practice this to some extent or another. Such practice is even one of the specialties of the Devil-Tiger Dharma. Who consider it a natural part of their religious practice, and who have produced a literature on the practical aspects of this subject as extensive in its own specialized way as the magical libraries of the Wu Lung and the Order of Hermes. Demonology is perfectly legal, though it is often considered in exceedingly poor taste outside of Devil Tiger circles."
 trait_hun_and_po: "Hun and P'o"
 trait_hun_and_po_desc: "Rumor says that one or more Salubri actually awakened their Hun and Po to become full-fledged Wan Kuei..."
