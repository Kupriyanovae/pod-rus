 trait_dharma0_desc: "Hin (Or Sudra for Hindu Kuei-jin)，who have been pulled out of the chih-mei state, but have not yet become part of society."
 trait_chihmei: "Chih-mei"
 trait_chihmei_desc: "A barely sentient creature dominated by its hunger for Chi and forced to live on flesh. A character who has fallen to chih-mei can't be played."
 trait_chihmei_dharma_desc: "By using a ritual, a Chih-mei can be restored to the Dharmic Balance and civilized, reawakening their higher consciousness (Hun) and turned into productive undead under a true Dharma."
 trait_shih: "Shih"
 trait_shih_desc: "Legends claim that the origins of the Shih lie within Yi in the Shang Dynasty. They walk alone in darkness, combating the forces of the Thousand Hells with nothing but the power of their hands and their will. Over 3,000 years ago, Shih first stepped forward to do battle with the shen. Though the proud houses of the Shih are no more, their traditions live on and the telling of their beginnings is one of their most revered tales. "
 trait_ha_holy_bulwark: "Священный оплот"
 trait_ha_holy_bulwark_desc: "Этот персонаж не может быть связан узами крови."
 trait_ha_patris_mastery: "Овладение искусством: Мудрость Отца"
 trait_ha_patris_mastery_desc: "«Склонитесь перед Господом, и Он вознесет вас»"
 trait_ha_filius_mastery: "Овладение искусством: Усердный Сын"
 trait_ha_filius_mastery_desc: "«Кто сможет противостоять всему грешному миру? Только тот, кто верит, что Иисус - Сын Божий.»"
 trait_ha_spiritus_mastery: "Овладение искусством: Святой Дух"
 trait_ha_spiritus_mastery_desc: "«И я вложу в вас свой Дух и побудлю вас следовать моим указам и быть осторожными в соблюдении моих законов.»"
 trait_demonic_plague: "Демоническая чума"
 trait_demonic_plague_desc: "Демоническая чума, результат поистине дьявольского проклятия, является высокоинфекционной и смертельной болезнью, которая поражает сородичей так же сильно, как и смертных. Хуже того, болезнь не позволяет вампирам исцеляться каким-либо образом и приводит к все более серьезным ранам, поскольку плоть разрывается на части."
 trait_demonic_plague_non_infectious: "Демоническая чума"
 trait_demonic_plague_non_infectious_desc: "Демоническая чума, результат поистине дьявольского проклятия, является смертельной болезнью, которая поражает сородичей так же сильно, как и смертных. Хуже того, болезнь не позволяет вампирам исцеляться каким-либо образом и приводит к все более серьезным ранам, поскольку плоть разрывается на части."
 trait_demonic_plague_non_lethal: "Демоническая чума"
 trait_demonic_plague_non_lethal_desc: "Результат поистине дьявольского проклятия, демоническая чума - это высокоинфекционное заболевание, которое поражает сородичей так же сильно, как и смертных. Хуже того, болезнь каким-либо образом препятствует исцелению вампиров"
 trait_demonic_plague_non_lethal_and_infectious: "Демоническая чума"
 trait_demonic_plague_non_lethal_and_infectious_desc: "Результат поистине дьявольского проклятия, демоническая чума - это болезнь, которая поражает сородичей так же сильно, как и смертных. Хуже того, болезнь каким-либо образом препятствует исцелению вампиров"
 trait_vampire_smallpox: "Оспа"
 trait_vampire_bubonic_plague: "Бубонная чума"
 trait_vampire_typhus: "Сыпной тиф"
 trait_vampire_cancer: "Рак"
 trait_vampire_consumption: "Чахотка"
 trait_vampire_gout_ridden: "Подагра"
 trait_vampire_pneumonic: "Пневмония"
 trait_vampire_great_pox: "Великая оспа"
 trait_vampire_leper: "Лепра"
 trait_vampire_ill: "Простуда"
 trait_akuma: "Akuma"
 trait_akuma_desc: "The Akuma, or Devil-eaten, are individuals who have abandoned virtue and have cast their lot in with the Yama Kings."
 trait_mummy: "Мумия"
 trait_mummy_desc: "Мумии, также называемые Вечными или Перерожденными, бессмертыне существа, чьи тела были изменены ритуалом."
 trait_shemsuheru: "Шемсу-Херу"
 trait_shemsuheru_desc: "Всегда есть первые и среди Бессмертных эта честь принадлежит Шемсу-Херу, друзьям и компаньонам Гора. Созданные Исидой и её сестрой для того, чтобы служить Гору и следовать за ним, они древнейшие Вечные в мире."
 trait_banemummy: "Проклятая мумия"
 trait_banemummy_desc: "Проклятые мумии, также называемые Апепну, оскверненная издевка над мумиями, созданная Заклинанием жизни Сета, но у него не было полного понимая ритуала и заклинание стало проклятьем."
 trait_cabiri: "Кабири"
 trait_cabiri_desc: "Кабири - династия Бессмертных, что произошла не из Египта, а из Греции. Они не меют практически никакой связи с борьбой между Апофисом и Маат."
 trait_wutian: "У Тянь"
 trait_wutian_desc: "У Тянь, Семья Небес, были учениками великих мудрецов, они получили эликсир вечной жизни от Восьми Бессмертных в награду за их вечную службу Тао."
 trait_wukuei: "Ву Куэй"
 trait_wukuei_desc: "Ву Куэй, Семья Демонов, бессмертные Йоми, предатели У Тянь, что продали свои души Аду, чтобы пережить начало Шестой эпохи."
 trait_asekh_sen: "Асех-Сен"
 trait_asekh_sen_desc: "Не полностью бессмертные, эти существа обычно напоминают неуклюжие трупы, одержимые Проклятием, которое наполняет ожившее существо кипящей ненавистью ко всему живому."
 trait_automaton: "Автоматон"
 trait_automaton_desc: "Искусственное человеческое тело."
 trait_effigy: "Эффигия"
 trait_effigy_desc: "Маленькие фигурки, которым можно поручать простые задания."
 trait_animantis: "Анимантис"
 trait_animantis_desc: "Голем, механический слуга, который будет прислуживать Нокерам и помогать им в их работе."
 trait_servitor: "Servitor"
 trait_servitor_desc: "Earthbound can make a mobile vessel for itself, filling a specially prepared item with its own taint and transforming it into a powerful, long-lived host."
 trait_manifestation: "Manifestation"
 trait_manifestation_desc: "Hideous parodies of the human form. Examples of this include faces congealing out of a pool of blood, arms made of locusts or a tongue formed from maggots. The shape is physically independent of the Haunter, and possesses no fine motor control. On the other hand, the manifestations created are as strong as the Haunter who made them, and would respond to simple orders such as flail, bite, spasm and so on."
 trait_golem: "Golem"
 trait_golem_desc: "Golems are large humanoid automatons created by sorcery, notorious for instability and the tendency to go berserk."
 trait_risen: "Восставший"
 trait_risen_desc: "Восставший - это термин, используемый для описания призрака, которому удалось вернуться в свое тело, чтобы ходить среди живых в Землях Плоти."
 trait_spectre: "Спектр"
 trait_spectre_desc: "Спектры - это призраки, что отдались своей Тени. Когда дух накапливает слишком много темных эмоций, его Тень навсегда овладевает им, и он становится Спектром."
 trait_track_spectre: "Caste"
 trait_track_spectre_desc: "Wraith Spectres have a decided pecking order. Mortwights and Haints are the lowest of the functional Spectre castes, since they entered the service of [oblivion|E] directly from the [skinlands|E], and have been least touched by its radiance. Doppelgangers come next in the pecking order, having endured the trials of their Psyche and triumphed through their devotion to [oblivion|E]; at this point, however, they do not show its marks upon their bodies. Shades and Apparitions have higher standing, as in them the marks of [oblivion|E] have begun to show. Nephwracks come next because their constant exposure to [oblivion|E] has transformed them to the point Moliate can no longer hide their nature. The Onceborn and Hekatonkhires are the highest castes any once-human Spectre can attain; though devoted to [oblivion|E]'s cause, they still once lived. At the very top of the system stand the Neverborn, who crawled from [oblivion|E] itself in ages past. Striplings are unique in that they exist outside the caste system and serve at almost all levels of [oblivion|E]."
 trait_stripling: "Stripling"
 trait_stripling_desc: "Striplings, also called the Never-Lived, are a type of Spectre of those who passed into the [shadowlands|E] as a child and were eventually overtaken by their Shadow. Like other Spectres, Striplings belong to one of the Spectral castes, determined by their proximity to [oblivion|E], but since they find established Spectral society unappealing, they form their own groups independent of it."
 trait_neverborn: "Neverborn"
 trait_neverborn_desc: "Neverborn is the name given to the ancient Malfeans who slept deep in the [labyrinth|E]. They are also called "Primordials", "Never Dead", and "Grotesques"."
 trait_hekatonkhire: "Hekatonkhire"
 trait_hekatonkhire_desc: "Hekatonkhire are an ancient breed of Spectre, used primarily by Malfeans as tanks and battering rams in battles against enemy Spectres. They are thought to be would-be Onceborn who have lost their minds to the power of [oblivion|E] and become little more than massive, deformed brutes capable of attacking several adversaries at once."
 trait_onceborn: "Onceborn"
 trait_onceborn_desc: "Onceborn is the name given to Malfeans who were once human. They are also called Oncelived, Plotters and Cabalists."
 trait_nephwrack: "Nephwrack"
 trait_nephwrack_desc: "Nephwracks have existed for ages, and their constant exposure to [oblivion|E] has causes them to leave their human forms behind, becoming twisted and deformed. Many serve the interests of a Malfean master, and act as their visible presence. "
 trait_shade: "Shade"
 trait_shade_desc: "Among the most powerful of Spectres, Shades are former wraiths who were thrown into the [tempest|E], were caught in a Maelstrom or Great Maelstrom, or lost themselves during a Harrowing. Their fragile Psyches are completely destroyed by [oblivion|E], leaving only their Shadows, full of hatred and Dark Passions and permanently in control. Their method of creation gives rise to their nickname, the Children of [oblivion|E]."
 trait_apparition: "Apparition"
 trait_apparition_desc: "Appartions are, for lack of a better term, the middle management of Spectres - Dopplegangers and Mortwights who have begun to evolve into Nephwracks. As a result, it is difficult to see the person they once were past the [oblivion|E]-induced mutation. Given how that person is long gone, the [Corpus|E] reflects the self."
 trait_doppelganger: "Doppleganger"
 trait_doppelganger_desc: "Dopplegangers, also known as the Shadow-Eaten, appear much like normal wraiths, aside from being paler and thinner. Deathmarks often mar their bodies, though use of Moliate can hide this. The one dead giveaway is that their Shadow is always visible in their eyes in some manner."
 trait_mortwight: "Mortwight"
 trait_mortwight_desc: "Mortwights are spirits of those who died extremely violent deaths. Their rage and anger towards their death causes them to awaken in the [shadowlands|E] as Spectres, never existing as a ghost. Many Mortwights had dark natures to begin with, and some believe they were destined to be Spectres from the beginning."
 trait_haint: "Haint"
 trait_haint_desc: "Haints enter the [shadowlands|E] with their Shadows in control, much like Mortwights do. Unlike Mortwights, Haints are defined, not by their death, but by their life. Before their death, they had been reduced to an almost inhuman lifestyle while still among the Quick."
 trait_dhampyr: "Dhampyr"
 trait_dhampyr_desc: "Dhampyrs, also called Shade Walker or Twilight Children, are the children of Kuei-jin."
 trait_arcanos_argos: "Argos"
 trait_arcanos_argos_desc: "Users of Argos can manipulate, navigate, and travel through the Tempest."
 trait_arcanos_castigate: "Castigate"
 trait_arcanos_castigate_desc: "Users of Castigate can manipulate and control a wraith’s Shadow."
 trait_arcanos_embody: "Embody"
 trait_arcanos_embody_desc: "Those who use Embody can manifest in the physical world and, under the right circumstances, appear as a living person."
 trait_arcanos_fatalism: "Fatalism"
 trait_arcanos_fatalism_desc: "Those with the gift of Fatalism are able to see into another’s past or future, and read a wraith's ultimate Fate."
 trait_arcanos_flux: "Flux"
 trait_arcanos_flux_desc: "Flux affects the structure and reaction of matter in the Skinlands, and also affects the workings of wraithly relics."
 trait_arcanos_inhabit: "Inhabit"
 trait_arcanos_inhabit_desc: "Wraiths gifted with Inhabit can manipulate and control inanimate objects."
 trait_arcanos_intimation: "Intimation"
 trait_arcanos_intimation_desc: "Users of Intimation can tweak the desires and wishes of other wraiths."
 trait_arcanos_keening: "Keening"
 trait_arcanos_keening_desc: "Those who can use the arts of Keening can manipulate emotions through sound."
 trait_arcanos_lifeweb: "Lifeweb"
 trait_arcanos_lifeweb_desc: "Wraiths who know Lifeweb can use it to strengthen, weaken, or watch over [Fetters|E]."
 trait_arcanos_mnemosynis: "Mnemosynis"
 trait_arcanos_mnemosynis_desc: "Users of Mnemosynis can trace and read the memories of others."
 trait_arcanos_moliate: "Moliate"
 trait_arcanos_moliate_desc: "Those who Moliate are able to reshape their [Corpus|E], and the [Corpus|E] of others, into fascinating, and sometimes terrifying forms."
 trait_arcanos_outrage: "Outrage"
 trait_arcanos_outrage_desc: "Outrage affects the Skinlands by manifesting a wraith’s will in the form of a powerful force."
 trait_arcanos_pandemonium: "Pandemonium"
 trait_arcanos_pandemonium_desc: "Wraiths who use this Arcanos can use the powers of chaos to create havoc in the living world."
 trait_arcanos_phantasm: "Phantasm"
 trait_arcanos_phantasm_desc: "Those who use the abilities of Phantasm can manipulate dreams and create illusions."
 trait_arcanos_puppetry: "Puppetry"
 trait_arcanos_puppetry_desc: "Those who master Puppetry can control the bodies of the Quick."
 trait_arcanos_usury: "Usury"
 trait_arcanos_usury_desc: "Those who master Usury can trade the very forces that wraiths thrive on."
 trait_arcanos_kinesis: "Kinesis"
 trait_arcanos_kinesis_desc: "Wraiths gifted with Kinesis can manipulate and control inanimate objects."
 trait_lament: "Элегия"
 trait_lament_desc: "Элегия - это это метод, который человек использует для проецирования своего духа, точно определяющий, как персонаж вступает в контакт с миром призраков."
 trait_projector: "Проектор"
 trait_projector_desc: "Проекторы - это живые люди, которые тем или иным способом могут сбросить свою плоть и стать призраками."
 trait_ghost: "Призрак"
 trait_ghost_desc: "Мертвец, что не попал в [underworld|El]."
 trait_barghest: "Barghest"
 trait_barghest_desc: "Barghests, also called bloodhounds, are wraiths who have been transformed into monstrous shapes and “lobotomised” by the grafting of a specially prepared muzzle of Stygian iron to their [Corpus|E]."
 trait_ferryman: "Ferryman"
 trait_ferryman_desc: "By the Ritual of Severance, this character's Shadow and Psyche are permanently separated creating a Pasiphae."
 trait_shadow: "Shadow"
 trait_shadow_desc: "Shadow is a term used to describe the aspect of a wraith's personality that wants to see the wraith fail, to stop struggling and succumb to Oblivion."
 trait_pasiphae: "Pasiphae"
 trait_pasiphae_desc: "The Pasiphae, so-called Ferrymen of Oblivion or Walkers of the Labyrinth, are often mistaken to be the generals of the Shadow-eaten by ignorant Helldivers and the few other foolhardy wraiths that venture into the Labyrinth."
 trait_khaibit: "Khaibit"
 trait_khaibit_desc: "A separated Khaibit from mummy for use as a spectre-like servant."
 trait_po: "P'o"
 trait_po_desc: "The part of the soul related to physical aspects of existence; often referred to as the "animalistic" side of the soul."
 trait_kuei: "Kuei"
 trait_kuei_desc: "A Kuei is a wraith from the Dark Kingdom of Jade that has not been buried with the proper rites and traditions of the area. They become, for want of a better term, walking Shadows. These wraiths are highly dangerous and wander the Shadowlands aimlessly, hunting for Pathos like a starving animal hunts for food."
  #Trait Groups 
 trait_shapeshifter: "Fera"
 trait_ajaba: "Ajaba"
 trait_ajaba_desc: "Were-hyena"
 trait_track_ajaba: "Rank"
 trait_track_ajaba_desc: "#bold Level 2:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 3:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +50%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +50%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +75%#!\n#italic The Ajaba have always recognized Cunning and Ferocity as forms of renown, but they also value Infamy, something that many of their members are concerned about the long term impact of.#!"
 trait_bastet: "Bastet"
 trait_bastet_desc: "Were-cat"
 trait_track_bastet: "Rank"
 trait_track_bastet_desc: "#bold Level 2:#! Gain access to the [spirit_wilds|E] for non Swara.\n#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic Bastet recognize a hierarchy. It does not denote absolute authority as it would among the Garou, but rather polite deferment and acknowledgment of experience. Bastet titles always have a social meaning outside of their rank.#!"
 trait_corax: "Corax"
 trait_corax_desc: "Were-raven"
 trait_track_corax: "Rank"
 trait_track_corax_desc: "#bold Level 1:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 2:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 3:#! [umbra_aptitude|E]: [grace_i]#P +50%#!\n#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +50%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +75%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +100%#!\n#italic Corax gain renown as Ragabash Garou, though they tend to favor their particular brand of Wisdom. Glory is often neglected by the fragile Corax.#!"
 trait_gurahl: "Gurahl"
 trait_gurahl_desc: "Were-bear"
 trait_track_gurahl: "Rank"
 trait_track_gurahl_desc: "#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic Gurahl recognize three types of renown: Honor, for devotion and respect; Succor, for acts of healing, purification or giving aide to others; and Wisdom, for restoring, preserving or uncovering knowledge or gaining a deeper understanding of oneself.#!"
 trait_kitsune: "Kitsune"
 trait_kitsune_desc: "Were-fox"
 trait_track_kitsune: "Tails"
 trait_track_kitsune_desc: "Kitsune all start with one tail. Gaia grants them an additional one each time they gain rank. Kitsune with nine tails have achieved immortality, and are respected for their power and virtue."
 trait_mokole: "Mokolé"
 trait_mokole_desc: "Mokolé are werelizards and werecrocodilians, descendants of the prehistoric Lizard Kings."
 trait_track_mokole: "Rank"
 trait_track_mokole_desc: "#bold Level 2:#! Gain access to the [spirit_wilds|E].\n#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic Mokolé use the same Renown system as the Garou, revering the Tenets of Honor, Wisdom, and Glory. The degree to which an individual Mokolé follows each tenet is determined entirely by their Aspect (Auspice).#!"
 trait_nagah: "Nagah"
 trait_nagah_desc: "Were-serpent"
 trait_track_nagah: "Rank"
 trait_track_nagah_desc: "#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic Because the nests are nomadic, Nagah have to search for the Seshas to gain renown from them. The Sesha, after hearing of the deeds of the nest, decides which points of renown are given to them. This decides the rank and, in turn, the gifts a Nagah will learn. The renown systems uses Glory, Honor and Wisdom.#!"
 trait_nuwisha: "Nuwisha"
 trait_nuwisha_desc: "Were-coyote"
 trait_track_nuwisha: "Rank"
 trait_track_nuwisha_desc: "#bold Level 1:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 2:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 3:#! [umbra_aptitude|E]: [grace_i]#P +50%#!\n#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +50%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +75%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +100%#!\n#italic Unlike most Fera, who achieve Rank through honor and the favor of their Tribe, Nuwisha gain Renown through teaching. Instead of Honor, they have Humor - and the more humorous they prove to their deity, a form of Coyote incarnate, the more Renown they obtain.#!"
 trait_ratkin: "Ratkin"
 trait_ratkin_desc: "Were-rat"
 trait_track_ratkin: "Rank"
 trait_track_ratkin_desc: "#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic Ratkin colonies have a strict internal hierarchy. A Rat King rules the colony, attended by packs of courtiers — usually all rodens Ratkin. Below the courtiers, rodens wererats have priority. Metis hold the middle ground, acting as guards and wardens and hoping to one day become courtiers.#!"
 trait_rokea: "Rokea"
 trait_rokea_desc: "Were-shark"
 trait_track_rokea: "Rank"
 trait_track_rokea_desc: "#bold Level 2:#! Gain access to the [spirit_wilds|E].\n#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic Rokea accept three forms of Renown: Valor, referring to a wereshark's fighting prowess and courage in defense of a Grotto; Harmony, meaning the ability of a wereshark to accept his place in the world and act in accordance with it, and Innovation, which is awarded to weresharks who, through new ideas, help the race defend the Sea and fight off Qyrl's brood.#!"
 trait_apis: "Apis"
 trait_apis_desc: "Apis were the wereaurochs or Moon-bulls"
 trait_track_apis: "Rank"
 trait_track_apis_desc: "#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic The Apis were relatively social creatures who lived in herds of between six and twenty-four individuals. A mighty bull ruled each herd and defended his title against all challengers. This bull was in charge of protecting the herd and leading it in battle.#!"
 trait_camazotz: "Camazotz"
 trait_camazotz_desc: "Were-bat"
 trait_track_camazotz: "Rank"
 trait_track_camazotz_desc: "#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic The Camazotz were a highly social Breed who lived in egalitarian swarms of between a dozen and a hundred members. They often lived in caverns alongside their bat Kinfolk. While inclined to secrecy, they attempted to maintain friendly and open relations with other shapeshifters.#!"
 trait_grondr: "Grondr"
 trait_grondr_desc: "Were-boar"
 trait_track_grondr: "Rank"
 trait_track_grondr_desc: "#bold Level 4:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: [grace_i]#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: [grace_i]#P +35%#!\n#italic The Grondr were an active and aggressive breed. They lived in pack-like groups called Sounders, each lead by a king or queen who held their title by defeating all who challenged them in ritual combat. Each Sounder ruler was equal to all others; they had no hierarchy beyond individual Sounders.#!"
