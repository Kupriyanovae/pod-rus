l_russian:
 trait_breed: "Порода"
 trait_homid_born: "Хомид"
 trait_homid_born_desc: "Хомиды - это порода перевёртышей, рождённых и воспитанных людьми, что является их естественной формой."
 trait_metis: "Метис"
 trait_metis_desc: "Метис - редкая порода перевёртышей. Они - потомство двух перевёртышей, нарушивших Литанию из-за любви или похоти. Они рождаются в форме Кринос, и это их естественная форма - однако они деформированы и бесплодны."
 trait_lupus_born: "Люпус"
 trait_lupus_born_desc: "Люпус - это порода гару, родившихся и выросших в виде волка, что является их естественной формой."

 trait_kojin: "Кодзин"
 trait_kojin_desc: "Кодзин - это порода кицунэ, рождённых и воспитанных людьми, что является их естественной формой."
 trait_balaram: "Баларам"
 trait_balaram_desc: "Баларам - это порода нага, рожденных и воспитанных людьми, что является их естественной формой."

 trait_shinju: "Шинью"
 trait_shinju_desc: "Шинью не деформированы и не бесплодны. Тем не менее, только 10 % всех отпрысков, рождённых кицунэ от кицунэ, являются шинью, а не обычной Роднёй человека или лисы. Кроме того, один из родителей-кицунэ, скорее всего, умрёт, если родится шинью. Шинью растут при дворах и обычно становятся невыносимо высокомерными и перфекционистами."
 trait_ahi: "Ахи"
 trait_ahi_desc: "В результате спаривания нага в очень специфических условиях рождается одно плодовитое, недеформированное потомство, называемое ахи. Мать может родить только одного ахи за всю свою жизнь; от всех остальных пар с самцами нага рождается Родня, хотя она может выбирать их породу. Их кожа покрывается волдырями, когда они подвергаются сильному загрязнению, поскольку они растут в чистых водах материнской Ананты."

 trait_beast_born: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Зверорождённая', 'Зверорождённый' )]"
 trait_beast_born_desc: "Зверорожденные - это порода перевёртышей, которые рождаются и воспитываются животными, что является их естественной формой."
 trait_feline_born: "Фелинид"
 trait_feline_born_desc: "Фелиниды - это порода бастет, которые родились и выросли в виде больших кошек, что является их естественной формой."
 trait_hyaena_born: "Гиена"
 trait_hyaena_born_desc: "Гиена - это порода аджаба, родившихся и выросших в виде гиены, которая является их естественной формой."
 trait_corvid_born: "Корвид"
 trait_corvid_born_desc: "Корвиды - это порода кораксов, которые родились и выросли в виде ворона, что является их естественной формой."
 trait_ursine_born: "Урсин"
 trait_ursine_born_desc: "Урсин - это порода гуралей, которые родились и выросли в виде медведя, что является их естественной формой."
 trait_roko_born: "Роко"
 trait_roko_born_desc: "Роко - это порода кицунэ, которые родились и выросли в виде лисицы, что является их естественной формой."
 trait_suchid_born: "Сухид"
 trait_suchid_born_desc: "Сухид - это порода моколе, которые родились и выросли в виде рептилий, что является их естественной формой."
 trait_vasuki_born: "Васуки"
 trait_vasuki_born_desc: "Васуки - это порода нага, которые родились и выросли в виде змеи, что является их естественной формой."
 trait_latrani_born: "Латрани"
 trait_latrani_born_desc: "Латрани - это порода нувиша, которые родились и выросли в виде койота, что является их естественной формой."
 trait_rodens_born: "Роденс"
 trait_rodens_born_desc: "Роденсы - это порода раткинов, которые родились и выросли в виде крысы, что является их естественной формой."
 trait_squamus_born: "Сквамус"
 trait_squamus_born_desc: "Сквамус - это порода рокеа, которые родились и выросли в виде акулы, что является их естественной формой."
 trait_bos_born: "Бос"
 trait_bos_born_desc: "Босы - это порода аписов, которые родились и выросли как быки, что является их естественной формой."
 trait_chiroptera_born: "Хироптера"
 trait_chiroptera_born_desc: "Хироптера - это порода камазотц, которые родились и выросли в виде летучей мыши, что является их естественной формой."
 trait_scrofa_born: "Скрофа"
 trait_scrofa_born_desc: "Скрофа - это порода грондр, которые родились и выросли в виде вепря, что является их естественной формой."

 trait_auspice: "Покровительство"
 trait_ahroun: "Арун"
 trait_ahroun_desc: "Одно из пяти покровительств, под которым может родиться гару. В полнолуние Арун становится живым оружием Геи. Они - воины среди расы воинов, поборники воинственного народа. Они всегда готовы убить и умереть, если потребуется."
 trait_galliard: "Галлиард"
 trait_galliard_desc: "Одно из пяти покровительств, под которым может родиться гару. Представленный Гиблой Луной, Галлиард воспевает душу гару. Они - голос народа, зовущий его на битву и вдохновляющий на величие в жизни и в смерти. Они также являются хранителями традиций, неся в себе предания племен до самых истоков."
 trait_philodox: "Филодокс"
 trait_philodox_desc: "Одно из пяти покровительств, под которым может родиться гару. Полумесяц означает равновесие и двойственность, и рожденные под его влиянием гару часто выступают в роли советников, посредников и хранителей закона в своей стае."
 trait_theurge: "Теург"
 trait_theurge_desc: "Одно из пяти покровительств, под которым может родиться гару. Серповидный полумесяц наделяет даром проницательности. Теурги - мистики гару, они ближе всех к [Concept('umbra', 'Умбре')|E] и её обитателям."
 trait_ragabash: "Рагабаш"
 trait_ragabash_desc: "Одно из пяти покровительств, под которым может родиться гару. Тот, кто родился в новолуние, выступает в роли мифического хитреца, шута, который попеременно то глуп, то мудр. Он играет роль противоположности, подвергая сомнению традиции, чтобы найти самый мудрый путь."

 trait_dawn: "Рассвет"
 trait_dawn_female_desc: "Один из двух аспектов, под которыми может родиться аджаба. Сродни Арун гару, женщины Рассвета - воины."
 trait_dawn_male_desc: "Один из двух аспектов, под которыми может родиться аджаба. Сродни Галлиардам гару, мужчины Рассвета - сказители."
 trait_dusk: "Сумерки"
 trait_dusk_female_desc: "Один из двух аспектов, под которыми может родиться аджаба. Более жестокая версия Рагабаш, женщины Сумерек - убийцы."
 trait_dusk_male_desc: "Один из двух аспектов, под которыми может родиться аджаба. Как и талантливые Теурги, мужчины Сумерек - мистики."

 trait_uzmati: "Узмати"
 trait_uzmati_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Полнолуние делает Узмати живым оружием Геи. Они - воины среди расы воинов, поборники воинственного народа. Они всегда готовы убить и умереть, если потребуется."
 trait_kojubat: "Коджубат"
 trait_kojubat_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Представленный Гиблой Луной, Коджубат воспевает душу гуралей. Они - голос народа, зовущий его на битву и вдохновляющий на величие в жизни и в смерти. Они также являются хранителями традиций, неся в себе предания племен до самых истоков."
 trait_rishi: "Риши"
 trait_rishi_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Полумесяц означает равновесие и двойственность, и рожденные под его влиянием гураль часто выступают в роли советников, посредников и хранителей закона в своей стае."
 trait_kieh: "Кьех"
 trait_kieh_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Серповидный полумесяц наделяет даром проницательности. Теурги - мистики гуралей, они ближе всех к [Concept('umbra', 'Умбре')|E] и её обитателям."
 trait_arcas: "Аркас"
 trait_arcas_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Тот, кто родился в новолуние, выступает в роли мифического хитреца, шута, который попеременно то глуп, то мудр. Он играет роль противоположности, подвергая сомнению традиции, чтобы найти самый мудрый путь."

 trait_warriors: "Воины"
 trait_warriors_desc: "Как следует из названия, это бойцы и убийцы, первая линия в бою, как и Арун гару. Также известны как «Рабы клинка»."
 trait_bards: "Барды"
 trait_bards_desc: "Барды - это утраченный аспект общества оборотней-крыс. В просторечии их называли «ораторами», и они выступали в роли миротворцев расы: посредники между раткинами и другими расами, собирающие легенды, чтобы добавить их к коллективной Памяти Крови. Эмиссары общин гару в первые дни существования мира, они погибли первыми, когда их раса была предана."
 trait_knife_skulkers: "Крадущиеся Ножи"
 trait_knife_skulkers_desc: "Почетные убийцы раткинов, работающие только по контракту. Они также выступают в роли судей и посредников, подобно Филодокс."
 trait_shadow_seers: "Теневые провидцы"
 trait_shadow_seers_desc: "Шаманы и духовные наставники, очень похожие на теургов."
 trait_tunnel_runners: "Бегущие по туннелям"
 trait_tunnel_runners_desc: "Бродячие разведчики и шпионы, связывающие оплоты раткинов по всему миру. Похожи на Рагабаш."

 trait_pryio: "Прио"
 trait_pryio_twilight: "Сумерки"
 trait_pryio_twilight_desc: "Бастет, также известные как «избранники Луны», определяют свое место и то, как кошка подходит к жизни и справляется с трудностями, которые бросает ей Прио. Хотя часто это определяется временем суток, в которое бастет достигли своего Первого изменения, Прио может сместиться, если бастет претерпели серьезные жизненные изменения. Сумеречные састет - вопрошающие и ищущие, они склонны быть детективами, юристами, шпионами или мистиками."
 trait_pryio_daylight: "Дневной свет"
 trait_pryio_daylight_desc: "Бастет, также известные как «избранники Луны», определяют свое место и то, как кошка подходит к жизни и справляется с трудностями, которые бросает ей Прио. Хотя часто это определяется временем суток, в которое бастет достигли своего Первого изменения, Прио может сместиться, если бастет претерпели серьезные жизненные изменения. Дневные бастет открыты и непосредственны, они склонны быть дипломатами, воинами, законодателями и защитниками."
 trait_pryio_night: "Ночь"
 trait_pryio_night_desc: "Бастет, также известные как «избранники Луны», определяют свое место и то, как кошка подходит к жизни и справляется с трудностями, которые бросает ей Прио. Хотя часто это определяется временем суток, в которое бастет достигли своего Первого изменения, Прио может сместиться, если бастет претерпели серьезные жизненные изменения. Ночные бастет часто бывают замкнутыми и отшельниками, они склонны к убийствам, ученым, исследователям и практикам темной магии." 

 trait_path: "Путь"
 trait_eji: "Эджи"
 trait_eji_desc: "Путь воина, соотнесенный с Лавой, через Землю и Огонь."
 trait_doshi: "Доши"
 trait_doshi_desc: "Путь колдуна, соотнесенный с Молнией, через Воздух и Огонь."
 trait_gukutsushi: "Гукуцуши"
 trait_gukutsushi_desc: "Путь иллюзиониста, соотнесенный с Туманом, через Воду и Воздух."
 trait_kataribe: "Катарибе"
 trait_kataribe_desc: "Путь сказителя, соотнесенный с Глиной, через Землю и Воду."

 trait_sun_auspice: "Покровительство солнца"
 trait_striking: "Восходящее солнце"
 trait_striking_desc: "Called "Striking", these Mokolé are warriors against the forces of the Wyrm and of darkness (such as Kindred)."
 trait_unshading: "The Noonday Sun"
 trait_unshading_desc: "Called "Unshading", these Mokolé are the judges and law-keepers of the dragon-folk, and are born when the sun is at its highest point."
 trait_warding: "The Setting Sun"
 trait_warding_desc: "Called "Warding", these Mokolé are often found defending sites of significance to the Mokolé, and are born at dusk."
 trait_concealing: "The Shrouded Sun"
 trait_concealing_desc: "Called "Concealing", these Mokolé are cunning shamans, and are born under a cloudy sky."
 trait_shining: "The Midnight Sun"
 trait_shining_desc: "Called "Shining", these Mokolé are tricksters similar to the Garou Ragabash, and are born at night."
 trait_gathering: "The Decorated Sun"
 trait_gathering_desc: "Called "Gathering", these Mokolé are leaders responsible for directing the wallows and keeping their people organized, and are hatched or born under solar halos or "sun-dogs.""
 trait_crowning: "The Solar Eclipse"
 trait_crowning_desc: "Called "Crowning", these very rare Mokolé are the unquestioned leaders of their people. They are born during a solar eclipse, and are considered royalty by their people. Often mother Mokolé will try and have their children in time for an event such as this."
 
 trait_seasonal_auspice: "Seasonal Auspice"
 trait_kamakshi: "Kamakshi"
 trait_kamakshi_desc: "Spring - blessed by the forces of life and renewal, their element is earth."
 trait_kartikeya: "Kartikeya"
 trait_kartikeya_desc: "Summer - vigorous and true, their energy promotes the greatest passions to be found among the serpent people. Their element is fire."
 trait_kamsa: "Kamsa"
 trait_kamsa_desc: "Autumn - the mind of the target is their passion and their forte. Their element is air."
 trait_kali: "Kali"
 trait_kali_desc: "Winter - their blood is the coolest, their vision the truest, and their dedication to their cause knows no bounds. Their element is water."
 
 trait_freak: "Freak"
 trait_engineers: "Engineers"
 trait_engineers_desc: "Scientists, inventors and tinkerers, who love to deal with technology."
 trait_munchmausen: "Munchmausen"
 trait_munchmausen_desc: "Swashbuckler Ratkin, grandly deluded, one and all."
 trait_plague_lords: "Plague Lords"
 trait_plague_lords_desc: "Masters of disease and corruption."
 trait_twitchers: "Twitchers"
 trait_twitchers_desc: "Anarchists among anarchists, Twitchers are insane and unpredictable demolition men."
 
 trait_water_auspice: "Water Auspice"
 trait_brightwater: "Brightwater"
 trait_brightwater_desc: "Rokea born during bright days or full moons. Brightwaters are similar to Garou Ahroun; they are warriors and heroes. However, they often desire to be the near the surface of the sea."
 trait_dimwater: "Dimwater"
 trait_dimwater_desc: "Dimwaters are born during clouded days or at night under any moon phase except full or new. Most Rokea fall under this auspice. They are the judges and leaders of the Rokea race and create what few fetishes the Rokea use."
 trait_darkwater: "Darkwater"
 trait_darkwater_desc: "Called the "mad ones" by their peers, Darkwaters are born under eclipses or the New Moon. They are curious, innovative, bright, and daring. They enjoy diving into the frigid depths of the sea or walking on land to uncover new secrets."
 
 trait_lunisolar_auspice: "Lunisolar Auspice"
 trait_lunar: "Lunar"
 trait_lunar_desc: "Born at night, these Apis acted as the breed's warriors, protecting their charges from outside threats."
 trait_twilight: "Twilight"
 trait_twilight_desc: "Born at either sunrise or sunset, these Apis were the closest to the spirit-realms."
 trait_solar: "Solar"
 trait_solar_desc: "Born at day, these Apis worked the closest with humans and other stocks."
 
 trait_gnosis: "Гносис"
 trait_gnosis_desc: "Gnosis is a spiritual, magical energy. Some talented mortals can wield it.  Gnosis is a renewable, but dwindling, resource. It can be regained at sacred sites, by meditating, or bargaining with spirits. Sacred sites provide Gnosis, but if they become defiled, it can corrupt the wielder, or there simply may be no more available."
 trait_gnosis_kinfolk: "Гносис Родни"
 trait_gnosis_kinfolk_desc: "Gnosis is a spiritual, magical energy. Some talented Kinfolk can wield it. Gnosis is a renewable, but dwindling, resource. It can be regained at sacred sites, by meditating, or bargaining with spirits. Sacred sites provide Gnosis, but if they become defiled, it can corrupt the wielder, or there simply may be no more available."
 trait_abomination: "Мерзость"
 trait_abomination_desc: "Abomination is a term used to describe a shapeshifter transformed into a vampire. Needless to say that these creatures are exceptionally rare, in light of the fact that almost all Fera are violently allergic to vampiric vitae. Abominations are feared by Garou and Vampires alike. They are extremely powerful and most are quickly driven insane, becoming bestial and incapable of acting even remotely human." 
 trait_werewolf_abomination: "Мерзость гару"
 trait_gurahl_abomination: "Умфалла"
 trait_mokole_abomination: "Мерзость моколе"
 trait_ajaba_abomination: "Мерзость аджаба"
 trait_bastet_abomination: "Мерзость бастет"
 trait_rokea_abomination: "Мерзость рокеа"
 trait_corax_abomination: "Мерзость кораксов"
 trait_kitsune_abomination: "Мерзость кицунэ"
 trait_ratkin_abomination: "Мерзость раткинов"
 trait_nagah_abomination: "Мерзость нага"
 trait_nuwisha_abomination: "Мерзость нувиша"
 trait_apis_abomination: "Мерзость аписов"
 trait_camazotz_abomination: "Мерзость камазотц"
 trait_grondr_abomination: "Мерзость грондров"
 trait_ananasi_abomination: "Мерзость ананаси"
 trait_eshieho_abomination: "Мерзость эшьехо"
 trait_mishaho_abomination: "Мерзость мишахо"
 trait_bahaesh_abomination: "Мерзость бааэш"
 trait_ishihambi_abomination: "Мерзость ишиамби"
 trait_iqhawe_abomination: "Мерзость икуаве"
 trait_umakhi_abomination: "Мерзость умахи"
 trait_umlimi_abomination: "Мерзость умлими"
 trait_umbulali_abomination: "Мерзость умбулали"
 trait_umhloli_abomination: "Мерзость умлоли"
 trait_injiki_abomination: "Мерзость индзики"
 trait_kstyw_abomination: "Мерзость кстив"

 trait_entomos: "Энтомос"
 trait_entomos_desc: "A large group of Shifters created indirectly by the Weaver, the Éntomos encompass the Ananasi, Insect Races, and C'etites. They are all grandchildren by the Weaver, with an innate yearning towards the Weaver's principles of Faith, Science, and Dogma."
 trait_track_entomos: "Ранг"
 trait_track_entomos_desc: "#bold Уровень 2:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 3:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +75%#!\n#italic Rank is a core way that the Éntomos organize themselves, structuring themselves within structures of experience and skill to direct their society.#!"
 trait_faction: "Фракция"
 trait_aspect: "Аспект"
 trait_entomos_breed: "Порода"
 trait_clade: "Клэйд"
 trait_myrmidon: "Myrmidon"
 trait_myrmidon_desc: "The Soldiers, Scouts, Generals, and Spies of the Éntomos, Myrmidons are the combat oriented Faction of Éntomos."
 trait_viskr: "Viskr"
 trait_viskr_desc: "The Sages, Judges, Occultists, and Psychics of the Éntomos, Viskr are the rulers and specialist Faction of Éntomos."
 trait_wyrsta: "Wyrsta"
 trait_wyrsta_desc: "The Tricksters, Philosophers, Dissidents, and Shapers of the Éntomos, the Wyrsta are the catalysts of change within the Éntomos."
 trait_succor: "Succor"
 trait_succor_desc: "The Healers, Therapists, Counselors, and Advisors of the Éntomos, the Succor are a precious Faction defined by empathy and understanding."
 trait_tenere: "Tenere"
 trait_tenere_desc: "The Weaver Aligned Ananasi, Tenere have powers and abilities focused around memory, time, and the Gauntlet."
 trait_kumoti: "Kumoti"
 trait_kumoti_desc: "The Wyld Aligned Ananasi, Kumoti have regenerative and elemental focused gifts, able to wield the flux as Gifts."
 trait_hatar: "Hatar"
 trait_hatar_desc: "The Wyrm Aligned Ananasi, Hatar are infamous seducers and wielders of entropy, formenting their blood into poison and striking at the Wyrm from within."
 trait_human_born: "Хомид"
 trait_human_born_desc: "Éntomos born to Humans, Homid Éntomos disorient Spirits and are the most competent shape shifters among them. Homid Éntomos are the least common kind of Éntomos, due to the comparatively long time it takes for them to undergo the First Change."
 trait_macro_born: "Macroborn"
 trait_macro_born_desc: "Éntomos born to larger organisms within their Clades, the Macroborn are powerful titans of their kind, emphasizing their larger forms in raw destructive glory."
 trait_micro_born: "Microborn"
 trait_micro_born_desc: "Éntomos born to smaller organisms within their Clades, the Microborn are evasive and nimble infiltrators, mastering their smaller forms to both be anywhere and escape any situation."
 trait_shifter_born: "Manipulator"
 trait_shifter_born_desc: "Éntomos born between Éntomos in eggs incubated in an intelligent creature, Manipulators are natural masters of the War Form, while also being the best mediators between their Colonies."
 trait_titan_born: "Titanborn"
 trait_titan_born_desc: "The most feared Breed, the horrifying Titanborn are Ananasa's Monsters, terrifying engines of extinction that invokes the Delirium in all non-Éntomos."
 trait_ananasi: "Ananasi"
 trait_ananasi_desc: "The Children of Ananasa and the intended Secret Police and Historians of the Éntomos, the Ananasi are a divided species across the planet, taking the cosmopolitan spider across the whole planet."
 trait_eshieho: "Eshieho"
 trait_eshieho_desc: "The Eldest Children of C'et, the Eshieho are her Masters of Construction and Intermediaries, the comfortable middle ground between the C'etites in the shape of the Crayfish."
 trait_mishaho: "Mishaho"
 trait_mishaho_desc: "The Middle Children of C'et, the Mishaho are her Ambassadors and Laborers, taking the versatile form of the Crab to see to C'et's prosperity."
 trait_bahaesh: "Bahaesh"
 trait_bahaesh_desc: "The Younger Children of C'et, the Lobster Bahaesh are her durable Champions and Implacable Defenders, mastering their massive claws to crush the foes of C'et."
 trait_ishihambi: "Ishihambi"
 trait_ishihambi_desc: "The Chosen Lords of the Insect Races, the Ishihambi are a very rare Clade, having faked their deaths to the wider world to focus on their unending war against the Ka Luon and Zigg'raugglur. To aid their endless exploration of the [umbra|E], they take the form of the noble Moth."
 trait_iqhawe: "Iqhawe"
 trait_iqhawe_desc: "The Chosen Champions of the Insect Races, the Iqhawe are their knights in shining armor, mastering an array of Gifts to stand tall against anything that would threaten the Weaver. As is fitting of her Blademasters, the Weaver's champions take the Mantis as their Clade Form."
 trait_umakhi: "Umakhi"
 trait_umakhi_desc: "The Chosen Builders of the Insect Races, the Umakhi are the architects of the greatest works of the Shadow Empire of the ancient past, establishing enduring monuments to the Weaver's glory. To aid in this duty, they take the form of the Termite to construct their legacies."
 trait_umlimi: "Umlimi"
 trait_umlimi_desc: "The Chosen Raiders of the Insect Races, the Umlimi are scourges of that which oppose them, striking in their mastered swarm form and devouring all before them. Naturally, as harbingers of famine, they take Locusts and other Grasshoppers as kin."
 trait_umbulali: "Umbulali"
 trait_umbulali_desc: "The Chosen Slayers of the Insect Races, the Umbulali are the fearsome and wrath consumed assassins of the Insect Races, taking the shape of the Wasp to better match their cold fury in destroying the enemies of the Weaver."
 trait_umhloli: "Umhloli"
 trait_umhloli_desc: "The Chosen Soldiers of the Insect Races, the Umhloli are innumerable and adaptive, as diverse as their Ant kin to support their cousins in the enrichment and protection of the Weaver."
 trait_injiki: "Injiki"
 trait_injiki_desc: "The Chosen Agriculturists of the Insect Races, the Injiki are renowned among the Éntomos for their rich and precious honey, mastering their Bee kin to form a nourishing honey to support and feed Éntomos Empires."
 trait_kstyw: "Kstyw"
 trait_kstyw_desc: "The youngest Insect Race and the ones exiled long ago and stripped from records, the Kstyw are the fiercely inward and enduring Beetle Éntomos, thriving through camaraderie and endurance against the threats that assail them."