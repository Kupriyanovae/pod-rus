 religious_interaction.2600.t: "Уроки благодати"
 religious_interaction.2600.desc.recipient: "[actor.GetTitledFirstName|U] осторожно берёт меня за руку и подводит к набору острых и тупых предметов, которые мы будем использовать во время сеанса. Одно из лезвий блестит на свету, и я чувствую, как на меня нахлынуло чувство покоя.\n\nВзяв инструмент в руки, я прошу [actor.GetHerHis] повернуться, пока [actor.GetSheHe] задирает свою рубашку, обнажая нетронутую кожу спины. Я приступаю к работе, и негромкие стоны и ворчание вскоре превращаются в негромкое гудение в глубине [actor.GetHerHis] горла.\n\nЯ уже знаю, какой инструмент я буду использовать, чтобы отточить свою собственную грацию."
 religious_interaction.2600.desc.actor: "[recipient.GetTitledFirstName|U] внимательно рассматривает инструменты трансценденции, слегка подрагивая в предвкушении.\n\nЯ ловлю [recipient.GetHerHis] запястье, вкладываю острый клинок в [recipient.GetHerHis] руку и осторожно прижимаю его к груди. «Так нежно? Твердая рука. Мы переходим тонкую грань».\n\n[recipient.GetFirstNameNoTooltip] смотрит мне в глаза и кивает, а затем начинает расстегивать пуговицы на рубашке, обнажая участок чистой, без шрамов, кожи, которой вскоре предстоит получить милость [recipient.GetFaith.HighGodNamePossessive]."
 religious_interaction.2600.a: "«Вознесёмся за пределы вместе»."
 stress_loss_flagellant_decision: "Самобичевание"
 stress_loss_flagellant_exaltation_decision_desc: "Ничто так не очищает разум, как катарсис боли. А то, что вы еще и чувствуете близость [ROOT.Char.GetFaith.HighGodNamePossessive], - это... #EMP божественная#! случайность."
 stress_loss_exaltation_decision_desc: "Плоть служит сосудом, через который [ROOT.Char.GetFaith.HighGodName] общается с нами. Для обретения подобной гармонии стоит сокрушить плоть."
 stress_loss_flagellant_decision_desc:0 "Ничто так не расслабляет разум, как очищение болью. Я буду бить себя плетью до тех пор, пока не очищу свой разум."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Уровень вашего стресса понизится" #Not actually used atm
 stress_loss_flagellant_decision_tooltip:0 "Очистите свой разум болью"
 stress_loss_flagellant_decision_confirm:0 "Ох–!"