 building_type_constantinople_reform_seraglio_lighthouse_01: "Маяк Серальо"
 building_type_constantinople_reform_seraglio_lighthouse_01_desc: "Мраморное море переходит в Золотой Рог в районе маяка Серальо, который служит светом в темноте для кораблей, пытающихся войти или выйти из города.\nПерестроенный с приходом новых хозяев города, он вновь служит световым маяком для путешествующих кораблей, желающих посетить восстанавливающийся город."
