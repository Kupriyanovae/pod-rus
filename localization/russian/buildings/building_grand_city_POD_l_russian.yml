 building_type_rome_tiber_01: "$building_rome_tiber_01$"
 building_type_rome_tiber_01_desc: "$building_rome_tiber_01_desc$"
 building_rome_tiber_01: "Река Тибр"
 building_rome_tiber_01_desc: "Цивилизация мертвой хваткой вцепилась в этот регион. То немногое, что осталось от природы, в настоящее время приручается городскими жителями.\n\nОднако некоторым предприимчивым гару удалось совершить ночные набеги на метрополию, доставив оттуда оружие и другие припасы."

