 building_type_rome_eternal_rome_01: "Вечный Рим"
 building_type_rome_eternal_rome_01_desc: "Дни славы Римской империи, возможно, давно прошли, но если вы внимательно прислушаетесь, то все еще сможете услышать их отголоски."
 building_rome_eternal_rome_01: "Разделенный Рим"
 building_rome_eternal_rome_01_desc: "$building_type_rome_eternal_rome_01_desc$"
 building_rome_eternal_rome_02: "Непокоренный Рим"
 building_rome_eternal_rome_02_desc: "Жители Рима чувствуют прилив сил, зная, что город ждет светлое будущее."
 building_rome_eternal_rome_03: "Вечный Рим"
 building_rome_eternal_rome_03_desc: "Рим снова стал жемчужиной Средиземноморья. Смертные не знают, кого они должны благодарить за возрождение города, но они все равно благодарны."
 POD_rome_colosseum_bonus: "[Select_CString(IsInGame,GuiScope.Custom('POD_colosseum_loc'),GuiScope.Custom('POD_colosseum_loc_null'))]"
 POD_rome_colosseum_bonus_dlc: "#P Владелец этого здания может проводить #TOOLTIP:ACTIVITY_TYPE,activity_gruesome_festival #L Ужасные фестивали#!#! и казнить [Concept('prisoners', 'пленников')|E], скармливая их диким животным.#!"
 POD_rome_colosseum_bonus_dlc_null: "#P Владелец этого здания может проводить Ужасные фестивали и казнить [Concept('prisoners', 'пленников')|E], скармливая их диким животным.#!"
 POD_rome_colosseum_bonus_nodlc: "#P Владелец этого здания может казнить [Concept('prisoners', 'пленников')|E], скармливая их диким животным.#!"
 building_type_rome_colosseum_01: "Колизей"
 building_type_rome_colosseum_01_desc: "Самый большой амфитеатр из когда-либо построенных. Годы выветрили его, землетрясения повредили, его камни были взяты и использованы для других строительных проектов, и все же он все еще стоит, такой же внушительный сейчас, каким был в древние времена."
 building_rome_colosseum_01: "Колизей"
 building_rome_colosseum_01_desc: "$building_type_rome_colosseum_01_desc$\n\nСлавный правитель мог бы вернуть ему его первоначальное назначение.\n\n#X Если вы хотите обновить его, вам нужно иметь черту [GetTrait('august').GetName(GetNullCharacter)] или нужно, чтобы у вас был [GetCourtPositionType('seneschal_court_position').GetName()] с отличной [Concept('aptitude', 'пригодностью')|E].#!"
 building_rome_colosseum_02: "Восстановленный Колизей"
 building_rome_colosseum_02_desc: "[Select_CString(IsInGame,GuiScope.Custom('POD_colosseum_loc'),GuiScope.Custom('POD_colosseum_loc_null'))]\n\nДнем в этом огромном амфитеатре проходят театральные представления, музыкальные концерты и другие развлечения для простых смертных. А ночью... происходят менее пикантные вещи."
 building_type_rome_hadrianstomb_01: "Мавзолей Адриана"
 building_type_rome_hadrianstomb_01_desc: "Эта цилиндрическая гробница является самым высоким сооружением во всем городе. Раньше в ней хранились урны с прахом многих римских императоров, пока вестготские мародеры не разбросали их во время разграбления Рима."
 POD_rome_hadrianstomb_bonus: "#P Владелец этого здания может покупать [artifact_claims|El] и делать это по сниженой цене.#!"
 building_rome_hadrianstomb_01: "Мавзолей Адриана"
 building_rome_hadrianstomb_01_desc: "$building_type_rome_hadrianstomb_01_desc$\n\nПроницательный правитель мог бы укрепить его и превратить в убежище.\n\n#X Если вы хотите обновить его, вам нужно иметь черту [GetTrait('scholar').GetName(GetNullCharacter)] или нужно, чтобы у вас был [GetCourtPositionType('antiquarian_court_position').GetName()] с отличной [Concept('aptitude', 'пригодностью')|E].#!"
 building_rome_hadrianstomb_02: "Замок Святого Ангела"
 building_rome_hadrianstomb_02_desc: "#P Владелец этого здания может покупать [artifact_claims|El] и делать это по сниженой цене.#!\n\nЭтот древний мавзолей был превращен в надежную крепость. Расположенный в центре города, он, возможно, и не имеет большой военной ценности, но это отличное место для хранения ценных сокровищ."
 building_type_rome_aqueduct_01: "Акведук"
 building_type_rome_aqueduct_01_desc: "Последний действующий акведук Древнего Рима. На пике своего развития он мог доставлять 100 миллионов литров воды в день страдающим от жажды гражданам... или императорам, желающим принять роскошную ванну."
 POD_rome_aqueduct_bonus: "#P Владелец этого здания может использовать [diligent_development_focus_decision|El], если Рим - это столичный город.#!"
 building_rome_aqueduct_01: "Водяная Дева"
 building_rome_aqueduct_01_desc: "$building_type_rome_aqueduct_01_desc$\n\nПравитель, разбирающийся в инженерном деле, мог бы отремонтировать его, чтобы повысить уровень жизни в городе.\n\n#X Если вы хотите обновить его, вам нужно иметь черту [GetTrait('architect').GetName(GetNullCharacter)] или нужно, чтобы у вас был [GetCourtPositionType('royal_architect_court_position').GetName()] с отличной [Concept('aptitude', 'пригодностью')|E].#!"
 building_rome_aqueduct_02: "Девственные воды"
 building_rome_aqueduct_02_desc: "#P Владелец этого здания может использовать [diligent_development_focus_decision|El], если Рим - это столичный город.#!\n\nЭтот древний акведук был расширен и переоборудован с использованием самых современных инженерных технологий. По нему подается одна из самых чистых питьевой воды в Риме, и можно увидеть, как многие люди наполняют емкости для питья и приготовления пищи."
 building_type_rome_pasquino_01: "Говорящая статуя"
 building_type_rome_pasquino_01_desc: "Недавно раскопанная статуя того или иного греческого героя. Граждане Рима используют ее в качестве доски объявлений, размещая анонимные критические замечания и сатирические стихи у ее основания, притворяясь, что статуя произносит их.\n\nНекоторые говорят, что статуя напоминает Менелая, но это звучит как чепуха."
 POD_rome_pasquino_bonus: "#P Владелец этого здания может использовать [Concept('propaganda', 'пропаганду')|E], чтобы удалить одну из своих криминальных черт.#!"
 building_rome_pasquino_01: "Паскуино"
 building_rome_pasquino_01_desc: "Недавно раскопанная статуя того или иного греческого героя. Граждане Рима используют ее в качестве доски объявлений, размещая анонимные критические замечания и сатирические стихи у ее основания, притворяясь, что статуя произносит их.\n\nХитрый правитель мог бы использовать это, чтобы повлиять на общественное мнение.\n\n#X Если вы хотите обновить его, вам нужно иметь черту [GetTrait('schemer').GetName(GetNullCharacter)] или иметь [Concept('spymaster', 'тайного советника')|E], который имеет хотя бы 20 [Concept('intrigue', 'интриг')|E] в [Concept('council', 'совете')|E].#!"
 building_rome_pasquino_02: "Убеждающий Паскуино"
 building_rome_pasquino_02_desc: "#P Владелец этого здания может использовать [Concept('propaganda', 'пропаганду')|E], чтобы удалить одну из своих криминальных черт.#!\n\nГорожане, отправляющие анонимные сообщения этой статуе, думают, что критикуют правителя города. На самом деле, они говорят только то, что #italic реальный#! хозяин города им позволяет."
