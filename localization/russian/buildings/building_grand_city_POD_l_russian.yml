 building_rome_san_michele_basilica_01: "Basilica di San Michele"
 building_rome_san_michele_basilica_01_desc: "Часть монастыря Сан-Микеле, отведенная для будущего использования сестрами святого Иоанна."
 building_rome_san_michele_basilica_02: "Basilica di San Michele"
 building_rome_san_michele_basilica_02_desc: "Часть монастыря Сан-Микеле, занимаемая сестрами святого Иоанна.\n\n$POD_rome_san_michele_basilica_desc$\n\n#X Если вы хотите обновить его дальше, вам необходимо выполнить [decision|El] поддержки сестер святого Иоанна.#!"
 building_rome_san_michele_basilica_03: "Basilica di San Michele"
 building_rome_san_michele_basilica_03_desc: "Часть монастыря Сан-Микеле, занимаемая торжествующими сестрами святого Иоанна.\n\n$POD_rome_san_michele_basilica_bonus$\n\n$POD_rome_san_michele_basilica_desc$"
 POD_rome_san_michele_cloisters_desc: "В этом трехэтажном здании находятся все инквизиторы, которые проживают в резиденции. Оно включает в себя две кухни, обеденный зал и две столовые комнаты поменьше. На первом этаже монастырей находится большая часовня, обычно используемая только для частного богослужения, а на двух верхних этажах можно найти частные часовни поменьше."
 POD_rome_san_michele_cloisters_bonus: "#P Владелец этого здания может управлять несколькими #TOOLTIP:SCHEME_TYPE,inquihunt #Lсхемами Поиск логова#!#! одновременно.#!"
