 building_type_constantinople_rebuild_constantinople_01: "Отстраиваемый Константинополь"
 building_type_constantinople_rebuild_constantinople_01_desc: "Константинополь - это тень былого величия, разграбленная жадными латинянами. Его восстановление потребует огромных усилий, но это должно быть сделано."
 building_constantinople_rebuild_constantinople_01: "Отстраиваемый Константинополь"
 building_constantinople_rebuild_constantinople_01_desc: "Первые признаки жизни после латинского кошмара, возможно, еще есть надежда."
 building_constantinople_rebuild_constantinople_02: "Восстанавливаемый Константинополь"
 building_constantinople_rebuild_constantinople_02_desc: "И хотя Константинополь уже не так славен, как прежде, сейчас это, по крайней мере, процветающий город, пробуждающийся от своего беспокойного сна."
 building_constantinople_rebuild_constantinople_03: "Вечный Константинополь"
 building_constantinople_rebuild_constantinople_03_desc: "Кошмар 1204 года наконец-то остался позади. Константинополь возвращает себе законное место Самого желанного города мира, отныне и навсегда."

 building_type_constantinople_rebuild_great_palace_01: "Великий дворец"
 building_type_constantinople_rebuild_great_palace_01_desc: "Большой дворец Константинополя, также известный как Священный дворец, был крупнейшим императорским византийским дворцовым комплексом, расположенным в юго-восточной части полуострова. Он служил главной императорской резиденцией восточно-римских императоров до 1081 года и с тех пор был центром имперской администрации.\nРазрушенный латинскими крестоносцами, он был восстановлен, чтобы вернуть имперскую легитимность, столь необходимую в эти мрачные времена."
