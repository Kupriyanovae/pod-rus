 building_rome_st_peters_city_01: "Надежда святого Петра"
 building_rome_st_peters_city_01_desc: "$building_type_rome_st_peters_city_01_desc$\n\nСвятой Отец ценит присутствие инквизиции, но ей все равно нужно будет проявить себя."
