 building_type_constantinople_reform_monastery_of_st_myrelaion_01: "Монастырь Мирелейон"
 building_type_constantinople_reform_monastery_of_st_myrelaion_01_desc: "Дворец Мирелейон был построен на вершине гигантской ротонды пятого века, а затем превращен в женский монастырь. Это сооружение является первым примером частной погребальной церкви византийского императора, но оно было разрушено пожаром во время Четвертого крестового похода и с тех пор заброшено.\nПерестроенный и переоборудованный заново, монастырь обрел новую жизнь, похоже, не в силах долго служить только одной цели."
 building_constantinople_reform_monastery_of_st_myrelaion_01: "Руины монастыря Мирелейон"
 building_constantinople_reform_monastery_of_st_myrelaion_01_desc: "Дворец Мирелейон был построен на вершине гигантской ротонды пятого века, а затем превращен в женский монастырь. Это сооружение является первым примером частной погребальной церкви византийского императора, но оно было разрушено пожаром во время Четвертого крестового похода и с тех пор заброшено.\nПерестроенный и переоборудованный заново, монастырь обрел новую жизнь, похоже, не в силах долго служить только одной цели."
