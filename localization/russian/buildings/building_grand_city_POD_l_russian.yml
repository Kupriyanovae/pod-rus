 building_rome_st_peters_city_02_desc: "$building_type_rome_st_peters_city_01_desc$\n\nИнквизиция была занята очищением города от своего сверхъестественного нашествия."
 building_rome_st_peters_city_03: "Город святого Петра"
 building_rome_st_peters_city_03_desc: "$building_type_rome_st_peters_city_01_desc$\n\nНаконец-то город Рим спасен. Его граждане могут быть спокойны, зная, что ночью их больше не подстерегают опасности."
 POD_rome_san_michele_library_desc: "Это одна из самых впечатляющих коллекций оккультных знаний в мире. Здесь можно найти книги о сверхъестественном, демонологии и магии. Различные инквизиторы также пожертвовали библиотеке свои частные коллекции."
 POD_rome_san_michele_library_bonus: "#P Когда владелец этого здания использует заступничество, цель всегда получает черту [GetTrait('truefaith').GetName(GetNullCharacter)].#!"
