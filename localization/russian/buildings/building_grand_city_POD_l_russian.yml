 building_type_rome_eternal_rome_01: "Вечный Рим"
 building_type_rome_eternal_rome_01_desc: "Дни славы Римской империи, возможно, давно прошли, но если внимательно прислушаться, то можно услышать их отголоски."
 building_rome_eternal_rome_01: "Разделенный Рим"
 building_rome_eternal_rome_01_desc: "$building_type_rome_eternal_rome_01_desc$"
 building_rome_eternal_rome_02: "Непокоренный Рим"
 building_rome_eternal_rome_02_desc: "Жители Рима чувствуют прилив сил, понимая, что у города впереди светлое будущее."
 building_rome_eternal_rome_03: "Вечный Рим"
 building_rome_eternal_rome_03_desc: "Рим снова стал жемчужиной Средиземноморья. Смертные не знают, кого они должны благодарить за возрождение города, но всё равно благодарны."

 POD_rome_colosseum_bonus: "[Select_CString(IsInGame,GuiScope.Custom('POD_colosseum_loc'),GuiScope.Custom('POD_colosseum_loc_null'))]"
 POD_rome_colosseum_bonus_dlc: "#P Владелец этой постройки может проводить #TOOLTIP:ACTIVITY_TYPE,activity_gruesome_festival #L жуткие фестивали#!#! и казнить [Concept('prisoners', 'пленников')|E], скармливая их диким животным.#!"
 POD_rome_colosseum_bonus_dlc_null: "#P Владелец этой постройки может проводить жуткие фестивали и казнить [Concept('prisoners', 'пленников')|E], скармливая их диким животным.#!"
 POD_rome_colosseum_bonus_nodlc: "#P Владелец этой постройки может казнить [Concept('prisoners', 'пленников')|E], скармливая их диким животным.#!"
 building_type_rome_colosseum_01: "Колизей"
 building_type_rome_colosseum_01_desc: "Самый большой амфитеатр из когда-либо построенных. Годы выветрили его, землетрясения повредили, его камни были взяты и использованы для других строительных проектов, и все же он по-прежнему возвышается, такой же величественный, как и в древние времена."
 building_rome_colosseum_01: "Колизей"
 building_rome_colosseum_01_desc: "$building_type_rome_colosseum_01_desc$\n\nСлавный правитель сможет вернуть его к первоначальному назначению.\n\n#X Если вы хотите улучшить его, вам нужно иметь свойство «[GetTrait('august').GetName(GetNullCharacter)]» или вас должен быть нанят [GetCourtPositionType('seneschal_court_position').GetName()] с отличной [Concept('aptitude', 'пригодностью')|E].#!"
 building_rome_colosseum_02: "Восстановленный Колизей"
 building_rome_colosseum_02_desc: "Днём в этом огромном амфитеатре проходят театральные представления, музыкальные концерты и другие развлечения для смертных. А ночью... происходят менее пикантные вещи."

 building_type_rome_hadrianstomb_01: "Мавзолей Адриана"
 building_type_rome_hadrianstomb_01_desc: "Эта цилиндрическая гробница - самое высокое сооружение во всём городе. В ней хранились урны с прахом многих римских императоров, пока вестготские мародеры не разбили их во время разграбления Рима."
 POD_rome_hadrianstomb_bonus: "#P Владелец этой постройки может покупать [Concept('artifact_claims', 'претензии на артефакты')|E] по сниженной цене.#!"
 building_rome_hadrianstomb_01: "Мавзолей Адриана"
 building_rome_hadrianstomb_01_desc: "$building_type_rome_hadrianstomb_01_desc$\n\nПроницательный правитель мог бы укрепить его и превратить в убежище.\n\n#X Если вы хотите улучшить его, вам нужно иметь свойство «[GetTrait('scholar').GetName(GetNullCharacter)]» или у вас должен быть нанят [GetCourtPositionType('antiquarian_court_position').GetName()] с отличной [Concept('aptitude', 'пригодностью')|E].#!"
 building_rome_hadrianstomb_02: "Замок Святого Ангела"
 building_rome_hadrianstomb_02_desc: "Этот древний мавзолей был превращен в надежную крепость. Расположенный в центре города, он, возможно, не имеет большого военного значения, но это отличное место для хранения ценных сокровищ."

 building_type_rome_aqueduct_01: "Акведук"
 building_type_rome_aqueduct_01_desc: "Последний действующий акведук Древнего Рима. На пике своего развития он мог доставлять 100 миллионов литров воды в день жаждущим горожанам... или императорам, желающим принять роскошную ванну."
 POD_rome_aqueduct_bonus: "#P Владельцу этой постройки доступно [diligent_development_focus_decision|El], если Рим является столицей.#!"
 building_rome_aqueduct_01: "Aqua Virgo"
 building_rome_aqueduct_01_desc: "$building_type_rome_aqueduct_01_desc$\n\nПравитель, разбирающийся в инженерном деле, может отремонтировать его, чтобы повысить уровень жизни в городе.\n\n#X Если вы хотите улучшить его, вам нужно иметь свойство «[GetTrait('architect').GetName(GetNullCharacter)]» или у вас должен быть нанят [GetCourtPositionType('royal_architect_court_position').GetName()] с отличной [Concept('aptitude', 'пригодностью')|E].#!"
 building_rome_aqueduct_02: "Acqua Vergine"
 building_rome_aqueduct_02_desc: "Этот древний акведук был расширен и переоборудован с использованием самых современных инженерных технологий. По нему подается одна из самых чистых питьевой воды в Риме, и можно увидеть множество людей, наполняющих емкости для питья и приготовления пищи."

 building_type_rome_pasquino_01: "Говорящая статуя"
 building_type_rome_pasquino_01_desc: "Недавно найденная статуя какого-то греческого героя. Граждане Рима используют её как доску объявлений, прикрепляя к её основанию анонимные критические замечания и сатирические стихи, делая вид, будто статуя их произносит.\n\nНекоторые говорят, что статуя напоминает Менелая, но это похоже на чепуху."
 POD_rome_pasquino_bonus: "#P Владелец этой постройки может использовать [Concept('propaganda', 'пропаганду')|E] чтобы избавиться от одной из своих преступных свойств.#!"
 building_rome_pasquino_01: "Паскуино"
 building_rome_pasquino_01_desc: "Недавно найденная статуя какого-то греческого героя. Граждане Рима используют её как доску объявлений, прикрепляя к её основанию анонимные критические замечания и сатирические стихи, делая вид, будто статуя их произносит.\n\nХитрый правитель мог бы использовать это, чтобы повлиять на общественное мнение.\n\n#X Если вы хотите улучшить его, вам нужно иметь свойство «[GetTrait('schemer').GetName(GetNullCharacter)]» или иметь в [Concept('council', 'совете')|E] [Concept('spymaster', 'тайного советника')|E], который имеет хотя бы 20 навыков [Concept('intrigue', 'интриг')|E].#!"
 building_rome_pasquino_02: "Паскуино Убедительный"
 building_rome_pasquino_02_desc: "Горожане, отправляющие анонимные сообщения этой статуе, думают, что критикуют правителя города. На самом деле, они говорят только то, что позволяет им говорить #italic истинный#! правитель города."

 # Special building for Werewolves
 building_type_rome_tiber_01: "$building_rome_tiber_01$"
 building_type_rome_tiber_01_desc: "$building_rome_tiber_01_desc$"
 building_rome_tiber_01: "Река Тибр"
 building_rome_tiber_01_desc: "Цивилизация задушила этот регион. То немногое, что осталось от природы, в настоящее время осваивается горожанами.\n\nОднако некоторые предприимчивые гару умудряются совершать ночные набеги на метрополию, возвращаясь с оружием и другими припасами."

