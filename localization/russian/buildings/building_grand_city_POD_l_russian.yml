 building_rome_san_michele_reliquary_01_desc: "Часть монастыря Сан-Микеле, отведенная для будущего использования рыцарями Акры."
 building_rome_san_michele_reliquary_02: "Grande Reliquario di San Michele"
 building_rome_san_michele_reliquary_02_desc: "Часть монастыря Сан-Микеле, занимаемая рыцарями Акры.\n\n$POD_rome_san_michele_reliquary_desc$\n\n#X Если вы хотите обновить его дальше, вам необходимо выполнить [decision|El] поддержки рыцарей Акры.#!"
 building_rome_san_michele_reliquary_03: "Grande Reliquario di San Michele"
 building_rome_san_michele_reliquary_03_desc: "Часть монастыря Сан-Микеле, занятая победоносными рыцарями Акры.\n\n$POD_rome_san_michele_reliquary_bonus$\n\n$POD_rome_san_michele_reliquary_desc$"
 POD_rome_san_michele_basilica_desc: "Эта вдохновляющая базилика является главным местом поклонения для всех в стенах монастыря. Это тщательно продуманное сооружение с контрастирующими архитектурными стилями. На нижнем уровне базилики находится несколько небольших часовен, обычно предназначенных для частного богослужения."
 POD_rome_san_michele_basilica_bonus: "#P Владелец этого здания может медитировать в уединении, что дает лучшие результаты, если заниматься этим в базилике.#!"
 building_type_rome_san_michele_basilica_01: "Basilica of San Michele"
