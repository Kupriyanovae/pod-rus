 building_type_fortress_cross_01: "Крепость Креста"
 building_type_fortress_cross_01_desc: "#F Сильно укрепленный материнский дом рыцарей Акры, пожалуй, является самым впечатляющим оплотом инквизиции.#!"
 building_fortress_cross_01: "Изолированная Крепость Креста"
 building_fortress_cross_01_desc: "Внушительная штаб-квартира рыцарей Акры все еще испытывает нехватку политической мощи некоторых других святых мест Инквизиции."
 building_fortress_cross_02: "Оживленная Крепость Креста"
 building_fortress_cross_02_desc: "Известная как важное место паломничества всех начинающих инквизиторов, Крепость в настоящее время является учебным центром для элиты."
 building_fortress_cross_03: "Крепость Настоящего Креста"
 building_fortress_cross_03_desc: "Благодаря фрагменту Истинного Креста, благословляющему ее стены, крепость теперь является неукротимым маяком света."
 building_type_st_scholastica_01: "Святая Схоластика"
 building_type_st_scholastica_01_desc: "#F Второй по значимости святой покровительницей Красного ордена была сестра-близнец святого Бенедикта, решительная, но набожная женщина.#!"
 building_st_scholastica_01: "Монастырь Святой Схоластики"
 building_st_scholastica_01_desc: "Самый важный монастырь Красных Сестер - странное место, где сестрам позволено гораздо больше свободы, чем большинству их церковных собратьев."
 building_st_scholastica_02: "Библиотека Святой Схоластики"
 building_st_scholastica_02_desc: "Одна из крупнейших библиотек, доступных Инквизиции. В ней также хранится собрание запретных знаний. Только самые благочестивые Сестры могут получить к нему доступ."
 building_st_scholastica_03: "Реликварий Святой Схоластики"
 building_st_scholastica_03_desc: "Чтобы бороться с врагом, Красный орден не гнушается необычными методами. Именно здесь они нашли свое самое грозное оружие."
 building_type_castle_von_murnau_01: "Замок фон Мурнау"
 building_type_castle_von_murnau_01_desc: "#F Родовой дом знаменитой семьи инквизиторов. Место поклонения и ведения войны.#!"
 building_castle_von_murnau_01: "Усадьба фон Мурнау"
 building_castle_von_murnau_01_desc: "Роскошная и хорошо организованная усадьба отлично вписывается в сложный ландшафт немецкого дворянства."
 building_castle_von_murnau_02: "Замок фон Мурнау"
 building_castle_von_murnau_02_desc: "С крылом, отведенным для дел Инквизиции, замок фон Мурнау стал важным местом отдыха путешествующих охотников."
 building_castle_von_murnau_03: "Крепость фон Мурнау"
 building_castle_von_murnau_03_desc: "Готовая защищаться от любых угроз, крепость непоколебимо противостоит приспешникам тьмы. Свидетельство как проклятия, так и благословения семьи."
