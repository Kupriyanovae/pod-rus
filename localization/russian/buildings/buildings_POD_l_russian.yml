 building_type_web_of_faith_01_desc: "#F Сеть святых мест и Сехема (мистической энергии), разбросанных по Ближнему Востоку.#!"
 building_web_of_faith_01: "Простая Связь Паутины Веры"
 building_web_of_faith_01_desc: "Вы улавливаете жалкую каплю Сехема, но не более."
 building_web_of_faith_02: "Малая Связь Паутины Веры"
 building_web_of_faith_02_desc: "Вы улавливаете хилую струйку Сехема, но не более."
 building_web_of_faith_03: "Большая Связь Паутины Веры"
 building_web_of_faith_03_desc: "Вы улавливаете слабый ручей Сехема, но не более."
 building_web_of_faith_04: "Великая Связь Паутины Веры"
 building_web_of_faith_04_desc: "Вы улавливаете небольшой поток Сехема в этой местности."
 building_web_of_faith_05: "Превосходная Связь Паутины Веры"
 building_web_of_faith_05_desc: "Вы улавливаете умеренный поток Сехема в этой местности."
 building_web_of_faith_06: "Благородная Связь Паутины Веры"
 building_web_of_faith_06_desc: "Вы улавливаете сильный поток Сехема в этой местности."
 building_web_of_faith_07: "Царская Связь Паутины Веры"
 building_web_of_faith_07_desc: "Всё святое место находится под вашим контролем."
 building_web_of_faith_08: "Божественная Связь Паутины Веры"
 building_web_of_faith_08_desc: "Слава векам, давно минувшим, это святое место не имеет себе равных, а Сехем струится из него."
 building_type_occult_affiliation_01: "Оккультная принадлежность"
 building_type_occult_affiliation_01_desc: "#F Многие оккультные группировки, такие как Орфический круг, Бенанданти или Арканум, имеют в своих рядах Кабири, которые скрываются от собратьев и расширяют свои оккультные знания для исполнения собственных замыслов.#!"
 building_occult_affiliation_01: "Простая оккультная принадлежность"
