 building_type_den_realm_01: "Den-Realm"
 building_type_den_realm_01_desc: "#F A Den-Realm is a patch from the Umbra that is tied to a Shapeshifter and serves as her personal retreat. Most Den-Realms are tied to areas in the physical reality and provide a tunnel into the Near Umbra, so that stepping sideways or using similar ways to get into the Umbra are easier. Den-Realms are well protected and it's difficult to breach their defenses.#!"
 den_realm_effect_desc: "If built in your capital, Cost to Enter the Umbra: [gold_i]#P -25%/Building Level#!"
 building_den_realm_01: "Lesser Den-Realm"
 building_den_realm_01_desc: "A small but functional portal to a tiny pocket of the Umbra."
 building_den_realm_02: "Burgeoning Den-Realm"
 building_den_realm_02_desc: "A portal to a small pocket of the Umbra, protected by small defenses."
 building_den_realm_03: "Growing Den-Realm"
 building_den_realm_03_desc: "A tunnel to a small realm of the Umbra, protected by solid defenses."
 building_den_realm_04: "Imposing Den-Realm"
 building_den_realm_04_desc: "A tunnel to a large realm of the Umbra, protected by strong defenses, ideal for a peaceful retreat for its owner."
 building_type_sylie_01: "Sylie"
 building_type_sylie_01_desc: "#F A Sylie is the equivalent of a Den-Realm for the Ananasi. It serves mainly as a connection to Ananasa and a resting place to ease the transition to the Umbra. A Sylie is woven between the strands of the Pattern Web and is in no way recognizable as the resting place of a werespider. Most Ananasi choose to feed within their Sylie, luring their prey into it and making sure they return. Most Ananasi choose urban environments for their Sylie, such as apartments, abandoned cellars, and even cabinets.#!"
 sylie_effect_desc: "If built in your capital, Cost to Enter the Umbra: [gold_i]#P -25%/Building Level#!"
 building_sylie_01: "Lesser Sylie"
 building_sylie_01_desc: "A small but functional portal to a tiny pocket of the Umbra."
 building_sylie_02: "Burgeoning Sylie"
