 building_occult_affiliation_02: "Малая оккультная принадлежность"
 building_occult_affiliation_02_desc: "Вы всего лишь новоиспеченный аколит небольшой оккультной группировки."
 building_occult_affiliation_03: "Большая оккультная принадлежность"
 building_occult_affiliation_03_desc: "Вы всего лишь новоиспеченный послушник местной оккультной группировки."
 building_occult_affiliation_04: "Великая оккультная принадлежность"
 building_occult_affiliation_04_desc: "Вы – уважаемый член достойных оккультных группировок."
 building_occult_affiliation_05: "Превосходная оккультная принадлежность"
