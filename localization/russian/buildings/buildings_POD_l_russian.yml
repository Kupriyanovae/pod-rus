 building_occult_affiliation_06: "Благородная оккультная принадлежность"
 building_occult_affiliation_06_desc: "Вы – важный член крупных оккультных группировок."
 building_occult_affiliation_07: "Царская оккультная принадлежность"
 building_occult_affiliation_07_desc: "Вы – правая рука регионального оккультного лидера."
 building_occult_affiliation_08: "Божественная оккультная принадлежность"
 building_occult_affiliation_08_desc: "Вы – глава региональной оккультной сети, все в тайне находятся в вашем беспрекословном подчинении"
 occult_affiliation_effect_desc: "При постройке в вашей столице уменьшит стоимость регенерации Сехема с помощью Pneuma Restoration (1 золотой за каждый уровень)."
 building_type_maats_haven_01: "Убежище Маат"
 building_type_maats_haven_01_desc: "#F Мир за пределами Земель Веры находится под сильным влиянием Апофиса, что делает Сехем менее доступным. Осталось несколько изолированных убежищ, где Маат все еще сильна, хотя зачастую они находятся под властью других сверхъестественных сил.#!"
 building_maats_haven_01: "Простое Убежище Маат"
 building_maats_haven_01_desc: "Вы улавливаете жалкую каплю Сехема, но не более."
 building_maats_haven_02: "Малое Убежище Маат"
 building_maats_haven_02_desc: "Вы улавливаете хилую струйку Сехема, но не более."
 building_maats_haven_03: "Большое Убежище Маат"
 building_maats_haven_03_desc: "Вы улавливаете слабый ручей Сехема, но не более."
 building_maats_haven_04: "Великое Убежище Маат"
 building_maats_haven_04_desc: "Вы улавливаете небольшой поток Сехема в этой местности."
 building_maats_haven_05: "Превосходное Убежище Маат"
 building_maats_haven_05_desc: "Вы улавливаете умеренный поток Сехема в этой местности."
