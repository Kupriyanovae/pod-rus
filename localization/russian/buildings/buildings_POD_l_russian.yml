l_russian:
 building_type_blood_tax_01: "Налог на кровь"
 building_type_blood_tax_01_desc: "#F Вы заботитесь о том, чтобы ваши смертные работали, в буквальном смысле, до последнего вздоха.#!"
 building_blood_tax_01: "Низкий налог на кровь"
 building_blood_tax_01_desc: "Вы открыто облагаете местных смертных налогом. Однако это не самый экономически обоснованный план для процветания графства."
 building_blood_tax_02: "Серьёзный налог на кровь"
 building_blood_tax_02_desc: "Под вашей властью из смертных выжимают всё до последней капли. И это им ещё везёт."
 building_blood_tax_03: "Жестокий налог на кровь"
 building_blood_tax_03_desc: "Ваша казна быстро пополняется. Кому какое дело до того, что вы правите бесплодной пустошью?"

 building_type_open_rule_01: "Открытое правление"
 building_type_open_rule_01_desc: "#F Беспомощные смертные никуда не годятся без вашего твёрдого руководства. Как ни странно, но не все из них, похоже, согласны с этой очевидной истиной.#!"
 building_open_rule_01: "Строгое правление"
 building_open_rule_01_desc: "Вы - повелитель всех этих земель, вампирских или иных. Вас боятся, но шёпот о восстании нарастает."
 building_open_rule_02: "Деспотичное правление"
 building_open_rule_02_desc: "Одна казнь каждую ночь держит смертных в узде. По крайней мере, когда они думают, что вы их слышите...."
 building_open_rule_03: "Тираническое правление"
 building_open_rule_03_desc: "В вашем царстве страха и отчаяния смертные - скот, и к ним относятся именно так. Однако они попытаются вернуть себе свободу, если представится такая возможность."

 building_type_forced_conscription_01: "Принудительная повинность"
 building_type_forced_conscription_01_desc: "#F Вы оказываете всем жителям своей державы честь служить в ваших войсках. К сожалению, это приводит к тому, что ваши прислужники не в состоянии управлять графством.#!"
 building_forced_conscription_01: "Небольшие усилия по призыву"
 building_forced_conscription_01_desc: "Несколько ваших агентов убеждают людей, что умирать за вас - это не так уж и плохо."
 building_forced_conscription_02: "Серьёзные усилия по призыву"
 building_forced_conscription_02_desc: "В вашей державе повсюду появляются призывные пункты, и не посещать их нельзя."
 building_forced_conscription_03: "Огромные усилия по призыву"
 building_forced_conscription_03_desc: "Они служат и умирают позже, или не служат и умирают сейчас."

 building_type_night_terror_01: "Ночной охотник"
 building_type_night_terror_01_desc: "#F Ночная охота со своей стаей - ваша истинная природа, и вы не можете остановить желание выйти на охоту за беспомощной добычей.#!"
 building_night_terror_01: "Ночной страх"
 building_night_terror_01_desc: "Люди исчезают, когда вы поддаётесь своим желаниям. Ваш контроль над графством снижается, но ваша стая укрепляется."
 building_night_terror_02: "Ночной ужас"
 building_night_terror_02_desc: "Вы едва успеваете приходить в себя и править своей державой в перерывах между бодрящей охотой, которую вы ведёте."
 building_night_terror_03: "Ночной кошмар"
 building_night_terror_03_desc: "Твоя стая - единственная истина. Все остальные - добыча, за которой нужно охотиться."

 building_type_influence_noble_01: "Влияние на дворян"
 building_type_influence_noble_01_desc: "#F Используя влияние, шантаж и соблазнение, вы сможете следить за смертными, правящими в этом графстве. Это позволит держать других смертных в узде и обеспечит приток золота.#!"
 building_influence_noble_01: "Слабое влияние на дворян"
 building_influence_noble_01_desc: "На этом уровне влияния вы начали подрывать сплочённость правящего класса, развеивая слухи об опасности вампиров.\n$POD_requirements_control_25$"
 building_influence_noble_02: "Значительное влияние на дворян"
 building_influence_noble_02_desc: "Ваш контроль над знатью растёт, и с точки зрения стороннего наблюдателя всё начинает возвращаться в нормальное русло.\n$POD_requirements_control_50$"
 building_influence_noble_03: "Сильное влияние на дворян"
 building_influence_noble_03_desc: "Правящий класс может и не знать об этом, но теперь они ваши. И никто ничего не подозревает.\n$POD_requirements_control_75$"
 building_influence_noble_04: "Абсолютное влияние на дворян"
 building_influence_noble_04_desc: "Все знают, кто здесь устанавливает правила.\n$POD_requirements_control_75$"

 building_type_influence_nightwatch_01: "Влияние на Ночной дозор"
 building_type_influence_nightwatch_01_desc: "#F Местный гарнизон может стать хорошим подспорьем для обучения и кормления вашей личной свиты. Правда, для этого вам придётся потянуть за несколько ниточек.#!"
 building_influence_nightwatch_01: "Тонкое влияние на Ночной дозор"
 building_influence_nightwatch_01_desc: "Под носом у большинства чиновников и за счёт подкупа остальных, ваша личная стража начала сотрудничать с местным ополчением.\n$POD_requirements_control_25$"
 building_influence_nightwatch_02: "Значительное влияние на Ночной дозор"
 building_influence_nightwatch_02_desc: "Теперь ваши люди — ценный «отряд наёмников», защищающий город с помощью местных жителей. Выигрышная ситуация. По крайней мере, для вас.\n$POD_requirements_control_50$"
 building_influence_nightwatch_03: "Сильное влияние на Ночной дозор"
 building_influence_nightwatch_03_desc: "Вы уже но можете отличить местных от своих. Все они так или иначе служат вам.\n$POD_requirements_control_75$"
 building_influence_nightwatch_04: "Абсолютное влияние на Ночной дозор"
 building_influence_nightwatch_04_desc: "Ночной дозор? Они подчиняются непосредственно вашим людям.\n$POD_requirements_control_75$"

 building_type_influence_outriders_01: "Влияние на разведчиков"
 building_type_influence_outriders_01_desc: "#F Следопыты, ловчие, надзиратели и посыльные, которые бродят по окраинам графства, могут стать ценным приобретением за определённую плату.#!"
 building_influence_outriders_01: "Слабое влияние на разведчиков"
 building_influence_outriders_01_desc: "При наличии некоторого количества монет в нужных карманах, преданность горстки всадников позволит вам быть в курсе событий на границах ваших владений."
 building_influence_outriders_02: "Значительное влияние на разведчиков"
 building_influence_outriders_02_desc: "Десятки всадников попали под ваше влияние, докладывая о событиях в стране в первую очередь вам, а уже потом своему сюзерену."
 building_influence_outriders_03: "Сильное влияние на разведчиков"
 building_influence_outriders_03_desc: "Большинство, если не все, надзиратели и следопыты владения подчиняются вам прежде всего за очень скромную плату."
 building_influence_outriders_04: "Абсолютное влияние на разведчиков"
 building_influence_outriders_04_desc: "Вашим познаниям дикой природы сейчас позавидовали бы даже ужасные люпины."

 building_type_influence_underworld_01: "Влияние на преступный мир"
 building_type_influence_underworld_01_desc: "#F Вы можете многое получить от преступников этого региона, будь то деньги или опытные новобранцы для вашей элитной стражи. Правда, у продвижения преступности есть свои недостатки.#!"
 building_influence_underworld_01: "Слабое влияние на преступный мир"
 building_influence_underworld_01_desc: "Помощь преступникам стала приносить вам прибыль. Но это также возмутило местное население.\n$POD_requirements_control_25$"
 building_influence_underworld_02: "Значительное влияние на преступный мир"
 building_influence_underworld_02_desc: "С направляющей рукой ваша банда негодяев производит меньше шума и приносит больше прибыли.\n$POD_requirements_control_50$"
 building_influence_underworld_03: "Сильное влияние на преступный мир"
 building_influence_underworld_03_desc: "Вы максимально обуздали худшие интинкты своих приспешников. Они почти так же дисциплинированы, как регулярные войска.\n$POD_requirements_control_75$"
 building_influence_underworld_04: "Абсолютное влияние на преступный мир"
 building_influence_underworld_04_desc: "Криминальные авторитеты стекаются, чтобы поцеловать ваше метафорическое кольцо.\n$POD_requirements_control_75$"

 building_type_influence_merchant_01: "Влияние на торговцев"
 building_type_influence_merchant_01_desc: "#F Купцы богаты, а вам нужно золото. Задача простая, но они так просто не сдадутся.#!"
 building_influence_merchant_01: "Слабое влияние на торговцев"
 building_influence_merchant_01_desc: "Они сопротивляются, ропчут и сеют смуту. Но некоторые уже начали платить вам вполне законный налог.\n$POD_requirements_control_25$"
 building_influence_merchant_02: "Значительное влияние на торговцев"
 building_influence_merchant_02_desc: "Большинство торговцев были запуганы, а инакомыслие свелось к шёпоту в подворотнях.\n$POD_requirements_control_50$"
 building_influence_merchant_03: "Сильное влияние на торговцев"
 building_influence_merchant_03_desc: "Теперь вы можете объединить гильдии и представить свой план по увеличению налогообложения, и всё это будет встречено громом аплодисментов.\n$POD_requirements_control_75$"
 building_influence_merchant_04: "Абсолютное влияние на торговцев"
 building_influence_merchant_04_desc: "Деньги должны течь рекой! В ваши карманы.\n$POD_requirements_control_75$"

 building_type_influence_animals_01: "Приручение животных"
 building_type_influence_animals_01_desc: "#F Где есть люди, там есть и животные, которые одевают, кормят и носят их, составляют им компанию или питаются их объедками. Ваши амбиции и способности охватывают всех живых существ в этой местности.#!"
 building_influence_animals_01: "Помощники из канализаций"
 building_influence_animals_01_desc: "Вам удалось стать авторитетной фигурой среди местных грызунов, чему немало способствовали кошки, умеющие держать их в узде."
 building_influence_animals_02: "Компаньоны из пастбищ"
 building_influence_animals_02_desc: "Ваши визиты на городские пастбища окупились доверием и преданностью домашнего скота и охраняющих их собак."
 building_influence_animals_03: "Товарищи в псарнях"
 building_influence_animals_03_desc: "Обеспечение безопасного доступа к псарням позволило вам стать настоящим хозяином охотничьих собак. Они охотятся вместе с дворянами ради развлечения, но работают на вас по ночам."
 building_influence_animals_04: "Лесная семья"
 building_influence_animals_04_desc: "Ваша власть над животными в этом графстве настолько всеобъемлюща, что даже волчьи стаи за много миль слышали, как ваше имя воспевают в ночи, воздавая хвалу."

 building_type_prince_city_01: "Княжество"
 building_type_prince_city_01_desc: "#F Вампиры - обитатели городов. Чем больше город, тем больше страха и уважения вызывает вампир.#!"
 building_prince_city_01: "Князь городка"
 building_prince_city_01_desc: "Вы управляете региональной столицей «очаровательного» захолустья. Это не так много, но лучше, чем ничего."
 building_prince_city_02: "Князь большого городка"
 building_prince_city_02_desc: "Вы управляете региональной столицей вонючих деревень. Местные жители знают о вашей важности по отсутствию грязи.\n$POD_requirements_development_10$"
 building_prince_city_03: "Князь небольшого города"
 building_prince_city_03_desc: "Вы контролируете весь маленький город или небольшую часть большого. Это только начало.\n$POD_requirements_development_20$"
 building_prince_city_04: "Князь города"
 building_prince_city_04_desc: "Ваш двор вызывает уважение и восхищение, ведь вы правите столькими смертными.\n$POD_requirements_development_30$"
 building_prince_city_05: "Князь регионального города"
 building_prince_city_05_desc: "Важный город находится под вашим контролем. Многие смертные охотно подчиняются вам.\n$POD_requirements_development_40$"
 building_prince_city_06: "Князь крупного регионального города"
 building_prince_city_06_desc: "В этом впечатляющем городе живут смертные, короли и военачальники. Вы - их ночное отражение.\n$POD_requirements_development_50$"
 building_prince_city_07: "Князь столичного города"
 building_prince_city_07_desc: "Здесь принимаются решения, затрагивающие гораздо большую территорию, чем этот город. Вас по праву уважают за это потенциальное влияние.\n$POD_requirements_development_60$"
 building_prince_city_08: "Князь национального города"
 building_prince_city_08_desc: "Слова смертных здесь разносятся повсюду. И ваши тоже.\n$POD_requirements_development_70$"
 building_prince_city_09: "Князь метрополии"
 building_prince_city_09_desc: "Один из величайших городов мира живёт в вашей тени. Ваше влияние не знает границ, ведь он находится в ваших владениях.\n$POD_requirements_development_80$"

 building_type_temple_set_01: "Храм Сета"
 building_type_temple_set_01_desc: "#F Здесь вас ждут удовольствия, превосходящие самые смелые мечтания. Если вы готовы заплатить за это цену.#!"
 building_temple_set_01: "Достойный храм Сета"
 building_temple_set_01_desc: "Вы основали небольшой и достойный храм Богу осквернения, и несколько душ уже попали в его тёмные обьятия."
 building_temple_set_02: "Большой храм Сета"
 building_temple_set_02_desc: "Поклонение Сету в той или иной степени вернулось в эти земли, и скверна сочится из её глубин."
 building_temple_set_03: "Великий храм Сета"
 building_temple_set_03_desc: "Слава Сету! Этот храм прославляет его тёмное имя, а ваши смертные и [Concept('cainite', 'каинитские')|E] рабы воздают ему безмерную хвалу!"

 building_type_devasthana_01: "Контроль над дэвастаной"
 building_type_devasthana_01_desc: "#F Индия погружена в тысячелетнюю священную войну, чтобы остановить $pod_asuratizayya$. Чтобы победить в ней, вам потребуется вера и несокрушимая убежденность.#!"
 building_devasthana_01: "Достойная дэвастана"
 building_devasthana_01_desc: "Здесь вы найдёте силы, чтобы продолжать борьбу под защитой дэвов."
 building_devasthana_02: "Большая дэвастана"
 building_devasthana_02_desc: "В этих залах вы найдёте больше сил, чтобы защитить земли дэвов от $pod_asuratizayya$."
 building_devasthana_03: "Великая дэвастана"
 building_devasthana_03_desc: "Залы дэвов стоят наравне со многими величайшими сооружениями смертных, являясь памятником вашей преданности и победы над $pod_asuratizayya$."

 building_type_brahmavihara_01: "Наставники брахмавихар"
 building_type_brahmavihara_01_desc: "#F Ваше состояние, хотя и является лишь частью долгого пути, усложняет следование учениям Будды. Вам не помешала бы помощь.#!"
 building_brahmavihara_01: "Достойная упеккха"
 building_brahmavihara_01_desc: "Сохранять нейтралитет в любых обстоятельствах - подходящее испытание. Это путь к душевному спокойствию и Нирване."
 building_brahmavihara_02: "Большая упеккха"
 building_brahmavihara_02_desc: "Созерцание и сосредоточенность здесь в изобилии, что позволяет почувствовать себя ближе к покою. Это замечательно."
 building_brahmavihara_03: "Великая упеккха"
 building_brahmavihara_03_desc: "В этом священном месте вы снова обретаете покой. Этого может быть достаточно. Этого может быть достаточно."

 building_type_chantry_01: "Часовня"
 building_type_chantry_01_desc: "#F Тремеры, конгрегация неживых магов, практикуют здесь свои тайные искусства магии крови.#!"
 building_chantry_01: "Достойная часовня"
 building_chantry_01_desc: "Здесь находится небольшая часовня с одним [Concept('cainite', 'каинитом')|E] и несколькими колдунами под контролем вашей части пирамиды. Это только начало."
 building_chantry_02: "Большая часовня"
 building_chantry_02_desc: "Здесь находятся многочисленные #L $pod_cainites$ы#! и небольшой колдовской культ, все они связаны кровью с вашей волей. Идеально."
 building_chantry_03: "Огромная часовня"
 building_chantry_03_desc: "Здесь старейшины Тремеров признают и превозносят вашу часовню, а вы восседаете во главе своей собственной, меньшей по размеру, Пирамиды - славы клана и дома."

 POD_requirements_rookery: "[holder|E] должен иметь свойство «[GetTrait('gargoyle').GetName( GetPlayer )]» или являться персонажем [GetScriptedCharacterByHistoryID('790870').GetFirstName]"
 building_type_rookery_01: "Гнездовье"
 building_type_rookery_01_desc: "#F Безопасное убежище и место сбора сородичей-#TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!.#!"
 building_rookery_01: "Базовое гнездовье"
 building_rookery_01_desc: "Здесь находится небольшое гнездовье, где собираются в основном беглые #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргульи#!#!, ищущие независимости и безопасности.\n\nЗдесь собирается или создаётся очень мало #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!."
 building_rookery_02: "Достойное гнездовье"
 building_rookery_02_desc: "Теперь гнездовье внушительных размеров привлекает #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!, прибывающих с больших расстояний.\n\nЗдесь собираются или создаются #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргульи#!#!."
 building_rookery_03: "Замысловатое гнездовье"
 building_rookery_03_desc: "Грандиозное гнездовье, воистину демонстрирующее величие #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!.\n\nМногие новые #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргульи#!#! собираются или создаются здесь."

 building_type_pillars_of_the_ashirra_01: "Столпы Аширры"
 building_type_pillars_of_the_ashirra_01_desc: "#F Секта [Concept('ashirra', 'Аширры')|E] стремится быть единым сообществом, но на самом деле представляет собой множество [Concept('cainite', 'каинитских')|E] анклавов, связанных общими верованиями.#!"
 building_pillars_of_the_ashirra_01: "Второе Объятие"
 building_pillars_of_the_ashirra_01_desc: "В основе [Concept('ashirra', 'аширритских')|E] верований лежат два принципа: что искупление возможно для любого существа, которое принимает ислам и соблюдает его законы, и что бессмертие не исключает [Concept('cainite', 'каинита')|E] от суда Аллаха."
 building_pillars_of_the_ashirra_02: "Тарик эль-Бедуин"
 building_pillars_of_the_ashirra_02_desc: "Мусульмане-[Concept('cainite', 'каиниты')|E] исповедуют Тарик эль-Бедуин, потому что считают, что праздность и соблазнительная роскошь дворцов и городов ослабляют самодисциплину и моральное мужество."
 building_pillars_of_the_ashirra_03: "Тарик эль-Умма"
 building_pillars_of_the_ashirra_03_desc: "Последователи Тарик эль-Уммы стремятся подтвердить свою основную сущность через акты доброты и сострадания. Часто они стремятся тайно защищать и помогать своим смертным соседям, вступаются за них, чтобы исправить несправедливость или наказать виновных."

 building_type_underworld_portal_01: "Портал в Загробный мир"
 building_type_underworld_portal_01_desc: "#F Будучи одним из немногих вампиров, обладающих знаниями о Загробном мире, вы можете использовать его властное присутствие в своих интересах.#!"
 building_underworld_portal_01: "Разлом в Загробный мир"
 building_underworld_portal_01_desc: "Призраки - голодные существа. В вашем окружении они, как правило, жаждут души ваших врагов."

 building_type_pairidaeza_01: "Пайридаэза"
 building_type_pairidaeza_01_desc: "#F Пережитки величайшей эпохи зороастрийской Персии, эти сады - оазис для вампиров, цепляющихся за давно ушедшую веру.#!"
 building_pairidaeza_01: "Скромная пайридаэза"
 building_pairidaeza_01_desc: "Источник духовной пищи в нравственной пустыне. Слабый отголосок прошлого."
 building_pairidaeza_02: "Достойная пайридаэза"
 building_pairidaeza_02_desc: "Место для отдыха и воспоминаний о давно ушедшем золотом веке. Эпицентр внутренней бури."
 building_pairidaeza_03: "Великолепная пайридаэза"
 building_pairidaeza_03_desc: "Скрытое царство возрождённых чудес. Непоколебимый бастион забытой веры."

 building_type_unending_party_01: "Нескончаемое пиршество"
 building_type_unending_party_01_desc: "#F Единственный способ почувствовать себя живым - довести всё до предела. Постоянно.#!"
 building_unending_party_01: "Пиршество года"
 building_unending_party_01_desc: "Некоторые гости не хотят покидать ваш пир. Большинство из них, во всяком случае, не могут."
 building_unending_party_02: "Пиршество десятилетия"
 building_unending_party_02_desc: "Излишество и обжорство, похоть и гордыня текут в этих залах как кровь. Это прекрасно."
 building_unending_party_03: "Пиршество века"
 building_unending_party_03_desc: "Такое милое место, такое милое лицо. Ваши гости могут уехать, когда захотят, но никогда не смогут уйти."

 building_type_den_of_screams_01: "Логово криков"
 building_type_den_of_screams_01_desc: "#F Крики боли и ужаса смешиваются с воплями садистского экстаза в одну нечестивую какофонию в этом гиблом месте.#!"
 building_den_of_screams_01: "Логово криков"
 building_den_of_screams_01_desc: "Здесь пытки и убийства практикуются с усердием, граничащим с благочестием."
 building_den_of_screams_02: "Логово ужасов"
 building_den_of_screams_02_desc: "Жестокость и изобретательность исполняемых здесь жутких ритуалов переосмысливают понятие страдания."
 building_den_of_screams_03: "Логово безумия"
 building_den_of_screams_03_desc: "Одна лишь попытка описать происходящее здесь злодеяние нанесёт непоправимый ущерб духу обеих собеседников, участвующих в таком обмене информацией."

 building_type_summoning_chamber_01: "Палата призыва"
 building_type_summoning_chamber_01_desc: "#F Благосклонность падших не бывает лёгкой и дешёвой. Чтобы добиться её с некоторой долей безопасности, требуется соответствующая подготовка.#!"
 building_summoning_chamber_01: "Палата призыва"
 building_summoning_chamber_01_desc: "Подходящее место, чтобы попытаться связаться с падшими духами в уединении."
 building_summoning_chamber_02: "Зал призыва"
 building_summoning_chamber_02_desc: "Здесь проводятся нечестивые церемонии, чтобы заключить сделки с тёмными обитателями миров духов."
 building_summoning_chamber_03: "Площадка призыва"
 building_summoning_chamber_03_desc: "Тайное посольство для самых тёмных измерений внешних миров."

 building_type_fallen_church_01: "Церковь падших"
 building_type_fallen_church_01_desc: "#F Ваша душа давно потеряна. Поэтому здесь вы спасаете души всех остальных. Нравится им это или нет.#!"
 building_fallen_church_01: "Святилище падших"
 building_fallen_church_01_desc: "Здесь прозвучало так много криков, так много молитв о пощаде. И, в конце концов, так мало покаяния."
 building_fallen_church_02: "Храм падших"
 building_fallen_church_02_desc: "Крики против ужаса созидания звучат здесь в изобилии. Это начинает иметь значение."
 building_fallen_church_03: "Собор падших"
 building_fallen_church_03_desc: "В этом величественном соборе шёпот и надежды на спасении впитались в эти стены, ведь теперь они - святая святых."

 building_type_laboratory_01: "Лаборатория"
 building_type_laboratory_01_desc: "#F Многие вещи попадают сюда. Немногие покидают. Некоторые даже становятся частью целого.#!"
 building_laboratory_01: "Достойная лаборатория плотетворения"
 building_laboratory_01_desc: "Подходящее, хотя и простое пространство для ваяния плоти и костей как желающих и нежелающих."
 building_laboratory_02: "Большая лаборатория плотетворения"
 building_laboratory_02_desc: "Хорошо оснащённая лаборатория плотетворения - предмет зависти любого метаморфозиста."
 building_laboratory_03: "Великая лаборатория плотетворения"
 building_laboratory_03_desc: "В произведении искусства всегда есть отблеск художника. А иногда и «друзей» творца."

 building_type_mother_garden_01: "Сад Лилит"
 building_type_mother_garden_01_desc: "#F Истинный Эдем можно найти только в поклонении первой женщине, той самой, которую предали Адам, Каин и сам Бог.#!"
 building_mother_garden_01: "Сад Девы"
 building_mother_garden_01_desc: "В ипостаси Девы Лилит побуждает других найти истину, скрытую за завесами реальности."
 building_mother_garden_02: "Сад Матери"
 building_mother_garden_02_desc: "В ипостаси Матери Лилит побуждает нас открыть новые истины, разрушив цепи самодовольства."
 building_mother_garden_03: "Сад Старухи"
 building_mother_garden_03_desc: "В ипостаси Старухи Лилит побуждает нас смириться с неизбежностью смерти, и здесь мы и есть эта неизбежность."

 building_type_legacies_gathering_01: "Собрание наследия"
 building_type_legacies_gathering_01_desc: "#F Чаще всего Лайбон предпочитают всё обсудить, прежде чем предпринимать необдуманные действия. Проведение такого собрания - почётный долг.#!"
 building_legacies_gathering_01: "Большое собрание"
 building_legacies_gathering_01_desc: "Здесь собралось приличное количество представителей династий, которые обсуждают будущее региона и не только."

 building_type_lordly_manor_01: "Барское поместье"
 building_type_lordly_manor_01_desc: "#F Впечатляющее поместье, подобающее правителю этих земель.#!"
 building_lordly_manor_01: "Достойное поместье"
 building_lordly_manor_01_desc: "Здесь принимаются решения, плетутся интриги и выносятся приговоры. Остаётся надеяться, вами."
 building_type_lordly_manor_02_desc: "#F Впечатляющее поместье, подобающее правителю этих земель.#!"
 building_lordly_manor_02: "Большое поместье"
 building_lordly_manor_02_desc: "Достойный дом, в котором вы сможете воплощать свои замыслы и задумки в жизнь без посторонних глаз и ушей."
 building_lordly_manor_03: "Огромное поместье"
 building_lordly_manor_03_desc: "Дворец ножей и пронизанных ядом слов, здесь вы сидите как паук в центре огромной паутины."

 building_type_influence_people_01: "Влияние на людей"
 building_type_influence_people_01_desc: "#F Человечество - это всё, от лучшего до худшего. Поэтому вы можете вплестись в каждый слой общества и учиться у него.#!"
 building_influence_people_01: "Слабое влияние на людей"
 building_influence_people_01_desc: "Каждую ночь вы узнаёте что-то новое, делясь своей жизнью с людьми. Это напоминает вам о том, как не стать монстром."
 building_influence_people_02: "Сильное влияние на людей"
 building_influence_people_02_desc: "Каждую ночь вы узнаёте что-то новое, делясь своей жизнью с людьми. Это напоминает вам о том, как не стать зверем."
 building_influence_people_03: "Абсолютное влияние на людей"
 building_influence_people_03_desc: "Каждую ночь вы узнаёте что-то новое, делясь своей жизнью с людьми. Это напоминает вам о том, как снова стать человеком."

 building_type_influence_clergy_01: "Влияние на духовенство"
 building_type_influence_clergy_01_desc: "#F Духовенство - это пастыри человечества, а контроль над пастырями означает контроль над паствой.#!"
 building_influence_clergy_01: "Слабое влияние на духовенство"
 building_influence_clergy_01_desc: "Иметь в кармане местных проповедников может быть очень полезно."
 building_influence_clergy_02: "Значительное влияние на духовенство"
 building_influence_clergy_02_desc: "Значительные «пожертвования» в пользу местных религиозных властей обеспечат вам хорошее положение в обществе."
 building_influence_clergy_03: "Сильное влияние на духовенство"
 building_influence_clergy_03_desc: "Вы многому учитесь у святых людей и еще большему - у нечестивцев. Нужно лишь иногда понимать разницу."
 building_influence_clergy_04: "Абсолютное влияние на духовенство"
 building_influence_clergy_04_desc: "Являются ли люди Божьи, которые повинуются вам перед своим Богом, на самом деле чем-то большим, чем просто сворой лакеев? Если да, то это не самая худшая проблема."

 building_type_eternal_parish_01: "Вечный приход"
 building_type_eternal_parish_01_desc: "#F Здесь подтверждаются убеждения тех Сородичей, кто считает себя детьми Божьими.#!"
 building_eternal_parish_01: "Вечный приход"
 building_eternal_parish_01_desc: "Здесь проповедуют для всех детей Божьих."
 building_eternal_parish_02: "Вечный диоцез"
 building_eternal_parish_02_desc: "Здесь все дети Божьи равны по церковному закону."
 building_eternal_parish_03: "Вечный синод"
 building_eternal_parish_03_desc: "Здесь доктрина веры написана с учетом интересов всех детей Божьих."

 building_type_crypt_01: "Крипта"
 building_type_crypt_01_desc: "#F Для вашей работы необходимо соответствующее место и расходные материалы. И, желательно, в очень тихом и уединенном месте, где соседи не будут жаловаться.#!"
 building_crypt_01: "Достойная крипта"
 building_crypt_01_desc: "Одиночество в темноте, в окружении свежих мертвецов и самых древних костей. Крипту нужно доработать, но пока можно обойтись и этим."
 building_crypt_02: "Большая крипта"
 building_crypt_02_desc: "Одиночество в темноте, в окруженный внушительного количества мертвецов и скелетов. Вот это уже что-то."
 building_crypt_03: "Великая крипта"
 building_crypt_03_desc: "Одиночество в темноте, в окружении трупов и гниющих поганищ. Определение рая."

 building_type_assassins_cell_01: "Ячейка ассасинов"
 building_type_assassins_cell_01_desc: "#F У Детей Хакима есть обширная сеть агентов, информаторов и других полезных инструментов во всех уголках мира.#!"
 building_assassins_cell_01: "Маленькая ячейка"
 building_assassins_cell_01_desc: "Небольшое присутствие хакимитов в этих землях позволяет вам иметь очень полезное прикрытие для более... скрытых целей."
 building_assassins_cell_02: "Большая ячейка"
 building_assassins_cell_02_desc: "Большое присутствие хакимитов в этих землях позволяет вам иметь очень полезное прикрытие для более... скрытых целей."
 building_assassins_cell_03: "Огромная ячейка"
 building_assassins_cell_03_desc: "Массовое присутствие хакимитов в этих землях гарантирует вам крайне полезное прикрытие для ваших более... скрытых целей. С тем, что у вас здесь есть, вы знаете, что добьётесь успеха."

 building_type_alamut_01: "Аламут"
 building_type_alamut_01_desc: "#F Грозная скрытая крепость [Concept('Clan', 'клана')|E] #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Ассамитов#!#! - оплот веры, силы и лжи.#!"
 building_alamut_01: "Разделённый Аламут"
 building_alamut_01_desc: "Как и [Concept('Clan', 'клан')|E] #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Ассамитов#!#!, Аламут разделён между кастами. Чтобы устранить этот раскол, потребуются значительные усилия."
 building_alamut_02: "Исцеленный Аламут"
 building_alamut_02_desc: "Несмотря на то, что по-прежнему можно услышать и увидеть резкие слова и удары кинжалом в спину, самые страшные вспышки насилия были изгнаны из этих священных стен."
 building_alamut_03: "Орлиное гнездо Аламута"
 building_alamut_03_desc: "По крайней мере, здесь [Concept('Clan', 'клан')|E] #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Ассамитов#!#! демонстрирует свою идеальную сплоченность и преданность единой цели, что делает его устрашающей силой, с которой приходится считаться."

 building_type_rome_01: "Рим"
 building_type_rome_01_desc: "#F Рим был центром как [Concept('cainite', 'каинитского')|E], так и человеческого мира. Восстановление его неживого величия было бы огромным достижением.#!"
 building_rome_01: "Смертный Рим"
 building_rome_01_desc: "Святые люди бродят по улицам, оспаривая любую попытку прямого контроля над центром европейского мира. На данном этапе Рим - это престижный титул для его владельца, не более того."
 building_rome_02: "Разделённый Рим"
 building_rome_02_desc: "Постепенно вера Рима ослабевает, и вампиры снова могут использовать свое тонкое влияние на благо принца."
 building_rome_03: "Вечный Рим"
 building_rome_03_desc: "Наконец-то Рим снова в руках вампиров. Святые люди прячутся в темноте, а дети Каина воспевают хвалу великому правителю, завоевавшему священный город."

 building_type_ceoris_01: "Цеорис"
 building_type_ceoris_01_desc: "#F Могучая крепость #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L Тремеров#!#! - это и цитадель, и центр обучения. Это лучшее достояние осаждённого [Concept('Clan', 'клана')|E] магов.#!"
 building_ceoris_01: "Разделённый Цеорис"
 building_ceoris_01_desc: "Некоторые #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L тремеры#!#! всё ещё остаются смертными в капелле. Они подозревают, что вампиры затеяли нечестную игру, и постоянно мешают планам Совета."
 building_ceoris_02: "Контролируемый Цеорис"
 building_ceoris_02_desc: "По мере того, как их смертные единомышленники исчезли или обращены, члены дома #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L Тремер#!#! смогут наконец использовать Цеорис в полную силу."
 building_ceoris_03: "Неприступный Цеорис"
 building_ceoris_03_desc: "Пока стоит эта мощная крепость, [Concept('Clan', 'клан')|E] #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L Тремер#!#! не может пасть. По крайней мере, со стороны..."

 building_type_carthage_01: "Карфаген"
 building_type_carthage_01_desc: "#F Мечта [Concept('Clan', 'клана')|E] [GetTrait('brujah').GetName(GetNullCharacter)] давно мертва и похоронена мстительными [GetTrait('ventrue').GetName(GetNullCharacter)]. Но могут ли мечты действительно умереть?#!"
 building_carthage_01: "Отстроенный Карфаген"
 building_carthage_01_desc: "Восстановление города Троиль, ставшее убедительным заявлением всему миру, потребует больших затрат. Но и награды, и опасность могут быть велики."
 building_carthage_02: "Новый Карфаген"
 building_carthage_02_desc: "Худший кошмар римских #L $pod_cainites|l$ов#! возвращается к жизни под вашим сильным руководством. Он больше не падёт."
 building_carthage_03: "Карфаген, Мечта Бруха"
 building_carthage_03_desc: "Здесь снова виден маяк просвещения и проявление сотрудничества между смертными и #L $pod_cainites|l$ами#!."

 building_type_ombos_temple_01: "Основополагающий храм Омбос"
 building_type_ombos_temple_01_desc: "#F Экстравагантное сердце [Concept('Clan', 'клана')|E] #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетитов#!#!, Омбос также является предположительно последним пристанищем Сета.#!"
 building_ombos_temple_01: "Омбос в тени"
 building_ombos_temple_01_desc: "В последнее время молодые #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L сетиты#!#! считают Омбос пережитком ушедшей эпохи и ставят под сомнение его легитимность."
 building_ombos_temple_02: "Восстановленный Омбос"
 building_ombos_temple_02_desc: "Реформы и реконструкции вывели храм на передний план современной эпохи."
 building_ombos_temple_03: "Возвышающийся Омбос"
 building_ombos_temple_03_desc: "Омбос - неоспоримый центр целой религии, колыбель мыслей, поклонения и происков. Как это было всегда."

 building_type_erciyes_01: "Эрджиес"
 building_type_erciyes_01_desc: "#F Горная твердыня [Concept('Clan', 'клана')|E] #TOOLTIP:GAME_TRAIT,cappadocian,[GetNullCharacter] #L Каппадокийцев#!#! была отнята у #TOOLTIP:GAME_TRAIT,malkavian,[GetNullCharacter] #L малкавиан#!#! в классическую эпоху. С тех пор она является центром обучения и медитации.#!"
 building_erciyes_01: "Изолированный Эрджиес"
 building_erciyes_01_desc: "Вдали от... всего на свете, Эрджиес - идеальное место для созерцания. К сожалению, оно заставляет гостей не замечать угроз извне."
 building_erciyes_02: "Открытый Эрджиес"
 building_erciyes_02_desc: "По мере того как меняются менталитеты и внешний мир проникает в крепость, Эрджиес становится всемирным центром обучения."
 building_erciyes_03: "Эрджиес, Монастырь теней"
 building_erciyes_03_desc: "Ныне горная крепость является не только центром целого [Concept('Clan', 'клана')|E], но и местом отдыха, и в её стенах идёт непрерывная, но контролируемая активность."

 building_type_cathedral_of_flesh_01: "Собор Плоти"
 building_type_cathedral_of_flesh_01_desc: "#F Эта мерзость создавалась на протяжении тысячелетия из плоти крестьян, рабов, соперников, зверей и других жертв, которые были встроены в пульсирующие, гноящиеся стены.#!"
 building_cathedral_of_flesh_01: "Враждебный собор"
 building_cathedral_of_flesh_01_desc: "Запятнанный самой землей, собор является таким же врагом незваных гостей, как и для самого его владельца. И проиграть битву - значит стать его частью."
 building_cathedral_of_flesh_02: "Бурлящий собор"
 building_cathedral_of_flesh_02_desc: "Влияние Купалы немного ослабевает, так как чудовищное создание начинает подчиняться своему хозяину."
 building_cathedral_of_flesh_03: "Усмиренный собор"
 building_cathedral_of_flesh_03_desc: "Купала, похоже, на время исчез. Собор превратился в орудие всепоглощающего ужаса, о котором мечтает любой безумный колдунист."

 building_type_castel_del_ombro_01: "Кастель д'Омбро"
 building_type_castel_del_ombro_01_desc: "#F Издалека невозможно определить, из чего сделаны стены, потому что по каждой поверхности в едва заметных приливах и отливах ползут живые тени. Приливы и отливы теней поднимаются из глубин после захода солнца каждую ночь и огибают замок по спирали, а после полуночи меняют направление и постепенно рассеиваются.#!"
 building_castel_del_ombro_01: "Гробница теней"
 building_castel_del_ombro_01_desc: "Замок, в котором покоится сам [Concept('antediluvian', 'Допотопный')|E], - страшное место, напоминающее о неестественном окружении, царящем вокруг каждого [GetTrait('lasombra').GetName(GetNullCharacter)]."
 building_castel_del_ombro_02: "Замок теней"
 building_castel_del_ombro_02_desc: "Центр двора крови, замок служит судебным инструментом для старейшин [Concept('Clan', 'клана')|E]."
 building_castel_del_ombro_03: "Открытый замок"
 building_castel_del_ombro_03_desc: "Открытие ворот означает, что сам Ласомбра покинул замок. В это время атмосфера безумия вокруг него немного спадает, чтобы позволить этому месту служить политическим центром [Concept('Clan', 'клана')|E]."

 building_type_rabble_thugs_01: "Влияние на разбойников и головорезов"
 building_type_rabble_thugs_01_desc: "#F Иногда, чтобы быстро получить необходимую помощь, приходится забывать о гордости и заключать сделки с отбросами мира смертных.#!"
 building_rabble_thugs_01: "Слабое влияние на сброд"
 building_rabble_thugs_01_desc: "По этим людям никто не будет скучать. Именно из них можно быстро создать боевую силу."
 building_rabble_thugs_02: "Значительное влияние на сброд"
 building_rabble_thugs_02_desc: "От уличного сброда мало проку на полях ночных сражений. Но иногда нельзя быть разборчивым.\n$POD_requirements_development_5$"
 building_rabble_thugs_03: "Сильное влияние на сброд"
 building_rabble_thugs_03_desc: "Многочисленные и обладающие хотя бы малой толикой боевого опыта, преступники становятся хорошим подспорьем.\n$POD_requirements_development_15$"
 building_rabble_thugs_04: "Абсолютное влияние на сброд"
 building_rabble_thugs_04_desc: "Никто не будет скучать по ним, даже вы.\n$POD_requirements_development_20$"

 building_type_forest_people_01: "Лесной народ"
 building_type_forest_people_01_desc: "#F Ваши охотничьи угодья находятся за чертой города, и люди, населяющие эти окраины - вот на кого вам придётся положиться, чтобы они стали вашими пешками или добычей.#!"
 building_forest_people_01: "Преследование пастухов"
 building_forest_people_01_desc: "Рассказы о чудовищной фигуре, бродящей по дебрям, не производят особого впечатление на горожан, но те, кто проводит много ночей там, где пасётся их скот, научились бояться и подчиняться вам."
 building_forest_people_02: "Давление на браконьеров"
 building_forest_people_02_desc: "В этой пустоши есть только один хищник, и это не смертный дворянин. В отличие от него, вы готовы поделиться с теми, кто поклянётся вам в верности."
 building_forest_people_03: "Усмирение разбойников"
 building_forest_people_03_desc: "В этот город и из него едет достаточно людей, чтобы охота на них была командной, если только желающие принять в ней участие понимают, кто здесь главный."

 building_type_forest_treasures_01: "Сокровища леса"
 building_type_forest_treasures_01_desc: "#F Дикая природа когда-то была домом для всех нас, и до сих пор есть те, кто не променял знания, необходимые для процветания в ней, на удобства цивилизации. Вы предстоит использовать их навыки.#!"
 building_forest_treasures_01: "Щедроты зарослей"
 building_forest_treasures_01_desc: "Нужно иметь зоркий глаз и глубокое знание леса, чтобы зарабатывать на жизнь, добывая его богатства. Вы позаботились о том, чтобы те, кто ими владеет, были готовы поделиться."
 building_forest_treasures_02: "Все, кто скитается"
 building_forest_treasures_02_desc: "Дикая природа говорит бесчисленными голосами, и все они говорят о ее способности поддерживать жизнь. Вы завели близкие знакомства с людьми, которые умеют слушать."
 building_forest_treasures_03: "Охота на крупную дичь"
 building_forest_treasures_03_desc: "Только истинные хозяева леса могут вступить в вечное противостояние между хищником и добычей, и выйти победителем. Из тех, кто охотится здесь, никто не посмеет отказать вам в вашей доле."

 building_type_forest_paths_01: "Лесные тропы"
 building_type_forest_paths_01_desc: "#F Для посторонних дикая природа может показаться лабиринтом, усеянным непроходимыми препятствиями, но для вас она станет крепостью, богато оборудованной скрытыми проходами и тайными лазейками.#!"
 building_forest_paths_01: "Каньоны и ущелья"
 building_forest_paths_01_desc: "Потоки воды, прошлые и настоящие, создают естественную сеть путей в лесу. Те, кто знает её наизусть, без труда обходят нарушителей."
 building_forest_paths_02: "Пещеры и туннели"
 building_forest_paths_02_desc: "Многие лесные существа утверждают своё господство под землёй, роя логова и норы, часто соединяющиеся в замысловатые сети туннелей. Тем, кто научился подражать им и извлекать выгоду из их труда, никогда не придется сражаться в битве, которую они не выбирали."
 building_forest_paths_03: "Путь на кронах деревьев"
 building_forest_paths_03_desc: "Там, где лес наиболее густой, а небо заслоняют ветви, ведущие древнюю борьбу за солнечный свет, самые проворные хищники могут выслеживать добычу сверху, незаметно перемещаясь высоко в верхушках деревьев."

 building_type_sherwood_01: "Шервудский лес"
 building_type_sherwood_01_desc: "#F Именно здесь зародилось движение фуроров, которое будет процветать на протяжении веков. С трудом заработанная передышка от ночных тиранов.#!"
 building_sherwood_01: "Контролируемый Шервуд"
 building_sherwood_01_desc: "Робин Лиланд вырвал Шервуд из-под носа Митры и удерживал его на протяжении веков. Это смелое достижение в борьбе с таким древним тираном вдохновляет фуроров сплотиться и ещё сильнее бороться за своё дело."
 building_sherwood_02: "Расширяющийся Шервуд"
 building_sherwood_02_desc: "Свободные мужчины и женщины Шервуда выходят на борьбу за пределы леса, и Робин гордится своими учениками."
 building_sherwood_03: "Триумфальный Шервуд"
 building_sherwood_03_desc: "Повсюду тираны трепещут при одном только упоминании о храбрых защитниках Шервуда, низвергателях деспотов и воинах свободы."

 building_type_salianna_court_01: "Двор Любви"
 building_type_salianna_court_01_desc: "#F Двор Любви - это место, посвященное самой любви и её холодному изучению мёртвым вампирским сердцем.#!"
 building_salianna_court_01: "Малый двор Любви"
 building_salianna_court_01_desc: "Собираемые в престижных или знаковых регионах Франции, дворы Любви известны тем, что посвящены смертельно опасным любовным интригам."
 building_salianna_court_02: "Большой двор Любви"
 building_salianna_court_02_desc: "Многие молодые рыцари стекаются в престижный двор в надежде на славу и известность. Большинство из них покидают его, будучи полностью очарованными смертоносными существами."
 building_salianna_court_03: "Господствующий двор Любви"
 building_salianna_court_03_desc: "Политическое сердце [Concept('cainite', 'каинитской')|E] Франции не для слабонервных, и даже опытные вампиры становятся жертвами его смертельных игр."

 building_type_shrine_of_telyavel_01: "Святилище Телявеля"
 building_type_shrine_of_telyavel_01_desc: "#F Бог-кузнец не интересуются делами смертных или бессмертных. Если только они не предложат жертву...#!"
 building_shrine_of_telyavel_01: "Символическое святилище Телявеля"
 building_shrine_of_telyavel_01_desc: "Без божественного благословения это святилище всё ещё остаётся мощным объединяющим символом для умирающего языческого мира."
 building_shrine_of_telyavel_02: "Пробуждённое святилище Телявеля"
 building_shrine_of_telyavel_02_desc: "Бог-кузнец наблюдает за своими почитателями, заинтригованный их возрождённой приверженностью его делу."
 building_shrine_of_telyavel_03: "Роща теней"
 building_shrine_of_telyavel_03_desc: "Теперь это место напрямую связано с царством самого бога-кузнеца, и многие поборники приходят сюда, чтобы заслужить его божественное благословение"

 building_type_giovanni_mausoleum_01: "Мавзолей Джованни"
 building_type_giovanni_mausoleum_01_desc: "#F Многие приходят сюда. Очень немногие уходят.#!"
 building_giovanni_mausoleum_01: "Маленький мавзолей Джованни"
 building_giovanni_mausoleum_01_desc: "Семья [GetTrait('giovanni').GetName(GetNullCharacter)] всё ещё молода для ночи и сосредоточена на изучении смерти и души."
 building_giovanni_mausoleum_02: "Достойный мавзолей Джованни"
 building_giovanni_mausoleum_02_desc: "Некроманты медленно оглядываются по сторонам, заинтересованные возможностями, открывающимися перед ними в новом состоянии."
 building_giovanni_mausoleum_03: "Огромный мавзолей Джованни"
 building_giovanni_mausoleum_03_desc: "Теперь итальянцы - сила, с которой нужно считаться. По-прежнему могущественные некроманты, но также способные вести политическую игру."

 building_type_pit_of_malkav_01: "Яма Малкава"
 building_type_pit_of_malkav_01_desc: "#F Под Иерусалимом лежит открытая пропасть. Даже приближаться к ней больно. Кажется, что голова вот-вот взорвётся.#!"
 building_pit_of_malkav_01: "Открытая яма Малкава"
 building_pit_of_malkav_01_desc: "Так много голосов, говорящих о противоречащих вещах... хотя в некоторых из них всё же можно разглядеть слабые грани мудрости."
 building_pit_of_malkav_02: "Сокрытая яма Малкава"
 building_pit_of_malkav_02_desc: "Яма завалена камнями, и голоса теперь звучат не так яростно. Вы стали лучше понимать их."
 building_pit_of_malkav_03: "Закрытая яма Малкава"
 building_pit_of_malkav_03_desc: "Голоса теперь звучат тихо, если только вы не находитесь очень близко к самой яме. Находясь рядом с ней, вы теперь с лёгкостью отделяете безумные голоса от проницательных."

 building_type_well_of_sacrifice_01: "Колодец жертвоприношений"
 building_type_well_of_sacrifice_01_desc: "#F Если ад и есть на Земле, то он находится именно здесь.#!"
 building_well_of_sacrifice_01: "Малый колодец жертвоприношений"
 building_well_of_sacrifice_01_desc: "Попав в яму, они перестают кричать. Это огорчает вас."
 building_well_of_sacrifice_02: "Большой колодец жертвоприношений"
 building_well_of_sacrifice_02_desc: "Так много еще нужно, чтобы накормить вечную пустоту и ее бесконечный голод."
 building_well_of_sacrifice_03: "Адский колодец жертвоприношений"
 building_well_of_sacrifice_03_desc: "Скоро Они проснутся. Скоро Они придут. И тогда все поймут."

 building_type_london_mithraeum_01: "Лондонский митреум"
 building_type_london_mithraeum_01_desc: "#F Один из старейших храмов митраизма, до сих пор сохранившийся благодаря последователям бога Солнца.#!"
 building_london_mithraeum_01: "Скрытый митреум"
 building_london_mithraeum_01_desc: "В страхе перед Крестом верующие собираются в тени своей былой славы."
 building_london_mithraeum_02: "Возрождающийся митреум"
 building_london_mithraeum_02_desc: "Теперь уже ни для кого не секрет, что верующие Митры молятся здесь, ища спасения, обещанного богом Света."
 building_london_mithraeum_03: "Торжествующий митреум"
 building_london_mithraeum_03_desc: "Пора Кресту скрыться, ибо истинная вера этих земель вернулась!"

 building_type_northern_throne_01: "Северный трон"
 building_type_northern_throne_01_desc: "#F Символ власти #TOOLTIP:GAME_TRAIT,tzimisce,[GetNullCharacter] #L Цимисхи#!#!, распространяющийся за пределами Карпатии.#!"
 building_northern_throne_01: "Северный трон"
 building_northern_throne_01_desc: "Этот региональный мегаполис находится под полным и исключительным контролем своих гегемонов #TOOLTIP:GAME_TRAIT,tzimisce,[GetNullCharacter] #L Цимисхи#!#!. Железное правление представляет собой новый стандарт в стремлении чудовищ к господству и требует уважения со стороны [Concept('Clan', 'клана')|E]."

 building_type_influence_law_01: "Влияние на законодателей"
 building_type_influence_law_01_desc: "#F Очевидно, что вы выше законов смертных. Но присутствие ваших агентов среди сил, поддерживающих общественный порядок в этом графстве, может оказаться полезным.#!"
 building_influence_law_01: "Слабое влияние на законодателей"
 building_influence_law_01_desc: "Правильное предложение, прозвучавшее тут и там, может надолго умиротворить простолюдинов."
 building_influence_law_02: "Значительное влияние на законодателей"
 building_influence_law_02_desc: "У вас есть сильное влияние на судебную систему. Достаточно сильной, чтобы быть полезной во многих отношениях."
 building_influence_law_03: "Сильное влияние на законодателей"
 building_influence_law_03_desc: "Вы угадали: на этом этапе вы - закон."
 building_influence_law_04: "Абсолютное влияние на законодателей"
 building_influence_law_04_desc: "Существующие законы - это скучно. Почему бы не издать свои собственные?"

 #building_type_haven_defenses_01: "Защищённое Убежище"
 #building_type_haven_defenses_01_desc: "#F Это не просто паранойя, ваши враги однажды придут за вами ночью. И вам лучше иметь план действий на случай непредвиденных обстоятельств, когда это произойдет.#!"
 #building_haven_defenses_01: "Слабозащищённое Убежище"
 #building_haven_defenses_01_desc: "Немного ловушек и надежных шпионов, расставленных по всему округу, являются хорошей основой любой защиты."
 #building_haven_defenses_02: "Сильнозащищённое Убежище"
 #building_haven_defenses_02_desc: "Вы готовы к худшему, ваш план действий на случай непредвиденных обстоятельств имеет свой собственный план действий на случай непредвиденных обстоятельств."
 #building_haven_defenses_03: "Ошеломительно защищённое Убежище"
 #building_haven_defenses_03_desc: "Им придется привести с собой целый отряд налетчиков, чтобы добраться до вас!"
 #building_haven_defenses_04: "Идеально защищённое Убежище"
 #building_haven_defenses_04_desc: "Эти надоедливые авантюристы не смогут выйти живыми из вашего подземелья!"
 #
 #building_type_remote_haven_01: "Отдалённое Убежище"
 #building_type_remote_haven_01_desc: "#F Иногда вам нужно просто сделать шаг назад, чтобы спланировать свой следующий шаг, отдельно от любопытных глаз.#!"
 #building_remote_haven_01: "Маленькое отдалённое Убежище"
 #building_remote_haven_01_desc: "Это убежище находится далеко от любого намека на цивилизацию. Это, вероятно, его единственное достоинство."
 #building_remote_haven_02: "Удобное удаленное Убежище"
 #building_remote_haven_02_desc: "Это не ваш двор, но все же достаточно хорошо для короткого отпуска."
 #building_remote_haven_03: "Пышное отдалённое Убежище"
 #building_remote_haven_03_desc: "Ваш дом вдали от дома, полностью защищенный и соответствующим образом подготовленный для ваших изысканных вкусов."
 #building_remote_haven_04: "Роскошное отдалённое Убежище"
 #building_remote_haven_04_desc: "Сенаторы Древнего Рима покраснели бы от того, что происходит за этими стенами."

 building_type_influence_mercenaries_01: "Влияние на наёмников"
 building_type_influence_mercenaries_01_desc: "#F Смертные придумали идею «наёмников», опытных солдат по найму. Это, безусловно, можно использовать в своих интересах.#!"
 building_influence_mercenaries_01: "Слабое влияние на наёмников"
 building_influence_mercenaries_01_desc: "У вас есть кое-какие связи среди местных групп. Достаточно, чтобы у вас были варианты."
 building_influence_mercenaries_02: "Значительное влияние на наёмников"
 building_influence_mercenaries_02_desc: "Вы можете рассчитывать на опытную группу смертных солдат, которые будут защищать ваши интересы в этой области."
 building_influence_mercenaries_03: "Сильное влияние на наёмников"
 building_influence_mercenaries_03_desc: "Местные наёмники - это теперь ваша личная армия обороны."
 building_influence_mercenaries_04: "Абсолютное влияние на наёмников"
 building_influence_mercenaries_04_desc: "Можно ли вообще назвать их наёмниками в данный момент? Трудно сказать."

 building_type_influence_barracks_01: "Влияние на казармы"
 building_type_influence_barracks_01_desc: "#F Профессиональные армии возвращаются в общество смертных. Редкая возможность для #L $pod_cainites|l$ов#! привлечь на свою сторону опытных воинов.#!"
 building_influence_barracks_01: "Слабое влияние на казармы"
 building_influence_barracks_01_desc: "Некоторые из здешниз солдат находятся на вашем довольствии. Они могут стать полезными союзниками в трудные времена."
 building_influence_barracks_02: "Значительное влияние на казармы"
 building_influence_barracks_02_desc: "Большая часть региональной армии знает ваше имя или работает на кого-то, кто знает."
 building_influence_barracks_03: "Сильное влияние на казармы"
 building_influence_barracks_03_desc: "Местная армия знает, кто их настоящий хозяин. И это точно не какой-нибудь напыщенный местный дворянин."
 building_influence_barracks_04: "Абсолютное влияние на казармы"
 building_influence_barracks_04_desc: "Теперь вы можете играть в военные игры с живыми людьми!"

 building_type_influence_burghers_01: "Влияние на горожан"
 building_type_influence_burghers_01_desc: "#F В мире смертных зарождается новый социальный класс. У этих «бюргеров» много денег, но мало реальной военной мощи. Идеальная мишень для ваших тёмных делишек.#!"
 building_influence_burghers_01: "Слабое влияние на горожан"
 building_influence_burghers_01_desc: "Вы совершили несколько первых вылазок в купеческий класс этого района.\n$POD_requirements_development_10$"
 building_influence_burghers_02: "Значительное влияние на горожан"
 building_influence_burghers_02_desc: "Будучи теневым покровителем некоторых из самых богатейших купцов в этом районе, вы получаете значительную прибыль.\n$POD_requirements_development_15$"
 building_influence_burghers_03: "Сильное влияние на горожан"
 building_influence_burghers_03_desc: "Деньги здесь текут только в одном направлении - в ваши карманы.\n$POD_requirements_development_20$"
 building_influence_burghers_04: "Абсолютное влияние на горожан"
 building_influence_burghers_04_desc: "Вам нравятся они и их деньги, но вы ещё не до конца уверены в их модных предпочтениях.\n$POD_requirements_development_25$"

 building_type_elysium_01: "Элизиум Камарильи"
 building_type_elysium_01_desc: "#F Средоточие общественной жизни сородичей, где князь держит свой двор. Место, свободное от насилия, но не от жестокой борьбы за известность.#!"
 building_elysium_01: "Ситуативный Элизиум"
 building_elysium_01_desc: "Место, выбранное за безопасность и удобство, а не за известность. Оно не произведёт впечатления на кого-либо заслуживающего внимания, но, тем не менее, завсегдатаи его ценят."
 building_elysium_02: "Уважаемый Элизиум"
 building_elysium_02_desc: "Подходящее место для расцвета культуры сородичей. Сами стены этого места поощряют соблюдение этикета."
 building_elysium_03: "Знаменитый Элизиум"
 building_elysium_03_desc: "Важнейшее звено в паутине социальных связей Камарильи. Князь, возглавляющий столь изысканное заведение, пользуется всемирным признанием."

 building_type_haven_01: "Убежище Шабаша"
 building_type_haven_01_desc: "#F Для вечно воинственных стай Шабаша это место - одновременно и семейный очаг, и вооружённый форпост.#!"
 building_haven_01: "Убежище стаи"
 building_haven_01_desc: "Хотя это место достаточно безопасно для проведения обрядов и начала военных кампаний, оно могло бы стать более достойным и удобным."
 building_haven_02: "Общее убежище"
 building_haven_02_desc: "Этот торжественный гибрид храма, военных казарм и гостиной представляет собой кирпичик в архитектуре Джихада."
 building_haven_03: "Колонна Чёрной Руки"
 building_haven_03_desc: "Редкое, постоянное пристанище самых грозных воинов Шабаша. Только места, жизненно важные для интересов секты, оправдывают их ужасное присутствие."

 building_type_founding_temple_01: "Основополагающий храм"
 building_type_founding_temple_01_desc: "Каждый культ Сета берет свое начало в Храме Основателе. Наиболее влиятельные и уважаемые находятся под руководством иерофантов"
 building_founding_temple_01: "Основополагающий храм"
 building_founding_temple_01_desc: "Каждый культ Сета берет свое начало в Храме Основателе. Наиболее влиятельные и уважаемые находятся под руководством иерофантов"
 building_type_sanctuary_of_flesh_01: "Святилище Плоти"
 building_type_sanctuary_of_flesh_01_desc: "Чудовищный пример способностей к сотворению плоти [Concept( 'Clan', 'клана' )|E] Цимисхов отточенного веками"
 building_sanctuary_of_flesh_01: "Святилище Плоти"
 building_sanctuary_of_flesh_01_desc: "Чудовищный пример способностей  к сотворению плоти [Concept( 'Clan', 'клана' )|E] Цимисхов отточенного веками"
 building_type_ashen_court_01: "Слуги знатной семьи"
 building_type_ashen_court_01_desc: "#F Ваше влияние проникает глубоко в замки местной знати.#!"
 building_ashen_court_01: "Контролируемые индивиды"
 building_ashen_court_01_desc: "Благодаря вашему влиянию на местную знать, вы теперь контролируете некоторых людей, которые рады служить вам."
 building_ashen_court_02: "Контролируемые семьи"
 building_ashen_court_02_desc: "Ваше влияние становится еще глубже, теперь вы контролируете несколько знатных семей в этом районе."
 building_ashen_court_03: "Контролируемые династии"
 building_ashen_court_03_desc: "Ваша власть над местной знатью настолько прочна, что теперь вы контролируете несколько династий в этой области."
 building_type_ashen_commandery_01: "Дом Ордена Пепельных Рыцарей"
 building_type_ashen_commandery_01_desc: "#F Глава воинствующего ордена [Concept( 'cainite', 'каинитов' )|E] и их смертных слуг.#!"
 building_ashen_commandery_01: "Небольшой командный пункт"
 building_ashen_commandery_01_desc: "Небольшой командный пункт, в котором находится несколько [Concept( 'cainite', 'каинитов' )|E] и смертных лейтенантов."
 building_ashen_commandery_02: "Крупный командный пункт"
 building_ashen_commandery_02_desc: "Командный пункт расширен, чтобы вместить большее количество смертных слуг, а также большие конюшни и хорошо укомплектованный арсенал."
 building_ashen_commandery_03: "Укрепленный командный пункт"
 building_ashen_commandery_03_desc: "Штаб-квартира теперь сама по себе представляет собой устрашающее укрепление с толстыми стенами и тяжелыми воротами, в котором находится большое количество рыцарей-[Concept( 'cainite', 'каинитов' )|E] и их доверенных слуг."
 building_type_ashen_office_01: "Контролируемое ведомство сенешаля"
 building_type_ashen_office_01_desc: "#F Ведомство [Concept( 'cainite', 'каинитских' )|E] управляющих и торговцев, и их смертные слуги, которые служат вам.#!"
 building_ashen_office_01: "Маленькое ведомство"
 building_ashen_office_01_desc: "Маленькое ведомство местных управляющих и торговцов, которые помогают вам управлять местными землями."
 building_ashen_office_02: "Среднее ведомство"
 building_ashen_office_02_desc: "Среднее ведомство, в котором ваши приспешники контролируют денежные потоки в этой области, набивая ваши карманы до отказа."
 building_ashen_office_03: "Большое ведомство"
 building_ashen_office_03_desc: "Большое ведомство, в котором работают только лучшие из лучших сенешалей, стюарды и торговцы, перераспределяющие деньги обратно к вам."
 building_type_ashen_ring_01: "Преступная шайка"
 building_type_ashen_ring_01_desc: "#F Влияние на местных [Concept( 'cainite', 'каинитских' )|E] преступников и их смертных слуг.#!"
 building_ashen_ring_01: "Маленькая шайка"
 building_ashen_ring_01_desc: "Преступники в этой области начинают приходить к взаимопониманию с вами."
 building_ashen_ring_02: "Средняя шайка"
 building_ashen_ring_02_desc: "По мере того как ваше влияние на преступный мир в этой области становится сильнее, некоторые преступники начинают служить вам."
 building_ashen_ring_03: "Огромная шайка"
 building_ashen_ring_03_desc: "Ваше влияние на преступный мир в этой области настолько сильно, что каждый сородич, живущий вне закона в этой области, служит вам."
 building_type_ashen_cult_site_01: "Место поклонения"
 building_type_ashen_cult_site_01_desc: "#F Место, где могущественные [Concept( 'cainite', 'каиниты' )|E] собирают своих смертных слуг-культистов.#!"
 building_ashen_cult_site_01: "Кровавая Роща"
 building_ashen_cult_site_01_desc: "Некоторые культисты собираются в этом месте, чтобы поклоняться и служить вам."
 building_ashen_cult_site_02: "Кровая Молельня"
 building_ashen_cult_site_02_desc: "Популярное место сбора ваших слуг-культистов, которые поклоняются и служат вам."
 building_ashen_cult_site_03: "Кровавый Храм"
 building_ashen_cult_site_03_desc: "Место, которое показывает ваше превосходство как над сокланавцами, так и над сородичами, где огромное количество культистов собирается здесь, чтобы поклоняться и служить вам."
 building_type_aphrodisium_01: "Афродизиум Анконы"
 building_type_aphrodisium_01_desc: "#F Скрытый храм, посвященный естественным желаниям как смертных, так и каинитов, где единственными истинными таинствами являются любовь и те действия, которые приносят удовольствие.#!"
 building_aphrodisium_01: "Скрытый Афродизиум"
 building_aphrodisium_01_desc: "Последние жрицы Афродиты прячутся глубоко под Анконой, опасаясь возмездия Креста."
 building_aphrodisium_02: "Растущий Афродизиум"
 building_aphrodisium_02_desc: "Обучая всех, кто стремится к знаниям о путях желания, Афродизиум вновь становится центром приятного поклонения."
 building_aphrodisium_03: "Триумфальный Aфродизиум"
 building_aphrodisium_03_desc: "Символ выживания перед лицом невзгод, напоминание о лучших ночах на Via Peccati до прихода христианства."
 building_type_castle_lake_01: "Замок в озере"
 building_type_castle_lake_01_desc: "#F Штаб-квартира умирающего ордена Горького Пепла расположена в долине, очищенной божественным потопом.#!"
 building_castle_lake_01: "Затонувший замок"
 building_castle_lake_01_desc: "Едва пригодный для жилья замок, тем не менее, все еще является важным местом встреч рыцарских орденов [Concept( 'cainite', 'каинитов' )|E]."
 building_castle_lake_02: "Наводненный Замок"
 building_castle_lake_02_desc: "Реставрация и расширение продолжаются ночь за ночью, возвращая былую славу старым руинам."
 building_castle_lake_03: "Восстановленный замок"
 building_castle_lake_03_desc: "Победа для благородных [Concept( 'cainite', 'каинитов' )|E] против своих демонов, как духовных, так и иных."
 building_type_fire_court_01: "Двор Огня"
 building_type_fire_court_01_desc: "#F Место экзотических и запретных удовольствий, где под бдительным присмотром сетитов собираются знания о прошлых династиях.#!"
 building_fire_court_01: "Растущий Двор Огня"
 building_fire_court_01_desc: "Созданный после того, как Ритуал Короля-Солнца изгнал сетитов из Мемфиса и Гизы, Двор Огня с тех пор превратился в нечто большее, чем временная мера."
 building_fire_court_02: "Восстановленный Двор Огня"
 building_fire_court_02_desc: "Посещение Двора Огня может быть очень полезным, если вы ищете знания, которые никто другой не может дать. Но, конечно, нужно быть готовым заплатить определенную цену."
 building_fire_court_03: "Господствующий Двор Огня"
 building_fire_court_03_desc: "Теперь главный сетитский храм в Египте, храм славы и опасности, Двор Огня известен повсюду."
 building_type_black_college_01: "Черный Колледж"
 building_type_black_college_01_desc: "#F Также известный как Черная школа, этот печально известный колледж, посвященный Темным искусствам, был разгромлен самими Баали в одной из их многочисленных гражданских войн.#!"
 building_black_college_01: "Руины Черного Колледжа"
 building_black_college_01_desc: "Некоторые книги сохранились, храня секреты, о которых лучше забыть навечно."
 building_black_college_02: "Восстанавливающийся Черный Колледж"
 building_black_college_02_desc: "Некоторые части колледжа были восстановлены, открыв их ужасы своему нерадивому хозяину."
 building_black_college_03: "Главенствующий Черный Колледж"
 building_black_college_03_desc: "И снова комнаты полны студентов внутреннего отделения, изучающих свое искусство. Мир снова содрогается, когда потусторонние сущности жадно смотрят на него."
 building_type_knossos_labyrinth_01: "Кносский Лабиринт"
 building_type_knossos_labyrinth_01_desc: "#F Однажды Нергал чуть не уничтожил мир отсюда, но был остановлен невиданной ни до, ни после коалицией всех [Concept( 'cainite', 'каинитских' )|E] кланов.#!"
 building_knossos_labyrinth_01: "Руины Кносского Лабиринта"
 building_knossos_labyrinth_01_desc: "Остров сотрясается, смертные в страхе, и слухи распространяются."
 building_knossos_labyrinth_02: "Восстановленный Кносский лабиринт"
 building_knossos_labyrinth_02_desc: "Центр безумия снова разрастается. Будет ли это вовремя остановлено?"
 building_knossos_labyrinth_03: "Инфернальный Кносский лабиринт"
 building_knossos_labyrinth_03_desc: "На этот раз мир не выживет. Ужасная улыбка Нергала снова сияет над этим обреченным миром."
 building_type_sernog_monastery_01: "Монастырь Серног"
 building_type_sernog_monastery_01_desc: "#F Заброшенная крепость угрожающе возвышается, ее почерневшие стены образуют темный скелет на фоне неба, оболочку здания, открытую звездам. К крепости примыкает древний собор, якобы находящийся в лучшем состоянии, но не менее зловещий, чем соседнее здание.#!"
 building_sernog_monastery_01: "Руины монастыря Серног"
 building_sernog_monastery_01_desc: "Интерьер собора отражает атмосферу мрачных предознаменований. Архитектура кажется высеченной из воспаленного воображения какого-то сумасшедшего архитектора. Гротескные резные изображения существ, которые могли бы быть ангелами, но напоминают дьяволов, что смотрят сверху вниз на тех, кто проходит через арку у входа в бывшее святилище."
 building_sernog_monastery_02: "Восстановленный монастырь Серног"
 building_sernog_monastery_02_desc: "Воздух внутри собора имеет затхлый, приторный запах, как будто что-то вечно умирающее внедрилось в камни и теперь источает свою сущность в виде миазмов вечного разложения."
 building_sernog_monastery_03: "Возвышающийся монастырь Серног"
 building_sernog_monastery_03_desc: "Жуткие стонущие звуки наполняют похожее на пещеру центральное помещение, эхом отражаясь от высоких сводчатых балок и превращаясь в какофонию пронзительных криков, имитирующих крики жертв, подвергающихся агонии длительных и изощренных пыток."
 building_type_iglesia_01: "Иглесия-де-Сан-Николас-де-лас-Сервитас"
 building_type_iglesia_01_desc: "#F Эта величественная церковь, построенная на развалинах мечети, скрывает в своих недрах что-то темное. Что-то, что взывает к темной душе Ласомбра.#!"
 building_iglesia_01: "Фундамент Иглесия"
 building_iglesia_01_desc: "Подвал церкви выглядит обыденно, если не обращать внимания на тени, кружащие вокруг любых незваных гостей."
 building_iglesia_02: "Руины Иглесия"
 building_iglesia_02_desc: "Руины Святилища до сих пор видны в глубине фундамента. Их святость давно канула в лету, оставив любому посетителю лишь тревожные воспоминания и видения."
 building_iglesia_03: "Катакомбы Иглесия"
 building_iglesia_03_desc: "Извилистые туннели, движущиеся тени, вспышки безумия... Катакомбы Иглесия - это тревожный взгляд на истинную природу Бездны. Врата в мир, где никогда не сияет свет."
 building_type_castle_avalon_01: "Замок Авалон"
 building_type_castle_avalon_01_desc: "#F Увековечивая легенду о Митре, Непокоренном Солнце, отправляются в путь из этого впечатляющего сооружения#!"
 building_castle_avalon_01: "Часовня Святой Остреберте"
 building_castle_avalon_01_desc: "Монахиня, приручившая волка, является покровительницей Ордена, и многие рыцари молятся ей в трудные времена."
 building_castle_avalon_02: "Форт Авалон"
 building_castle_avalon_02_desc: "Мощная, хоть и голая, крепость. Надежда на спасение для юных рыцарей, ищущих достойное дело."
 building_castle_avalon_03: "Ночной Камелот"
 building_castle_avalon_03_desc: "Возможно, не совсем настоящая, но эта могучая крепость до сих пор является маяком артуровской и митраистской легенды для рыцарей Авалона."
 building_type_kerak_in_dan_01: "Керак-ин-Дан"
 building_type_kerak_in_dan_01_desc: "#F Замок Ордена Черной Розы, возвышался, забытый в песке и крови. Пережиток уходящей эпохи.#!"
 building_kerak_in_dan_01: "Руины Керака"
 building_kerak_in_dan_01_desc: "Черная Роза, как и сама Ересь Каинитов, знавала лучшие ночи. Руины полны воспоминаний и паутины, но не более того."
 building_kerak_in_dan_02: "Восстановленный Керак"
 building_kerak_in_dan_02_desc: "Среди обломков можно найти старые сокровища. Здесь много свитков и икон различных культов Леванта."
 building_kerak_in_dan_03: "Триумфальный Керак-ин-Дан"
 building_kerak_in_dan_03_desc: "Крепость, символ, возвращение Ереси Каинитов на передний план, чтобы никогда больше не покидать ее."
 building_type_barcelona_library_01: "Библиотека Барселоны"
 building_type_barcelona_library_01_desc: "#F Библиотека Барселоны, основанная любознательным принцем Мирейей Субира, известна во всей Испании как обширный кладезь знаний.#!"
 building_barcelona_library_01: "Мирские работы"
 building_barcelona_library_01_desc: "От аляповатых законов до эзотерических философий — здесь есть все, что когда-либо было создано смертными."
 building_barcelona_library_02: "Оккультные работы"
 building_barcelona_library_02_desc: "Здесь можно найти ереси, имена других принцев, тайные библиотеки и их запретные знания."
 building_barcelona_library_03: "Уникальные работы"
 building_barcelona_library_03_desc: "Фрагменты ноддистов, предательство Бруха и падение Карфагена... Барселона стала теперь святой землей для оккультистов всего мира."
 building_type_mercy_ra_01: "Милосердие Ра"
 building_type_mercy_ra_01_desc: "#F Амарна, город царя-еретика Эхнатона, является домом для многих святынь. Этот, сидящий среди кучи пепла и костей, занимает особое место в сердцах каинитов. Вампир может прийти сюда на закате и принести в жертву Ра золото, благовония и кровь. Если предложение угодно богу, Ра дарует каиниту безопасность в течение одного восхода солнца.#!"
 building_mercy_ra_01: "Храм Ра"
 building_mercy_ra_01_desc: "Оскорбленный Сеттитами, Ра все еще обладает некоторой властью в этом мире. Несмотря на все усилия, им так и не удалось полностью осквернить это место."
 building_mercy_ra_02: "Алтарь Ра"
 building_mercy_ra_02_desc: "Ходит множество слухов об опасностях этого места, будь то естественные или посеянные там завистливыми Сеттитами. Но истинный паломник не боится."
 building_mercy_ra_03: "Храм Ра"
 building_mercy_ra_03_desc: "Чудо противостояния Божьему проклятию и прогулки под солнечным светом, хотя бы на один день, является истинным доказательством величия Ра."
 building_type_tower_flies_01: "Башня мух"
 building_type_tower_flies_01_desc: "#F Из Средиземного моря, словно вытянутая рука, выступает длинный земляной причал, в конце которого возвышается высокое, неприступное сооружение из белого камня.#!"
 building_tower_flies_01: "Разрушенная Башня мух"
 building_tower_flies_01_desc: "Когда-то это была крепость страшного Баали, но после прибытия Святого Павла они были вынуждены отступить. Затем они обосновались в небольшой пещере под линией воды."
 building_tower_flies_02: "Восстановленная Башня мух"
 building_tower_flies_02_desc: "Когда Баали возвращаются в свою крепость, сам воздух сгущается тьмой и ужасными видениями, остатком ужасной эпохи."
 building_tower_flies_03: "Ужасная Башня мух"
 building_tower_flies_03_desc: "Тьма вернулась, расползаясь от Башни, как нескончаемая волна ужасов. И на этот раз никакой Святой не спасет мир смертных."
 building_type_library_malta_01: "Библиотека Мальты"
 building_type_library_malta_01_desc: "#F Величайшая секретная библиотека мира Каинитов, коллекция, размещенная в многочисленных пещерах, похожих на карманы, соединенных одним туннелем.#!"
 building_library_malta_01: "Первые залы"
 building_library_malta_01_desc: "Греческие и латинские произведения, арабские письмена, друидские руны, остатки старинных картин, ухмыляющееся человеческое лицо, приветствующее любого посетителя..."
 building_library_malta_02: "Скрытые залы"
 building_library_malta_02_desc: "Печать Соломона на полу хранит темные сокровища, оккультные знания, демонологию, эротику и руководства по военному делу и пыткам."
 building_library_malta_03: "Запечатанный зал"
 building_library_malta_03_desc: "Отгороженный массивным камнем с выгравированным символом кедрового дерева, здесь чувствуется чье-то присутствие, но это помещение никогда не открывалось. И, вероятно, не должно было быть."
 building_type_hamilcar_palaestra_01: "Палестра Гамилькара"
 building_type_hamilcar_palaestra_01_desc: "#F Тренировочный зал — это святилище Бруха, его убежище от внешнего мира. Они могут изучать книги, практиковаться в обращении с клинком или оттачивать свои физические [Concept( 'disciplines', 'Дисциплины' )|E].#!"
 building_hamilcar_palaestra_01: "Малая Палестра Гамилькара"
 building_hamilcar_palaestra_01_desc: "Самый большой сохранившийся тренировочный зал, украшенный бивнями знаменитых слонов Ганнибала."
 building_hamilcar_palaestra_02: "Большая Палестра Гамилькара"
 building_hamilcar_palaestra_02_desc: "После многих лет реконструкции и расширения, тренировочный зал снова достоин своих славных предшественников классической эпохи."
 building_hamilcar_palaestra_03: "Впечатляющая Палестра Гамилькара"
 building_hamilcar_palaestra_03_desc: "Центр обучения, физического мастерства и гордой истории. Истинное проявление [Concept( 'Clan', 'клана' )|E] Бруха."
 building_type_castle_hardestadt_01: "Замок Хардештадт"
 building_type_castle_hardestadt_01_desc: "#F По мере роста влияния Хардештадта на мир вампиров, растет и его любимый замок. Семейная реликвия, если ему верить.#!"
 building_castle_hardestadt_01: "Маленький замок Хардештадт"
 building_castle_hardestadt_01_desc: "Типичный немецкий замок, где повсюду принимаются важные решения о будущем [Concept( 'cainite', 'каинитов' )|E]."
 building_castle_hardestadt_02: "Большой замок Хардештадт"
 building_castle_hardestadt_02_desc: "Большой немецкий замок, очень хорошо защищенный. Мало кто осмелился бы войти без приглашения его хозяина."
 building_castle_hardestadt_03: "Внушительный замок Хардештадт"
 building_castle_hardestadt_03_desc: "Как и его владелец, Замок Хардештадт — ужасающая сила в истории каинитов. Место, куда многие хотели бы попасть, если бы не боялись не иметь возможности уйти."
 building_type_castle_bran_01: "Замок Бран"
 building_type_castle_bran_01_desc: "#F Очень маленький замок, построенный Тевтонским орденом, когда они взяли под свой контроль перевал Борго. Такое неуместное, неважное место...#!"
 building_castle_bran_01: "Малый замок Бран"
 building_castle_bran_01_desc: "Забытый и пустой, всего лишь один из многих второстепенных замков Трансильвании. Но в этом скрывается что-то другое..."
 building_castle_bran_02: "Возвышающийся замок Бран"
 building_castle_bran_02_desc: "Отсюда родится легенда. Хозяин станет его замком, а замок станет его хозяином."
 building_castle_bran_03: "Легендарный замок Бран"
 building_castle_bran_03_desc: "Слушайте их, дети ночи. Какую музыку они играют!"
 building_type_vienna_chantry_01: "Венская часовня"
 building_type_vienna_chantry_01_desc: "#F Построенная Этриусом как потенциальный запасной пункт на случай падения Цеориса, Венская Часовня является оплотом фракции Консерваторов Тремер.#!"
 building_vienna_chantry_01: "Малая Венская часовня"
 building_vienna_chantry_01_desc: "Венская часовня, расположенная на зубчатом мысе в нескольких милях к северу от города, выглядит как большой и внушительный охотничий домик."
 building_vienna_chantry_02: "Большая Венская часовня"
 building_vienna_chantry_02_desc: "Его стены состоят из массивных глыб серого камня, высеченных из земли магией Этриуса."
 building_vienna_chantry_03: "Внушительная Венская часовня"
 building_vienna_chantry_03_desc: "Чрезмерно большие и чрезмерно укрепленные мирскими и магическими средствами, ничто иное, как апокалипсис, не сможет разрушить часовню, превратившуюся в крепость."
 building_type_lion_green_01: "Львиная Зелень"
 building_type_lion_green_01_desc: "#F  Крепость Меерлинды в Англии. Обманчиво открытое место, где проницательный Советник планирует свои следующие дипломатические ходы.#!"
 building_lion_green_01: "Малая ЛЬвиная Зелень"
 building_lion_green_01_desc: "Львиная Зелень — высокая каменная башня. Большинство местных жителей считают, что это второстепенный особняк дворянина, любящего городскую жизнь."
 building_lion_green_02: "Огромная Львиная Зелень"
 building_lion_green_02_desc: "Некогда величественная библиотека пришла в упадок после отъезда Селестины. Планируется провести реконструкцию, чтобы изменить это положение дел."
 building_lion_green_03: "Величественная Львиная Зелень"
 building_lion_green_03_desc: "Удивительно, но в крепости Львиная Зелень нет камер пыток или карцеров. Заключенных доставляют прямо в покои Мелинды. Те, кто покидает комнату, после этого всегда гораздо лучше расположены к хозяйке."
 building_type_spring_yzebel_01: "Источник Изабель"
 building_type_spring_yzebel_01_desc: "#F Изабель была первым карфагенским Бруха, пришедшим в Иберию. Она отлично показала себя в бою против римских Вентру, но пользовалась уважением с обеих сторон конфликта.#!"
 building_spring_yzebel_01: "Забытый Источник Изабель"
 building_spring_yzebel_01_desc: "Небольшой фонтан к северу от Браги. Изавель была известна своим проницательным взглядом в будущее, и питье из этих вод, по-видимому, наделяет ее такой же способностью."
 building_spring_yzebel_02: "Фонтанирующий Источник Изабель"
 building_spring_yzebel_02_desc: "Талантливый полководец, Изабель, познания в военном деле которой, свободно нистекают по этим водам."
 building_spring_yzebel_03: "Драгоценный Источник Изабель"
 building_spring_yzebel_03_desc: "Редкое место поклонения и согласия между кланами, где каждый может вспомнить благородного и уважаемого воина."
 building_type_castle_hunedoara_01: "Замок Хунедоара"
 building_type_castle_hunedoara_01_desc: "#F Где встречаются история и вымысел, рождаются и сгорают легенды.#!"
 building_castle_hunedoara_01: "Малый замок Хунедоара"
 building_castle_hunedoara_01_desc: "Построенная на фундаменте старой крепости, Хунедоара не представляет ничего особенного, но в этом месте можно ощутить дурное предчувствие."
 building_castle_hunedoara_02: "Устрашающий замок Хунедоара"
 building_castle_hunedoara_02_desc: "История будет написана здесь, когда Сын Дракона впервые узнает о ночи."
 building_castle_hunedoara_03: "Скрытый замок Хунедоара"
 building_castle_hunedoara_03_desc: "Здесь ничего не видно. Замок неизвестен.\nИнконню."
 building_type_castle_vysehrad_01: "Замок Вышеград"
 building_type_castle_vysehrad_01_desc: "#F Второй по укрепленности замок Праги является домом и тюрьмой для некоторых из самых могущественных субъектов региона.#!"
 building_castle_vysehrad_01: "Вышеградский Акрополь"
 building_castle_vysehrad_01_desc: "Когда-то резиденция принца Праги Рудольфа Брандла, Вышеград на самом деле содержал гораздо более могущественных существ."
 building_castle_vysehrad_02: "Вышеградская крепость"
 building_castle_vysehrad_02_desc: "Родина Шаагры и Вукодлака, двух могущественных Цимисхов Мафусаилов, Вышеград имеет долгую историю вампиров."
 building_castle_vysehrad_03: "Тронный зал Вышеграда"
 building_castle_vysehrad_03_desc: "Где Кристоф Ромуальд сражался с могучим Вукодлаком. Эхо их битвы все еще может звучать слабо, если уметь слушать."
 building_type_uppsala_01: "Храм Уппсалы"
 building_type_uppsala_01_desc: "#F Самое святое для северных язычников место давно забыто смертными, но еще не вампирами.#!"
 building_uppsala_01: "Сожженная Уппсала"
 building_uppsala_01_desc: "Храм лежит в руинах, сожженный последователями Креста, горькое напоминание о поражении [einherjar|E]."
 building_uppsala_02: "Восстановление Уппсалы"
 building_uppsala_02_desc: "Под сенью Креста медленно возвращаются верующие, все еще напуганные, но еще не сломленные."
 building_uppsala_03: "Храм Уппсалы"
 building_uppsala_03_desc: "[einherjar|E] возвращаются в храм своих предков. И на этот раз Бог Креста не остановит их."
 building_type_paris_01: "Париж"
 building_type_paris_01_desc: "#F Город чудес – это центр западного мира, но его трудно по-настоящему удержать.#!"
 building_paris_01: "Свободный Париж"
 building_paris_01_desc: "Париж неукротим, и никто не может по-настоящему контролировать его дух, по крайней мере, сейчас."
 building_paris_02: "Частично подчиненный Париж"
 building_paris_02_desc: "Шаг за шагом Париж становится единым целым со своим владельцем, возможно, центром постоянно растущей империи."
 building_paris_03: "Контролируемый Париж"
 building_paris_03_desc: "Париж смотрит вовне, видя себя маяком новой эры."
 building_type_gavrinis_01: "Гавринис"
 building_type_gavrinis_01_desc: "#F Недалеко от Ванна есть небольшой остров с доисторическим каэрном... и печально известной репутацией.#!"
 building_gavrinis_01: "Разрушенная церковь Гавриниса"
 building_gavrinis_01_desc: "Орден госпитальеров пытался обосноваться здесь, но даже их веры было недостаточно, чтобы защитить их от ужаса внизу."
 building_gavrinis_02: "Каэрн Гавриниса"
 building_gavrinis_02_desc: "Когда-то здесь люди приносили жертвы. И кто-то, или что-то, все еще ждет следующих."
 building_gavrinis_03: "Глубины Гавриниса"
 building_gavrinis_03_desc: "Сам остров, кажется, питается отчаянием и смертью. И больше всегда приходит к этому в конце."
 building_type_toulouse_university_01: "Тулузский университет"
 building_type_toulouse_university_01_desc: "#F Тулузский университет, основанный папой Григорием IX в 1229 году, вскоре обретает свою индивидуальность.#!"
 building_toulouse_university_01: "Малый университет Тулузы"
 building_toulouse_university_01_desc: "Первоначально созданный для обучения правильному христианству часто сбивающихся с пути жителей Аквитании, университет вскоре заработал репутацию свободомыслящего."
 building_toulouse_university_02: "Растущий университет Тулузы"
 building_toulouse_university_02_desc: "От языка до богословия, в университете преподают самые распространенные предметы, становясь с каждым днем все более престижными."
 building_toulouse_university_03: "Влиятельный университет Тулузы"
 building_toulouse_university_03_desc: "Темные покровители университета приложили много усилий, чтобы помочь Тулузе соперничать с Парижем. Результат говорит об их успехе."
  # Ghoul 
 building_type_family_estates_01: "Родовое поместье"
 building_type_family_estates_01_desc: "#F Независимо от того, заработали ли вы это самостоятельно или получили по наследству, тем не менее, иметь настоящий дом и пахотную землю на свое имя — это привилегия, которой редко имеется даже у ваших создателей.#!"
 building_family_estates_01: "Родовое гнездо"
 building_family_estates_01_desc: "Комфорт проживания является не самой важной особенностью этого скромного поместья, но земля плодородна и должна щедро вознаградить вас."
 building_family_estates_02: "Родовое поместье"
 building_family_estates_02_desc: "Такое обширное и урожайное поместье оправдывает то, что вы считаете себя человеком высокого положения, если не среди равных вам благородных лордов, то, по крайней мере, среди всех крестьян, которыми вы можете командовать. \nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_family_estates_03: "Родовая усадьба"
 building_family_estates_03_desc: "Этот обширный участок земли не только дает достаточно урожая, чтобы прокормить армию, но и является резиденцией, достойной аристократа. \nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_family_worship_01: "Семейная молельня"
 building_type_family_worship_01_desc: "#F У каждого рода есть свои традиции, и некоторые из них важнее того способа как именно они поклоняются.#!"
 building_family_worship_01: "Родовая Святыня"
 building_family_worship_01_desc: "Скромное, но достойное место, предназначенное для поклонения либо человеческому Богу, либо силам, которые были открыты вам вместе с вечной жизнью."
 building_family_worship_02: "Родовая Часовня"
 building_family_worship_02_desc: "Просторное помещение или отдельное здание - это место поклонения может способствовать совместным молитвам даже самых многочисленных кланов."
 building_family_worship_03: "Собственный Храм"
 building_family_worship_03_desc: "Независимо от того, маскируется ли это под необычайно труднодоступную церковь или винный погреб гигантского размера, это сооружение является свидетельством преданности вашей семьи."
 building_type_family_muscle_01: "Семейные приспешники"
 building_type_family_muscle_01_desc: "#F Существование на грани между миром смертных и владениями повелителей ночи опасно, и для этого нужны подручные, которые могут достичь желаемого насилием.#!"
 building_family_muscle_01: "Местные головорезы"
 building_family_muscle_01_desc: "Наличие подконтрольных вам местных головорезов и нарушителей спокойствия не ведет к великим завоеваниям, но очень полезно в мелких спорах."
 building_family_muscle_02: "Домовая стража"
 building_family_muscle_02_desc: "Заслуживающие доверия и хорошо оснащенные, эти люди служат для защиты того, что дорого вашему дому."
 building_family_muscle_03: "Родовое Знамя"
 building_family_muscle_03_desc: "Обеспеченные всем необходимым снаряжением, о котором только может мечтать воин, эти хорошо подготовленные люди способны создать самое разрушительное формирование эпохи - тяжелый кавалерийский отряд."
 building_type_family_enterprise_01: "Родовое Предприятие"
 building_type_family_enterprise_01_desc: "#F Успешный делец удовлетворяет прихоти своих клиентов в соответствии с последней модой. Сородичам на это наплевать, поэтому они предоставляют эту задачу вашему виду.#!"
 building_family_enterprise_01: "Семейный магазин"
 building_family_enterprise_01_desc: "Ваши уникальные связи обеспечивают вас товарами, которые могут стоить дорого среди смертных. При условии, что они тщательным образом очищены от крови."
 building_family_enterprise_02: "Семейный торговый дом"
 building_family_enterprise_02_desc: "Они этого хотят, а вы это продаете. Будь то великолепный меч умершего дворянина или мешок репы, ваша прибыль варьируется, но деньги продолжают поступать. \nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_family_enterprise_03: "Семейная импортная компания"
 building_family_enterprise_03_desc: "От продуктов питания, неизвестных в регионе, до мебели и оружия экзотического дизайна и древних реликвий - все эти товары доставляются сюда вашей торговой сетью, которая простирается настолько широко как связи между бессмертными. \nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_family_connections_01: "Семейные Связи"
 building_type_family_connections_01_desc: "#F Общение со знатью влечет за собой участие в расточительной гонке вооружений. Но если есть что-то, в чем вы уверены, так это то, что важно знать нужных людей.#!"
 building_family_connections_01: "Приемная низшей знати"
 building_family_connections_01_desc: "Люди, которые едят и пьют за ваш счет, редко бывают важнее троюродного брата барона, но вы должны с чего-то начать делать себя известным и уважаемым."
 building_family_connections_02: "Приемная знати"
 building_family_connections_02_desc: "Новость о вашем гостеприимстве распространилась, и теперь вас посещают люди, действительно способные ответить взаимностью. Рано или поздно вы заведете знакомства с правящей элитой. \nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_family_connections_03: "Приемная аристократов"
 building_family_connections_03_desc: "Вы преуспели в признании себя как человека богатого и влиятельного. Самые могущественные люди королевства пытаются найти вас, чтобы заключить сделку так или иначе. \nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_family_rights_01: "Семейный устав"
 building_type_family_rights_01_desc: "#F Вы представляете себя наследником великолепного, но в значительной степени забытого дома. Верно ли это или нет, не имеет значения, важно то, кто признает это таковым.#!"
 building_family_rights_01: "Право собственности на землю"
 building_family_rights_01_desc: "Обеспечение права собственности на землю само по себе не сделает вас влиятельным, но вести свой бизнес легче, когда вам не нужно хоронить за сараем каждого, кто стучится в вашу дверь."
 building_family_rights_02: "Титул Всадника"
 building_family_rights_02_desc: "Местный правитель назначил вас воином под своим кавалерийским знаменем и предоставил соответствующие привилегии. Ему еще предстоит узнать, что вы не служите никакому смертному хозяину. \nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_family_rights_03: "Титул Кастеляна"
 building_family_rights_03_desc: "Правитель королевства теперь рассматривает ваши владения как неотъемлемую часть своей оборонительной инфраструктуры. Это признание несет в себе преимущества. \nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_family_rights_04: "Статус вельможи"
 building_family_rights_04_desc: "Точные детали вашего благородного происхождения и то, как это отражается на вашем положении среди знати, совершенно второстепенны по сравнению с вашим очевидным богатством и властью. Аристократ вы или нет, но с вами нужно считаться. \nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
