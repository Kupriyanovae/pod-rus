 building_type_cult_of_amkhat_01: "Культ Амхата"
 building_type_cult_of_amkhat_01_desc: "#F Как основание пирамиды, посвященной Апофису, культ Амхата заполонил города от Константинополя до Карачи. Его члены - смертные изгои или искатели власти, отвернувшиеся от разума, чтобы предаться отвратительным обрядам каннибализма и убийства.#!"
 building_cult_of_amkhat_01: "Простой Культ Амхата"
 building_cult_of_amkhat_01_desc: "Несколько культистов собираются здесь для поклонения и служения Апофису."
 building_cult_of_amkhat_02: "Малый Культ Амхата"
 building_cult_of_amkhat_02_desc: "Немногочисленные культисты собираются в этом месте для поклонения и служения Апофису."
 building_cult_of_amkhat_03: "Большой Культ Амхата"
 building_cult_of_amkhat_03_desc: "Большое количество культистов собирается в этом месте для поклонения и служения Апофису."
 building_cult_of_amkhat_04: "Великий Культ Амхата"
 building_cult_of_amkhat_04_desc: "Множество культистов собирается в этом месте для поклонения и служения Апофису."
 building_cult_of_amkhat_05: "Превосходный Культ Амхата"
 building_cult_of_amkhat_05_desc: "Это популярное место сбора культистов для поклонения и служения Апофису."
 building_cult_of_amkhat_06: "Благородный Культ Амхата"
 building_cult_of_amkhat_06_desc: "Это очень популярное место сбора культистов для поклонения и служения Апофису."
 building_cult_of_amkhat_07: "Царский Культ Амхата"
 building_cult_of_amkhat_07_desc: "Культисты со всего региона собираются в этом месте для поклонения и служения Апофису."
 building_cult_of_amkhat_08: "Божественный Культ Амхата"
 building_cult_of_amkhat_08_desc: "Культисты со всей страны собираются в этом месте для поклонения и служения Апофису."
 building_type_mortal_army_01: "Смертная Армия"
 building_type_mortal_army_01_desc: "#F Смертные услышали зов своего бога-короля и хотят помочь создать армию,способную победить грядущий катаклизм.#!"
 building_mortal_army_01: "Простая Смертная Армия"
 building_mortal_army_01_desc: "Небольшое число смертных откликнулось на ваш зов, посвятив свою жизнь служению в вашей армии."
 building_mortal_army_02: "Малая Смертная Армия"
 building_mortal_army_02_desc: "Больше смертных откликнулось на зов. Их немного, но начало положено."
 building_mortal_army_03: "Большая Смертная Армия"
 building_mortal_army_03_desc: "Ваша смертная армия достигла приличных размеров. Чужаки могут принять их за небольшой отряд наёмников."
 building_mortal_army_04: "Великая Смертная Армия"
 building_mortal_army_04_desc: "Ваша армия достигла профессиональных стандартов. Она может потягаться со смертными и сверхъестественными силами."
 building_mortal_army_05: "Превосходная Смертная Армия"
 building_mortal_army_05_desc: "Ваша армия достигла того размера и мастерства, при котором враги будут колебаться в страхе."
 building_mortal_army_06: "Благородная Смертная Армия"
 building_mortal_army_06_desc: "Хотя эта армия смертна, за вами они ринутся даже в пасть смерти, Бессмертный."
 building_mortal_army_07: "Царская Смертная Армия"
 building_mortal_army_07_desc: "Если бы у Клеопатры были эти воинства, Египет не стал бы римским."
 building_mortal_army_08: "Божественная Смертная Армия"
 building_mortal_army_08_desc: "Если бы у Клеопатры были эти воинства, Рим стал бы египетским."
 building_type_sets_of_worshipers_01: "Группы почитателей"
 building_type_sets_of_worshipers_01_desc: "#F Самые преданные из этих приверженцев сохраняли веру в Возрожденного на протяжении тысячелетий.#!"
 building_sets_of_worshipers_01: "Простые группы почитателей"
 building_sets_of_worshipers_01_desc: "Горстка верующих тайно хранит здесь старую веру."
 building_sets_of_worshipers_02: "Малые группы почитателей"
 building_sets_of_worshipers_02_desc: "Число верующих в этом районе увеличилось. В настоящее время формируется небольшой культ."
 building_sets_of_worshipers_03: "Большие группы почитателей"
 building_sets_of_worshipers_03_desc: "Вокруг вас и старой веры на этой земле сформировался небольшой культ. Ваше политическое влияние начало расти."
 building_sets_of_worshipers_04: "Великие группы почитателей"
 building_sets_of_worshipers_04_desc: "Ваше влияние на этой земле укрепилось. Члены вашего культа занимают посты в большинстве важных учреждений."
 building_sets_of_worshipers_05: "Превосходные группы почитателей"
 building_sets_of_worshipers_05_desc: "По всей этой стране можно услышать множество эпитетов великом существе. Ни для кого не секрет, что Бессмертный наблюдает за этой землей."
 building_sets_of_worshipers_06: "Благородные группы почитателей"
 building_sets_of_worshipers_06_desc: "Ваш культ разросся. Большинство жителей этой страны либо находятся под его влиянием, либо являются активными членами."
 building_sets_of_worshipers_07: "Царские группы почитателей"
 building_sets_of_worshipers_07_desc: "Обитатели этого места открыто симпатизируют старым порядкам и будут выполнять ваши приказы."
 building_sets_of_worshipers_08: "Божественные группы почитателей"
 building_sets_of_worshipers_08_desc: "Ваше слово божественно на этой земле. Часто практикуются старые обычаи, и начали возводиться скрытые храмы."
 building_type_comprador_residence_01: "Компрадорская резиденция"
 building_type_comprador_residence_01_desc: "#F Компрадор - это вампир, который работает на какое-то сверхъестественное существо.#!"
 building_comprador_residence_01: "Простая компрадорская резиденция"
 building_comprador_residence_01_desc: "Здесь у вас есть основа для привлечения других сверхъестественных существ на свою сторону."
 building_comprador_residence_02: "Меньшая компрадорская резиденция"
 building_comprador_residence_02_desc: "Ваша сеть начала приносить плоды в виде новых сверхъестественных контактов."
 building_comprador_residence_03: "Крупная компрадорская резиденция"
 building_comprador_residence_03_desc: "Ваша небольшая сеть наконец-то создана, и, хотя они слабее всех в своем роде существ, у вас есть несколько компрадоров, с которыми вы можете связаться."
 building_comprador_residence_04: "Большая компрадорская резиденция"
 building_comprador_residence_04_desc: "По мере роста вашей сети появилось несколько убежищ для ваших новых компрадоров. Это отличное начало."
 building_comprador_residence_05: "Превосходная компрадорская резиденция"
 building_comprador_residence_05_desc: "Ваше влияние продолжает расширяться, и убежища и компрадоры, к которым у вас есть доступ, начинают отражать это."
 building_comprador_residence_06: "Благородная компрадорская резиденция"
 building_comprador_residence_06_desc: "Теперь вы могли бы командовать целым отрядом или целой стаей. Привлечение их к вам было замечательным достижением и свидетельством вашей воли."
 building_comprador_residence_07: "Царственная компрадорская резиденция"
 building_comprador_residence_07_desc: "Сверхъестественные существа в ваших владениях и за их пределами слышали о возможностях, которые предлагаете только вы, и некоторые из них откликнулись на ваш призыв."
 building_comprador_residence_08: "Божественная компрадорская резиденция"
 building_comprador_residence_08_desc: "Даже лига Осириса - это тень того, что есть у вас здесь."
 building_type_tomb_01: "Гробница"
 building_type_tomb_01_desc: "#F Ваш хат находится в безопасном месте отдыха между жизнями, пока ваш дух восстанавливается в подземном мире. Это может быть скрытый подвал, изолированная пещера в горах, охраняемое хранилище музея или даже неоткрытая гробница в Долине царей.#!"
 building_tomb_01: "Простая гробница"
 building_tomb_01_desc: "Возможно, было бы преувеличением назвать это место гробницей. Это скорее простой саркофаг, расположенный в скрытом подвале или нише."
 building_tomb_02: "Малая гробница"
 building_tomb_02_desc: "Хотя это может быть не что иное, как шахтная гробница или простая гробница в пещере, это все же гробница."
 building_tomb_03: "Большая гробница"
 building_tomb_03_desc: "Ваша гробница была несколько расширена. Теперь в ней хранятся некоторые реликвии и настенные рисунки."
 building_tomb_04: "Великая гробница"
 building_tomb_04_desc: "Теперь у вас есть настоящая гробница, и недавно был назначен страж, чтобы охранять ваш хат пока ваш дух пребывает в [Concept('shadowlands', 'Землях Теней')|E]."
 building_tomb_05: "Превосходная гробница"
 building_tomb_05_desc: "Ваша гробница теперь превратилась в крупный комплекс камер. Больше ваших избранных последователей охраняют ваше место отдыха."
 building_tomb_06: "Княжеская гробница"
 building_tomb_06_desc: "Ваша гробница теперь оснащена серией ловушек, проклятий и вооружения для ваших смертных стражей. Горе тем, кто потревожит ваш хт."
 building_tomb_07: "Царская гробница"
 building_tomb_07_desc: "Ваша гробница соперничает с гробницами древних фараонов. Она скрыта от неиницированных смертных, но любой, кто наткнется на неё, останется в восхищении."
 building_tomb_08: "Божественная гробница"
 building_tomb_08_desc: "Ваша гробница, скрытая от любопытных глаз, превосходит гробницы великих царей древности. Потребуется осада, чтобы нарушить ваш покой."
 building_type_legacy_01: "Наследие"
 building_type_legacy_01_desc: "#F Вы оставили значительный след в мире в свою Первую или Вторую Жизнь, из которого все еще черпаете силу.#!"
 building_legacy_01: "Простое наследие"
 building_legacy_01_desc: "С тех пор как вы вернулись в мир, вы совершенно не известны. Вы надеетесь исправить этот трагический факт."
 building_legacy_02: "Малое наследие"
 building_legacy_02_desc: "Теперь вы местная старая сказка для деревенских жителей, история. Но это только первая глава вашего наследия."
 building_legacy_03: "Большое наследие"
 building_legacy_03_desc: "Теперь вас помнят среди немногих людей, которые только начали понимать, насколько важны вы были и остаетесь."
 building_legacy_04: "Великое наследие"
 building_legacy_04_desc: "Теперь вы миф в этой области, ваши прошлые рассказы и деяния - история, вдохновляющая детей."
 building_legacy_05: "Превосходное наследие"
 building_legacy_05_desc: "Ваше имя произносится с уважением и почтением, как местная легенда и источник влияния, а теперь и источник престижа для местных политиков, которые цитируют вас."
 building_legacy_06: "Княжеское наследие"
 building_legacy_06_desc: "Ваше наследие и мифология стали настолько велики, что местные дворяне черпают легитимность через вашу родословную."
 building_legacy_07: "Царское наследие"
 building_legacy_07_desc: "Цари сейчас черпают легитимность из вашей родословной, связываясь с Богами-царями и царицами Древности."
 building_legacy_08: "Божественное наследие"
 building_legacy_08_desc: "Даже наследие Александра Великого кажется жалким, хныкающим отголоском по сравнению с вашим собственным."
 building_type_shemsu_heru_central_port_01: "Центральный порт Шемсу-Херу"
 building_type_shemsu_heru_central_port_01_desc: "#F Центральный порт для Шемсу-Херу в Александрии после того, как Гор ушел с группой своих самых верных учеников.#!"
 building_shemsu_heru_central_port_01: "Центральный порт Шемсу-Херу"
 building_shemsu_heru_central_port_01_desc: "Центральный порт для Шемсу-Херу в Александрии после того, как Гор ушел с группой своих самых верных учеников."
 building_type_horus_hidden_tomb_01: "Скрытая гробница Гора"
 building_type_horus_hidden_tomb_01_desc: "#F Скрытая гробница в Альпах, построенная Гором, рядом со смертным городом Женева.#!"
 building_horus_hidden_tomb_01: "Скрытая гробница Гора"
 building_horus_hidden_tomb_01_desc: "Скрытая гробница в Альпах, построенная Гором, рядом со смертным городом Женева."
 building_type_temple_of_horus_01: "Храм Гора"
 building_type_temple_of_horus_01_desc: "#F Величайший храм Мстителя в Эдфу, между Исной и Асваном в Египте. Хотя большая часть оригинального города Джеба превратилась в руины, Храм Гора все еще стоит.#!"
 building_temple_of_horus_01: "Храм Гора"
 building_temple_of_horus_01_desc: "Величайший храм Мстителя в Эдфу, между Исной и Асваном в Египте. Хотя большая часть оригинального города Джеба превратилась в руины, Храм Гора все еще стоит, такой же упрямый, как его Бог."
  # Werewolves 
 building_type_kinfolk_meeting_grounds_01: "Kinfolk Meeting Grounds"
 building_type_kinfolk_meeting_grounds_01_desc: "#F Where the ever important Kinfolk of the nearby tribes gather, mingle with the local populace and, hopefully, plan the next generations of warriors.#!"
 building_kinfolk_meeting_grounds_01: "Small Kinfolk Meeting Grounds"
 building_kinfolk_meeting_grounds_01_desc: "A small area dedicated to the nearby Kinfolk. Not much to look at, but it's home for them nonetheless."
 building_kinfolk_meeting_grounds_02: "Medium Kinfolk Meeting Grounds"
 building_kinfolk_meeting_grounds_02_desc: "Where Kinfolk interact with each other and their surroundings, living their lives when not answering the tribe's call."
 building_kinfolk_meeting_grounds_03: "Large Kinfolk Meeting Grounds"
 building_kinfolk_meeting_grounds_03_desc: "The Kinfolk are plentiful here, and well accommodated. There is even room for the next generation."
 building_type_kinfolk_healers_01: "Kinfolk Healers"
 building_type_kinfolk_healers_01_desc: "#F Herbal medicine and older secrets skills, passed down from one generation of Kinfolk to the other.#!"
 building_kinfolk_healers_01: "Kinfolk Healers Apprentices"
 building_kinfolk_healers_01_desc: "Having just started their journey, these healers are still valued by the tribe."
 building_kinfolk_healers_02: "Kinfolk Healers"
 building_kinfolk_healers_02_desc: "The tribe knows where to look when a remedy must be found to the most unlikely of diseases."
 building_kinfolk_healers_03: "Skilled Kinfolk Healers"
 building_kinfolk_healers_03_desc: "The warriors of the tribe plunge into the fray with no concern, knowing full well that they will be saved from death by these blessed individuals."
 building_type_kinfolk_militia_01: "Kinfolk Militia"
 building_type_kinfolk_militia_01_desc: "#F In time of need, every man, woman and child must be ready to protect the Sept.#!"
 building_kinfolk_militia_01: "Small Kinfolk Militia"
 building_kinfolk_militia_01_desc: "Not really enough members to really scare a determined opponent, but better than nothing."
 building_kinfolk_militia_02: "Medium Kinfolk Militia"
 building_kinfolk_militia_02_desc: "A good enough number of warriors, ready to march to defend their home."
 building_kinfolk_militia_03: "Large Kinfolk Militia"
 building_kinfolk_militia_03_desc: "The tribe couldn't ask for a stronger group of determined warriors to have their backs in times of need."
 building_type_kinfolk_markets_01: "Kinfolk Markets"
 building_type_kinfolk_markets_01_desc: "#F Where the members of your extended tribe gather to barter and haggle over what is needed for the Sept.#!"
 building_kinfolk_markets_01: "Small Kinfolk Markets"
 building_kinfolk_markets_01_desc: "An informal place where Kinfolks gather to barter among themselves."
 building_kinfolk_markets_02: "Medium Kinfolk Markets"
 building_kinfolk_markets_02_desc: "Some of the local populace has been allowed to come here, to trade with the Sept's Kinfolks."
 building_kinfolk_markets_03: "Large Kinfolk Markets"
 building_kinfolk_markets_03_desc: "To the annoyance of some of the more traditionalists members of the Sept, your Kinfolks are now an integral part of the local trade."
 building_type_kinfolk_bonfire_01: "Kinfolk Bonfire"
 building_type_kinfolk_bonfire_01_desc: "#F Where story of the great deeds of your ancestors are shared to the next generation.#!"
 building_kinfolk_bonfire_01: "Small Kinfolk Bonfire"
 building_kinfolk_bonfire_01_desc: "Storytelling is an art, and gifted artists are rare in your Sept so far."
 building_kinfolk_bonfire_02: "Medium Kinfolk Bonfire"
 building_kinfolk_bonfire_02_desc: "Legends of old are told here, hopefully inspiring the legends of tomorrow."
 building_kinfolk_bonfire_03: "Large Kinfolk Bonfire"
 building_kinfolk_bonfire_03_desc: "The young gather to listen, the old gather to remember. The tribe unites."
 building_type_werewolf_hunting_party_01: "Werewolf Hunting Party"
 building_type_werewolf_hunting_party_01_desc: "#F There are always some humans trying to encroach on your land. And there are always eager cubs ready to claim the easy glory.#!"
 building_werewolf_hunting_party_01: "Small Werewolf Hunting Party"
 building_werewolf_hunting_party_01_desc: "A simple patrol, removing the most egregious of humans' encroachment in your land."
 building_werewolf_hunting_party_02: "Medium Werewolf Hunting Party"
 building_werewolf_hunting_party_02_desc: "The eager cubs of the tribe hone their skills on the unwise humans roaming close to your Sept."
 building_werewolf_hunting_party_03: "Large Werewolf Hunting Party"
 building_werewolf_hunting_party_03_desc: "Humans fear the wolves for good reason. You won't let their so called 'civilization' run rampant here."
 building_type_werewolf_scouting_party_01: "Werewolf Scouting Party"
 building_type_werewolf_scouting_party_01_desc: "#F Cubs go through their First Change all the time, and they need to be found. That's the task of these skilled trackers.#!"
 building_werewolf_scouting_party_01: "Small Werewolf Scouting Party"
 building_werewolf_scouting_party_01_desc: "One or two skilled trackers, barely enough to cover the surrounding villages.\nThis building requires no more than 15 of development to build and stay enabled."
 building_werewolf_scouting_party_02: "Medium Werewolf Scouting Party"
 building_werewolf_scouting_party_02_desc: "This pack of skilled trackers cover a wide area, looking for any cubs to help through their First Change.\nThis building requires no more than 10 of development to build and stay enabled."
 building_werewolf_scouting_party_03: "Large Werewolf Scouting Party"
 building_werewolf_scouting_party_03_desc: "Thanks to your numerous scouting parties, very few cubs escape your gaze in this area. Their rescue grows the tribe steadily.\nThis building requires no more than 5 of development to build and stay enabled."
 building_type_werewolf_training_grounds_01: "Werewolf Training Grounds"
 building_type_werewolf_training_grounds_01_desc: "#F Kinfolk must be trained if they are to be useful for the Sept.#!"
 building_werewolf_training_grounds_01: "Small Werewolf Training Grounds"
 building_werewolf_training_grounds_01_desc: "Kinfolk learn the basics of battle here. Enough to know where the pointy end is.\nThis building requires no more than 15 of development to build and stay enabled."
 building_werewolf_training_grounds_02: "Medium Werewolf Training Grounds"
 building_werewolf_training_grounds_02_desc: "They will never be as fearsome as a Werewolf. But they try their hardest.\nThis building requires no more than 10 of development to build and stay enabled."
 building_werewolf_training_grounds_03: "Large Werewolf Training Grounds"
 building_werewolf_training_grounds_03_desc: "Not many truly understand warfare. But thanks to your peerless instructors, your Kinfolk soon will.\nThis building requires no more than 5 of development to build and stay enabled."
 building_type_werewolf_warden_01: "Werewolf Keeper"
 building_type_werewolf_warden_01_desc: "#F Kinfolk are crucial for the future of the tribe. Their safety is more important than their liberties.#!"
 building_werewolf_warden_01: "Lax Werewolf Keeper"
 building_werewolf_warden_01_desc: "A friendly and gregarious keeper doesn't make for the best protector, but it's a start.\nThis building requires no more than 15 of development to build and stay enabled."
 building_werewolf_warden_02: "Stern Werewolf Keeper"
 building_werewolf_warden_02_desc: "A rough and sometimes coarse elder, making sure to keep the foolish Kinfolk in line.\nThis building requires no more than 10 of development to build and stay enabled."
 building_werewolf_warden_03: "Harsh Werewolf Keeper"
 building_werewolf_warden_03_desc: "They can't move a finger without him knowing about it. And disapproving of it.\nThis building requires no more than 5 of development to build and stay enabled."
 building_type_werewolf_raiding_party_01: "Werewolf Raiding Party"
 building_type_werewolf_raiding_party_01_desc: "#F Werewolves are feared for a reason. That reason being their unpredictable and deadly attacks against any perceived foe.#!"
 building_werewolf_raiding_party_01: "Small Werewolf Raiding Party"
 building_werewolf_raiding_party_01_desc: "A small group of skilled fighters, enough to keep the surrounding area fearing for the lurking wolves.\nThis building requires no more than 15 of development to build and stay enabled."
 building_werewolf_raiding_party_02: "Medium Werewolf Raiding Party"
 building_werewolf_raiding_party_02_desc: "Several packs are roaming the countryside, attacking any threatening group before it can organize itself.\nThis building requires no more than 10 of development to build and stay enabled."
 building_werewolf_raiding_party_03: "Large Werewolf Raiding Party"
 building_werewolf_raiding_party_03_desc: "Fear the wolves howling in the night. Prey they don't come for you, then realize how futile of an act it was.\nThis building requires no more than 5 of development to build and stay enabled."
 building_type_amazon_camp_01: "Amazon Camp"
 building_type_amazon_camp_01_desc: "#F The youngest daughters of the tribe want to prove themselves with blood and fury.#!"
 building_amazon_camp_01: "Amazon Camp"
 building_amazon_camp_01_desc: "The warrior women of Gaia are a terrible sight to behold, clearly the wrath of the Mother herself."
 building_type_scavengers_01: "Scavengers"
 building_type_scavengers_01_desc: "#F The resourceful Bone Gnawers let no good thing go to waste, especially coming from their fallen foes.#!"
 building_scavengers_01: "Scavengers"
 building_scavengers_01_desc: "The resourceful Bone Gnawers let no good thing go to waste, especially coming from their fallen foes."
 building_type_black_spiral_01: "Black Spiral"
 building_type_black_spiral_01_desc: "#F Dance down the spiral. Dance and be free. Dance away your sanity and be reborn anew.#!"
 building_black_spiral_01: "Black Spiral"
 building_black_spiral_01_desc: "Dance down the spiral. Dance and be free. Dance away your sanity and be reborn anew."
 building_type_gaia_refuge_01: "Gaia's Refuge"
