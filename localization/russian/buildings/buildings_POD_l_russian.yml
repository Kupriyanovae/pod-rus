 building_type_caern_rage_01: "Caern of Rage"
 building_type_caern_rage_01_desc: "#F A Caern dedicated to the pursuit of war, where werewolves and kinfolk are constantly on the lookout for new worthy battles to be fought.#!"
 building_caern_rage_01: "Burgeoning Caern of Rage"
 building_caern_rage_01_desc: "A growing Caern with skilled, if few, fighters.\nThis building requires no more than 15 of development to build."
 building_caern_rage_02: "Small Caern of Rage"
 building_caern_rage_02_desc: "A small Caern of Rage, where the sound of training can be heard day after day.\nThis building requires no more than 12 of development to build."
 building_caern_rage_03: "Medium Caern of Rage"
 building_caern_rage_03_desc: "Spirits of war and pain have nested in this Caern, lending their considerable expertise to the werewolves here.\nThis building requires no more than 9 of development to build."
 building_caern_rage_04: "Large Caern of Rage"
 building_caern_rage_04_desc: "Under the guidance of their elders, a new generation of warriors will be born here.\nThis building requires no more than 6 of development to build."
 building_caern_rage_05: "Massive Caern of Rage"
 building_caern_rage_05_desc: "One of the most impressive Caern in the area, where war is an art and battle a commodity to be sought.\nThis building requires no more than 3 of development to build."
 building_type_caern_leadership_01: "Caern of Leadership"
 building_type_caern_leadership_01_desc: "#F A Caern dedicated to the unity of the tribe, drawing many packs from different backgrounds to it.#!"
 building_caern_leadership_01: "Burgeoning Caern of Leadership"
 building_caern_leadership_01_desc: "A strong leader might be born here, but it is yet too small of a place for such ambitions.\nThis building requires no more than 15 of development to build."
 building_caern_leadership_02: "Small Caern of Leadership"
 building_caern_leadership_02_desc: "Reminding your lesser of their duties is a task that must never be put aside.\nThis building requires no more than 12 of development to build."
 building_caern_leadership_03: "Medium Caern of Leadership"
 building_caern_leadership_03_desc: "A pack is only as strong as its alpha. A Caern is only as strong as its king.\nThis building requires no more than 9 of development to build."
 building_caern_leadership_04: "Large Caern of Leadership"
 building_caern_leadership_04_desc: "If leadership talents can be acquired, this is the place to seek.\nThis building requires no more than 6 of development to build."
 building_caern_leadership_05: "Massive Caern of Leadership"
 building_caern_leadership_05_desc: "When everyone knows their duty, the tribe prospers under a wise and strong leadership.\nThis building requires no more than 3 of development to build."
 building_type_caern_will_01: "Caern of Will"
 building_type_caern_will_01_desc: "#F A Caern dedicated to the betterment of the tribe, by means mundane and otherwise.#!"
 building_caern_will_01: "Burgeoning Caern of Will"
 building_caern_will_01_desc: "A place where werewolves try to understand their role in the current world.\nThis building requires no more than 15 of development to build."
 building_caern_will_02: "Small Caern of Will"
 building_caern_will_02_desc: "Tentative trade with neighboring communities is alleviating the precarious isolation of the Caern.\nThis building requires no more than 12 of development to build."
 building_caern_will_03: "Medium Caern of Will"
 building_caern_will_03_desc: "An Ancestor spirit has blessed this Caern, bringing valuables lessons about the past and the future.\nThis building requires no more than 9 of development to build."
 building_caern_will_04: "Large Caern of Will"
 building_caern_will_04_desc: "An earth elemental protects this Caern, pleased with the stoic resolve of its inhabitants.\nThis building requires no more than 6 of development to build."
 building_caern_will_05: "Massive Caern of Will"
 building_caern_will_05_desc: "Subtly integrated into its surroundings, this Caern commands the respect, and tribute, of the whole region.\nThis building requires no more than 3 of development to build."
 building_type_caern_enigmas_01: "Caern of Enigmas"
 building_type_caern_enigmas_01_desc: "#F A Caern dedicated to the most subtle arts of the Garou, often favored by the cunning Shadow Lords.#!"
 building_caern_enigmas_01: "Burgeoning Caern of Enigmas"
 building_caern_enigmas_01_desc: "Tricks and illusions are found aplenty here, making the young cubs learn by example the value of a more subtle approach.\nThis building requires no more than 15 of development to build."
 building_caern_enigmas_02: "Small Caern of Enigmas"
 building_caern_enigmas_02_desc: "The Elders of this Caern know some enigmas that can leave you pondering the answer for weeks. If there is even an answer at all.\nThis building requires no more than 12 of development to build."
 building_caern_enigmas_03: "Medium Caern of Enigmas"
 building_caern_enigmas_03_desc: "A Chimerling spirit has blessed this Caern, pleased to see the cunning at work here.\nThis building requires no more than 9 of development to build."
 building_caern_enigmas_04: "Large Caern of Enigmas"
 building_caern_enigmas_04_desc: "Shadows obfuscate this Caern, the result of friendly spirits congregating to defend and observe its cunning inhabitants.\nThis building requires no more than 6 of development to build."
 building_caern_enigmas_05: "Massive Caern of Enigmas"
 building_caern_enigmas_05_desc: "Plots that could even leave a vampire puzzled are hatched here, challenging the reputation of the werewolves as mindless brutes.\nThis building requires no more than 3 of development to build."
 building_type_caern_wisdom_01: "Caern of Wisdom"
 building_type_caern_wisdom_01_desc: "#F A peaceful Caern in a world ravaged by war, a very useful oasis for the spiritually weakened werewolves.#!"
 building_caern_wisdom_01: "Burgeoning Caern of Wisdom"
 building_caern_wisdom_01_desc: "Rest for the soul and the body are provided here. A rare compassion in an unforgiving world.\nThis building requires no more than 15 of development to build."
 building_caern_wisdom_02: "Small Caern of Wisdom"
 building_caern_wisdom_02_desc: "The teachings of this Caern are renowned as wise and worthy of consideration in the whole region.\nThis building requires no more than 12 of development to build."
 building_caern_wisdom_03: "Medium Caern of Wisdom"
 building_caern_wisdom_03_desc: "A sagacious Owl spirit has made this Caern its home, enigmatically watching its inhabitants from above.\nThis building requires no more than 9 of development to build."
 building_caern_wisdom_04: "Large Caern of Wisdom"
 building_caern_wisdom_04_desc: "Teachings, debates, healing... all manners of spiritual help can be found here.\nThis building requires no more than 6 of development to build."
 building_caern_wisdom_05: "Massive Caern of Wisdom"
 building_caern_wisdom_05_desc: "With such a prosperous Caern of Wisdom, errors like the War of Rage might hopefully be avoided in the future.\nThis building requires no more than 3 of development to build."
 building_type_sun_glory_01: "Caern of Sun's Glory"
 building_type_sun_glory_01_desc: "#F Centered on a perpetually frozen lake, this Caern is perhaps the most important multi-tribal meeting grounds of Europe.#!"
 building_sun_glory_01: "Burgeoning Caern of Sun's Glory"
 building_sun_glory_01_desc: "Founded as the Caern of the Great Mountains, it has been since renamed in recognition of Guillaume's Sun Glory exploits in the region."
 building_sun_glory_02: "Growing Caern of Sun's Glory"
 building_sun_glory_02_desc: "Following Guillaume's example, the Caern of Sun's Glory is dedicated to the destruction of vampires, earning it a fearsome reputation."
 building_sun_glory_03: "Imposing Caern of Sun's Glory"
 building_sun_glory_03_desc: "Helios protects the Caern, his deadly rays making sure that no vampire could enter without a nasty surprise."
 building_type_white_sea_01: "Caern of the White Sea"
 building_type_white_sea_01_desc: "#F A Caern of Stamina where the Finnish Children of Gaia gather. It has strong defenses which has earned it the respect of the nearby tribes as well.#!"
 building_white_sea_01: "Burgeoning Caern of the White Sea"
 building_white_sea_01_desc: "A Caern of Stamina where the Finnish Children of Gaia gather. It has strong defenses which has earned it the respect of the nearby tribes as well."
