 building_type_the_nest_01: "Гнездо"
 building_type_the_nest_01_desc: "#F Паранойя Родригеса заставила его построить этот лабиринт туннелей под Памплоной, надеясь использовать его в качестве эффекта неожиданности против проклятых кровососов.#!"
 building_the_nest_01: "Маленькое Гнездо"
 building_the_nest_01_desc: "Хорошо построенное, но все еще маленькое, Гнездо в первую очередь служит безопасным способом обмена информацией для Рыцарей Сент-Джеймса."
 building_the_nest_02: "Большое Гнездо"
 building_the_nest_02_desc: "Сеть туннелей и шпионов Родригеса, охватывающая большую часть Памплоны, в настоящее время является ценным активом иберийской Инквизиции."
 building_the_nest_03: "Внушительное Гнездо"
 building_the_nest_03_desc: "Любой враг Сент-Джеймса, который войдет в Памплону, вряд ли выберется оттуда живым. Сеть Родригеса теперь готова справиться с чем угодно."
 building_type_st_cecila_01: "Монастырь Святой Сесилии"
 building_type_st_cecila_01_desc: "#F Учебный центр Сестер Святого Иоанна - это место тишины и созерцания в океане сводящих с ума видений.#!"
 building_st_cecila_01: "Госпиталь Святой Сесилии"
 building_st_cecila_01_desc: "Любой инквизитор, раненный на Британских островах, знает и благодарит присутствующих здесь знающих сестер за их заботу."
 building_st_cecila_02: "Экзорцисты Святой Сесилии"
 building_st_cecila_02_desc: "Самые искусные экзорцисты инквизиции проходят подготовку в монастыре Святой Сесилии. Ни один потусторонний дух не может устоять перед их призывом, будь то мирным или воинственным."
 building_st_cecila_03: "Инквизиторы Святой Сесилии"
 building_st_cecila_03_desc: "Сестры - мирные женщины, но они знают, что враг - нет. Те немногие, кто решил посвятить свою жизнь войне, обладают выдающимся умом и благочестием."
 building_type_everard_players_01: "Артисты Эверарда"
 building_type_everard_players_01_desc: "#F Знаменитая труппа артистов под руководством Эверарда д'Арраса на самом деле является одним из самых важных активов Oculi Dei, шпионов инквизиции.#!"
 building_everard_players_01: "Le Courtois d'Arras"
 building_everard_players_01_desc: "Одна из пьес Жана Боделя - вариация на тему библейской истории о Блудном сыне."
 building_everard_players_02: "Пьеса о святом Николае"
 building_everard_players_02_desc: "Где благочестивому Святому доверяют золото языческого короля."
 building_everard_players_03: "Верный Гернер"
 building_everard_players_03_desc: "Труппа на самом деле тайно защищена рыцарским мечом Святого Иакова. Такой мощный дар часто помогал актерам избежать самых ярых критиков."
 building_type_ipeasants_01: "Контроль над селькими угодьями"
 building_type_ipeasants_01_desc: "#F Честные, богобоязненные люди, трудящиеся на полях, являются основой этого царства и нашей борьбы.#!"
 building_ipeasants_01: "Проповедь над крестьянами"
 building_ipeasants_01_desc: "На крепостных легко произвести впечатление представителям высших классов. А отправка ваших агентов среди них, несомненно, принесет их поддержку."
 building_ipeasants_02: "Радикализация крестьян"
 building_ipeasants_02_desc: "Сельские жители напуганы, но, воодушевленные нашим рвением, они могут превратиться в верных союзников нашего дела.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_ipeasants_03: "Формирование крестьянского ополчения"
 building_ipeasants_03_desc: "Должным образом настроенные против сил тьмы, жители фермерских земель могут быть превращены в организованную силу, подчиняющуюся нашей власти.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_ipeasants_04: "Лето. Жатва. Война."
 building_ipeasants_04_desc: "Сердца крестьян пылают праведной яростью. Они - разгневанное Божье стадо, а мы - их пастыри.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_ieducation_01: "Контролироль над религиозным образованием"
 building_type_ieducation_01_desc: "#F Содействуя усилиям по обучению местных жителей слову Божьему, мы можем помочь им стать более набожными, грамотными и сочувствовать нашим усилиям.#!"
 building_ieducation_01: "Финансирование воскресных школ"
 building_ieducation_01_desc: "Дети простого народа должны осознавать если не точную природу нашей миссии, то хотя бы ее важность."
 building_ieducation_02: "Финансирование семинарии"
 building_ieducation_02_desc: "Под нашим чутким руководством будущие поколения священников, получивших образование здесь, созреют для того, чтобы присоединиться к нашему делу.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_ieducation_03: "Финансирование теологический университет"
 building_ieducation_03_desc: "Именно здесь ученые Церкви формируют ее будущее. Наше влияние обеспечит нашу ключевую роль в этом.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Ничтожный для его создания и продолжения функционирования."
 building_ieducation_04: "Вооруженная теология"
 building_ieducation_04_desc: "Благодаря полному контролю над всеми вопросами, относящимися к религиозному учению, сами определения добра и зла адаптированы к нашим потребностям.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Видным для его создания и продолжения функционирования."
 building_type_ioutskirts_01: "Контроль над окрестностями"
 building_type_ioutskirts_01_desc: "#F Будучи прирученной, окружающая дикая местность может скрывать наши передвижения, но не наших врагов.#!"
 building_ioutskirts_01: "Доступ к лесам правителя"
 building_ioutskirts_01_desc: "Охотничьи угодья являются исключительной собственностью правящей семьи, подача прошения о доступе позволит нам патрулировать их и ловить нарушителей."
 building_ioutskirts_02: "Помилование для браконьеров"
 building_ioutskirts_02_desc: "Леса являются домом для браконьеров, объявленных вне закона не по своей воле, а по необходимости. Их знание местности заслуживает завоевания их лояльности.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_ioutskirts_03: "Гарантирование прав на охоту"
 building_ioutskirts_03_desc: "С помощью подкупа, угроз и обращения к вышестоящим инстанциям мы можем отобрать официальный контроль над лесами у местного правителя.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Ничтожный для его создания и продолжения функционирования."
 building_ioutskirts_04: "Леса лорда"
 building_ioutskirts_04_desc: "Нет ни одного охотника, травника, сборщика ягод или отшельника, живущего в местной глуши, который не был бы одновременно нашим агентом.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Видным для его создания и продолжения функционирования."
 building_type_itownsfolk_01: "Контроль над горожанами"
 building_type_itownsfolk_01_desc: "#F Здесь собираются люди и деньги переходят из рук в руки, наше дело требует и того, и другого. #!"
 building_itownsfolk_01: "Уличные проповедники"
 building_itownsfolk_01_desc: "Там, где люди, по крайней мере, притворяются порядочными, проповеди против греха и разврата неизбежно находят более или менее ощутимо сочувствующие уши."
 building_itownsfolk_02: "Индульгенции для торговцев"
 building_itownsfolk_02_desc: "Прощение Церкви обходится недешево. У нас есть средства сделать это дешевле, и продавцы ценят хорошую сделку.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_itownsfolk_03: "Вербовка руководства гильдии"
 building_itownsfolk_03_desc: "Если не призывами к вере, то обещаниями связей лидеры ремесленников могут стать ценными агентами.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Ничтожный для его создания и продолжения функционирования."
 building_itownsfolk_04: "Святое Предприятие"
 building_itownsfolk_04_desc: "Торговцы и ремесленники этого города стали намного набожнее с того дня, как мы прибыли. Кажется, что здесь не осталось места для недостаточно богобоязненных людей, которые могли бы заниматься деловой активностью.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Видным для его создания и продолжения функционирования."
 building_type_iunderworld_01: "Контроль над преступным миром"
 building_type_iunderworld_01_desc: "#F Царство теней - это место, где обитают наши враги. Сотрудничество с его смертными обитателями неприлично, но необходимо.#!"
 building_iunderworld_01: "Помощь нищим и беспризорникам"
 building_iunderworld_01_desc: "Порядочные люди отводят свои взоры от этих убогих. Это часть того, что делает их бесценными активами."
 building_iunderworld_02: "Вербовка местных преступников"
 building_iunderworld_02_desc: "Общество закрыло свои двери перед этими головорезами, ворами и мошенниками, но они все еще нужны нам.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_iunderworld_03: "Проникновение в организованную преступность"
 building_iunderworld_03_desc: "Сделки с высшим эшелоном преступного сообщества неизбежно скомпрометируют нас, но результаты вполне могут того стоить.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Ничтожный для его создания и продолжения функционирования."
 building_iunderworld_04: "Разрешённый порок"
 building_iunderworld_04_desc: "Люди грешны, и в наши приоритеты не входит лишать работы тех, кто зарабатывает на жизнь этим фактом. До тех пор, пока они вносят свой вклад в общее дело.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Видным для его создания и продолжения функционирования."
 building_type_igarrison_01: "Контроль над гарнизоном"
 building_type_igarrison_01_desc: "Вооруженные люди этого поселения высматривают врагов своего господина. Мы можем отвлечь их внимание на что-то более зловещее.#!"
 building_igarrison_01: "Помощь Ночному Дозору"
 building_igarrison_01_desc: "Работа дозорного никогда не заканчивается, помощь наших агентов будет высоко оценена."
 building_igarrison_02: "Вербовка офицеров гарнизона"
 building_igarrison_02_desc: "Хорошие солдаты не задают вопросов, когда их офицеры отдают приказы. Это делает последнее необходимым для нашего дела.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_igarrison_03: "Скрытый контроль над гарнизоном"
 building_igarrison_03_desc: "Любыми доступными средствами мы добьемся повиновения самых высокопоставленных командиров этого гарнизона.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Ничтожный для его создания и продолжения функционирования."
 building_igarrison_04: "Бастион правоверных"
 building_igarrison_04_desc: "Солдаты всех рангов, дислоцированные в этом городе, склоняются перед нашими представителями, преисполненные гордости за свою святую задачу по их защите.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Видным для его создания и продолжения функционирования."
 building_type_inquisition_church_01: "Церковь Инквизиции"
 building_type_inquisition_church_01_desc: "#F Нашим верующим братьям и сестрам нужно место сбора для размышления, свободное от влияния кровососов.#!"
 building_inquisition_church_01: "Часовня Инквизиции"
 building_inquisition_church_01_desc: "Маленькое, мирное местечко, охраняемое рыцарями Божьими. Оазис в пустыне."
 building_inquisition_church_02: "Церковь Инквизиции"
 building_inquisition_church_02_desc: "Здесь сдерживается разлагающее влияние вампиров."\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_church_03: "Собор Инквизиции"
 building_inquisition_church_03_desc: "Луч света в мире тьмы. Возможно, первый из многих.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Приметным для его создания и продолжения функционирования."
 building_inquisition_church_04: "Сводчатый собор Инквизиации"
 building_inquisition_church_04_desc: "Памятник нашей преданности, он возвышается над землей как вызов силам зла.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Значительным для его создания и продолжения функционирования."
 building_type_inquisition_office_01: "Канцелярия Инквизиции"
 building_type_inquisition_office_01_desc: "#F Место, где мы будем руководить нашей администрацией вдали от любопытных глаз.#!"
 building_inquisition_office_01: "Подпольное ведомство"
 building_inquisition_office_01_desc: "Хорошо скрытое пространство для хранения и обработки наших документов."
 building_inquisition_office_02: "Удаленное ведомство"
 building_inquisition_office_02_desc: "Скромный особняк, где мы можем координировать наши усилия, не привлекая особого внимания.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_office_03: "Административное здание"
 building_inquisition_office_03_desc: "Впечатляющее административное здание в самом оживленном районе города, куда приезжают заниматься делами его самые богатые и влиятельные жители.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Приметным для его создания и продолжения функционирования."
 building_inquisition_office_04: "Административный квартал"
 building_inquisition_office_04_desc: "Район города, предназначенный исключительно для наших братьев и сестер. Это не оставляет сомнений в нашей власти над местными и региональными делами.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Значительным для его создания и продолжения функционирования."
 building_type_inquisition_palace_01: "Дворец Инквизиции"
 building_type_inquisition_palace_01_desc: "#F Место, где наши рыцари могут собираться, тренироваться и пировать.#!"
 building_inquisition_palace_01: "Охотничий домик"
 building_inquisition_palace_01_desc: "Отдаленное поместье, подходящее для занятий любимым земным времяпрепровождением каждого рыцаря."
 building_inquisition_palace_02: "Инквизиторский особняк"
 building_inquisition_palace_02_desc: "Элегантная резиденция, где гостеприимство соответствует самым высоким стандартам.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_palace_03: "Дворец Инквизиции"
 building_inquisition_palace_03_desc: "Великолепный дворец, свидетельствующий о благородстве нашего дела. Мало кому из местной знати пришло бы в голову отказаться от приглашения.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Приметным для его создания и продолжения функционирования."
 building_inquisition_palace_04: "Великий дворец Инквизиции"
 building_inquisition_palace_04_desc: "Наш почтенный дом, роскошный и царственный. Подходит для приема королей, императоров и самого Святого Отца.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Значительным для его создания и продолжения функционирования."
 building_type_inquisition_armory_01: "Оружейная Инквизиции"
 building_type_inquisition_armory_01_desc: "#F Поддержание нашего собственного значительного военного присутствия в этом регионе требует адекватной инфраструктуры.#!"
 building_inquisition_armory_01: "Тайники с оружием"
 building_inquisition_armory_01_desc: "Немногие из наших агентов были когда-нибудь безоружны, но для выполнения некоторых задач требуется более тяжелое снаряжение. Тогда эти тайники пригодятся."
 building_inquisition_armory_02: "Оружейная Инквизиции"
 building_inquisition_armory_02_desc: "Эти залы, заполненные оружием и доспехами, обеспечивают нашу готовность, если тьма поднимет свою голову.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_armory_03: "Оружейные мастерские Инквизиции"
 building_inquisition_armory_03_desc: "Производство собственного снаряжения - лучший способ гарантировать, что оно соответствует необычным требованиям, предъявляемым к нашей миссии.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Приметным для его создания и продолжения функционирования."
 building_inquisition_armory_04: "Военная академия Инквизиции"
 building_inquisition_armory_04_desc: "В этом обширном комплексе военных сооружений наши рыцари способны превратить простолюдинов в грозное оружие против зла.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Значительным для его создания и продолжения функционирования."
 building_type_inquisition_keep_01: "Замок Инквизиции"
 building_type_inquisition_keep_01_desc: "#F Место, где можно обезопасить все, что угодно, будь то нас самих, наших пленников или наши секреты. #!"
 building_inquisition_keep_01: "Башня Инквизиции"
 building_inquisition_keep_01_desc: "Первое физическое воплощение защиты, которую мы даруем этим землям."
 building_inquisition_keep_02: "Укрепление Инквизиции"
 building_inquisition_keep_02_desc: "Только наши агенты могут попасть в это укрепление незаметно, и только крики оставляют все как есть.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_keep_03: "Замок Инквизиции"
 building_inquisition_keep_03_desc: "Грозная твердыня против наших подлых врагов. Наши планы и махинации проистекают отсюда, как кровь из артерии.\nЭтот уровень постройки требует более чем 15 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Приметным для его создания и продолжения функционирования."
 building_inquisition_keep_04: "Крепость Инквизиции"
 building_inquisition_keep_04_desc: "Гора из камня и закаленной стали, столь же неприступная, как наша вера. Ни одно разумное существо ночи не настолько безумно, чтобы напасть на него напрямую.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] и уровень величия династии должен быть Значительным для его создания и продолжения функционирования."
 building_type_heretic_hall_01: "Народный зал"
 building_type_heretic_hall_01_desc: "#F Все верные дети Божьи приглашаются в нашу обитель, чтобы питать свои тела и свой дух. #!"
 building_heretic_hall_01: "Место сбора"
 building_heretic_hall_01_desc: "Бог вездесущ, и единственное, что нужно для того, чтобы собраться в его храме - это указать место. Хотя несколько стульев не помешали бы."
 building_heretic_hall_02: "Народный дом"
 building_heretic_hall_02_desc: "Верующие достаточно изголодались по духовной пище, а наши проповеди достаточно вдохновляют, чтобы выдержать их под дождем, но наличие крыши над головой не помешает.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_heretic_hall_03: "Народный зал"
 building_heretic_hall_03_desc: "Достаточно просторное здание для проведения богослужений, общих трапез, собраний и судебных процессов над врагами нашего святого дела.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_heretic_hall_04: "Дворец народа"
 building_heretic_hall_04_desc: "Свидетельство единства нашей паствы. Дом для каждой верующей души, созданный грандиозным совместным трудом.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_contact_01: "Контакт с дружественными Орденами"
 building_type_inquisition_contact_01_desc: "#F Хотя нас немного и наша миссия должна оставаться тайной, мы не одиноки в нашей борьбе.#!"
 building_inquisition_contact_01: "Место для тайника"
 building_inquisition_contact_01_desc: "Специально отведенное место для обмена зашифрованными сообщениями и обмена опытом с нашими собратьями и сестрами в обстановке строжайшей секретности."
 building_inquisition_contact_02: "Место встречи"
 building_inquisition_contact_02_desc: "Место, достаточно уединенное для того, чтобы агенты нашего ордена могли встретиться со своими коллегами лицом к лицу.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_contact_03: "Еженедельный съезд"
 building_inquisition_contact_03_desc: "Регулярное собрание экспертов в области борьбы с силами ада проходит в уединении наших владений.\nЭтот уровень постройки требует более чем 20 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_acre_01: "Тренировочные площадки Рыцарей Акры"
 building_type_inquisition_acre_01_desc: "#F Здесь наши братья совершенствуют свое святое ремесло по уничтожению слуг дьявола.#!"
 building_inquisition_acre_01: "Площадка для тренировочного сражения"
 building_inquisition_acre_01_desc: "Уединенный луг с большим количеством места для боевых тренировок."
 building_inquisition_acre_02: "Тренировочный лагерь"
 building_inquisition_acre_02_desc: "Тренировочный лагерь в лесу с достаточной инфраструктурой и компетентным персоналом, чтобы принести пользу даже самым закаленным воинам.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_acre_03: "Рыцарский турнир"
 building_inquisition_acre_03_desc: "Рыцарский турнир под нашим патронажем привлекает лучших рыцарей страны. В межсезонье территория является ценным местом для тренировок.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_james_01: "Приют Рыцарей Святого Иакова"
 building_type_inquisition_james_01_desc: "#F Обеспечение безопасности и гостеприимства паломников было нашей главной целью и остается нашей специальностью.#!"
 building_inquisition_james_01: "Гостевой дом для паломников"
 building_inquisition_james_01_desc: "Скромное заведение, но, тем не менее, желанное зрелище для усталого паломника. Или усталого солдата Божьего в более тяжелые времена."
 building_inquisition_james_02: "Гостиница для поломников"
 building_inquisition_james_02_desc: "Оживленное, просторное и теплое место с достаточной обустройством, чтобы удовлетворить потребности путешественников, независимо от их цели.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_james_03: "Приют для паломников"
 building_inquisition_james_03_desc: "Оживленный комплекс зданий, служащий универсальным логистическим узлом для тех, кем движет вера.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_john_01: "Благотворительность Сестер Святого Иоанна"
 building_type_inquisition_john_01_desc: "#F Мы служим бедным, больным и страждущим, не ожидая земных наград, но плоды наших усилий, тем не менее, вознаграждают нас.#!"
 building_inquisition_john_01: "Бесплатная столовая"
 building_inquisition_john_01_desc: "Скромное, но высоко ценимое начинание по обеспечению едой тех, кто в ней нуждается."
 building_inquisition_john_02: "Передвижной госпиталь"
 building_inquisition_john_02_desc: "Караван повозок и фургончиков, содержащих все необходимое для оказания медицинской помощи в отдаленных местах.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_john_03: "Убежище"
 building_inquisition_john_03_desc: "Безопасное и щедрое место для несчастных. Маленькое подобие Божьей небесной благодати здесь, на земле.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_red_01: "Библиотека Красного Ордена"
 building_type_inquisition_red_01_desc: "#F Место, где слова Божьи, слова человеческие и слова на самых нечестивых языках становятся полезными для нашего святого дела.#!"
 building_inquisition_red_01: "Библиотека в катакомбах"
 building_inquisition_red_01_desc: "Подземный склеп, в котором хранятся не только бренные останки монахов, но и наши самые ценные тома."
 building_inquisition_red_02: "Библиотека при монастыре"
 building_inquisition_red_02_desc: "Часть местного монастыря, посвященная нашим секретным исследованиям. Недоступная для непосвященных.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_red_03: "Запретная библиотека"
 building_inquisition_red_03_desc: "Городской квартал, доверху набитый рукописями и гримуарами, слишком опасными, чтобы оставаться вне нашей особой охраны.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_murnau_01: "Особняк рода фон Мурнау"
 building_type_inquisition_murnau_01_desc: "#F Те из рода фон Мурнау, которые посвятили себя своему святому делу, мало заботятся о земных удобствах, однако взращивание их явного благородства играет решающую роль в борьбе.#!"
 building_inquisition_murnau_01: "Городской дом фон Мурнау"
 building_inquisition_murnau_01_desc: "Городская резиденция, не подобающая фамилии фон Мурнау, но, тем не менее, полезный форпост нашего влияния."
 building_inquisition_murnau_02: "Особняк фон Мурнау"
 building_inquisition_murnau_02_desc: "Роскошное жилище для членов семьи, так же подходящее для высокопоставленных местных гостей.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_murnau_03: "Городской дворец фон Мурнау"
 building_inquisition_murnau_03_desc: "Величественное чудо архитектуры, олицетворяющее величие династии.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_oculi_01: "Ячейка Oculi Dei"
 building_type_inquisition_oculi_01_desc: "#F Глаза рассказывают, но их редко слушают. Ведение наших дел в уединении гарантирует это.#!"
 building_inquisition_oculi_01: "Тайное убежище"
 building_inquisition_oculi_01_desc: "Комната в ряду одинаковых комнат, в которой, казалось бы, нет ничего особенного."
 building_inquisition_oculi_02: "Подвальный комплекс"
 building_inquisition_oculi_02_desc: "Просторный подземный комплекс из соединенных между собой подвалов, каждый вход в который надежно охраняется нами.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_oculi_03: "Сеть туннелей"
 building_inquisition_oculi_03_desc: "Запутанная паутина взаимосвязанных подвалов, подземелий, канализационных коллекторов и пещер. Позволяет преодолевать большие расстояния незамеченным.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_knightly_01: "Рыцарский приорат"
 building_type_inquisition_knightly_01_desc: "#F Земельная собственность военного ордена. Здесь живут и тренируются принявшие обеты воины.#!"
 building_inquisition_knightly_01: "Рыцарское командный пункт"
 building_inquisition_knightly_01_desc: "Командный пункт - это самый маленький участок земли, принадлежащий рыцарскому ордену. Он поддерживается рыцарями под руководством одного командира."
 building_inquisition_knightly_02: "Рыцарский округ"
 building_inquisition_knightly_02_desc: "Округ представляет сферу власти военного ордена, объекты, находящиеся в нем, составляют основу религиозного общества.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_knightly_03: "Рыцарский приорат"
 building_inquisition_knightly_03_desc: "Приорат военного ордена - это грозный центр власти, отсюда высокопоставленные члены ордена управляют его многочисленными поместьями и планируют военные кампании.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_lay_01: "Общинный дом"
 building_type_inquisition_lay_01_desc: "#F Сила вашей семьи и общины верующих, находящихся под ее покровительством, зависит от их благочестия, а не от каких-либо материальных благ. Тем не менее, даже самое святое начинание выполняется более гладко, когда есть крыша над головой.#!"
 building_inquisition_lay_01: "Дом для встреч"
 building_inquisition_lay_01_desc: "Едва ли это более достойно, чем пригласить сообщество верующих непосредственно в ваши спальни, тем не менее, в этом маленьком и скромном зале воплощены великие и благородные идеи."
 building_inquisition_lay_02: "Общинный дом"
 building_inquisition_lay_02_desc: "Точно так же, как церковь питает душу человека, этот специальный зал служит для укрепления коллективной воли тех, кто стремится избавить мир от зла.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_lay_03: "Общинное поместье"
 building_inquisition_lay_03_desc: "Благодаря щедрому покровительству вашей семьи, это поместье располагает всем необходимым пространством, удобствами и безопасностью, чтобы стать бастионом и представительством праведности.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_contemplative_01: "Созерцательный монастырь"
 building_type_inquisition_contemplative_01_desc: "#F Эти священные залы были построены для того, чтобы отгородиться от шума мирских дел, который заглушает голос Божий.#!"
 building_inquisition_contemplative_01: "Дом созерцательного ордена"
 building_inquisition_contemplative_01_desc: "Спартанские условия жизни в этом монастыре являются желательной особенностью, но некоторое расширение пространства и имеющихся удобств могло бы помочь послушникам сосредоточиться на молитвах."
 building_inquisition_contemplative_02: "Созерцательная обитель"
 building_inquisition_contemplative_02_desc: "Каждый материальный аспект этого комплекса напоминает его обитателям о том, какой жизни от них ожидают. Здесь потребности плоти - не что иное, как прискорбное отвлечение от созерцания Творца.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_contemplative_03: "Созерцательное аббатство"
 building_inquisition_contemplative_03_desc: "Просто ступив в этот строгий дворец, посвященный Божьей мудрости, убежденный неверующий может вновь обрести веру, поскольку Его голос гремит в вездесущей тишине.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_mendicant_01: "Нищенствующий монастырь"
 building_type_inquisition_mendicant_01_desc: "#F Страдать - значит идти путем Христа, но облегчать страдания других в также подобает Христу. Эта постройка позволяет этого добиться.#!"
 building_inquisition_mendicant_01: "Дом нищенствующего ордена"
 building_inquisition_mendicant_01_desc: "Далекое от того, чтобы отражать бесконечное сострадание ваших братьев и сестер, это скудное помещение, тем не менее, позволяет им восстановиться после долгого дня ухода за паствой."
 building_inquisition_mendicant_02: "Нищенствующий монастырь"
 building_inquisition_mendicant_02_desc: "Хотя основное назначение этого здания - быть местом молитвы, оно одновременно служит логистическим центром для масштабного благотворительного начинания.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_mendicant_03: "Нищенствующее аббатство"
 building_inquisition_mendicant_03_desc: "Крепость сострадания на границе равнодушия. Паства всей страны смотрит на это возвышающееся сооружение, чтобы напомнить себе, что в мире есть добро.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_cell_01: "Ячейка Инквизиции"
 building_type_inquisition_cell_01_desc: "#F Здесь собираются борцы с бесчеловечным злом королевства, чтобы координировать операции, наставлять друг друга, вносить пожертвования и следить за землей.#!"
 building_inquisition_cell_01: "Зарождающаяся ячейка Инквизиции"
 building_inquisition_cell_01_desc: "Не ожидайте от недавно созданной ячейки охотников ничего, кроме укрепленных дверей, сундука с необходимыми ресурсами и самыми элементарными удобствами. Тем не менее, это все еще зерно, из которого прорастет надежда."
 building_inquisition_cell_02: "Сформированная ячейка Инквизиции"
 building_inquisition_cell_02_desc: "Безопасное убежище и функционирующая оперативная площадка для тех, кто сражается с тьмой. Место, где можно отдохнуть, подлечиться и отточить свое ремесло.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_cell_03: "Штаб Инквизиции"
 building_inquisition_cell_03_desc: "Этот оживленный строение - нечто большее, чем просто сторожевой пост, здесь готовятся и координируются крупнейшие операции против слуг Ада.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_george_01: "Пастбища для боевых коней общества Святого Георгия"
 building_type_inquisition_george_01_desc: "#F Некоторые духовные ордена известны тем, что варят пиво, другие - своими лекарственными растениями, братья Святого Георгия разводят лошадей, достойных своего покровителя.#!"
 building_inquisition_george_01: "Пастбища для боевых коней"
 building_inquisition_george_01_desc: "Самый подходящий участок травянистой земли в округе для выпаса лучших английских лошадей."
 building_inquisition_george_02: "Конюшни боевых коней"
 building_inquisition_george_02_desc: "Просторная усадьба с достаточным количеством удобств и персонала, чтобы поддерживать лошадей в форме и заботиться о них.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_george_03: "Аукционный дом боевых коней"
 building_inquisition_george_03_desc: "Путешественники со всего мира приезжают сюда, чтобы увидеть ваших знаменитых скакунов во всей их красе и сделать ставки за них.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
  # Shih 
 building_type_hermitage_01: "Hermitage"
 building_type_hermitage_01_desc: "#F A secluded place to practice art and meditation.#!"
 building_hermitage_01: "Lesser Hermitage"
 building_hermitage_01_desc: "A young hermit lives in seclusion in the wild."
 building_hermitage_02: "Middle Hermitage"
 building_hermitage_02_desc: "A well known hermit lives in seclusion in the town. \n This level requires more than 5 development to build and stay enabled."
 building_hermitage_03: "Greater Hermitage"
 building_hermitage_03_desc: "A respected hermit lives in seclusion in the court. \n This level requires more than 10 development to build and stay enabled."
 building_type_genealogie_01: "Genealogie"
 building_type_genealogie_01_desc: "#F A few families do remain as units of [GetTrait('shih').GetName( GetPlayer )] hunters, but they are very rare. Most trace their roots back to Yi himself, though whether or not their genealogies are accurate is a source of great potential debate.#!"
 building_genealogie_01: "Lesser Genealogie"
 building_genealogie_01_desc: "No one believe your family are descendant of Yi."
 building_genealogie_02: "Middle Genealogie"
 building_genealogie_02_desc: "Someone believe your family are descendant of Yi."
 building_genealogie_03: "Greater Genealogie"
 building_genealogie_03_desc: "Mostly believe your family are descendant of Yi."
 building_genealogie_04: "Superior Genealogie"
 building_genealogie_04_desc: "Everyone believe your family are descendant of Yi."
 building_type_kunlun_school_01: "School of Kun Lun"
 building_type_kunlun_school_01_desc: "#F The Celestial Army's greatest school, built in the Kun Lun Mountains. The edifice was a majestic fortress with gilded walls and opulent furnishings.#!"
 building_kunlun_school_01: "Ruined School of Kun Lun"
 building_kunlun_school_01_desc: "Once the greatest school of [GetTrait('shih').GetName( GetPlayer )], destroyed during a vengeful earthquake."
 building_kunlun_school_02: "Restored School of Kun Lun"
 building_kunlun_school_02_desc: "[GetTrait('shih').GetName( GetPlayer )] traditions are now taught in here, as the [GetTrait('shih').GetName( GetPlayer )] return to their headquarter at last."
 building_kunlun_school_03: "Triumphant School of Kun Lun"
 building_kunlun_school_03_desc: "The proud school of the [GetTrait('shih').GetName( GetPlayer )] has returned, and no Shen will stop them this time."
  # Forsaken 
 building_type_gpeasants_01: "Rouse the Peasants"
 building_type_gpeasants_01_desc: "For too long have those putting food on the tables of nobility been exploited and abused. It is time to empower their vast masses."
 building_gpeasants_01: "The Unfortunate"
 building_gpeasants_01_desc: "Not owning the land they work, those peasants who had a particularly bad harvest have nothing left to lose. Give them hope and they will follow us."
 building_gpeasants_02: "The Overburdened"
 building_gpeasants_02_desc: "After surrendering the lion's share of the harvest to their lord, few peasants can secure more than a pitiful existence from the land their work. It is time to convince them that God did not intend for them to live this way.\nThis level requires more than 5 development to build and stay enabled."
 building_gpeasants_03: "The Faithful"
 building_gpeasants_03_desc: "Every peasant instinctively understands that those work the hardest should be the first to enjoy the fruits of this labour. Faith can give them courage to make the world work this way. \nThis level requires more than 10 development to build and stay enabled."
 building_type_gcraftsmen_01: "Rouse the Craftsmen"
 building_type_gcraftsmen_01_desc: "Though enjoying a higher status than their rural counterparts, the working people of the towns are still subject to exploitation facilitated by a corrupted faith. It's time to introduce them to an alternative."
 building_gcraftsmen_01: "The Apprentices"
 building_gcraftsmen_01_desc: "The apprentices endure hardship far more severe than their education should require. We can harness their frustration and turn it into righteous anger."
 building_gcraftsmen_02: "The Journeymen"
 building_gcraftsmen_02_desc: "The journeymen spend the most productive part of their lives toiling to enrich their masters. It is not the will of God for it to be so and the craftsmen will be eager to hear that."
 building_gcraftsmen_03: "The Masters"
 building_gcraftsmen_03_desc: "Master craftsmen occupy the top of the guild hierarchy, but even they are subject to whims of their noble lords. A man's nobility lies in his usefulness to his brethren and even the masters can sympathize with this message.\nThis level requires more than 10 development to build and stay enabled."
 building_type_gfootmen_01: "Rouse the Footmen"
 building_type_gfootmen_01_desc: "What is a soldier who isn't being paid his due? A rebel waiting for a cause. We have just the cause."
 building_gfootmen_01: "The Unpaid"
 building_gfootmen_01_desc: "What is a soldier who isn't being paid his due? A rebel waiting for a cause. We have just the cause."
 building_gfootmen_02: "The Mistreated"
 building_gfootmen_02_desc: "Would anyone endure exhaustion, hunger and cold, expose himself to disease and violent death to enrich his lord in land and titles if life offered a better path? We can offer these armed men a path to God.\nThis level requires more than 5 development to build and stay enabled."
 building_gfootmen_03: "The Aspiring"
 building_gfootmen_03_desc: "What good is bravery, competence, loyalty and initiative of a soldier if high positions of leadership are reserved for those of blue blood? Our holy cause offers those striving for more a chance to prove their worth.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_forsaken_01: "Forsaken Guerrillas"
 building_type_inquisition_forsaken_01_desc: "#F The powers that be, both mortal and kindred, are hostile to our holy cause, its instruments must function unseen.#!"
 building_inquisition_forsaken_01: "Refugee Camp"
 building_inquisition_forsaken_01_desc: "The woods, inhospitable as they are, provide a safe haven to those who shed the yoke of their masters."
 building_inquisition_forsaken_02: "Guerrilla Compound"
 building_inquisition_forsaken_02_desc: "A sizable military facility hidden deep in the wilderness. Those of our brothers who wish to take the fight to the enemy come here to train.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_forsaken_03: "Unseen Bastion"
 building_inquisition_forsaken_03_desc: "A labyrinth of narrow forest paths, treetop platforms, bridges and tunnels peppered with traps and observation posts. As formidable as it is covert. \nThis level requires more than 10 development to build and stay enabled."
