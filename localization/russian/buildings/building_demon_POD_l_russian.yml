l_russian:
 building_type_bastion_01: "Бастион"
 building_type_bastion_01_desc: "#F Бастионы были оплотами мятежных Элохим во время Войны Гнева на Земле, там они собирали свои силы, совершенствовали свои навыки и обучали своих смертных консортов.#!"
 building_bastion_01: "Небольшой Бастион"
 building_bastion_01_desc: "Здесь находится небольшой форпост, который служит основанием для Бастиона. Предстоит еще много работы."
 building_bastion_02: "Большой Бастион"
 building_bastion_02_desc: "То, что когда-то было небольшим форпостом, превратилось в солидную крепость, где ваши позиции теперь достаточно сильны."
 building_bastion_03: "Гигантский Бастион"
 building_bastion_03_desc: "Этот разросшийся комплекс представляет собой надежный и запутанный оплот для защиты от ваших врагов."
 building_bastion_04: "Колоссальный Бастион"
 building_bastion_04_desc: "Внушительный и величественный, этот оплот вашего владычества свидетельствует о вашей власти."
 building_bastion_05: "Громадный Бастион"
 building_bastion_05_desc: "Ваш Бастион, способный противостоять небесным вратам, устоит перед любой смертельной угрозой."
 building_bastion_06: "Монументальный Бастион"
 building_bastion_06_desc: "Отсюда можно наблюдать за Огнями Откровения."
  
 building_type_ministry_of_dragons_01: "Цензоры культа"
 building_type_ministry_of_dragons_01_desc: "#F Министерство драконов, также называемое цензорами, призвано подвергать сомнению и оспаривать авторитеты. А авторитет - это, конечно же, Бог.#!"
 building_ministry_of_dragons_01: "Младшие цензоры культа"
 building_ministry_of_dragons_01_desc: "Здесь лишь несколько душ, призванных помочь смертным усомниться в их глупых убеждениях."
 building_ministry_of_dragons_02: "Уважаемые цензоры культа"
 building_ministry_of_dragons_02_desc: "Теперь, подражая малым представительствам Падших, все еще запертых в Бездне, влияние цензоров начало расти."
 building_ministry_of_dragons_03: "Главные цензоры культа"
 building_ministry_of_dragons_03_desc: "Даже смертные вокруг вас начинают сомневаться в своем предназначении и в самой духовности, вторя призывам ваших цензоров."
 building_ministry_of_dragons_04: "Великие цензоры культа"
 building_ministry_of_dragons_04_desc: "Ваши цензоры теперь пользуются влиянием во всем регионе, расширяя власть, которую они, а значит и вы, приобретаете."
 building_ministry_of_dragons_05: "Могущественные цензоры культа"
 building_ministry_of_dragons_05_desc: "Даже сами Привязанные к Земле колеблются под настойчивыми вопросами ваших цензоров, ведь ваше влияние неоспоримо."
 building_ministry_of_dragons_06: "Вечные цензоры культа"
 building_ministry_of_dragons_06_desc: "Пусть ничто не подвергается сомнению. Пусть все будет дозволено. Все, что есть, - это вы и ваша правда. Никакая другая вера не безопасна."
 building_type_ministry_of_eagles_01: "Наблюдатели культа"
 building_type_ministry_of_eagles_01_desc: "#F Наблюдатели Культа, также называемые Министерством Орлов, занимаются сбором информации о потенциальных врагах.#!"
 building_ministry_of_eagles_01: "Младшие Наблюдатели Культа"
 building_ministry_of_eagles_01_desc: "Теперь у вас есть несколько шпионов, ваши первые Наблюдатели, начинающие расширять свой кругозор.."
 building_ministry_of_eagles_02: "Уважаемые наблюдатели культа"
 building_ministry_of_eagles_02_desc: "Теперь ваши Наблюдатели имеют всестороннее влияние на окрестности и регулярно докладывают вам о происходящем."
 building_ministry_of_eagles_03: "Главные наблюдатели культа"
 building_ministry_of_eagles_03_desc: "Всё население центра этого региона теперь находится под вашим пристальным взглядом, и мало что проходит здесь без вашего ведома."
 building_ministry_of_eagles_04: "Великие наблюдатели культа"
 building_ministry_of_eagles_04_desc: "Секреты и сплетни - все это вам известно: взор ваших наблюдателей теперь охватывает сельскую местность, и почти ничто не ускользает от вашего внимания."
 building_ministry_of_eagles_05: "Могущественные наблюдатели культа"
 building_ministry_of_eagles_05_desc: "Ваши Наблюдатели теперь знают обо всем в этом регионе, а ваши шпионы не имеют себе равных и являются предметом зависти прочих Привязанных к Земле ."
 building_ministry_of_eagles_06: "Вечные наблюдатели культа"
 building_ministry_of_eagles_06_desc: "Смертные будут рассказывать истории о 'Большом брате'. Вы поднялись выше этого."
 building_type_ministry_of_aurochs_01: "Стражи культа"
 building_type_ministry_of_aurochs_01_desc: "#F Стражи культа, также называемые Министерством зубров, призваны защищать двор и следить за исполнением его законов.#!"
 building_ministry_of_aurochs_01: "Младшие стражи культа"
 building_ministry_of_aurochs_01_desc: "Теперь у вас есть небольшая команда телохранителей, ваши первые стражи, призванные защищать вас в этих владениях."
 building_ministry_of_aurochs_02: "Уважаемые стражи культа"
 building_ministry_of_aurochs_02_desc: "Здесь находится небольшой отряд, достаточный для того, чтобы обеспечить достойную охрану."
 building_ministry_of_aurochs_03: "Главные стражи культа"
 building_ministry_of_aurochs_03_desc: "Теперь ваше могущество настолько велико, что в вашем распоряжении небольшая армия стражей."
 building_ministry_of_aurochs_04: "Великие стражи культа"
 building_ministry_of_aurochs_04_desc: "Теперь ваши стражи покрывают весь ваш двор, и только их влияние препятствует насилию (или поощряет его, когда возникает необходимость).."
 building_ministry_of_aurochs_05: "Могущественные стражи культа"
 building_ministry_of_aurochs_05_desc: "Сейчас стражи составляют небольшую армию, с которой мало кто может сравниться, а по силе она почти не имеет себе равных."
 building_ministry_of_aurochs_06: "Вечные стражи культа"
 building_ministry_of_aurochs_06_desc: "Самим Небесам придется взвесить все за и против при нападении на такую армию, как ваша."
 building_type_ministry_of_lions_01: "Мечи культа"
 building_type_ministry_of_lions_01_desc: "#F Мечи культа, также называемые Министерством львов, призваны противостоять угрозам Двора.#!"
 building_ministry_of_lions_01: "Младшие Мечи Культа"
 building_ministry_of_lions_01_desc: "Вы наняли несколько Мечей, которые теперь выступают в роли 'чистильщиков' для местных жителей, которых вы хотите убрать."
 building_ministry_of_lions_02: "Уважаемые мечи культа"
 building_ministry_of_lions_02_desc: "Военная сила, которая теперь может сражаться в славном бою, ваши мечи теперь ваша надежная правая рука."
 building_ministry_of_lions_03: "Главные Мечи Культа"
 building_ministry_of_lions_03_desc: "Ваши стражники отныне контролируют целый город, ведя войну внутри него по вашему приказу."
 building_ministry_of_lions_04: "Великие мечи культа"
 building_ministry_of_lions_04_desc: "Первый признак того, что вы расширяете сферу влияния, - другие Падшие начали бояться ваших верных мечей."
 building_ministry_of_lions_05: "Могущественные мечи культа"
 building_ministry_of_lions_05_desc: "Смертные армии побоялись бы столкнуться с горсткой ваших мечей, ваша сфера влияния расширяется еще больше, пылающий клинок ваших амбиций."
 building_ministry_of_lions_06: "Вечные мечи культа"
 building_ministry_of_lions_06_desc: "Небеса должны трепетать перед вашими силами."
 building_type_ministry_of_dust_01: "Проводники культа"
 building_type_ministry_of_dust_01_desc: "#F Проводники культа, также называемые Министерством праха, занимаются сохранением смертной паствы, а также продвижением двора.#!"
 building_ministry_of_dust_01: "Младшие Проводники Культа"
 building_ministry_of_dust_01_desc: "К вашим культистам приставлено несколько стражей, которые теперь являются невидимой силой, способной предупредить вас, когда возникнет необходимость."
 building_ministry_of_dust_02: "Уважаемые проводники культа"
 building_ministry_of_dust_02_desc: "Теперь ваши проводники бдительно следят за вашими культами в небольших поселениях, где они обитают."
 building_ministry_of_dust_03: "Главные проводники культа"
 building_ministry_of_dust_03_desc: "Проводники регулярно выступают в роли связных, теперь они постоянно присутствуют в жизни ваших культистов и их врагов."
 building_ministry_of_dust_04: "Великие проводники культа"
 building_ministry_of_dust_04_desc: "Проводники теперь обладают большой властью над здешним регионом, надежно охраняя ваши источники веры и силы."
 building_ministry_of_dust_05: "Могущественные проводники культа"
 building_ministry_of_dust_05_desc: "Теперь проводники - покровители ваших владений, ваши культисты в безопасности и под защитой, а их враги не смеют причинить вред вашему драгоценному запасу веры."
 building_ministry_of_dust_06: "Вечные проводники культа"
 building_ministry_of_dust_06_desc: "Пепел к Пеплу, Прах к Праху, все в безопасности, под вашим извечным взором."
 building_type_theistic_cults_01: "Теистический культ"
 building_type_theistic_cults_01_desc: "#F Теизм, или вера в существование богов, лично заинтересованных в человечестве, дает демонам множество возможностей внедриться в уже устоявшиеся религиозные системы и низвергнуть их. Эти культы вращаются вокруг поклонения демону, выдающему себя за бога или богиню, обычно это божество той культуры, в которой существуют легенды о богах, лично контактирующих с верующими.#!"
 building_theistic_cults_01: "Крошечный теистический культ"
 building_theistic_cults_01_desc: "В нескольких святых местах уже начали шептаться о вашем могуществе."
 building_theistic_cults_02: "Небольшой теистический культ"
 building_theistic_cults_02_desc: "Несколько святых больше таковыми не являются, и вот уже ваша власть начинает расти по-настоящему."
 building_theistic_cults_03: "Средний теистический культ"
 building_theistic_cults_03_desc: "Теперь у вас есть целое здание, тайно посвященное служению вам, маяк силы и веры только для вас."
 building_theistic_cults_04: "Большой теистический культ"
 building_theistic_cults_04_desc: "Все в городе знают, какие удовольствия вы можете предложить, а вы в это время упиваетесь их верой - истинное наслаждение!"
 building_theistic_cults_05: "Огромный теистический культ"
 building_theistic_cults_05_desc: "Ваше влияние на сердца и убеждения смертных переросло в официальную доктрину этого региона, в которую верят больше, чем вы могли бы желать."
 building_theistic_cults_06: "Вечный теистический культ"
 building_theistic_cults_06_desc: "Даже культы Элохим давно минувших дней не сравнятся с тем, что сейчас есть у вас."
 building_type_pseudo_angelic_cults_01: "Псевдоангельский культ"
 building_type_pseudo_angelic_cults_01_desc: "#F Легковерные обыватели - прекрасные служители культа, готовые слушать вашу ложь о спасении и принадлежности к избранному воинству Господню.#!"
 building_pseudo_angelic_cults_01: "Крошечный псевдоангельский культ"
 building_pseudo_angelic_cults_01_desc: "В нескольких общинах уже начали шептаться о вашем могуществе."
 building_pseudo_angelic_cults_02: "Небольшой псевдоангельский культ"
 building_pseudo_angelic_cults_02_desc: "Народ все больше говорит о своем спасителе, и вот уже ваша власть начинает расти по-настоящему."
 building_pseudo_angelic_cults_03: "Средний псевдоангельский культ"
 building_pseudo_angelic_cults_03_desc: "Теперь у вас есть целое здание, тайно посвященное служению вам, маяк силы и веры только для вас."
 building_pseudo_angelic_cults_04: "Большой псевдоангельский культ"
 building_pseudo_angelic_cults_04_desc: "Все в городе знают, какие удовольствия вы можете предложить, а вы в это время упиваетесь их верой - истинное наслаждение!"
 building_pseudo_angelic_cults_05: "Огромный псевдоангельский культ"
 building_pseudo_angelic_cults_05_desc: "Ваше влияние на сердца и убеждения смертных переросло в официальную доктрину этого региона, в которую верят больше, чем вы могли бы желать."
 building_pseudo_angelic_cults_06: "Вечный псевдоангельский культ"
 building_pseudo_angelic_cults_06_desc: "Даже культы Элохим давно минувших дней не сравнятся с тем, что сейчас есть у вас."
 building_type_demonic_cults_01: "Демонический культ"
 building_type_demonic_cults_01_desc: "#F Хотя все культы, вовлеченные в поклонение демонам, технически можно назвать демоническими культами, здесь этот термин используется для обозначения культов, служащих демону, который не пытается скрыть свою истинную природу. Приверженцы демонических культов не питают иллюзий относительно того, какому существу они поклоняются.#!"
 building_demonic_cults_01: "Крошечный демонический культ"
 building_demonic_cults_01_desc: "В нескольких оскверненных домах уже начали шептаться о вашем могуществе."
 building_demonic_cults_02: "Небольшой демонический культ"
 building_demonic_cults_02_desc: "Появляются несколько грешников, и вот уже ваша власть начинает расти по-настоящему."
 building_demonic_cults_03: "Средний демонический культ"
 building_demonic_cults_03_desc: "Теперь у вас есть целое здание, тайно посвященное служению вам, маяк силы и веры только для вас."
 building_demonic_cults_04: "Большой демонический культ"
 building_demonic_cults_04_desc: "Все в городе знают, какие удовольствия вы можете предложить, а вы в это время упиваетесь их верой - истинное наслаждение!"
 building_demonic_cults_05: "Огромный демонический культ"
 building_demonic_cults_05_desc: "Ваше влияние на сердца и убеждения смертных переросло в официальную доктрину этого региона, в которую верят больше, чем вы могли бы желать."
 building_demonic_cults_06: "Вечный демонический культ"
 building_demonic_cults_06_desc: "Они знают, кто вы на самом деле, и любят вас за это.."
 building_type_noble_cults_01: "Культ благородных"
 building_type_noble_cults_01_desc: "#F Дворян очень легко развратить. В конце концов, своим образом жизни они потакают многим грехам, что делает подталкивание к 'немного большему' гораздо более эффективным.#!"
 building_noble_cults_01: "Крошечный культ благородных"
 building_noble_cults_01_desc: "В нескольких залах замка уже начали шептаться о вашем могуществе."
 building_noble_cults_02: "Небольшой культ благородных"
 building_noble_cults_02_desc: "Несколько развратных дворян следуют вашему зову, и вот уже ваша власть начинает расти по-настоящему."
 building_noble_cults_03: "Средний культ благородных"
 building_noble_cults_03_desc: "Теперь у вас есть целое здание, тайно посвященное служению вам, маяк силы и веры только для вас."
 building_noble_cults_04: "Большой культ благородных"
 building_noble_cults_04_desc: "Все в городе знают, какие удовольствия вы можете предложить, а вы в это время упиваетесь их верой - истинное наслаждение!"
 building_noble_cults_05: "Огромный культ благородных"
 building_noble_cults_05_desc: "Ваше влияние на сердца и убеждения смертных переросло в официальную доктрину этого региона, в которую верят больше, чем вы могли бы желать."
 building_noble_cults_06: "Вечный культ благородных"
 building_noble_cults_06_desc: "Даже культы Элохим давно минувших дней не сравнятся с тем, что сейчас есть у вас."
 building_type_tower_of_pride_01: "Tower of Babel"
 building_type_tower_of_pride_01_desc: "Mortals had the right idea back in the day. They just lacked the willpower to truly defy God."
 building_tower_of_pride_01: "Tiny Tower of Babel"
 building_tower_of_pride_01_desc: "Now the whole earth had one language and the same words. And as they migrated from the east, they came upon a plain in the land of Shinar and settled there. And they said to one another, "Come, let us make bricks and fire them thoroughly." And they had brick for stone and bitumen for mortar."
 building_tower_of_pride_02: "Small Tower of Babel"
 building_tower_of_pride_02_desc: "Then they said, "Come, let us build ourselves a city and a tower with its top in the heavens, and let us make a name for ourselves; otherwise we shall be scattered abroad upon the face of the whole earth."
 building_tower_of_pride_03: "Medium Tower of Babel"
 building_tower_of_pride_03_desc: "The Lord came down to see the city and the tower, which mortals had built. And the Lord said, "Look, they are one people, and they have all one language, and this is only the beginning of what they will do; nothing that they propose to do will now be impossible for them."
 building_tower_of_pride_04: "Huge Tower of Babel"
 building_tower_of_pride_04_desc: "Come, let us go down and confuse their language there, so that they will not understand one another's speech." So the Lord scattered them abroad from there over the face of all the earth, and they left off building the city."
 building_tower_of_pride_05: "Massive Tower of Babel"
 building_tower_of_pride_05_desc: "Therefore it was called Babel, because there the Lord confused (balal) the language of all the earth, and from there the Lord scattered them abroad over the face of all the earth."
 building_type_treasury_of_avarice_01: "Golden Calf"
 building_type_treasury_of_avarice_01_desc: "The true symbol of greed, once struck down by God, now returned to enthrall mortals."
 building_treasury_of_avarice_01: "Tiny Golden Calf"
 building_treasury_of_avarice_01_desc: "Lay not up for yourselves treasures upon earth, where moth and rust doth corrupt, and where thieves break through and steal."
 building_treasury_of_avarice_02: "Small Golden Calf"
 building_treasury_of_avarice_02_desc: "But lay up for yourselves treasures in heaven, where neither moth nor rust doth corrupt, and where thieves do not break through nor steal."
 building_treasury_of_avarice_03: "Medium Golden Calf"
 building_treasury_of_avarice_03_desc: "For where your treasure is, there will your heart be also. No man can serve two masters: for either he will hate the one, and love the other; or else he will hold to the one, and despise the other."
 building_treasury_of_avarice_04: "Huge Golden Calf"
 building_treasury_of_avarice_04_desc: "Ye cannot serve God and Mammon"
 building_treasury_of_avarice_05: "Massive Golden Calf"
 building_treasury_of_avarice_05_desc: "They think only of Mammon, whose God is the purse"
 building_type_pit_of_wrath_01: "Pit Of Wrath"
 building_type_pit_of_wrath_01_desc: "They fear the truth. In the end, they are just monsters denying themselves their rightful urges."
 building_pit_of_wrath_01: "Tiny Pit Of Wrath"
 building_pit_of_wrath_01_desc: "Cease from anger, and forsake wrath: fret not thyself in any wise to do evil."
 building_pit_of_wrath_02: "Small Pit Of Wrath"
 building_pit_of_wrath_02_desc: "Dearly beloved, avenge not yourselves, but rather give place unto wrath: for it is written, Vengeance is mine; I will repay, saith the Lord."
 building_pit_of_wrath_03: "Medium Pit Of Wrath"
 building_pit_of_wrath_03_desc: "For the wrath of man worketh not the righteousness of God."
 building_pit_of_wrath_04: "Huge Pit Of Wrath"
 building_pit_of_wrath_04_desc: "And I will execute great vengeance upon them with furious rebukes; and they shall know that I am the LORD, when I shall lay my vengeance upon them."
 building_pit_of_wrath_05: "Massive Pit Of Wrath"
 building_pit_of_wrath_05_desc: "Be ye angry, and sin not: let not the sun go down upon your wrath: Neither give place to the devil."
 building_type_hall_of_gluttony_01: "Hall Of Gluttony"
 building_type_hall_of_gluttony_01_desc: "Eat, drink and never ever deny yourself whatever desire you crave."
 building_hall_of_gluttony_01: "Tiny Hall Of Gluttony"
 building_hall_of_gluttony_01_desc: "Be not among drunkards or among gluttonous eaters of meat, for the drunkard and the glutton will come to poverty, and slumber will clothe them with rags."
 building_hall_of_gluttony_02: "Small Hall Of Gluttony"
 building_hall_of_gluttony_02_desc: "If you have found honey, eat only enough for you, lest you have your fill of it and vomit it."
 building_hall_of_gluttony_03: "Medium Hall Of Gluttony"
 building_hall_of_gluttony_03_desc: "So, whether you eat or drink, or whatever you do, do all to the glory of God."
 building_hall_of_gluttony_04: "Huge Hall Of Gluttony"
 building_hall_of_gluttony_04_desc: "But put on the Lord Jesus Christ, and make no provision for the flesh, to gratify its desires."
 building_hall_of_gluttony_05: "Massive Hall Of Gluttony"
 building_hall_of_gluttony_05_desc: "For many, of whom I have often told you and now tell you even with tears, walk as enemies of the cross of Christ. Their end is destruction, their god is their belly, and they glory in their shame, with minds set on earthly things."
