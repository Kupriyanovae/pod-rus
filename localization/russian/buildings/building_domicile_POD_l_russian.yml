 vampire_caravan_local_contacts_domicile_building: "Local Contacts"
 vampire_caravan_local_contacts_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nSkilled caravan masters have a friend in each town, updating them on the things to know while they pass by."
 vampire_caravan_bartering_grounds_domicile_building: "Bartering Grounds"
 vampire_caravan_bartering_grounds_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nExotic goods (or people) are a rare commodity worth bargaining for the truly discerning ruler of the night."
 vampire_caravan_blood_dolls_domicile_building: "Worthy Entourage"
 vampire_caravan_blood_dolls_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nA caravan is a big operation, sometimes even a small village unto itself. There is much to learn from those that travel the world."
 vampire_caravan_defenses_domicile_building: "Defensive Circle"
 vampire_caravan_defenses_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nDanger can appear at any time on the road. Successful caravans are able to defend themselves in the blink of an eye."
 
 vampire_ambassador_01_domicile_building: "Ambassador Quarters"
 vampire_ambassador_01_domicile_building_desc: "Ambassadors are the lifeblood of nightly politics. Representing their lords and ladies abroad, they are often used as trusted in between, subtle plotters or, for the unfortunates, hostages."
