 vampire_military_our_cause_1_domicile_building: "Understanding our Cause"
 vampire_military_our_cause_1_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nOur values must be taught to our new recruits. Only then will they be truly committed to our order."
 require_military_order_specific_1_tt: "You need to be the [ashen_grandmaster|E] of a military order with a Specific Motive precept."
 vampire_military_our_cause_2_domicile_building: "Upholding our Cause"
 vampire_military_our_cause_2_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nOutsiders might think they understand what we stand for. They are wrong. Only those of the order truly know."
 require_military_order_specific_2_tt: "You need to be the [ashen_grandmaster|E] of a military order with a Specific Motive precept upgraded."
 vampire_military_our_cause_3_domicile_building: "Defending our Cause"
 vampire_military_our_cause_3_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nWith our code of conduct cemented, we must now turn to the outside world to conduct our mission."
