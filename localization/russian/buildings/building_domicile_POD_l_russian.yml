 vampire_military_ghoul_quarters_domicile_building: "Ghouls Military Quarters"
 vampire_military_ghoul_quarters_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nWhile not as strong as their vampire masters, ghouls are more numerous and still tougher than your average mortal, making them useful during wartimes."
 vampire_military_training_grounds_domicile_building: "Training Grounds"
 vampire_military_training_grounds_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nOpen warfare is a rare enough occurrence for the creatures of the night. As such, keeping their skills sharp is paramount."
 vampire_military_war_planning_domicile_building: "War Room"
 vampire_military_war_planning_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nImmortal beings have seen many strategies being applied by mortal generals. In there, they can use this important knowledge to devise the best plan for their particular situation."
 vampire_military_mercenary_contracts_domicile_building: "Mercenary Contracts"
 vampire_military_mercenary_contracts_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nMany small bands of mercenaries are secretly contracted by creatures of the night. While they don't often appear in the battlefield itself, they are very adept at finishing a wounded and fleeing army."
 
 vampire_caravan_01_domicile_building: "Nightly Caravan"
 vampire_caravan_01_domicile_building_desc: "Only a few, sought after, individuals are capable of enduring the dangers of the road and making sure people and goods arrive safely to the demanding lord or lady of the night."
