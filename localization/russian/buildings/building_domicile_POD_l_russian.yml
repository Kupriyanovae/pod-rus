 haven_defenses_live_entertainment_domicile_building: "Live Entertainment"
 haven_defenses_live_entertainment_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nSometimes you want privacy and sometimes you want company. They are eager to please if you are in the latter mood."
 haven_defenses_rumormonger_domicile_building: "Wandering Rumormongers"
 haven_defenses_rumormonger_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nWhile often insufferable, those who make a living traveling the land and learning about it are indispensable to understand what is happening beyond your borders."
 haven_defenses_capering_fools_domicile_building: "Capering Fools"
 haven_defenses_capering_fools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nA tradition stolen from the mortals of this age, many lords and ladies of the night have a fool at their disposal, a position often used for more than simple entertainment."
 haven_defenses_traps_domicile_building: "Concealed Traps"
 haven_defenses_traps_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nAny would be adventurer will have a deadly surprise when they try to assault your castle. The number of times you put a lever on the other side of the door they will try to unlock is truly diabolical."
 haven_defenses_brutish_guards_domicile_building: "Brutish Guards"
 haven_defenses_brutish_guards_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nPerhaps they aren't as fearsome as they look but it doesn't matter, the image of force is sometimes more important than the actual thing."
 haven_defenses_workforce_domicile_building: "Controlled Workforce"
 haven_defenses_workforce_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nYour haven will always need repairs and maintenance. Better to have the right people on (bloody) call."
 haven_defenses_majordomo_domicile_building: "Haven Castellan"
 haven_defenses_majordomo_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('haven_defenses_01').GetName])#!\nThe master of your household (when you are away) makes sure everything is running like clockwork. Any irregularity found is dutifully reported."

