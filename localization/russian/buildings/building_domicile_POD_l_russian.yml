 vampire_stable_kennel_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_stable_01').GetName])#!\nLet loose the (enhanced by divinely cursed blood) dogs of war."
 vampire_stable_stable_domicile_building: "Night Stable"
 vampire_stable_stable_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_stable_01').GetName])#!\nA proper place to house your blood hungry and fearsome mounts of war."
 vampire_stable_trackers_domicile_building: "Blood Hunters"
 vampire_stable_trackers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_stable_01').GetName])#!\nProperly trained (and enhanced by the blood) beasts are able to track down anything even during nightime."
 vampire_stable_beast_burden_domicile_building: "Beasts of Burden"
 vampire_stable_beast_burden_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_stable_01').GetName])#!\nEnhancing your common beast of burden with the powers of the blood can make them much more useful and durable even in difficult conditions."

 vampire_military_order_01_domicile_building: "Military Quarters"
 vampire_military_order_01_domicile_building_desc: "Be they a powerful prince or a roaming warlord, every vampire worth their salt needs a well armed entourage to keep them safe from the swords, daggers and claws of their foes."
