 vampire_ambassador_poets_domicile_building: "Contracted Poets"
 vampire_ambassador_poets_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nA tradition in many courts, poets can vary from the romantic French Toreador style to the warlike and gruesome Transylvanian Tzimisce one."
 vampire_ambassador_team_domicile_building: "Diplomatic Staff"
 vampire_ambassador_team_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nAmbassador of the most powerful rulers often travel with a sizeable retinue that handle many more mundane tasks."
 vampire_ambassador_foreign_contacts_domicile_building: "Foreign Contacts"
 vampire_ambassador_foreign_contacts_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nLike a caravan master, successful ambassadors often have many contacts that they can rely on to help in their duties, or lay low if diplomacy fails."
 vampire_ambassador_musicians_domicile_building: "Prestigious Entrance"
 vampire_ambassador_musicians_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nAn ambassador first entry into a court is often a grand event with music and gifts aplenty. The more impressive (or decadent) it is, the more prestige it bestows upon the ambassador and their patron."
