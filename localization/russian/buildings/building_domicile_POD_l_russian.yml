 vampire_cult_01_domicile_building: "Ashen Faiths Congregations"
 vampire_cult_01_domicile_building_desc: "In the dark medieval, vampiric cults are everywhere. From the benign to the apocalyptic, every Prince has to deal with them at one point or another. Many have specific protocols in place to help, hinder or even destroy them when the time arises."
