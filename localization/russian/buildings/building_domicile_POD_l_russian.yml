 vampire_cult_acolytes_domicile_building: "Acolytes and Followers"
 vampire_cult_acolytes_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_cult_01').GetName])#!\nEvery cult has its share of zealots, ready to spread their faith wherever they go."
 vampire_cult_sheperd_domicile_building: "Shepherd of the Flock"
 vampire_cult_sheperd_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_cult_01').GetName])#!\nA good Ashen Priest takes care of the spiritual needs of its people but often delegates the more temporal ones."
 vampire_cult_last_rites_domicile_building: "Last Rites"
 vampire_cult_last_rites_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_cult_01').GetName])#!\nAshen cults thrive in dangerous areas. Where despair, disease or war break the will of men, they offer a tempting salvation."
 vampire_cult_cells_domicile_building: "Enemies of the Faith"
 vampire_cult_cells_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('vampire_cult_01').GetName])#!\nRare are the Ashen Faiths that are completely pacifist and even those must sometimes protect themselves from harm, sometimes proactively."
