 servant_quarters_torturers_tools_domicile_building: "Torture Chamber"
 servant_quarters_torturers_tools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('servant_quarters_01').GetName])#!\nThis chamber is dreaded by your enemies and servants alike. Sometimes the line between the two categories is quite thin."
 servant_quarters_stocked_supplies_domicile_building: "Stocked Supplies"
 servant_quarters_stocked_supplies_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('servant_quarters_01').GetName])#!\nYour people don't stay idle while you tend to grander affairs. Here, they prepare for the moment when you will be on the move again."
