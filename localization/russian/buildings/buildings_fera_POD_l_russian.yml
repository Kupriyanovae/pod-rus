l_russian:

 building_type_hanshii_arena_01: "Арена ханши"
 building_type_hanshii_arena_01_desc: "#F Основной элемент культуры бастет, ханши - это ритуальные поединки, используемые для развлечения или определения территориальных прав. Это могут быть игры с загадками, официальные поединки или война на клыках и когтях.#!"
 building_hanshii_arena_01: "Небольшая арена ханши"
 building_hanshii_arena_01_desc: "Небольшая площадка, предназначенная для испытаний ханши."
 building_hanshii_arena_02: "Достойная арена ханши"
 building_hanshii_arena_02_desc: "В этом защищённом месте проводятся самые разные испытания."
 building_hanshii_arena_03: "Большая арена ханши"
 building_hanshii_arena_03_desc: "Бастет собираются здесь, чтобы с нетерпением наблюдать за тем, как участники со всего мира делают ставки в предлагаемых испытаниях."
 POD_needs_hanshii_arbiter: "#X У вас должен быть нанят [GetCourtPositionType('hanshii_arbiter_court_position').GetName()].#!"
 POD_needs_hanshii_arbiter_2: "#X У вас должен быть нанят [GetCourtPositionType('hanshii_arbiter_court_position').GetName()] с хорошей пригодностью или выше.#!"
 POD_needs_hanshii_arbiter_3: "#X У вас должен быть нанят [GetCourtPositionType('hanshii_arbiter_court_position').GetName()] с отличной пригодностью или выше.#!"

 building_type_altar_seline_01: "Алтарь Селин"
 building_type_altar_seline_01_desc: "#F Сочувствующая сестра Геи, Луна, явно благоволит к оборотням-котам и считает их своими лучшими творениями. Она родила меняющих облик как дар Земле, и ее тело считается последним прибежищем для всех бастет.#!"
 building_altar_seline_01: "Небольшой алтарь Селин"
 building_altar_seline_01_desc: "Мать кошачьего рода с нежностью наблюдает за своими гордыми детьми даже в самом маленьком жилище."
 building_altar_seline_02: "Достойный алтарь Селин"
 building_altar_seline_02_desc: "Немногие по-настоящему понимают капризную богиню Луны, но бастет все равно чувствуют ее тепло, когда стоят в этом священном месте."
 building_altar_seline_03: "Большой алтарь Селин"
 building_altar_seline_03_desc: "Да здравствует Лунная госпожа, истинная покровительница кошек во всем мире. Многие из ее детей собираются здесь, чтобы отдать ей дань уважения."
 POD_needs_seline_oracle: "#X У вас должен быть нанят [GetCourtPositionType('seline_oracle_court_position').GetName()].#!"
 POD_needs_seline_oracle_2: "#X У вас должен быть нанят [GetCourtPositionType('seline_oracle_court_position').GetName()] с хорошей пригодностью или выше.#!"
 POD_needs_seline_oracle_3: "#X У вас должен быть нанят [GetCourtPositionType('seline_oracle_court_position').GetName()] с отличной пригодностью или выше.#!"

 building_type_taghairm_gathering_01: "Форум тагейрма"
 building_type_taghairm_gathering_01_desc: "#F Тагейрм - это кошачье собрание, которое часто созывается для обмена информацией или любезностями. Обычно проводится в разгар полнолуния.#!"
 building_taghairm_gathering_01: "Небольшой форум тагейрма"
 building_taghairm_gathering_01_desc: "Небольшое помещение, где бастет собираются, чтобы неформально пообщаться и поиграть."
 building_taghairm_gathering_02: "Достойный форум тагейрма"
 building_taghairm_gathering_02_desc: "В этих местах, специально отведенных для тагейрма, часто собираются кошки."
 building_taghairm_gathering_03: "Большой форум тагейрма"
 building_taghairm_gathering_03_desc: "Грандиозное и хорошо обставленное помещение, куда приходят бастет из дальних регионов, чтобы обменяться информацией и знаниями со своими местными собратьями."
 POD_needs_master_taghairm: "#X У вас должен быть нанят [GetCourtPositionType('master_taghairm_court_position').GetName()].#!"
 POD_needs_master_taghairm_2: "#X У вас должен быть нанят [GetCourtPositionType('master_taghairm_court_position').GetName()] с хорошей пригодностью или выше.#!"
 POD_needs_master_taghairm_3: "#X У вас должен быть нанят [GetCourtPositionType('master_taghairm_court_position').GetName()] с отличной пригодностью или выше.#!"

 building_type_taklah_training_01: "Тренировочные площадки такла"
 building_type_taklah_training_01_desc: "#F Такла - это элитная свита оборотней-котов, собранная воедино ради общей цели.#!"
 building_taklah_training_01: "Небольшая тренировочная площадка такла"
 building_taklah_training_01_desc: "Воины бастет менее известны, чем их родичи-гару, но только глупец мог бы недооценить их."
 building_taklah_training_02: "Достойная тренировочная площадка такла"
 building_taklah_training_02_desc: "Бастет - уединенные существа, но, когда их объединяет общая цель, они удивительно хорошо работают вместе."
 building_taklah_training_03: "Большая тренировочная площадка такла"
 building_taklah_training_03_desc: "Великие кошачьи внушают смертным благоговение и уважение. Эта такла бастет сделает то же самое со своими врагами."
 POD_needs_warleader_taklah: "#X У вас должен быть нанят [GetCourtPositionType('warleader_taklah_court_position').GetName()].#!"
 POD_needs_warleader_taklah_2: "#X У вас должен быть нанят [GetCourtPositionType('warleader_taklah_court_position').GetName()] с хорошей пригодностью или выше.#!"
 POD_needs_warleader_taklah_3: "#X У вас должен быть нанят [GetCourtPositionType('warleader_taklah_court_position').GetName()] с отличной пригодностью или выше.#!"

 building_type_yava_court_01: "Двор ява"
 building_type_yava_court_01_desc: "#F Ява - это тайна племени, скрытая от всех посторонних, которая, если ее узнать, якобы дает другому существу власть над вами. Наиболее тщательно охраняемый из всех секретов бастет, он раскрывается только при самых крайних обстоятельствах, если вообще раскрывается.#!"
 building_yava_court_01: "Небольшой двор ява"
 building_yava_court_01_desc: "Небольшой уголок, где ученые бастет размышляют о ява, а более практичные - о том, как наказать чужаков, укравших эти тайны племени."
 building_yava_court_02: "Достойный двор ява"
 building_yava_court_02_desc: "Суд над глупцами, раскрывающими величайшие тайны племени, будет быстрым и беспощадным."
 building_yava_court_03: "Большой двор ява"
 building_yava_court_03_desc: "Члены племени со всего мира съезжаются сюда, чтобы обсудить последние события, связанные со священной ява."
 POD_needs_guardian_yava: "#X У вас должен быть нанят [GetCourtPositionType('guardian_yava_court_position').GetName()].#!"
 POD_needs_guardian_yava_2: "#X У вас должен быть нанят [GetCourtPositionType('guardian_yava_court_position').GetName()] с хорошей пригодностью или выше.#!"
 POD_needs_guardian_yava_3: "#X У вас должен быть нанят [GetCourtPositionType('guardian_yava_court_position').GetName()] с отличной пригодностью или выше.#!"

 building_type_bush_retreat_01: "Пристанище в зарослях"
 building_type_bush_retreat_01_desc: "#F Свара - очень одинокие существа. В сочетании с идеальным знанием окружающей обстановки и огромной скоростью их практически невозможно поймать врагам.#!"
 building_bush_retreat_01: "Пристанище в зарослях"
 building_bush_retreat_01_desc: "Свара - очень одинокие существа. В сочетании с идеальным знанием окружающей обстановки и огромной скоростью их практически невозможно поймать врагам."
 building_type_feline_law_01: "Палата кошачьего закона"
 building_type_feline_law_01_desc: "#F Багира были созданы как судьи кошачьего рода. Хотя большинство других племен не признают этого факта, они по-прежнему ценят честь и справедливость как свои главные ценности.#!"
 building_feline_law_01: "Палата кошачьего закона"
 building_feline_law_01_desc: "Багира были созданы как судьи кошачьего рода. Хотя большинство других племен не признают этого факта, они по-прежнему ценят честь и справедливость как свои главные ценности."
 building_type_temple_bast_01: "Храм Баст"
 building_type_temple_bast_01_desc: "#F Давно прошли те времена, когда детям Баст поклонялись как богам древние египтяне. Однако Бубасти не забыли об этом и однажды поставят человечество на колени, где им и место.#!"
 building_temple_bast_01: "Храм Баст"
 building_temple_bast_01_desc: "Давно прошли те времена, когда детям Баст поклонялись как богам древние египтяне. Однако Бубасти не забыли об этом и однажды поставят человечество на колени, где им и место."
 building_type_samhain_grounds_01: "Площадка самхайна"
 building_type_samhain_grounds_01_desc: "#F Несмотря на свое шаткое положение, цейликан по-прежнему упиваются своими экстремальными страстями, используя свой традиционный праздник Самхайн, чтобы заманить смертных (и других людей) в такое же безумие эмоций.#!"
 building_samhain_grounds_01: "Площадка самхайна"
 building_samhain_grounds_01_desc: "Несмотря на свое шаткое положение, цейликан по-прежнему упиваются своими экстремальными страстями, используя свой традиционный праздник Самхайн, чтобы заманить смертных (и других людей) в такое же безумие эмоций."
 building_type_warrior_scholar_lodge_01: "Ложа воинов-учёных"
 building_type_warrior_scholar_lodge_01_desc: "#F Хан стремятся к совершенству в себе, как разума, так и тела, чтобы подавать пример нации Бастет.#!"
 building_warrior_scholar_lodge_01: "Ложа воинов-учёных"
 building_warrior_scholar_lodge_01_desc: "Хан стремятся к совершенству в себе, как разума, так и тела, чтобы подавать пример нации Бастет."
 building_type_feline_throne_01: "Трон царей кошек"
 building_type_feline_throne_01_desc: "#F Симба считают себя законными правителями кошачьего рода. Их высокомерие граничит с жестокостью, когда кто-то оспаривает это утверждение.#!"
 building_feline_throne_01: "Трон царей кошек"
 building_feline_throne_01_desc: "Симба считают себя законными правителями кошачьего рода. Их высокомерие граничит с жестокостью, когда кто-то оспаривает это утверждение."

 building_type_chui_mal_01: "Чуй Мал"
 building_type_chui_mal_01_desc: "#F Багира - самое близкое к человечеству племя бастет. По всей Индии такие общества, как Амбари Махо, Чуи Май, Берал Мейе и люди-леопарды Чупа, почитают их как дары небес.#!"
 building_chui_mal_01: "Чуй Мал"
 building_chui_mal_01_desc: "Багира - самое близкое к человечеству племя бастет. По всей Индии такие общества, как Амбари Махо, Чуи Май, Берал Мейе и люди-леопарды Чупа, почитают их как дары небес. Они готовы отдать жизнь за своих божеств."
 building_type_temple_bastet_01: "Храмовый комплекс бастет"
 building_type_temple_bastet_01_desc: "#F Храм бастет в Саккаре был построен на обширной территории к юго-востоку от пирамиды Тети. Он включал в себя святилище богини, ее культовый комплекс и катакомбы. Его разрушение сетитами ознаменовало конец господства Бубасти в египетской политике.#!"
 building_temple_bastet_01: "Храмовый комплекс бастет"
 building_temple_bastet_01_desc: "Храм бастет в Саккаре был построен на обширной территории к юго-востоку от пирамиды Тети. Он включал в себя святилище богини, ее культовый комплекс и катакомбы. Его разрушение сетитами ознаменовало конец господства Бубасти в египетской политике."
 building_type_ransacked_court_samhach_01: "Разграбленный двор самхах"
 building_type_ransacked_court_samhach_01_desc: "#F Разобравшись со своими заклятыми врагами-самхах и освободив наконец своих пленных сородичей, цейликан наконец-то могут насладиться всеми радостями жизни, как они так долго хотели. А что может быть лучше, чем бесконечная пирушка в руинах двора их павшего врага?#!"
 building_ransacked_court_samhach_01: "Разграбленный двор Самхаха"
 building_ransacked_court_samhach_01_desc: "Разобравшись со своими заклятыми врагами-самхах и освободив наконец своих пленных сородичей, цейликан наконец-то могут насладиться всеми радостями жизни, как они так долго хотели. А что может быть лучше, чем бесконечная пирушка в руинах двора их павшего врага?"
 building_type_court_bright_kings_01: "Двор светлых королей"
 building_type_court_bright_kings_01_desc: "#F Что бы ни делали хан, они делают это с полной отдачей, будь то бой, охота или даже созерцание. Двор светлых королей отражает эту безрассудную страсть, кипящую жизненной силой и энергией.#!"
 building_court_bright_kings_01: "Двор светлых королей"
 building_court_bright_kings_01_desc: "Что бы ни делали хан, они делают это с полной отдачей, будь то бой, охота или даже созерцание. Двор светлых королей отражает эту безрассудную страсть, кипящую жизненной силой и энергией."
 building_type_throne_sunlight_01: "Трон солнечного света"
 building_type_throne_sunlight_01_desc: "#F Подобно пылающим гривам на головах своих королей, симба сравнивают себя с солнцем. Для других племен они - «темные короли», тираны, устанавливающие порядок с помощью запугивания и страха.#!"
 building_throne_sunlight_01: "Трон солнечного света"
 building_throne_sunlight_01_desc: "Подобно пылающим гривам на головах своих королей, симба сравнивают себя с солнцем. Для других племен они - «темные короли», тираны, устанавливающие порядок с помощью запугивания и страха."
 building_type_silver_refuge_01: "Серебряное убежище"
 building_type_silver_refuge_01_desc: "#F Свара, или Серебряный народ, как они себя называют, - неутомимые целители духовно заряженных мест. Их скорость и преданность своему предназначению сияют в этом мирном и успокаивающем убежище.#!"
 building_silver_refuge_01: "Серебряное убежище"
 building_silver_refuge_01_desc: "Свара, или Серебряный народ, как они себя называют, - неутомимые целители духовно заряженных мест. Их скорость и преданность своему предназначению сияют в этом мирном и успокаивающем убежище."