 POD_april_fools.2.t: "Вот как выглядит пик производительности"
 POD_april_fools.2.desc: "Что-то случилось с миром.\n\nВы не можете понять, что именно. Он всегда был таким. Не так ли?\n\nНу, наверное, ничего важного.\n\nВозможно."
 POD_april_fools.2.a: "Мои соседи всегда выглядели так?"
 POD_april_fools.2.tt: "У вас появилась новая цель - разобраться в происходящем."

 POD_april_fools.3.t: "Он возвращается"
 POD_april_fools.3.desc: "И вот раздался раскат грома. И из почвы покинутой Богом Земли восстал прародитель всего рода Ветриусов, пришедший отомстить за своих детей.\n\nПосле этого больше нет целей. Больше делать нечего.\n\nСдавайтесь сейчас или продолжайте жить в обречённом мире, который сами и создали."
 POD_april_fools.3.a: "Вот чёрт."

