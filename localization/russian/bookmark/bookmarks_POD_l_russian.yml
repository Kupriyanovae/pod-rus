 bm_1230_inquisitor_group: "Охота на охотников"
 bm_1230_inquisitor: "Темные века: Инквизиция"
 bm_1230_inquisitor_desc: "Год 1230 от Р.Х. Возглавляемая отважной группой охотников на чудовищ, Святая церковь наконец-то осознала угрозу, которую представляют вампиры. Сформировав новую, скрытную организацию под названием Теневая инквизиция, эти герои стали первыми людьми, которые попытались отвоевать ночь и одолеть ее ужасы. Задача, стоящая перед ними, огромна, и у проклятых кровососов были столетия, чтобы окопаться и подготовить ответный удар. Так называемые «инквизиторы» готовы умереть как мученики, если их жертва может проложить путь к лучшему будущему человечества. Они сражаются за правое дело, и это приводит большинство вампиров в ужас, ведь они не понимают, как можно сражаться за кого-то кроме себя.\n\n#bold Вы - единственная надежда для мира, не подозревающего о войне, что ведется за саму его душу.#!"
 bookmark_inquisitor_gauthier: "Готье де Дампьер"
 bookmark_inquisitor_gauthier_desc: "Третий сын мелкого французского графа, Готье рано услышал Божий зов и ответил на него единственным известным ему способом: сражением. Его первая встреча с вампиром во время Третьего крестового похода открыла ему глаза, и Готье собрал множество последователей из набожных рыцарей, стремящихся бороться со злом. Это было достаточной причиной для того, чтобы он стал основателем Теневой инквизиции, где он является лидером во всех военных вопросах. Готье - грозный боец и харизматичный лидер, но старость настигает его, заставляя бояться того, что ждет инквизицию после его смерти.\n\n#bold Ваши подвиги остались позади, но у вас еще есть время убедиться, что Рыцари Акры переживут вас. Это ваш последний долг в долгой жизни, проведенной в служении Богу.#!"
 bookmark_inquisitor_leopold: "Леопольд фон Мурнау"
 bookmark_inquisitor_leopold_desc: "Младший отпрыск дома фон Мурнау, Леопольд был болезненным ребенком, проклятым странной способностью: способностью буквально «чуять» зло. Вместо того чтобы бояться этого, проницательный Леопольд использовал свой дар, чтобы помочь раскрыть несколько вампирских махинаций в своем доме. Однако на этом он не остановился и вскоре оказался в Риме, чтобы предложить свои услуги недавно созданным рыцарям Акры. С тех пор он был главной движущей силой создания Теневой инквизиции, собравшей всех тех, кто пытается бороться со злом во многих его проявлениях. Прочно удерживая свой дом за спиной, Леопольд, пожалуй, является сильнейшей опорой инквизиции, возглавляющей усилия по возвращению ночи человечеству.\n\n#bold Дом Мурнау силен, и Бавария в безопасности, но это только начало борьбы. Вы не должны останавливаться, пока последний кровосос не будет выведен на Божий свет.#!"
 bookmark_inquisitor_maria: "Мария Безгрешная"
 bookmark_inquisitor_maria_desc: "Нынешняя руководительница Сестер святого Иоанна не является основательницей ордена, но ее воля столь же сильна, как у матери Терезы, ее благословенной предшественницы. Назвать ее лично грозной - значит предположить, что Папа Римский лишь немного святой. После нескольких неудачных попыток менее опытных инквизиторов Мария Безгрешная решила лично отправиться на Британские острова, надеясь найти печально известного вампирского «Бога-короля», который претендует на то, чтобы править этими островами. Благодаря своей непоколебимой вере и поддержке других орденов инквизиции Мария готова научить этого врага тому, что есть только один Бог.\n\n#bold Вы уверены, что Англия является центром вампирической активности. Обнаружить его и уничтожить было бы огромным благом для инквизиции. Вы увидите, как Бог-король падет.#!"
 bookmark_inquisitor_vittoria: "Виттория Сантини ди Парма"
 bookmark_inquisitor_vittoria_desc: "Женщина с выдающимся интеллектом и сильной любовью к Богу, Виттория является неформальным лидером Красного ордена, исследователей Теневой инквизиции. Она обладает сверхъестественным чутьем на то, когда следует нарушить правила, а когда следовать в точности по священному писанию. Таким образом, она была очевидным выбором для самого важного - и опасного - задания: очистить саму Италию от влияния вампиров и защитить Святой Престол. По мере того как Виттория раскрывает все больше и больше сверхъестественной коррупции в Церкви, она обнаруживает, что задача будет еще более сложной, чем ожидалось...\n\n#bold Вы полны решимости спасти Церковь от самой себя, и лучший способ сделать это - разоблачить и уничтожить вампиров Италии. Вы определили две главные цели: так называемого кардинала в Милане и мерзость, насмехающуюся над Папой Римским в самом Риме...#!"
 bookmark_inquisitor_aignen: "Игнен ле Либрер"
 bookmark_inquisitor_aignen_desc: "Окситанский шпион - лидер Ока Бога, глаз и ушей инквизиции. Некогда лейтенант Родриго де Наварра, Игнен порвал со своим другом, когда тот отказался присоединиться к Теневой инквизиции. Игнен скорбит о своей утраченной дружбе, но знает, что Святому Престолу понадобятся мощные силы находчивых шпионов. Презираемый своими бывшими союзниками и все еще не доверяющий новым, Игнен идет одиноким путем между тем, чтобы быть полезным, и вместе с тем, однажды быть признанным еретиком.\n\n#bold Франция - ваш дом, и вы знаете, какое вампирское влияние здесь царит. Ересь катаров слишком хорошо это доказала. С теми немногими друзьями, которых вы можете собрать, вы должны предпринять действия, чтобы контролировать ситуацию и, возможно, доказать свою полезность Теневой инквизиции.#!"
 bookmark_inquisitor_rodrigue: "Родриго де Наварра"
 bookmark_inquisitor_rodrigue_desc: "Родриго был первым христианином, который вступил в контакт с нежитью, выжил, а затем решил выступить против нее с оружием в руках. Мелкий дворянин Наварры, именно во времена ереси катаров он стал свидетелем истинного мирового зла. С тех пор Родриго отчаянно пытается уничтожить любое предполагаемое вампирское влияние... которым является почти каждый в его параноидальном сознании. Таким образом, он отказался присоединиться к Теневой инквизиции и действует самостоятельно, имея в своем распоряжении Меч Святого Иакова.\n\n#bold Они повсюду. Теневая инквизиция, вероятно, ваш союзник, но вы не можете рисковать. Если они захотят помочь, прекрасно, но вы спасете Иберию на своих собственных условиях и своими собственными методами.#!"

 bm_1230_hunter: "Темные века: Охотники"
 bm_1230_hunter_desc: "Независимо от того, когда и где, храбрые мужчины и женщины всегда поднимали оружие против сверхъестественного. Эти небольшие группировки, семьи или даже отдельные люди, далеко не такие организованные и влиятельные, как католическая инквизиция, противостоят невероятным силам. Это никогда не останавливало их от попыток оставить след, по которому могло бы следовать человечество.\n\n#bold Победа - это едва видимая перспектива. Однако, сама борьба того стоит.#!"
 bookmark_inquisitor_nachmanides: "Нахманидес"
 bookmark_inquisitor_nachmanides_desc: "Заимствуя свое название и традиции у библейских судей, Судьи являются защитниками приверженцев иудейской веры от монстров, которые крадутся по ночам. Они сражаются против того, что они воспринимают как порождение Лилит. Они используют Тору и специальную версию Талмуда в качестве своих средств борьбы с противоестественным.\nИз-за низкого процента евреев в большинстве стран судьи работают небольшими группами без централизованной координации. Большинство судей - это волки-одиночки, сражающиеся с порождениями тьмы и сосредоточившиеся на защите одной конкретной общины. Они склонны игнорировать магов; их истинные цели - инферналисты, оборотни и вампиры.\n\n#bold Чудовищное отродье Лилит повсюду. Вы должны встать у него на пути.#!"
 bookmark_inquisitor_karl: "Карл Шрект"
 bookmark_inquisitor_karl_desc: "Одинокий человек с своей миссией, Карл Шрект, пожалуй, самый известный независимый охотник своего времени. Суровый немец не терпит дипломатии и не любит организованные группы охотников. Он сражается в одиночку, и по мере того, как количество побежденных вампиров растет, дети Каина начинают обращать на это внимание.\nИ впервые за очень долгое время простой смертный начинает заставлять их испытывать чувство, которое они считали недостойным себя: страх.\n\n#bold Однажды ночью вы, возможно, встретите свою судьбу. Однако до тех пор вы будете продолжать убивать их одного за другим.#!"
 bookmark_inquisitor_emerik: "Эмерик"
 bookmark_inquisitor_emerik_desc: "Славянский бог-воин солнца оставил после себя героическое наследие безрассудной борьбы с нечестивцами. С тех пор многие молодые воины пошли по его стопам, пытаясь отвоевать свою родину у мерзкого Цимисха и его демонического союзника Купалы.\nБорьба не увенчалась успехом для приверженцев Даждьбога, и медленное угасание славянской религии привело к тому, что их численность сократилась почти до нуля. И все же они продолжают сражаться, славно погибая против своего бессмертного врага во имя своего любимого бога-покровителя.\n\n#bold Несмотря ни на что, Воины все еще выживают. И, как доказал Даждьбог, пока вы живы, вы все еще можете сражаться. Это еще не конец.#!"
 bookmark_inquisitor_demetrios: "Димитрий"
 bookmark_inquisitor_demetrios_desc: "Православные священники и монахини, которые чувствуют себя призванными бороться с вампирами, оборотнями и другими монстрами, Акриты ведут аскетический образ жизни, и хотя они не относятся недружелюбно к другим организациям охотников, они также не сотрудничают с ними и не вступают в сговор. Недавний Четвертый крестовый поход стал серьезным ударом по организации и серьезно осложнил ее отношения с католической инквизицией.\nПоскольку некогда могущественная Византийская империя рушится, еще неизвестно, смогут ли ее бывшие теневые защитники пережить эту трудную эпоху.\n\n#bold Акриты находятся на перепутье. Простят ли они Римскую церковь за ее ужасное нападение на Константинополь? Возможно, это единственная надежда на создание единого христианского фронта против сверхъестественного.#!"
 bookmark_inquisitor_ishaq: "Исхак ибн Джамиль"
 bookmark_inquisitor_ishaq_desc: "Первая семья Исхака была убита вампирами, когда он в ужасе бежал. С тех пор, стремясь к искуплению, он воспитывает новое поколение охотников-мусульман, сайядинов, которые, как он надеется, лучше подготовлены к борьбе со сверхъестественным, чем он сам. Сам Исхак знает, что его время скоро придет, но при правильном управлении его наследие может пережить его на века вперед.\n\n#bold Маленькая семья охотников-бедуинов не представляет угрозы для могущественных монстров в ночи. Однако, при наличии времени и осторожности, даже из самой маленькой искры может разгореться великий очищающий огонь.#!"
 bookmark_inquisitor_qorjin: "Корджин"
 bookmark_inquisitor_qorjin_desc: "В то время как история помнит такие имена, как Субэдэй и Джебе, деяния Корджина остаются окутанными молчанием. Его нынешняя карьера началась в битве у Самарской излучины, где он в одиночку отказался сдаться людям-которые-стали-волками, устроив диверсию, позволившую остальным членам его арбана отступить в безопасное место. По возвращении домой, в Каракорум, он был вызван к самому Чингисхану, который возложил на него новую священную обязанность: защищать Монгольскую империю от сверхъестественного. За прошедшие годы он изучил невидимый мир, научился использовать страхи и суеверия своих врагов в своих интересах и заставил мифических существ отступить перед Монгольской империей.\n\n#bold Первые достижения Корджина велики, но он начал осознавать масштаб стоящей перед ним задачи. Тем не менее, такова воля хана, и Корджин планирует её исполнить.#!"
 bookmark_inquisitor_mayiyuan: "Ма И Юань"
 bookmark_inquisitor_mayiyuan_desc: "Ши - охотники на демонов Поднебесной, использующие свою собственную энергию Ци в целях, известных как Цяо, для достижения сверхчеловеческих способностей. Объединившись в могущественную Небесную армию, ши стали высокомерными, и армия была уничтожена во время мощного землетрясения, в котором выжили только те, кто отказался присоединиться. Теперь они работают в одиночку или очень маленькими группами, каждый из которых сам по себе охотник, со своими собственными приемами и способами ведения боя.\nШи известны как более открытые люди, чем большинство других охотников, и иногда их можно убедить сотрудничать с «добрыми» сверхъестественными силами против общего врага.\n\n#bold С распадом Небесной армии Ши стали странниками, но они по-прежнему представляют реальную угрозу для сверхъестественного. Их организация, возможно, и изменилась, но их призвание - нет.#!"
 bookmark_inquisitor_bayezid: "Баязид"
 bookmark_inquisitor_bayezid_desc: "Бывший [ghoul|El]-раб [Concept('cainite', 'каинитского')|E] каитиффа Станислава из Избранных Каломены, Баязид и его брат Басил обнаружили, что их вера в богомилов испорчена интересами нежити. Когда Станислав был уничтожен во время падения Мечты Михаила в 1204 году, братья Гантенбайн были освобождены от своих кровных уз. С тех пор они взяли себе название «Отвергнутые Каломеной» и возглавляли верующих-богомилов в нападениях на вампиров по всей Боснии.\nЧтобы прийти к власти, Баязид считает, что он должен создать больше [Concept('ghoul', 'гулей')|E]-охотников как он сам.\n\n#bold Каломена, сестра Каина, желает уничтожения его неживых потомков, и вы - ее орудие.#!"
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD: "#difficulty_hard Очень тяжелая#!"

 bm_1230_warofprinces_sub_ventrue: "Клан Вентру"
 bm_1230_warofprinces_sub_ventrue_desc: "Самопровозглашенные правители мира каинитов, Вентру - царственные лорды и леди ночи. Они долгое время были одной из самых гордых линий вампиров, усердно работая над поддержанием репутации чести, благородного поведения и лидерства. Чувство благородства и долга издавна царило в клане, сопровождаемое искренней верой в то, что Вентру знают, что лучше для всех.\nНедавняя череда неудач обрушилась на Голубую кровь с падением Рима и потерей Франции как одного из их оплотов. Тем не менее, клан Вентру правит средневековой ночью. Как и полагается.\n\n#bold Доминирование клана Вентру не подлежит обсуждению. Заставьте их это запомнить.#!"
 bookmark_warofprinces_alexander: "Александр"
 bookmark_warofprinces_alexander_desc: "После более чем тысячелетнего правления абсолютным правителем Франции Александр потерял все из-за заговора, возглавляемого его собственным чадом, Джеффри дю Темплем. Сейчас, находясь в изгнании в качестве отверженного гостя Черного Креста, могущественный Мафусаил замышляет свое возвращение. За его именем почти ничего не стоит, кроме впечатляющей личной власти и легитимности... что мало что значит в общем плане вещей. Это почти новое начало для некогда всемогущего дитя Вентру.\n\n#bold Сможете ли вы заставить Джеффри и Салианну заплатить за их предательство и вернуть свой законный трон... или создать новое наследие в этих восточных землях?#!"
 bookmark_warofprinces_camilla: "Камилла"
 bookmark_warofprinces_camilla_desc: "Тит Вентурус Камилл удерживал Рим на протяжении большей части его славной истории, будучи, возможно, самым политически важным каинитом Древности. Камилла - противоречивая фигура в истории Вентру, известная своей политической проницательностью и славным руководством их самой могущественной империей, но также избегаемая за то, что Камилла основал "Дорогу греха" с моральными принципами, слишком... развращенными на вкус большинства Вентру.\nНесмотря на критику, Камилла прославился тем, что сплотил свой клан, чтобы развязать войну и разрушить Карфаген, и по сей день его хвалят за это достижение. Его впадение в [torpor|El] положило конец дням славы Рима и ознаменовало Долгую ночь, когда могущество [Clan|El]а Вентру значительно ослабло.\n\n#bold Недавно пробудившись в странном новом мире, подниметесь ли вы, чтобы снова править всем миром каинитов во славу энергичного, греховного Рима?#!"
 bookmark_warofprinces_hardestadt: "Хардештадт"
 bookmark_warofprinces_hardestadt_desc: "Хардештадт - первый из нового поколения лидеров Вентру, лучше привыкших к средневековому миру, чем их римские предшественники. Происходя из неизвестной родословной с немногочисленными активами, баварский военачальник умело использовал возвышение смертной Священной Римской империи, чтобы перенести центр влияния Вентру из Рима в Германию, укрепив при этом свое влияние на своих собратьев.\nХардештадт пережил очень мало неудач с момента своего прихода к власти, но все еще есть вопросы, которые предстоит решить, как, например, упрямые римляне при Юлии Антазии...\n\n#bold В вашем распоряжении могущественное королевство, влиятельные дети и союзники. Избавьтесь от пережитков Рима, и вы разъясните всем, что значит быть Вентру на века вперед.#!"
 bookmark_warofprinces_antasia: "Юлия Антазия"
 bookmark_warofprinces_antasia_desc: "Дочь Римской республики - Вентру из другой эпохи, той, где ее [Clan|El] был стражем Вечного Сената, утопии в безжалостном мире каинитов. Это был идеальный мир Юлии, каждый Вентру имел право слова и право голоса независимо от возраста или пола. Законы сената должны были стать традициями клана на следующие тысячелетия... Затем появился Камилла с его греховным безумием, а за ним Хардештадт с его безжалостными амбициями.\nИз своего княжества во Франкфурте Юлия не теряет надежды вернуть свой клан к истокам. Идеализм все еще может быть путем к будущему клана Вентру.\n\n#bold Вы не можете позволить Хардестадту или, что еще хуже, Камилле диктовать будущее клана Вентру. Вы должны сражаться за Сенат и Республику!#!"
 bookmark_warofprinces_jurgen: "Юрген фон Верден"
 bookmark_warofprinces_jurgen_desc: "Прославленный немецкий рыцарь является правой рукой Хардештадта и, несмотря на свой юный возраст, уже успел прославить свое далеко вокруг. Строгий, но справедливый правитель Магдебурга, Юрген - идеальный рыцарь Вентру, храбрый и безжалостно амбициозный одновременно.\nЮрген недавно развязал войну против воеводства Цимисхов и вынудил к созданию буферного государства. Но этого недостаточно, и он уже планирует свое следующее наступление... как только сможет избавиться от Александра, обременительного князя Франции в изгнании.\n\n#bold Ваша честь - это ваше слово, и это единственное ограничение, от которого вы будете страдать в своих амбициях. Огнем и мечом, завоеваниями и дипломатией клан Вентру однажды склонится перед вами.#!"
 bookmark_warofprinces_anna: "Анна Комнина"
 bookmark_warofprinces_anna_desc: "Византийская принцесса Анна Комнина была лишена своего права первородства при жизни... и во второй раз во время ее нежизни. Пока она прокладывала себе путь вверх по властной структуре неживого Константинополя, произошел 4-й крестовый поход, нарушивший всякое подобие здравомыслия в Городе Желаний Мира. Но Анна - терпеливый и осторожный заговорщик, и ей удалось сделать своим владением самое могущественное византийское королевство-преемницу Никею. Ей наплевать на прошлые мечты и утопию Константинополя, которые отдалили ее от многих других выживших греков, но она не позволит этому помешать ей получить свою награду. Не в этот раз.\n\n#bold Константинополь наконец-то в пределах видимости. Не позволяйте никому встать на пути вашей судьбы, и она, наконец, станет вашей.#!"
 bookmark_warofprinces_anadja: "Анаджа"
 bookmark_warofprinces_anadja_desc: "Дочери персидского купца, Анадже была уготована ничем не примечательная жизнь, пока хваленые Велисарий и Шаба не прониклись к ней симпатией и не вырастили ее как собственное чада. С такими впечатляющими наставниками Анаджа быстро адаптировалась к миру каинитов и вскоре была замечена скрытным культом, который видел в ней свою обещанную спасительницу.\nС тех пор Анаджа стала самым влиятельным вампиром в Армении и до сих пор получает наставничество как от своих "родителей", так и от культа. Сейчас она достаточно взрослая, чтобы править самостоятельно, и только время покажет, оправдает ли она возлагаемые на нее высокие ожидания.\n\n#bold Вы были мастерски подготовлены к этому моменту. Пришло время написать свою собственную историю, и концовку можете рассказать только вы.#!"
 bookmark_warofprinces_vencel: "Vencel Rikard"
 bookmark_warofprinces_vencel_desc: "The product of a Christian knightly education, Vencel came to Budapest when King Geza invited a contingent of Bavarian knights to become his personal bodyguard. [Embraced|E] by Bulscu as reward for his excellent service, Vencel is most concerned with retaining his position, maximizing his mercantile interests, and keeping the peace in a city that could quickly become a battleground.\nFearful of Bulscu's descent into depravity, then [torpor|E], Vencel is still a man of honor even in undeath and respect his [Sire|E] for the man he once was. He is now trying to maintain a balance between protecting him from his many enemies and fairly ruling over his city.\n\n#bold You have two duties, Budapest and Bulscu, and you intent on fulfilling them both.#!"
 bookmark_warofprinces_fabrizio: "Fabrizio Ulfila"
 bookmark_warofprinces_fabrizio_desc: "Fabrizio Ulfila has been around since the first nights of Christianity in Ancient Rome. In life, he was a disciple of Bishop Eusebius of Nicomedia, and like his teacher, Ulfila had been a defender of the Arian heresy. In death, he became one of the most influential members of the Ecclesiasticals, the faction of Ventrue that believed that power lay in the Church.\nEven though the Church has been a battlefield for [cainite|E] conspiracies for centuries, Fabrizio has survived them all and come out on top. His long term goal is to expand his influence in the Church and Italy as much as possible, a prospect suddenly made difficult by Camilla's awakening.\n\n#bold Reassert your control over Rome and use the Christianity's power for your own gain, "Cardinal" Ulfila! #!"
 vampire_main_sub_bookmark: "Главная"
 ventrue_sub_bookmark: "Вентру"
 lasombra_sub_bookmark: "Ласомбра"
 exit_char_window: "Назад"
 bm_1230_warofprinces_sub_lasombra: "Клан Ласомбра"
 bm_1230_warofprinces_sub_lasombra_desc: "Темные хищники и социальные дарвинисты, Ласомбра существуют ради собственного успеха, борясь за личные победы, а не только за корону, которую можно носить, или трон, на котором можно восседать. Они верят, что прав тот, кто сильнее, и готовы пожертвовать чем угодно ради достижения своих целей.\nКлан, который использует духовность как инструмент, а не стремится к честному просветлению, их непостоянная преданность в настоящее время подчеркивается масштабной гражданской войной, которая бушует в Море Теней, их некогда охватывавшей Средиземноморье империи. Мусульмане сражаются с христианами в Иберии, христиане сражаются с еретиками в Италии, а молодежь сражается со старшими одновременно повсюду. Другие кланы вздыхают с облегчением, когда Ласомбра распадаются на части, зная, чего они могли бы достичь, если бы вместо этого объединились.\n\n#bold Клан Ласомбра будет создан заново в своей собственной крови. Выплесните её наружу и победите.#!"
 bookmark_warofprinces_lucita: "Люсита Арагонская"
 bookmark_warofprinces_lucita_desc: "Дочь короля Альфонсо II Арагонского, Лусита с самого раннего возраста всегда стремилась к самостоятельности и свободе. Ее яростная независимость и неукротимая воля были неотразимы для могущественного кардинала Ласомбры Амбросио Луиса Монкады, и он даровал ей объятия. С тех пор Лусита стала восходящей звездой [Clan|El]а Ласомбра и гордостью своего [Sire|El]а. Несмотря на похвалу, которую она получает, и множество достижений, которых она уже достигла, свирепая принцесса снова жаждет большей свободы... чего-то, что идет вразрез с желаниями как ее отца, так и ее клана.\n\n#bold Никто не сможет запереть тебя надолго, Люсита. Заслужи свою независимость, даже если для этого тебе придется сжечь весь свой клан.#!"
 bookmark_warofprinces_moncada: "Амброзио Луис Монкада"
 bookmark_warofprinces_moncada_desc: "Человек честолюбивый, талантливый и верующий, Амброзио Луис Монкада при жизни был архиепископом Мадрида. Никого не удивило, что Монкада максимально использовал свою позицию. Однако, к удивлению многих, он сделал это, придерживаясь строгого монашества. Он был абсолютен в своей вере, непоколебим в своих убеждениях и решителен в использовании власти для того, что он считал делом Небес. [Embrace|E] изменило Монкаду меньше, чем можно было бы предположить. Он быстро стал главной движущей силой Теневой реконкисты, и его влияние внутри клана Ласомбра неуклонно растет, но причины его стремления к власти не изменились. Это делается не во славу Монкады (этой бедной телесной оболочки), а скорее во славу Бога.\n\n#bold Вам суждено править Иберией и самим Ласомбра. Бог избрал вас для своей святой задачи, и вы будете исполнять Его волю, как вы всегда это делаете.#!"
 bookmark_warofprinces_badr: "Бадр"
 bookmark_warofprinces_badr_desc: "В то время как в Иберии продолжается гражданская война в Ласомбре, андалузские [cainites|El], известные как [ashirra|El], нашли нового лидера: Бадр Гранадскую. Эта таинственная султана заняла непреклонную позицию и сплачивает разрозненных тайфов на свою сторону. Ее усилия разделили общину аширры, поскольку многие считают ее ненамного лучше христиан, но ей все же удалось замедлить страшную реконкисту. По мере того как ее слава растет, некоторые начинают интересоваться тайнами, окружающими ее... и некоторые из этих любознательных душ уже встретили болезненный конец. Бадр правит теневой железной рукой, но все равно это тираническое правление.\n\n#bold Вы должны одержать победу над Реконкистой. Это трамплин для ваших амбиций, и горе тем, кто встанет у вас на пути.#!"
 bookmark_warofprinces_lucius: "Луций Элий Сеян"
 bookmark_warofprinces_lucius_desc: "Once a Praetorian of Rome, Lucius Aelius Sejanus almost rose to become Emperor but was cut short before he could achieve his ambition. Dying on the shores of the Tiber, the place where a she-wolf supposedly discovered Romulus and Remus, a Lasombra pulled Sejanus's body from the currents. Finding that the final embers of life still flickered within his breast, the elder Embraced him. She left him with these words: 'You will rule again, as you were always meant to do. Destroy the lords who sought to combat you. You have the potential to become greater than your master. Use it wisely'. Since then, the once would be Emperor now seeks to become Emperor of the Night, and his first moves in this grand game are coming soon...\n\n#bold One night, you will wield the power to threaten the mightiest of your kind. Make sure that your true destiny isn't cut short this time.#!"
 bookmark_warofprinces_gratiano: "Грациано Веронский"
 bookmark_warofprinces_gratiano_desc: "Последний и все еще очень юный отпрыск самого Ласомбры, Грациано Веронский при жизни был ничем не примечательным итальянским дворянином, что заставляло многих удивляться, почему [antediluvian|El] так благоволил к нему. Однако Грациано знает ответ: его собственное врожденное величие. Убедив себя в своей значимости, Грациано теперь открыто враждует со своим "старшим братом" Монтано, нынешним регентом [Clan|El] Ласомбра. Находясь при дворе в Вероне, Грациано прекрасно понимает, что все, кроме самых молодых членов его клана его презирают и смеются над ним. Но даже такая маленькая и слабая сила со временем может вырасти, и однажды ночью Грациано может стать тем, кто посмеется над ними всеми...\n\n#bold Вы должны быстро заслужить уважение и власть, если хотите бросить вызов своему "брату" за его титул. Тогда, возможно, придет время поговорить с самим вашим "отцом"...#!"
 bookmark_warofprinces_alfonzo: "Альфонсо Венецианский"
 bookmark_warofprinces_alfonzo_desc: "Один из самых одаренных отпрысков влиятельного Нарсеса, Альфонсо Венецианский был самым выдающимся латинянином в Константинополе на протяжении более двух столетий. Известный тем, что спровоцировал латинских патриотов в 1185 году, Альфонсо также использовал 4-й крестовый поход, чтобы провозгласить себя принцем разрушенного города желаний мира, что принесло ему огромную власть... и вечная вражда многих изгнанных греческих [Concept('cainites', 'каинитов')|E]. Номинально являясь последователем каинитской ереси, каким был его [Sire|El], Альфонсо в первую очередь является бессердечным прагматиком и уже поклялся в верности Морю Теней, чтобы обеспечить свою власть, несмотря на их противоположные взгляды на  веру. Однако в будущем может потребоваться еще много сделок с дьяволом...\n\n#bold Вы неустанно трудились, чтобы получить самый большой приз. Никто не отнимет у вас Константинополь.#!"
 bookmark_warofprinces_suleiman: "Сулейман ибн Абдулла"
 bookmark_warofprinces_suleiman_desc: "Сулейман впервые обратился к Мухаммеду в Медине, чтобы сделать его пешкой для использования против могущественных каинитов Мекки. Он сам рассказывал, что в этот момент увидел в себе возможность спасения и подчинился новой религии, которую распространял Пророк. Позже он был рядом с ним во время его завоеваний и был одним из главных основателей секты [Concept('ashirra', 'аширры')|E], приветствуя любого принятого мусульманина и желая продолжать следовать слову Пророка. До сих пор его работа была в основном успешной, и аширра распространилась от Иберии до Персии, но в их кажущемся единстве начинают образовываться трещины. Сулейман должен действовать быстро, пока эта ранняя разобщенность не ослабила дело его жизни до опасного уровня.\n\n#bold Сохраняйте аширру сильной и сплоченной, и, возможно, сам клан Ласомбра однажды ночью узнает правду.#!"
 bookmark_warofprinces_guilelmo: "Guilelmo Aliprando"
 bookmark_warofprinces_guilelmo_desc: "Narses, Prince of Venice and Archbishop of Nod, embraced Guilelmo for his obvious skills as a diplomat and negotiator. Consequently, he was the "public face" for the prince of Venice.\nIn the aftermath of the Fourth Crusade, he began to suspect that Narses' dedication to the Church of Caine was not sincere. Allying with Nikita of Sredetz, he called a Court of Blood and was given the right to [diablerize|E] his [Sire|E]. Since then, he has smoothly taken the reins of power left behind by Narses, and has for primary concern to exploit the new Venetian territory in the crumbling Byzantine Empire. Unfortunately, that's making him blind to closer threats, as the rising Inquisition and Giovanni family both greedily eyes the weakened power structure of Vampiric Venice.\n\n#bold You might be the last true believer of the Church of Caine. Will your faith be enough in the trying times ahead?#!"
 bookmark_warofprinces_fatimaallama: "Fatimah al-Lam'a"
 bookmark_warofprinces_fatimaallama_desc: "Fatimah met her future [Sire|E] in Tunis, where he watched her from the shadows as she grew into womanhood and fell in love with her. When Sharif moved south, he took Fatimah with him. Since then, the gifted childe has learned a lot about her new condition and vampiric politics. Noticed by the leadership of [Clan|E] Lasombra, Fatimah has recently been assigned her first mission : securing Mogadishu for her [Clan|E]. A difficult task, as many or her clanmates have failed in claiming the city of pearls.\n\n#bold This is your first real assignment and it is a prestigious one. Demonstrate that the potential seen in you was indeed real.#!"
 toreador_sub_bookmark: "Тореадоры"
 bm_1230_warofprinces_sub_toreador: "Клан Тореадор"
 bm_1230_warofprinces_sub_toreador_desc: "Тореадоры - клан вампиров, известный тем, что они одни из самых красивых, чувственных, соблазнительных, эмоциональных и гламурных среди сородичей. Эстеты ответственны за легенды о вампирах, которые соблазняют свою жертву красотой, любовью и чувственностью.\nОни также не чураются искусства правления и до самого недавнего времени удерживали власть в, возможно, величайшей вампирской империи, Мечте Константинополя. Его падение потрясло Клан, но своевременный захват власти во Франции означает, что у Тореадоров появился новый, хотя и все еще хрупкий бастион. Помимо Франции, тореадоры занимают менее влиятельные посты по всей Европе и на Ближнем Востоке и по-прежнему являются одной из главных движущих сил в мире каинитов.\n\n#bold Ночи нужен новый, грациозный, но смертоносный правитель. Покажите миру, что у роз есть шипы.#!"
 bookmark_warofprinces_salianna: "Салианна"
 bookmark_warofprinces_salianna_desc: "Родившаяся в Греции около 170 года до н.э., Салианна была весталкой древних богов и так и не простила своего отца, могущественного Михаила, за то, что он духовно осквернил ее чистоту. Отказавшись помочь ему в его безумных мечтах о бессмертии, она решила действовать самостоятельно, но познала лишь предательство и обман длинною в нескольких столетий, прежде чем поселиться в Париже. Она, наконец, добилась успеха здесь и работала над тем, чтобы Франция процветала вместе с Александром, ее повелителем-вампиром.\nА потом ее снова предали, когда Александр в приступе ярости убил ее собственное любимое дитя. Это стало последней каплей. Она организовала государственный переворот с помощью собственного чада Александра и изгнала Вентру из Франции. Теперь Салианна - истинная власть в регионе, но ее власть все еще слаба... и Александр не мертв.\n\n#bold Быстро укрепите свою новую власть. Никто никогда больше не сможет предать вас.#!"
 bookmark_warofprinces_isouda: "Изуда де Блез"
 bookmark_warofprinces_isouda_desc: "Изуде никогда не нравилась судьба, уготованная ей как дочери мелкого дворянина. Ей это так не понравилось, что она свирепо укусила одного потенциального поклонника, чтобы убедиться, что он понял ее точку зрения. Изуда не сильно изменилась, став вампиршей, ее грация и красота едва скрывали почти дикую агрессивность и жестокость... это позволило ей добиться власти в качестве Королевы Любви намного раньше, чем должен был позволить ее юный возраст. Но для Изуды это слишком скромные амбиции, и она намерена использовать шаткую власть Салианны над Францией в своих собственных целях. Королева Анжуйская - это не роза с шипами, это роза с заостренными зубами.\n\n#bold Внешне вы красивы, грациозны, даже приятны. С внутренней стороны... вы знаете, что все они - пешки, которые можно использовать и выбросить на досуге. Ваше кровавое восхождение только начинается.#!"
 bookmark_warofprinces_esclarmonde: "Эсклармонда"
 bookmark_warofprinces_esclarmonde_desc: "Когда-то двор Эсклармонды был центром поэзии, любви и искусства. Под ее терпеливым руководством Окситания превратилась в бастион терпимости и культуры.\nПотом пришли грубые французы. Они ожидали, что Эсклармонда быстро сдастся под натиском альбигойского крестового похода, но были удивлены, обнаружив в ней стойкого защитника и способного политика. Регион сильно пострадал, и Эсклармонде пришлось пойти на множество компромиссов с "крестоносцами", чтобы выжить. Но она все еще здесь, и пока она здесь, Окситания будет существовать.\n\n#bold У вас было время перегруппироваться и заключить новые союзы, но высокомерные французы больше не будут вас недооценивать. Вы должны быть сильными и спасти свою любимую страну, потому что никто другой этого не сможет.#!"
 bookmark_warofprinces_melinda: "Мелинда Галбрайт"
 bookmark_warofprinces_melinda_desc: "Прошлое Мелинды окутано тайной, и единственное, что известно наверняка, - это то, что она родилась в Испании до того, как была похищена Еленой. Даже несмотря на обычно бессердечные методы Мафусаилов, обращение Мелинды было грязным и жестоким, но она хотя бы пребывала под опекой своей новой госпожи, пока Елене не наскучило и она не оставила ее одну на произвол судьбы. Мелинда, вышедшая из горнила "заботы" Хелены, была безжалостной выжившей, не считающейся ни с чем, кроме собственных амбиций. Теперь в Иберии на волю вышел настоящий хищник, и если ей придется оставить за собой груду трупов, чтобы возвысится, так тому и быть.\n\n#bold Вы многому научились у Елены и знаете правду: этот мир - кровавое поле битвы, где лишь немногие могут преуспеть. Вы будете одной из них.#!"
 bookmark_warofprinces_rafael: "Рафаэль де Корасон"
 bookmark_warofprinces_rafael_desc: "Принятый Церковью в юном возрасте, Рафаэль быстро обнаружил свой талант к мелким интригам. Не очень опытный и ревностный, он, тем не менее, использовал свои схемы, чтобы получить некоторое влияние на местных монахов и вести безбедную жизнь. И вот однажды ночью пришла Каллисти-и-Кастильо. Эта языческая ведьма влюбилась в одну из скульптур монахов... ту, которую как все думали сотворил Рафаэль. Таким образом, она обратила его и попросила сделать еще что-нибудь из этого искусства, на что мошенник, очевидно, был неспособен. Разгневанная, она чуть не убила его на месте, пока Рафаэль не взмолился о пощаде, сказав, что его обман, в конце концов, был формой искусства. Удивленная, Каллисти смягчилась и оставила его на произвол судьбы в мире каинитов.\n\n#bold Вы понятия не имеешь, как, черт возьми, вы выжили, но вы выжили. Теперь вам нужно понять этот странный новый мир. Может быть, есть другие дураки, которых можно обмануть, чтобы они научили вас большему?#!"
 bookmark_warofprinces_karl: "Карл Синий"
 bookmark_warofprinces_karl_desc: "Будучи норвежским сказителем, Карл отправился на юг вместе с Бьорном Айронсайдом в поисках богатства и приключений, и в Александрии его [Concept('Embrace', 'объял')|E] недоверчивый тореадор. После того, как его [Sire|El] поведал ему истории арабов, Карл отправился домой, используя свое бесконечное существование для составления каталога всех историй скандинавской традиции. Когда пришли христиане, Карл упорно сопротивлялся, но вскоре увидел дурное предзнаменование Рагнарека. Таким образом, он переехал в Финляндию, чтобы создать "Свободное государство", последний бастион, где хранятся его любимые истории... но даже в этой отдаленной стране тень Креста растет.\n\n#bold Вы сражаетесь за более великое дело, чем вы сами, и вы будете защищать наследие своего народа так долго, как сможете. Но вы же знаете, как заканчивается большинство скандинавских историй...#!"
 bookmark_warofprinces_rosamund: "Розамунда из Ислингтона"
 bookmark_warofprinces_rosamund_desc: "Розамунду готовили к величию с момента ее рождения как дочери мелкого нормандского дворянина. Избранная в юном возрасте ко двору Изуды де Блез, Розамунда преуспела при нем. Она научилась казаться одновременно скромной и кокетливой, острить своим остроумием и очаровывать своей улыбкой. В свой семнадцатый день рождения она была вызвана к Изуде и одарена. Затем ее госпожа рассказала ей о ее предназначении: быть посвященной в ряды каинитов. С тех пор Розамунда очаровала самого Александра, могущественного Вентру, правителя Большого двора, и он взял ее с собой в свое изгнание в Магдебург. Деспотичный Мафусаил с каждой ночью становится все более и более неуравновешенным, и Розамунда ищет любое спасение, которое только может найти...\n\n#bold Вы должны освободиться от Александра, пока не стало слишком поздно. Может быть, лихой лорд Магдебурга Юрген фон Верден мог бы помочь?#!"
 bookmark_warofprinces_darshuf: "Darshuf"
 bookmark_warofprinces_darshuf_desc: "Darshuf's history is written in treachery. He betrayed his [Sire|E] and took Damascus from her during the rise of Islam then fell to the infernalist Annazir's insidious whispers. Darshuf knows that his soul is long lost and that Damascus is lost with it as he doesn't have the power or the will to oppose the Baali anymore.\nThere is one last thing that Darshuf wants to do before falling into oblivion and that is saving his dear childe Mannal. He has been protecting her so far from the horrors of Damascus and he is determined to make sure that this last ray of light isn't extinguished.\n\n#bold You, your soul and your city are lost. But Mannal isn't. Come what may, you must save her from the horrors you have fallen into.#!"
 bookmark_warofprinces_shamit: "Shamit ibn Yasir"
 bookmark_warofprinces_shamit_desc: "Recently empowered by the disappearance of his [Sire|E], Abd al-Haqq, Shamit is tasting sweet freedom after centuries of blood bond. And it tastes good. So much that he has no intention of relinquishing his Princedom once his [Sire|E] returns.\nAn extraordinarily capable administrator, he is capitalizing on the city's resources and busy harbor to make a place for himself.\nEach night without his [Sire|E] is one more night where Shamit consolidates his position and affirms his newfound independence with bravado.\n\n#bold Aden is yours. The Yemen is soon to be yours. You will never be curtailed again.#!"
 brujah_sub_bookmark: "Бруха"
 bm_1230_warofprinces_sub_brujah: "Клан Бруха"
 bm_1230_warofprinces_sub_brujah_desc: "Клан воинов-ученых, известный своей яростной приверженностью радикальным философиям, Бруха часто обучают своих новичков искусству войны и классике с одинаковым рвением. В классическую эпоху они были равны Вентру, занимая высокие посты во власти по всему Средиземноморью. Затем их утопия Карфагена была разрушена руками ненавистного римлянина. Теперь Клан - падший, все еще оплакивающий гибель своего рая и переходящий от эпохи доброжелательных правителей к мелким мятежникам, становящимся сегодня все более и более распространенными.\nПодавленные своим гневом и печалью, Бруха будут продолжать впутываться в безнадежные авантюры, пока, наконец, не смогут найти свою новую судьбу. Некоторые старейшины беспокоятся, что этого может никогда не произойти.\n\n#bold Клан Бруха находится в переходном периоде между своим славным прошлым и неизвестным будущим. Великие лидеры, такие как вы, могут стать той искрой, которая определит, кем они являются на века вперед.#!"
 bookmark_warofprinces_bjorn: "Бьорн Гаринсон"
 bookmark_warofprinces_bjorn_desc: "Этот устрашающий гигант - один из последних эйнхериев -вампиров-викингов на Британских островах. Оказавшись в Шотландии, спасаясь от проигранной битвы, которую его народ ведет в Норвегии, Бьорн все больше смотрит на запад, в легендарный Винланд. Но его харизма и спокойная сила сделали его де-факто центром сбора сопротивления Митре в стране. Несмотря на свое нежелание участвовать в еще одной проигранной битве, Бьорн никогда не бросает своих друзей и с радостью снова возьмется за топор ради них.\n\n#bold Вы привыкли к отчаянным битвам. Но, может быть, на этот раз есть надежда...#!"
 bookmark_warofprinces_leeland: "Робин Лиланд"
 bookmark_warofprinces_leeland_desc: "Человек, скрывающийся за капюшоном, боролся против тиранов всю свою жизнь и нежизнь в целом. Его жесткие и грязные методы оказали влияние на несколькие восстания народа на протяжении всего Средневековья – он приложил непосредственную руку к различным крестьянским восстаниям против английской знати, был особенно ярым сторонником анархических тенденций и часто сражался на передовой во время военных стычек.\nНо как бы он ни старался, ему так и не удалось победить Митру, "Бога-короля" Англии. Потерпев сокрушительное поражение в битве при аббатстве Кирклис, аура и влияние Робина значительно ослабли, и Митра приближается, чтобы убить его. Свет свободы может скоро окончательно угаснуть на Британских островах.\n\n#bold Ваше дело правое, ваша цель верна. Этого может быть недостаточно для победы, но этого будет достаточно для создания легенды.#!"
 bookmark_warofprinces_veronique: "Вероника Орлеанская"
 bookmark_warofprinces_veronique_desc: "Вероник Орлеанская - женщина, обладающая многими способностями. Она способный политик среди каинитов Франции (и даже за ее пределами), стойкая защитница своих смертных друзей и союзников, сильный воин, искусный целитель и игрок, даже в своем чрезвычайно юном возрасте, в Войне принцев.\nОбращенная благодаря своей уравновешенности и новаторскому складу ума, Вероника всегда выступает против того, что думает о ней общество, будь то смертное или вампирское. Недавно она сыграла свою роль в свержении Александра, принца Франции, но с опаской относится к беспощадной политике Парижа. Таким образом, она вернулась в свой родной город, в то время как французские каиниты задаются вопросом, каким будет ее следующий неожиданный шаг.\n\n#bold Оставайтесь верны своим идеалам и не позволяйте другим недооценивать вас. Они скоро поймут, что сострадание - это не слабость.#!"
 bookmark_warofprinces_menele: "Менелай"
 bookmark_warofprinces_menele_desc: "Будучи царем Древней Греции в 13 веке до н.э., Менелай был поражен тем, чего достигли карфагеняне, и вскоре стал странствующим дипломатом благодаря своей репутации могучего воина и оратора. Поэтому его не было в городе к тому времени, когда произошло великое предательство от рук прекрасной тореадорши по имени Елена.\nИх легендарное соперничество началось в этот день. Они сражались на бесчисленных полях сражений и разрушали города на своем пути, но до сих пор ни один из них не смог одержать верх. Менелай начинает уставать от этой "игры", особенно когда он видит, как  Бруха разваливается вокруг него. Необходимо прийти к какому-то итогу, каким бы он ни был.\n\n#bold Ваш гнев наконец-то утихает, но Елена все равно должна предстать перед судом. Тогда, возможно, придет время исцелить клан Бруха.#!"
 bookmark_warofprinces_ecaterina: "Екатерина"
 bookmark_warofprinces_ecaterina_desc: "Сильная духом женщина в мире мужчин, Екатерина едва не пережила изнасилование, спасенная своим будущим [Sire|El]ом в последний момент. Очарованная его рассказами о Карфагене и утопии мирного сосуществования между всеми, она стала пылкой прометеянкой. Слишком юная, чтобы быть по-настоящему влиятельной, она вскоре создала для себя фальшивую личность выжившей после разрушения Карфагена, чем заслужила огромное уважение и славу.\nЕе последним шагом стало [Embrace|E] очень многообещающего кандидата Кристофа Ромуальда, который уже сделал все возможное, чтобы получить ее одобрение. Его недавнее исчезновение после апокалиптической битвы с могущественным Цимисхом поставило крест на ее планах.\n\n#bold Найдите Кристофа и обеспечьте его постоянную поддержку, тогда ваше дело будет намного ближе к завершению.#!"
 bookmark_warofprinces_yitzhak: "Ицхак бен Авраам"
 bookmark_warofprinces_yitzhak_desc: "Родившийся в Праге как единственный сын еврейского раввина, Ицхак первым реагирует на большинство событий с сочувствием и заботой, и этот факт стал катализатором его [Concept('Embrace', 'объятия')|E], его [Consept('Sire', 'сиром')|E], который считал, что такую доброту необходимо сохранить. Несмотря на шок, вызванный его теперь проклятым состоянием, смерть Ицхака мало что изменила в его поведении, и после нескольких лет скитаний по Европе он, наконец, поселился в Польше.\nВо время своих путешествий он видел, как обращались с евреями по всей Европе и сколько вампиров бродило по ночам в одиночестве, подвергаясь остракизму со стороны других из-за простой преданности своему клану или поколению. Его духовный долг состоит в том, чтобы создать место, где все существа могли бы существовать бок о бок, как это было задумано Богом.\n\n#bold Польша могла бы стать тем убежищем, о котором вы всегда мечтали, но на вашем пути все еще много препятствий.#!"
 bookmark_warofprinces_hektor: "Гектор"
 bookmark_warofprinces_hektor_desc: "Получивший объятия на свет во время падения Западного Рима и расцвета Византийского государства, Гектор, будучи новообращенным, проводил ночи, слушая рассказы о славе Греции и Карфагена. Разочарованный нежеланием своего [Consept('Sire', 'сира')|E] и сверстников действительно что-то предпринять в связи с упадком [Conсept('Clan', 'клана')|E], Гектор сердито искал что-нибудь, за что он мог бы ухватиться, чтобы придать смысл своему существованию.\nСобрав группу недовольных молодых каинитов, Гектор успешно организовал восстание в империи, захватив многие острова Эгейского моря, чтобы создать свой новый Карфаген. Теперь он служит диктатором этого нового государства, странной конструкции, в которой смешались греческие демократические идеалы и карфагенская политика и религия.\n\n#bold Ваша утопия еще очень молода, и решения, которые вам вскоре предстоит принять, сформируют ее истинную идентичность.#!"
 bookmark_warofprinces_thrax: "Thrax"
 bookmark_warofprinces_thrax_desc: "Thrax was a Brujah residing in Rome during the Punic Wars. Her and all her brethren were submitted to various indignities and she choose to leave. During her travels, she encountered the Gnostic thought and found their theology a solace for her tired soul.\nNow she is back in Rome, to test her conviction against the might of the Ventrue and against Camilla himself, the bane of Carthage. The Eternal Consul seems more amused than concerned with her so far, but this might change.\n\n#bold You will make Camilla respect you or fear you. Once Rome is yours, you will lead [Clan|E] Brujah to a new, pure, beginning.#!"
 bookmark_warofprinces_caelestius: "Caelestius"
 bookmark_warofprinces_caelestius_desc: "No one would describe Caelestius as a quiet or timid man. An argumentative monk in his youth, he soon fell under the sway of the heretic Pelagius and followed him as his disciple.\nTheir heresy took root in Carthage but was soon under fire by the local clerical authorities and Caelestius refused to recant. It was during this trial that he attracted the attention of a local Brujah and was [Embraced|E].\nCaelestius quickly adapted to his new condition and merged his Pelagian leaning with the Noddist lore of the Cainites. He then boldly declared that he would travel to the Pope, present his theories and receive the Papal blessing. This mad plan that would result in the ultimate breach of the Masquerade has been foiled time and time again by the other Cainites, but the deluded heretic has never been caught yet.\n\n#bold Ignore the petty minds that want to hinder you, only the Pope can vindicate your genius! #!"
 cappadocian_sub_bookmark: "Каппадокийцы"
 bm_1230_warofprinces_sub_cappadocian: "Клан Каппадокийцев"
 bm_1230_warofprinces_sub_cappadocian_desc: "Исследователи смерти и души, каппадокийцы, часто сосредотачивались на них, игнорируя более масштабные мирские дела. Наделенные в целом спокойным характером, они гораздо меньше беспокоятся о правлении, политических ударах в спину и других тонкостях нежизни.\nДо недавнего времени клан Каппадокийцев обладал властью только в одноименном регионе, за некоторыми исключениями. Этот факт изменился с обращением амбициозной венецианской семьи Джованни. Итальянские некроманты за очень короткое время использовали свое значительное коммерческое влияние, чтобы стать важными игроками власти по всему Средиземноморью.\n\n#bold С приходом Джованни клан Каппадокийцев, похоже, готов пострадать или извлечь выгоду из важных структурных изменений. Позаботьтесь о том, чтобы быть тем, кто получает выгоду...#!"
 bookmark_warofprinces_japhet: "Яфет"
 bookmark_warofprinces_japhet_desc: "Неформальный лидер [Concept('Clan', 'клана')|E] Каппадокийцев, Яфет безоговорочно предан своему [Concept('Sire', 'сиру')|E], самому Каппадокию. Из-за его владений в Аргеосе власть Яфета сильна, но склонность большинства его собратьев к затворничеству ограничивает его практическую власть над кланом. Хуже того, ему приходится сотрудничать со своим эксцентричным и часто пребывающим оторваным от реальности сиром и его представлениями о величии, которые часто вступают в противоречие с гораздо более прагматичным мировоззрением Яфета.\nОн до сих пор не простил введение семьи Джованни в родословную, несмотря на все явные признаки того, что это было бы плохой идеей. Все больше и больше верный сын думает, что его собственный "отец" может быть самым большим препятствием на пути процветания Каппадокийского клана.\n\n#bold Вы должны возглавить свой [Clan|El] в эти трудные времена и попытаться смягчить приступы заблуждения вашего сира. Неблагодарная задача, но только вы можете ее выполнить.#!"
 bookmark_warofprinces_bela: "Бэла Русенко"
 bookmark_warofprinces_bela_desc: "Хорошо изучив теологию во время своей земной жизни, Бэла никогда по-настоящему не интересовалась вопросами веры. Его [Embrace|El] горячо раскаивающимся вампиром мало что изменили в этом факте, и Бэла мгновенно стал наслаждаться прелестями своего бессмертия. Он нашел свое настоящее призвание, когда сумасшедший провидец Октаво рассказал ему о великой сущности по имени Купала.\nВнезапно поглощенный его новой целью он стал аватаром этой темной сущности, и сумел взять под контроль Софию, как его первый шан к собственному апофеозу. Для глаз посторонних Русенко эксцентричный, но приятный Князь. Для посвященных Русенко является одной из главных угроз стабильности в Восточной Европе.\n\n#bold Вы выбираете Купалу, а он выберет вас. Даже, если для того, чтобы он вас услышал, вам придется пожертвовать целые города.#!"
 bookmark_warofprinces_apacia: "Апация"
 bookmark_warofprinces_apacia_desc: "Будучи скифкой при жизни, Апация прошла подготовку воина и стала хранительницей гробниц древних царей, что было очень почетной должностью. Однако одна из гробниц была пристанищем каппадокийки, и вскоре ее объяли, чтобы она продолжала исполнять свой долг вечно.\nВ конце концов, ее талант был замечен самим Каппадокием, который сделал ее своим генералом при нападении на горную крепость, которая позже стала Аргеосом. Однако вскоре жители стали возмущаться незаинтересованностью Апации в их исследованиях и философии. Действительно, многие из них считали ее позором для рода, поскольку она упорно оставалась неграмотной. В конце концов, ее попросили уйти.\n\n#bold Вы добрались до России, и вас почитают как королеву в холодном Сибирском ханстве. Эти люди, столь близкие вашей любимой Скифии по духу, покорили ваше сердце, и вы сделаете все возможное, чтобы защитить их.#!"
 bookmark_warofprinces_augustus: "Августо Джованни"
 bookmark_warofprinces_augustus_desc: "Глава недавно принятой венецианской семьи Джованни - безжалостный некромант, происходящий из длинного рода римских колдунов. Будучи сам очень компетентным некромантом, Августо более известен как патриарх семьи, и эта роль принесла ему честь быть принятым самим Каппадокием.\nЭтот факт завел у него очень мало друзей среди его нового [Concept('Clan', 'клана')|E], большинство считало его выскочкой, готовым предать их в любой момент. Став бессмертным, Августо укрепил свою власть над своим родом, превратив его в хорошо Дисциплинированную армию, готовую выполнять его приказы. О том, что именно он замышляет, можно только догадываться...\n\n#bold Охват вашей семьи быстро растет, чему способствует рост Венеции. Скоро полезность вашего благодетеля клана исчерпает себя...#!"
 bookmark_warofprinces_ambrogino: "Амброджино Джованни"
 bookmark_warofprinces_ambrogino_desc: "Рожденный незаконнорожденным в семье Джованни, Амброджино привлек внимание старейшин семьи благодаря своему мастерству некроманта в сочетании с порочностью и явными амбициями. Когда [Clan|El] Каппадокийцев начал обнимать членов семьи, он был одним из немногих, кого выбрали для поцелуя. Таким образом, он один из очень немногих [Concept('cainites', 'каинитов')|E] Джованни , чья кровь происходит от Каппадокийцев, а не от Августа Джованни.\nХотя его часто считают правой рукой Августо, истинная страсть Амброджио связана с оккультизмом. Его интерес к божественности привел его к обнаружению и расшифровке бесчисленных древних текстов и пророчеств, но до сих пор истина ускользала от него.\n\n#bold Ключ к божественности должен быть где-то здесь, и вы не сможете остановиться, пока не найдете его.#!"
 bookmark_warofprinces_claudius: "Клавдий Джованни"
 bookmark_warofprinces_claudius_desc: "Будучи сыном и внучкой Августо Джованни, Клавдий был принят в объятия вскоре после того, как его отец был принят в [Clan|El] Смерти. Компетентный некромант, он также является способным политиком и часто считается правой рукой Августо... когда этот титул не был присвоен Амброджино Джованни, а вместо него, факт, который создал довольно некоторую напряженность между ними.\nКлавдий - один из немногих, кто посвящен в истинные планы Августа, и до сих пор не выказывал ничего, кроме непоколебимой преданности своему отцу. Его нынешняя задача - следить за растущими венецианскими владениями в павшей Византийской империи, следя за тем, чтобы семья оказалась на вершине этого вакуума власти.\n\n#bold Будьте прилежны в своих новых обязанностях, и, возможно, вам наконец удастся избавиться от этого надоедливого Амброджино раз и навсегда.#!"
 bookmark_warofprinces_markus: "Маркус Муса Джованни"
 bookmark_warofprinces_markus_desc: "Маркус Муса Джованни, младший правнук Клавдия, был принят в [Clan|El] за его острое чувство любопытства и острый интеллект. Получив объятия, он проявил себя как исключительный ученый и, прежде всего, как превосходный историк. Он гордился своим происхождением как каппадокиец и стремился доказать ценность своей семьи скептикам в [Clan|El]е.\nПосле своего первого задания в Константинополе Маркус столкнулся с могущественным изгнанником Лазарем и сумел сбежать от него, собрав некоторую важную информацию. Эти первые успехи сделали его восходящей звездой семьи, и его новая миссия может возвысить его еще больше.\n\n#bold Вы и Джованни, и каппадокиец, и обе ваши семьи гордятся тем, что считают вас одним из своих членов. Что может пойти не так?#!"
 bookmark_warofprinces_constancia: "Constancia"
 bookmark_warofprinces_constancia_desc: "Constancia is the Priestess of Bones and the Matron of the Erciyes Temple, the Cappadocian [Clan|E] spiritual center and home to the [antediluvian|E] Cappadocius himself.\nA seasoned traveler, Constancia knows first hand about many of the internal threats plaguing her clan, from the ambitious Giovanni to the deceitful Lazarenes. With Japhet's hands tied by Cappadocius, she takes it upon herself to save her undead family from some of the nightmarish fates she envisioned in her prophecies.\n\n#bold Only you see the dreadful future that await the Cappadocians, and only you can change it.#!"
 bookmark_warofprinces_lucretia: "Lucretia Giovanni"
 bookmark_warofprinces_lucretia_desc: "Born as a troubled child, Lucretia was confined to an asylum early in her youth because of the voices she heard. Nonetheless, she displayed a talent for occultism that made her a sought after prize for the newly vampiric Giovanni family. Claudius nearly secured her [Embrace|E] before Ambrogino won the argument and was awarded Lucretia as his own childe.\nFinally free, the young vampire quickly proved to be a tremendous asset to Ambrogino's occult pursuits but her zeal and drive hide a tortured mind sometimes wishing for death.\n\n#bold Ambrogino's quests are your own, and are perhaps the only way to stave the voices for a little while longer.#!"
 tzimisce_sub_bookmark: "Цимисхи"
 bm_1230_warofprinces_sub_tzimisce: "Клан Цимисхов"
 bm_1230_warofprinces_sub_tzimisce_desc: "Если бы кто-то назвал цимисхов бесчеловечными и садистами, цимисхи, вероятно, похвалили бы их за проницательность, а затем продемонстрировал бы, что их смертное определение садизма смехотворно преуменьшено. Клан с традициями и историей: они были хозяевами Восточной Европы с тех пор, как кто-либо себя помнят.\nИз своего дома в Трансильвании они открыто правят своими мелкими владениями, не заботясь о мнении или благополучии жалкого скота. Недавние неудачи в борьбе с ненавистными Вентру и Тремерами вынудили их объединиться под руководством более крупного воеводства. Но эта новообретенная сплоченность шатка, поскольку среди монстров нет чести.\n\n#bold Абсолютное господство - неотъемлемое право клана Цимисхов, и все остальные должны понимать свое место: ползать у ваших ног и молить о пощаде.#!"
 bookmark_warofprinces_myka: "Мика Викос"
 bookmark_warofprinces_myka_desc: "Ученый, гедонист, безжалостный интриган... Мика Викос - это все это и даже больше. Когда-то обученный магами Тремерами, Мика стала ценным ученым Обертуса в эпоху "Мечты о Константинополе". Когда Четвертый крестовый поход разрушил город, он обрел новую веру, неутолимую страсть и новые способности к политике в своем приемном доме на Балканах.\nЕго первым крупным достижением было то, что он выступил в качестве миротворца между Вентру и своим собственным [Concept('Clan', 'кланом')|E] ... и обеспечил королевство для своих изгнанных греческих братьев в качестве буферного государства в этом процессе.\n\n#bold Вы нажили много врагов своим трюком во время мирного соглашения, и они больше не будут недооценивать вас. Будьте готовы к грядущей расплате.#!"
 bookmark_warofprinces_hedeon: "Гедеон Ярославич"
 bookmark_warofprinces_hedeon_desc: "Насквозь злой и коварный, Хедеон мало заботится ни о чем, кроме своей собственной власти. Он считает всю человеческую жизнь (и нежизнь каинитов) полезной только в том случае, если они служат ему. Жителей деревни неподалеку от его замка берут в качестве подопытных кроликов в различных мерзких экспериментах. Некоторые из них теперь функционируют как разумные ловушки в его подземельях или как живые перегородки в комнатах его крепости.\nИстинное влияние Гедеона в Польше всегда ограничивалось его (справедливо напуганными) соседями, но недавний [torpor|El] краковского князя Раскольны открыло новые возможности...\n\n#bold Вы, несомненно, лучший пример того, каким должен быть настоящий Цимисх. Пусть они боятся и кричат все, что хотят, когда вы взойдете на свой законный трон...#!"
 bookmark_warofprinces_razkoljna: "Разкольна"
 bookmark_warofprinces_razkoljna_desc: "Рожденная дочерью славянского вождя, муж Разкольны поделился с ней поцелуем после своего собственного [Concept('Embrace', 'объятия')|E]. Вскоре они зарекомендовали себя как истинные вожди племени, питались самыми сильными воинами и убивали любого, кто осмеливался выступить против них.\nКогда христианские миссионеры прибыли в Польшу, это ознаменовало начало их конца. Ее Сир пал под мечами захватчиков, но Разкольйне удалось убить остальных нападавших.\nВскоре она объявила Краков своим владением и начала поощрять его рост, все это время умудряясь отбиваться от венгерских Вентру и своих соплеменников по клану.\n\n#bold Вы недавно проснулись после небольшого периода [torpor|El]а. Эта непредвиденная неудача позволила новым силам получить влияние в Польше, и вы должны исправить это как можно скорее.#!"
 bookmark_warofprinces_shaagra: "Шаагра"
 bookmark_warofprinces_shaagra_desc: "Богиня плодородия, военачальница и шаманка славянского племени, известного как Врои, Шаагра была объята Цимисхом, который оценил ее ум и решительность. Она побеждала во имя его, пока не впала в торпор в 6 веке.\nНедавно пробудившаяся на территории нынешней Праги, ее невероятная сила и возраст позволили ей быстро снова стать ведущей каиниткой в этом районе. Тем не менее, есть новые враги, с которыми нужно бороться, и новое поколение Цимисхов, которое еще не знает ее имени. Новые завоевания Шаагры только начинаются.\n\n#bold Это странный новый мир для вас, но некоторые вещи никогда не меняются. Например, ваша жажда войны и господства...#!"
 bookmark_warofprinces_yorak: "Йорак"
 bookmark_warofprinces_yorak_desc: "Один из первых детей Основателя клана, Йорак - преданный колдун и метаморфозист, стремящийся углубить понимание кланом создания плоти. Его шедевр - Собор из плоти, ужасающая церковь-крепость, вылепленная из плоти крестьян, рабов, соперников, зверей и любого количества других жертв, которые были встроены в пульсирующие, гноящиеся стены сооружения.\nПоглощенный своей ролью своего рода духовного лидера клана Цимисхов, Йорак некоторое время не проявлял активности на политической сцене, но нынешнее состояние клана, едва объединившегося и подвергающегося нападкам, может заставить его вскоре пересмотреть свою позицию.\n\n#bold Все меняется, и поскольку стены собора кричат, что вам нравится, возможно, самому клану Цимисхов снова понадобится ваше "нежное" прикосновение...#!"
 bookmark_warofprinces_darvag: "Дарваг Грозный"
 bookmark_warofprinces_darvag_desc: "При жизни Дарваг был дворянином славянского племени на территории современной Украины. Он был убежденным язычником и яростно отказывался принимать христианство, дав клятву, что лично сравняет собор и город с землей, что позабавило старейшину Цимисхия, который объял его. С тех пор Грозный защищает город от разрушений всех остальных каинитов, не из лояльности Киеву, а потому, что он сам хочет уничтожить город.\nДарваг также является верным союзником таинственной "Бабы-Яги", известной в России, и покорно приносит (в основном живые) жертвы в надежде угодить этой темной богине.\n\n#bold Киев принадлежит вам, и никому другому. Под бдительным оком бабушки вы увидите, как свершится ваша месть.#!"
 bookmark_warofprinces_noriz: "Нориз"
 bookmark_warofprinces_noriz_desc: "Нориз когда-то считался воеводой среди воевод (политическим лидером клана Цимисхов), но впал в упадок и распутство, довольствуясь почестями, причитающимися ему как старшему князю крови, и рассказами о его прошлой славе. Он на собственном горьком опыте убедился, что прошлая слава мало помогла ему перед лицом нового решительного врага, Владимира Рустовича.\nЕго цель - стать самым могущественным существом Карпат. Его соперники считают его сумасшедшим и опасным, но не могут отрицать великолепия военной стратегии Нориза и сложности его интриг и союзов. Учитывая недавнюю неудачу Рустовича в матче с "Вентру", некоторые опасаются, что возвращение Нориза на видное место неизбежно...\n\n#bold Рустович ошибся. Это тот момент, которого вы ждали, чтобы пробудиться от своего упаднического сна и преподать им всем урок.#!"
 bookmark_warofprinces_nikita: "Nikita of Sredetz"
 bookmark_warofprinces_nikita_desc: "Outwardly, Nikita of Sredetz is the zealous Archbishop of the Church of Caine. However, in truth Nikita is long dead.\nKilled then impersonated by Dracon, a powerful Methuselah hell bent on revenge against the Church for their part in the fall of Constantinople, "Nikita" is now undermining the organization from the inside. Once he is done, Dracon might shed this disguise and walk the Carpathians once more. No one, perhaps not even himself, knows what his next goal will be at this point.\n\n#bold Everything change and decay. It is time for the hated Church of Caine to feel that truth.#!"
 bookmark_warofprinces_kartarirya: "Kartarirya"
 bookmark_warofprinces_kartarirya_desc: "In life, Kartarirya was a bloodthirsty warrior renowned for his inhumanity and aggressiveness, for which he was ultimately [Embraced|E].\nHis [Sire|E] allowed the warrior Kartarirya to act upon his whims. As to be expected from a multi-armed methuselah who considers all of India to be its personal hunting grounds, Kartarirya wages constant wars from his hideout in Sri Lanka, using horrible fleshcrafted ghouls as his war machines and terror as his main psychological weapon.\n\n#bold War and bloody conquest are your only purposes and India will drown in gore when you are done with it.#!"
 assamite_sub_bookmark: "Бану Хаким"
 bm_1230_warofprinces_sub_assamite: "Клан Бану Хаким"
 bm_1230_warofprinces_sub_assamite_desc: "Базирующиеся в своей скрытой крепости Аламут на Ближнем Востоке, Бану Хаким традиционно рассматриваются западными каинитами как опасные убийцы и диаблеристы, но на самом деле они стражи, воины и ученые, которые стремятся дистанцироваться от Войны князей.\nСоздавая видимость сплоченного клана, "Дети Хакима" на самом деле глубоко разделены фракционностью. Недавнее прибытие нового, вызывающего разногласия старейшины вывело всех из себя. Эти проблемы позволили новым врагам проникнуть, главным образом через крестовые походы, на Ближний Восток, который когда-то был полностью под их контролем.\n\n#bold Бану Хаким могли бы стать непреодолимой силой, если бы только они были объединены. Им нужен кто-то, достойный Черного трона Хакима. Возможно, этот кто-то - вы?#!"
 bookmark_warofprinces_jamal: "Джамаль"
 bookmark_warofprinces_jamal_desc: "На протяжении всех Священных войн, которые велись за Святую землю, имя хашашийин вызывало ужас. Из всех хашашийинов нет имени более великого или ужасного, чем имя Джамаля. Набожный мусульманин, Джамаль является нынешним халифом Бану Хаким, лидером их касты воинов.\nХитрый и эффективный генерал, Джамаль в основном известен своей огромной боевой доблестью и прозвищем "Непобедимый". До сих пор никому не удавалось доказать, что это неверно.\n\n#bold Вы являетесь лидером воинов Бану Хаким и промусульманской фракции [Concept('Clan', 'клана')|E]. И то, и другое - важные должности и трудные обязанности, но вы целеустремленный человек. Ты поведешь правоверных к победе как внутри Аламута, так и за его пределами.#!"
 bookmark_warofprinces_dastur: "Дастур Анош"
 bookmark_warofprinces_dastur_desc: "Дастур родился с видениями и был одним из магов, собравшихся вокруг Зороастра. Он подружился со своим будущим [Concept('Sire', 'сиром')|E], ученым, и они оба нашли таинственную реликвию под названием Плачущий камень. Это чудесное открытие пришлось не по вкусу руководству Бану Хаким, которое заклеймило их обоих как еретиков и отправило в изгнание.\nНеустрашимые, они собрали единомышленников - ученых и светил, которые слушали их истории о Зилле, той, кого Каин превратил в камень. Называющие себя "Затерянным племенем Аламут", они были вынуждены хранить тайну после прямого нападения агентов Бану Хаким, которое стоило жизни сиру Дастура. Однако, учитывая нынешнюю раздробленность клана, Потерянное племя, возможно, сможет осуществить свою ожидаемую месть.\n\n#bold Ты должен почтить своего сира, приведя свое племя к выживанию, если не к полной победе, против ненавистных отпрысков Аламута.#!"
 bookmark_warofprinces_fatima: "Фатима аль-Факади"
 bookmark_warofprinces_fatima_desc: "Фатима родилась в семье мавританских воинов-Альмохадов, которые сражались бок о бок с защитниками Аллаха во время крестовых походов. Ее страсть и мастерство привлекли внимание Бану Хаким. Она была привезена в Аламут, обращена египетским халифом Тетмесом и обучена, чтобы стать непревзойденным убийцей.\nЕе первым заданием было позаботиться о том, чтобы 4-й крестовый поход никогда не добрался до ближневосточных берегов, и это имело оглушительный успех. Теперь Аламут ожидает от нее еще большего, и Фатима намерена добиться этого.\n\n#bold 4-й крестовый поход разбит, потерян из-за междоусобиц и жадности, но ваша работа выполнена не полностью. Разберитесь с его остатками и создайте мощное буферное государство в Анатолии, чтобы защитить свой клан от будущих вторжений.#!"
 bookmark_warofprinces_alashrad: "Аль-Ашрад"
 bookmark_warofprinces_alashrad_desc: "Некогда смертный маг и охотник на демонов, Аль-Ашрад был тесно связан с самим Хакимом, пока не произошел инцидент, который привел к его [Concept('Embrace', 'объятию')|E]. С тех пор он служил Амром - главным колдуном - Бану Хаким, сражаясь в обеих войнах Баали и бесчисленных других битвах, став фигурой страха и почитания в [Clan|El]е.\nВ сложной политической сети хакимитов Аль-Ашрад является умеренной фигурой и возглавляет свою небольшую фракцию в эти неспокойные времена. Его враждебность, похоже, относится только к Тетмесу и его Паутине кинжалов, по причинам, которые мастер-чародей отказывается раскрывать никому, кроме своих самых доверенных друзей.\n\n#bold Вы знаете настоящего демона, стоящего в основе всех проблем Бану Хаким. Его агенты близко, и с ними нужно разобраться, иначе вас ждет участь похуже уничтожения.#!"
 bookmark_warofprinces_nakurtum: "Накуртум"
 bookmark_warofprinces_nakurtum_desc: "Накуртум, одна из старейших детей Хакима, является основателем "силсилы", историков, которым поручено записывать историю клана и поддерживать его духовное направление. Она считалась потерянной для истории до ее неожиданного возвращения в Аламут в 1214 году, где она перешла на роль Старшей, руководящей должности для клана в целом.\nЕе наглый захват власти, презрение к большинству других фракций и радикальные реформы привели к практически полному отсутствию союзников и ухудшили и без того нестабильное состояние [Clan|El]а. Многие уже строят планы по приезду новой Старейшины...\n\n#bold Вы старейшина, эти мелкие группировки научатся подчиняться вашему авторитету или будут отброшены в сторону. Только вы достойны восседать на Черном троне.#!"
 bookmark_warofprinces_ahmed: "Ахмад ибн Зайят"
 bookmark_warofprinces_ahmed_desc: "При жизни Ахмед, сын Зайята, был мусульманским торговцем и торговцем маслом. Мусульманин скорее по воспитанию, чем по собственному выбору, Ахмед больше верил во всемогущую монету. Столь же не склонный к религии Бану Хаким объял его в 793 году, и Ахмед удивил всех, включая самого себя, тем, что с честью и бдительностью отнесся к его ученичеству.\nВ качестве последнего испытания он должен был проникнуть в лагерь крестоносцев, украсть определенный предмет и убить охранников. Что бы он ни нашел, это полностью изменило его, превратив в набожного христианина. С тех пор он неустанно трудился, чтобы найти других, переживших такое же откровение, и принести мир на Святую землю.\n\n#bold Вы - мост между христианами и мусульманами, возможно, единственный, который может устоять на этой глубоко разделенной земле. Ваша задача огромна, но ваша вера абсолютна.#!"
 bookmark_warofprinces_thetmes: "Тетмес"
 bookmark_warofprinces_thetmes_desc: "Будучи смертным, Тетмес был солдатом армии Птолемея, сражавшейся против Клеопатры и ее римских союзников. После их поражения он проявил себя как грозный гладиатор и привлек внимание Бану Хаким, которые обратили его. Гордый неверующий, его господство в последующие годы привело к появлению религиозных трещин в [Concept('Clan', 'клане')|E].\nТетмес возглавляет "Паутину кинжалов", фанатичную группировку наемных убийц и диаблеристов, которая формирует у большинства посторонних представление о Бану Хаким в целом. Однако на самом деле он не просто жадный человек, жаждущий крови, у него есть один темный и могущественный хозяин, и он позаботится о том, чтобы все было готово к его возвращению...\n\n#bold Черный Пастух все еще спит, так что вам предстоит подготовить Бану Хаким к его славному возвращению.#!"
 bookmark_warofprinces_enkara: "Enkara"
 bookmark_warofprinces_enkara_desc: "Born as a slave girl in Seleucia-on-Tigris, Enkara was chosen by Izhim Thrice-Blessed, a renowned Assamite of the Warrior Caste. He named her 'Enkara', which meant 'weapon' in a now forgotten Sumerian language, and spent eight centuries forging her into one.\nBy the end of the Second Baali War she was already a respected elder in her own right, and after her sire disappeared while spearheading a military operation at Chorazin, she personally led a detachment of fifteen Assamite warriors and thirty ghouls to the fortress.\nShe was able to prevent the demon's awakening but had to see her beloved Izhim being absorbed by it beforehand. Since then, she is desperately looking for a way to save him.\n\n#bold Izhim gave you everything. It is time to return the favor.#!"
 bookmark_warofprinces_farnaza: "Farnaza"
 bookmark_warofprinces_farnaza_desc: "The Queen of the White Pearl is an estranged ruler left to her own devices. The devout Zoroastrian, having seized control of Mogadishu by a combination of luck and her rivals' mistakes, see the ongoing wave of Islam immigrants to the city with a cautious eye.\nAlamut and the Banu Haqim leadership aren't watching her, both as a sign of confidence in her abilities and as a pragmatic choice due to the distances involved. As such, all blame will fall on her if she fails. But so far, Farnaza has walked this tight rope with great skill, using Muslims against Native African and her rivals against each other.\n\n#bold All is going well in Mogadishu. You wonder if you haven't lowered your guard down too much recently. Time will tell.#!"
 gangrel_sub_bookmark: "Гангрелы"
 bm_1230_warofprinces_sub_gangrel: "Клан Гангрел"
 bm_1230_warofprinces_sub_gangrel_desc: "Кочевники, которые имеют более тесные связи с дикими местами, чем большинство их городских собратьев, Гангрелы также ближе к животному аспекту Зверя, и их часто называют первобытными, дикарями или даже жестокими монстрами.\nКлан Гангрел занимает важное место в истории каинитов, как одна из главных движущих сил так называемого "варварского" народа классической эпохи. Однако с тех пор их благосостояние пошло на убыль. Рост городов и, казалось бы, неудержимый прилив христианства ослабили их население, которое в основном принадлежит к языческому роду. Однако степи все еще необузданны, и Гангрелы не из тех вампиров, которые откажутся от своего места в мире без последней битвы.\n\n#bold Возможно, это будет последнее "ура" для нехристиан в Европе, но вы сделаете это "ура", о котором будут петь грядущие поколения.#!"
 bookmark_warofprinces_morrow: "Морроу"
 bookmark_warofprinces_morrow_desc: "Будучи молодой девушкой–сиротой, Морроу воспитывалась как идеальное дитя Гангрела - одиноким, самодостаточным вампиром с превосходными навыками. Когда ей наконец удалось выследить и ранить своего предполагаемого [Sire|El]а в смертельной игре в кошки-мышки, он [Concept('Embrace', 'объял')|E] ее.\nС тех пор она приобрела репутацию свирепого воина. Эта репутация помогла ей в стремлении собрать своих собратьев-Гангрелов. Она верит, что единственный способ для ее клана выжить в условиях развития цивилизации - это сотрудничать, поэтому она поощряет Гангрелов объединяться в стаи. Ее недавняя победа как над Вентру, так и над Цимисхами укрепила ее славу как одного из главных военачальников клана.\n\n#bold Вы видите светлое будущее для объединенного клана Гангрел. Пришло время воплотить эту мечту в реальность.#!"
 bookmark_warofprinces_viktor: "Виктор"
 bookmark_warofprinces_viktor_desc: "Могущественный и устрашающий Гангрел, Виктор на протяжении веков был правой рукой ужасающей Бабы-Яги из русской легенды. Как единственному, кому доверяли настолько, чтобы знать о планах Маленькой бабушки, ему доверили быть ее регентом после того, как она впала в [torpor|El].\nВиктор - фанатик, не терпящий неуважения к своей госпоже, но он также известен как благородный противник, тот, кто наслаждается честной борьбой и не скрывает своих истинных намерений. Теперь он должен защищать ее королевство от недавнего прихода христианства в Россию и слухов об орде восточных всадников, собирающихся в степях...\n\n#bold Баба-Яга - это спасение расы каинитов. Вы не можете и не будете подводить ее.#!"
 bookmark_warofprinces_brunhilde: "Брунгильда"
 bookmark_warofprinces_brunhilde_desc: "Родившаяся среди жителей Скандинавии, Брунгильда почувствовала после [Concept('Embrace', 'объятий')|E] второе рождение и быстро сформировала валькирий, которые усердно служили ее деду Одину, считая себя настоящими продолжателями скандинавских мифов. Она храбро боролась с вторгающимся влиянием христианства, пытаясь предотвратить какие-либо изменения в древних обычаях своего народа.\nОднако ее борьба была проиграна, поскольку народ Швеции принял христианство. Тем не менее, в то время как многие из ее собратьев впали в отчаяние или совершили безрассудный поступок, Брунгильда еще не потеряла надежду. Даже если ее народ ополчается против нее, она мечтает дать отпор вторгшимся христианским [Concept('cainites', 'каинитов')|E]  и сохранить свою веру.\n\n#bold Рагнарек наступил, и вы знаете финал, но сдаваться еще слишком рано. Озиры наблюдают.#!"
 bookmark_warofprinces_dunlop: "Данлоп"
 bookmark_warofprinces_dunlop_desc: "Разбойник с большой дороги, укравший свое имя и титул у благородного шотландского клана, "граф Данлоп" - бессердечный человек, который наслаждается случайным насилием. Превратившись в ужасающего монстра еще до своего [Concept('Embrace', 'объятия')|E], Данлоп воспитал своих сыновей такими же кровожадными, как и он сам, и единственным лучом света в его жизни была его невинная дочь.\nЕго падение произошло, когда жадность заставила его напасть на владения могущественного лорда Митры. Ответ Вентру был быстрым и безжалостным, он унизил Данлопа и убил его любимую дочь в качестве наказания. Данлоп был вынужден капитулировать и исчез из поля зрения Митры. Но обиженный "граф" не забыл и не простил и каждую ночь замышляет свержение своего соперника.\n\n#bold Митра забрал у вас свет вашей нежизни. Пришло время заставить его понять, почему Шотландия до сих пор боится вашего имени...#!"
 bookmark_warofprinces_qarakh: "Карах"
 bookmark_warofprinces_qarakh_desc: "Карах и его [Sire|El], Ааджав, жили среди монголов, но Карах был обращен без разрешения, что привело к их поспешному отъезду от монгольских каинитов. Ааджав был ранен во время битвы, что заставило Караха нести его на себе до самой Ливонии, где он объединился с бандой осажденных языческих вампиров, пытавшихся противостоять приходу христианства.\nБлагодаря своей природной харизме и боевому мастерству Карах вскоре стал лидером этих "Дикарей ливонии" и привлек внимание многих других язычников, жаждавших последнего триумфального боя. Будучи еще молодым, Карах с каждой ночью все больше привыкает к своей новой роли и готов защищать свою приемную родину до последней смерти.\n\n#bold Возможно, это последняя битва прибалтийских язычников, но вы убедитесь, что христиане будут проливать кровь за каждую пядь земли.#!"
 bookmark_warofprinces_valborg: "Вальборг"
 bookmark_warofprinces_valborg_desc: "Викинг в душе, Вальборг - грозная Ульфхединн, который сражается, не задумываясь о собственной безопасности. Она смирилась с тем, что дни норвежцев прошли, и теперь намерена бороться за единственное оставшееся достойное дело - за себя.\nСо своей грозной командой и растущей репутацией безжалостного наемника у Вальборг есть масса возможностей убивать и грабить. По-своему, она поддерживает извращенную версию древнескандинавской веры и привлекает все больше и больше людей к своему "делу". Вальборг на самом деле все равно. Больше последователей означает, что больше христиан будет убито и больше богатств будет разграблено. И если старые Боги и недовольны ею, то они, конечно, этого не показывают.\n\n#bold Некоторые думают, что вы поведете норвежцев в новую эру. Вы не знаете, но вам наверняка будет весело пробиваться к ответу.#!"
 bookmark_warofprinces_thomas: "Томас Феру"
 bookmark_warofprinces_thomas_desc: "Единственный сын мелкого дворянина, Томас был угрюмым и жестоким человеком, пока не совершил паломничество в Святую землю. Его [Embrace|El] и удачное вступление в ряды константинопольских [Concept('cainites', 'каинитов')|E] изменили его.\nОбучаемый и окруженный заботой величайших умов города, Томас превратился в послушного отпрыска Константинополя, поклявшегося вечно защищать свой приемный дом. Задача, которую он не смог выполнить, когда 4-й крестовый поход опустошил город и убил его наставников.\nТомас никогда не отправлялся в изгнание, как многие греческие каиниты, он все еще бродит по своему городу, надеясь спасти его. И, даже если его наставники не одобрят этого, осуществит заслуженную месть латинянам.\n\n#bold Ваша позиция слаба, а проклятые латиняне хорошо окопались. Но вы не можете подвести память о Мечте и своих учителях. Это ваше время для искупления.#!"
 bookmark_warofprinces_ikkenai: "Ikkenai"
 bookmark_warofprinces_ikkenai_desc: "Ikkenai was born in a Saxon tribe and earned the [Embrace|E] for her fierce devotion to its Gangrel protector. She became a fearsome guardian for her people and managed to save them from the Romans but, centuries later, Charlemagne and his supernatural allies proved too strong.\nEnraged at the loss of her people, she retaliated by blindly attacking monasteries until she realized that it was too little too late. Ikkenai is now trying to focus her efforts, targeting her old home that has now become the bustling city of Aachen. To most German vampires, she is a relic of a bygone era with little power but some civilization hating wood dwellers are looking at her progress with interest...\n\n#bold You will take back your home, alone if you must. Your tribe cries for vengeance.#!"
 bookmark_warofprinces_arnulfgangrel: "Arnulf"
 bookmark_warofprinces_arnulfgangrel_desc: "Arnulf is a legend among Gangrel. He is the ultimate foe of civilization, the scourge that never ends and will one day return the world to its primal roots. Arnulf rode with the Huns to destroy Rome, with the Magyars to plunder Hungary and with the Mongols to burn the steppes.\nHe [Embraced|E] many of the greatest Gangrel and mentored even more and he is always followed by eager young Ferals wanting to make a name for themselves.\nRecently returning from a campaign in Transylvania against the Tremere, Arnulf has answered the call for pagan unity of the young Qarakh though he is so far unimpressed by the man himself.\n\n#bold This "Ferals of Livonia" alliance pleases you but you are doubtful that Qarakh has what it takes to lead. You know the whole [Clan|E] would answer if you called. Perhaps it's the time.#!"
 malkavian_sub_bookmark: "Малкавиане"
 bm_1230_warofprinces_sub_malkavian: "Клан Малкавиан"
 bm_1230_warofprinces_sub_malkavian_desc: "Малкавиане - загадочная и очень нервозная группа каинитов. Члены Клана взяли на себя роль провидцев и оракулов среди каинитов и коров, жутких фигур, связанных странными побуждениями и способностью воспринимать то, чего не могут другие. Они также известные шутники, чьи "шутки" варьируются от глупых до садистских.\nВ классическую эпоху они были важным кланом, глубоко уважаемым за свои пророческие способности. Однако времена изменились, и христианство стало серьезным ударом по малкавианам, которых большинство теперь считает просто сумасшедшими. Низведенные до положения Низшего клана, тронутые Луной утратили большую часть своей власти и престижа.\n\n#bold В большей степени, чем любой другой клан, каждый Малкавиан является самостоятельным существом, в котором безумие и ясность конкурируют за их разум. Кто из них победит?#!"
 bookmark_warofprinces_tryphosa: "Трифоса"
 bookmark_warofprinces_tryphosa_desc: "Возможно, самая влиятельная Малкавианка классической эпохи, Трифоса была советником Камиллы Римской и пламенным сторонником разрушения Карфагена. Именно благодаря ее постоянному присутствию и влиянию на могущественного Вентру он, наконец, выступил против того, что она считала кишащей демонами адской дырой.\nТрифоса верит, что ее положение нежити позволяет ей влиять на видения будущего, свидетелями которых она становится, - то, что в основном утрачено для новых поколений малкавиан. После падения Рима Трифоса никогда не покидала Италию, ожидая возвращения Камиллы, который снова подтолкнет его вперед. Это время пришло.\n\n#bold Камилла вернулся, и ваши наставления, несомненно, понадобятся еще больше, чем раньше, учитывая, что этот странный новый мир так сильно отличается от вашего любимого Рима.#!"
 bookmark_warofprinces_vasantasena: "Васантасена"
 bookmark_warofprinces_vasantasena_desc: "Васантасена была дочерью тамильского императора Раджараджи Великого, проклятой управляющим вампирами на медленное угасание. Странствующий малкавиан предложил ей решение, которое она храбро приняла, раскрыв предательство канцлера своему отцу почти ценой своей жизни. Приведенная к смерти своим спасителем, она начала путешествовать по миру.\nОна проповедует против кровных уз, отвергает господство над смертными, традиционную вампирскую иерархию и всякую потерю свободы воли. Она владеет своим рвением и обаянием, как ножом, и ее репутация быстро растет.\n\n#bold Вы - голос угнетенных. Вы разорвете оковы, которые связывают общество каинитов, одно за другим.#!"
 bookmark_warofprinces_louhi: "Лоухи"
 bookmark_warofprinces_louhi_desc: "Скрытный вампир, о котором на протяжении всей истории [Concept('cainite', 'каинитов')|E] сохранилось мало письменных упоминаний, Лоухи была основным представителем каинитов в Северной Финляндии с тех пор, как кто-либо себя помнит.\nОдна из самых талантливых тауматургов, когда-либо существовавших, она создала свой собственный выводок [revenant|El]ов, коварных Кескиненов. Ходят слухи, что она служит самому [Concept('antediluvian', 'допотопному')|E] Ласомбре по неизвестным причинам. Многие обеспокоены тем, что ее планы могут обернуться гибелью для региона или даже больше, но те немногие, кто осмелился отправиться на ледяной Север, чтобы противостоять ей, так и не вернулись.\n\n#bold Вы усердно работаете, чтобы угодить повелителю Бездны. Вы добиваетесь прогресса, но всегда нужны новые "добровольцы" для тестирования ваших последних зелий...#!"
 bookmark_warofprinces_anatole: "Анатоль"
 bookmark_warofprinces_anatole_desc: "Родившийся старшим сыном командира городской стражи и ожидавший, что пойдет по стопам своего отца, Анатоль вместо этого нашел высшее призвание в служении Богу. Его манера держаться и убеждения привлекли внимание особо религиозного вампира, который думал, что Анатоль может способствовать распространению христианства.\nЗа прошедшие годы он уже сделал себе имя как ярый противник ереси во всех ее формах, разгромив как избранных Каломены в Константинополе, так и ересь каинитов в Париже. Его видения по-прежнему побуждают его двигаться вперед, чтобы сделать еще больше.\n\n#bold Ересь катаров на юге Франции - это прикрытие, за которым прячутся некоторые опасные еретики [каиниты|E]. Вы должны найти и уничтожить их.#!"
 bookmark_warofprinces_elimelech: "Элимелех"
 bookmark_warofprinces_elimelech_desc: "Елимелех был мужем Ноемини, как сказано в Библии в Книге Руфи. Неизвестный напал на него и объял. Наоми нашла своего мужа блуждающим по полям – холодную, неживую, пустую оболочку. Она положила его в неглубокую безымянную могилу.Три ночи спустя он проснулся безумным и страдающим от жажды, которую не мог утолить ни один источник.\nЕлимелех так и не оправился от своих ранних ночей, часто отдаваясь своему Зверю и бесцельно бродя вокруг или нападая на других в безумном исступлении. Путешествия Елимелеха в конце концов привели его к Тал'махе'Ра, апокалиптическому культу смерти, поклоняющемуся [Concept('antediluvians', 'допотопным')|E].\n\n#bold Они боятся тебя и прислушиваются к тебе. Возможно, ваша цель и спасение заключены в этом оглушительном хоре эмоций.#!"
 bookmark_warofprinces_adolana: "Адолана из Лас Хуэглос"
 bookmark_warofprinces_adolana_desc: "Большую часть жизни Адолана провела в монастыре после того, как ее брат-садист отправил ее туда, чтобы скрыть свои преступления. Отказываясь больше терпеть побои, она вскоре использовала свой способ с помощью слов, чтобы превратить монастырь в расколотое общество, где насилие было обычным делом, но теперь она была на вершине пищевой цепочки.\nВпечатленный ее навыками, малкавиан из ереси каинитов принял ее и расширил ее амбиции. Благодаря близкому краху Церкви Каина Адолана быстро поднялась в иерархии и теперь является членом осажденного престола Нод, последнего бастиона ее веры.\n\n#bold Вы нашли новую семью в Церкви Кейна, но... даже в семье вы знаете, что должены быть на высоте, если хотите избежать повторения боли.#!"
 bookmark_warofprinces_harold: "Гарольд Цеттлер"
 bookmark_warofprinces_harold_desc: "Член "Круга трех откровений", разрозненного коллектива малкавианских провидцев, философов и мистиков, Гарольд Зеттлер был решительным защитником салюбри, когда Тремеры начали их уничтожать. Использовать то небольшое влияние, которым он обладал, чтобы укрыть и защитить их, было недостаточно, и он впадал во все большее отчаяние по мере того, как чистка Тремер набирала обороты.\nГарольд взывал к любым духовным сущностям или даже Богам с просьбой помочь ему, и один из них ответил.\nВ ту ночь Гарольд Цеттлер возродился как насмешка над всем, что ему когда-то было дорого.\n\n#bold Теперь вы понимаешь гораздо больше. Нет спасения без боли, и со временем вы станете самым искусным ее исполнителем, благодаря вашему щедрому новому покровителю.#!"
 bookmark_warofprinces_inanna: "Inanna"
 bookmark_warofprinces_inanna_desc: "Inanna was born in Nineveh and taken as the lover and childe of the vampire who posed as the city god. When Angiwar came to the city, he was disgusted by the blood rites of the Malkavians and Inanna's [Sire|E] turned against him. In the clash, the temple was destroyed and only Inanna survived. Enraged and saddened by the loss of her lover, she swore vengeance against the stranger who had come to her city and brought them nothing but misery.\nShe later resurfaced as one of the supporters of the Roman prince Camilla against Carthage. Fighting fiercely, she earned several privileges from the Eternal Senate, including the right to [diablerize|E] her foes. With her newfound power, she confronted Angiwar several more times but never quite achieved victory.\n\n#bold Your single minded obsession to kill your nemesis will be your strength.#!"
 bookmark_warofprinces_midian: "Midian"
 bookmark_warofprinces_midian_desc: "Midian came to Hamburg with the Saxons around the 9th century. He soon begin to cultivate his relationship with the Church and entered in a rivalry with the nascent merchant class and its undead backer. Taking the advantage in this shadowy battle, Midian was able to declare himself Prince in 1054. Then the Church's power dwindled leaving Midian in a state of bitter, somber despair.\nMidian's mind finally broke when he realized that he had no power left anymore. And so, his atrocities began. He started [diablerizing|E] any [cainite|E] entering 'his' city, incorporating their souls into the hive of his fractured mind, thus creating the court he never had.\n\n#bold You sit alone in the vast reception hall of your tower, brooding and holding elaborate conversations with a host of courtiers who exist only in your imagination... or perhaps they still pulse in your blood.#!"
 nosferatu_sub_bookmark: "Носферату"
 bm_1230_warofprinces_sub_nosferatu: "Клан Носферату"
 bm_1230_warofprinces_sub_nosferatu_desc: "Наиболее визуально проклятые каиниты - это Носферату, чье объятие превращает любого в омерзительно уродливых чудищ. Они - шпионы мертвых, собирающие информацию и продающие ее по дорогой цене. Как хозяева подполья, Носферату склонны придавать большее значение единству кланов и взаимному выживанию и, следовательно, довольно сердечны друг с другом, даже когда формально являются врагами.\nНосферату никогда не были важными землевладельцами в мире ночи, но, тем не менее, они всегда обладали большим, хотя и невидимым, влиянием благодаря своим непревзойденным талантам в сборе информации.\n\n#bold Ваш клан - единственная семья, которая может понять вас. Если бы вы все могли объединиться, осталось бы немного угроз, которые невозможно было бы преодолеть.#!"
 bookmark_warofprinces_josef: "Йозеф Цви"
 bookmark_warofprinces_josef_desc: "Йозеф родился и вырос в еврейском квартале Праги в семье раввина. Насилие в отношении евреев не было редкостью, и Йозеф особенно жестоко пострадал однажды ночью, когда банда мальчиков-христиан проломила ему половину головы. Он бы умер, если бы его не обратил Носферату по имени Иегуда. Он спросил, будет ли Йозеф защищать других от такой жестокости, на что Йозеф в ответ смог только сжать руку носферату.\nСтав главой общины Носферату в Праге, Йозеф сыграл важную роль в свержении своего предыдущего князя-тирана. В возникшем вакууме власти он смог обезопасить город для себя и своего народа.\n\n#bold Несмотря на то, что Прага находится в безопасности, на Востоке возникла новая напасть, которая может поставить под угрозу все ваши усилия до сих пор. Вы не должны колебаться.#!"
 bookmark_warofprinces_tarique: "Тарик"
 bookmark_warofprinces_tarique_desc: "До своего возвышения Тарикк был испанским сородичем, принявшим ислам во времена его Золотого века. Очарованный "неприкосновенным" городом Меккой, Тарик отправился на Аравийский полуостров, чтобы взглянуть на самое священное из мусульманских мест.\nHe принял участие в его защите от заговора малкавиан и вскоре подружился с руководством [Concept('ashirra', 'аширры')|E] (мусульманские [cainites|El]). Собрав последователей, впечатленных его непоколебимой верой, Тарик затем заявил, что отныне он и его потомство станут хаджистами, религиозными хранителями ислама и управителями Мекки.\n\n#bold Аширра сильна, но по-прежнему окружена врагами, от которых вы должны защитить вашу святыню и её верующих. Вы - их опора и не должны отступать от своего святого долга.#!"
 bookmark_warofprinces_malachite: "Малахит"
 bookmark_warofprinces_malachite_desc: "Родившийся в 9 веке уроженец Константинополя, Малахит вырос и стал восточно-православным священником. К сожалению, у него были публичные разногласия с могущественным каинитом. За то, что он задел его гордость, Носферату заключил Малахита в объятия.\nПереродившись в каинита, Малеки жил в отчаянии, пока его не взял под крыло тореадор Михаил, патриарх Константинопольский, и он не стал самым верным слугой Мечты.\n4-й крестовый поход стал сокрушительным ударом по духу Малахита, но он знает, что даже без Михаила Мечта должна осуществиться.\n\n#bold Вы должны освободить Константинополь от франкского контроля и вернуть городу его былую славу. Как наследник Михаила, вы обязаны это сделать.#!"
 bookmark_warofprinces_mnemach: "Мнемах"
 bookmark_warofprinces_mnemach_desc: "Родившаяся в последние дни независимой Галлии, Мнемах была принята кланом Носферату, желавшими сохранить свою культуру и традиции. Под их руководством она вскоре стала опытной ведьмой и обосновалась в Лютеции, которая вскоре стала Парижем.\nВлияние и могущество Мнемах, одной из старейших каиниток Франции, хорошо известны, и ее поддержка сыграла решающую роль в отстранении Александра Парижского от власти. Тем не менее, ее истинные цели остаются неясными, что делает ореол таинственности вокруг нее еще более тревожным для других [Concept('cainites', 'каинитов')|E].\n\n#bold Вы свергли Александра по какой-то причине, и эта причина теперь в ваших руках. Фрагмент вашего прошлого и, возможно, вашего будущего снова воссоединился с вами.#!"
 bookmark_warofprinces_lukas: "Лукас"
 bookmark_warofprinces_lukas_desc: "Для большинства Лукаса можно было бы принять за мальчика из церковного хора святого ордена. Его невинная внешность скрывает коварное чудовище, обитающее внутри, чудовище, которое систематически разрушало дом Божий во имя Ада.\nГордый своей совершенной красотой смертного мальчика, Лукас пришел в ужас, когда бродячий Носферату объял его, чтобы научить некоторому смирению. Отчаявшись, Лукас сказал, что сделает все, чтобы восстановить свою красоту.\nДалеко внизу что-то услышало его мольбу и выдвинуло свои условия...\n\n#bold Ваш адский покровитель просит все больше и больше, чтобы выполнить свою часть сделки. У вас нет другого выбора, кроме как подчиниться, ибо ваша красота стоит любых жертв.#!"
 bookmark_warofprinces_gregor: "Грегор"
 bookmark_warofprinces_gregor_desc: "Будучи при жизни тевтонским рыцарем, Грегор был известен своей жестокостью и беспечностью. Объятый Носферату, надеющимся наказать его, Грегор вместо этого довольно легко приспособился к своему новому существованию.\nУглубившись в Шварцвальд, он вскоре прославился тем, что убил оборотней и уничтожил могущественного и древнего Никтуку. Оба подвига должны быть почти невозможны для кого-то такого молодого, как Грегор, что заставляет многих поверить, что в самых глухих уголках леса что-то не совсем так, как кажется...\n\n#bold Вы нашли свое истинное предназначение как рыцарь Леди Терний. Она придает тебе силы и не ругает тебя за твою тягу к насилию. Вы идеально подходите друг другу.#!"
 bookmark_warofprinces_zelios: "Зелиос"
 bookmark_warofprinces_zelios_desc: "Родившийся в семье богатых торговцев, Зелиос отказался от комфортной привилегированной жизни в пользу развития полезного ремесла. Он путешествовал по Европе и за ее пределами, изучая искусство и науку архитектуры.\nНосферату осознал потенциал молодого человека и решил привести его в [Clan|El], чтобы он мог улучшить подземелья, населенные его кланом. Имея перед собой вечность, Зелиос погружается в свое ремесло, специализируясь на строительстве замков для лордов-каинитов.\n\n#bold Вы знамениты как среди знати, так и среди ремесленников, но вы знаете, что ваша лучшая работа еще впереди. Трансильвания зовет вас, и, возможно, именно там вы найдете свою судьбу.#!"
 bookmark_warofprinces_angiwar: "Angiwar"
 bookmark_warofprinces_angiwar_desc: "One of the original inhabitants of the Main river valley, a young Angiwar found a maiden crying tears of blood by the water. He listened to her story and did not reject her. Moved by his sincerity and honesty, the maiden [Embraced|E] him.\nHe then become a mentor and brotherly figure to many young Nosferatu, including those seeking [golconda|E], something he was keen on himself.\nAngiwar then turned his attention to the Niktuku, the fearsome boogeyman hunting the Nosferatu. Despite scoring some victories, he was forced to retreat to Frankfurt. That's where he met Julia Antasia and was soon enthralled by her utopic vision for the [cainite|E] society, immediately pledging himself to her cause.\n\n#bold You are the shining beacon of hope of your beleaguered [Clan|E] and you do not intent on disappointing them.#!"
 bookmark_warofprinces_kodesh: "Kli Kodesh"
 bookmark_warofprinces_kodesh_desc: "Born and [Embraced|E] during the climatic events of early Christianity, Kli Kodesh's true origins are mysterious. It seems that he was the first vampire to drink (and survive) from the fabled Holy Grail, which explains his lack of deformities for a Nosferatu. Armed with this powerful artifact, Kli Kodesh contemplated the eternity stretching in front of him... and only found boredom in the prospect.\nTossing away the Grail in the closest dump, Kodesh decided to dedicate his eternity to the goal of always finding new entertainment from the smallest joke to the biggest scheme.\n\n#bold Eternity is too long to sit idle. Time to find new ways to relieve your jaded mind from this drawn out charade.#!"
 ravnos_sub_bookmark: "Равносы"
 bm_1230_warofprinces_sub_ravnos: "Клан Равнос"
 bm_1230_warofprinces_sub_ravnos_desc: "Глубоко разделенный клан Равнос родом из Индии, но, как известно, кочевал повсюду. Могущественные правители у себя на родине, они менее укоренились на Западе, где их знают просто как бродячих обманщиков, мистиков и бродяг.\nВосточные Равнос имеют свою собственную кастовую систему, развившуюся из линий, которые произошли от Сапатасуры, их предполагаемого основателя. Со своей стороны, каждый Равнос исход имеет разные взгляды, ценности и мотивации, что приводит к появлению множества ветвей (или каст) главного индийского клана в Европе.\n\n#bold Презираемый в западном мире и втянутый в Вечную войну со смертельным врагом в Индии, клан Равнос будет вести тяжелую борьбу за будущее. Многое еще предстоит сделать.#!"
 bookmark_warofprinces_chandraputra: "Чандрапутра"
 bookmark_warofprinces_chandraputra_desc: "Спаситель и чудовище, слуга и завоеватель, Чандрапутра - это прежде всего одно: преданность. Единственный сын Сапатасуры, который так или иначе не предал своего [Concept'Sire', 'сира')|E], он, естественно, принял мантию лидера для своих индейских соплеменников.\nСреди первых индоевропейских завоевателей, вторгшихся на субконтинент во времена его земной жизни, Чандрапутра, пожалуй, самый опытный полководец ночи, в немалой степени благодаря вечной войне, которую он ведет против проклятых асуразитайя, угрожающих его [Concept('Clan', 'клану')|E].\n\n#bold Война никогда не меняется, и вы тоже. Ваши враги поймут, что вы никогда не дрогнете.#!"
 bookmark_warofprinces_karmenita: "Карменита Йорьяри"
 bookmark_warofprinces_karmenita_desc: "Родом из Италии, Карменита быстро разочаровалась в греховном поведении римских Равносов. Она переехала в Португалию, чтобы исследовать духовную сторону извращенной версии Пути Парадокса, которому научил ее [Sire|El]. Не зная первоначальных доктрин, Карменита пришла к выводу, что в современном мире может процветать лишь ограниченное число вещей, концепций и так далее.\nОна также является ярым врагом бессмысленной преступности и других проявлений самоудовлетворения, столь распространенных среди ее клана, что вызывает недовольство ею среди ее бывших собратьев.\n\n#bold Вы медленно создаете свою собственную касту из декадентского беспорядка, который оставил после себя ваш сир, но у вас есть свои семейные проблемы, с которыми нужно разбираться...#!"
 bookmark_warofprinces_iago: "Яго Кастилье"
 bookmark_warofprinces_iago_desc: "«Принц пиратов» Средиземноморья - проницательный капитан, которого Карменита Йорьяри приняла в [Clan|El] Равнос. Однако вскоре их взгляды разошлись, поскольку терпеливой [Concept'Sire', 'госпоже')|E] не нравился вспыльчивый характер ее чада. Таким образом, Яго быстро вырвался из-под её опеки и отправился на Корсику.\nПроявив себя харизматичным лидером, Яго полностью освоился со своей новой жизнью жадного и лживого пирата. Однако недооценивать его было бы ошибкой, поскольку его навыки интриги и манипулирования заставили многих преследователей остаться ни с чем.\n\n#bold Есть деньги, которые можно заработать, и высокомерные князья, которых можно понизить на одну-две ступеньки. Средиземное море в вашем распоряжении!#!"
 bookmark_warofprinces_mritunjay: "Мритунджай"
 bookmark_warofprinces_mritunjay_desc: "Новый князь Багдада получил этот титул после хорошо спланированного заговора против последнего принца, отомстив ей в процессе. Как человек, который наслаждается прекрасными вещами в жизни и нежизни, Мритунджай, безусловно, ценит свое новое положение, но принимать его за напыщенного шута было бы ошибкой.\nОбладая острым умом, Мритунджай стал экспертом по игре фракций друг против друга, обеспечивая при этом свою безопасность. Теперь, когда Багдад, наконец, в его руках, он сможет использовать эту способность в более широком масштабе.\n\n#bold Багдад - величайший из призов, но есть угрозы, как смертельные, так и немертвые, с которыми нужно иметь дело, чтобы по-настоящему обезопасить его.#!"
 bookmark_warofprinces_marcia: "Марсия Фелиция Лициния"
 bookmark_warofprinces_marcia_desc: "Как старейшая действующая федимитка, Марсия гордится наследием своей касты, одной из воинов и рыцарей, чести и долга. Однако ее любовь к сражениям меркнет по сравнению с ее жаждой знаний. Взяв на себя задачу написать грандиозный опус о своем клане, Марсия усердно трудилась над сбором информации о своих разрозненных собратьях.\nОднако ее целеустремленность обходится ей все дороже и дороже, поскольку она с ужасом наблюдает, как Равнос впадает в упадок. Сейчас она подумывает о том, чтобы взять на себя более активную политическую роль.\n\n#bold Вы не можете бездействовать, пока ваш [Clan|El] предается греховному поведению. Вы могли бы творить историю, вместо того чтобы просто писать ее.#!"
 bookmark_warofprinces_zoe: "Зоя"
 bookmark_warofprinces_zoe_desc: "Когда-то простая ученица в Константинополе, Зоя была смертельно ранена во время разграбления города в 1204 году, и ее объяли, чтобы спасти ей жизнь. Путешествуя с изгнанным греческим населением, она вскоре потеряла и своего [Concept('Sire', 'сира')|E] из-за группы инквизиторов.\nОхваченная яростью и отчаянием, Зоя была бы сломлена, если бы не терпеливые наставления Анатоля, попутчика. Они оба учились друг у друга, и Зоя отомстила ненавистным инквизиторам. Наконец-то обретя покой, она стала подопечной и почетным чадом своего друга и последовала за ним на юг Франции в его личных поисках.\n\n#bold Вы многим обязаны Анатолю, и вы все еще можете многому научиться у него, возможно, наконец-то найдя свое место в этом мире.#!"
 bookmark_warofprinces_etienne: "Этьен де Фаберже"
 bookmark_warofprinces_etienne_desc: "Этьен вырос с осознанием того, что он был рожден во грехе, и мир вокруг него был недостоин в глазах Бога. Когда прозвучал призыв к крестовым походам, он присоединился к ним, чтобы получить прощение. Когда он попытался защитить еврейского торговца близ Антиохии, его товарищи ополчились против него, избили и заставили смотреть, как они перерезают горло семье торговца, оставив Этьена рыдать среди трупов. Именно тогда он встретил своего [Concept('Sire', 'сира')|E], который был тронут его благочестием.\nС тех пор Этьен поставил перед собой задачу охранять Акру и выступать в качестве защитника священного города. В эти неспокойные времена его работа создана для него.\n\n#bold До сих пор вам удавалось спасать Акру, но беспорядки на Святой земле никогда не заканчиваются. Вы еще недостаточно раскаялись в своих грехах.#!"
 bookmark_warofprinces_varsik: "Varsik"
 bookmark_warofprinces_varsik_desc: "A traveling merchant, Varsik's skills with words, sleight of hand, and inherent wanderlust attracted the notion of the methuselah Bashir, who [Embraced|E] him as one of his seven disciples.\nHe followed his [Sire|E] around the medieval world, fusing the teachings of the Road of Paradox with that of the Christian Book of Revelations.\nIn 1101 CE, he came to Jerusalem following the Final Death of another disciple. He hoped to use the chaos within the city to spread the Bashirite creed to others of his [Clan|E] and even other [cainites|E], while he amassed a massive fortune by himself, becoming one of the most powerful figures within the city.\n\n#bold The recent arrival of the Lioness has greatly reduced your influence. You must take a step back and plan your return to Jerusalem from afar.#!"
 bookmark_warofprinces_ramessu: "Ramessu"
 bookmark_warofprinces_ramessu_desc: "One of the childer of Zapathasura, Ramessu was quickly tired of the eternal war between his [Clan|E] and the eastern invaders in India. As such, he choose to settle in Egypt, helped by the then ongoing war between the Setites and the Osirian League.\nConquering a large part of the territory held by the distracted children of Set, Ramessu established his own Jati (caste) named as the Alexandrites. Since then, the Setites have regrouped and struck back, but the powerful Methuselah and his childer are still a major threat at their border.\n\n#bold You have grown to love Egypt. You will uphold its ancient glory while getting rid of the serpentine pests infesting it.#!"
 setite_sub_bookmark: "Сетиты"
 bm_1230_warofprinces_sub_setite: "Клан Сета"
 bm_1230_warofprinces_sub_setite_desc: "Вера сетитов диктует, что Сет однажды вернется, чтобы править миром или поглотить его, и набожные сетиты готовят путь к его воскрешению. С этой целью клан остается независимым от сект других каинитов и с большим мастерством практикует искусство развращения, обмана и древнего колдовства.\nДействуя большую часть времени скорее как религиозный культ, чем как настоящий клан, сетиты все еще сильны на своей родине в Египте, но расцвет ислама серьезно ослабил их власть за его пределами. Чтобы найти новых союзников и распространить славу своего Бога повсюду, некогда замкнутые сетиты начали путешествовать по всему миру.\n\n#bold Железная хватка Ра, удерживающая мир, все еще удушающая. Только когда все заблудшие каиниты воспоют хвалу Сету, мир по-настоящему станет свободным.#!"
 bookmark_warofprinces_nakhthorheb: "Нахторхеб"
 bookmark_warofprinces_nakhthorheb_desc: "До исчезновения Сета у Последователей не было никакой организации. Как только их бог пропал, иерофанты собрались вместе и объявили себя управляющими кланом.\nНахторхеб - величайший из иерофантов; именно он держит их в железной хватке. Ходят слухи, что он родился в том же кочевом племени, что и сам Сет. Хотя все законы и повеления должны быть согласованы всеми семью старейшинами, именно Нахторхеб является источником этих повелений.\n\n#bold С исчезновением Сета верующие нуждаются в вашем руководстве больше, чем когда-либо. Не подведите ни их, ни его.#!"
 bookmark_warofprinces_kemintiri: "Кеминтири"
 bookmark_warofprinces_kemintiri_desc: "Некогда жрица Исиды, привлекшая нежелательное внимание Сета, Кеминтири подверглась жестоким пыткам перед тем, как он объял ее, когда отказалась выдать секрет, который она получила от своей Богини. Даже это жестокое обращение не сломило ее, и она терпела его издевательства много ночей, прежде чем ей удалось сбежать.\nС тех пор Кеминтири стала злейшим врагом клана Сетитов, уничтожая наследие своего ненавистного Сира при любой возможности. Легенда о ней растет с каждой ночью, и рассказывают истории о прекрасной последней жрице Исиды, ангеле мщения, обрушившемся на развращенный клан.\n\n#bold Ваша работа никогда не будет выполнена, пока все, что дорого Сету, не будет развеяно по ветру.#!"
 bookmark_warofprinces_andreas: "Андреас Египетский"
 bookmark_warofprinces_andreas_desc: "Некогда палестинский священник еретической секты монофизитов в раннем христианском мире, Андреас нашел Сета во время своего изгнания в Египте. Проявив себя умным и прилежным новообращенным, Андреас взял на себя роль торгового принца для своего клана, приобретая контакты и союзников по всей Европе.\nЕго безупречная репутация и честные сделки помогли ему создать торговую империю, но его истинное призвание по-прежнему заключается в том, чтобы помогать другим находить истину Сета, независимо от того, откуда они пришли.\n\n#bold Каждый человек воспринимает Сета по-своему. Вы всего лишь терпеливый и понимающий проводник, который понадобится им на этом пути.#!"
 bookmark_warofprinces_neferu: "Неферу"
 bookmark_warofprinces_neferu_desc: "Придворная дама Нефертити, Неферу была агентом Сета в смутные времена фараона Эхнатона, сыграв важную роль в свержении его еретического правления. Ее наградой были Объятия и создание ее собственного храма - Двора огня.\nОна специализировалась на развращении иностранных вампиров, пытающихся завоевать Египет, и эта задача принесла ей множество врагов. Но, так или иначе, Двор огня, похоже, выживает и чаще всего выходит победителем.\n\n#bold Ваш двор медленно и методично разрушает сами основы цивилизации. Многие уже поддались этому, многие другие сделают это в будущем.#!"
 bookmark_warofprinces_sarrasine: "Сарразин"
 bookmark_warofprinces_sarrasine_desc: "Будучи смертным, Сарразин был маленьким мальчиком при дворе Юстиниана Великого, который видел, что мирские владыки часто живут не в соответствии с правосланым Священным Писанием, а подчиняются скрытым хозяевам. Хай'талл объял его, потому что увидел в мальчике что-то от себя. Сарразин, однако, не ответил взаимностью на эти чувства. Dво время разграбления Константинополя Четвертым крестовым походом в 1204 году Сарразин предпринял попытку [diablerie|El] своего [Concept('Sire', 'сира'|E], но едва не потерпел неудачу.\nХотя у Хай'Талла было не так много друзей среди православных сетитов, у него все еще были ревностные последователи его дела, и Сарразин сейчас в бегах.\n\n#bold Все его дело было просто неудачей. Пришло время начать все сначала, что-то, в чем вы достаточно искусны.#!"
 bookmark_warofprinces_arnulf: "Арнульф сын Йормунгандра"
 bookmark_warofprinces_arnulf_desc: "Арнульф Симундссон был норвежским купцом, который путешествовал в Александрию в 9 веке. Там он был введен в кровавый культ, посвященный древнему богу Сету, и, наконец, был принят в объятия одним из последователей Сета.\nКогда Арнульф вернулся в Скандинавию, теперь известный под эпитетом сын Йормунгандра, он основал Зал Йормунгандра как культ судного дня, поклоняющийся Мировому Змею. К настоящему времени он прочно обосновался в ювелирной торговле и основал небольшую сетитскую колонию вдали от Египта.\n\n#bold В то время как мир викингов распадается, появляются новые богатства и новообращенные. Захватывающие, хотя и опасные времена.#!"
 bookmark_warofprinces_jean: "Жан-Батист де Монтрон"
 bookmark_warofprinces_jean_desc: "Жан-Батист был пьян, когда брал крест, это единственное объяснение его кратковременного приступа религиозного рвения.\nЗадержавшись в Мессине, Сицилия, он обнаружил, что предается всевозможным развратам и ересям под предлогом того, что Папа обещал крестоносцам простить все грехи. Всего через несколько недель он отказался от своего долга перед Крестом и предался культу Сета. К сожалению, неаполитанский храм был разрушен, и ему пришлось бежать обратно во Францию.\nС тех пор Жан-Батист стал хозяином ночной жизни Парижа, удовлетворяя при этом все свои извращенные желания.\n\n#bold Нежизнь - это хорошо. Кому какое дело до этого парня Сета, в то время как вы можете окружить себя удовольствиями и богатством в изобилии?#!"
 bookmark_warofprinces_sundervere: "Sundervere"
 bookmark_warofprinces_sundervere_desc: "At first glance, Sundervere is just a small, skinny man in late middle age, with a shaved head, a V-mark on his forehead and a white robe. Then you see his eyes – black, magnetic, burning with fanatical will. The void stares back at you.\nAn Indian mastermind, Sundervere prefers to work only with other Daitya, or his mortal Indians and various strange and secret cults scattered around the world. He not only commands the allegiance of several doomsday cults, he may create new ones to order. One thing is for certain, the man is ambitious, arrogant and intent on becoming a powerplayer sooner rather than later.\n\n#bold India is a fertile ground to start your ascension to greatness!#!"
 bookmark_warofprinces_zhenga: "Zhenga"
 bookmark_warofprinces_zhenga_desc: "Slaves, drugs, vitae, and secrets are Zhenga's trade and for anyone to buy – for the right price. Standing on good ground with the native Laibon, Zhenga prepares to claim the lands South of Egypt as her official domain to serve as a beachhead for Setite operations in sub-Saharan Africa.\nShe is also trying to create a new [revenant|E] line called bima (the Nilote word for [ghoul|E]), obedient only to the Setites in the African wilderness.\n\n#bold With your mastery over secrets, vice and revenant breeding, you will finally claim Africa for the glory of Set! #!"
 tremere_sub_bookmark: "Тремеры"
 bm_1230_warofprinces_sub_tremere: "Клан Тремеров"
 bm_1230_warofprinces_sub_tremere_desc: "Самый молодой клан вампиров, Тремеры, когда-то были магами ордена Гермеса, прежде чем их основатель начал свои поиски, чтобы сохранить свое угасающее бессмертие. Это задание обрекло его и большую часть его дома на превращение в вампиров.\nС момента своего рождения Тремеры нажили много врагов, от цимисхов, на чьи земли они посягают, до салюбри за убийство Саулота. Тем не менее, их железная Дисциплина и могущественная магия позволяли им выстоять... до сих пор.\n\n#bold Положение клана Тремер шатко, его осаждают враги со всех сторон. Чтобы выжить, им понадобятся талант и интеллект их самых выдающихся членов.#!"
 bookmark_warofprinces_goratrix: "Горатрикс"
 bookmark_warofprinces_goratrix_desc: "Один из самых близких друзей и многообещающих учеников самого Тремера, Горатрикс был тем, кто разработал ритуал, превративший элиту дома Тремеров в вампиров.\nНесмотря на этот большой успех, именно Этриус, другой ученик Тремера, был выбран регентом Дома, что привело Горатрикса в бешенство. Отправленный во Францию в качестве своего рода изгнания, амбициозный и талантливый маг уже провел здесь большую часть своего времени, приобретя очень сильное влияние на французскую политику.\n\n#bold В доме Тремер есть что-то гнилое, и ты это знаешь. Этот дурак Этриус даже не начинает этого понимать. Вы должны покончить с этим изгнанием и спасти [Clan|El] Тремер, пока не стало слишком поздно.#!"
 bookmark_warofprinces_meerlinda: "Меерлинда"
 bookmark_warofprinces_meerlinda_desc: "Меерлинда - трезвомыслящая и рациональная часть Внутреннего Совета Семи клана Тремеров. В старом доме Тремеров она была единственной женщиной, которую Тремер счел достойной сопровождать его к вершинам магии.\nОна пользуется уважением как Этриуса, так и Горатрикс, поскольку способна играть роль миротворца в совете. Отправленная в Англию, Меерлинда играет двойную роль. Готовит новый дом для [Concept('Clan', 'клана')|E], если Карпаты падут, и расследуем слухи о Святом Граале и его влиянии на вампиров.\n\n#bold Пусть Этриус и Горатрикс вцепятся друг другу в глотки. Когда они оба потерпят неудачу, клан Тремеров возродится здесь... под вашим тщательным наблюдением.#!"
 bookmark_warofprinces_jervais: "Джервейс"
 bookmark_warofprinces_jervais_desc: "Сын французского писца, Джервейс обладал небольшой искрой магического таланта, достаточной, чтобы привлечь внимание Дома Тремер, но недостаточной, чтобы самому стать могущественным магом. \nSТем не менее, благодаря сильной преданности делу в сочетании с безжалостными амбициями, ему удалось стать одним из выдающихся послов Дома Тремер. Тремер, заключающий союзы, имеющие решающее значение для выживания его клана.\nВ награду за продолжающуюся хорошую службу Джервейсу было поручено, пожалуй, самое опасное задание на сегодняшний день: избавиться от раскольников-Тремер в Ливонии.\n\n#bold Вы взбираетесь по Пирамиде, ступенька за ступенькой. Ваша решимость доведет вас до конца.#!"
 bookmark_warofprinces_rutor: "Рутор"
 bookmark_warofprinces_rutor_desc: "Рутор родился и вырос на землях Цимисхия. Он был воспитан для войны, войны против Тремеров, которые вторглись на родину предков, и он пошел на войну, хотя и не по своему собственному выбору. Его хозяин считал, что Рутор под влиянием уз крови, но Рутор был невосприимчив к этому и в конечном итоге предал его врагам, заработав [Concept('Embrace', 'объятий')|E] от [Concept('Clan', 'клана')|E] Тремеров в качестве косвенной награды.\nРутор, однако, был таким же недовольным и непокорным, как всегда, и когда он решил, что его период ученичества закончился, он ушел, чтобы создать собственную базу власти. После многих лет путешествий и избегания контактов со своим кланом он оказался в Скандинавии, где сделал попытку стать князем Копенгагена.\n\n#bold Вы сам себе хозяин, и вы сами создаете свою судьбу.#!"
 bookmark_warofprinces_xavier: "Ксавьер де Синкао"
 bookmark_warofprinces_xavier_desc: "Один из самых могущественных магов Дома Тремеров, Ксавьер де Синкао не очень политически активен в Совете, предпочитая сосредоточить свое внимание на изучении секретов сверхъестественного, даже выходящих за рамки вампиров и магов.\nПоэтому не было большим сюрпризом, когда Ксавьер начал вторгаться в Северную Африку, рассматривая ее как хорошую базу для операций, чтобы узнать больше об этом континенте, довольно загадочном для Тремеров. Тем не менее, Ксавьер тоже не уклоняется от своих обязанностей, и влияние Тремеров как в Испании, так и в Магрибе значительно расширилось с момента его прибытия.\n\n#bold Есть секреты, которые нужно узнать, соглашения, которые нужно заключить... все это, конечно, во славу клана.#!"
 bookmark_warofprinces_therimna: "Теримна"
 bookmark_warofprinces_therimna_desc: "Теримна когда-то была ученицей Горатрикс, которая разглядела в ней как врожденную магическую искру, так и талант и целеустремленность. Вскоре она заметила прелести бессмертия и умолила своего учителя [Concept('Embrace', 'объять')|E] ее, что он и сделал, прежде чем сделать ее официальным палачом [Concept('Clan', 'клана')|E] Тремеров, ролью, которой она наслаждалась.\nОднако, столкнувшись со многими опасностями, с которыми был вынужден бороться ранний [Clan|El] Тремеров, она потеряла надежду. Теперь она заключает сделки с любым принцем, готовым выслушать ее и приютить, зная, что это только вопрос времени, когда Тремеры раскроют ее предательство.\n\n#bold Вы выживете. Независимо от затрат, предательств или трудностей, которые вам придется пережить, в конце концов, все это того стоит.#!"
 bookmark_warofprinces_virstania: "Вирстания"
 bookmark_warofprinces_virstania_desc: "Вирстания была самой молодой ученицей в ордене Тремеров, получившей звание мага, но из-за того, что она была так молода, она не смогла подружиться с другими магами.\nГоратрикс верил, что Вирстания созрела для того, чтобы помочь ему в его следующем проекте. Ее объяли, и после года занятий с Горатрикс она была отправлена на работу по высиживанию первой из Горгулий. Она купала их в непоколебимой любви, и они откликались на нее, как птенцы на свою мать. С годами Вирстания стала больше беспокоиться о своих творениях, чем о ее собратьях-Тремерах.\n\n#bold Вы будете сражаться в войнах Тремеров, но вы мечтаете о ночи, когда ваши прекрасные малыши наконец смогут стать свободными.#!"
 bookmark_warofprinces_abetorius: "Abetorius"
 bookmark_warofprinces_abetorius_desc: "Abetorius was first sent to Greece in the 12th century by none other than Tremere himself. Upon arriving in the region, he was initially based in Constantinople under the tentative patronage of the Michaelite Toreador. His official mission was to establish diplomatic ties while his true assignment was to hunt down a Tremere runaway, Theresa Kymena, and investigate the rumors of a Salubri hiding in the city. With the 4th Crusade shattering Greece, Abetorius has thrown his lot with Anna Comnena, hoping to gain a strong ally once he helps her reclaim the City of the World's Desire.\n\n#bold While the situation has changed, the mission hasn't. The rogue must be brought to justice and the Tremere's position in the region secured.#!"
 bookmark_warofprinces_amichai: "Amichai"
 bookmark_warofprinces_amichai_desc: "A skilled mage and Kabbalist, Amichai’s talent with magic vanished utterly upon his [Embrace|E], but his facility with Dominate and Auspex proved to be prodigious. Unable to progress through the House and burgeoning pyramid, his [Sire|E] turned what could be an embarrassment for her into a boon, dispatching her childe to India.\nEnsconcing himself within the Chochin Jewish population, Amichai has successfully enthralled several mortals of import within Mangaluru, acting as patron for merchant caravans. His lack of magical prowess causes the Danava to dismiss him, even as he maintains a casual and cordial relationship with the Ravnos of India.\n\n#bold You were always underestimated. It is time to prove them wrong by securing [Clan|E] Tremere's position in India! #!"
 bloodlines_sub_bookmark: "Линии крови"
 bm_1230_warofprinces_sub_bloodlines: "Линии крови"
 bm_1230_warofprinces_sub_bloodlines_desc: "13 основных кланов - не единственные, кто крадется по ночам. От друидических Лианнан до азиатских Ван Куэй, кровь имеет множество вариаций. Этим родословным присуще некоторое отличие от традиционных кланов Каина, будь то в их слабостях, Дисциплинах или в том и другом сразу. Многие из этих родословных, по сути, являются кланом внутри клана.\nНекоторые из них очень влиятельны, как Ван Куэй в Азии или Анда в степях, в то время как другие балансируют на грани забвения, что делает каждую родословную особенной и сложной.\n\n#bold Известно, что 13 основных кланов колеблются в зависимости от своего политического положения, как в случае с недавним восхождением Тремеров среди них. Возможно, пришло время для еще одной встряски.#!"
 bookmark_warofprinces_deverra: "Деверра"
 bookmark_warofprinces_deverra_desc: "Рожденная магически одаренной девочкой в Ливонии в семье, посвященной богу Телявелю, Деверра никогда не забывала о своей истинной преданности, даже когда клан Тремеров взял ее в ученицы. Она попросила, чтобы ее перевели на ее родину, в Ливонию, для изучения колдунского искусства Цимисхов.\nВскоре остальная часть клана осудила Деверру за ее языческие обычаи, и ее ковену пришлось искать новых союзников, которых она нашла в монгольском военачальнике Карахе. Вскоре они стали больше, чем просто союзниками, и теперь она покорно защищает и его, и свой народ от грядущего нападения христиан.\n\n#bold Ваша вера умирает, но все еще есть надежда на обновление. Будьте сильными и послушными Телявелю, и вы все еще можете одержать победу.#!"
 bookmark_warofprinces_magda: "Магда"
 bookmark_warofprinces_magda_desc: "Магда родилась за несколько лет до окончательного вторжения Фир Болгов в Ирландию и в юном возрасте была принята в жречество друидов. Во время вторжения Фир болг жестоко обошелся с телом Магды и оставил ее умирать. Магда цеплялась за жизнь до наступления темноты, увидев это, ее сир предпочел [Concept('Embrace', 'объять')|E] молодую девушку, чем видеть, как ее таланты пропадают из-за смерти.\nМагда набросилась на незваных гостей с яростью, граничившей с безумием, и сбросила их обратно в море, откуда они пришли. На протяжении последующих тысячелетий ведьма из Коннота стремилась взять достаточно крови, чтобы отплатить на то, что она считает коварным убийством обычаев своего народа.\n\n#bold Норманны заплатят, норвежцы заплатят, римляне заплатят... Ирландия достаточно скоро обагрится кровью.#!"
 bookmark_warofprinces_marconius: "Марконий"
 bookmark_warofprinces_marconius_desc: "Будучи смертным магом до [Concept('Embrace', 'объятий')|E], Марконий специализировался на алхимии и работал над созданием совершенного существа. Во время правления императора Юлиана Отступника он выпил зелье, приготовленное из крови Невидимых фей, и в процессе быстро изменился.\nИзлишне говорить, что другие Ласомбра заметили это. С его растущими связями в мире фей и его быстро укрепившимся оплотом Страсбургом, они пока не смогли ничего предпринять против него. Однако слухи о том, что он экспериментирует со своими "союзниками"-феями, вскоре могут пробить брешь в обороне Маркониуса.\n\n#bold Вы переходите опасную грань между тем, чтобы узнать больше о своем состоянии и сохранить безопасность своего княжества. Следите за тем, чтобы не упасть.#!"
 bookmark_warofprinces_chinkhai: "Чинхай"
 bookmark_warofprinces_chinkhai_desc: "По силе и возрасту Чинхай почти не имеет себе равных в Степях. Внук Добрула-человека и дитя Добрула-вампира, он веками присматривал за могилой своего отца. Он отвечает за защиту своего народа, Анда, от азиатского Ван Куэя и других ночных монстров.\nБудучи кочевником в душе, Чинхай грабит земли Анда, верша правосудие, куда бы он ни направлялся, будь то в отношении вторгшихся на чужую территорию злоумышленников или своих неуправляемых собратьев. Подобно степи, в которой он проводит так много времени, он не добр и не прощает, а его правосудие часто бывает совершенно безжалостным.\n\n#bold Вам было доверено защищать Анду, и вы сделаете это. Жаль тех, кто стоит у вас на пути.#!"
 bookmark_warofprinces_catubodua: "Катубодуа"
 bookmark_warofprinces_catubodua_desc: "Рожденная принцессой давно исчезнувшего королевства Ур, Катубодуа считалась самой красивой женщиной, жившей в легендарном Втором городе. Близкая как к Бруха, так и к Троиль, она была в ужасе, когда они оба ввязались в кровавый конфликт.\nСбежав из города, она с тех пор стала известна как галльская богиня (это имя она использует и по сей день) и главная сила, стоявшая за обновлением династии Каролингов. Наконец, найдя то, что она искала во Франции, она отправилась в далекие страны в поисках утраченных знаний, чтобы помочь своему терпящему неудачу клану.\n\n#bold Вы дал обещание Бруха и намерены сдержать его, сколько бы времени это ни заняло.#!"
 bookmark_warofprinces_dyanang: "Дайананг"
 bookmark_warofprinces_dyanang_desc: "Императрица двора Алого Феникса, Дайананг, известна как относительно мягкая правительница, предоставляющая каждому искать свой собственный путь... большую часть времени. Несмотря на это, или, возможно, из-за этого, ее двор считается местом, где можно жить с насилием и безумием.Ее странный, но, по-видимому, прочный союз со свирепыми жителями джунглей Ангкора и Дайвьета предоставил ей большую свободу действий в том, как обращаться с теми, кто заходит слишком далеко в поисках какого-нибудь развлечения.\n\n#bold Ваш двор силен, и, возможно, пришло время перестать смотреть внутрь себя. Индийские еретики всегда представляют собой угрозу, которая с каждой ночью становится все более тревожной.#!"
 bookmark_warofprinces_rocklord: "Каменный лорд"
 bookmark_warofprinces_rocklord_desc: "Чаундис был первой горгульей, которую Горатрикс и Вирстания сочли полностью успешной. Он верно служил в течение многих лет, пока его хозяин Тремер не был убит во время нападения. Впервые ощутив вкус свободы, Чаундис теперь стоит перед чем-то новым: перед выбором.\nПрисягнет ли он на верность извергам, вернется ли к своим хозяевам-колдунам или проложит свой собственный путь через кровь?\n\n#bold Те, кто поверит в лорда, откроют свои силы. Они будут парить на крыльях, как орлы.#!"
 bookmark_warofprinces_adisa: "Адиса"
 bookmark_warofprinces_adisa_desc: "Если верить легендам, Адиса - дочь Фрейи, валькирии, которая не склоняется ни перед одним мужчиной. Во время своих путешествий она навлекла на себя гнев персидского царя, который направил против нее всю свою армию за отказ служить ему. После долгой битвы Адиса осталась побежденной, но непокоренной.\nПопросив Фрейю о ее праве на месть, Адиса вернулась в образе безжалостного духа и разнесла замок персидского царя вдребезги. Выполнив свой долг, Адиса решает остаться на Мидгарде, чтобы помочь другим женщинам, с которыми также поступили несправедливо, собрав их под именем своего павшего врага, который принадлежал ей по праву завоевания: Ариман.\n\n#bold Как избранный чемпион Фрейи, вы должны сражаться, чтобы защитить и возвысить ее дочерей.#!"
 bookmark_warofprinces_lamia: "Lamia"
 bookmark_warofprinces_lamia_desc: "Through the ages, the Cult of Lamia remained a guarded secret from tyrants, senators, and kings who ground men's destinies beneath their heels. It was Lazarus of the Cappadocians who one moonless night found her.\nLamia's erudition and fervor, and perhaps other qualities, touched something long hidden in the heart of the Graverobber; and so, he came upon Lamia and bore her down beneath the disapproving eyes of the Dark Mother's ebony statue.\nShe soon got her revenge, as the mysteries she knew were too much for Lazarus to handle. Still, the Priestess agreed to a pact with her new [Clan|E].\n\n#bold You tolerate the Cappadocians, but your loyalty is to Lilith only. Praise the Dark Mother! #!"
 bm_1230_inquisitor_sub_zadruga: "Zadruga"
 bm_1230_inquisitor_sub_zadruga_desc: "Bred over many generations to serve the Tzimisce, the Zadruga walk the line between the living and the dead, and between thrall and vassal. They are not quite human; somewhere between human and vampire, they exist outside of society's norms. Some worship vampires as gods, while others aspire to achieve that state themselves. The Zadruga serve as mortal pawns and possible candidates for the Embrace. Centuries of vampiric contact, infusions of vampiric blood and inbreeding have transformed the revenants into a distinct type of supernatural creature."
 bookmark_inquisitor_oberto_grimaldi: "Oberto Grimaldi"
 bookmark_inquisitor_oberto_grimaldi_desc: "The Grimaldi are the Tzimisce's main liaison with human society and the Italian city states. These brokers spend their time in society and social atmospheres, maintaining a facade of normalcy. They are the most 'human' of the [revenant|E] families and are usually in charge of maintaining Tzimisce estates and serving as go-betweens for the Sabbat in mortal endeavors like finance and politics. Other [revenant|E] families see the Grimaldi as soft, and hold them in contempt. The Grimaldi return the favor, seeing the other families as mindless slaves and freaks. Still, the recently formed alliance with the influential Premyslid provides potentially important aid. Perhaps it is time to expand.\n\n#bold The Grimaldi vassalage to Roberto d'Agostino of Genoa is nominal at best. The Grimaldi have nearly as much influence in the city as that Magister does. The Tzimisce will surely back a Grimaldi play for control. Monaco is a nice place for a holiday.#!"
 bookmark_inquisitor_adrian_szantovich: "Adrian Szantovich"
 bookmark_inquisitor_adrian_szantovich_desc: "A wealthy family of degenerate dilettantes, the Szantovich feel their star rising among the Tzimisce. A century ago one of their own, Radu, has risen to become Cainite Voivode of Bistriz.\n\nThe living family patriarch, Adrian, almost a century younger than Radu; has watched the now elder kindred bring the family into his schemes related to the Venture formed Council of Ashes.\n\n#bold In truth, Adrian and his kin have become decadent and debauched--but that makes them no less dangerous.#!"
 bookmark_inquisitor_nepos_obertus: "Nepos Obertus"
 bookmark_inquisitor_nepos_obertus_desc: "The Obertus are the oldest of the Zadruga families.  Long ago, they served the enigmatic ancient Dracon--the Spirit of the Triumvirate of the Dream.  With the sacking of Constantinople in 1204, their beloved Library of the Forgotten burned. Since then, this family of scholars has been trying to reestablish itself in hidden libraries and monasteries through out Eastern Europe. They still serve the childer and grandchilder of the Dracon--namely Symeon and Myka Vykos. While now far from their ancestral home in Byzantion, they now find themselves in a borderland between the Voivodate and the Ventrue of Black Cross. \n\n#bold It is a difficult political position for the scholars, but with enough study--they may yet find a way to endure and even thrive.#!"
 bookmark_inquisitor_sambor_bratovitch: "Sambor Bratovitch"
 bookmark_inquisitor_sambor_bratovitch_desc: "Historical hound-keepers and visible lords for the Tzimisce, the Bratovitches are noted for savage, animalistic violence and barely-controlled rage. Brutish monsters that usually serve the Tzimisce, they are fighters and trackers, and rarely engage in finer social events. They are also the kennel masters for their lords, raising dogs, wolves, and other wild animals for their masters to shape into fearsome creatures they may hurl at their foes.\n\n#bold Sambor leads his family through his brute strength and his notoriety for having slain several lupines. It is said that he is given to unusual appetites.#!"
 bookmark_inquisitor_vlastimir_vlaszy: "Vlastimir Vlaszy"
 bookmark_inquisitor_vlastimir_vlaszy_desc: "These Vlaszy horse lords are have both Magyar and Slav heritage. In ancient times, Clan Tzimisce saved the Vlaszy. Since that night, the knights have sworn loyalty reinforced by blood oaths to the Dragons.\n\nVlastimir is like many a fierce warrior of his family. His ruthlessness in warfare brought him the attention of Ioan Brancoveanu. Vlastimir now servers as his faithful left hand.\n\n#bold If Vlastimir ever had any doubt in his loyalty to Brancoveanu, that was completely annihilated by the strength of his blood oath.#!"
 bookmark_inquisitor_premysl_otakar: "Otakar Premysl"
 bookmark_inquisitor_premysl_otakar_desc: "The House of Přemyslid is among the most important royal dynasties of Europe with command over a greater Bohemian Kingdom that stretches from the Baltic Sea to Hungary. The enigma of their success is their ties of blood to clan Tzimisce.\n\nWenceslaus I has recently taken over their mortal affairs, while his father--Otakar--focuses the family's true purpose as servants Shaagra, Goddess of Vroi. Can Otakar remain content with being a mere lackey? If the Zadruga could somehow be unified... the web of alliances Otakar has created certainly opens up a number of possibilities.\n\n#bold The repulsive Nosferatu Josef Zvi with his upstart Promethean allies have ousted the family from their ancestral home in Prague. It is time to take back the ancestral seat.#!"
 bookmark_inquisitor_vilhelm_danislav: "Vilhelm Danislav"
 bookmark_inquisitor_vilhelm_danislav_desc: "Originally a noble dynasty with ties to the Shadow Lords, the Danislavs of northern Transylvania fell under the sway of the cruel Tzimisce Florescu, who keeps them in his dungeons for the first ten years of their lives to be conditioned them on serve him. Count Florescu was eager to display his triumph and sent his [revenant|E]s as ambassadors and diplomats to the domains of other Tzimisce. He gained great prestige as his cultured family gained a reputation for their services.\n\nWhile seemingly loyal dogs, a few of the Danislav have managed to keep a sliver of their old ways. In the day while their master slumbers, they perform rites to contact spirits to release them from their eternal bondage and once again giving them the blessing of the wolf.\n\n#bold Is that thunder alongside the howling of wolves heard in the distance?#!"
 bookmark_inquisitor_gedivilas_khazi: "Gedivilas Khazi"
 bookmark_inquisitor_gedivilas_khazi_desc: "Bizarre and strange even by the standards of the other Zadruga houses, the Khazi are the fanatical servants of the Byelobog 'the White God'. Hiding within the putrid Pripet Marshes, few other humans ever had a chance to look upon the albino skins of these cultists. The cultists care nothing of the outside world: they form no alliances and build no external relationships. Everything they have and everything they are is because of Byelobog.\n\nThe patriarch of the Khazi, Gedivilas, is also the zealous high priest of Byelobog. Increasingly, he has begun to have disturbing visions of a serious threat to not only his family but their very God! Gedivilas fears enemies everywhere: from Christian missionaries, other Tzimisce and even members of his own family he suspects are wavering in their faith!\n\n#bold Byelobog must be defended at all costs!#!"
 bookmark_inquisitor_ladislau_rustovitchi: "Ladislau Rustovitchi"
 bookmark_inquisitor_ladislau_rustovitchi_desc: "The favored Zadruga house of Voivode of Voivodes, Vladimir Rustovitch has carefully bred and raised his own mortal relations to be his faithful warriors and servants. The family is known for having a wrathful nature, a tendency that Vladimir has no doubt encouraged. While this makes them formidable, the constant warfare for the Voivodate has severely taxed their numbers. \n\n#bold It seems that their fate in inevitably tied to Vladimir. Or is it?#!"
 bookmark_inquisitor_alexandru_basarab: "Alexandru Basarab"
 bookmark_inquisitor_alexandru_basarab_desc: "Mighty in battle, the Tzimisce give these Zadruga warlords some latitude in their politics and breeding with local mortal Romanian nobility. In future nights, the house will go on to rule the mortal Kingdom of Wallachia.\n\nFor now, the family Patriarch Alexandru swear allegiance to Radu of Bistri; but rumors suggest he may have another patron. He certainly has family ties to ambitious Tzimisce neonate Dragomir of Zarand.\n\nIn time, the family will split into two branches--the Danesti and the Draculesti.\n\n#bold Draculesti... that name sounds ominous.#!"
 bookmark_inquisitor_rodislav_narov: "Rodislav Narov"
 bookmark_inquisitor_rodislav_narov_desc: "A Slavic noble family that has kept to their pagan ways, Razkoljna has used these pale lurkers are her agents throughout Poland. Through intermarriage with the Szantovich and Obertus, it is a question whether the family will continue to survive or simply be absorbed into larger and more powerful Zadruga houses.\n\nWhile Rodislav was trained as a doctor, a skill he has improved with vicissitude--he also isn't the sharpest scalpel in the drawer.\n\n#bold What ambition he might have ever had has been sapped by his blood bond and domination by the Prince of Krakow.#!"
 bookmark_inquisitor_bezprym_slatikov: "Bezprym Slatikov"
 bookmark_inquisitor_bezprym_slatikov_desc: "A sub-family of the dwindling House Narov, the family recently gained some favor from the prince of Krakow. Less than a dozen years ago, a young diplomatic scion of the house--Zara--was embraced by Razkoljna.\n\n#bold Will Zara remember her roots and protect her family, or will the Slatikovs' fortunes follow the declining Narov.#!"
 bm_1230_inquisitor_sub_revenants: "Revenants"
 bm_1230_inquisitor_sub_revenants_desc: "It is possible for ghoul attributes to become inborn. Ghoul characteristics can, with effort, be inherited through several generations of ghouls through the breeding efforts of their vampire masters, resulting in a family of revenants; ghouls whose bodies naturally produce vitae. The families of hereditary ghouls created by the Tzimisce are not the only such dynasties to exist in the world. Outside of Slavic lands, a number of 'revenant' families can be found, created from the bloods of other clans by design or happenstance."
 bookmark_inquisitor_esona_bomkazi: "Esona Bomkazi"
 bookmark_inquisitor_esona_bomkazi_desc: "The life-witch Bomkazi enacted a great ritual that allowed her and  the vampiric necromancer Impundulu to conceive a beautiful baby girl, but the ritual came with a price. Immediately after conception, both Impundulu and Bomkazi sensed that something was different about their child. As the product of life and death, the girl, whom they named Esona, was a [revenant|E]. The essence of Impundulu and Bomkazi had mingled to such an extent that Esona and her descendants would forever be immune to the blood bond, whilst Impundulu's lineage could no longer feed from anyone but them. When Esona was old enough, she willingly offered to sustain her father's Laibon childe, whom she viewed as her own sibling. From this initial pairing, strong ties grew between Esona's mortal line, which she named Bomkazi in respect of her mother, and Impundulu's lineage.\n\n#bold Will the pact between life & death be forever?#!"
 bookmark_inquisitor_berthold_ducheski: "Berthold"
 bookmark_inquisitor_berthold_ducheski_desc: "The Krevcheski were are obscure family of scholars with great interest in siege engines, clock work mechanisms and the occult. The meddlers wormed their way into the courts of the Zadruga and eventually found the Tzimisce their enthusiastic if bizarre patrons.\n\nThe relationship with the fiends would not be eternal. A new power arose in the land, or rather an old power transformed. The hermetic mages of House Tremere stole not only the blood of the Tzimisce to become Cainites, but also convinced the Krevcheski to betray their masters. Now called Ducheski, the clockmakers are now bound to the dictates of the Usurper magi. Berthold Ducheski leads the family by the strength of his intellect and an accumulation of forbidden knowledge. \n\n#bold Despite all his cleverness, he is unable to alter the situation his ancestors have created.#!"
 bookmark_inquisitor_tajaddin_kairouan: "Tajaddin"
 bookmark_inquisitor_tajaddin_kairouan_desc: "The Kairouan are a [ghoul|E] family created through experiments of Assamite Sorcerers on Tzimisce [Revenant|E]s. Hailing from the province of the same name in northern Africa, they are trained from birth to be candidates for the embrace--though each caste seeks recruits from this line.\n\nTajaddin has trained as a warrior with specialties in subterfuge and infiltration. While he has not yet been chosen for the embrace, he trust that in diligent service he will one day be rewarded. He suspects that the clan is keeping him around as 'breeding stock' and is judging him on the basis of growing the family by the bloodline successfully passing on the blood between generations. He's not beyond making a very personal investment in his kin to help guarantee the outcome. \n\n#bold Will he be embraced? Time will tell.#!"
 bookmark_inquisitor_pavel_angustri: "Pavel"
 bookmark_inquisitor_pavel_angustri_desc: "In her war against the forces of Baba Yaga, Durga Syn and her Ravnos childer have sometimes created ghouls from among the nomadic peoples of Russia. Over the centuries, a few of them have bred true. Gifted with the powers of concealment, preternatural agility and the second sight--they have made excellent agents for the struggle of chaos against Baba Yaga's Shadow Curtain.\n\nTo mortals, the Angustri family is distrusted as charlatans and witches. The have a reputation for being both beguiling and deceitful. Pavel leads his family with his friendly personality and a web of lies.\n\n#bold The cold Russian nights are full of terrors, your best hope is with kind mentor.#!"
 bookmark_inquisitor_dhangadeva_nirriti: "Dhangadeva"
 bookmark_inquisitor_dhangadeva_nirriti_desc: "The Nirriti are a family of the Brahamin caste, karma has given them a great burden. The gods Shiva, Rudra and Vritra that they must serve the a group of holy demons--the Daitya.\n\nActing as family patriarch and high priest of the cult of Nirriti, Dhangadeva is an efficient manager of the cults affairs--if not the most spiritually enlightened. Still, the mystic blood of his ancestors has served him well in the basics of real Raktamaya--the Yoga of Illusion. The blood is precious, and he must be sure the family keeps hold of this great treasure. With it, they can serve their demonic masters to the best of their ability as Shiva has decreed.\n\n#Bold Change the world with murder, trickery and desecration of the sacred rites so that Shiva will open his third eye and bring about a new world!#!"
 bookmark_inquisitor_khachigun_kurulas: "Khachigun"
 bookmark_inquisitor_khachigun_kurulas_desc: "One of the yasun, an extended mortal family of the Anda--the Kurulas have been blessed by Itügen with a fraction of the Anda's power. They exist in the middle ground between day and night.\n\nKhachigun leads his family as they ride across the steppe as part of Ghenghis Khan's horde. A hard living warrior with a temper, as family patriarch keeps to a code of honor. The war is long, and sometimes deep into his cups he looks a little close to home for a distraction.\n\n#bold Ride out with the blood brothers and prove yourself worthy of the embrace.#!"
 bookmark_inquisitor_valenti_crassus: "Valenti"
 bookmark_inquisitor_valenti_crassus_desc: "Once a family of Roman patricians, these amoral [revenant|E]s eagerly offers its services to Cainites in exchange for power. As there holdings are in southern Italy, it is usually the Lasombra who fill their coffers.\n\nAs pater familias of the Crassus, Valenti is a august negotiator, but one with decadent appetites.\n\n#bold While he currently allies with the Clan of Shadows, a small nudge could lead him into service Camilla's sinful court.#!"
 bookmark_inquisitor_habil_qarnaim: "Habil"
 bookmark_inquisitor_habil_qarnaim_desc: "In the long dark nights near Tunis, some still tell the tales and sing the songs of vanquished Carthage. Rome, under the leadership of its secret masters, tried to destroy Carthage. They killed the heroes, tore down the walls, scattered or enslaved the people and sowed the fields with salt.\n\nThe people had prepared. The blood of Troile and Hannibal flows in their veins. Named by his father after the great general, Habil has taken over the charge of leading his tribe to protect the secret sacred places of 'the Learned' like Jebel Boukornine. They wait, watch and prepare for the war! One will come to rebuild the city and awaken the sleeping ones. Dark deeds will need to be done and promises kept.\n\n#bold The lord is gracious! We shall see Carthage restored!#!"
 bookmark_inquisitor_mohkku_keskinen: "Mohkku"
 bookmark_inquisitor_mohkku_keskinen_desc: "The Keskinen serve the mad ancient called Louhi. It is unknown how or when the mystic acquired this family, or if she created the lineage herself with stolen rituals. The Keskinen are a very small, tight-knit family, who are even more unfathomable than their Methuselah master. They travel throughout Europe acquiring alchemical materials, and occasionally trade for lore with Tzimisce kolduns or mortal mystics. They practice old, mostly forgotten magics, powered in part by their twisted blood and traditions passed down through many years.\n\nMohkku is almost as mad as Louhi, but he harbors a secret that he fears Louhi would not abide.  He has compassion for others, and some times takes actions in secret that go against the callousness of the abyss.\n\n#bold Perhaps there is another way to knowledge than through the disregard of others?#!"
 bookmark_inquisitor_johann_gravenor: "Johann"
 bookmark_inquisitor_johann_gravenor_desc: "Barbaric and reclusive family living on the outskirt of town, they have had the unfortunate consequence to have been chosen by the Nosferatu as servants. Nosferatu usually [ghoul|E] animals or the rare beggar--but the Gravenor are something else. Midway between man and monster, between day and night-the linger in a horrific twilight. Every sip of Nosferatu blood they take draws them further into the curse and the web of intrigue.\n\nAnders is eldest of the family and he has embraced the Beast that has been ever growing in him. Since he is becoming a monster, he has decided to revel in it.\n\n#bold Those that wander too close to Gravenor holdings may find themselves turned into sausage.#!"
 bookmark_inquisitor_salinguerra_rafastio: "Salinguerra"
 bookmark_inquisitor_salinguerra_rafastio_desc: "Originally hedge mages and witches from the Po Valley, some have ties to the Verbena. No Rafastio can become a vampire by any means; the Embrace never works and what remains of the [revenant|E] dissolves into nothingness within moments, preventing any further investigation.\n\nSalinguerra leads a coven of Lilith worshippers. Even though he is a man, he is well regarded for his knowledge as well as the superb balance he maintains between pain and pleasure during the rites. It was through his shrewd negotiation that he was able to contact the Manus Nigrum to arrange an alliance with the Enrathi family so that both lines might prosper in northern Italy. \n\n#bold If the alliance with the black hand holds, the Rafastio can make a play to expand out of the Po Valley. If not, the coven will need to find a new ally.#!"
 bookmark_inquisitor_kakhopala_marijava: "Kakhopala"
 bookmark_inquisitor_kakhopala_marijava_desc: "The Marijava family traces its ancestry back to the leader of a Thuggee sect of robbers and assassins. He served some of the early Euthanatos of the Tal'Mahe'Ra and, as a reward, became a [ghoul|E]. His children and grandchildren were chosen to become ghouls and, from that point on, became a [ghoul|E] family.\n\nKakhopala is leader of a Thuggee cult. The hidden masters instructed him in the ways of the Scorched Heart, but his deep seated anger is an obstacle to the paths's detached perspective. He has been shrewd to cover up his excesses, he contemplates that the Tal'Mahe'Ra keep the greater mysteries from his knowledge because they do not find him worthy. Khakhopala's hunger for power, he has imitates the Nagaraja by consuming flesh of people.\n\n#bold The secrets of death can be discovered through studying the rites and appetites of the ancestors.#!"
 bookmark_inquisitor_cephus_dhabi: "Cephus"
 bookmark_inquisitor_cephus_dhabi_desc: "Originally servants of Nergal in Mashkan-Shapir, the D'habi suffered from division as some of their number lost faith in Nergal and betrayed him to Moloch. Some of the D'habi, however, Nergal used to spy upon his bloodline and act as his hands against rivals, assassinating them in their daysleep and later keep his enemies at bay when he revealed himself again under the mask of Shaitan. He unleashed plagues against those that would not follow him and brought the majority of the Baali to his side. After Shaitan's defeat at Knossos in the Second Baali War Cephus' ancestors continued with their loyalty to Nergal.\n\nIn the 11th century, Azaneal discovered the forgotten gate to Chorazin. With the help of infernalist lasombra, the gate was opened to the under city and its tomb of Namtaru. After emerging empowered from the tomb, Azaneal has called the Baali, infernalists and the D'habi to join him. \n\n#bold Cephus and his get have answered the call of the new Shaitan of Chorazin.#!"
 bookmark_inquisitor_ebrahim_dhabi: "Ebrahim"
 bookmark_inquisitor_ebrahim_dhabi_desc: "Originally servants of Nergal in Mashkan-Shapir, the D'habi suffered from division as some of their number lost faith in Nergal and betrayed him to Moloch. The malevolent designs of the 'Spreader of Plagues' was simply too much for the D'habi to support. Since the Molochim razed the city, the D'habi were claimed by other Baali--their bloodlines kept isolated from each other.\n\nThe Order of Moloch was founded in the 13th century during the bloody conflict between the would-be shaitan Azaneal, his followers, and the unimpressed Baali elders. Ebrahim and his family follow the line of the D'habi who betrayed Nergal at Mashkan-Shapir. Unlike some, they have not flocked to the banner of Azaneal--they have pledged their aid to Molochim.\n\n#bold Azaneal must be stopped before he unleashes the plagues of Namtaru upon the world!#!"
 bookmark_inquisitor_pancrazio_rosselini: "Pancrazio"
 bookmark_inquisitor_pancrazio_rosselini_desc: "Like the Giovanni, the Rossellini had strong ties to Venice, where both families practiced necromancy. By other mages of the Middle Ages, the Rossellini were regarded as the more talented necromancers. In addition to the ways of necromancy, many Rossellini were Sorcerers. Even then, the Rossellini were often regarded as hysteric or otherwise unbalanced. After the conversion of their Giovanni rivals into a Cappadocian Bloodline, the Rossellini were, at first, unaffected, except that they began to push themselves and their arts harder in order to compete with their rivals. The Rossellini has been carefully bred by Augustus Giovanni to become [Revenant|E]s, after they approached him seeking a cure for a terrible illness that had plagued them.\n\n#bold Even by Giovanni standards Pancrazio, the patriarch of the Rossellini, is regarded as cruel.#!"
 bookmark_inquisitor_sadiq_rawan: "Sadiq"
 bookmark_inquisitor_sadiq_rawan_desc: "Once a humble fisher folk, the family has been dominated and bred into the service of the eccentric Ventrue, Anushin-Rawan. The Servants have been bred to be compliant to Anushin-Rawan and this carries on to those descended from her. These creatures serve as pleasure-slaves, vessels, and servants.\n\nSadiq is nearly a perfect servant for Anushin-Rawan--diligent, patient, clam. He's even good looking. He seemingly always knows the right thing to say and can even converse with the Cainites on a variety of intellectual topics. About his only flaw is a fondness for sweets and pastries--and his tendency to taste the beautiful delicacies too which he happens to be related. \n\n#bold Anushin-Rawan demands a palace and servants to match. It is a paradise to those who visit, both the living and the dead. Screams aren't even common.#!"
 bookmark_inquisitor_matteo_enrathi: "Matteo"
 bookmark_inquisitor_matteo_enrathi_desc: "The Enrathi family traces its ancestry back to Etruscan farmers, long before Rome became a significant political power. About the time the Roman republic grew into empire, the Enrathi became accomplished slave traders. In times and places where slavery was outlawed, the Enrathi developed networks of contacts and an expanding repertoire, and when the Manus Nigrum approached them, they gladly joined in. \n\nThe patriarch of the family, Matteo, is every bit as greedy, cruel and debauched as his predecessors.\n\nThe alliances with the witches of the Po Valley is useful for now, but Matteo is quite willing to betray the Rafastio if the need arises.\n\n#bold Take what you can, give nothing back!#!"
 bm_1230_inquisitor_sub_ghouls: "Ghouls"
 bm_1230_inquisitor_sub_ghouls_desc: "Feed just about any living creature a little vampire blood and it becomes a Ghoul, at least temporarily. Ghouls are omnipresent servants, easily created, and heavily abused.\nSome ghouls forge their own paths however. From having either fed on ancient vitae for thousands of years, destruction of their sires or some other coincidence; these once thralls of the vampires have a chance to find their own destiny.\n\n#bold From servants to masters?#!"
 bookmark_inquisitor_prias_dimitriou: "Prias"
 bookmark_inquisitor_prias_dimitriou_desc: "Prias was once a ruler of a city in Asia Minor, and known for his beauty. At one time he happened upon a beautiful woman hiding in a cave with her handmaiden. This was Helena, at the time still a mortal woman, who had fled from King Minos who intended to make her his bride. The beautiful couple knew they were meant for each other, but their burgeoning love was cut short when Minos [Embraced|E] the fair maiden.\nHelping her slay him, Prias has since been at her side as a [ghoul|E], since he refused to become a vampire himself. Helena has no shortage of rivals however, and Prias' loyalty, bravery and undying love are paramount to Helena to this night.\n\n#bold You have found the purest and truest form of love, and you must fight to keep it blossoming despite the hardships ahead.#!"
 bookmark_inquisitor_haqim_almunajjim: "Haqim"
 bookmark_inquisitor_haqim_almunajjim_desc: "This [ghoul|E], whose birth name has been lost, was the protege of an Assamite Warrior during the clan's war against the Baali. When the [ghoul|E]'s master was destroyed, the Blood Oath recoiled on him and shattered his psyche, prompting him to flee into the desert. Others assumed the [ghoul|E] had perished along with his master. However, he survived and did not return to the [Clan|E], but used his gifts and the experience in order to ambush several [cainites|E], and thrive, quelling his craving for vitae.\nWhen he learned of a place called Aluh Amut and a sect of mortal assassins, he went there and assumed the mantle of leadership from them. In time, the [ghoul|E] assumed the name of Haqim, the Assamites' very own [antediluvian|E], in a dark mockery of his former masters.\n\n#bold There is only one true Haqim and any pretenders will soon learn to fear you!#!"
 bookmark_inquisitor_heinrich_von_totten: "Heinrech"
 bookmark_inquisitor_heinrich_von_totten_desc: "Prior of the monastery on Lake Tötten, he has succumbed to the temptations of the devil and the monastery is now flooded--drowned in blood, debauchery and sin."
 bookmark_inquisitor_folch: "Folch"
 bookmark_inquisitor_folch_desc: "From his humble beginnings as a Dutch mercenary following the Albigensian Crusade, Folch has seen everything the [cainite|E] world had to offer him : deceit, greed and false promises. Despite his stellar (and quite ruthless) service to some of the most powerful vampires of France, Folch was never able to secure the [Embrace|E] he so craved, as he was considered too dangerous.\nWell, Folch proved them quite right, turning against his latest would be master and bringing him to his fiery doom. Since then, the now grizzled veteran has started to use vampires as they used him in the past and he has no qualms about betraying or ambushing them if that means that his blood supply is secure.\n\n#bold Perhaps you will be [Embraced|E] in the future, but it will be your own terms. Until then, there is more blood to spill... and drink.#!"
 bookmark_inquisitor_basil_gantenbein: "Basil"
 bookmark_inquisitor_basil_gantenbein_desc: "Formerly a [ghoul|E] thrall to the Caitiff [cainite|E] Stanislav of Calomena's Chosen, Basil and his brother Bayezid found their Bogomil faith corrupted by the interests of the undead. When Stanislav was destroyed during the fall of Michael's Dream in 1204, the Gantenbein brothers were freed from their blood bonds. Since that time, they have taken to calling themselves 'Calomena's Forsaken' and they have led the Bogomilist faithful in attacks on vampires throughout Bosnia. Basil has started to question Bayezid's ambition and his desire to create more ghouls.\n\n#bold Calomena, the sister of Caine, wills the destruction of his undead childer! #!"
 bookmark_inquisitor_goreb_bakenankhe: "Goreb"
 bookmark_inquisitor_goreb_bakenankhe_desc: "A Servant of Ankhe, this [ghoul|E] continues to hold the ancient faith in the return of Set; though Islam came to Egypt four centuries before he was born. How did he wind up in Serbia? Now... that is a tale."
 bookmark_inquisitor_hugh_marston: "Hugh Marston"
 bookmark_inquisitor_hugh_marston_desc: "There was nothing Hugh liked more than the sound his sword made when it cracked bones, and he heard a lot of that during the First Crusade. Becoming a mercenary to continue his bloody work, he was soon brought into the service of a Ventrue lord. His considerable prowess and loyalty soon earned him enough blood to become a [ghoul|E].\nHugh's life changed again when his charge made too many enemies for even him to handle. Now masterless, Hugh continued selling his skills but was now paid in blood.\nIronically, this was during this period that he found faith as he was converted by the Cainite Heresy.\n\n#bold You have the conviction of the newly converted and your sword arm is as strong as ever. Truly, Caine has blessed you.#!"
 bookmark_inquisitor_layla: "Layla"
 bookmark_inquisitor_layla_desc: "A creature of mysteries and legends, Layla is rumored to be a daughter of Lilith herself. As such, her immortality is quite different than those of vampires and she harbors a deep hatred for [cainites|E] who betrayed her Dark Mother.\nOther clues point to her having drunk of Lilith's blood instead, perhaps directly, or perhaps by the intermediary of an old and powerful patron. This theory is strengthened by her loose association with the mysterious Tal'mahe'Ra, a sect of powerful elders, some of them worshiping Lilith herself.\nWhatever the truth, Layla is a very powerful and dangerous creature, perhaps even something more than a [ghoul|E], and many are quietly wondering what her end goals could really be.\n\n#bold The Dark Mother, your Dark Mother, speaks to you. You will not disappoint.#!"
 bookmark_inquisitor_laurent: "Laurent of Angers"
 bookmark_inquisitor_laurent_desc: "Born as Lorcan, this Prince of a small Irish tribe of Kinfolks was left to lead them when their Lupines protectors were killed by rivals. Thanks to his quick grasp on warfare and leadership capabilities, Laurent did well, helping his tribe survive until the sudden coming of the vampiric envoy of the mysterious Isouda de Blaise.\nSensing an opportunity, and smitten by Laurent's skills and angelic beauty, the envoy brought him to the blood as a [ghoul|E] and helping him strike a telling attack on his Lupines foes. With that threat ending, he then presented Laurent to Isouda herself, who soon saw the boy's potential and took over as his mentor.\n\n#bold Isouda's court is full of wonders and horrors, the most impressive of all probably being Isouda herself. You will learn and you will thrive, as you always do.#!"
 bm_1375_patronwar_sub_brujah: "Клан Бруха"
 bm_1375_patronwar_sub_brujah_desc: "Бруха объединились в Западной Африке вокруг лидера прометеанцев, называющего себя Ганнибалом, чтобы основать Новый Карфаген."
 bookmark_patronwar_brand_de_draeck: "Бранд деБрайк"
 bookmark_patronwar_brand_de_draeck_desc: "Он был воином-потестатом, известным как "Де Драйк". Он отбил нападение данов, которые требовали дань в окрестных районах. Он отказался платить им. Вспыхнула битва, в которой голландцы вышли победителями, убив около 500 из 800 данов, включая их лидера. Однако голландцы также потеряли своего лидера.\n\nТак полагали, однако на самом деле он был объят во время битвы, став одержимым, сменил свою личность и с тех пор путешествует по Европе, ища свое место. В конечном итоге он вернулся в Голландию, чтобы править из тени, одновременно борясь за возвращение своего рассудка - либо поддаваясь безумию."
 bm_1375_patronwar_sub_cappadocian: "Клан Каппадокийцев"
 bm_1375_patronwar_sub_cappadocian_desc: "Черная смерть унесла жизни миллионов людей по всему известному миру. Было ли все это заговором Клана Смерти? Они внимательно изучают эту болезнь."
 bookmark_patronwar_marcus: "Маркус"
 bookmark_patronwar_marcus_desc: "Умерщвляющие проводят всевозможные эксперименты с горами трупов, которые сделала доступными Черная смерть. Ищут ли они силу чумы или хотят покончить с ней навсегда?"
 bookmark_patronwar_richard_uagemred: "Ричард Уэйгэмред"
 bookmark_patronwar_richard_uagemred_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bookmark_patronwar_luna_morningstar: "Луна Утренняя звезда"
 bookmark_patronwar_luna_morningstar_desc: "Будучи человеком, Луна всегда отличалась от своих сверстников. Размышляющая о жизни и смерти, интересующаяся причудливым и влюбленная в ночь. Что-то в этом успокаивало ее. Медленный, но неумолимый ветерок, гулявший по камням родительского дома и пугавший других детей, заставлял ее чувствовать себя уютно и в безопасности. Треск дерева под ее ногами и тишина темной комнаты вдохновляли ее воображение. Ее красота казалась неподвластной времени, но почти угасла, когда она отвергла ухаживания соседского мальчика и была объявлена ведьмой. Когда инквизиторы готовили ее к сожжению на костре, ее крики гнева и муки достигли местного лорда вампиров, который увидел ее неумолимую ненависть к человеческой расе. Он спас ее и вскоре после этого объял. Он хотел посмотреть, на какой хаос и страдания способна такая красивая и безумная личность, прежде чем обрекать себя на гибель, или она сможет подняться по служебной лестнице ночного двора и стать истинной Владычицей ночи."
 bookmark_patronwar_lucia_canale: "Лу́чия Кана́ле"
 bookmark_patronwar_lucia_canale_desc: "Лючия, казалось бы, появилась из ниоткуда, и, как назло, со многими из ее противников на пути к власти происходили "несчастные случаи" или исключительно внезапные перемены в настроении. Ее сир был идентифицирован как таинственный человек, известный как Джузеппе, которого в последний раз видели по пути на встречу с ней; неизвестно, была ли его участь - Диаблери, заколачивание или просто окончательная смерть. Возможно, не стоит злиться, если ваш начальник шпионажа не очень компетентен."
 bookmark_patronwar_branco: "Branco"
 bookmark_patronwar_branco_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bm_1375_patronwar_sub_setite: "Клан Сета"
 bm_1375_patronwar_sub_setite_desc: "Клан Веры продолжает удерживать свой бастион в Египте, теперь уже под руководством римского центуриона."
 bm_1375_patronwar_sub_gangrel: "Клан Гангрел"
 bm_1375_patronwar_sub_gangrel_desc: "Сейчас, когда умирает так много людей и цивилизация, кажется, рушится, настало время волка. Повсюду дикая природа вторгается во владения ткачей. Выжившие обращаются к языческому мистицизму в поисках лекарства от этой ужасной чумы. Могут ли звери создать мир заново? Мир, где человек живет в гармонии с природой; идеальное охотничье угодье, на котором Гангрел может охотиться на скот."
 bookmark_patronwar_caelia_tertia: "Caelia Tertia"
 bookmark_patronwar_caelia_tertia_desc: "Born in 390 AD in the city of Rome, Caelia in life was the third child of a Roman Centurion. Not much is known about her Human life simply because there isn't much to know, not to mention that most records from her time were destroyed; she lived an uneventful life in Rome until the Gauls sacked it in 410 AD. Her father and elder brothers were killed in the fighting, and while trying to flee she found herself attacked by a Kindred. She fought back as best she could, but it was a hopeless battle from the start and she was defeated with contemptuous ease. She fled east after that, spending the next few centuries expanding and mastering her powers and gathering funds and power. Now, her time may have finally come..."
 bookmark_patronwar_bimbee: "Bimbee"
 bookmark_patronwar_bimbee_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bookmark_patronwar_gorm: "Gorm"
 bookmark_patronwar_gorm_desc: "The man was a fierce warrior. His will on the battlefield and his careful management of troops and positioning led him to get many successful battles. He was spotted during one of those by Brunhilde. As he was dying after killing four assailants, she embraced him and left him alone in the wilds to survive. During those times, he learnt how much social abilities and schemes serve only the weak and used his cunning and strength to hunt with unrelenting effectiveness. After learning what he had become, he began to actively lay waste to those who would spit on the gods. Acting as a commander and executioner, he was sent to kill off the rotten roots of the tree of life. Any [einherjar|E] who strayed from the path had to answer for their crimes against the gods and few of them lived long enough to join the christians. Alas with every battle he won, others were lost and the christians never seemed to back away. Poisoned the hearts of his flock and the many quarrels amongst the [einherjar|E] led Midgard to crumble."
 bookmark_patronwar_dharun: "Dharun"
 bookmark_patronwar_dharun_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bm_1375_patronwar_sub_lasombra: "Clan Lasombra"
 bm_1375_patronwar_sub_lasombra_desc: "The Clan of Shadows has fallen upon hard times as their religious flock dies in droves and monasteries become tombs. The kine call out for God's salvation... and he does not answer. With their influence on mortals waning, some Magisters stare deeply into the darkness for answers. Did they hear a whisper of an answer?"
 bookmark_patronwar_michel_tenoctis: "Michel Tenoctis"
 bookmark_patronwar_michel_tenoctis_desc: "Not much is known about him as he normally keeps to himself to study the Abyss. All that is known is he had already discovered the existence of and started to study the Abyss before he was sired. That's what drew the attention of the Lasombra clan and eventually led to his current state of undeath, courtesy of the aforementioned clan."
 bookmark_patronwar_gabriel_felipe: "Gabriel Felipe"
 bookmark_patronwar_gabriel_felipe_desc: "Scion of a once-noble family, Gabriel has been groomed for rulership since birth. After his Embrace, he has opted to stay out of the limelight and rule from the shadows instead, as befits a member of the Lasombra clan."
 bookmark_patronwar_elder_diego: "Elder Diego"
 bookmark_patronwar_elder_diego_desc: "Diego is a former monk of a christian holy order. He used to be a hunter but was embraced after a successful hunt by a sire who thought it would be funny -- and didn't much care about the couple of neonates Diego picked off."
 bookmark_patronwar_hakon_fystond: "Hakon Fystond"
 bookmark_patronwar_hakon_fystond_desc: "He always caught everyone's attention as a child due to his skin being pale as a corpse, he spent most of his childhood in the forest foraging and later started hunting, he was clever and sly and later joined a band of thieves known for attacking soldiers and merchants traveling though Nordmark. He wound up in a band of thieves, until one night he was "lucky" to be embraced.\nHis sire was a outcast from the Sea of Shadows, but never mentioned why."
 bookmark_patronwar_eridanus: "Eridanus Erebus"
 bookmark_patronwar_eridanus_desc: "Perceiving the unnatural dealings of the monsters that made him, Damian aims to discover his role in their machinations, and a method to dismantle the phantasmal bindings that force his quiet observance of tiring, petty politics amongst perfidious fools. Even now in death, he seeks a resolution to the path he has followed from birth.\n\n#bold The path of least resistance, just as the river flows, will only end when it finds the sea.#!"
 bookmark_patronwar_jimeno_fitzroy: "Jimeno Fitzroy"
 bookmark_patronwar_jimeno_fitzroy_desc: "Prior to his embrace, Jimeno FitzRoy was a minor noble in Valencia - distantly related to some Spanish King (or so he claims). He built up something of an ill-repute, owing to the fact that he freely mingled with unscrupulous merchants, thieves, and blackguards. His deviancy and willingness to bend laws for his benefit would draw the attention of a powerful Lasombra, looking for a mortal to embrace.\n\nFollowing the embrace, Jimeno found himself drawn to the murky waves - as some Lasombra are. He recruited the criminals he knew in his previous life to crew his ships and set off on a great voyage filled with adventure, battle, and lots of plundered booty. Raiding and reveling is good enough for some corsairs, but Jimeno eventually found his life at sea... restricting. Using the chaos in the Levant caused by the crusades, he seized control of a few key ports and decided to 'set up shop'. The Court of Crows was born."
