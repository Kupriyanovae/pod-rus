 bm_1230_fae: "Тёмные века: Феи"
 bm_1230_fae_desc: "Прошло столетие с момента подписания Клятвенного мира, положившего конец открытой вражде между Дворами благородных ши. Колесо эпох продолжает вращаться, и теперь агрессоры требуют возвращения к Войне времён года, в то время как хранители Мира придерживаются мирного договора. Прорицатели предупреждают о грядущей тьме, когда человечество обратится от грёз к банальности простого выживания. Гуманисты призывают фей теснее сблизиться с человечеством, а константинианцы очарованы самым могущественным из смертных институтов - Церковью.\n\n#bold Наступит ли снова весна? Продлится ли лето? Неизбежна ли осень? Будет ли следующая зима вечной?#!"

 bookmark_fae_the_white_lady: "Персина"
 bookmark_fae_the_white_lady_desc: "Некоторые отдалённые деревни Западной Европы связаны сильной клятвой с Белой госпожой. Она и её подданные исцеляют или бережно насылают сон на всех больных человеческих младенцев в этих деревнях, пока выполняются определённые ритуалы и соблюдаются определённые запреты. Персина - уважаемая старейшина Весеннего двора, занимающая своё место в Обещании Колодца Фей, и руководит им с благосклонностью и гуманистическими взглядами."
 bm_1230_fae_sub_sidhe: "Дома ши"
 bm_1230_fae_sub_sidhe_desc: "Дома благородных фей отбрасывают длинные тени на простых китэйн."
 bm_1230_fae_sub_kithain: "Дворяне китэйн"
 bm_1230_fae_sub_kithain_desc: "Некоторые киты простолюдинов становятся дворянами и гипотетически «равны» дворянам ши."
 bm_1230_fae_sub_jinn: "Дзинн"
 bm_1230_fae_sub_jinn_desc: "Феи Ближнего Востока используют слово «дзинн» в основном для обозначения самих себя, но также широко применяют этот термин для обозначения любого сверхъестественного существа."
 bm_1230_fae_sub_inanimae: "Неодушевлённые"
 bm_1230_fae_sub_inanimae_desc: "Неодушлённые - близкие родичи истинных фей. Хотя они не являются истинными духами стихий, они имеют с ними близкое родство.\n\nРазличные филы Неодушлённых объединились в первую из Медленных империй. Отношения между этими королевствами были утомительными и сложными, а их политика растянулась на десятилетия. В течение этого времени Неодушлённые и смертные регулярно взаимодействовали друг с другом. Одни игнорировали их, а другие наслаждались их обожанием, позволяя им формировать свои Якоря и становясь первыми созданиями Ремесла. В это время империя Пламени решила помочь человечеству, подарив им знания о создании огня. Это было расценено большинством других Неодушлённых как серьезное предательство, поскольку позволило человечеству сформировать и поработить окружающий мир, что привело к созданию первого манекена. Это привело к Войнам созидания, в которых империя Камней стремится подчинить себе или уничтожить империю Пламени."
 bm_1230_fae_sub_african: "Африканские кит"
 bm_1230_fae_sub_african_desc: "Места гламура в Стране древних снов - одни из самых ярких и могущественных во всем мире. Их поддерживают тысячелетия снов, впитавшихся в почву, а также яркие надежды и страхи тех, кто сейчас все еще видит сны. Старые мифы здесь не просто живут, они вершат суд.\n\nЕстественно, #bold Эшу#! многочисленны, они кочуют от восточных берегов Рога до западной Колыбели империй, но если и можно сказать, что у них есть дом, то это Королевство Ифе, где покоятся их самые могущественные #bold Оба#!. Колдовские #bold Джеди#! светло-голубого цвета появляются на нилотских болотах. Предприимчивые четырехглазые #bold Куино#! стремятся к самоорганизации, обосновываясь везде, где можно получить наибольшую выгоду. Обидчивые и ритуальные #bold Обамбо#! таятся между немногочисленными местами скрытой силы, постоянно разыскивая запретные тропы.\n\nВ то время как многие китэйн создали племена в Стране древних снов, другие местные киты, напротив, еще не заявили о себе внешнему миру."
 #bm_1230_fae_sub_african_desc: "The places of Glamour in the Land of Ancient Dreams are some of the brightest and most powerful in the entire world, supported by the millennia of dreams soaked into the soil as well as the vibrant hopes and fears of those currently still dreaming. From the most isolated tribes to the residents of the busiest cities, mortals celebrate these innumerable ways of living even as they constantly reinvent themselves and their traditions in long twilight of the Evanescence. As much as the Eshu can be said to have a home, it is the Kingdom of Ife. The Djedi were founded by a engaging sorcerer of Ancient Egypt. The ambitious four-eyed Kuino hail from Guinea."
 bookmark_fae_wayland: "Вейланд"
 bookmark_fae_wayland_desc: "Верховный кузнец Летнего двора, Вейланд - могущественный и неоспоримый лидер летних фей, прославленный воин, заслуживший страх и уважение в Войне времён года. По отношению к смертным Вейланд редко действует из добрых побуждений.\nЕму доставляет удовольствие являться людям и предлагать им богатые награды в обмен на клятвы. И хотя у рыцаря может быть прекрасно сделанное оружие у бедра, как только клятва нарушается, исчезает и клинок. Он находит огромное удовлетворение в том, чтобы придерживаться сложных клятв, а затем наказывать человека, не выполнившего свою часть соглашения.\nХотя его двор представляет собой эклектичную смесь, состоящую в основном из воинственных фей, верховный кузнец принимает любого гостя в своих владениях. Ходят слухи, что даже он и королева-философ Никнивин когда-то были любовниками. Вейланд был одним из немногих, кто подписал Клятвенный мир - в тот день чернила легли на пергамент с горькой дрожью в его пальцах.\nВейланд настойчиво отстаивает интересы Летнего двора в каждой сделке.\n#bold Настало время войны. Солнце воссияет во славу Летнего двора!#!"

 bookmark_fae_nicnivin: "Никнивин"
 bookmark_fae_nicnivin_desc: "Владыка Крод, предводитель Черных гномов, мертв. На опустевший трон претендуют несколько его лейтенантов, каждый из которых поражает своей властью фракции по всей Европе. Первая среди них - леди Никнивин. Она является членом Совета покровителей, но в конечном итоге ее верность полностью отдана Зимнему двору. Ходят слухи, что недавнее покушение на прекрасную королеву-философа едва не увенчалось успехом, и теперь леди Никнивин находится в уединении ради собственной безопасности.\nИзвестная под многими именами - Костяная мать, Язвящая старуха, Геката Шотландская, Великая карга, Мать-ведьма крестьян - её влияние распространяется вдоль Чёрной тропы. Если слухи о том, что когда-то она была любовницей верховного кузнеца Вейланда, правдивы, то теперь она, похоже, не питает к нему ничего, кроме вражды. В списке ее врагов есть и таинственный Дрейл. Считает ли она Дрейла ответственным за Войну времён года, смерть Слепой Никс или убийство владыки Крода?\n#bold Укрепите свою власть в Зимнем дворе и отомстите за смерть Крода, не возобновляя Войну времён года.#!"

 bookmark_fae_ana: "Ана"
 bookmark_fae_ana_desc: "Королева Анна, один из самых известных членов Сумрачного совета, разделяет настроения прочих членов совета в отношении Войны времён года, и это отношение популярно среди членов Собрания кешалий. Открыть людям достаточно власти, чтобы заставить их уважать и ценить фей, а затем использовать их доверие как оружие в грядущей войне. Будучи одной из тех, кто подписал Клятвенный мир, она по понятным причинам не хочет, чтобы договор пал.\nПо иронии судьбы, самым большим препятствием на пути Аны к тому, чтобы Осенний двор не ввязался в Войну времён года, является её одиозный бывший муж Локолици и ее отвратительное чудовищное потомство от Локолици. Повелитель Насилия жаждет новых разрушений, страданий и опустошения. Её собственные дети настроены против нее, а их чудовищные отпрыски вскоре появятся, и Ане придется сделать ужасный выбор, чтобы найти баланс между соблюдением Клятвенного мира и заслуженной местью своему мерзкому бывшему мужу.\n#bold Поддастся ли Ана проискам своего бывшего мужа и их мерзких детей или сможет повести благородных кешалий к светлому рассвету?#!"

 bookmark_fae_drail: "Дрейл"
 bookmark_fae_drail_desc: "Один из самых печально известных фей, его происхождение окутано тайной. Дрейл был ребенком летней Первородной феи, который восстал против деспотичной структуры их двора. Он стал стремиться к власти и неуважительно относиться к тем, кто ее от него скрывал. Получив клеймо Солнцестояния и будучи изгнанным, он завязал отношения с другими созданиями Солнцестояния. Он разработал план создания единого двора Солнцестояния, который будет править Временами года. Дрейл заручился поддержкой убийц и наёмников фей, добивался клятв от самых низших слоев общества - нищих, воров, курьеров и куртизанок. Утверждается, что его заговоры и тайные действия привели к Войне времён года. Один из его диверсантов был схвачен и подвергнут пыткам Летним двором, который раскрыл Дрейла как организатора конфликта. Преследуемый всеми дворами, он исчез. Ходят слухи, что в том или ином восстании солнцестояния скрывается Дрейл. Многие жаждут голову Дрейла, но Никнивин с Чёрной тропы, похоже, особенно заинтересована в его смерти.\n\n#bold Замышляйте, стройте заговоры и устраивайте войны среди дворов, чтобы удовлетворить свои амбиции.#!"

 bookmark_fae_taulandryn: "Тауландрин"
 bookmark_fae_taulandryn_desc: "Каждый мост в мире создает портал в искажённое [Concept('nightmare_realm', 'царство кошмаров')|E] Подземный мост, беззвездную страну вечной ночи, освещенную лишь чадящими факелами и жуткими блуждающими огоньками. Самые отвратительные члены Зимнего двора называют Подземный мост своим домом. Распространение человеческой цивилизации привело к быстрому росту этого кошмарного царства, поскольку новые торговые пути и города порождают все новые и новые мосты. Во время Войны времён года войска Зимы быстро перемещались через Подземный мост, чтобы наносить удары по всей Европе.\nСлухи утверждают, что помимо ши, Тауландрин - Неодушевлённый, рожденный самой тьмой или каким-то чудовищным созданием бездны, вроде Т'арркела или другого звероподобной аберрации Подземного моста. Это первородное создание Зимы живет в самом сердце Подземного моста, глубоко в пустоте.\n\n#bold Вырвитесь из царства Подземного моста и расширяйтесь вдоль рек, пока не создадите империю, а затем через великий Трод притяните царство кошмаров, чтобы смертные никогда не забывали о феях. Пусть они ненавидят, пока боятся.#!"

 bookmark_fae_tandoor: "Тандур"
 bookmark_fae_tandoor_desc: "Этот подменыш быстро возвысился после Ледяной битвы, и небольшое ощущение положение подогрело его амбиции. Во время битвы Давидиан, удерживавший Кристальную крепость, нарушил приказ и отказался сражаться с весенними феями из-за своей весенней возлюбленной Каферы. Тандур незаметно собрал большую группу подменышей Летнего двора и устроил переворот, в результате которого ему удалось сместить Давидиана и взять крепость под свой контроль. После переворота Тандур воспользовался своей победой и потребовал от Летнего двора признания вклада подменышей в битву. Тандуру вручили первый орден Солнца, отметив его как героя Летнего двора. Став все более воинственным в Тусклые времена, он с нетерпением ждет окончания Клятвенного мира. Его владениями по-прежнему остается сокровенная Кристальная крепость.\n\n#bold Эти первородные феи научатся уважать вас!#!"

 bookmark_fae_garain: "Гарэйн"
 bookmark_fae_garain_desc: "Приносящий Слёзы принёс феям перемены, подписав Клятвенный мир, чтобы хоть и временно, но прекратить Войну времён года. Время идет вперед, и Весенний двор вновь требует перемен. Белая госпожа желает сохранить Клятвенный мир, но изменить фей, улучшив отношения с человечеством. Другие феи стекаются к капитану Зелёного Клинка Зигфриду Хайну, который собирает свой потерянный легион, чтобы возобновить войну, на этот раз с целью победы Весны.\n\n#bold Статус-кво терпит крах. Должны произойти перемены. Но какие перемены? Ваш выбор может определить судьбу фей. Что бы вы ни выбрали, слёзы будут литься долго.#!"

 bookmark_fae_siegfreid_hein: "Зигфрид Хайн"
 bookmark_fae_siegfreid_hein_desc: "Капитан Зеленого Клинка - полярная противоположность своего сюзерена, хранительницы Мира Белой госпожи. Он сосредоточил свое внимание (в основном военное) на обществе фей. Его Потерянный легион готовится к серии нападений, как только Клятвенный мир окончательно падёт. В прошлом Хайн сражался на стороне Каферы, последнего настоящего генерала Зеленого Клинка, и Хайн по-прежнему отчаянно пытается вернуть отряду былую мощь. Пока что он разместил свои войска к востоку от Шварцвальда и думает, что сможет собрать армию с помощью своих родовых прав на легендарное сокровище нибелунгов золота Рейна и вернуть своё право первородства, завоевав весь Рейнланд. Его коварный осенний кузен Гюнтер может оказаться препятствием, которое необходимо устранить.\n\n#bold Настало время перемен, настало время войны!#!" 

 bookmark_fae_halostian: "Халостиан"
 bookmark_fae_halostian_desc: "\n\n#bold Политика - это война иными средствами#!"

 bookmark_fae_jalendrel: "Jalendrel"
 bookmark_fae_jalendrel_desc: "A great warrior and a prophet, Jalendrel is troubled by his dire visions of the future. He weeps for those terrible things he can foresee, but can not change. He once foresaw a terrible monster would destroy a village of his kin. He set out to slay the beast–and not only did he fail but he lost his hand to a withering darkness. Later, he followed his vision to slay the monster and save Lord Gwyidion, but the price of that victory was watching the village of his kin be destroyed. To change things that he could, Jalendrel founded a noble house from among the prophets of the Sidhe in Occitania in the small hilltown of Marvejols.\n\n#bold The Code of Jalendrel calls on its members to: honor the future and remember its secrets, not to burden others with the future lest it break them, and to accept your destiny while leaving others to theirs.#!"
 bookmark_fae_gwydion: "Gwydion"
 bookmark_fae_gwydion_desc: "Gwydion is a masterful warrior and an accomplished sorcerer besides. When Gwydion was young, foolish, and full of pride he and a band of robbed the household of his uncle Math Mathonwy--Caer Dathal. Mathowny challegned Gwydion to fight Mathowny's daughter Keredwyn. She defeated him as she fought her father and Gwydion only for himself. Mathowny transformed Gwydion into a stag, a boar and a wolf in turn--each hunted by hunters. He survived the ordeal a changed fae--Gwydion became a righteous and powerful defender of the people of Cymru against wicked lords and brutal ogres. He chose to build a house of like-minded warriors. He held an open challenge to others to try an best him combat, through such challenges he recruited 300 loyal warriors among those he defeated. Eventually, Math's daughter  Keredwyn also came to challenge him. Barely, this time, he defeated her. They fell in love and have been together ever since.\n\n#bold Those of House Gwydion have a mystical power to detect lies, but they are also prone to berserk rages.#!"
 bookmark_fae_donovan: "Donovan"
 bookmark_fae_donovan_desc: "An engineer at by craft, arch-typically of his house, is known for his long silences. He has a tendency to ask few questions and then let those who ramble on do just that, which often exasperates his courtiers.  Along with Aife and Morann, he was among the first lords of House Dougal that swore the Oath of Dougal: 'My heart is Dougal's heart. My arm will take up his hammer. My body will take his burden. My heart will take on his will. I will work until the end of my day's doing his work.' Donovan's passion lies in the construction of huge machines. Though known for his siege engines, he also enjoys building wonderfully arcane construction equipment. He uses his impressive ability to forge magical arms and armor to support the cause of the Summer Court in the War of Seasons. Secretly, Donovan is troubled with dreams of human wizards violating the sovereignty of Arcadia. \n\n#bold As Donovan has said, 'To fight a thing, you must understand a thing.'#!"
 bookmark_fae_fiona: "Fiona"
 bookmark_fae_fiona_desc: "The sages say she embodies passion from both young lovers; invincible battlelust from the boy's victory and an alluring sadness from the girl's broken maidenhead. These attributes have become the hallmark of her own people; a house also thriving on lust, willfulness, and delight. Fiona also built friendships with the walking dead, speaking with restless spirits, and dancing around the pagan wizard's solstice fires. Especially beloved by her are the Prodigals called Garou and of all these, dearest to her heart are the Fianna; their inner fires and love of oaths and songs easily match her own. More than a little of her passions mix with those Fianna and even with others calling themselves Gaia's Children.\n\n#bold Many have fallen in love with Lady Fiona, and though she was loving to all, she has never shared her heart in full. When she finally fell in love with a mortal, she betrayed the trust of the Garou to share with humans the secret of silver. For her crime, she was exiled from Arcadia. He human lover is hidden away in an enchanted sleep, and Fiona can not bare to look at him.#!"
 bookmark_fae_eiluned: "Eiluned"
 bookmark_fae_eiluned_desc: "Brooding daughter of Alynyad, she was the first of the fae to foresee the coming Sundering: a future where mortals have cast dreams aside and live in despair; a world with no place for Fae, or for anyone who dares to dream. Though her skill with prophecy and divination magics is unequaled, few have heeded her warnings. Even her dear brother Alil has dismissed her vision, and their quarrels became so great in time that Eiluned took leave of Ailil's court. With her companions, fae and otherwise, she founded a kingdom of her own several leagues hence, and though they have not always believed the things this strange lady has said, it was not long before the other kings and queens have come to recognize her as one of their own.\n\n#bold Others must heed your warnings, the sundering must be prevented! They ignore your warnings at their own peril.#!"
 bookmark_fae_ailil: "Ailil"
 bookmark_fae_ailil_desc: "Dark and brooding, powerfully attractive, with a keen intelligence, Ailil has a fierce passion for both love and war. His great flaw is an inability to remain aloof from the world of mortals. Some believe that Ailil sought mortal glory and power to distract himself from the ominous warnings of his beloved sister, Eiluned. Time and again he has donned mortal flesh and entered the stream of human history, taking lovers and leading armies with his irresistible charm and guile. \n\n#bold Though his own temperament favored the Seelie Court, Ailil has gathered to himself a host of Unseelie fae who have swore allegiance to him as Winter King and sought to keep alive the balance of the seasons.#!"
 bookmark_fae_liam: "Liam"
 bookmark_fae_liam_desc: "Liam has become obsessed with the Christian Church–-the beauty of its art, architecture and particularly its music. So enthralled, he has risked possible persecution as a ‘demon’ just to hear a few notes of its choirs. He became enraptured with the singing of Sister Melisande at a local abbey. Duke Haleson ap Gwydion heard of Liam’s fascination, and worried such obsession would bring down the wrath of the Church upon the Fae. Haleson and his faction conspired dressed as clergy to kidnap Melisande from her nunnery. When Liam returned to the nunnery to find Melisande disappeared, he fell into a psychotic rage driving many of the nunnery insane with his glamour. After forcibly extracting the memories from the Mother Superior, he soon set upon Duke Haleson. Liam in his blind rage was handily defeated by Haleson. The Duke then had Liam face trial by the Arcadian Fae. \n\n#bold For his violation the Right of Demense and for attracting the ire of the Vatican, Liam and his entire house have been forever exiled from Arcadia!#!"
 bookmark_fae_daireann: "Daireann"
 bookmark_fae_daireann_desc: "One of Bobh Dearg two beautiful daughters, Daireann is a renowned herbalist. She is said to having poisoned to werewolf hero Fionn MacCumhail in revenge for the lupine choosing to favor Daireann's sister Sadbh. Daireann gained noble title and founded a house by curing the goutish foot of Adwyr ap Gwydion. Daireann herself is not much of a warrior and knew it would be hard to prove the house's worth in the most visible way; on the battlefield. Some say she is skilled with the bow and sling, but that is stretching things a bit. \n\n#bold The true growth of the house, with the founder's blessing, came with the birth of her son, Conchobhair. Those who had been House Daireann in name now have a purpose and a cause--the thrill of war. There is no Gwydion king or queen who had more fanatically devoted followers than did Daireann’s greatest ard-righ. The house has never turned their faces from any challenge Conchohair has given and rallied to whatever task he asked of them.#!"
 bookmark_fae_leanhaun: "Leanhaun"
 bookmark_fae_leanhaun_desc: "She is called 'Lark's song,' for her voice is pure and clear, her hair is like silvered sunlight, and her face is as fair as the dawn itself. She betrayed her lover Finellia by rhapsodizing Finellia's mortal lover Edann, the king's bard, to death. Reckless and heedless of all save her own desires, Leanhaun was given a death curse by Finellia's ritual suicide. Leanhaun's immortality fades unless she rhapsodizes a dreamer regularly. Her entire house shares her curse. The house has hidden this truth, and instead claims that Finella killed Edann in a fit of jealousy. Her house also shares here unearthly beauty and charisma. \n\n#bold Leanhaun and her house follow a simple creed for those they prey upon: Choose Only Those Who Want Your Attentions, Give Your Love and Inspiration Unconditionally and Never Regret.#!"
 bookmark_fae_varich: "Varich"
 bookmark_fae_varich_desc: "He is the bright and handsome son of the Slavic gods Miesiac the Moon and Dazbóga the Sun. They ordered the spirits to find his perfect love. Dazbóga turned to the sluagh and she placed a geas upon them, commanding that they must search until the most perfect of all maidens could be brought to her son. Charodei, the sluagh sorceress, fashioned a Snow Madien out of ice to seduce Varich. Varich loved her instantly upon sight, but in his embrace she melted away. So distraught with the loss, he is now incapable of ever giving his love to another. Varich has ruled his house for many centuries with an even hand and a just temperament, although he has never lost the darkness and pain he felt. He knows well who betrayed him and does not allow his hatred to cool with the centuries--no sluagh is ever allowed within the Varich freeholds without swearing the most powerful of oaths.\n\n#bold His greatest wish is to understand and conquer the pattern of the Endless Winter so that he may drive the Fomorians away when they arrive. Still, he fears what he sees in the pattern of the future.#!"
 bookmark_fae_dice: "Dice"
 bookmark_fae_dice_desc: "A legendary wanderer, notoriously hard to locate even among the Elegbara, and has a habit of disappearing for a dozen years or so at a time then reappearing with a new face over his old soul. Some of the younger Eshu think this is a result of constantly dying and being reborn in rapid succession and makes him a comedic figure of misfortune. He is in fact one of the Síocháin; one of those rare changelings who have perfectly balanced the twin halves of their nature and so become effectively immortal. His staggering lifespan has allowed him to become fluent in hundreds of languages, master of more than a dozen Arts, walker of every trail and trod on Earth and in the Dreaming.\nAlone among the noble Houses, Danaan has a non-sidhe as High Lord, the eshu Dice, and it's perhaps no surprise they have no problem with inducting other commoners, though Arcadian sidhe still occupy many prominent positions. Any changeling with a passion for exploration and an interest in the Dreaming is welcome in the House.\n\n#bold Explore!#!"
 bookmark_fae_lugh: "Lugh"
 bookmark_fae_lugh_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bookmark_fae_cathal: "Cathal"
 bookmark_fae_cathal_desc: "House Balor began with Cathal, the son of Lugh of the Long Arm, grandson of Balor of the Evil Eye. He has made certain pledges to the Dreaming in return for power and the protection of his line. One such pledge was that the house and all its members would remain steadfastly Unseelie. Thus would their role in the pageant always be fulfilled. To the house, the role is that of the consummate hero: brave warriors for individual rights and the redressing of wrongs against their people, while to the Seelie, they are the villains of the story. Cathal has sought and found many powerful treasures that he held in trust against the day when the Balor will be strong enough to overthrow the other noble Sidhe houses. The fomorian-born sidhe to have powers associated with his 'deformity.' such as some tolerance of cold iron.\n\n#bold Most Seelie believe that members of House Balor are like bad children, that since they are dissatisfied by their place in fae society, they say and do things merely to shock their Seelie cousins. Few understand the true danger House Balor poses.#!"
 bookmark_fae_ragnelf: "Ragnelf"
 bookmark_fae_ragnelf_desc: "Two courts of noble Sidhe emerged from dreams of the Norse--the mystical Vanes and the martial Aesir. After bloody war, they merged to form the Aesin. The Aesin has given some of their magical power to mortal worshippers and encouraged them to go viking against the Christian Church. The Aesin has been losing its shadow war against the Church, as one Norse kingdom are Christianized. Some voices call for a retreat from Midgard to Asgard (Arcadia).\nRagnelf is a calm and gentle woman who has seen her share of tragedies. After her sister Ingirun died, the throne of Aesin went to her. Since then, she has created a strong house out of the ashes of a war-torn family. Her kindness is widely known among members of House Aesin, and although she is well-versed in most Arts, she realized a long time ago that her mind is her greatest weapon.\n\n#bold Keep to the old ways and try to keep the Kithain focused on real threat of the banality of the Christian Church, and not squabbling among each other.#!"
 bookmark_fae_scathach: "Scathach"
 bookmark_fae_scathach_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bookmark_fae_uathach: "Uathach"
 bookmark_fae_uathach_desc: "Uathach's name (literally meaning the terrible) came from a prophecy by the old Tuathan wizard Mathgen, who served as Scathach's mentor and vizier. Uathach exhibited sorcerous skills that outstripped those of the clan's oldest magicians.\nWhen Mathgen finally succumbed to the call of the other departed Tuatha de Danaan and left for the Deep Dreaming, Uathach took his place as Malik and head of the Morphean Oracles. She grew in that role and, if she sometimes pursued unhealthy studies into the nature of the eldest of the Elder Darks, she also served the house loyally and well for centuries as her mother's right hand.\nScathach decided that she and the rest of her house would undergo the Changeling Way--Uathach refused. It is said that mother and daughter spoke harshly and that they even came to violence over the matter. Some short years before the War of Trees, Uathach and several like-minded followers departed for the Sea of Silver in pursuit of their destiny. What she has found there she has revealed to few if any. Since her return, Uathach now leads the house."
 bookmark_fae_morann: "Morann"
 bookmark_fae_morann_desc: "Nockers are the artisans among the Kithain, able to craft the stuff of dreams into whatever they desire. Their creations are always flawed, however, and their knowledge of this curse makes them irritable and quick to anger.\nLord Morann the Nocker is a master of the forge. When Dougal came with Cold Iron to forge the legendary blade Anweyth, Morann was one of three fae who stayed with him. When Dougal died making his nonpareil, Morann was named one of the first three Lords of House Dougal. Some Sidhe in House Dougal resent the prominence of this "Commoner" Lord.\nMoraan is hard working and tenacious to almost a fault. He can be a difficult task master for both the workers in his forge and his vassals. He doesn't share the enthusiasm for renewing the War of Seasons, finding the conflict a distraction from more productive and profitable endeavors.\n\n#bold Let's get to work!#!"
 bookmark_fae_ottmar: "Ottmar"
 bookmark_fae_ottmar_desc: "The oak strong, the oath breaker and ultimately the ocean heart. A legendary troll, Ottmar was the oathbound companion to the beautiful Sidhe Breanna ab Corwyn Fiona. Together with the Troll's sword and the Sidhe's magic, they defeated the foul Beast of Exmoor. Ottmar became madly, passionately enraptured with Breanna, but he never revealed his infatuation to her. Another Sidhe, Sean the Silver of House Gwydion, successfully romanced Breanna, much to the Troll's chagrin. Enraged, Ottmar forsake his oath to protect Breanna and abandoned her and her lover to being captured by a band of Unseelie. The Tuatha de Danaan cursed Ottmar and all trolls that a breaking of their oaths would both sap them of their Titan's might and also fill them with rage. Ottmar was greatly shamed by this curse upon his entire Kith, and restored his oath by rescuing Breanna and Sean. Ottmar protects them to this day.\n\n#bold Always keep your oaths, they are your strength!#!"
 bookmark_fae_charodei: "Charodei"
 bookmark_fae_charodei_desc: "The sluagh sorceress, believed she could fashion a perfect mate for Lord Varich, far better than any they could find in truth.  She fashioned one out of snow, ice and glamour. Varich was quickly infatuated with the Snow Maiden, but upon their copulation — the chimera melted away leaving Varich distraught and his parents Miesiac the Moon and Dazbóga the sun were enraged. The Gods sought to punish Charodei, but she knew how to slip into the most hidden and slimy places. Finally they called a three-fold curse upon her and all her kind: she might never make nor have perfection; she would never see the light of the sun or moon without fear; and all others would know here for the treacherous creature she is.\n\n#bold Remain hidden and avoid the wrath of House Varich.#!"
 bookmark_fae_malgirich: "Malgirich"
 bookmark_fae_malgirich_desc: "The Oath-Truce bores the Hand Eater. He is a competent if sadistic warrior who, unsurprisingly from his sobriquet, is fond of eating the sword hands of enemies. For an Unseelie, he's forthright and even coarse, a fact that makes his speech prone to cause offense eve as it attracts interest. Over the past century, he's honed his tale-telling skills to occupy his court and receive visitors.  Still, its a poor substitute for war, and he's eager to return to the old days of blood and killing frost. \n\n#bold Peace is boring and there are never enough hands to eat! To War!#! "
 bookmark_fae_lailoken: "Lailoken"
 bookmark_fae_lailoken_desc: "One of the elusive Ghille Dhu, Lailoken is obsessed with omens and prophecies of the coming doom of banality approaching the Fae. He is desparate to protect his magical nature and the sanctity of his home the Pine Stand, a Glade in the Trossachs of Caledonia. \n\n#bold The Shattering must be prevented at all costs, even if it means war against the other courts.#!  "
 bookmark_fae_salih: "Salih"
 bookmark_fae_salih_desc: "He has moved with the Bazaar as long as memory, and some speculate it was he who forged the oaths that govern the tent city. Salih peddles information. The Inanimae of Sand supposedly knows the secrets of life and death, of magic and the origins of the fae, of alliances and conspiracies. His knowledge comes with a heavy price. Some who have dealt with Salih have died in pursuit of some bit of knowledge he asked in trade. The risks of dealing with Salih are great, and precious few come away from the encounter with more than they brought, but there are always those desperate enough for answers.\n\n #bold Your knowledge has come at great price, be sure to always sell it for more.#!"
 bookmark_fae_callicantzaroi: "Callicantzaroi"
 bookmark_fae_callicantzaroi_desc: "Callicantzaroi"
 bookmark_fae_grale: "Grale"
 bookmark_fae_grale_desc: "The Cidrerie de Bacchus is a Satyr lord of a large a jovial court. The revelry there is supplied by copious amounts of 'griggling' apples. Grale is a kindly elder who welcomes any and all into his community. A staunch humanist, the Satyr hesitantly advocates a return to the War of Seasons simply because he is optimistically believes the other Courts will see sense when evidence of his good relations with the humans becomes apparent to all — but perhaps that is just the mead talking. His court is quite renowned due to its numerous ambassadors and diplomats who travel to other courts to extol its virtues (and sample its intoxicants).\n\n#bold Win more allies for the war to come by holding fabulous parties. A sufficiently grand affair may even stave of banality for many seasons to come.#!"
 bookmark_fae_scherezade: "Scherezade"
 bookmark_fae_scherezade_desc: "The Lady of Legends, the Mistress of Veils, is a paragon among the Eshu. She is one of the earliest and greatest of the Kith to attain Orisha status. The story goes that the monarch Shahryar, on discovering that his first wife was unfaithful to him, resolved to marry a new virgin every day and to have her beheaded the next morning before she could dishonor him. Eventually, the vizier could find no more virgins of noble blood and, against her father's wishes, Scheherazade volunteered to marry the king. Each night, she would tell the king a story but stop in the middle. So each night, the king spared her life to hear the end of the story the next Night. After 1001 nights, Scheherazade finally told the king that she had no more tales to tell him and asked to be able to say goodbye to the three sons she had given him during those years. During the preceding 1,001 nights, however, the king had fallen in love with Scheherazade. He spared her life and made her his queen.\n\n#bold May you live to tell a thousand tales!#!"
 bookmark_fae_rubezahl: "Rübezahl"
 bookmark_fae_rubezahl_desc: "The Lord of the Mountains. A Troll noble regarded as dignified humble ruler. He follows the rules of etiquette and politeness ably, coming across as a very competent, albeit a somewhat unapproachable. However, the 'Treasure Keeper' has an Unseelie side that seems to derive some whimsy from collapsing cave passages on miners or animal attacks on travelers deep in the Giant Mountains.\n\n#bold Lord of the Giant Mountains should be seen as as King of the Trolls!#!"
 bookmark_fae_verdoren: "Verdoren"
 bookmark_fae_verdoren_desc: "His court was once one of the most important in all the realms, and he protected human settlements near the border of his woods. Many humans worshiped him as a nature deity. Staunch defender of  the Spring Court, tried in combat against fantastic beasts and in skirmishes with the other Courts, he grew weary of death. He withdrew to the shade and shelter of his forest and has waited for the War of Seasons' ultimate resolution.\n\n#bold Weather the storm so Spring may come again.#!"
 bookmark_fae_zawba_ah: "Zawba'ah"
 bookmark_fae_zawba_ah_desc: "The Cyclone"
 bookmark_fae_al_abyad: "Al-Abyad"
 bookmark_fae_al_abyad_desc: "The White One"
 bookmark_fae_shamhuresh: "Shamhuresh"
 bookmark_fae_shamhuresh_desc: ""
 bookmark_fae_al_ahmar: "al'Ahmar"
 bookmark_fae_al_ahmar_desc: "The Red One"
 bookmark_fae_maimn: "Maimn"
 bookmark_fae_maimn_desc: "The Prosperous One"
 bookmark_fae_barqan: "Barqan"
 bookmark_fae_barqan_desc: "Two Thunders"
 bookmark_fae_mudhib: "Mudhib"
 bookmark_fae_mudhib_desc: "The Golden One"
 bookmark_fae_jurata: "Jurata"
 bookmark_fae_jurata_desc: "An Odine worshiped as a pagan goddess by several coastal villages along the Baltic Sea, the growing faith in the One God worries her. The mortals float offerings across the waters, and in return the sea washes precious amber upon the shores. Some claim the amber is shards of her palace, while others say it comes from her tears. She has said to have once fallen in love in with a mortal fisherman who the thunder god, Perkūnas, then killed. Her court at the Amber Palace has windows that leads to every shore of the Baltic Sea. Autumn-kin changeling merchants find the palace especially useful, as do many Humanist scholars who reside within. The palace has many fae visitors seeking to use it as a means of quick travel, though Jurata requires all who visit to partake in her hospitality for one night before departing.  She makes a point of meeting her visitors at dusk when they enter, and keeps a close eye on the comings and goings through her realm. She remembers every face that passes through her palace, and quite a few find such information exceedingly valuable."
 bookmark_fae_brenk: "Brenk"
 bookmark_fae_brenk_desc: "Lord of Stone"
 bookmark_fae_driyanna: "Driyanna"
 bookmark_fae_driyanna_desc: "Dryad"
 bookmark_fae_carralindra: "Carralindra"
 bookmark_fae_carralindra_desc: "Lady of Fire"
 bookmark_fae_javeed: "Javeed"
 bookmark_fae_javeed_desc: "Caliph of Air"
 bookmark_fae_tamara: "Tamara"
 bookmark_fae_tamara_desc: "Neried Princess"
 bookmark_fae_galatea: "Galatea"
 bookmark_fae_galatea_desc: "Statuesque"
 bookmark_fae_oranmiyan: "Ọ̀raǹmíyaǹ"
 bookmark_fae_oranmiyan_desc: ""
 bookmark_fae_djed: "Djed"
 bookmark_fae_djed_desc: "Ancient Egyptian Sorcerer"
 bookmark_fae_konowa: "Konowa"
 bookmark_fae_konowa_desc: ""
 bm_1230_battle_royale: "Фракции"
 bm_1230_battle_royale_desc: "The other factions of the World of Darkness are playable from this bookmark. For a more detailed overview of each one, please select your choice on the left of the screen.\n\nInquisitors are agents of the Catholic Church hunting the supernatural.\nDemons are Fallen Angels hell bent on corrupting humanity's soul.\nMummies are Egyptian immortals fighting a long war against Set.\nWerewolves are agents of Gaia, protecting her against the encroaching of civilization."
 bastet_sub_bookmark: "Dark Ages: Bastet"
 bm_1230_inquisitor_sub_bastet: "Dark Ages: Bastet"
 bm_1230_inquisitor_sub_bastet_desc: "The werecats are the eyes of Gaia, created to be the most versatile of the shapeshifters. While dedicated to the cause, their capricious and isolationist nature meant that they were outmached by the werewolves during the War of Rage and forced to retreat to their homelands of Africa and India. They are still strong there and some of them dream of one day reuniting the divided tribes of catkind once again.\n\n#bold The mother of all cats, Seline, created your kind to watch over this world. Do not let old foes like the vampires or false friends like the barbaric werewolves distract you from your sacred duty.#!"
 bookmark_bastet_tola: "Tola"
 bookmark_bastet_tola_desc: "The Bagheera, or werepanthers, were created to be the judges of catkind. While this role never truly materialized due to the division of the Bastet Nation, Bagheera are still respected by all the other tribes as fair mediators and learned mentors.\nThey are an inquisitive and curious tribe, especially close and fascinated by humankind and always thrive to mend the scars that wound the Bastet Nation and its relationship with the other shapeshifters. Despite all of this, the werepanthers are also known for their ferocious tempers, especially when some injustice is concerned. Many fools have mistaken their gentle demeanor for weakness once. Few had the luxury of doing it twice.\n\n#bold India was once your favorite playground to co exist with humanity. The unchecked rise of civilization has left the subcontinent vulnerable to vampires and other monsters however. It is more than time to right this wrong.#!"
 bookmark_bastet_ananka: "Ananka"
 bookmark_bastet_ananka_desc: "The mystics of catkind, the Bubasti shadowcats are a secretive and shy tribe. They were once revered as deities by the people of Ancient Egypt and enjoyed a life of luxury until Set came. A long war ended in disaster for the Bubasti with their numbers dwindling to almost extinction and their cat folk reduced to slavery by the Followers of Set.\nSheltered by Horus, who was also at war with his uncle Set, the Bubasti have managed to survive under his protection since. The shadowcats have learned many secrets and sorcery from this alliance and they are slowly planning their long overdue revenge against the one who took their divine throne.\n\n#bold Your alliance with Horus has served your kind well but living as a refugee isn't worthy of the once divine cats of Khem. Soon, the snakes will crawl away in fear before the Children of Bast's godly sorcery.#!"
 bookmark_bastet_olwen: "Olwen"
 bookmark_bastet_olwen_desc: "The Ceilican or "mercurial cats" were once kin to the now extinct European cave lion. To the other tribes of the Bastet, they are as dead as their cat kind. The truth is a little more complicated.\nThe whimsical Ceilican enjoyed a close relationship with the Faerie folk, living a life of (often callous) pranks on humanity and other creatures. One lord of the Faerie took a special interest in them however and soon started hunting them down. Already not very numerous due to the death of the cave lions (and their tendency to make many enemies), the Ceilican were almost killed or enslaved to a cat. Still, a few of them survive, laying low from the Fae and their other foes and having finally learned the value of subtlety.\n\n#bold With so many wanting you dead (or worse) and the other Bastet thinking you long gone, the very survival of your tribe is at stake.#!"
 bookmark_bastet_soft_walker: "Soft-Walker"
 bookmark_bastet_soft_walker_desc: "The Khan weretigers are noble and honorable warriors, representing a shining example of what a champion of Gaia should be. While some suffer from bad temper and aggressiveness, they have taken many Asian teachings to heart in how to improve themselves in mind as well as in body.\nKhan are social creatures and are the most likely Bastet to work alongside another shapeshifter. Their weaknesses, such as they are, come from being too trusting or too sure of themselves. Khan are straightforward and action-oriented, not clever schemers. Whatever one of these Bastet do, they do it with full-tilt vigor, whether it be fighting, romancing, hunting, studying, or even contemplating. They throw themselves into all tasks with a mighty passion, and their bodies, in any from, bristle with vitality.\n\n#bold While the arrogant Simba rule like petty tyrants, the Khan always better themselves. The time of the lion is over. The tigers will lead the charge!#!"
 bookmark_bastet_taa_mlimba: "Taa Mlimba"
 bookmark_bastet_taa_mlimba_desc: "The Simba werelions are the self proclaimed rulers of catkind. They represent the best Gaia has to offer, in that they are regal, proud, and powerful beyond compare. However, they are also arrogant, domineering, and malicious, even under the best of circumstances.\nThe Simba firmly believe that they were created to rule their brethren, something the normally antisocial Bastet almost universally reviled. Created as rallying points and leaders of their kind, the Simba take insurrections and challenges to their dominion poorly. To many, they are bullies at best and tyrants at worst. To themselves, they are magnificent lords and slayers of demons. When the balance is restored, when the humans know their place, and when cities become graveyards, the lions will be proven right.\n\n#bold It is time to put things back in the right order: if that requires bloodshed, so be it.\nWarfare is the sport of kings after all.#!"
 bookmark_bastet_nyolo: "Nyolo"
 bookmark_bastet_nyolo_desc: "The Swara, also called the Silver Folk, are the werecheetahs of the Bastet tribes. Like their kin, they are extremely fast and travel much. Of all tribes of the Bastet, the Swara are the least understood. This is a result of their very isolated culture. Swara are the only breed of Bastet able to step sideways naturally, allowing them to travel to realms within the [umbra|E] that their brethren are unable to reach.\nMany Swara know that the Apocalypse is heading and prepare for it. Many other Bastet, especially the Simba, view the Swara as cowards who would rather flee an enemy than face it.\nDue to their spiritual mindset, the werecheetahs are the true protectors of the mystically charged places in Africa, saving them from depredation. Someone calling a Swara a coward has not witnessed one defending such an area.\n\n#bold Let the Simba and others deride you behind your back. You know your duty and you will not falter from it.#!"
