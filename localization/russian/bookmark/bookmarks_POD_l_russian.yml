 bookmark_patronwar_zethraeus: "Зетрей"
 bookmark_patronwar_zethraeus_desc: ""
 bookmark_patronwar_jose: "Хосе"
 bookmark_patronwar_jose_desc: "В земной жизни Хосе родился в семье торговца рыбой где-то на севере Пиренейского полуострова, но большую часть своих ранних лет он провел на улицах, доставляя неприятности. Он был крупнее большинства мальчиков своего возраста и использовал этот размер, чтобы запугивать других детей. В раннем подростковом возрасте он узнал, что люди будут платить за информацию, поэтому он начал собирать как можно больше информации для шантажа или торговли с помощью подслушивания, скрытого слежения или просто запугивания. В конце концов, будучи молодым человеком, он руководил небольшим информационным центром в городе Саррия, где его заметил заезжий вампир. Он заметил таланты Хосе и решил, что является идеальным кандидатом, чтобы стать его сиром. У Хосе и сира отца были бурные отношения, которые закончились тем, что Хосе диаблезировал последнего.\n\nВ 1300-х годах Хосе захватывает герцогство Ла-Корунья и обещает себе, что будет править Пиренейским полуостровом во имя Зверя."
 bookmark_patronwar_eden: "Эдем"
 bookmark_patronwar_eden_desc: "Похищение смертных (в частности прекрасных физически, сильных, красивых и т.д.) привлекает внимание; особенно когда большинство похищенных находят... в виде останков. Над умершими, по-видимому, проводились жестокие эксперименты; некоторые из их конечностей и органов были деформированы почти до неузнаваемости. Увы, хорошую помощь найти трудно, и те «доверенные» лица (наёмники), которым Эдем поручил разобраться с останками жертв, решили просто выбросить тела где-нибудь в удобном месте, предполагая, что они просто будут засчитаны как новые убийства (обыденного характера) в регионе. Однако у любого, кто хотя бы отдаленно знаком с последствиями Изменчивости, возникнут огромные подозрения."
 bookmark_patronwar_loukios: "Лукий"
 bookmark_patronwar_loukios_desc: "Некогда известный римский центурион и тайный последователь культа богини Исиды. В годы, предшествовавшие падению Рима под натиском готских орд, Лукий дезертировал, когда войны начали становиться все более бессильными, и все больше увлекался египетскими мифами до такой степени, что совершил паломничество в страну просеивающих песков, чтобы лучше понять свою богиню. К сожалению, он не нашел того знания, которое так искал, - только Последователей Змея. Сет приветствовал его в старых храмах. Они проявили интерес к нему или, возможно, к его знаниям о римской боевой доктрины."
 bookmark_patronwar_ciaran: "Киаран"
 bookmark_patronwar_ciaran_desc: "Киаран был ирландским путешественником, или, точнее, минсейри или одним из ан лухт шуил (буквально «скитающийся народ»). Он был молодым человеком 23 лет, который просто делал то, что ему было нужно, чтобы выжить и прокормить свою семью. Часто это означало ложь и мошенничество, потому что у него было не так много других навыков. Несмотря на его нечестную натуру, семья всегда была для него самым важным, и он считал всю ан лухт шуил своей семьей. Любого кочевника он уважал почти так же сильно. Вот почему он предложил приют странному путешественнику из Хиндустана, называющему себя Вишванатаном.\n\nВишванатан был вампиром-мафусаилом из [Concept('Clan', 'клана')|E] Равнос. К счастью, потому что вскоре на их лагерь напали местные жители, и ирландец был смертельно ранен. Вишванатан предал свои собственные принципы, чтобы [Concept('Embrace', 'объять')|E] Киарана, спасая ему жизнь. Уча его Пути парадокса и предупреждая, чтобы он никогда не делал того, что он только что сделал. Потом он исчез."
 bookmark_patronwar_hannibal: "Ганнибал"
 bookmark_patronwar_hannibal_desc: "Во время Второй Пунической войны римские родители пугали своих детей, говоря им: Hannibal ante portas - «Ганнибал у ворот». Ходят слухи, что в Карфагене он был схвачен мафусаилом Троилем, но до сих пор неизвестно, выжил ли он после разрушения города или погиб вместе с ним. Некоторые даже сомневаются, был ли Ганнибал. Был. Очнувшись от торпора в руинах Хаттусы, Ганнибал возвращается в дом своих предков, и оттуда у него одна мысль, и только одна. Уничтожить. Рим. Или что-то в этом роде."
 bookmark_patronwar_antariksha: "Антарикша-Чандра"
 bookmark_patronwar_antariksha_desc: "Достаточно древний, чтобы, вероятно, действительно быть частью Ригведы, Чандра - бог Луны в Ригведе. Антарикша - бог космоса. Родился около 1500 года до нашей эры, объят, вероятно, примерно тогда же."
