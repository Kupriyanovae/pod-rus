 bm_1230_inquisitor_group: "Охота на охотников"
 bm_1230_inquisitor: "Темные века: Инквизиция"
 bm_1230_inquisitor_desc: "Год 1230 от Р.Х. Возглавляемая отважной группой охотников на чудовищ Святая церковь наконец-то осознала, какую угрозу представляют вампиры. Создав новую тайную организацию под названием Теневая инквизиция, эти герои стали первыми людьми, которые попытались отвоевать ночь и оттеснить её ужасы. Задача перед ними стоит грандиозная, а у проклятых кровососов были столетия, чтобы закрепиться и подготовить ответный удар. Так называемые «инквизиторы» готовы умереть как мученики, если их жертва проложит путь к лучшему будущему для человечества. Они сражаются за правое дело, и это больше, чем может претендовать любой вампир.\n\n#bold Вы - единственная надежда для мира, не ведающего, что война ведётся за его душу.#!"
 bookmark_inquisitor_gauthier: "Готье де Дампьер"
 bookmark_inquisitor_gauthier_desc: "Третий сын мелкого французского графа, Готье рано услышал Божий зов и ответил на него единственным известным ему способом - сражением. Первая встреча с вампиром во время Третьего крестового похода открыла ему глаза, и Готье собрал вокруг себя сильную армию благочестивых рыцарей, нацеленных на борьбу со злом. Это стало достаточной причиной для того, чтобы он стал основателем Теневой инквизиции, где он является лидером во всех военных вопросах. Готье - грозный боец и харизматичный лидер, но старость настигает его, заставляя бояться того, что ждет инквизицию после его смерти.\n\n#bold Ваши подвиги остались позади, но у вас еще есть время сделать так, чтобы рыцари Акры пережили вас. Это ваш последний долг в долгой жизни, проведенной в служении Богу.#!"
 bookmark_inquisitor_leopold: "Леопольд фон Мурнау"
 bookmark_inquisitor_leopold_desc: "Леопольд, младший отпрыск дома фон Мурнау, был болезненным ребенком, проклятым странной способностью: он буквально «чуял» зло. Вместо того чтобы бояться этого, проницательный Леопольд использовал свой дар, чтобы помочь раскрыть несколько вампирских происков в своем доме. Но на этом он не остановился и вскоре оказался в Риме, чтобы предложить свои услуги недавно созданным рыцарям Акры. С тех пор он стал главной движущей силой создания Теневой инквизиции, объединившей всех, кто пытается бороться со злом во всех его проявлениях. Леопольд, за которым стоит его дом, является, пожалуй, сильнейшей опорой инквизиции, возглавляя усилия по возвращению ночи.\n\n#bold Дом Мурнау силен, Бавария защищена, но это только начало борьбы. Вы не должны останавливаться, пока последний кровосос не будет выведен на Божий свет.#!"
 bookmark_inquisitor_maria: "Мария Безгрешная"
 bookmark_inquisitor_maria_desc: "Нынешняя руководительница Сестер святого Иоанна не является основательницей ордена, но ее воля столь же сильна, как и воля матери Терезы, ее благословенной предшественницы. Назвать ее лично грозной - всё равно что предположить, что Папа Римский лишь немного свят. После нескольких неудачных попыток, предпринятых менее опытных инквизиторами, Мария Безгрешная решила лично отправиться на Британские острова в надежде найти пресловутого вампирского «Бога-короля», претендующего на власть над этими островами. С её непоколебимой верой и при поддержке других орденов инквизиции Мария готова научить этого врага, что есть только один Бог.\n\n#bold Вы уверены, что Англия - центр вампирской активности. Раскрыть и уничтожить его будет огромным благом для инквизиции. Вы увидите, как Бог-король падет.#!"
 bookmark_inquisitor_vittoria: "Виттория Сантини ди Парма"
 bookmark_inquisitor_vittoria_desc: "Обладательница выдающегося интеллектом и глубокой любви к Богу, Виттория - неформальный лидер Красного ордена, исследователей Теневой инквизиции. Она обладает сверхъестественным чутьем, когда можно отступить от правил, а когда нужно в точности следовать священному писанию. Именно поэтому она стала очевидным выбором для самого важного - и опасного - задания: очистить саму Италию от влияния вампиров и защитить Святой Престол. По мере того как Виттория раскрывает все новые и новые факты сверхъестественной порчи в Церкви, она обнаруживает, что задача окажется ещё сложнее, чем предполагалось...\n\n#bold Вы полны решимости спасти Церковь от самой себя, и лучший способ сделать это - разоблачить и уничтожить вампиров Италии. Вы определили две главные цели: так называемого кардинала в Милане и мерзость, насмехающуюся над Папой в самом Риме...#!"
 bookmark_inquisitor_aignen: "Игнен ле Либрер"
 bookmark_inquisitor_aignen_desc: "Окситанский шпион - лидер Oculi Dei, глаз и ушей инквизиции. Когда-то Игнен был лейтенантом Родриго де Наварра, но порвал со своим другом, когда тот отказался присоединиться к Теневой инквизиции. Игнен скорбит о своей утраченной дружбе, но знает, что Святому Престолу понадобятся мощные силы находчивых шпионов. Презираемый бывшими союзниками и все еще не доверяющий новым, Игнен идет по одинокому пути между полезностью и клеймом еретика.\n\n#bold Франция - ваш дом, и вы знаете, какое вампирское влияние здесь царит. Ересь катаров слишком хорошо это доказала. С теми немногими друзьями, которых вы могли собрать, вы должны принять меры, чтобы контролировать ситуацию и, возможно, доказать свою полезность для Теневой инквизиции.#!"
 bookmark_inquisitor_rodrigue: "Родриго де Наварра"
 bookmark_inquisitor_rodrigue_desc: "Родриго стал первым христианином, который столкнулся с нежитью, выжил и решил выступить против нее с оружием в руках. Будучи мелким дворянином из Наварры, именно во время ереси катаров он стал свидетелем истинного зла этого мира. С тех пор Родриго неистово пытается уничтожить любое предполагаемое вампирское влияние... а это почти всё, по его параноидальному мнению. Поэтому он отказался присоединиться к Теневой инквизиции и действует самостоятельно, имея в своем распоряжении Меч Святого Якова.\n\n#bold Они повсюду. Теневая инквизиция, вероятно, является союзником, но вы не должны рисковать. Если они хотят помочь, хорошо, но вы спасёте Иберию на своих условиях и своими методами.#!"

 bm_1230_hunter: "Темные века: Охотники"
 bm_1230_hunter_desc: "Неважно, когда и где, но храбрые мужчины и женщины всегда брали в руки оружие против сверхъестественного. Эти небольшие группировки, семьи или даже отдельные люди далеко не так организованы и влиятельны, как католическая инквизиция, противостоят невероятным силам. Но это никогда не мешало им пытаться и оставлять за собой след, по которому должно идти человечество.\n\n#bold Победа - это едва видимая перспектива. Однако, сама борьба стоит того.#!"
 bookmark_inquisitor_nachmanides: "Нахманид"
 bookmark_inquisitor_nachmanides_desc: "Взяв своё название и традиции от библейских судей, Судьи защищают иудейских верующих от чудовищ, преследующих в ночи. Они борются с тем, что, по их мнению, является выводком Лилит. В борьбе с противоестественным они используют Тору и особую версию Талмуда.\nИз-за низкого процента евреев в большинстве стран Судьи действуют небольшими группами без централизованной координации. Большинство Судей - волки-одиночки, сражающиеся с порождениями тьмы и сосредоточившиеся на защите одной конкретной общины. Магов, они, как правило, игнорируют; их истинная целҗ - инферналисты, оборотни и вампиры.\n\n#bold Чудовищные порождения Лилит повсюду. Вы должны встать на их пути.#!"
 bookmark_inquisitor_karl: "Карл Шрект"
 bookmark_inquisitor_karl_desc: "Одинокий человек с миссией, Карл Шрект - пожалуй, самый известный независимый охотник своего времени. Суровый немец не терпит дипломатии и не любит организованные ячейки охотников. Он сражается в одиночку, и по мере того, как количество поверженных вампиров растет, дети Каина начинают обращать на него внимание.\nИ впервые за долгое время простой смертный начинает вызывать у них чувство, которое они считали ниже своего достоинства: страх.\n\n#bold Возможно, однажды ночью вы встретите равного себе. Но до тех пор вы будете продолжать убивать их одного за другим.#!"
 bookmark_inquisitor_emerik: "Эмерик"
 bookmark_inquisitor_emerik_desc: "Славянский бог-воин Солнца оставил после себя героическое наследие - безрассудную борьбу с нечистью. С тех пор многие молодые воины пошли по его стопам, пытаясь отвоевать свою родину у поганых Цимисхи и их демонического союзника Купалы.\nЭта борьба не принесла приверженцам Даждьбога успеха, а медленное угасание славянской религии сократила их численность сократилась почти до полного исчезновения. И все же они продолжают сражаться, славно погибая против бессмертного врага во имя своего любимого бога-покровителя.\n\n#bold Несмотря ни на что, Воины по-прежнему выживают. И, как доказал Даждьбог, пока вы живы, вы можете сражаться. Это еще не конец.#!"
 bookmark_inquisitor_demetrios: "Деметрий"
 bookmark_inquisitor_demetrios_desc: "Православные священники и монахини, чувствующие призвание бороться с вампирами, оборотнями и другими монстрами, акриты ведут аскетичный образ жизни, и хотя они недружелюбно относятся к другим организациям охотников, они также не сотрудничают и не вступают с ними в сговор. Недавний Четвертый крестовый поход стал серьезным ударом для организации и серьезно осложнил ее отношения с католической инквизицией.\nПо мере того как рушится некогда могущественная Византийская империя, предстоит выяснить, смогут ли ее бывшие теневые защитники пережить эту трудную эпоху.\n\n#bold Акриты находятся на распутье. Простят ли они Римскую церковь за ее ужасное нападение на Константинополь? Это может быть единственной надеждой на создание единого христианского фронта против сверхъестественного.#!"
 bookmark_inquisitor_ishaq: "Исхак ибн Джамиль"
 bookmark_inquisitor_ishaq_desc: "Первая семья Исхака была убита вампирами, а сам он в ужасе бежал. С тех пор он ищет искупления и воспитывает новое поколение охотников-мусульман, сайядинов, которые, как он надеется, лучше подготовлены к борьбе со сверхъестественным, чем он сам. Сам Исхак знает, что его время скоро придет, но при правильном подходе его наследие может пережить его на века вперед.\n\n#bold Небольшая семья бедуинских охотников не представляет угрозы для могущественных монстров в ночи. Однако при наличии времени и осторожности даже самая маленькая искра может разгореться великим очищающим огнём.#!"
 bookmark_inquisitor_qorjin: "Корджин"
 bookmark_inquisitor_qorjin_desc: "В то время как история помнит такие имена, как Субэдэй и Джебе, деяния Корджина остаются покрытыми мраком. Его карьера началась в битве при Самарской излучине, где он в одиночку отказался сдаться людям-волкам, устроив диверсию, которая позволила остальным членам его арбана отступить в безопасное место. Вернувшись домой в Каракорум, он был вызван к самому Чингисхану, который возложил на него новую священную обязанность: защищать Монгольскую империю от сверхъестественного. За прошедшие годы он изучил невидимый мир, научился использовать страхи и суеверия своих врагов в своих интересах и заставил мифических существ отступить перед Монгольской империей.\n\n#bold Первые достижения Корджина велики, но он начал осознавать всю необъятность стоящей перед ним задачи. Тем не менее, такова воля хана, и Корджин намерен её исполнить.#!"
 bookmark_inquisitor_mayiyuan: "Ма И Юань"
 bookmark_inquisitor_mayiyuan_desc: "Ши - охотники на демонов Поднебесной, использующие для достижения сверхчеловеческих способностей свою собственную энергию Ци, известную как Цяо. Некогда объединённые в могущественную Небесную армию, ши стали высокомерными, и армия была уничтожена во время сильного землетрясения, в котором выжили только те, кто отказался присоединиться. Теперь они работают в одиночку или очень маленькими группами, каждый охотник - индивидуальность со своими приемами и способами подхода к бою.\nШи известны как более открытые, чем большинство других охотников, и иногда их можно убедить сотрудничать с «хорошими» сверхъестественными силами против общего врага.\n\n#bold После распада Небесной армии ши стали скитальцами, но они по-прежнему представляют серьёзную угрозу для сверхъестественного. Их организация может измениться, но их призвание - нет.#!"
 bookmark_inquisitor_bayezid: "Баязид"
 bookmark_inquisitor_bayezid_desc: "Бывший [ghoul|El]-раб [Concept('cainite', 'каинитского')|E] каитиффа Станислава из Избранников Каломены, Баязид и его брат Басил обнаружили, что их богомильская вера осквернена интересами нежити. Когда Станислав был уничтожен во время падения Мечты Михаила в 1204 году, братья Гантенбейн освободились от своих уз крови. С тех пор они взяли себе имя «Отрёкшиеся Каломеной» и возглавляют верующих-богомилов, нападая на вампиров по всей Боснии.\nЧтобы обрести власть, Баязид считает, что ему следует создавать больше охотников-[Concept('ghoul', 'гулей')|E], подобных себе.\n\n#bold Каломена, сестра Каина, желает уничтожения его неживых потомков, и вы - её орудие.#!"
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD: "#difficulty_hard Очень тяжелая#!"

 bm_1230_warofprinces_sub_ventrue: "Клан Вентру"
 bm_1230_warofprinces_sub_ventrue_desc: "Вентру - самопровозглашенные правители мира каинитов, царственные лорды и леди ночи. Они уже давно являются одной из самых гордых линий вампиров, усердно работая над поддержанием репутации чести, благородного поведения и лидерства. В клане издавна царит чувство благородства и долга, сопровождаемое искренней верой в то, что Вентру знают, что лучше для всех.\nВ последнее время Голубая кровь терпит ряд неудач: падение Рима и потеря Франции как одного из своих оплотов. Тем не менее, клан Вентру правит средневековой ночью. Так и должно быть.\n\n#bold Господство клана Вентру не подлежит обсуждению. Заставьте их это запомнить.#!"
 bookmark_warofprinces_alexander: "Александр"
 bookmark_warofprinces_alexander_desc: "Более тысячелетия пробыв абсолютным правителем Франции, Александр потерял все из-за заговора, возглавляемого его собственным чадом, Джеффри дю Темплом. Находясь в изгнании, как отвергнутый гость Черного Креста, могущественный мафусаил замышляет свое возвращение. У него почти ничего нет, кроме внушительной личной власти и легитимности... но и это мало что значит в грандиозном замысле вещей. Для некогда всесильного дитя Вентру всё начинается заново.\n\n#bold Сможете ли вы заставить Джеффри и Салианну заплатить за своё предательство и вернуть свой законный трон... или создать новое наследие в этих восточных землях?#!"
 bookmark_warofprinces_camilla: "Камилл"
 bookmark_warofprinces_camilla_desc: "Тит Вентур Камилл владел Римом на протяжении большей части его славной истории, являясь, пожалуй, самым политически важным [Concept('cainite', 'каинитом')|E] Античности. Камилл - противоречивая фигура в истории Вентру, известная своей политической хваткой и славным руководством их самой могущественной империей, но в то же время его осуждают за то, что он основал «Дорогу Греха» - моральный кодекс, слишком... декадентский для вкусов большинства Вентру.\nНесмотря на критику, Камилл прославился тем, что сплотил свой [Concept('Clan', 'клан')|E], чтобы развязать войну и разрушить Карфаген, и до сих пор превозносится за это достижение. Его впадение в [Concept('torpor', 'торпор')|E] положило конец дням славы Рима и возвестило о наступлении Долгой ночи, когда сила [Concept('Clan', 'клана')|E] Вентру значительно ослабла.\n\n#bold Недавно пробудившись в новом странном мире, восстанете ли вы, чтобы снова править всем [Concept('cainite', 'каинитским')|E] миром во славу цветущего, упадочного Рима?#!"
 bookmark_warofprinces_hardestadt: "Хардештадт"
 bookmark_warofprinces_hardestadt_desc: "Хардештадт - первый среди нового поколения лидеров Вентру, которые лучше привыкли к средневековому миру, чем их римские старейшины. Выходец из захудалого рода с небольшим имуществом, баварский военачальник умело использовал возвышение смертной Священной Римской империи, чтобы перенести центр влияния Вентру из Рима в Германию, укрепив при этом свое влияние на собратьев.\nХардештадт не знал неудач с момента своего прихода к власти, но все еще есть вопросы, которые предстоит решить, например, упрямые римляне при Юлии Антазии...\n\n#bold В вашем распоряжении могущественное королевство, влиятельные дети и союзники. Избавьтесь от пережитков Рима, и вы определите, что значит быть Вентру на века вперед.#!"
 bookmark_warofprinces_antasia: "Юлия Антазия"
 bookmark_warofprinces_antasia_desc: "Дочь Римской республики - Вентру из другой эпохи, когда её [Concept('Clan', 'клан')|E] был хранителем Вечного сената, утопии в безжалостном мире #L $pod_cainites|l$ов#!. Это был идеальный мир Юлии, каждый вентру имел право слова и право голоса независимо от возраста и пола. Законы сената должны были стать традициями [Concept('Clan', 'клана')|E] на следующие тысячелетия... Затем появился Камилл с его упадочным безумием, а за ним Хардештадт с его безжалостными амбициями.\nНаходясь в своём княжестве во Франкфурте, Юлия не теряет надежды вернуть свой [Concept('Clan', 'клан')|E] к истокам. Идеализм все еще может быть путем к будущему клана Вентру.\n\n#bold Вы не можете позволить Хардештадту или, что еще хуже, Камиллу диктовать будущее клана Вентру. Вы должны бороться за Сенат и Республику!#!"
 bookmark_warofprinces_jurgen: "Юрген фон Верден"
 bookmark_warofprinces_jurgen_desc: "Этот прославленный немецкий рыцарь является правой рукой Хардештадта и, несмотря на свой юный возраст, уже успел прославиться на весь мир. Строгий, но справедливый правитель Магдебурга, Юрген - идеальный рыцарь Вентру, храбрый и безжалостно амбициозный одновременно.\nНедавно Юрген развязал войну с воеводством Цимисхи и заставил создать буферное государство. Но этого мало, и он уже планирует свое следующее наступление... как только ему удастся избавиться от Александра, неугомонного принца Франции в изгнании.\n\n#bold Ваша честь - это ваше слово, и это единственное предел, которым вы ограничите свои амбиции. Огнем и мечом, завоеваниями и дипломатией клан Вентру однажды склонится перед вами.#!"
 bookmark_warofprinces_anna: "Анна Комнина"
 bookmark_warofprinces_anna_desc: "Византийская принцесса Анна Комнина при жизни была лишена права первородства... и во второй раз - во время своей нежизни. Пока она пробивалась к власти в неживом Константинополе, случился Четвёртый крестовый поход, разрушивший всякое подобие здравомыслия в Городе Желаний Мира. Но Анна - терпеливый и осторожный заговорщик, и ей удалось заполучить в свои владения самое могущественное королевство-наследник Византии, Никею. Ей нет дела до прошлых мечтаний и утопий Константинополя, которые отдалили ее от многих других выживших греков, но она не позволит этому помешать остановить её на пути к своей награде. Только не снова.\n\n#bold Константинополь наконец-то в пределах видимости. Пусть никто не встанет перед вашей судьбой, и она наконец-то станет вашей.#!"
 bookmark_warofprinces_anadja: "Анаджа"
 bookmark_warofprinces_anadja_desc: "Дочь персидского купца, Анаджа была обречена на ничем не примечательную жизнь, пока она не приглянулась знаменитым Велисарию и Шабе, которые воспитали её как своё дитя. С такими впечатляющими наставниками Анаджа быстро адаптировалась к миру [Concept('cainite', 'каинитов')|E] и вскоре была замечена тайным культом, увидевшим в ней обещанную спасительницу.\nС тех пор Анаджа стала самым влиятельным вампиром в Армении и до сих пор получает наставничество как от своих «родителей», так и от культа. Теперь она достаточно взрослая, чтобы править самостоятельно, и только время покажет, оправдает ли она возложенные на нее большие надежды.\n\n#bold Вас тщательно готовили к этому моменту. Пришло время написать свою собственную историю, и её конец зависит только от вас.#!"
 bookmark_warofprinces_vencel: "Венсель Рикард"
 bookmark_warofprinces_vencel_desc: "Получивший христианское рыцарское образование, Венсель приехал в Будапешт, когда король Геза пригласил отряд баварских рыцарей стать его личной стражей. Принявший #L $pod_Embraced$ия#! от Булску в награду за отличную службу Венсель стремится сохранить мир в городе, который может превратиться в поле боя.\nОпасаясь, что Булску впадёт в порочность, а затем в [Concept('torpor', 'торпор')|E], Венсель даже в нежизни остаётся человеком чести и уважает своего [Concept('Sire', 'сира')|E] за то, каким он когда-то был. Сейчас он пытается сохранить баланс между защитой от многочисленных врагов и справедливым управлением своим городом.\n\n#bold У вас есть две обязанности, Будапешт и Булску, и вы намерены исполнить обе.#!"
 bookmark_warofprinces_fabrizio: "Фабрицио Ульфила"
 bookmark_warofprinces_fabrizio_desc: "Фабрицио Ульфила известен с первых ночей христианства в Древнем Риме. При жизни он был учеником епископа Евсевия Никомедийского, и, как и его учитель, Ульфила защищал арианскую ересь. После смерти он стал одним из самых влиятельных членов «экклезиастов» - фракции Вентру, считавшей, что власть находится в Церкви.\nНесмотря на то, что Церковь на протяжении веков была полем битвы [Concept('cainite', 'каинитских')|E] заговоров, Фабрицио пережил их все и вышел победителем. Его долгосрочная цель - как можно больше расширить свое влияние в Церкви и Италии, но эта перспектива внезапно осложняется пробуждением Камилла.\n\n#bold Утвердите свой контроль над Римом и используйте силу христианства в своих целях, «кардинал» Ульфила!#!"

