 bm_1230_warofprinces_sub_lasombra: "Клан Ласомбра"
 bm_1230_warofprinces_sub_lasombra_desc: "Теневые хищники и социальные дарвинисты, Ласомбра существуют ради собственного успеха, сражаясь за личные победы, а не только ради короны или трона, на котором можно сидеть. Они верят в то, что сила даёт право, и готовы пожертвовать чем угодно ради достижения своих целей.\nКлан, который использует духовность как инструмент, а не стремится к честному просвещению, и их непостоянство в настоящее время проявляется в масштабной гражданской войне, охватившее Море Теней, их некогда средиземноморскую империю. Мусульмане сражаются с христианами в Иберии, христиане - с еретиками в Италии, а молодежь - со старейшинами повсюду одновременно. Остальные кланы с облегчением наблюдают за тем, как Ласомбра разрываются на части, понимая, чего они могут добиться, если объединятся.\n\n#bold Клан Ласомбра будет перекован на собственной крови. Пролейте её и победите.#!"
 bookmark_warofprinces_lucita: "Люсита де Арагон"
 bookmark_warofprinces_lucita_desc: "Дочь короля Арагона Альфонсо II, Люсита с юных лет всегда жаждала самостоятельности и свободы. Ее яростная независимость и несгибаемая воля пришлись по душе влиятельному кардиналу Ласомбры Амбросио Луису Монкаде, и он даровал ей объятия. С тех пор Люсита - восходящая звезда [Concept('Clan', 'клана')|E] Ласомбра и гордость своего [Concept('Sire', 'сира')|E]. Несмотря на похвалу и многочисленные достижения, свирепая принцесса снова жаждет свободы... что идет вразрез с желаниями и сира, и клана.\n\n#bold Никто не сможет долго держать вас в клетке, Люсита. Заслужите свою независимость, даже если для этого вам придётся сжечь весь свой клан.#!"
 bookmark_warofprinces_moncada: "Амброзио Луис Монкада"
 bookmark_warofprinces_moncada_desc: "Человек честолюбивый, талантливый и верующий, Амброзио Луис Монкада при жизни был архиепископом Мадрида. Никого не удивило, что Монкада максимально использовал своё положение. Однако, к удивлению многих, он делал это, придерживаясь строгого монашества. Он был абсолютен в своей вере, непоколебим в своих убеждениях и решительно использовал власть во имя того, что считал целью Небес. [Concept('Embrace', 'Объятия')|E] изменили Монкаду не так сильно, как можно было бы предположить. Он быстро стал главной движущей силой Теневой реконкисты, его влияние внутри [Concept('Clan', 'клана')|E] Ласомбра неуклонно растет, но причины, по которым он стремится к власти, не изменились. Не во славу Монкады (этой бедной телесной оболочки), а во славу Бога.\n\n#bold Вам суждено править Иберией и самим [Concept('Clan', 'кланом')|E] Ласомбра. Бог избрал вас для своего святого дела, и вы подчинитесь Его воле, как и всегда.#!"
 bookmark_warofprinces_badr: "Бадр"
 bookmark_warofprinces_badr_desc: "В то время как гражданская война среди иберийских Ласомбра продолжается, андалузские #L $pod_cainites|l$ы#!, известные как [ashirra|E], обрели нового лидера: Бадр Гранадскую. Эта таинственная султана заняла непреклонную позицию и объединила разрозненные тайфы на свою сторону. Ее усилия разделили [Concept('ashirra', 'аширритскую')|E] общину, поскольку многие считают ее ненамного лучше христиан, но ей все же удалось замедлить страшную реконкисту. По мере того как ее слава растет, некоторые начинают интересоваться тайнами, окружающими ее... и некоторые из этих любознательных душ уже встретили мучительный конец. Бадр правит теневым железным кулаком, но кулаком всё равно железным.\n\n#bold Вы должны одержать победу над реконкистой. Это плацдарм для ваших амбиций, и горе тем, кто встанет на вашем пути.#!"
 bookmark_warofprinces_lucius: "Луций Элий Сеян"
 bookmark_warofprinces_lucius_desc: "Будучи римским преторианцем, Луций Элий Сеян едва не стал императором, но не успел реализовать свои амбиции. Умирая на берегу Тибра, где волчица якобы обнаружила Ромула и Рема, Ласомбра вытащила тело Сеяна из течения. Обнаружив, что в его груди еще мерцают последние угольки жизни, старейшина даровала ему Объятия. Она бросила ему такие слова: «Ты снова будешь править, как тебе и было предначертано. Уничтожь владык, которые пытались бороться с тобой. У тебя есть потенциал, чтобы стать более великим, чем твой хозяин. Используй его с умом». С тех пор некогда будущий император стремится стать императором Ночи, и его первые шаги в этой грандиозной игре уже не за горами...\n\n#bold Однажды ночью вы получите силу, способную угрожать самым могущественным представителям вашего рода. Позаботьтесь о том, чтобы ваша истинная судьба не оборвалась в этот раз.#!"
 bookmark_warofprinces_gratiano: "Грациано де Веронезе"
 bookmark_warofprinces_gratiano_desc: "Последний и ещё совсем юный ребёнок самого Ласомбры, Грациано де Веронезе при жизни был ничем не примечательным итальянским дворянином, и многие задавались вопросом, почему [Concept('antediluvian', 'Допотопный')|E] так к нему благоволит. Однако Грациано знает ответ: его собственное величие. Убедив себя в своей значимости, де Веронезе теперь открыто выступает против своего «старшего брата» Монтано, нынешнего регента [Concept('Clan', 'клана')|E] Ласомбра. Из своего двора в Вероне Грациано прекрасно знает, что его презирают и смеются все, кроме самых младших преставителей его собственного [Concept('Clan', 'клана')|E]. Но даже такая маленькая и слабая власть может со временем вырасти, и однажды ночью Грациано может стать тем, кто смеется над всеми...\n\n#bold Вы должны быстро завоевать уважение и власть, если хотите побороться с «брату» за его титул. Тогда, возможно, настанет время поговорить с самим «отцом»...#!"
 bookmark_warofprinces_alfonzo: "Альфонсо из Венеции"
 bookmark_warofprinces_alfonzo_desc: "Один из самых одаренных детей влиятельного Нарсеса, Альфонсо из Венеции был самым видным латинянином в Константинополе на протяжении более чем двух столетий. Известный как зачинщик Латинских бунтов 1185 года, Альфонсо также использовал Четвёртый крестовый поход, чтобы провозгласить себя князем разрушенного Города желаний мира, что принесло ему огромную власть... и вечную вражду многих изгнанных греческих #L $pod_cainites|l$ов#!. Номинально являясь последователем [Concept('cainite', 'каинитской')|E] ереси, как и его [Concept('Sire', 'сир')|E], Альфонсо прежде всего бессердечный прагматик, и уже поклялся в верности Морю Теней, чтобы обеспечить себе власть, несмотря на их противоположные взгляды на его веру. Однако в будущем ему придётся заключить ещё не одну сделку с дьяволом...\n\n#bold Вы неустанно трудились, чтобы получить величайший приз. Никто не отнимет у вас Константинополь.#!"
 bookmark_warofprinces_suleiman: "Сулейман ибн Абдулла"
 bookmark_warofprinces_suleiman_desc: "Сулейман впервые обратился к Мухаммеду в Медине, чтобы сделать его пешкой для использования против могущественных #L $pod_cainites|l$ов#! Мекки. Сам он рассказывал, что в этот момент увидел в себе возможность спасения и подчинился новой религии, которую распространял Пророк. Позже он был рядом с ним во время его завоеваний и был одним из главных основателей секты [Concept('ashirra', 'Аширры')|E], приветствуя любого мусульманина, принявшего и желающего продолжать следовать слову Пророка. До сих пор его работа была в основном успешной: [Concept('ashirra', 'Аширра')|E] распространилась от Иберии до Персии, но в их кажущемся единстве начинают образовываться трещины. Сулейман должен действовать быстро, пока эта ранний разлад не ослабил дело всей его жизни до опасного уровня.\n\n#bold Сохраните [Concept('ashirra', 'Аширру')|E] сильной и единой, и, возможно, сам [Concept('Clan', 'клан')|E] Ласомбра узрит правду однажды ночью.#!"
 bookmark_warofprinces_guilelmo: "Гилельмо Алипрандо"
 bookmark_warofprinces_guilelmo_desc: "Нарсес, князь Венеции и архиепископ Нод, даровал Объятия Гилельмо за его очевидные навыки дипломата и переговорщика. Таким образом, он стал «публичным лицом» князя Венеции.\nПосле Четвертого крестового похода он начал подозревать, что преданность Нарсеса церкви Каина не была искренней. В союзе с Никитой Средецким он созвал Кровавый двор и получил право на #L $pod_diablerize|l$зацию#! своего [Concept('Sire', 'сира')|E]. С тех пор он плавно принял бразды правления, оставленные Нарсесом, и главной своей задачей считает освоение новых венецианских территорий в разваливающейся Византийской империи. К сожалению, это делает его слепым к более близким угрозам, поскольку поднимающаяся Инквизиция и семья Джованни жадно смотрят на ослабленную структуру власти вампирской Венеции.\n\n#bold Возможно, вы - последний истинный верующий церкви Каина. Хватит ли вашей веры в грядущие трудные времена?#!"
 bookmark_warofprinces_fatimaallama: "Фатима аль-Лам'а"
 bookmark_warofprinces_fatimaallama_desc: "Фатима встретила своего будущего [Concept('Sire', 'сира')|E] в Тунисе, где он наблюдал за ней из тени, пока она росла и становилась женщиной, и влюбился в нее. Когда Шариф переехал на юг, он взял Фатиму с собой. С тех пор одаренное дитя многое узнало о своем новом состоянии и вампирской политике. Замеченная руководством [Concept('Clan', 'клана')|E] Ласомбра, Фатима недавно получила свое первое задание: захватить Могадишо для своего [Concept('Clan', 'клана')|E]. Это непростая задача, поскольку многие ее соплеменники потерпели неудачу в захвате города жемчуга.\n\n#bold Это ваше первое настоящее задание, и оно престижно. Продемонстрируйте, что потенциал, который в вас видели, действительно реален.#!"

 toreador_sub_bookmark: "Тореадор"

 bm_1230_warofprinces_sub_toreador: "Клан Тореадор"
 bm_1230_warofprinces_sub_toreador_desc: "Тореадоры - клан вампиров, известный тем, что они одни из самых красивых, чувственных, соблазнительных, эмоциональных и гламурных среди сородичей. Эстеты ответственны за легенды о вампирах, которые соблазняют свою жертву красотой, любовью и чувственностью.\nОни также не чураются искусства правления и до самого недавнего времени удерживали власть в, возможно, величайшей вампирской империи, Мечте Константинополя. Его падение пошатнуло клан, но своевременный захват власти во Франции означает, что у Тореадоров появился новый, хотя и все еще хрупкий бастион. Помимо Франции, тореадоры занимают менее влиятельные посты по всей Европе и на Ближнем Востоке и по-прежнему являются одной из главных движущих сил в каинитском мире.\n\n#bold Ночи нужен новый, грациозный, но смертоносный правитель. Покажите миру, что у роз есть шипы.#!"
 bookmark_warofprinces_salianna: "Салианна"
 bookmark_warofprinces_salianna_desc: "Родившаяся в Греции около 170 года до н.э., Салианна была весталкой древних богов и так и не простила своего [Concept('Sire', 'сира')|E], могущественного Михаила, за то, что он духовно осквернил ее чистоту. Отказавшись помочь ему в его безумных мечтах о бессмертии, она решила действовать самостоятельно, но познала лишь предательство и обман длинною в нескольких столетий, прежде чем поселиться в Париже. Она, наконец, добилась успеха здесь и работала над тем, чтобы Франция процветала вместе с Александром, ее повелителем-вампиром.\nА потом ее снова предали, когда Александр в приступе ярости убил ее собственное любимое дитя. Это стало последней каплей. Она организовала государственный переворот с помощью собственного чада Александра и изгнала Вентру из Франции. Теперь Салианна - истинная власть в регионе, но ее власть все еще слаба... и Александр не мертв.\n\n#bold Укрепляйте свою новую власть быстро. Никто больше не сможет предать вас.#!"
 bookmark_warofprinces_isouda: "Изуда де Блез"
 bookmark_warofprinces_isouda_desc: "Изуде никогда не нравилась судьба, уготованная ей как дочери мелкого дворянина. Ей это так не понравилось, что она свирепо укусила одного потенциального жениха, чтобы убедиться, что он понял ее точку зрения. Изуда не сильно изменилась, став [Concept('cainite', 'каиниткой')|E], ее грация и красота едва скрывали почти дикую агрессивность и жестокость... это позволило ей добиться власти в качестве королевы Любви намного раньше, чем полагается в ее юном возрасте. Но для Изуды это слишком скромные амбиции, и она намерена использовать шаткое положение Салианны во Франции в своих собственных целях. Королева Анжуйская - не роза с шипами, а роза с острыми зубами.\n\n#bold Внешне вы красивы, грациозны, даже приятны. Внутри же... вы знаете, что все они - пешки, которые можно использовать и отбрасывать по своему усмотрению. Ваше кровавое восхождение только начинается.#!"
 bookmark_warofprinces_esclarmonde: "Эсклармонда"
 bookmark_warofprinces_esclarmonde_desc: "Когда-то двор Эсклармонды был центром поэзии, любви и искусства. Под ее терпеливым руководством Окситания превратилась в бастион терпимости и культуры.\nЗатем пришли грубые французы. Они ожидали, что Эсклармонда быстро сдастся под натиском альбигойского крестового похода, но с удивлением обнаружили в ней стойкую защитницу и способного политика. Регион сильно пострадал, и Эсклармонде пришлось пойти на множество компромиссов с «крестоносцами», чтобы выжить. Но она все еще здесь, и пока она здесь, Окситания будет существовать.\n\n#bold У вас было время перегруппироваться и заключить новые союзы, но высокомерные французы больше не будут вас недооценивать. Вы должны выстоять и спасти свою любимую страну, потому что никто другой не сможет этого сделать.#!"
 bookmark_warofprinces_melinda: "Мелинда Галбрайт"
 bookmark_warofprinces_melinda_desc: "Прошлое Мелинды окутано тайной, и единственное, что известно наверняка, - это то, что она родилась в Испании, а затем была похищена Еленой. Даже для обычно бессердечных методов [Concept('Embrace', 'Объятий')|E] мафусаилов, обращение Мелинды было грязным и жестоким, пока Елене не наскучило и она не оставила ее одну на произвол судьбы. Мелинда, вышедшая из горнила «заботы» Елены, была безжалостной выжившей, не считающейся ни с чем, кроме собственных амбиций. Истинная хищница вырвалась на свободу в Иберии, и если ей придется оставить за собой груду трупов, чтобы возвысится, то так тому и быть.\n\n#bold Вы многому научились у Елены и знаете правду: этот мир - кровавое поле битвы, где лишь немногие могут преуспеть. Вы будете одной из них.#!"
 bookmark_warofprinces_rafael: "Рафаэль де Корасон"
 bookmark_warofprinces_rafael_desc: "Принятый церковью в юном возрасте, Рафаэль быстро обнаружил свой талант к мелким интригам. Не очень опытный и ревностный, он, тем не менее, использовал свои происки, чтобы получить некоторое влияние на местных монахов и жить безбедно. Однажды ночью к нему пришла Каллисти-и-Кастильо. Этой языческой ведьме приглянулась одна из скульптур монахов... ту, которую как все думали, сотворил Рафаэль. Она даровала ему объятия и попросила сделать еще несколько таких скульптур, на что мошенник был явно неспособен. Разгневанная, она едва не убила его на месте, пока Рафаэль не взмолился о пощаде, сказав, что его обман - это всё-таки форма искусства. Удивленная, Каллисти смягчилась и оставила его на произвол судьбы в [Concept('cainite', 'каинитском')|E] мире.\n\n#bold Вы понятия не имеете, как вам удалось выжить, но вы выжили. Теперь вам нужно разобраться в этом странном новом мире. Возможно, есть другие глупцы, которых можно обмануть, чтобы они научили вас большему?#!"
 bookmark_warofprinces_karl: "Карл Синий"
 bookmark_warofprinces_karl_desc: "Будучи скандинавским сказителем, Карл отправился на юг вместе с Бьорном Железнобоким в поисках богатства и приключений и был обращён в Александрии неверующим тореадором. Проведя некоторое время со своим [Concept('Sire', 'сиром')|E], изучая истории арабов, Карл отправился домой, используя свое бесконечное существование, чтобы собрать воедино все истории скандинавской традиции. Когда пришли христиане, Карл упорно сражался, но вскоре увидел дурное предзнаменование. Поэтому он переехал в Финляндию, чтобы создать «Свободное государство» - последний бастион, где хранятся его любимые истории... но даже в этой отдаленной стране тень Креста растет.\n\n#bold Вы сражаетесь за более великое дело и будете защищать наследие своего народа до тех пор, пока это в ваших силах. Но вы знаете, чем заканчивается большинство скандинавских историй...#!"
 bookmark_warofprinces_rosamund: "Розамунда из Ислингтона"
 bookmark_warofprinces_rosamund_desc: "Розамунду готовили к величию с момента ее рождения как дочери мелкого нормандского дворянина. Избранная в юном возрасте ко двору Изуды де Блез, Розамунда процветала при нем. Она научилась быть одновременно скромной и кокетливой, блеснуть остроумием и очаровать улыбкой. В день своего семнадцатилетия она была вызвана к Изуде и одарена. Затем госпожа поведала ей о ее судьбе: быть посвященной в ряды #L $pod_cainites|l$ов#!. С тех пор Розамунда очаровала самого Александра, могущественного Вентру, правителя Великого двора, и он взял ее с собой в изгнание в Магдебург. Деспотичный мафусаил с каждой ночью всё больше выходит из себя, и Розамунда ищет любой выход, который только может найти...\n\n#bold Вы должны освободиться от Александра, пока не стало слишком поздно. Возможно, в этом поможет лихой лорд Магдебурга Юрген фон Верден?#!"
 bookmark_warofprinces_darshuf: "Даршуф"
 bookmark_warofprinces_darshuf_desc: "История Даршуфа написана вероломством. Он предал своего [Concept('Sire', 'сира')|E] и отнял у нее Дамаск во времена возвышения ислама, а затем поддался коварному шепоту инферналиста Анназира. Даршуф знает, что его душа давно потеряна, а вместе с ней потерян и Дамаск, поскольку у него больше нет ни сил, ни желания противостоять Баали.\nПеред тем как кануть в забвение, Даршуф хочет сделать последнее дело - спасти свое дорогое дитя Маннал. До сих пор он защищал ее от ужасов Дамаска и намерен сделать все, чтобы этот последний лучик света не погас.\n\n#bold Вы, ваша душа и ваш город потеряны. Но Маннал - нет. Несмотря ни на что, вы должны спасти ее от ужасов, в которые попали сами.#!"
 bookmark_warofprinces_shamit: "Шамит ибн Ясир"
 bookmark_warofprinces_shamit_desc: "После исчезновения своего [Concept('Sire', 'сира')|E] Абд аль-Хакка Шамит почувствовал вкус свободы после столетий уз крови. И она ему по вкусу. Настолько, что он не намерен отказываться от своего княжества, как только вернется его [Concept('Sire', 'сир')|E].\nНеобычайно способный администратор, он использует ресурсы города и оживленную гавань, чтобы найти себе место.\nКаждая ночь без [Concept('Sire', 'сира')|E] - это еще одна ночь, когда Шамит укрепляет свое положение и с бравадой подтверждает вновь обретенную независимость.\n\n#bold Аден - ваш. Йемен скоро будет вашим. Вы больше никогда не будете обделены.#!"

 brujah_sub_bookmark: "Бруха"

 bm_1230_warofprinces_sub_brujah: "Клан Бруха"
 bm_1230_warofprinces_sub_brujah_desc: "Клан воинов-ученых, известных своей яростной приверженностью радикальным философским взглядам, Бруха часто обучают своих новообращенных искусству войны и классике с одинаковым рвением. В классическую эпоху они были равны Вентру, занимая высокие позиции во всём Средиземноморье. Затем их утопия Карфагена была разрушена руками ненавистного Рима. Теперь клан - падший, все еще оплакивающий гибель своего рая и распадающийся от эпохи доброжелательных правителей до мелких мятежников, которых становится всё больше и больше.\nПереполненные гневом и печалью, Бруха будут продолжать впутываться в безнадежные авантюры, пока наконец не найдут свою новую судьбу. Некоторые старейшины опасаются, что этого никогда не произойдёт.\n\n#bold Клан Бруха находится в переходном периоде между своим славным прошлым и неизвестным будущим. Великие лидеры, такие как вы, могут стать той искрой, которая определит их сущность на многие века вперед.#!"
 bookmark_warofprinces_bjorn: "Бьорн Гаринсон"
 bookmark_warofprinces_bjorn_desc: "Этот грозный великан - один из последних [Concept('einherjar', 'эйнхерий')|E] - вампиров-викингов - на Британских островах. Оказавшись в Шотландии, спасаясь от проигранной битвы, которую его народ ведет в Норвегии, Бьорн все чаще смотрит на запад, на легендарный Винланд. Но его харизма и спокойная сила сделали его фактическим центром сопротивления Митре в этих краях. Несмотря на нежелание сражаться в очередной проигранной битве, Бьорн никогда не бросает своих друзей и с радостью снова возьмёт в руки топор ради них.\n\n#bold Вы привыкли к отчаянным битвам. Но, возможно, в этой таится надежда...#!"
 bookmark_warofprinces_leeland: "Робин Лиланд"
 bookmark_warofprinces_leeland_desc: "Человек за капюшоном всю свою жизнь и нежизнь боролся с тиранами. Его жесткие и грязные методы оказали влияние на различные крестьянские восстания на протяжении всего Средневековья – он принимал непосредственное участие в различных крестьянских восстаниях против английской знати, был особенно ярым сторонником анархических тенденций и часто сражался в первых рядах во время военных стычек.\nНо как бы он ни старался, ему так и не удалось победить Митру, «Бога-короля» Англии. Потерпев сокрушительное поражение в битве при аббатстве Кирклис, Робин значительно ослабел, потеряв ауру и влияние, а Митра был близок к тому, чтобы убить его. Свет свободы может скоро навсегда угаснуть на Британских островах.\n\n#bold Ваше дело справедливо, ваша цель верна. Этого может не хватить для победы, но для создания легенды - вполне.#!"
 bookmark_warofprinces_veronique: "Вероника д'Орлеан"
 bookmark_warofprinces_veronique_desc: "Вероника д'Орлеан - женщина с множеством способностей. Она - способный политик среди #L $pod_cainites|l$ов#! Франции (и даже за ее пределами), стойкая защитница своих смертных друзей и союзников, сильный воин, искусный целитель и игрок, даже в своем чрезвычайно юном возрасте, в Войне принцев.\nОбращенная благодаря своему здравомыслию и новаторскому складу ума Вероника всегда идёт наперекор тому, что думает о ней общество, будь то смертные или вампиры. Недавно она сыграла свою роль в свержении Александра, принца Франции, но опасается беспощадной политики Парижа. Поэтому она вернулась в свой родной город, а французские #L $pod_cainites|l$ы#! гадают, каким будет ее следующий неожиданный шаг.\n\n#bold Оставайтесь верны своим идеалам и не позволяйте другим недооценивать вас. Вскоре они поймут, что сострадание - это не слабость.#!"
 bookmark_warofprinces_menele: "Менелай"
 bookmark_warofprinces_menele_desc: "Будучи царем в Древней Греции в XIII веке до н.э., Менелай был поражен тем, чего достигли #L $pod_cainites|l$ы#! Карфагена, и вскоре стал странствующим дипломатом благодаря своей репутации могучего воина и оратора. Поэтому его не было в городе к тому времени, когда произошло великое предательство, совершённое прекрасной тореадоркой по имени Елена.\nС этого дня началось их легендарное соперничество. Они сражались на бесчисленных полях сражений и разрушали города на своем пути, но ни один из них так и не смог одержать верх. Менелай начинает уставать от этой «игры», особенно когда видит, как вокруг него рушится [Concept('Clan', 'клан')|E] Бруха. Необходимо прийти к какому-то выводу, каким бы он ни был.\n\n#bold Ваш гнев наконец-то утих, но Елена все равно должна предстать перед судом. Тогда, возможно, настанет время исцелить [Concept('Clan', 'клан')|E] Бруха.#!"
 bookmark_warofprinces_ecaterina: "Екатерина"
 bookmark_warofprinces_ecaterina_desc: "Сильная женщина в мире мужчин, Екатерина едва не пережила поругание, но последний момент была спасена своим будущим [Concept('Sire', 'сиром')|E]. Очарованная его рассказами о Карфагене и утопии мирного сосуществования всех и каждого, она стала ярой прометидкой. Слишком молодая, чтобы быть по-настоящему влиятельной, она вскоре создала себе фальшивую личность выжившей после разрушения Карфагена, что принесло ей большое уважение и славу.\nПоследним её шагом стало дарование [Concept('Embrace', 'Объятий')|E] очень перспективному Кристофу Ромуальду, который уже сделал все возможное для её одобрения. Его недавнее исчезновение после апокалиптической битвы с могущественным цимисхи поставило крест на её планах.\n\n#bold Найдите Кристофа и заручитесь его постоянной поддержкой, и тогда ваше дело станет намного ближе к завершению.#!"
 bookmark_warofprinces_yitzhak: "Ицхак бен Авраам"
 bookmark_warofprinces_yitzhak_desc: "Родившись в Праге как единственный сын еврейского раввина, Ицхак в первую очередь реагирует на все события с сочувствием и заботой, что и послужило толчком к его [Concept('Embrace', 'Объятиям')|E] [Consept('Sire', 'сиром')|E], посчитавшим, что такая доброта должны быть сохранена. Несмотря на шок, вызванный его проклятым состоянием, смерть Ицхака мало что изменила в его поведении, и после нескольких лет странствий по Европе он наконец поселился в Польше.\nВо время своих странствий он видел, как обращались с евреями по всей Европе и как много вампиров бродило по ночам в одиночестве, отчуждённые от других простой преданностью своему [Concept('Clan', 'клану')|E] или поколению. Его духовный долг - создать место, где все существа могли бы существовать бок о бок, как и было задумано Богом.\n\n#bold Польша могла бы стать тем безопасным убежищем, о котором вы всегда мечтали, но на вашем пути еще много препятствий.#!"
 bookmark_warofprinces_hektor: "Гектор"
 bookmark_warofprinces_hektor_desc: "Получив Объятия во время падения Западного Рима и возвышения Византийского государства, Гектор, будучи новообращенным, проводил ночи, слушая рассказы о славе Греции и Карфагена. Разочарованный тем, что его [Consept('Sire', 'сир')|E] и собратья не желали предпринимать реальных действий по борьбе с упадком [Conсept('Clan', 'клана')|E], Гектор с яростью бросился на поиски того, что могло бы наполнить его существование смыслом.\nСобрав группу недовольных молодых #L $pod_cainites|l$ов#!, Гектор успешно организовал восстание в империи, захватив многие острова Эгейского моря, чтобы создать свой новый Карфаген. Теперь он служит диктатором этого нового государства, странной конструкции из смешанных греческих демократических идеалов и карфагенской политики и религии.\n\n#bold Ваша утопия еще очень молода, и решения, которые вам вскоре предстоит принять, сформируют ее истинную сущность.#!"
 bookmark_warofprinces_thrax: "Фракс"
 bookmark_warofprinces_thrax_desc: "Фракс была бруха, жившей в Риме во время Пунических войн. Ее и всех ее собратьев подвергали различным унижениям, и она решила уйти. Во время своих странствий она познакомилась с гностической мыслью и нашла в их теологии утешение для своей уставшей души.\nТеперь она вернулась в Рим, чтобы испытать свои убеждения против могущества Вентру и против самого Камилла, бича Карфагена. Пока что Вечный консул кажется скорее развеселённым, чем заинтересованным в ней, но все может измениться.\n\n#bold Вы заставите Камилла уважать вас или бояться. Когда Рим станет вашим, вы поведёте [Conсept('Clan', 'клан')|E] Бруха к новому, чистому началу.#!"
 bookmark_warofprinces_caelestius: "Целестий"
 bookmark_warofprinces_caelestius_desc: "Никто не назвал бы Целестия тихим или робким человеком. Склонный к полемике монах в юности, он вскоре попал под влияние еретика Пелагия и последовал за ним в качестве его ученика.\nИх ересь укоренилась в Карфагене, но вскоре подверглась преследованию со стороны местных церковных властей, и Целестий отказался отречься. Именно во время этого суда он привлек внимание местного бруха и принял #L $pod_Embraced$ия#!.\nЦелестий быстро приспособился к своему новому состоянию и объединил свои пелагианские взгляды с ноддистскими преданиями каинитов. Затем он смело заявил, что отправится к Папе Римскому, представит свои теории и получит папское благословение. Этот безумный план, который должен был привести к окончательному нарушению Маскарада, раз за разом срывался другими каинитами, но заблуждающийся еретик так и не был пойман.\n\n#bold Не обращайте внимания на ничтожные умы, которые хотят помешать вам, только Папа может подтвердить ваш гений!#!"

 cappadocian_sub_bookmark: "Каппадокийцы"

 bm_1230_warofprinces_sub_cappadocian: "Клан Каппадокийцев"
 bm_1230_warofprinces_sub_cappadocian_desc: "Исследователи смерти и души, каппадокийцы часто сосредотачиваются на них, игнорируя более важные дела мира. Обладая в целом спокойным характером, они гораздо меньше интересуются правлениеми, политическими закулисами и прочими тонкостями нежизни.\nДо недавнего времени клан Каппадокийцев имел власть только в одноименном регионе, за некоторыми исключениями. Этот факт изменился с вступлением в клан амбициозной венецианской семьи Джованни. Итальянские некроманты за очень короткое время использовали свое значительное коммерческое влияние, чтобы стать важными игроками во всём Средиземноморье.\n\n#bold С приходом Джованни клан Каппадокийцев, похоже, может пострадать или извлечь выгоду из важных структурных изменений. Позаботьтесь о том, чтобы оказаться в выигрыше...#!"
 bookmark_warofprinces_japhet: "Иафет"
 bookmark_warofprinces_japhet_desc: "Неформальный лидер [Concept('Clan', 'клана')|E] Каппадокийцев, Иафет безоговорочно предан своему [Concept('Sire', 'сиру')|E], самому Каппадокию. Из своих владений в Эрджиесе Иафет пользуется большим авторитетом, но затворнические наклонности большинства его собратьев ограничивают его практическую власть над кланом. Хуже того, ему приходится сотрудничать со своим эксцентричным и часто заблуждающимся [Concept('Sire', 'сиром')|E] и его видениями величия, которые часто противоречат более прагматичным взглядам Иафета.\nОн до сих пор не простил принятие в родословную семьи Джованни, несмотря на все явные признаки того, что это было плохой идеей. Все чаще и чаще верный сын думает, что его собственный «отец» может быть самым большим препятствием на пути процветания [Concept('Clan', 'клана')|E] Каппадокийцев.\n\n#bold Вы должны возглавить свой [Concept('Clan', 'клан')|E] в эти трудные времена и попытаться сгладить приступы заблуждения вашего [Concept('Sire', 'сира')|E]. Это неблагодарная задача, но только вы можете ее выполнить.#!"
 bookmark_warofprinces_bela: "Бела Русенко"
 bookmark_warofprinces_bela_desc: "Во время своей смертной жизн, Бела был хорошо образован в области теологии, но его никогда не интересовали вопросы веры. Его [Concept('Embrace', 'Объятия')|E] горячо раскаивающимся вампиром мало что изменили, и Бела сразу же упился славой своего бессмертия. Он нашел свое истинное призвание, когда сумасшедший провидец Октавио поведал ему о величии сущности по имени Купала.\nВнезапно поглощенный своей новой целью - стать аватаром этого темного существа, Бела сумел присвоить Софию себе, сделав первый шаг к собственному апофеозу. Для посторонних глаз Русенко - эксцентричный, но приятный князь. Для посвященных он - одна из самых больших угроз стабильности Восточной Европы.\n\n#bold Вы выбираете Купалу, а Купала выберет вас. Даже если для того, чтобы он вас услышал, придётся пожертвовать целыми городами.#!"
 bookmark_warofprinces_apacia: "Апация"
 bookmark_warofprinces_apacia_desc: "Скифка по происхождению, Апация была обучена воинскому искусству и стала хранительницей гробниц древних царей, что было очень почетно. Однако одна из гробниц оказалась пристанищем каппадокийца, и вскоре она была обращена, чтобы продолжить свой долг в вечности.\nВ конце концов, ее талант заметил сам Каппадокий, который назначил её своим генералом при нападении на горную крепость, ставшую впоследствии Эрджиесом. Однако вскоре обитатели стали возмущаться тем, что Апация не интересуется их исследованиями и философией. Многие из них считали ее позором крови [Concept('Clan', 'клана')|E], поскольку она упорно оставалась неграмотной. В конце концов её попросили уехать.\n\n#bold Вы добрались до России, и вас почитают как королеву в холодном Сибирском ханстве. Эти люди, столь близкие по духу к вашей любимой Скифии, покорили ваше сердце, и вы сделаете все возможное, чтобы защитить их.#!"
 bookmark_warofprinces_augustus: "Августо Джованни"
 bookmark_warofprinces_augustus_desc: "Глава новообращённой венецианской семьи Джованни - безжалостный некромант, происходящий из древнего рода римских колдунов. Хотя Августо и сам является весьма компетентным некромантом, он больше известен как патриарх семьи, и эта роль принесла ему честь принять Объятия от самого Каппадокия.\nИз-за этого у него было очень мало друзей в новом [Concept('Clan', 'клане')|E], большинство считало его выскочкой, готовым предать их в любой момент. Став бессмертным, Августо укрепил свою власть над родом, превратив его в хорошо дисциплинированную армию, готовую выполнять его приказы. В чём именно заключается его воля, остаётся только догадываться...\n\n#bold Сфера влияния вашей семьи быстро расширяется, чему способствует рост Венеции. Скоро польза от [Concept('Clan', 'клана')|E] ваших благодетелей будет исчерпана...#!"
 bookmark_warofprinces_ambrogino: "Амброджино Джованни"
 bookmark_warofprinces_ambrogino_desc: "Родившись бастардом в семье Джованни, Амброджино привлек внимание старейшин семьи благодаря своему мастерству некроманта в сочетании с порочностью и амбициями. Когда [Concept('Clan', 'клан')|E] Каппадокийцев начал даровать Объятия членам семьи, он был одним из немногих, кого выбрали для Поцелуя. Как таковой, он один из немногих #L $pod_cainites|l$ов#! Джованни, чья кровь происходит от Каппадокийцев, а не от Августо Джованни.\nХотя его часто считают правой рукой Августо, истинная страсть Амброджино связана с оккультизмом. Его интерес к божественности привел его к поиску и расшифровке бесчисленных древних текстов и пророчеств, но до сих пор истина ускользала от него.\n\n#bold Ключ к божественности должен быть где-то здесь, и вы не можете остановиться, пока не найдете его.#!"
 bookmark_warofprinces_claudius: "Клавдий Джованни"
 bookmark_warofprinces_claudius_desc: "Сын и дитя Августо Джованни, Клавдий принял Объятия через некоторое время после того, как его отец был принят в [Concept('Clan', 'клан')|E] Смерти. Будучи компетентным некромантом, он также является способным политиком и часто считается правой рукой Августо... когда этот титул не достаётся Амброджино Джованни, что создаёт определённую напряженность между ними.\nКлавдий - один из немногих, кто посвящён в истинные планы Августа, и до сих пор он демонстрировал лишь непоколебимую преданность своему отцу. Его текущая задача - следить за растущими венецианскими владениями в павшей Византийской империи и удостовериться в том, что семья взойдёт на вершину в этом вакууме власти.\n\n#bold Будьте усердны в выполнении своих новых обязанностей, и, возможно, вам удастся наконец избавиться от этого надоедливого Амброджино раз и навсегда.#!"
 bookmark_warofprinces_markus: "Маркус Муса Джованни"
 bookmark_warofprinces_markus_desc: "Маркус Муса Джованни, младший правнук Клавдия, был принят в [Concept('Clan', 'клан')|E] за острое чувство любопытства и острый интеллект. Приняв #L $pod_Embraced$ия#!, он проявил себя как выдающийся ученый и, прежде всего, как превосходный историк. Он гордился своим происхождением от Каппадокийцев и стремился доказать ценность своей семьи скептикам из [Concept('Clan', 'клана')|E].\nПосле своего первого задания в Константинополе Маркус столкнулся с могущественным изгнанником Лазарем и сумел сбежать от него, собрав при этом важную информацию. Эти первые успехи сделали его восходящей звездой семьи, а его новая миссия может возвысить его еще больше.\n\n#bold Вы и Джованни, и каппадокиец, и обе ваши семьи гордятся тем, что считают вас одним из своих членов. Что может пойти не так?#!"
 bookmark_warofprinces_constancia: "Констанция"
 bookmark_warofprinces_constancia_desc: "Констанция - жрица костей и матрона храма Эрджиес, духовного центра [Concept('Clan', 'клана')|E] Каппадокийцев и дома самого [Concept('antediluvian', 'Допотопного')|E] Каппадокия.\nОпытная путешественница, Констанция не понаслышке знает о многих внутренних угрозах, нависших над ее кланом, - от амбициозных Джованни до коварных Лазаритов. В то время как руки Иафета связаны Каппадокием, она берет на себя ответственность спасти свою неживую семью от кошмарных судеб, которые она предвидела в своих пророчествах.\n\n#bold Только вы видите ужасное будущее, которое ждет Каппадокийцев, и только вы можете его изменить.#!"
 bookmark_warofprinces_lucretia: "Лукреция Джованни"
 bookmark_warofprinces_lucretia_desc: "Лукреция родилась беспокойным ребенком, и в ранней юности ее поместили в лечебницу из-за голосов, которые она слышала. Тем не менее она проявила талант к оккультизму, что сделало ее желанным призом для новоиспеченной вампирской семьи Джованни. Клавдий почти добился права даровать ей [Concept('Embrace', 'Объятия')|E], пока Амброджино не выиграл спор и не получил Лукрецию как своё дитя.\nОказавшись на свободе, юная вампирша быстро доказала свою полезность в оккультных изысканиях Амброджино, но ее рвение и стремление скрывают измученный разум, иногда желающий смерти.\n\n#bold Задания Амброджино - ваши собственные, и, возможно, это единственный способ хоть ненадолго отвлечься от голосов.#!"

 tzimisce_sub_bookmark: "Цимисхи"

 bm_1230_warofprinces_sub_tzimisce: "Клан Цимисхи"
 bm_1230_warofprinces_sub_tzimisce_desc: "Если бы кто-то назвал цимисхи бесчеловечными и садистами, цимисхи, вероятно, похвалили бы их за проницательность, а затем продемонстрировали бы, что их смертное определение садизма смехотворно преуменьшено. Клан традиций и истории, они были хозяевами Восточной Европы столько, сколько кто-либо помнит.\nИз своего дома в Трансильвании они открыто правят своими мелкими вотчинами, не заботясь о мнении или благополучии жалкого скота. Недавние неудачи в борьбе с ненавистными Вентру и Тремерами вынудили их объединиться под властью Воеводства. Но вновь обретенная сплоченность шаткая, ведь среди чудовищ нет чести.\n\n#bold Абсолютное господство - неотъемлемое право клана Цимисхи, а все остальные должны помнить свое место: ползать у ваших ног и молить о пощаде. Не то чтобы у вас осталось хоть что-то...#!"
 bookmark_warofprinces_myka: "Мика Викос"
 bookmark_warofprinces_myka_desc: "Ученый, гедонист, безжалостный интриган... Мика Викос - это всё и даже больше. Обученный магами Тремерами, Мика стал ценным ученым Обертусов в эпоху «Мечты Константинополя». Когда Четвертый крестовый поход разрушил город, он обрел новую веру, неутомимую страсть, и новую способность к политике в своей приёмной балканской родине.\nЕго первым крупным достижением стало установление мира между Вентру и его собственным [Concept('Clan', 'кланом')|E]... и создание державы для своих изгнанных греческих собратьев в качестве буферного государства.\n\n#bold Своей хитростью во время мирного соглашения вы нажили немало врагов, и они не станут вас больше недооценивать. Будьте готовы к грядущей расплате.#!"
 bookmark_warofprinces_hedeon: "Гедеон Ярославич"
 bookmark_warofprinces_hedeon_desc: "Злобный и коварный, Гедеон не заботится ни о чем, кроме собственной власти. Вся человеческая жизнь (и [Concept('cainite', 'каинитская')|E] нежизнь) полезна только в том случае, если она служит ему. Жители деревень, расположенных неподалеку от его замка, становятся подопытными кроликами в различных мерзких экспериментах. Некоторые из них теперь служат разумными ловушками в его подземельях или живыми перегородками в комнатах его крепости.\nИстинное влияние Гедеона в Польше всегда ограничивалось его (справедливо напуганными) соседями, но недавний [Concept('torpor', 'торпор')|E] краковской княжны Разкольны открыл новые возможности...\n\n#bold Вы, несомненно, являетесь лучшим примером того, каким должен быть настоящий цимисх. Пусть они боятся и кричат сколько угодно, пока вы восходите на свой законный трон...#!"
 bookmark_warofprinces_razkoljna: "Разкольна"
 bookmark_warofprinces_razkoljna_desc: "Родившись дочерью славянского вождя, муж Разкольны разделил с ней поцелуй после своих собственных [Concept('Embrace', 'Объятий')|E]. Вскоре они утвердились как истинные вожди племени, питались самыми сильными воинами и истребляли всех, кто осмеливался им противостоять.\nКогда в Польшу пришли христианские миссионеры, это ознаменовало начало их конца. Ее [Concept('Sire', 'сир')|E] пал под мечами захватчиков, но Разкольне удалось убить остальных нападавших.\nВскоре она объявила Краков своим владением и стала способствовать его росту, при этом ей удавалось отбиваться от венгерских Вентру и своих соплеменников по клану.\n\n#bold Вы недавно пробудились после небольшого периода [Concept('torpor', 'торпора')|E]. Эта непредвиденная неудача позволила новым силам обрести влияние в Польше, и вы должны исправить это как можно скорее.#!"
 bookmark_warofprinces_shaagra: "Шаагра"
 bookmark_warofprinces_shaagra_desc: "Богиня плодородия, вождь и шаман славянского племени, известного как врои, Шаагра была объята Цимисхом, который оценил ее ум и решительность. От его имени она покоряла земли, пока не впала в [Concept('torpor', 'торпор')|E] в VI веке.\nНедавно она пробудилась на территории нынешней Праги, и ее сила и возраст позволили ей быстро стать ведущей [Concept('cainite', 'каиниткой')|E] в этом регионе. Однако ей предстоит сражаться с новыми врагами и новым поколением Цимисхи, которое еще не знает ее имени. Новые завоевания Шаагры только начинаются.\n\n#bold Это новый странный мир для вас, но некоторые вещи никогда не меняются. Например, ваша жажда войны и господства...#!"
 bookmark_warofprinces_yorak: "Йорак"
 bookmark_warofprinces_yorak_desc: "Один из первых детей Основателя, Йорак - преданный колдун и метаморфозист, стремящийся углубить понимание [Concept('Clan', 'кланом')|E] изменения плоти. Его шедевр - Собор плоти, ужасающая церковь-крепость, изваянная из плоти крестьян, рабов, соперников, зверей и других жертв, которые были встроены в пульсирующие, гноящиеся стены сооружения.\nУвлечённый своей ролью своего рода духовного лидера [Concept('Clan', 'клана')|E] Цимисхи, Йорак некоторое время не принимал активного участия в политической жизни, но нынешнее положение клана, едва объединившегося и подвергающегося нападкам, может заставить его вскоре пересмотреть свою позицию.\n\n#bold Все меняется, и пока стены Собора кричат о том, что вам нравится, возможно, самому [Concept('Clan', 'клану')|E] Цимисхи снова понадобится ваше «нежное» прикосновение...#!"
 bookmark_warofprinces_darvag: "Дарваг Грозный"
 bookmark_warofprinces_darvag_desc: "При жизни Дарваг был знатным представителем славянского племени на территории современной Украины. Он был убежденным язычником и наотрез отказывался принимать крещение, поклявшись, что лично спалит собор и город дотла, чем немало позабавил старейшину Цимисха, который обратил его. С тех пор Грозный защищает город от разорения всех остальных #L $pod_cainites|l$ов#!, не из преданности Киеву, а потому что сам хочет уничтожить город.\nДарваг также является верным союзником загадочной «Бабы-Яги», известной в России, и покорно приносит (в основном живые) жертвы в надежде угодить этой темной богине.\n\n#bold Киев принадлежит только вам и никому другому. Под бдительным оком Бабушки вы увидите, как свершится ваша месть.#!"
 bookmark_warofprinces_noriz: "Нориз"
 bookmark_warofprinces_noriz_desc: "Нориз когда-то считался воеводой среди воевод (политическим лидером [Concept('Clan', 'клана')|E] Цимисхи), но впал в упадок и распутство, довольствуясь почестями, причитающимися ему как старшему князю крови, и рассказами о былой славе. Он на собственном горьком опыте убедился, что прошлая слава мало помогла ему перед лицом нового решительного врага, Владимира Рустовича.\nЕго цель - стать самым могущественным существом Карпат. Соперники считают его безумным и опасным, но не могут отрицать гениальность военных стратегий Нориза и сложность его интриг и союзов. После недавней неудачи Рустовича против Вентру некоторые опасаются, что возвращение Нориза к власти неизбежно...\n\n#bold Рустович оступился. Настал момент, которого вы ждали, чтобы восстать из своего упаднического сна и преподать им всем урок.#!"
 bookmark_warofprinces_nikita: "Никита из Средеца"
 bookmark_warofprinces_nikita_desc: "Внешне Никита Средец - ревностный архиепископ церкви Каина. Однако на самом деле Никита давно мертв.\nУбитый и выдавший себя за Дракона, могущественного мафусаила, жаждущего отомстить Церкви за участие в падении Константинополя, «Никита» теперь подрывает организацию изнутри. Покончив с этим, Дракон может сбросить маскировку и снова разгуливать по Карпатам. Никто, возможно, даже он сам, не знает, какой будет его следующая цель на данный момент.\n\n#bold Все меняется и приходит в упадок. Пришло время и ненавистной церкви Каина почувствовать эту истину.#!"
 bookmark_warofprinces_kartarirya: "Картарирья"
 bookmark_warofprinces_kartarirya_desc: "При жизни Картаририя был кровожадным воином, известным своей бесчеловечностью и агрессивностью, за что в итоге и был удостоен #L $pod_Embraced$ий#!.\nЕго [Concept('Sire', 'сир')|E] позволял воинственному Картарирье действовать по своим прихотям. Как и следовало ожидать от многорукого мафусаила, считающего всю Индию своими личными охотничьими угодьями, Картарирья ведет постоянные войны из своего убежища на Шри-Ланке, используя ужасных гулей из плоти как свои боевые машины и ужас как свое главное психологическое оружие.\n\n#bold Война и кровавое завоевание - вот ваши единственные цели, и Индия утонет в крови, когда вы с ней покончите.#!"

 assamite_sub_bookmark: "Бану Хаким"

 bm_1230_warofprinces_sub_assamite: "Клан Бану Хаким"
 bm_1230_warofprinces_sub_assamite_desc: "Бану Хаким, базирующиеся в своей скрытой крепости Аламут на Ближнем Востоке, традиционно воспринимаются западными каинитами как опасные убийцы и диаблеристы, но на самом деле они - хранители, воины и ученые, стремящиеся дистанцироваться от Войны князей.\nСоздавая видимость единого клана, Дети Хакима на самом деле глубоко расколоты из-за фракционности. Недавний приход нового старейшины, вызывающего разногласия, заставил всех напрячься. Эти проблемы позволили новым врагам, в основном благодаря крестовым походам, проникнуть на Ближний Восток, который когда-то был полностью под их контролем.\n\n#bold Бану Хаким могли бы стать непобедимой силой, если бы только они были едины. Им нужен кто-то, достойный Чёрного трона Хакима. Возможно, этот кто-то - вы?#!"
 bookmark_warofprinces_jamal: "Джамаль"
 bookmark_warofprinces_jamal_desc: "На протяжении всех Священных войн, которые велись за Святую землю, имя хашашийин наводило ужас. Из всех хашашийин нет имени более великого или ужасного, чем имя Джамаля. Набожный мусульманин, Джамаль - нынешний халиф Бану Хаким, лидером их касты воинов.\nХитрый и эффективный полководец, Джамаль известен прежде всего своей грозной боевой доблестью и прозвищем «Непобедимый». До сих пор никому не удавалось доказать, что это не так.\n\n#bold Вы являетесь лидером воинов Бану Хаким и промусульманской фракции [Concept('Clan', 'клана')|E]. Обе должности важны и несут сложную ответственность, но вы преданный человек. Вы поведёте правоверных к победе, как в Аламуте, так и за его пределами.#!"
 bookmark_warofprinces_dastur: "Дастур Анош"
 bookmark_warofprinces_dastur_desc: "Дастур родился с видениями и был одним из магов, собравшихся вокруг Заратустры. Он подружился со своим будущим [Concept('Sire', 'сиром')|E], ученым, и они оба нашли таинственную реликвию, названную Плачущим камнем. Это чудесное открытие не понравилось руководству Бану Хаким, которое заклеймило их обоих еретиками и отправило в изгнание.\nНеустрашимые, они собрали единомышленников - ученых и светил, которые слушали их истории о Зилле, превращённой Каином в камень. Называя себя «Потерянным племенем Аламута», они были вынуждены хранить тайну после прямого нападения агентов Бану Хаким, которое стоило жизни [Concept('Sire', 'сиру')|E] Дастура. Однако, при нынешней раздробленности [Concept('Clan', 'клана')|E] Потерянное племя, возможно, сможет отомстить.\n\n#bold Вы должны почтить память своего [Concept('Sire', 'сира')|E], приведя свое племя к выживанию, если не к полной победе, над ненавистными отпрысками Аламута.#!"
 bookmark_warofprinces_fatima: "Фатима аль-Факади"
 bookmark_warofprinces_fatima_desc: "Фатима родилась в семье мавританских воинов-альмохадов, которые сражались вместе с защитниками Аллаха во время крестовых походов. Ее страсть и мастерство привлекли внимание Бану Хаким. Она была привезена в Аламут, обращена египетским халифом Тетмесом и обучена, чтобы стать лучшим убийцей.\nЕе первым заданием было сделать так, чтобы Четвёртый крестовый поход никогда не достиг ближневосточных берегов, и оно увенчалось оглушительным успехом. Теперь Аламут ждёт от нее еще больших свершений, и Фатима намерена их выполнить.\n\n#bold Четвёртый крестовый поход разбит, потерян из-за междоусобиц и жадности, но ваша работа ещё не закончена. Разберитесь с его остатками и создайте мощное буферное государство в Анатолии, чтобы защитить свой [Concept('Clan', 'клан')|E] от будущих вторжений.#!"
 bookmark_warofprinces_alashrad: "Аль-Ашрад"
 bookmark_warofprinces_alashrad_desc: "Когда-то Аль-Ашрад был смертным магом и охотником на демонов, он был тесно связан с самим Хакимом, пока не произошел инцидент, который привел к его [Concept('Embrace', 'объятию')|E]. С тех пор он служил Амром -главным колдуном- Бану Хаким, сражаясь в обеих войнах Баали и бесчисленных других битвах, став фигурой, вызывающей страх и почитание в [Concept('Clan', 'клане')|E].\nВ сложной политической паутине хакимитов Аль-Ашрад занимает умеренную позицию и возглавляет свою небольшую фракцию в эти неспокойные времена. Его враждебность проявляется только отношению к Тетмесу и его Паутине кинжалов - по причинам, которые мастер-чародей отказывается раскрывать, за исключением своих самых доверенных друзей.\n\n#bold Вы знаете настоящего демона, стоящего у истоков всех проблем Бану Хаким. Его агенты уже близко, и с ними нужно разобраться, иначе вас ждет участь хуже, чем уничтожение.#!"
 bookmark_warofprinces_nakurtum: "Накуртум"
 bookmark_warofprinces_nakurtum_desc: "Одна из старейших детей Хакима, Накуртум является основателем сильсилы, историков, которым поручено записывать историю [Concept('Clan', 'клана')|E] и поддерживать его духовное направление. Она считалась потерянной для истории до ее неожиданного возвращения в Аламут в 1214 году, где она заняла роль старейшины, руководящего поста для всего [Concept('Clan', 'клана')|E].\nЕе наглый захват власти, презрение к большинству других фракций и радикальные реформы привели к практически полному отсутствию союзников и усугубили и без того нестабильное положение [Concept('Clan', 'клана')|E]. Многие уже замышляют приход нового старейшины...\n\n#bold Вы - старейшина, эти мелкие фракции научатся склоняться перед вашим авторитетом или будут отброшены в сторону. Только вы достойны восседать на Чёрном троне.#!"
 bookmark_warofprinces_ahmed: "Ахмед ибн Зайят"
 bookmark_warofprinces_ahmed_desc: "При жизни Ахмед, сын Зайята, был мусульманским торговцем и торговцем маслом. Мусульманин по воспитанию, а не по выбору, Ахмед больше верил во всемогущую монету. В 793 году его обратил такой же безрелигиозный Бану Хаким, и Ахмед удивил всех, включая самого себя, с честью и бдительностью приняв ученичество.\nВ качестве последнего испытания он должен был проникнуть в лагерь крестоносцев, украсть некий предмет и убить стражников. То, что он нашел, полностью изменило его, превратив в набожного христианина. С тех пор он неустанно работает над тем, чтобы найти других, испытавших такое же откровение, и принести мир на Святую землю.\n\n#bold Вы - мост между христианами и мусульманами, возможно, единственный, который может устоять на этой глубоко разделенной земле. Ваша задача огромна, но ваша вера абсолютна.#!"
 bookmark_warofprinces_thetmes: "Тетмес"
 bookmark_warofprinces_thetmes_desc: "Будучи смертным, Тетмес был солдатом в армии Птолемея, сражавшейся против Клеопатры и ее римских союзников. После их поражения он проявил себя как грозный гладиатор и привлек внимание Бану Хаким, которые обратили его. Гордый неверующий, его возвышение в последующие годы вызвало религиозные расколы в [Concept('Clan', 'клане')|E].\nТетмес возглавляет Паутину кинжалов - фанатичную фракцию наемных убийц и диаблеристов, которая составляет представление о Бану Хаким в целом у большинства посторонних. Однако Тетмес - не просто жадный до крови человек, у него есть один темный и могущественный хозяин, и он позаботится о том, чтобы все было готово к его возвращению...\n\n#bold Черный пастырь спит, и вам предстоит подготовить Бану Хаким к его славному возвращению.#!"
 bookmark_warofprinces_enkara: "Энкара"
 bookmark_warofprinces_enkara_desc: "Энкара родилась девочкой-рабыней в Селевкии-на-Тигре и была выбрана Изхимом Трижды благословенным, знаменитым ассамитом из касты воинов. Он дал ей имя Энкара, что на забытом ныне шумерском языке означало «оружие», и потратил восемь веков на то, чтобы создать его.\nК концу Второй войны Баали она уже была уважаемым старейшиной, а после того как ее сир исчез, возглавляя военную операцию в Хоразине, она лично повела отряд из пятнадцати ассамитских воинов и тридцати гулей в крепость.\nЕй удалось предотвратить пробуждение демона, но перед этим пришлось увидеть, как он поглощает ее возлюбленного Изхима. С тех пор она отчаянно ищет способ спасти его.\n\n#bold Изхим дал вам всё. Пришло время отплатить ему тем же.#!"
 bookmark_warofprinces_farnaza: "Фарназа"
 bookmark_warofprinces_farnaza_desc: "Королева Белой Жемчужины - отстраненная правительница, предоставленная самой себе. Набожная зороастрийка, захватившая контроль над Могадишо благодаря удаче и ошибкам своих соперников, с опаской смотрит на продолжающуюся волну мусульманских переселенцев в город.\nАламут и руководство Бану Хаким не следят за ней - это и знак уверенности в ее способностях, и прагматичный выбор из-за больших расстояний. Поэтому в случае неудачи вся вина ляжет на нее. Но до сих пор Фарназа умело ходила по этому острию клинка, натравливая мусульман на коренных африканцев, а своих соперников - друг на друга.\n\n#bold В Могадишо все идет хорошо. Вы задаетесь вопросом, не слишком ли вы ослабили свою бдительность в последнее время. Время покажет.#!"

 gangrel_sub_bookmark: "Гангрелы"

 bm_1230_warofprinces_sub_gangrel: "Клан Гангрел"
 bm_1230_warofprinces_sub_gangrel_desc: "Кочевники, более тесно связанные с дикими местами, чем большинство их городских собратьев, Гангрелы также ближе к животному аспекту Зверя, и их часто называют первобытными, дикарями или даже жестокими монстрами.\nКлан Гангрел занимает важное место в истории каинитов, являясь одной из главных движущих сил так называемого «варварского» народа классической эпохи. Однако с тех пор их судьба пошла на убыль. Рост городов и, казалось бы, неудержимая волна христианства ослабили их население, которое в большинстве своём был языческим. Однако степи все еще не освоены, а Гангрелы не из тех вампиров, которые уступят своё место в мире без последней битвы.\n\n#bold Возможно, это последнее «ура» для нехристиан в Европе, но вы сделаете его таким, о котором будут петь последующие поколения.#!"
 bookmark_warofprinces_morrow: "Морроу"
 bookmark_warofprinces_morrow_desc: "Когда Морроу осталась сиротой, её воспитывали как идеальное дитя Гангрела - одинокого, самодостаточного вампира с превосходными навыками. Когда ей наконец удалось выследить и ранить своего будущего [Concept('Sire', 'сира')|E] в смертельной игре в кошки-мышки, он [Concept('Embrace', 'обратил')|E] ее.\nС тех пор она приобрела репутацию свирепого воина. Эта репутация помогла ей в поисках своих собратьев-гангрелов. Она считает, что единственный способ для ее [Concept('Clan', 'клана')|E] выжить в условиях развития цивилизации - это сотрудничество, поэтому она призывает гангрелов объединяться в стаи. Недавняя победа над Вентру и Цимисхами закрепила за ней славу одного из главных военачальников [Concept('Clan', 'клана')|E].\n\n#bold Вы видите светлое будущее для объединенного клана Гангрел. Пришло время воплотить эту мечту в реальность.#!"
 bookmark_warofprinces_viktor: "Виктор"
 bookmark_warofprinces_viktor_desc: "Могущественный и устрашающий Гангрел, Виктор на протяжении веков был правой рукой ужасающей Бабы-Яги из русской легенды. Единственный, кому доверяли планы «Маленькой бабушки», он был назначен её регентом после того, как она впала в [Concept('torpor', 'торпор')|E].\nВиктор - фанатик, не терпящий неуважения к своей госпоже, но он также известен как благородный противник, который любит честную борьбу и не скрывает своих истинных намерений. Теперь ему предстоит защитить её царство от недавнего прихода христианства на Русь и слухов о том, что в степях собирается орда восточных всадников...\n\n#bold Баба-Яга - это спасение расы [Concept('cainite', 'каинитов')|E]. Вы не можете и не хотите её подвести.#!"
 bookmark_warofprinces_brunhilde: "Брунгильда"
 bookmark_warofprinces_brunhilde_desc: "Родившись среди народов Скандинавии, Брунгильда почувствовала в своих [Concept('Embrace', 'Объятьях')|E] возрождение и быстро сформировала валькирий, которые ревносто служили ее прасиру Одину, считая себя реальным продолжением скандинавских мифов. Она храбро сражалась с наступающим влиянием христианства, стараясь не допустить изменений в древних устоях своего народа.\nОднако эта борьба была проиграна, поскольку народ Швеции принял христианство. Тем не менее, в то время как многие её собратья впали в отчаяние или совершили необдуманные поступки, Брунгильда еще не потеряла надежду. Даже если ее народ настроен против нее, она мечтает отразить наступление христианских #L $pod_cainites|l$ов#! и сохранить свою веру.\n\n#bold Рагнарёк уже наступил, и вы знаете, чем он закончится, но сдаваться еще рано. Асы наблюдают.#!"
 bookmark_warofprinces_dunlop: "Данлоп"
 bookmark_warofprinces_dunlop_desc: "Разбойник, укравший свое имя и титул у знатного шотландского клана, «граф Данлоп» - бессердечный человек, который наслаждается случайным насилием. Будучи ужасающим монстром еще до [Concept('Embrace', 'Объятий')|E], Данлоп воспитал своих сыновей такими же кровожадными, как и он сам, а единственным лучом света в его жизни стала невинная дочь.\nЕго постигла неудача, когда жадность заставила его напасть на владения могущественного лорда Митры. Ответ Вентру был быстрым и безжалостным, он унизил Данлопа и убил его любимую дочь в качестве наказания. Данлоп был вынужден капитулировать и исчез из поля зрения Митры. Но обиженный «граф» не забыл и не простил, и каждую ночь он замышляет низвержение своего соперника.\n\n#bold Митра забрал у вас свет вашей нежизни. Пришло время заставить его понять, почему Шотландия до сих пор боится вашего имени...#!"
 bookmark_warofprinces_qarakh: "Карах"
 bookmark_warofprinces_qarakh_desc: "Карах и его [Concept('Sire', 'сир')|E] Ааджав жили среди монголов, но Карах был обращен без разрешения, в результате чего они поспешно покинули монгольских #L $pod_cainites|l$ов#!. Во время битвы Ааджав был ранен, и Карах пронёс его до самой Ливонии, где он объединился с группой осаждённых вампиров-язычников, пытавшихся противостоять приходу христианства.\nБлагодаря своей природной харизме и боевой доблести Карах вскоре стал лидером «Ливонских дикарей» и привлек внимание многих других язычников, ищущих последнего триумфального боя. Пока ещё молодой, Карах с каждой ночью все больше привыкает к своей новой роли и готов защищать принявшую его родину до окончательной смерти.\n\n#bold Возможно, это последняя битва балтийских язычников, но вы позаботитесь о том, чтобы христиане пролили кровь за каждую пядь земли.#!"
 bookmark_warofprinces_valborg: "Вальборг"
 bookmark_warofprinces_valborg_desc: "Викинг в душе, Вальборг - грозная Ульфхединн, которая сражается, не задумываясь о собственной безопасности. Она смирилась с тем, что времена северян прошли, и теперь намерена сражаться за единственное достойное дело - за себя.\nС её грозной командой и растущей репутацией безжалостной наемницы у Вальборг есть масса возможностей для убийств и грабежа. По-своему она поддерживает извращенную версию древнескандинавской веры и привлекает к своему «делу» все больше и больше людей. Вальборг это не волнует. Больше последователей - больше христиан, которых можно убить, и больше богатств, которые можно разграбить. А если старые боги и недовольны ею, то никак этого не показывают.\n\n#bold Некоторые считают, что вы поведете северян к новой эре. Вы не знаете, но вам наверняка будет весело прокладывать свой путь к ответу.#!"
 bookmark_warofprinces_thomas: "Томас Феру"
 bookmark_warofprinces_thomas_desc: "Единственный сын мелкого дворянина, Томас был угрюмым и жестоким человеком, пока не совершил паломничество в Святую землю. Его [Concept('Embrace', 'Объятия')|E] и удачное попадание в ряды константинопольских #L $pod_cainites|l$ов#! изменили его.\nОбучаемый и опекаемый величайшими умами города, Томас превратился в послушного отпрыска Константинополя, поклявшегося вечно защищать свой дом. Ему не удалось выполнить эту задачу, когда Четвёртый крестовый поход привёл к опустошению города и гибели его наставников.\nТомас так и не отправился в изгнание, как многие греческие $pod_cainites|l$ы#!, он все еще бродит по своему городу, надеясь спасти его. И, даже если его наставники не одобрят этого, он сможет отомстить латинянам.\n\n#bold Ваши позиции слабы, а проклятые латиняне хорошо укрепились. Но вы не можете предать забвению память о Мечте и своих учителях. Это ваше время для искупления.#!"
 bookmark_warofprinces_ikkenai: "Иккенай"
 bookmark_warofprinces_ikkenai_desc: "Иккенай родилась в саксонском племени и получила [Concept('Embrace', 'Объятия')|E] за яростную преданность своему защитнику-гангрелу. Она стала грозным стражем своего народа и сумела спасти его от римлян, но спустя столетия Карл Великий и его сверхъестественные союзники оказались слишком сильны.\nРазгневанная гибелью своего народа, она в отместку стала вслепую нападать на монастыри, пока не поняла, что было слишком поздно. Теперь Иккенай пытается сосредоточить свои усилия на своем старом доме, который теперь превратился в шумный город Аахен. Для большинства немецких вампиров она - пережиток ушедшей эпохи, не обладающий особой силой, но некоторые ненавидящие цивилизацию лесные жители с интересом наблюдают за ее успехами...\n\n#bold Вы вернёте свой дом, в одиночку, если придётся. Ваше племя жаждет мести.#!"
 bookmark_warofprinces_arnulfgangrel: "Арнульф"
 bookmark_warofprinces_arnulfgangrel_desc: "Арнульф - легенда среди гангрелов. Он - главный враг цивилизации, бич, который никогда не кончится и однажды вернет мир к его первозданным корням. Вместе с гуннами Арнульф разрушал Рим, вместе с мадьярами грабил Венгрию, вместе с монголами сжигал степи.\nОн даровал #L $pod_Embraced$ия#! многим величайшим гангрелам и стал их наставников и за ним всегда следуют молодые дикари, желающие прославиться.\nНедавно вернувшись из похода в Трансильванию против Тремеров, Арнульф откликнулся на призыв молодого Караха к языческому единству, хотя сам он пока не впечатлен.\n\n#bold Этот союз «Ливонских дикарей» радует вас, но вы сомневаетесь, что Карах способен возглавить его. Вы знаете, что весь [Concept('Clan', 'клан')|E] откликнулся бы, если бы вы позвали. Возможно, время пришло.#!"

 malkavian_sub_bookmark: "Малкавиане"

 bm_1230_warofprinces_sub_malkavian: "Клан Малкавиан"
 bm_1230_warofprinces_sub_malkavian_desc: "Малкавиане - загадочная и очень беспокойная группа каинитов. Члены клана играют роль провидцев и оракулов среди каинитов и стада, жуткие фигуры, связанные странными навязчивыми идеями и способностью воспринимать то, что другие не могут. Они также известные проказники, чьи «шутки» варьируются от глупых до садистских.\nВ классическую эпоху они были важным кланом, глубоко уважаемым за свои пророческие дарования. Однако времена изменились, и христианство нанесло серьезный удар по малкавианам, которых теперь большинство считает просто сумасшедшими. Опустившись до положения низшего клана, тронутые Луной потеряли большую часть своей власти и престижа.\n\n#bold Каждый малкавианин, как ни один другой клан, представляет собой отдельное существо, в котором безумие и ясность соперничают за разум. Кто из них победит?#!"
 bookmark_warofprinces_tryphosa: "Трифоса"
 bookmark_warofprinces_tryphosa_desc: "Возможно, самая влиятельная малкавианка классической эпохи, Трифоса была советником Камилла Римского и пламенным сторонником разрушения Карфагена. Именно благодаря ее постоянному присутствию и влиянию на могущественного Вентру он, наконец, выступил против того, что она считала кишащей демонами адской дырой.\nТрифоса верит, что ее положение нежити позволяет ей влиять на видения будущего, которые она наблюдает, что в основном утрачено новыми поколениями малкавиан. После падения Рима Трифоса никогда не покидала Италию, ожидая возвращения Камилла, чтобы вновь подтолкнуть его вперед. Это время пришло.\n\n#bold Камилл вернулся, и ваши наставления, несомненно, понадобятся еще больше, чем раньше, ведь этот странный новый мир так отличается от вашего любимого Рима.#!"
 bookmark_warofprinces_vasantasena: "Васантасена"
 bookmark_warofprinces_vasantasena_desc: "Васантасена была дочерью тамильского императора Раджараджи Великого, проклятой камергером-вампиром на медленное угасание. Странствующий малкавианин предложил ей решение, которое она смело приняла, раскрыв предательство камергера своему отцу почти ценой своей жизни. Приведенная своим спасителем в состояние нежизни, она начала путешествовать по миру.\nОна проповедует против уз крови, отвергает господство над смертными, традиционную вампирскую иерархию и всякую потерю свободы воли. Она владеет своим рвением и обаянием, как ножом, и ее репутация быстро растет.\n\n#bold Вы - голос угнетенных. Вы разорвёте оковы, сковывающие [Concept('cainite', 'каинитское')|E] общество, одно за другим.#!"
 bookmark_warofprinces_louhi: "Лоухи"
 bookmark_warofprinces_louhi_desc: "Скрытный вампир, о котором на протяжении за всю историю [Concept('cainite', 'каинитов')|E] сохранилось мало письменных упоминаний, Лоухи была главным представителем каинитов в Северной Финляндии, сколько её помнят.\nОдна из самых талантливых тауматургов, когда-либо существовавших на свете, она создала свой собственный выводок #L $pod_revenants|l$ов#!, коварных Кескиненов. Ходят слухи, что она служит самому [Concept('antediluvian', 'Допотопному')|E] Ласомбре по неизвестным причинам. Многие опасаются, что ее планы могут обернуться гибелью для региона, а то и больше, но те немногие, кто осмелился отправиться на ледяной Север, чтобы противостоять ей, никогда не возвращались.\n\n#bold Вы усердно трудитесь, чтобы угодить повелителю Бездны. Вы делаете успехи, но всегда нужно больше «добровольцев», чтобы испытать ваши новейшие зелья...#!"
 bookmark_warofprinces_anatole: "Анатоль"
 bookmark_warofprinces_anatole_desc: "Анатоль родился старшим сыном командира городской стражи и должен был пойти по стопам своего отца, но вместо этого нашел высшее призвание в служении Богу. Его манера держаться и убеждения привлекли внимание одного особо религиозного вампира, который решил, что Анатоль может способствовать распространению христианства.\nЗа прошедшие годы он уже успел прославиться как ярый противник ереси во всех ее проявлениях, разгромив и константинопольских Избранных Каломены, и парижскую ересь [Concept('cainite', 'каинитов')|E]. Его видения по-прежнему побуждают его к новым свершениям.\n\n#bold Ересь катаров на юге Франции - это прикрытие, за которым прячутся опасные еретики-#L $pod_cainites|l$ы#!. Вы должны найти и уничтожить их.#!"
 bookmark_warofprinces_elimelech: "Елимелех"
 bookmark_warofprinces_elimelech_desc: "Елимелех был мужем Ноемини, как сказано в Библии в Книге Руфь. На него напал и обратил неизвестный. Ноеминь нашла своего мужа блуждающим по полям – холодным, неживым, пустым. Она положила его в неглубокую безымянную могилу. Через три ночи он воскрес, обезумев и страдая от жажды, которую не мог утолить ни один источник.\nЕлимелех так и не мог оправиться от ранних ночей, часто отдаваясь своему Зверю и бесцельно бродя по окрестностям или нападая на других в безумном исступлении. Странствия Елимелеха привели его к Тал'махе'ра, апокалиптическому культу смерти, поклоняющемуся #L $pod_antediluvians$ым#!.\n\n#bold Они боятся и слушают вас. Возможно, в этом оглушительном хоре эмоций заключена ваша цель и спасение.#!"
 bookmark_warofprinces_adolana: "Адолана из Лас Хуэглос"
 bookmark_warofprinces_adolana_desc: "Большую часть жизни Адолана провела в монастыре, после того, как брат-садист отправил ее туда, чтобы скрыть свои преступления. Отказавшись терпеть побои, она вскоре с помощью своего умения владеть словом превратила монастырь в расколотое общество, где насилие было обычным делом, но теперь она была на вершине пищевой цепочки.\nВпечатленный ее умениями, малкавианин из ереси [Concept('cainite', 'каинитов')|E] обратил её и расширил ее амбиции. Благодаря близкому краху Церкви Каина Адолана быстро поднялась в иерархии и теперь является членом осажденного Престола Нод, последнего бастиона ее веры.\n\n#bold В Церкви Каина вы обрели новую семью, но... даже в семье вы знаете, что должены быть на высоте, если хотите, чтобы вам больше не причинили боль.#!"
 bookmark_warofprinces_harold: "Гарольд Зеттлер"
 bookmark_warofprinces_harold_desc: "Член Круга Трёх откровений, разрозненной группы малкавианских провидцев, философов и мистиков, Гарольд Зеттлер был решительным защитником Салюбри, когда Тремеры начали их уничтожать. Того влияния, которое он имел, чтобы укрыть и защитить их, было недостаточно, и он всё больше отчаивался по мере того, как чистка Тремеров набирала обороты.\nГарольд взывал к духовным сущностям или даже богам с просьбой помочь ему, и один из них откликнулся.\nВ ту ночь Гарольд Зеттлер возродился, превратившись в насмешку над всем, чем он когда-то дорожил.\n\n#bold Теперь вы понимаете гораздо больше. Без боли нет спасения, и со временем вы станете самым искусным ее исполнителем, благодаря вашему щедрому новому покровителю.#!"
 bookmark_warofprinces_inanna: "Инанна"
 bookmark_warofprinces_inanna_desc: "Инанна родилась в Ниневии и стала любовницей и ребенком вампира, выдававшего себя за городского бога. Когда Ангивар пришел в город, ему стали противны кровавые обряды малкавиан, и [Concept('Sire', 'сир')|E] Инанны обратился против него. В результате столкновения храм был разрушен, и в живых осталась только Инанна. Разгневанная и опечаленная потерей возлюбленного, она поклялась отомстить чужеземцу, который пришел в ее город и принес им одни несчастья.\nПозднее она вновь появилась в качестве одного из сторонников римского принца Камилла в борьбе с Карфагеном. Яростно сражаясь, она получила несколько привилегий от Вечного сената, в том числе право #L $pod_diablerize|l$зировать#! своих врагов. С обретенной силой она еще несколько раз сражалась с Ангиваром, но так и не добилась победы.\n\n#bold Вашей сильной стороной станет стремление убить своего заклятого врага.#!"
 bookmark_warofprinces_midian: "Мидиан"
 bookmark_warofprinces_midian_desc: "Мидиан прибыл в Гамбург вместе с саксами примерно в IX веке. Вскоре он начал налаживать отношения с церковью и вступил в соперничество с нарождающимся купеческим классом и их неживыми покровителями. Получив преимущество в этой теневой борьбе, Мидиан смог провозгласить себя князем в 1054 году. После этого власть Церкви пошла на убыль, оставив Мидиана в состоянии горького, мрачного отчаяния.\nРазум Мидиана окончательно сломался, когда он понял, что у него больше нет власти. И тогда начались его злодеяния. Он начал #L $pod_diablerizing|l$зировать#! всех [Concept('cainite', 'каинитов')|E], входящих в «его» город, встраивая их души в улей своего раздробленного разума, создавая тем самым двор, которого у него никогда не было.\n\n#bold Вы сидите в одиночестве в огромном приемном зале своей башни, размышляя и ведя замысловатые беседы с множеством придворных, которые существуют лишь в вашем воображении... или, возможно, они все еще пульсируют в вашей крови.#!"

 nosferatu_sub_bookmark: "Носферату"

 bm_1230_warofprinces_sub_nosferatu: "Клан Носферату"
 bm_1230_warofprinces_sub_nosferatu_desc: "Наиболее визуально проклятые каиниты - это Носферату, чьи Объятия превращают любого в омерзительное деформированное существо. Они - шпионы мертвых, собирающие информацию и продающие ее по дорогой цене. Будучи хозяевами подполья, Носферату, как правило, придают большое значение единству кланов и взаимному выживанию и поэтому довольно сердечно относятся друг к другу, даже будучи формальными врагами.\nНосферату никогда не были важными землевладельцами в мире ночи, но, тем не менее, всегда обладали большим, пусть и невидимым, влиянием благодаря своим непревзойденным талантам в сборе информации.\n\n#bold Ваш клан - единственная семья, которая может вас понять. Если вы объединитесь, то мало найдётся угроз, которые нельзя будет преодолеть.#!"
 bookmark_warofprinces_josef: "Йозеф Цви"
 bookmark_warofprinces_josef_desc: "Йозеф родился и вырос в еврейском квартале Праги в семье раввина. Насилие в отношении евреев было не редким явлением, и Йозеф особенно жестоко пострадал однажды ночью, когда банда мальчиков-христиан размозжила ему полголовы. Он бы умер, если бы ему не даровал [Concept('Embrace', 'Объятия')|E] носферату Иегуда. Он спросил, будет ли Йозеф защищать других от такой жестокости, на что Йозеф в ответ лишь сжал руку носферату.\nСтав главой общины Носферату в Праге, Йозеф сыграл важную роль в свержении предыдущего князя-тирана. В образовавшемся вакууме власти он смог захватить город для себя и своего народа.\n\n#bold Несмотря на то что Прага находится в безопасности, на востоке возникла новая угроза, которая может поставить под угрозу все ваши усилия. Вы не должны дрогнуть.#!"
 bookmark_warofprinces_tarique: "Тарик"
 bookmark_warofprinces_tarique_desc: "До своего возвышения Тарик был испанским сородичем, принявшим ислам во времена его Золотого века. Очарованный «неприкосновенным» городом Меккой, Тарик отправился на Аравийский полуостров, чтобы взглянуть на самое святое место мусульман.\nОн участвовал в его обороне от малкавианского заговора и вскоре подружился с руководством [Concept('ashirra', 'Аширры')|E] (мусульманских #L $pod_cainites|l$ов#!). Собрав вокруг себя сторонников, впечатленных его непоколебимой верой, Тарик заявил, что отныне он и его потомки станут хаджистами, религиозными хранителями ислама и управителями Мекки.\n\n#bold [ashirra|E] сильна, но по-прежнему окружена врагами. Вы - их опора и не должны отступать от своего священного долга.#!"
 bookmark_warofprinces_malachite: "Малахит"
 bookmark_warofprinces_malachite_desc: "Родившись в IX веке в Константинополе, Малахит стал православным священником. К несчастью, у него возникли публичные разногласия с могущественным [Concept('cainite', 'каинитом')|E]. За оскорбление его гордости носферату даровал Малеки #L $pod_Embraced|l$ия#!.\nПереродившись в [Concept('cainite', 'каинитf')|E], Малеки жил в отчаянии, пока не попал под крыло тореадора Михаила, патриарха Константинополя, и не стал самым верным слугой Мечты.\nЧетвёртый крестовый поход стал сокрушительным ударом для духа Малахита, но он знает, что даже без Михаила Мечта должна осуществиться.\n\n#bold Вы должны освободить Константинополь от контроля франков и вернуть городу былую славу. Как наследник Михаила, это ваш долг.#!"
 bookmark_warofprinces_mnemach: "Мнемах"
 bookmark_warofprinces_mnemach_desc: "Мнемах родилась в последние дни существования независимой Галлии и была обращена носферату, желающим сохранить их культуру и традиции. Под его опекой она вскоре стала искусной ведьмой и обосновалась в Лютеции, вскоре ставшей Парижем.\nОдна из старейших старейших #L $pod_cainites|l$ок#! Франции, Мнемах хорошо известна своим влиянием и могуществом, а её поддержка сыграла решающую роль в отстранении Александра из Парижа от власти. Тем не менее ее истинные цели остаются неясными, что делает ореол таинственности вокруг нее еще более тревожным для других #L $pod_cainites|l$ов#!.\n\n#bold Вы отстранили Александра от власти не просто так, и теперь эта причина в ваших руках. Фрагмент вашего прошлого, а возможно, и будущего, снова воссоединился с вами.#!"
 bookmark_warofprinces_lukas: "Лука"
 bookmark_warofprinces_lukas_desc: "По виду Луку можно было принять за хориста святого ордена. Его невинная внешность скрывает коварного монстра, живущего под ним, чудовище, которое систематически развращает дом Божий во имя Ада.\nГордясь своей идеальной красотой смертного мальчика, Лука пришёл в ужас, когда бродячий носферату даровал ему #L $pod_Embraced$ия#!, чтобы научить его смирению. Отчаявшись, Лука заявил, что готов на всё, чтобы вернуть свою красоту.\nДалеко внизу нечто услышало его мольбу и выдвинуло свои условия...\n\n#bold Ваш инфернальный покровитель требует все больше и больше, чтобы выполнить свою часть сделки. У вас нет другого выбора, кроме как подчиниться, ведь ваша красота стоит любых жертв.#!"
 bookmark_warofprinces_gregor: "Грегор"
 bookmark_warofprinces_gregor_desc: "Тевтонский рыцарь при жизни, Грегор был известен своей жестокостью и беспечностью. #L $pod_Embraced$ый#! носферату, который надеялся наказать его, Грегор вместо этого легко приспособился к новой жизни.\nУйдя вглубь Шварцвальда, он вскоре прославился тем, что убивал оборотней и уничтожил могущественного и древнего Никтуку. Оба этих подвига должны быть практически невозможны для кого-то такого молодого, как Грегор, что заставляет многих поверить в то, что в глубине что-то не так, как кажется...\n\n#bold Вы нашли свое истинное предназначение как рыцарь Терновой госпожи. Она придаёт вам силы и не попрекает вас за жажду насилия. Вы идеально подходите друг другу.#!"
 bookmark_warofprinces_zelios: "Зелиос"
 bookmark_warofprinces_zelios_desc: "Родившись в семье богатых торговцев, Зелиос отказался от привилегированной жизни в пользу развития полезного ремесла. Он путешествовал по Европе и за ее пределами, постигая искусство и науку архитектуры.\nОдин из Носферату понял потенциал юноши и решил взять его в [Concept('Clan', 'клан')|E], чтобы он мог улучшить подземелья, населённые его [Concept('Clan', 'кланом')|E]. Прожив целую вечность, Зелиос погружается в свое ремесло, специализируясь на строительстве замков для [Concept('cainite', 'каинитских')|E] владык.\n\n#bold Вы прославились среди знати и ремесленников, но знаете, что ваше лучшее творение ещё впереди. Трансильвания зовёт вас, и, возможно, именно там вы найдете свою судьбу.#!"
 bookmark_warofprinces_angiwar: "Ангивар"
 bookmark_warofprinces_angiwar_desc: "Один из коренных жителей долины реки Майн, молодой Ангивар нашел у воды девицу, плачущую кровавыми слезами. Он выслушал ее историю и не отверг ее. Тронутая его искренностью и честностью, дева даровала ему #L $pod_Embraced$ия#!.\nПосле этого он стал наставником и братом для многих молодых носферату, в том числе и для тех, кто искал [Concept('golconda', 'Голконду')|E], к чему стремился сам.\nЗатем Ангивар обратил свое внимание на Никтуку, страшных пугал, охотящихся на Носферату. Несмотря на несколько побед, он был вынужден отступить во Франкфурт. Там он встретил Юлию Антазию и вскоре был очарован ее утопическим видением [Concept('cainite', 'каинитского')|E] общества, сразу же посвятив себя её делу.\n\n#bold Вы - сиящий маяк надежды для вашего осаждённого [Concept('Clan', 'клана')|E], и вы не намерены разочаровать их.#!"
 bookmark_warofprinces_kodesh: "Кли Кодеш"
 bookmark_warofprinces_kodesh_desc: "Рождённый и #L $pod_Embraced|l$ый#! во время кульминационных событий раннего христианства, истинное происхождение Кли Кодеша загадочно. Похоже, что он был первым вампиром, испившим (и выжившим) из легендарного Святого Грааля, что объясняет отсутствие у него уродств, свойственных Носферату. Вооружившись этим могущественным артефактом, Кли Кодеш задумался о вечности, простирающейся перед ним... и нашел в этой перспективе лишь скуку.\nВыбросив Грааль на ближайшую помойку, Кодеш решил посвятить свою вечность тому, чтобы всегда находить новые развлечения - от самой маленькой шутки до самой большой затеи.\n\n#bold Вечность - слишком долгий срок, чтобы сидеть без дела. Пора найти новые способы избавить свой измученный разум от этой затянувшейся чехарды.#!"

 ravnos_sub_bookmark: "Равнос"

 bm_1230_warofprinces_sub_ravnos: "Клан Равнос"
 bm_1230_warofprinces_sub_ravnos_desc: "Глубоко разделенный клан, Равнос происходят из Индии, но известны странствиями по всему миру. Могущественные правители у себя на родине, они менее укоренены на Западе, где известны лишь как бродячие фокусники, мистики и бродяги.\nУ восточных Равнос есть своя кастовая система, сложившаяся из родов, ведущих происхождение от Сапатасуры, их предполагаемого основателя. В свою очередь, каждый равнос имеет свои взгляды, ценности и мотивы, что приводит к появлению множества ветвей (или каст) главного индийского клана в Европе.\n\n#bold Будущее клана Равнос, презираемого в западном мире и втянутого в вечную войну со смертельным врагом в Индии, будет складываться с большим трудом. Многое предстоит сделать.#!"
 bookmark_warofprinces_chandraputra: "Чандрапутра"
 bookmark_warofprinces_chandraputra_desc: "Спаситель и чудовище, слуга и завоеватель, Чандрапутра - это прежде всего одно: верность. Единственный из детей Сапатасуры, кто так или иначе не предал своего [Concept'Sire', 'сира')|E], он, естественно, взял на себя мантию лидерства для своих индийских соплеменников.\nСреди первых индоевропейских завоевателей, вторгшихся на субконтинент во времена его земной жизни, Чандрапутра, пожалуй, самый искусный полководец ночи, в немалой степени благодаря вечной войне, которую он ведет против проклятых асуразитайя, угрожающих его [Concept('Clan', 'клану')|E].\n\n#bold Война никогда не меняется, и вы тоже. Ваши враги поймут, что вы никогда не дрогнете.#!"
 bookmark_warofprinces_karmenita: "Карменита Йорьяри"
 bookmark_warofprinces_karmenita_desc: "Родом из Италии, Карменита быстро разочаровалась в декадентском поведении римских Равнос. Она переехала в Португалию, чтобы изучить духовную сторону извращенной версии Пути Парадокса, которой обучил ее [Concept'Sire', 'сир')|E]. Не зная изначальных доктрин, Карменита развила в себе представление о том, что существует лишь ограниченное количество вещей, концепций и так далее, которые могут процветать в современном мир.\nОна также является ярым противником бессмысленной преступности и других проявлений самоудовлетворения, столь распространенных среди ее [Concept('Clan', 'клана')|E], что вызывает недовольство её бывших собратьев.\n\n#bold Вы постепенно создаете свою собственную касту из декадентского беспорядка, который оставил после себя ваш [Concept'Sire', 'сир')|E], но у вас есть свои собственные семейные проблемы, которые нужно решить...#!"
 bookmark_warofprinces_iago: "Яго Кастилье"
 bookmark_warofprinces_iago_desc: "«Пиратский принц» Средиземноморья - проницательный капитан, который был принят в [Concept('Clan', 'клан')|E] Равнос Карменитой Йорьяри. Однако вскоре их взгляды разошлись: терпеливой [Concept'Sire', 'госпоже')|E] не понравился вспыльчивый нрав ее чада. Поэтому Яго быстро сбежал из её рук на Корсику.\nПроявив себя харизматичным лидером, Яго полностью вжился в новую жизнь жадного и коварного пирата. Недооценивать его было бы ошибкой, ведь его умение плести интриги и манипулировать не раз ставило преследователей в тупик.\n\n#bold Есть деньги, которые можно заработать, и высокомерные князья, которых можно сбить с пьедестала. Средиземноморье в вашем распоряжении!#!"
 bookmark_warofprinces_mritunjay: "Мритунджай"
 bookmark_warofprinces_mritunjay_desc: "Новый князь Багдада получил этот титул после хорошо спланированного заговора против предыдущего князя, отомстив ей в процессе. Как человек, наслаждающийся всеми прелестями жизни и нежизни, Мритунджай, безусловно, ценит свое новое положение, но принимать его за напыщенного шута было бы ошибкой.\nБлагодаря своему острому уму Мритунджай стал экспертом по игре фракций друг против друга, обеспечивая при этом свою безопасность. Когда Багдад наконец окажется в его руках, он сможет использовать эту способность в более широких масштабах.\n\n#bold Багдад - величайший из призов, но чтобы по-настоящему захватить его, нужно справиться с угрозами, как смертными, так и неживыми.#!"
 bookmark_warofprinces_marcia: "Марция Фелиция Лициния"
 bookmark_warofprinces_marcia_desc: "Будучи старейшей из действующих федимиток, Марция гордится наследием своей касты - касты воинов и рыцарей, чести и долга. Однако ее любовь к битвам меркнет по сравнению с жаждой знаний. Взяв на себя задачу написать грандиозный опус о своем [Concept('Clan', 'клане')|E], Марция усердно собирает информацию о своих разрозненных собратьях.\nОднако ее целеустремленность обходится ей все дороже, поскольку она с ужасом наблюдает за тем, как Равнос приходит в упадок. Сейчас она подумывает о том, чтобы занять более активную политическую позицию.\n\n#bold Вы не можете бездействовать, пока ваш [Concept('Clan', 'клан')|E] предается греховному поведению. Вы можете творить историю, а не просто писать ее.#!"
 bookmark_warofprinces_zoe: "Зоя"
 bookmark_warofprinces_zoe_desc: "Будучи простой ученицей в Константинополе, Зоя была смертельно ранена во время разграбления города в 1204 году, и, чтобы спасти ей жизнь, она был обращена. Путешествуя с изгнанным греческим населением, она вскоре потеряла и своего [Concept('Sire', 'сира')|E], попав в руки инквизиторов.\nОхваченная яростью и отчаянием, Зоя была бы сломлена, если бы не терпеливые наставления Анатоля, попутчика. Они оба учились друг у друга, и Зоя отомстила ненавистным инквизиторам. Обретя наконец покой, она стала подопечной и почетным чадом своего друга и последовала за ним на юг Франции в его личных поисках.\n\n#bold Вы многим обязаны Анатолю, и вы еще многому можете у него научиться, возможно, наконец-то найдя свое место в этом мире.#!"
 bookmark_warofprinces_etienne: "Этьен де Фаберже"
 bookmark_warofprinces_etienne_desc: "Этьен рос в осознании того, что он был рожден во грехе, а мир вокруг него был недостоин в глазах Бога. Когда прозвучал призыв к крестовым походам, он присоединился к ним, чтобы получить прощение. Когда он попытался защитить еврейского купца близ Антиохии, против него ополчились собратья, избили его и заставили смотреть, как они перерезают горло семье купца, оставив Этьена рыдать среди трупов. Именно тогда он встретил своего [Concept('Sire', 'сира')|E], который был тронут его благочестием.\nС тех пор Этьен поставил перед собой задачу охранять Акру и выступать в роли защитника священного города. В эти неспокойные времена ему приходится нелегко.\n\n#bold До сих пор вам удавалось спасать Акру, но волнения на Святой земле никогда не закончатся. Вы еще недостаточно раскаялись в своих грехах.#!"
 bookmark_warofprinces_varsik: "Варсик"
 bookmark_warofprinces_varsik_desc: "Странствующий торговец, Варсик своими умениями владеть словом, ловкостью рук и присущей ему жаждой странствий привлек внимание мафусаила Башира, который даровал ему #L $pod_Embraced$ия#! и сделал одним из семи своих учеников.\nОн следовал за своим [Concept('Sire', 'сиром')|E] по всему средневековому миру, соединяя учение Тропы Парадокса с учением христианской Книги Откровений.\nВ 1101 году он прибыл в Иерусалим после окончательной смерти другого ученика. Он надеялся использовать царящий в городе хаос для распространения баширитского вероучения среди других членов своего [Concept('Clan', 'клана')|E] и даже других #L $pod_cainites|l$ов#!, а сам сколотил огромное состояние, став одной из самых могущественных фигур в городе.\n\n#bold Недавнее появление Львицы значительно уменьшило ваше влияние. Вы должны сделать шаг назад и планировать свое возвращение в Иерусалим издалека.#!"
 bookmark_warofprinces_ramessu: "Рамессу"
 bookmark_warofprinces_ramessu_desc: "Один из детей Сапатхасуры, Рамессу быстро надоела вечная война между его [Concept('Clan', 'кланом')|E] и восточными захватчиками в Индии. Поэтому он решил обосноваться в Египте, чему способствовала продолжавшаяся в то время война между Сетитами и Осирианской лигой.\nЗавоевав большую часть территории, принадлежавшей отвлеченным детям Сета, Рамессу основал свою собственную джати (касту), названную александритами. С тех пор сетиты перегруппировались и нанесли ответный удар, но могущественный мафусаил и его дети по-прежнему представляют серьезную угрозу на их границе.\n\n#bold Вы полюбили Египет. Вы будете поддерживать его древнюю славу, избавляясь от змееподобных вредителей, населяющих его.#!"

 setite_sub_bookmark: "Сетиты"

 bm_1230_warofprinces_sub_setite: "Клан Сетитов"
 bm_1230_warofprinces_sub_setite_desc: "Согласно вере сетитов, однажды Сет вернется, чтобы править миром или поглотить его, и набожные сетиты готовят почву для его воскрешения. Для этого клан остается независимым от сект других каинитов и с большим мастерством практикует искусство развращения, обмана и древнего колдовства.\nДействуя большую часть времени скорее как религиозный культ, чем как настоящий клан, сетиты все еще сильны на своей родине в Египте, но подъём ислама сильно ослабил их власть за её пределами. Чтобы найти новых союзников и распространить славу своего бога повсюду, некогда замкнутые сетиты начали путешествовать по всему миру.\n\n#bold Железная хватка Ра над миром по-прежнему удушающа. Только когда хвалу Сету будуть петь все заблудшие каиниты, мир станет по-настоящему свободным.#!"
 bookmark_warofprinces_nakhthorheb: "Нахтхорхеб"
 bookmark_warofprinces_nakhthorheb_desc: "До исчезновения Сета у последователей не было организации. Как только их бог пропал, иерофанты собрались вместе и объявили себя управителями [Concept('Clan', 'клана')|E].\nНахтхорхеб - величайший из иерофантов; именно он держит их в железной хватке. По слухам, он родился в том же племени кочевников, что и сам Сет. Хотя все законы и повеления должны быть согласованы со всеми семью старейшинами, именно Нахтхорхеб является источником этих повелений.\n\n#bold После исчезновения Сета верующие как никогда нуждаются в вашем руководстве. Не подведите ни их, ни его.#!"
 bookmark_warofprinces_kemintiri: "Кеминтири"
 bookmark_warofprinces_kemintiri_desc: "Когда-то Кеминтири была жрицей Исиды, привлекшей нежелательное внимание Сета, и её жестоко пытали перед Объятиями, когда она отказалась выдать секрет, который Сет искал у её богини. Даже такое жестокое обращение не сломило ее, и она терпела его издевательства много ночей, прежде чем ей удалось сбежать.\nС тех пор Кеминтири стала злейшим врагом [Concept('Clan', 'клана')|E] Сетитов, уничтожая наследие своего ненавистного сира при любой возможности. Легенда о ней растет с каждой ночью, и всё чаще рассказывают о прекрасной последней жрице Исиды, ангеле мщения, обрушившемся на развращенный [Concept('Clan', 'клан')|E].\n\n#bold Ваша работа никогда не будет закончена, пока все, чем дорожит Сет, не будет развеяно по ветру.#!"
 bookmark_warofprinces_andreas: "Андрей из Египта"
 bookmark_warofprinces_andreas_desc: "Когда-то Андрей был палестинским священником еретической секты монофизитов в раннем христианстве, но во время своего изгнания в Египте он обрёл Сета. Оказавшись умным и прилежным новообращенным, Андрей сталь играть роль торгового принца для своего [Concept('Clan', 'клана')|E], обзаведясь связями и союзниками по всей Европе.\nЕго безупречная репутация и честные сделки помогли ему создать торговую империю, но его истинное призвание - помогать другим найти истину Сета, независимо от того, откуда они пришли.\n\n#bold Каждый принимает Сета по-своему. Вы - лишь терпеливый и понимающий проводник, который нужен им на этом пути.#!"
 bookmark_warofprinces_neferu: "Неферу"
 bookmark_warofprinces_neferu_desc: "Придворная дама Нефертити, Неферу была агентом Сета в смутные времена фараона Эхнатона и сыграла важную роль в свержении его еретического правления. Наградой ей стали Объятия и создание собственного храма, Огненного двора.\nОна специализировалась на развращении иноземных вампиров, пытавшихся завоевать Египет, и эта задача принесла ей немало врагов. Но, так или иначе, Огненный двор выживает и выходит победителем.\n\n#bold Ваш двор медленно и методично подтачивает сами основы цивилизации. Многие уже пали его ударами, многие ещё падут в будущем.#!"
 bookmark_warofprinces_sarrasine: "Сарразин"
 bookmark_warofprinces_sarrasine_desc: "Будучи смертным, Сарразин был юношей при дворе Юстиниана Великого, который видел, что мирские владыки часто живут не по ортодоксальным законам писания, а по законам скрытых повелителей. Хай'талл объял его, потому что увидел в мальчике что-то от себя. Однако Сарразин не ответил на эти чувства взаимностью. Во время разграбления Константинополя Четвертым крестовым походом в 1204 году Сарразин попытался [Concept('diablerie', 'диаблеризировать'|E] своего [Concept('Sire', 'сира'|E], но потерпел неудачу.\nХотя у Хай'талла было не так много друзей среди православных сетитов, у него нашлись ревностные сторонники его дела, и теперь Сарразин находится в бегах.\n\n#bold Всё это было лишь неудачей. Пора начать все заново, в чем вы весьма искусны.#!"
 bookmark_warofprinces_arnulf: "Арнульф Йормунгандрсон"
 bookmark_warofprinces_arnulf_desc: "Арнульф Симундссон был скандинавским купцом, путешествовавшим в Александрию в IX веке. Там он был введен в кровавый культ, посвященный древнему богу Сету, и в конце концов получил объятия от одного из последователей Сета.\nПо возвращению в Скандинавию Арнульф, ныне известный под прозвищем Йормунгандрсон, основал Зал Йормунгандра как культ Судного дня, поклоняющийся Мировому змею. К настоящему времени он прочно обосновался в ювелирной торговле и основал небольшую сетитскую колонию вдали от Египта.\n\n#bold В то время как мир викингов распадается, появляются новые богатства и новообращенные. Захватывающие, хотя и опасные времена.#!"
 bookmark_warofprinces_jean: "Жан-Батист де Монтрон"
 bookmark_warofprinces_jean_desc: "Жан-Батист был пьян, когда принял крест, это единственное объяснение его минутного приступа религиозного пыла.\nЗадержавшись в Мессине, Сицилия, он стал предаваться разврату и ересям, полагая, что Папа обещал крестоносцам прощение всех грехов. Спустя несколько недель он отказался от своего долга перед Крестом и предался культу Сета. К сожалению, неаполитанский храм был разрушен, и ему пришлось бежать обратно во Францию.\nС тех пор Жан-Батист стал хозяином ночной жизни Парижа, удовлетворяя все свои извращенные желания.\n\n#bold Нежизнь - хороша. Кому какое дело до этого Сета, когда можно окружить себя удовольствиями и богатством?#!"
 bookmark_warofprinces_sundervere: "Сундервер"
 bookmark_warofprinces_sundervere_desc: "На первый взгляд Сундервер - невысокий, худощавый мужчина средних лет, с бритой головой, V-образным знаком на лбу и в белом халате. Затем взору предстают его глаза - черные, магнетические, горящие фанатичной волей. Пустота смотрит в ответ.\nИндийский мыслитель, Сундервер предпочитает работать только с другими дайтья, или своими смертными индийцами, и различными странными и тайными культами, разбросанными по всему миру. Он не только подчиняется нескольким культам Судного дня, но и может создавать новые по приказу. Одно можно сказать наверняка: этот человек амбициозен, высокомерен и намерен рано или поздно стать властным игроком.\n\n#bold Индия - благодатная почва для начала вашего восхождения к величию!#!"
 bookmark_warofprinces_zhenga: "Дженга"
 bookmark_warofprinces_zhenga_desc: "Рабы, наркотики, витэ и тайны - вот чем торгует Дженга и что может купить любой желающий - за правильную цену. Находясь в хороших отношениях с местными Лайбон, Дженга готовится объявить земли к югу от Египта своим официальным доменом, чтобы стать плацдармом для операций сетитов в Африке к югу от Сахары.\nОна также пытается создать новую линию [Concept('revenant', 'ревенантов')|E] под названием «бима» (нилотское слово для обозначения [Concept('ghoul', 'гулей')|E]), подчиняющихся только сетитам в африканской пустыне.\n\n#bold Овладев секретами, пороком и разведением ревенантов, вы, наконец, завоюете Африку во славу Сета!#!"

 tremere_sub_bookmark: "Тремеры"

 bm_1230_warofprinces_sub_tremere: "Клан Тремеров"
 bm_1230_warofprinces_sub_tremere_desc: "Самый молодой клан вампиров, Тремеры когда-то были магами Ордена Гермеса, пока их основатель не начал изыскания, чтобы сохранить свое угасающее бессмертие. Эти изыскания привели к тому, что он и большинство членов его дома стали вампирами.\nС момента своего рождения Тремеры нажили множество врагов - от Цимисхи, на чьи земли они посягают, до Салюбри за убийство Саулота. Однако железная дисциплина и могущественная магия позволяли им выстоять... до сих пор.\n\n#bold Положение клана Тремеров шатко, его осаждают враги со всех сторон. Чтобы выжить, им понадобятся талант и интеллект самых выдающихся членов клана.#!"
 bookmark_warofprinces_goratrix: "Горатрикс"
 bookmark_warofprinces_goratrix_desc: "Один из ближайших друзей и самых перспективных учеников самого Тремера, Горатрикс был одним из тех, кто разработал ритуал, превративший элиту дома Тремеров в вампиров.\nНесмотря на этот успех, именно Этриус, другой ученик Тремера, был выбран регентом Дома, что привело Горатрикса в ярость. Отправленный во Францию в качестве своего рода изгнания, амбициозный и талантливый маг уже успел извлечь максимум пользы из своего пребывания здесь, получив очень сильное влияние на французскую политику.\n\n#bold В доме Тремеров что-то прогнило, и вы это знаете. Этот глупец Этриус даже не понимает этого. Вы должны положить конец этому изгнанию и спасти [Concept('Clan', 'клан')|E] Тремеров, пока не стало слишком поздно.#!"
 bookmark_warofprinces_meerlinda: "Миерлинда"
 bookmark_warofprinces_meerlinda_desc: "Миерлинда - трезвомыслящая и рациональная часть внутреннего Совета Семи [Concept('Clan', 'клана')|E] Тремеров. В старом доме Тремеров она была единственной женщиной, которую Тремер счел достойной сопровождать его в высшие сферы магии.\nОна пользуется уважением Этриуса и Горатрикс, поскольку способна играть роль миротворца в совете. Отправленная в Англию, Миерлинда играет двойную роль. Она занимается подготовкой нового дома для [Concept('Clan', 'клана')|E], если Карпаты падут, и расследованием слухов о Святом Граале и его влиянии на вампиров.\n\n#bold Пусть Этриус и Горатрикс вцепятся друг другу в глотки. Когда они оба потерпят поражение, [Concept('Clan', 'клана')|E] Тремеров возродится здесь... под вашим тщательным наблюдением.#!"
 bookmark_warofprinces_jervais: "Жервез"
 bookmark_warofprinces_jervais_desc: "Сын французского писца, Жервез обладал небольшой искрой магического таланта, достаточной, чтобы привлечь внимание дома Тремеров, но недостаточной, чтобы стать могущественным магом самостоятельно.\nТем не менее, благодаря сильной преданности делу в сочетании с безжалостным честолюбием, он сумел стать одним из главных послов Тремеров, заключая союзы, имеющие решающее значение для выживания его [Concept('Clan', 'клана')|E].\nВ награду за хорошую службу Жервезу поручено, возможно, самое опасное задание: избавиться от тремеров-раскольников в Ливонии.\n\n#bold Вы поднимаетесь по пирамиде шаг за шагом. Ваша решимость поможет вам дойти до конца.#!"
 bookmark_warofprinces_rutor: "Рутор"
 bookmark_warofprinces_rutor_desc: "Рутор родился и вырос на землях Цимисхи. Его воспитали для войны, войны с тремерами, вторгшимися на родину предков, и он пошел на войну, хотя и не по своей воле. Его хозяин считал Рутора связанным узами крови, но Рутор был невосприимчив к ним и в итоге предал её врагам, получив в награду [Concept('Embrace', 'Объятия')|E] от [Concept('Clan', 'клана')|E] Тремеров.\nОднако Рутор, как всегда, был недоволен и непокорен, и когда он решил, что его период ученичества окончен, он ушел, чтобы создать собственную базу власти. После долгих лет странствий и избегания контактов со своим [Concept('Clan', 'кланом')|E] он оказался в Скандинавии, где пытается стать князем Копенгагена.\n\n#bold Вы сами себе хозяин, и вы сами будете вершить свою судьбу.#!"
 bookmark_warofprinces_xavier: "Ксавье де Синкао"
 bookmark_warofprinces_xavier_desc: "Один из самых могущественных магов дома Тремеров, Ксавье де Синкао не слишком активный в политическом плане член Совета, предпочитающий сосредоточить свое внимание на изучении секретов сверхъестественного, даже помимо вампиров и магов.\nПоэтому не было ничего удивительного в том, что Ксавье начал проникать в Северную Африку, рассматривая ее как хорошую базу для изучения этого континента, весьма загадочного для Тремеров. Тем не менее Ксавье не уклоняется от выполнения своих обязанностей, и с его приходом влияние Тремеров как в Испании, так и в Магрибе значительно расширилось.\n\n#bold Есть секреты, которые нужно узнать, пакты, которые нужно заключить... все это, конечно, во славу [Concept('Clan', 'клана')|E].#!"
 bookmark_warofprinces_therimna: "Теримна"
 bookmark_warofprinces_therimna_desc: "Когда-то Теримна была ученицей Горатрикса, который разглядел в ней как врожденную магическую искру, так и талант и целеустремленность. Вскоре она узрела прелести бессмертия и умоляла своего учителя даровать ей [Concept('Embrace', 'Объятия')|E], что он и сделал, а затем назначил её официальным палачом [Concept('Clan', 'клана')|E] Тремеров, и она с удовольствием исполняла эту роль.\nОднако перед лицом многочисленных опасностей, с которыми пришлось столкнуться раннему [Concept('Clan', 'клану')|E] Тремеров, она потеряла надежду. Теперь она заключает сделки с любым принцем, готовым выслушать и приютить ее, зная, что это лишь вопрос времени, когда Тремеры раскроют ее предательство.\n\n#bold Вы выживете. Неважно, какой ценой, через какие предательства или лишения вам придётся пройти, - в конце концов, всё это того стоит.#!"
 bookmark_warofprinces_virstania: "Вирстания"
 bookmark_warofprinces_virstania_desc: "Вирстания была самой молодой ученицей в ордене Тремеров, получившей звание мага, но из-за своего юного возраста она не смогла подружиться с другими магами.\nГоратрикс решил, что Вирстания созрела для того, чтобы помочь ему в его следующем проекте. Она была обращена, и после года обучения под руководством Горатрикса ей было поручено выведение первых гаргулий. Она купала их в неизменной любви, и они реагировали на нее, как птенцы на свою мать. С годами Вирстания стала заботиться о своих созданиях больше, чем о своих собратьях-тремерах.\n\n#bold Вы будете сражаться в войнах Тремеров, но вы жаждете той ночи, когда ваши прекрасные малыши наконец смогут стать свободными.#!"
 bookmark_warofprinces_abetorius: "Абеторий"
 bookmark_warofprinces_abetorius_desc: "Впервые Абеторий был послан в Грецию в XII веке не кем иным, как самим Тремером. Прибыв в этот регион, он сначала обосновался в Константинополе под условным покровительством михаилитских тореадоров. Его официальной миссией было установление дипломатических связей, а настоящим заданием - розыск беглянки-тремерки, Терезы Кимены, и расследование слухов о том, что в городе скрываются Салюбри. Когда Четвертый крестовый поход сокрушил Грецию, Абеторий бросил свой жребий Анне Комнине, надеясь получить сильного союзника, когда поможет ей отвоевать Самый желанный город мира.\n\n#bold Ситуация изменилась, но миссия - нет. Изгой должен предстать перед судом, а положение Тремеров в регионе должно быть надежно защищено.#!"
 bookmark_warofprinces_amichai: "Амихай"
 bookmark_warofprinces_amichai_desc: "Опытный маг и каббалист, Амихай полностью утратил магический талант после [Concept('Embrace', 'Объятий')|E], но его способности к доминированию и прорицанию оказались очень высокими. Не сумев продвинуться в доме и растущей пирамиде, его [Concept('Sire', 'дама')|E] превратила то, что могло бы стать для нее позором, в благодеяние, отправив своё дитя в Индию.\nОказавшись среди еврейского населения Чочина, Амихай успешно поработил нескольких смертных в Мангалуру, выступая в качестве покровителя торговых караванов. Из-за отсутствия магических способностей данава отвергают его, хотя он поддерживает непринужденные и сердечные отношения с индийскими Равнос.\n\n#bold Вас всегда недооценивали. Пришло время доказать, что они ошибались, закрепив позиции [Concept('Clan', 'клана')|E] Тремеров в Индии!#!"

