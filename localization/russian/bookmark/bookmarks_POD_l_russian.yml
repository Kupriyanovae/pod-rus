 bm_1510_birthofsects: "Камарилья и Шабаш"
 bm_1510_birthofsects_desc: "Век инквизиции и Восстания анархов закончились с принятием в 1493 году Торнского соглашения. Это знаменательное событие создало Камарилью, самую амбициозную попытку создания организации, которую когда-либо предпринимали каиниты, с созданием правил направленных на сохранение Маскарада - сокрытия тайны существования вампиров.\nОднако не все кланы согласны с этим, и в ответ была создана другая секта, подтверждающую их чудовищную природу: Шабаш.\nОднако не все вампиры решили следовать этим двум новым направлениям, и их будущее все еще довольно неопределенно.\n\n#bold Дисциплинированная Камарилья, дикий Шабаш, выжившие анархи или оставшиеся независимые сородичи... кто одержит победу?#!"
 bookmark_birthofsects_tyler: "Тайлер"
 bookmark_birthofsects_tyler_desc: "Патриция была была любовницей английского повстанца Уота Тайлера, что сплотил крестьян на борьбу с несправедливостью. Схваченная вскоре после этого, она была брошена в тюрьму и ожидала неминуемой смерти, когда Бруха по имени Робин Лиланд признался в своем восхищении ее революционным рвением. В конце своего визита в ее тюремную камеру Робин [Concept('Embrace', 'объял ее')|E] ее.\nВдохновленная своим [Concept('Sire', 'сиром')|E], в конце концов она стала одним из главных лидеров движения анархов. В 1394 году она была в числе группы, напавшей на небольшой замок в Испании. Во время битвы она воспользовалась возможностью, чтобы диаблеризовать Хардештадта Старшего. Это событие закрепило ее вечную славу, и все анархи теперь смотрят на нее как на героя, который, наконец, приведет их к славе.\n\n#bold Некоторые говорят, что восстание анархов закончилось и что Старейшины победили. Но если Робин и научил вас чему-то, так это тому, что борьба никогда по-настоящему не закончится. Революция вечна.#!"
 bookmark_birthofsects_genevra: "Дженевра"
 bookmark_birthofsects_genevra_desc: "При жизни Дженевра была итальянской дворянкой, но по ночам она служила Джованни в качестве второстепенной прислуги и орудием мучений. Используя свои немалые навыки интриги, она сумела перехитрить своего хозяина и заставила его [Concept( 'Embrace', 'объять' )|E] ее.\nДженевра повторила этот успех, на этот раз приведя инквизиторов к своим более слабым соплеменникам. Ее помощь в искоренении стольких вампиров принесла Дженевре благодарность Инквизиции, которую она смогла использовать для повышения уровня влияния Джованни в самой Церкви. Воспрянувший клан Джованни, таким образом, смог обратить внимание этих инквизиторов на соперничающих вампиров из других кланов. Дженевра использовала это уникальное влияние как рычаг, чтобы получить наставничество в хорошо охраняемом искусстве некромантии.\n\n#bold Ваш стремительный и коварный приход к власти снискал вам множество врагов, и вы должны продолжать перехитрять их всех на своем пути к вершине.#!"
 bookmark_birthofsects_giangaleazzo: "Джангалеаццо"
 bookmark_birthofsects_giangaleazzo_desc: "Джангалеаццо был [Concept( 'Embrace', 'объят')|E] монахом из Ласомбра, которого восхитили находчивость и сила воли последнего. Вскоре после своих объятий Джангалеаццо преуспел среди нежити, наслаждаясь своим новым статусом одного из темных повелителей ночи. Его сир взял его на Торнское соглашение, где он был одним из немногих Ласомбра, поддержавших Камарилью, благодаря неприятной встрече с охотником на ведьм. После образования Шабаша Джангалеаццо осторожно настраивал обе стороны друг против друга, стараясь сохранять нейтралитет. После того, как он предал своего Сира шабашу, он был принят в секту и коронован архиепископом Миланским.\n\n#bold Вы поднялись по служебной лестнице Шабаша быстрее, чем большинство могло бы себе представить. Хотя на самом деле вас не волнуют их догмы, на данный момент они полезны. В конце концов, настоящий современный принц использует все предоставляемые ему возможности...#!"
 bookmark_birthofsects_villon: "Франсуа вийо́н"
 bookmark_birthofsects_villon_desc: "Рожденный как Гийом де Лоррис, тот, кто будет носить много имен, был раздавлен своим бессердечным [Concept('Embrace', 'объятием')|E] от клыков ужасной Елены. Погрузившись в отчаяние, Гийому потребовалось много лет и постоянная поддержка прекрасной Виолетты, чтобы возродиться как Франсуа Вийон.\nЭтот новый человек привел бы в ужас свое прошлое "я", будучи почти копией своей [Concept('Sire', 'госпожи')|E], черствым, властолюбивым гедонистом с небольшим количеством моральных угрызений совести, если таковые вообще имеются. Однако Франсуа больше не хочет ни о чем беспокоиться, и его приход к власти начался. Елена была совершенно права, увидев в нем потенциального вундеркинда, поскольку менее чем за два столетия некогда депрессивный новорожденный стал вторым по влиятельности вампиром Франции.\n\n#bold Вы отбросили прочь свою собственную жизнь и ее мелкие моральные границы. Теперь вы безжалостный и амбициозный властолюбец, и вам это нравится. Франция - это всего лишь еще несколько предательств и разбитых сердец, отделяющих ее от того, чтобы стать вашей...#!"
 bookmark_birthofsects_tepes: "Влад Дракула"
 bookmark_birthofsects_tepes_desc: "Находчивый и жестокий князь Валахии при жизни, Влад Цепеш пил кровь вампира, которого он поймал и запер в замке Дракулы, и узнал его секреты перед своей "смертью".\nЗаинтригованный ночным обществом, Влад искал спонсора – или жертву, – который мог бы даровать ему [Embrace|El]. Он терпеливо готовил план, руководя битвой между Камарильей и Шабашем возле своего замка. Как только обе силы были ослаблены, Влад напал и прикончил их обоих, захватив самых могущественных вампиров, оставшихся в живых, для своего собственного использования.\nВлад Цепеш сейчас очень молодой вампир, у которого много врагов, но большинство из них только начинают понимать, на что он способен..\n\n#bold Однажды ночью вы станешь такими же знаменитыми, как Каин. Но до тех пор вы должны создать свою легенду и побеждать так же, как вы это делали, будучи смертным. Трансильвания всегда будет вашей и только вашей.#!"
 bookmark_birthofsects_tegyrius: "Тегирий"
 bookmark_birthofsects_tegyrius_desc: "Будучи смертным, Тегириус служил в армии Александра Македонского. [Concept('Embrace', 'Объятый')|E] в [Clan|Еl] как член касты визирей, Тегирий долгое время верил историям о том, что дети Хакима должны были стать судьями.\nБольшую часть своего существования он провел в этой роли: в качестве анонимного арбитра в спорах между каинитами, в византийских судах, когда был составлен Кодекс Юстиниана, или рыскал, как волк на охоте, и убивал своих врагов.\nПоскольку Тирский мирный договор вынудил Детей Хакима заключить непростой мир с Камарильей, навыки Тегириуса как дипломата необходимы в Анатолии, где его клан и Камарилья разделяют это хрупкое перемирие.\n\n#bold Вы должны защищать интересы своего клана, возможно, даже против него самого. Независимо от того, выстоит Камарилья или дрогнет, Анатолия должна оставаться безопасной для детей Хакима.#!"
 bookmark_birthofsects_karsh: "Карш"
 bookmark_birthofsects_karsh_desc: "Считается, что Карш - Сельджук Хасан аль-Самхир, завоеватель Манцикерта, величайший из полководцев, служивший двум султанам молодой Османской империи, тот, кого турки возвеличили в стихе "Самхир, великий Самхир, неумолимый Самхир, могущественнейший из воинов под древним голубым небом".\nИсторики-каиниты рассказывают истории о благоприятной встрече между рукой нежити и несгибаемой волей. Именно там Хасан аль-Самхир поклялся в вечной верности бессмертному, называющему себя Хардештадтом из Вентру, предводителю людей и чудовищ, существу, чьи слова влияли на народы, и носителю сверхъестественного интеллекта, который знал, что слов не всегда будет достаточно. Хасан аль-Самхир принес свою присягу и стал Каршем, военачальником Камарильи.\n\n#bold Вы стоически молчите, когда находитесь в состоянии покоя, но вы становитесь машиной для убийства, которую выпускают на волю всякий раз, когда вы выходите на поле боя. Любой, кто будет угрожать Камарилье, должен сначала пройти мимо вас.#!"
 bookmark_birthofsects_erianthe: "Эрианте"
 bookmark_birthofsects_erianthe_desc: "Будучи младенцем, Эрианта была брошена на произвол судьбы на ступенях Кносского дворца, и ее родители так и не узнали, что ее приютила старуха, жившая в разрушающихся руинах. Теофания, малкавианская пророчица, вырастила Эрианту и научила ее путям Оракула. Когда Теофания почувствовала призыв покинуть Крит, она объяла Эрианту и оставила ее служить следующим оракулом.\nЭрианта всегда ведет себя с большим достоинством, но при этом страдает от тяжелой депрессии. После каждого удачного пророчества она впадает в глубокое уныние и иногда отказывается укрываться с приближением рассвета. Бывают моменты, когда она смотрит на искрящиеся воды Эгейского моря и мечтает окунуться в волны. Если бы не ее верные и преданные последователи, это, вероятно, произошло бы давным-давно.\n\n#bold Вы - последний наследник воли олимпийцев на Земле, и это огромное бремя, с которым вы должны научиться справляться.#!"
 bookmark_birthofsects_petrodon: "Петродон"
 bookmark_birthofsects_petrodon_desc: "Родившийся как граф Алонсо Кристо Петродон де Севилья, Петродон был поражен чумой в 1348 году; Носферату Кристо объял его, чтобы спасти ему жизнь.\nПетродон быстро заработал репутацию человека, жестоко расправляющегося с анархами. Возможно, один из самых фанатичных приверженцев Камарильи, Петродон пугает даже своих самых преданных последователей, опасаясь, что в любой момент они могут не оправдать его высоких ожиданий.\n\n#bold Камарилья - это единственный путь вперед. Анархи, Шабаш, Независимые, даже те, кто не проявляет абсолютной преданности делу... все они будут сметены вашей праведной яростью.#!"
 bookmark_birthofsects_seinia: "Сейния"
 bookmark_birthofsects_seinia_desc: "Мелкая каинитская землевладелица в окрестностях Новгорода, Сейния была строгой, но заботливой хозяйкой своего стада. Таким образом, как только на ее поместье напали и все они были убиты, она была ошеломлена тем фактом, что на самом деле скучала по ним.\nСлучайно наткнувшись на свиту рыцарей Горького Пепла, Сейния объединилась с ними, чтобы отомстить за свой народ. Затем она присоединилась к их ордену и стала одной из немногих женщин, получивших Грааль.\nОднако инквизиция уничтожила большую часть ордена, и Сейния обнаружила, что все больше и больше скатывается к своим старым привычкам сомнительной морали. Потеряв свою веру и убежденность, она примкнула к зарождающемуся Шабашу и на сегодняшний день является их самым успешным русским архиепископом.\n\n#bold Теперь ваши детские мечты об искуплении остались позади. Единственная истина в этом мире - это сила, и ваша душа может быть проклята на этом пути за то малое добро, которое она вам когда-либо приносила.#!"
 bookmark_birthofsects_nefertiti: "Нефертити"
 bookmark_birthofsects_nefertiti_desc: "Нефертити когда-то была египетской принцессой и, по ее словам, царицей до того, как впала в немилость. Некоторые говорят, что она была супругой фараона Эхнатона с тем же именем, хотя другие почтенные сетиты, такие как Неферу, могут усомниться в таком утверждении\nПри жизни она поддалась чарам Равноса Анкла Хотепа, пока не узнала, что единственное, чего хотел негодяй Равнос, - это ее тело и ее богатство, оставив ее сердце разбитым. После того, как Сет спас ее от смерти с помощью [Concept('Embrace', 'объятия')|E], Нефертити полностью приняла свою новую роль в клане и стала одним из величайших сторонников целей Сета.\nПосле нескольких неудачных инфильтраций она недавно предприняла ещё одну попытку проникнуть в зарождающуюся Камарилью, начав с одного из ее самых слабых мест - в Германии.\n\n#bold Ваши коллеги-сетиты сомневаются в ваших притязаниях и достижениях. Пришло время доказать, что они неправы, развратив саму Камарилью!#!"
 bookmark_birthofsects_karl: "Карл Шрект"
 bookmark_birthofsects_karl_desc: "При жизни Карл Шрект был грозным охотником на демонов из Вены. Целеустремленный человек, он, как считается, ввел могущественного Эйрика Айгермана в [torpor|El].\nОн был обращен его [Concept('Sire', 'сиром')|E] после поражения в ожесточенной дуэли между ними. Выжив на кострах инквизиции (горькая и болезненная ирония для человека, который когда-то охотился на демонов), он пришел к выводу, что Камарилья была единственным величайшим событием в истории сородичей, и посвятил себя этому.\nРепутация Карла среди Тремеров и Камарильи растет с каждой ночью, и уже зажжено много костров для Шабаша или анархов, которые недооценили его.\n\n#bold Ваша работа не сильно отличается от той, которую вы выполняли в своей земной жизни. Вы охотитесь на монстров, чтобы защитить других. Тот факт, что вы сами монстр, никогда не останавливал вас раньше, и сейчас тоже не остановит.#!"
 bookmark_birthofsects_mukhtar: "Мухтар-бей"
 bookmark_birthofsects_mukhtar_desc: "Мухтар-бей был Мамлюком при жизни и телохранителем могущественного каирского князя Антония в нежизни. Все изменилось, когда на них напали люпины и князь был убит, оставив уважаемого Мухтара занять его место и стать новым лидером.\nМухтар-бей правит Каиром как свободным городом, не присягая на верность ни одной из великих сект нежити, допуская в свои пределы сородичей любого клана и наследия.\nНесмотря на различные предвестники конца света, призывающие к его уничтожению, он, тем не менее, способен обуздать разрозненные группировки в Каире, и он заслуживает уважения, поскольку его правление устойчиво, несмотря на многочисленные изменения политических настроений.\n\n#bold Вам все еще стыдно за то, что вы подвели своего князя и друга в трудную минуту, и вы негодуете на свое каитиффское наследие как на вероятную причину. Тем не менее, вы не подведете Каир, чего бы это ни стоило.#!"
 bookmark_birthofsects_phaedyme: "Федима"
 bookmark_birthofsects_phaedyme_desc: "Изначально Федима была солдатом в армии Александра Македонского, маскировавшимся под мужчину, чтобы избежать участи, ожидаемой от ее пола. В Индии Федим был обращена Кали, и они долгое время путешествовали по миру, прежде чем обосноваться в Галлии. Она посвятила себя мастерству ведения войны и чести.\nОчарованная идеалами рыцарства, она, была погружена в торпор после ранения большую часть Темных веков. Теперь, недавно пробудившись, она приходит в ярость, видя, что идеалы, которые она любила, исчезли, и собирает своих последователей поближе к Индии, подальше от коррумпированных сект, надеясь сохранить что-то от рыцарского наследия в этом новом доме.\n\n#bold Поскольку Европа забывает кодекс воинской чести, который вы так любили, вам приходится искать в другом месте и начинать все заново. У рыцарей Равнос еще есть время выстоять и процветать!#!"
 bm_1230_werewolves: "Темные века : Оборотни"
 bm_1230_werewolves_desc: "The Garou (werewolves) were made to defend the earth, that they name Gaia, from the numerous forces that threaten to tear it apart. It is a struggle against nearly insurmountable odds, especially considering the rivalry between many tribes. Considering themselves the ultimate predators, they are steeped in millennia old traditions of bravery and renown.\nThe Dark Ages are a troubled time for the Garou Nation. The rampant growth of cities (and their vampires puppeteers) has pushed them on the back-foot. Worse, a mysterious disease known as the Flaying Plague has recently killed a catastrophic number of them, forcing the survivors to retreat to the forests and fight for their very survival against their emboldened foes.\n\n#bold Gaia needs you and no hardship can distract you from your sacred duty!#!"
 bookmark_werewolves_helen: "Helen of Genoa"
 bookmark_werewolves_helen_desc: "The Black Furies Tribe are the matriarchs of the Garou only accepting women as members. They are known for their honor, wisdom, pride, and fierce skills in battle.\nHelen of Genoa is a respected Black Fury who has recently pushed her way to the top of the most renowned Caern in Europe, the Sun's Glory. Surrounded by powerful vampiric realms and with her legitimacy still contested, Helen will need all her wits and battle prowess to ensure that this important foothold stays safely in Black Furies hands.\n\n#bold You must prove your worth to the still doubting members of the Sun's Glory. What better way to do it than by bashing some vampires' skulls? There are plenty of targets nearby!#!"
 bookmark_werewolves_lucille: "Lucille"
 bookmark_werewolves_lucille_desc: "The scavengers and survivors of the Garou, the Bone Gnawers Tribe are seen by the other tribes as little more than mongrels who sift through the waste of mankind. The Bone Gnawers see themselves as underdogs, waiting to triumph against overconfident foes.\nLucille is a young and brash Bone Gnawer, having many deadly pranks against the vampires on her name. She has recently risen to a position of power in the Caern of the Field of Stars, mostly due to the almost destruction of this Caern at the hands of the Inquisition.\n\n#bold As one of the very rare Bone Gnawer Caern leader, you are in an unique position to finally gain the recognition of the other tribes. This won't be easy though, as the Field of Stars is desperately surrounded by vampires and inquisitors.!#!"
 bookmark_werewolves_timno: "Timno"
 bookmark_werewolves_timno_desc: "The peacekeepers of the Garou, the Children of Gaia Tribe work for understanding between the tribes and hope to eventually form all of them into a unified front against their foes.\nTimno and his best friend Ilya are two of the most respected Children of Gaia. They lead the Caern of the White Sea with honor and duty but are still known as unforgiving to their foes, learning them the grudging respect of the other tribes.\n\n#bold Finland is still an untamed land but, even there, vampires are encroaching. If you were able to secure your home for good, the other tribes could learn to respect the Children of Gaia for their decisive action, making you one step closer to unity.!#!"
 bookmark_werewolves_bladdud: "Bladdud"
 bookmark_werewolves_bladdud_desc: "Strongly based on Celtic traditions, the Fianna tribe are known among the Garou for their passions for the pleasure of life, their skills and ferocity in battle, and as keepers of the music, stories, and lore of the Garou.\nThe powerful and widely respected Bladdud is their king, and perhaps their last hope in the wake of the catastrophic Flaying Plague that decimated their numbers. With their power shattered, and the vampires stronger than ever in the Isles, Bladdud will need all his cunning and battle prowess to save his tribe.\n\n#bold The task before you is immense but you are ready for it. Bards will sing tales of your victory or your dogged last stand. Either way, you will make it a good story.#!"
 bookmark_werewolves_yvonne: "Yvonne"
 bookmark_werewolves_yvonne_desc: "The Get of Fenris tribe are harsh warriors who embody the Norse ideals. They value battle prowess above all else, but also put great stock in personal honor and cleverness.\nA recent victory has been achieved by the tribe against the vampire known as Wotan (or Odin) but at a great cost. With most of their leaders and warriors slain during this legendary battle, the Get of Fenris are now lead by the young Yvonne who has to quickly secure Scandinavia before the bloodsuckers can recover from this blow.\n\n#bold Despite the victory against Wotan, you are in a weaker position than you look. You will have to consolidate your gains before rushing headlong to slaughter Odin's remaining followers.#!"
 bookmark_werewolves_isabeau: "Isabeau du Laurent"
 bookmark_werewolves_isabeau_desc: "Steeped in rationality, human religion, and the ebb and flow of the city, the Warden of Men live and die by a creed of progress.\nTheir biggest center of power is in Acre, where the bustling Crusading city is providing the wealth of experiences that the Warder so much crave. In there, they are led by the young and ambitious Isabeau du Laurent who has seized control of the Caern after a brutal, if ultimately bloodless, coup. She now has to look to the other great cities of the Levant, each a prize worth fighting for.\n\n#bold This center of religions, progress and movement is a paradise to the quick thinking Warder of Men. Acre isn't enough though, but you will have to tear through some vampires' if you want to expand your Levant dominion.#!"
 bookmark_werewolves_stains: "Stains-Glass"
 bookmark_werewolves_stains_desc: "The Red Talons Tribe believe that the only way to heal Gaia is to kill every human on the planet and to then let her balance things out. They despise humans with a passion and have been known to attack them on sight, even going so far as to devour their flesh.\nThe Flaying Plague has been especially hard on the Red Talons and their wolf kin. Drawing close to extinction, they have retreated to the steppes, far from the reach of men. There, they are fighting any vampiric or human encroachment under the leadership of Stains-Glass, a cunning Red Talon especially fond of using humans' religions against them.\n\n#bold Your position here must be secured if the Red Talons are to survive. Seek the aid of nearby tribes and strike quickly against any threat.#!"
 bookmark_werewolves_elizaveta: "Elizaveta of Blovice"
 bookmark_werewolves_elizaveta_desc: "The politicians and manipulators of the Garou, the Shadow Lords Tribe work through their strict hierarchies and secretive ways to wrest as much power as they can. Their homeland is in Eastern Europe and their fight against the Tzimisce clan of vampires is both legendary and neverending.\nThe Flaying Plague has struck the Shadow Lords hard, forcing them to abandon several strongholds and retreat closer to the Steppes. Their power structure has also been hurt, leaving them with the unprepared, if talented, Elizaveta as leader. Luckily, the Tzimisce have been too busy with the Tremere to pounce on the occasion, giving the Lords a chance to regroup and recover.\n\n#bold The Shadow Lords are patient. Bid your time, regrow your strength and then use the Tzimisce/Tremere conflict to destroy them both.#!"
 bookmark_werewolves_wepauwet: "Wepauwet"
 bookmark_werewolves_wepauwet_desc: "Nomads and vagabonds, the Silent Striders tribe originally hailed from Egypt and the Middle East. They were cast out of their ancestral homeland by the vampire Set and have been searching for a new homeland ever since.\nWepauwet was, is and always will be their leader as he has been granted immortality by Horus himself. This patient scholar has been leading his brethren to Morocco, following portents left behind by allied spirits. There, they found the powerful Caern of the Wheel of Ptah and have seized control of it from the nearby vampires. For the first time in eons, the Striders have perhaps find their new home.\n\n#bold Your tribe looks up to you and the Wheel of Ptah must be secured and strengthened for the battles ahead. The time of exile might be coming to an end.#!"
 bookmark_werewolves_yuri: "Yuri Tvarivich"
 bookmark_werewolves_yuri_desc: "The 'Alpha Tribe' of the Garou Nation, the Silver Fangs are traditional rulers and war leaders. These noble Garou are known for their physical beauty, courage, and honor.\nYuri and his sister Sophia are leading the Crescent Moon part of the tribe in Russia and are held as paragons of the Silver Fangs. They are known to personally lead the charge against the monstrous minions of the dreaded Baba Yaga. Their numerous victories and diplomatic overtures to the other tribes have left the Silver Fangs in a comfortable position of power in Russia.\n\n#bold The future looks bright for the Silver Fangs under such skilled rulers but there is no room for complacency. The minions of the Hag are still powerful, and the other tribes look up to you to lead them through these Dark Ages.#!"
 bookmark_werewolves_chakal: "Chakal"
 bookmark_werewolves_chakal_desc: "The smallest of the tribes, many Stargazers are actually converts from other tribes. They are concerned with balance in all its forms, seeking for perfect harmony both within and without. They often lose themselves in philosophical thought however and most Garou think they spend too much time contemplating their navels and not enough time acting.\nChakal leads the Caern of the Snow Leopard, the most renowned center of learning of her tribe. Deep in the Himalayas, all are welcome to join and learn and even strange friendships with nearby vampires have been noticed by some surprised outsiders.\n\n#bold Peace requires constant vigilance. Make sure to not fall into complacency and contain any threatening neighbor before they can overwhelm your oasis of quiet and meditation.#!"
 bookmark_werewolves_sister_worm: "Sister Worm"
 bookmark_werewolves_sister_worm_desc: "The Black Spiral Dancers tribe is the shame of the Garou Nation. Fallen werewolves cursed by their own hubris, they now are all monsters and madmen allying with the most terrible beings to bring forth the Apocalypse.\nThe thoroughly insane Sister Worm fancies herself the 'Wyrm's Prophet'. After a failed attempt to revive a powerful evil spirit of the steppes, she has now followed her 'calling' to Russia where a great ally of her master requires her help.\n\n#bold The Worm talks of a wise Hag needing your help. And an even greater reward if you were to succeed. You would not dare disappoint the Worm.#!"
 mummies_sub_bookmark: "Мумии"
 bm_1230_inquisitor_sub_mummies: "Мумии"
 bm_1230_inquisitor_sub_mummies_desc: "Давным-давно Боги ходили среди людей по земле Египетской. Все было хорошо, пока злодей Сет не предал и не убил своих братьев. Исида и Гор были единственными выжившими и отказались сдаваться. Создав могущественное заклинание Жизни, они гарантировали, что их Избранные будут возрождаться вечно, пока Змей окончательно не будет изгнан из Египта.\nС той эпохи Легенд прошло много времени, и влияние Сета только возросло, некоторые мумии даже отошли от этой проигранной битвы. Однако сам Гор этого не сделал, и равновесие Маат все еще может быть восстановлено, пока не стало слишком поздно.\n\n#bold Сторонники Гора, независимые мумии или приспешники Змея - кто одержит победу? #!"
 bookmark_inquisitor_horus: "Гор"
 bookmark_inquisitor_horus_desc: "Вернувшийся царь. Живой фараон. Хер-неди-теф-эф. Гор - это много чего, но, прежде всего, он Мстительный Сын Осириса и Исиды.\nГор прожил всю свою жизнь в войне против своего дяди Сета. Было много неудач, но еще больше побед. Он потерял глаз, но Сет дорого заплатил за это.\nСмерть не имеет никакого значения для такого существа, как он, и он использует Заклинание жизни, чтобы возродаться вечно, пока однажды не одержит окончательную победу над Сетом. С тех пор Гор организовал свои легионы верных мумий и ведет вечную войну, чтобы восстановить равновесие в этом мире.\n\n#bold Война продолжается. И вы будете заливать кровью пески Египта, пока все до единого последователи Сета не предстанут перед суровым взором Анубиса.#!"
 bookmark_inquisitor_neferukhayt: "Неферухайт"
 bookmark_inquisitor_neferukhayt_desc: "Царица и ученая до своей Первой смерти, Неферухайт была избрана культом Исиды за свой политический статус и значительную эрудицию. Однако вскоре выяснилось, что ее мало волнует крестовый поход Гора, и она сочла свою жажду знаний гораздо более интересной перспективой провести свою вечную жизнь.\nГор воспринял это так, как и ожидалось, и с тех пор она вместе с другими мумиями-единомышленницами отправилась в Египет, чтобы найти свое истинное призвание. Здесь она снова стала своего рода королевой, правящей с грацией и элегантностью, которыми она когда-то славилась.\n\n#bold Хотя вы ненавидите Сета не меньше, чем любую другую мумию, у вас есть более насущные дела, чем ведение вечной войны. Эти странные земли, расположенные далеко от Египта, могут многое предложить...#!"
 bookmark_inquisitor_cabirus: "Кабир"
 bookmark_inquisitor_cabirus_desc: "Спустя долгое время после того, как было создано Заклинание жизни и Гор и его последователи начали войну против Сета и его приспешников, некоторые мумии устали от своей, казалось бы, бесполезной войны и стали измаильтянами, которые хотели быть независимыми от Гора и его войны. В последующие годы один из них обучал одаренного мага по имени Кабир принципам Заклинания жизни.\nКабирус использовал это, чтобы создать свое собственное Заклинание жизни и создать своих собственных бессмертных, которые ничего не знают об Осирисе и Маат — к большому ужасу сторонников Гора. Они уничтожили письмена Кабира, и в результате до сих пор существует лишь горстка европейских мумий, включая самого Кабира... по крайней мере, на данный момент.\n\n#bold Вы одиноки и изолированы, цепляетесь за Заклинание жизни, за тайну, о которой мечтают многие. Опасность может подстерегать где угодно.#!"
 bookmark_inquisitor_hemhemti: "Хемхемти"
 bookmark_inquisitor_hemhemti_desc: "Хотя Сету так и не удалось отобрать контроль над Заклинанием Жизни у Исиды и Гора, он все же подобрался достаточно близко, чтобы создать его собственную версию. Эта насмешка над истинной магией действительно создает мумий, но глубоко испорченных, обреченных на вечные муки и сводящее с ума безумие.\nДо своего перерождения на службе у Сета Хемхемти был распутным и прожорливым работорговцем, доходившим до того, что ел священных крокодилов Себека. Этот вопиющий проступок снискал ему уважение Сета и место нынешнего лидера так называемых Проклятых мумий.\n\n#bold Сет хочет, чтобы вы съели для него весь мир, пока он не вернется. И  это доставит вам огромное удовольствие...#!"
 bookmark_inquisitor_inauhaten: "Инаухатен"
 bookmark_inquisitor_inauhaten_desc: "Мумия, известная как Инаухатен, когда-то была архитектором, но после своего перерождения она начала изучать смерть, чтобы узнать больше о себе и загробной жизни.\nГоворят, что именно он рассказал магам Тал'махе'Ра о природе Еноха, когда они впервые встретились с ним в Египте. В обмен на защиту своего тела, пока Инаухатен ждал воскрешения, он рассказал им о том, что видел в Загробном мире, включая знания о призраках и их тайном обществе. Самое главное, он говорил о царстве под названием Енох и был принят в секту после того, как привел их в город и помог захватить его. С тех пор он стал высокопоставленным и уважаемым, хотя и отстраненным, членом секты.\n\n#bold Ваши цели принадлежат только вам, но на данный момент они согласованы с Тал'махе'Ра.#!"
 bookmark_inquisitor_astrokhen: "Астрохен"
 bookmark_inquisitor_astrokhen_desc: "Амбициозный маг Древнего Египта Астрохен стремился к вечной жизни и, спасаясь от неприятной встречи с Гором, обрел ее благодаря своенравной мумии Кабирусу.\nОднако Хорус  не был слишком доволен таким исходом и вскоре настиг Астрохена. Впечатленный его упрямством и волей к выживанию, Мститель решил не уничтожать Астрохена и вместо этого наложил на него проклятие, поручив ему важное задание. Таким образом, мумия, не желавшая этого, получила большое количество могущественных артефактов, которые Хорус хотел сохранить, с приказом никому не позволять приближаться к храму. И так продолжалось на протяжении тысячелетий, пока вампир по имени Кли Кодеш не манипулировал событиями таким образом, что тайник Астрокена был разграблен, а его любимые артефакты развеяны по ветру.\n\n#bold Вы должны собрать как можно больше артефактов, чтобы проклятие Гора не настигло вас..#!"
 demons_sub_bookmark: "Демоны"
 bm_1230_inquisitor_sub_demons: "Демоны"
 bm_1230_inquisitor_sub_demons_desc: "Еще до того, как появились Адам и Ева, Бог создал ангелов, чтобы они помогали Ему управлять Творением. Но вскоре Он разочаровался в них и приказал своим ангелам спрятаться и позволить человечеству разлагаться. Люцифер отказался, и в этот день началась Война небес.\nЛегионы Бога одержали победу, бросив мятежников в адскую тюрьму Бездны, превратив их в насмешку над самими собой. На протяжении эпох лишь горстка из них сбежала, призванная обратно безрассудными инферналистами. И так родились демоны.\n\n#bold Сорвите звезды с неба, низвергните все Творение и бросьте пепел в лицо этому безразличному Богу. Возможно, тогда ваши мучения наконец закончатся.#!"
 bookmark_inquisitor_vassago: "Вассаго"
 bookmark_inquisitor_vassago_desc: "Вассаго - демон зависти, который испытывает болезненную радость, видя, как мечты и надежды смертных превращаются в пепел и прах. Его силы тоньше, чем у многих других демонов, но не менее эффективны, несмотря на отсутствие кровавых, пылающих зрелищ. Он может видеть маршруты судеб смертных и знает как их изменить. Он обладает властью над снами и кошмарами, видениями и предзнаменованиями; он может читать мысли и воспоминания смертных и изводить их проклятиями несчастья и безумия.\nВызванный в Индию оскверненным джайнистским культом, власть Вассаго до сих пор была эффективно ограничена другими могущественными существами, претендующими на субконтинент.\n\n#bold Ваши последователи слабы, а ваша сила невелика. Но вы терпеливы, в конце концов, вечность на вашей стороне.#!"
 bookmark_inquisitor_orobas: "Оробас"
 bookmark_inquisitor_orobas_desc: "Призванный тысячелетия назад и заключенный в статую из мокрого, скользкого песчаника, культ Оробаса был разрушен, а его реликварий утерян. Примерно в 1210-х годах слишком любознательный ученый-вальденс, прочитав древние церковные документы об отвратительной секте, обнаружил реликварий демона, погребенный в немецком болоте. Его последующее погружение в безумие было той струйкой искаженной веры, в которой демон нуждался, чтобы снова вернуться к неестественной жизни.\nКлассифицируемый как демон обжорства, Оробас сосредоточен на физических удовольствиях, но в его сферу также входят мелкие животные, яд, телесные отходы и голод. После своего возвращения он проявил живой интерес к Церкви, видя в этой могущественной организации идеальный инструмент для своего вознесения.\n\n#bold Вашим долгом и удовольствием будет освободить это печальное человечество из тюрьмы "сдержанности" и "морали"...#!"
 bookmark_inquisitor_bezariel: "Безариэль"
 bookmark_inquisitor_bezariel_desc: "Безариэль когда-то был Ангелом Смерти. Он быстро озлобился из-за своей задачи пожинать души смертных и попытался выглядеть как можно привлекательнее для своих незадачливых подопечных. Он хотел, чтобы человечество любило его и доверяло ему, но каким бы невинным ни было его лицо, он не мог облегчить их страх и боль после смерти.\nИ все же, несмотря на всю его ужасающую доблесть в бою, он был низвергнут в Бездну, как и другие. Тысячелетия спустя он был вызван неосторожным инферналистом, но эта пешка служила гораздо более великой госпоже.\nБезариэль оказался вынужденным служить существу, обладающему таким непревзойденным злом, что демон почти побледнел по сравнению с ним. Эта ведьма, называемая Бабой Ягой в человеческой легенде, пробормотала ему о своих планах. Поступая так, он обнаружил, что связан договором, но это позволет ему не улететь обратно в Бездну.\n\n#bold Вы играете роль верного генерала. Как ангел смерти, вы знаете, что однажды судьба настигнет Железную Ведьму. И вы намерены быть готовым к этой ночи.#!"
 bookmark_inquisitor_ares: "Арес"
 bookmark_inquisitor_ares_desc: "Древнегреческий бог войны Арес является воплощением насилия, жажды крови и садизма. Поклонение ему чаще было актом умиротворения, просто чтобы отвести гнев божества, чем какой-либо формой преданности.\nБудучи впервые призванным греками, Арес действительно стал одним из самых могущественных демонов во время своего пребывания на посту Марса, римского бога войны. Опираясь на неистовую жажду завоеваний легионов, культ Ареса и его могущество стали почти равными самым могущественным эрцгерцогам Ада.\nЗатем пришло христианство.\nНесмотря на все усилия Ареса (и других демонов), они не смогли исказить веру первых верующих в Крест, и вскоре Марс стал угасающим воспоминанием. В наши дни некогда могущественный демон вынужден бороться за поклонение в самых изолированных частях Греции, такой же слабый, каким он был в тот день, когда его призвали.\n\n#bold Мир забыл вас, но он не забыл войну. Этого будет достаточно, чтобы начать ваше восхождение заново.#!"
 bookmark_inquisitor_lamashtu: "Ламашту"
 bookmark_inquisitor_lamashtu_desc: "Призванная ассирийцами и затем почитаемая как "Та,которая стирает из мироздания", Ламашту была связана с великим демоном по имени Тиамат и замышляла избавиться от нее. Их борьба стоила жизни многим поклонникам Ламашту, в результате чего она была значительно ослаблена после своей победы.\nПойманная в ловушку на дне моря и почти утянутая обратно в Бездну, Ламашту использовала последние силы, чтобы спасти Онесилоса, ионийского грека, восставшего против персидского владычества. В нем она нашла благодарного слугу и сумела удержаться в этом мире благодаря его вере. Затем она попыталась использовать его для переезда в Акру (тогда город звали Акко), где почувствовала большой потенциал для обретения власти, но безуспешно.\nС тех пор Ламашту ведет долгую игру. Ее культ невелик, но достаточно предан делу, чтобы она, наконец, смогла применить часть своей силы в этом мире.\n\n#bold Учитывая нынешние беспорядки в Леванте, вы могли бы, наконец, захватить контроль над Акрой, надеясь, что таинственной силы, скрывающейся под городом, будет достаточно, чтобы раз и навсегда возвысить вас в ряды великих демонов.#!"
 bookmark_inquisitor_mammon: "Мамона"
 bookmark_inquisitor_mammon_desc: "Король мира, Мардук, Демиург, Ялдаваоф, Мамона имеет много обличий, но на самом деле он только одно: воплощение мирской власти и материализма. Воистину, Мамоне не нужно искать новых поклонников, вместо этого они естественным образом приходят к нему, готовые на все в погоне за деньгами, властью и славой. Они приходят к нему в гневе, обладая значительным уровнем общественного влияния и достаточно безжалостные, чтобы сокрушить любого (или что-либо), стоящее у них на пути.\nВозвышение Маммоны было лишь замедлено ранним христианством и его акцентом на добродетельную (и часто нищенскую) жизнь. Погруженный в дремоту, "Король мира" недавно проснулся, приятно удивленный тем, что его некогда злейший враг, Церковь, поддалась пороку жадности даже без его вмешательства.\n\n#bold Дело идетв гору, и так много сердец ждут того, что вы можете предложить...#!"
 bookmark_inquisitor_nikannuranu: "Никануурану"
 bookmark_inquisitor_nikannuranu_desc: "Бывший ангел звездного света и небесного свода, Никануурану во всех отношениях был надежным, но довольно второстепенным инструментом в великом замысле Бога. Довольствуясь наблюдением за звездами и следуя великому замыслу, Никануурану присоединился к восстанию Люцифера из чистого любопытства к этой странной смене шаблонов. И, как и другие мятежники, он впал в немилость.\nБрошенный в тюрьму Бездны, Никануурану сбежал совсем недавно, оказавшись привязанным к непритязательному замку в Трансильвании, Хунедоара. Не имея никого, кто мог бы поклоняться ему и дать ему столь необходимую веру, он знает, что, однако, тюрьма Бездны скоро вернет его обратно, и он снова окажется так далеко от своих любимых звезд.\n\n#bold Вам нужно как можно скорее найти источник веры, если вы хотите избежать Бездны. У вас на примете есть несколько наивных кандидатов...#!"

