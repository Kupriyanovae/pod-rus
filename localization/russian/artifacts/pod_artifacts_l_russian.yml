 # Non-procedural artifacts #
 ############################

 artifact_sword_of_nul_name: "Меч Нула"
 artifact_sword_of_nul_description: "#bold Открывает уникальное событие.#!\nВыглядит достаточно невинно. Короткий прямой меч из бронзы. Все оружие слегка позеленело от времени. Оно по-прежнему острое, чрезвычайно острое; острее самой лучшей стали.\nЕго история — история крови и неожиданной гибели владельцев. Меч Нула воссоединится со своим истинным владельцем, что бы ни случилось."
 artifact_tablet_of_destiny_name: "Скрижаль судьбы"
 artifact_tablet_of_destiny_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E].#!\nСогласно Энума элиш, Скрижаль судьбы была законами для человечества, установленными самим Енохом. Что на самом деле содержали эти глиняные таблички, является предметом множества домыслов. Наиболее общепринятая теория заключается в том, что это была хроника сил крови, объясняющая всю магию Еноха. В любом случае, говорят, что Иштар пыталась отобрать этот предмет у Эннойи, что привело к ожесточенной вражде между двумя [Concept('antediluvian', 'допотопными')|E], что дважды едва не привело к уничтожению Тореадора."
 artifact_eye_of_hazimel_name: "Глаз Хазимель"
 artifact_eye_of_hazimel_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E].#!\nИстории, следующие за этой реликвией, полны безумия, крови и отчаяния. Кажется, что это последняя активная частичка могущественного Мафусаила Равноса, Глаз Хазимель может даровать своему владельцу невероятные силы за огромную цену. Замена им своего глаза — это только первое и самое простое, что вам придется сделать, чтобы узнать его секреты..."
 artifact_ankaran_sarcophagus_name: "Саркофаг Анкарана"
 artifact_ankaran_sarcophagus_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E].#!\nНе открывайте его."
 artifact_kristrbani_name: "Кристрбани"
 artifact_kristrbani_description: "Христоубийца — любимое оружие королевы Вальборг. Огромный молот, слишком тяжелый для смертных рук, покрывался кровью снова и снова. И его безжалостный владелец [einherjar|E] стремится продолжить это дело."
 artifact_euagetaematikon_name: "Эуагетематикон"
 artifact_euagetaematikon_description: "Книга Сияющей крови — Библия Церкви Каина. Написанный безумным монахом в Константинополе, этот едва связный текст провозглашает судьбу расы каинитов — идти рядом с последним Мессией и править миром в бесконечной оргии крови."
 artifact_ainkurn_name: "Айнкурн"
 artifact_ainkurn_description: "Истории приписывают мечу айнкурн уничтожение мафусаилов, единоличную победу над прожорливыми люпинами и даже путешествие в царство мертвых. Будь то вымысел или правда, этот мощный меч был создан Дургой Син в качестве чертежа для еще более мощного оружия, которое понадобится в грядущие смутные времена. Наиболее известное применение ему дал Кристоф Ромуальд во время его набега на вампиров Праги, что наглядно доказало его эффективность."
 artifact_lamp_of_constantine_name: "Лампа Константина"
 artifact_lamp_of_constantine_description: "#bold Позволяет использовать Покаяние даже без [Concept('true_faith', 'истинной веры')|E].#!\nПредположительно, Иисус даровал Константину Великому кусочек самого солнца в награду за его крещение. Константин поместил эту святую реликвию в лампу с переплетенными греческими буквами «Хи» и «Ро» в память о своем видении и в честь Христа. Говорят, что лампа обладает силой уничтожать демонов и других существ ночи своим святым светом."
 artifact_magic_lantern_name: "Волшебный фонарь"
 artifact_magic_lantern_description: "Большая, но простая глиняная урна, этот фонарь когда-то принадлежал Лазарю, прежде чем был потерян из-за интриг Огненного двора. Когда его подвергают воздействию света, он излучает странные узоры и интригующие головоломки."
 artifact_japhet_cloak_name: "Плащ Иафета"
 artifact_japhet_cloak_description: "Странный, полупрозрачный плащ, защищающий от призраков. Самому Иафету он вряд ли нужен, но он тихо отвечает, что время этой реликвии придет довольно скоро."
 artifact_scarlet_rose_name: "Алая роза Александра"
 artifact_scarlet_rose_description: "Когда Лоррейн, его возлюбленная, предала его, Александр похитил ее и медленно выпил ее кровь в этом цветке. Когда она наконец поддалась, Лоррейн простила его, и Мафусаил был доведен до безумия. Эта кровавая роза теперь жаждет еще больше крови вампира и является постоянным напоминанием о неудаче Александра."
 artifact_infernal_tome_name: "Инфернальный том"
 artifact_infernal_tome_description: "Один из шести адских томов, используемых демонами, чтобы заманить слабых смертных и каинитов поклоняться им. Он содержит мало полезной информации и не содержит «истинного имени», поскольку в основном является инструментом самих демонов."
 artifact_flagrum_passion_name: "Флагрум Страстей"
 artifact_flagrum_passion_description: "#bold Открывает способность изгонять демонов и снять все [Concept('Fetter', 'оковы')|E] с призраков.#!\nОружие, которое пронзало плоть Христа снова и снова во время Страстей. Реликвия была несколько испорчена использованием Елеазара, смешавшего свою кровь с кровью Христа, но она по-прежнему является мощным маяком веры."
 artifact_night_lantern_name: "Фонарь Отца ночи"
 artifact_night_lantern_description: "#bold Даёт Затемнение.#!Изготовленный мафусаилом Носферату, этот фонарь позволяет использовать силы, похожие на [Concept('discipline', 'дисциплину')|E] Затемнение. Ходят слухи, что он хранит более зловещие секреты, но пока никто не смог это подтвердить."
 artifact_corona_ferrata_name: "Корона Феррата"
 artifact_corona_ferrata_description: "#bold Даёт иммунитет к проискам типа «Убийство», если у вас [Concept('true_faith', 'истинная вера')|E].#!\nРеликвия из Сен-Ферреоль и Сен-Фержо, эта могущественная корона оказывает успокаивающее воздействие на истинно верующих. И гораздо более смертоносное воздействие на неверующих. Ее владелец получает рану от нее один раз в день, заставляя святую кровь течь со лба на подбородок в жуткой демонстрации самобичевания."
 artifact_caecus_rose_name: "Роза Цекуса"
 artifact_caecus_rose_description: "Эта роза, созданная искусным садовником Цекусом для прекрасной Елены, способна подслушивать любой разговор поблизости, имитируя тонкую силу [Concept('discipline', 'дисциплины')|E] Прорицателя."
 artifact_makeda_crown_name: "Корона Македы"
 artifact_makeda_crown_description: "Золотая корона великой царицы Савской обладает силой отпугивать вампиров, которые поддались поклонению демонам. Подаренная Елене принцем Реймса Никодимом, она решила носить ее только в уединении, из уважения к усопшей царице."
 artifact_goratrix_mirror_name: "Зеркало Горатрикса"
 artifact_goratrix_mirror_description: "Зеркало, зачарованное Горатриксом, чтобы легко перемещаться с места на место. Оно позволяет своему пользователю значительно сократить время путешествия, если зеркало подготовлено заранее."
 artifact_shemaziel_sarcophagus_name: "Саркофаг Шемиазеля"
 artifact_shemaziel_sarcophagus_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E].#!\nТяжелый саркофаг из неизвестного черного камня, этот ужасный предмет защищен крепкими цепями. У вас складывается впечатление, что вам действительно не следует его открывать."
 artifact_codex_mortis_name: "Кодекс Мортис"
 artifact_codex_mortis_description: "#bold Открывает решение, которое может дать Джованни некромантию.#!\nЭтот кодекс содержит множество некромантических ритуалов... и проклятую душу Титии Сабины, призрака. Ее муж, Аврелий Флавий Иован добровольно стал вампиром, чтобы защитить книгу и ее душу от любого, кто хотел бы причинить им вред."
 artifact_slay_death_name: "Убийца Смерти"
 artifact_slay_death_description: "Этот гигантский топор — любимое оружие Петра, палача принца Коломба. Это также его единственная настоящая любовь."
 artifact_michaelis_rosary_name: "Четки Михаэлиса"
 artifact_michaelis_rosary_description: "106 жемчужин из слоновой кости, хранящих воспоминания о Михаэлисе, могущественном мафусаиле клана Тореадор. Единственное, что еще не запятнано, — это память о его объятиях Эсклармонд, его любимого ребенка."
 artifact_abraxas_sarcophagus_name: "Саркофаг Абраксаса"
 artifact_abraxas_sarcophagus_description: "Сделанный из золота и драгоценных камней, этот саркофаг является местом упокоения Василида, забытого святого человека начала христианства. Его теория и исследование литургии очень интересны для любого будущего теолога."
 artifact_ermentrude_cross_name: "Крест Святой Ирментруды"
 artifact_ermentrude_cross_description: "Эта бретонская мученица оставила после себя крест, который теперь превращён в ожерелье, способное отпугнуть любых волков. Он также резонирует с [Concept('true_faith', 'истинной верой')|E]."
 artifact_odin_stone_name: "Рунический камень Одина"
 artifact_odin_stone_description: "Камень, на котором умирающий Один вырезал первые руны. Он также содержит дух трех вёльв, которые охраняли реликвию, пока их не убил военачальник викингов."
 artifact_holy_flask_name: "Святая фляга"
 artifact_holy_flask_description: "Святой Реми использовал эту флягу для помазания Хлодвига I, первого короля Франции, во время его коронации. С тех пор его святое содержание, кажется, постоянно восстанавливается."
 artifact_uraeus_osiris_name: "Урей Осириса"
 artifact_uraeus_osiris_description: "Эта статуэтка золотой змеи находилась на немесе (короне) самого Осириса. Она обладает силой открывать дверь в Аменти, одно из египетских царств мертвых. Она была украдена Горатриксом после того, как Гор совершил набег на храм сетитов в Марселе, где она находилась."
 artifact_ayr_sword_name: "Меч Эйра"
 artifact_ayr_sword_description: "Один из семи мечей, созданных легендарным кузнецом Эйром л'Энклюмом. Сделанный на заказ для своего владельца, практически неразрушимый и зачарованный мощной магией."
 artifact_ayr_armor_name: "Доспехи Эйра"
 artifact_ayr_armor_description: "Один из пяти доспехов, созданных легендарным кузнецом Эйром л'Энклюмом. Сделанный на заказ для своего владельца, практически неразрушимый и зачарованный мощной магией."
 artifact_sofia_finger_name: "Кость пальца Софии"
 artifact_sofia_finger_description: "В глубине души София всегда знала правду о зле ночи. На нее напал противоречивый вампир, она была готова, когда он пришел, и пожертвовала собой, чтобы остановить его. Ее реликвия дает вам знания о слабостях злодеев в вашем окружении."
 artifact_water_meriba_name: "Вода Мерибы"
 artifact_water_meriba_description: "#bold У вас меньше шансов почувствовать жажду крови.#! \nВода Мерибы принесла спасение иссушенным евреям из Египта, но проклятие самому Моисею. Высокомерие Моисея испортило чудо Мерибы в глазах церкви смертных, но бойкая торговля им все еще существует среди каинитов. В конце концов, Моисей сродни Каину, проклятому Богом, чтобы никогда не найти дорогу домой."
 artifact_hand_nikolas_name: "Длань Николая"
 artifact_hand_nikolas_description: "#bold Вы больше никогда не впадёте в ярость.#!\nСвятой, мирный, Носферату, Николай имел небольшой культ под своим именем, прежде чем был убит чрезмерно ревностным фанатиком. Его длань все еще не обратилась пепел, и он обладает сверхъестественной способностью успокаивать даже самого разъяренного зверя."
 artifact_caul_jos_name: "Каул Джоса"
 artifact_caul_jos_description: "Джос родился в рубашке — знаком того, что ему повезет в жизни. Его мать тщательно высушила кожу и сшила из нее небольшую сумку, которую Джос мог носить. И действительно, Джосу необычайно повезло. Несмотря на свою неумелость и лень, у него была хорошая работа, много любовниц, друзей, и он был избавлен от трудностей. Даже напавший на него вампир каким-то чудом не сумел нанести удар. Тогда Джос взял в руки оружие и нанес ответный удар врагу, вместо того чтобы бежать, уверенный в своей удаче. Но всему есть предел..."
 artifact_labrys_name: "Баали Лабрис"
 artifact_labrys_description: "Символ Лабиринта. Символ рогатой головы Баала. Символ победителя над жертвой, волка над овцами. Символ зла."
 artifact_guarded_rubrics_name: "Охраняемые рубрики"
 artifact_guarded_rubrics_description: "Лич Инаухатен дал эту книгу первым членам Тал'махе'Ра. Она содержит отрывки из Книг Нод и выжимку некромантической практики на протяжении тысячелетий. Она также сформировала верования зарождающейся секты как хранителей Апокалипсиса."
 artifact_jurgen_broadsword_name: "Широкий меч Юргена"
 artifact_jurgen_broadsword_description: "Сияющий палаш, инкрустированный драгоценными камнями и покрытый декоративными гребнями. Он был подарен Юргену в знак дружбы от Дворов Любви."
 artifact_true_cross_name: "Фрагмент Истинного Креста"
 artifact_true_cross_description: "#bold Если вы являетесь охотником на чудовищ, вы можете завербовать персонажа со свойством [GetMaA('minion_of_the_divine').GetName] (если только вы не являетесь инферналистом)#!\n#bold Ваши [Concept('journey', 'путешествия')|E] по поиску логова (через доблесть) улучшены.#!\nТрехфутовый кусок темного дерева, отмеченный темным пятым собственной крови Спасителя. Эту реликвию веками защищала Акру, прежде чем была взята Готье де Дампьером в качестве камня-основания инквизиторского ордена рыцарей Акры."
 artifact_rowan_ring_name: "Рябиновое кольцо"
 artifact_rowan_ring_description: "Рябиновые кольца — это страшные орудия убийства, используемые старейшинами Бану Хаким или их доверенными неонатами. Кольцо может мистическим образом заостряться и удлиняться в деревянный кол, который можно использовать в качестве оружия."
 artifact_tapestry_blood_name: "Кровавый гобелен"
 artifact_tapestry_blood_description: "Огромный гобелен, зачарованный силой пророчества для тех, кто смотрит на него достаточно долго. Это видение может принять практически любую форму, от проблесков древних цивилизаций до видений будущего. Единственное, что можно сказать наверняка, это то, что тема каждого видения будет напрямую связана с судьбой владельца."
 artifact_michaelis_crown_name: "Корона Михаэлиса"
 artifact_michaelis_crown_description: "Корона первого истинного правителя вампирической Окситании. Мощный символ, который сплотит его наследников в их борьбе с французами."
 artifact_ignace_notes_name: "Записки Игнатия Антиохийского"
 artifact_ignace_notes_description: "#bold Дает Прорицание.#!\nОснователь мысли, лежащей в истоках ереси катаров, оставил после себя этот текст. Правильно истолкованный, он образует карту Плеромы, духовного мира. Достаточно просто обладать этой картой, чтобы пробудить скрытые силы крови в каините."
 artifact_consolation_philosophy_name: "Утешение философии"
 artifact_consolation_philosophy_description: "#bold Содержит знания [Concept('golconda', 'Голконды')|E].#!Образец философской книги Боэция, эта аннотирована неизвестным каинитом, который делится своим взглядом на вампирское состояние и проклятие Бога. Это очень поучительное чтение во многих отношениях."
 artifact_sword_arthur_name: "Меч Артура"
 artifact_sword_arthur_description: "Легендарный военачальник Арториус принес христианство на Острова, несмотря на упорное сопротивление культа Митры. Его меч и по сей день является мощным артефактом, используемым охотниками на вампиров."
 artifact_skull_saulot_name: "Череп Саулота"
 artifact_skull_saulot_description: "Сохранившийся череп [Concept('antediluvian', 'допотопного')|E], убитого тремерами. Потерянный после деяния, он был найден каппадокийцами для изучения. В руках возрожденного вождя Салубри он стал бы мощным символом."
 artifact_scrolls_carthage_name: "Свитки Карфагена"
 artifact_scrolls_carthage_description: "В этих писаниях обнажается правда. Правда утопии и кошмара."
 artifact_great_book_name: "Великая книга"
 artifact_great_book_description: "Все, что узнал мафусаил Сармис во время своих путешествий, записано здесь. Полезный, хотя и плохо организованный, источник знаний."
 artifact_vassago_earring_name: "Серьга Вассаго"
 artifact_vassago_earring_description: "#bold Открывает продвинутую магию крови.#!\nПризванный 2000 лет назад безумным культом в Индии, Вассаго, «Пророк Злобы» использует это маленькое украшение как оковы для своей души. Оно дарует своему владельцу искаженную версию тауматургии."
 artifact_marguerite_ring_name: "Кольцо Маргариты"
 artifact_marguerite_ring_description: "#bold Открывает Доминирование и Прорицание.#!\nИскусно сделанное кольцо Меровингов, зачарованное мессианскими Голосами. Принц Маргарита вложила в него частичку своей души, чтобы быть уверенной, что она выживет благодаря своему ребенку, если с ней что-то случится."
 artifact_raquel_band_name: "Обручальное кольцо Ракель"
 artifact_raquel_band_description: "Простое обручальное кольцо из дерева. Когда вампир попросил Святую Ракель отказаться от своих обетов и выйти за него замуж, она сожгла все вампирское население Бретани дотла, а затем сама была сожжена как ведьма."
 artifact_pacifist_ji_name: "Цзи Пацифиста"
 artifact_pacifist_ji_description: "Копье, которое когда-то носил благочестивый буддист, защищавший паломников и торговцев на Шелковом пути. Говорят, что это оружие всегда будет щадить чистых сердцем и душой."
 artifact_lost_yoni_name: "Потерянный йони"
 artifact_lost_yoni_description: "Волшебная статуя богини плодородия, привезенная во время завоеваний Александра. Она предлагает взгляд на давно ушедшие культуры и религии."
 artifact_phrygian_codex_name: "Фригийский кодекс"
 artifact_phrygian_codex_description: "Книга, написанная тысячелетиями последовательных поколений колдунов. Как лабораторные заметки, так и писания, первые главы были написаны до римских времен, но новейшие являются передовой частью теорий создания плоти."
 artifact_severed_head_name: "Отрубленная голова"
 artifact_severed_head_description: "Отрубленная голова Иоанна Крестителя, Эхнатона, Иисуса или Понтия Пилата (никто точно не знает) говорит (зашифрованно), когда ее подпитывают кровью. Возможно, в этом есть какая-то мудрость."
 artifact_holy_grail_name: "Святой Грааль"
 artifact_holy_grail_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E] для вампиров.#!\nНайденный орденом Собирателей в восьмом веке, этот кубок излучает святую силу, как никакой другой. Хотя они не смогли проследить его точную историю, Собиратели уверены, что это мифический Грааль, не в последнюю очередь благодаря его чудесным свойствам против вампирского проклятия, когда он используется как вместилище для крови."
 artifact_orb_shadows_name: "Сфера господства над тенями"
 artifact_orb_shadows_description: "#bold Открывает Власть над Тенью.#!\nНебольшой фокус, используемый практикующими Власть над Тенью, чтобы помочь им овладеть этой неестественной [Concept('discipline', 'дисциплиной')|E]. Он едва ли полезен мастерам этого искусства, но они все равно часто хранят его на память."
 artifact_bone_osiris_name: "Кость Осириса"
 artifact_bone_osiris_description: "#bold Может быть очень полезна в задании, нацеленном на Сета.#!\nОдна из последних реликвий брата-соперника Сета, Осириса. Сила бога мертвых все ещё ощущается через неё, и она может стать ключом к разрушению защиты Сета."
 artifact_bloodroot_name: "Лапчатка"
 artifact_bloodroot_description: "Редкое растение, встречающееся только в Северной Африке, это одно из немногих известных ядовитых даже для каинитов трав. В основном используется с оружием ближнего боя, быстро превращает кровь жертвы в мелкую черную пыль, похожую на вулканический пепел."
 artifact_gauthier_sword_name: "Дамасский меч Готье"
 artifact_gauthier_sword_description: "Первый вампир, которого убил Готье, наградил его этим искусно сделанным клинком, оружием, которым он пользуется и по сей день. Рыцари Акры тихо шепчут, что он постепенно становится реликвией, подпитываемой непреклонной верой Готье."
 artifact_alashrad_eye_name: "Глаз Аль-Ашрада"
 artifact_alashrad_eye_description: "#bold Открывает продвинутое Прорицание.#!\nАлмазная замена, используемая Амром из ассамитов в качестве левого глаза. Ходят слухи, что она дает ему исключительное зрение, но сам Аль-Ашрад об этом не говорит."
 artifact_book_patriarch_name: "Книга Патриарха"
 artifact_book_patriarch_description: "Глубокие прозрения или безумные бредни Михаила, Патриарха Мечты. Эта книга является священным писанием для его выживших последователей, хотя никто из них на самом деле не понимает ее."
 artifact_librum_terrum_name: "Либрум Террум"
 artifact_librum_terrum_description: "#bold Может быть очень полезен в задании, нацеленном на Цимисха.#!\nЭта «Книга Земли» указывает на старую церковь в Карпатах, рядом с крепостью, ныне заброшенной и разрушенной. В загадочном отрывке говорится о «великом звере, который лежит в дремоте под нечестивым алтарем, окруженным его родной землей»."
 artifact_gaffari_scrolls_name: "Свитки Гаффари"
 artifact_gaffari_scrolls_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E].#!\nВ этих свитках раскрыт тайный заговор внутри клана Ассамитов. Старейшины были убиты, чтобы скрыть эту правду, и еще много крови будет пролито перед концом."
 artifact_ashes_allhigh_name: "Прах Всевышнего"
 artifact_ashes_allhigh_description: "Возможно, это прах самого Одина, убитого вентру Сундафиллиром. Поскольку он известен как лжец и хвастун, мало кто верит в это утверждение."
 artifact_karalavanisha_vrana_name: "Каралаваниша Врана"
 artifact_karalavanisha_vrana_description: "Миф о сотворении Равносов очень подробно описан в этой поэме. Он объясняет их божественно предопределенное место в качестве стражей против ненавистной [Concept('kuei_jin','Ашуратизайи')|E]."
 artifact_corpus_hermeticum_name: "Герметический корпус"
 artifact_corpus_hermeticum_description: "Написанный мифическим Гермесом Трисмегистом, праотцом Ордена герметистов, этот труд состоит из 42 книг, содержащих совокупность всех древних знаний. Наиболее полная его версия находится во владении совета семи, глубоко внутри Цеориса."
 artifact_bernardo_ashes_name: "Прах Фра Бернардо"
 artifact_bernardo_ashes_description: "Прах пацифиста-основателя Люпетти ди Губбио, убитого за свои убеждения. Успокаивающая аура все еще исходит от этой урны."
 artifact_hunger_satisfaction_name: "О голоде и его удовлетворении"
 artifact_hunger_satisfaction_description: "Впервые написанная основателем Виа Пеккати, Танитбаалом-Сахаром, эта книга служила (не)святым текстом Грешников на протяжении столетий. Она была расширена Камиллой после исчезновения его наставника, и многие меньшие Грешники имеют свою собственную интерпретацию."
 artifact_mithras_goblet_name: "Керамический кубок эпохи Митры"
 artifact_mithras_goblet_description: "Старинный кубок, украшенный символами Мистерий, использовался в бесчисленных ритуалах на протяжении многих лет. Сам Митра пролил свое витэ в этот кубок и передал его своим верным последователям, чтобы они испили из него."
 artifact_mithras_cap_name: "Фригийский колпак Митры"
 artifact_mithras_cap_description: "Этот головной убор, сделанный из тонко сшитой красной ткани в позднеримскую эпоху, был подарен Митре ученым Вентру Биндусарой при их первой встрече в Александрии. Митра надевает его только по особым случаям в своем храме, что объясняет его сохранность и хорошее состояние."
 artifact_mithras_ring_name: "Рубиновое кольцо"
 artifact_mithras_ring_description: "Кольцо было подарено Митре сетиткой Кеминтири в период, когда они были любовниками, до того, как Вентру обосновались в Британии. На внутренней поверхности кольца имеется тонкая надпись египетским иератическим шрифтом, которая примерно переводится как «Дар богини богу, проклятый и благословенный навеки»."
 artifact_mithras_dagger_name: "Египетский кинжал"
 artifact_mithras_dagger_description: "Этот кинжал был подарен могучим воином Гором Мстителем после битвы в XIII веке. Митра на протяжении нескольких столетий использует его в культовых церемониях, например, при ритуальном заклании быков."
 artifact_mithras_seal_name: "Печать Митры"
 artifact_mithras_seal_description: "Эта печать, первая из нескольких, созданных для Митры для запечатывания официальных документов, относящихся к владениям Авалона и Лондонскому двору, является символом его власти и может быть доверена преданным агентам при необходимости."
 artifact_ring_chrysostom_name: "Кольцо Златоуста"
 artifact_ring_chrysostom_description: "#bold Вы можете использовать «Благословение», даже если у вас не открыто это достоинство.#!\nЭто кольцо, серебряная полоса с выгравированным на ней грубым крестом, по слухам, носил святой Иоанн Златоуст."
 artifact_franciscan_aspergill_name: "Францисканский Аспергилл"
 artifact_franciscan_aspergill_description: "Эта кропильница, содержащая в себе частичку кости Святого Франциска, способна создать в комнате ауру спокойствия."
 artifact_martyr_fire_name: "Мученический огонь"
 artifact_martyr_fire_description: "Этот фонарь был выкован из пепла костей мучеников. Те, у кого есть Вера, и кто находится в радиусе действия этого фонаря, могут игнорировать все, кроме самых изнурительных ран."
 artifact_eunuch_scapular_name: "Скапулярий евнуха"
 artifact_eunuch_scapular_description: "#bold Вы можете использовать Заступничество даже без этого достоинства.#!\nAlleged Будучи червем при жизни набожного кипрского святого, который оскопил себя, чтобы избежать искушений плоти, этот скапуляр несет в себе впечатляющую стойкость духа своего создателя."
 artifact_dagger_thorns_name: "Кинжал Терний"
 artifact_dagger_thorns_description: "#bold Открывает [Concept('true_faith', 'истинную веру')|E].#!#weak (Если вы не являетесь инферналистом)#!\nВыкованный из шипа Тернового венца, который носил Христос во время Распятия, этот кинжал излучает веру и особенно смертелен против сверхъестественных сил."
 artifact_spear_destiny_name: "Копье Судьбы"
 artifact_spear_destiny_description: "#bold Открывает [Concept('true_faith', 'истинную веру')|E].#!#weak (Если вы не являетесь инферналистом)#!\nКопье Лонгина, пронзившее бок Иисуса, когда он висел на кресте во время распятия. Мощный символ веры, известный тем, что приносит видения любому, кто им владеет."
 artifact_code_samiel_name: "Кодекс Самиэля"
 artifact_code_samiel_description: "Величайший из рода воинов Саулота, мученик-основатель Самиэль, как полагают, написал этот текст собственной рукой. Согласно легенде, Самиэля посетил Михаил, командующий Небесным воинством, пока Саулот отсутствовал. Архангел поручил королю-воину написать Кодекс и включить в него надлежащие ритуалы, необходимые для силы и крови новых воинов."
 artifact_valencia_chalice_name: "Валенсийская чаша"
 artifact_valencia_chalice_description: "Церковные ученые расходятся во мнениях о происхождении Чаши и о том, для чего она использовалась. Некоторые утверждают, что это была чаша, которая использовалась для подачи апостолам на Тайной Вечере. Другие говорят, что она использовалась для сбора крови Христа при Распятии. Однако обе стороны согласятся, что Чаша действительно содержала кровь Христа, что делает ее почти бесценной и как религиозную реликвию, и как исторический артефакт."
 artifact_erciyes_fragments_name: "Фрагменты Эрджиес"
 artifact_erciyes_fragments_description: "Известная коллекция апокрифов из Книги Нод, подробно описывающая миф о сотворении мира каинитами, аннотированная некоторыми из самых авторитетных ученых-каинитов."
 artifact_erciyes_broken_fragments_name: "Разбитые фрагменты Эрджиеса"
 artifact_erciyes_broken_fragments_description: "Недостающая копия престижных «Фрагментов Эрджиес» — сборника апокрифов из Книги Нод, в котором подробно описывается каинитский миф о сотворении мира."
 artifact_correspondence_rodrigo_name: "Переписка Родриго"
 artifact_correspondence_rodrigo_description: "Один из самых выдающихся исследователей Дороги Зверя, Родриго собрал все свои выводы и дебаты по этому поводу в большую рукопись, к неудовольствию более традиционных участников дороги."
 artifact_grey_book_name: "Серая Книга"
 artifact_grey_book_description: "От учебников по придворным интригам и подробных инструкций о том, как выслеживать и убивать добычу. Написано самой Шариссой де Грей, престижным образцом Венатора умбры."
 artifact_gabriel_trumpet_name: "Труба Гавриила"
 artifact_gabriel_trumpet_description: "Конец времен будет возвещён трублением большого и громового рога, рога архангела Гавриила. Оставленный намеренно после того, как Гавриил явился Мухаммеду, именно сами смертные будут сигнализировать о призыве к Апокалипсису, если верить историям."
 artifact_the_stone_name: "Камень"
 artifact_the_stone_description: "По слухам это тот камень, которым Каин убил Авеля. Ходят слухи, что он может мгновенно убить любого каинита, найти самого Каина или снять проклятие вампиризма. Но, честно говоря, он выглядит как обычный камень."
 artifact_warding_iron_name: "Защитное железо"
 artifact_warding_iron_description: "Этот предмет, представляющий собой грубо сделанную петлю из железа, является второстепенным талисманом, используемым Верными для предотвращения приближения зловещих существ, включая вампиров."
 artifact_gospel_laodice_name: "Евангелие от Лаодикии"
 artifact_gospel_laodice_description: "Бессвязный теософский сборник видений, прозрений и пророчеств об отношениях каинитов с Богом и по сути своей являющийся важнейшим документом истории Виа Каэли."
 artifact_the_bone_name: "Кость"
 artifact_the_bone_description: "По слухам это та челюсть, которую Каин использовал для убийства Авеля. Ходят слухи, что она может мгновенно убить любого каинита, найти самого Каина или снять проклятие вампиризма. Но, честно говоря, выглядит как обычная челюсть."
 artifact_horns_hunter_name: "Рога Охотника"
 artifact_horns_hunter_description: "Сделанный из рогов зверя, убитого Эннойей, этот артефакт обладает таинственными силами. Кажется, они усиливают естественные лидерские способности любого достойного военачальника."
 artifact_flesh_hunted_name: "Плоть преследуемых"
 artifact_flesh_hunted_description: "Съев часть этой магической плоти, любой каинит сможет превратиться в животное, из которого была приготовлена ​​плоть."
 artifact_book_sun_name: "Книга Солнца"
 artifact_book_sun_description: "Центральный текст верований Хуманитатис считается полуточным отчетом о древних поисках [Concept('golconda', 'Голконды')|E] каинитами. Наполненная аллегориями и странной символикой, Книга Солнца в равной степени состоит из загадок и мифологии."
 artifact_dialogues_troile_arikel_name: "Диалоги Троиля и Арикеля"
 artifact_dialogues_troile_arikel_description: "По-видимому, написанный во времена Платона, этот текст представляет собой отчет о предполагаемых разговорах между двумя [Concept('antediluvian', 'допотопными')|E]. Несмотря на спорную достоверность текста, его понимание мира и родов является детально проработанной версией принципов, принятых Виа Прометеус."
 artifact_blade_of_enoch_name: "Клинок Еноха"
 artifact_blade_of_enoch_description: "#bold Вы больше не можете впадать в ярость.#!\nЭтот грубо выглядящий бронзовый клинок был подарен Бруджа Еноху. Считается, что он сохранил часть памяти своего создателя, в частности его холодную логику и полный контроль над эмоциями."
 artifact_well_ashes_name: "Колодец пепла"
 artifact_well_ashes_description: "Очень глубокий котел, по-видимому, созданный Саулотом или могущественным Баали (или, возможно, ими обоими), по слухам, он способен вернуть вампира к полной смертности. В зависимости от историй, стоимость может быть такой же высокой, как и сожжение в нем сотни смертных."
 artifact_martyr_icon_name: "Икона мученика"
 artifact_martyr_icon_description: "Небольшая картина Авеля, наделенная силой крови своего создателя. Небольшой остаток человечества, давно потерянного."
 artifact_veddartha_chalice_name: "Чаша Веддарты"
 artifact_veddartha_chalice_description: "Предположительно, основатель клана Вентру пил кровь своего Сира из этой чаши, а не пировал прямо из его вен во время Объятия. Клан Вентру хранит этот предмет как символ решимости и мужества своего основателя, у которого хватило силы воли поднять чашу и выпить, даже будучи обескровленным."
 artifact_tyrant_lash_name: "Хлыст тирана"
 artifact_tyrant_lash_description: "Простая плетка с небольшим шипом на конце, Хлыст тирана был создан Цимисхом Колдуном вскоре после возвышения Тремеров. Плеть усиливает боль от ударов и порождает чувство слабости и беспомощности всякий раз, когда она поражает цель."
 artifact_wax_seal_name: "Восковая печать"
 artifact_wax_seal_description: "С помощью нескольких капель крови вампир на Дороге Королей может зачаровать обычную восковую печать, сделав ее особенно устойчивой к посторонним рукам и глазам."
 artifact_empowerment_justicars_name: "Расширение прав и возможностей юстициаров"
 artifact_empowerment_justicars_description: "Таинственный документ, подписанный некоторыми из самых могущественных князей Европы, в котором говорится о правах правителей быть судимыми равными себе. Он создает функцию «юстициаров», которые служат судьями и палачами, как единственную власть над самими князьями."
 artifact_letters_acindynus_name: "Письма Акиндина"
 artifact_letters_acindynus_description: "Акиндин собирал информацию о каинитских принцах и правах королей со времен Рима. По мере того, как Виа Регалис укреплялась, эти письма стали больше фокусироваться на истории и философии дороги, служа букварем для Дороги королей до сегодняшнего дня."
 artifact_lyrics_aconia_name: "Лирика Акония Мессалина"
 artifact_lyrics_aconia_description: "Откровенно эротичная по характеру, Лирика пышно чувственна в своих образах и поочередно дразнящая и дерзкая, то задумчивая и наполненная тоской, то нагло чувственная. Приверженцы Пути Удовольствия считают воссоздание точного образа стихотворения святым искусством."
 artifact_satires_name: "Сатиры"
 artifact_satires_description: "Сборник язвительных социальных и религиозных комментариев в различных формах: от язвительно-саркастической поэзии до песен трубадуров."
 artifact_pilgrim_badge_name: "Значок Паломника"
 artifact_pilgrim_badge_description: "Подражая и высмеивая тенденцию смертных паломничеств, «Грешники» взялись собирать симпатичные безделушки со своих последних путешествий — от крошечных копий пунических стел до драгоценностей в византийском стиле."
 artifact_sigil_misrule_name: "Печать Властелина Беспорядка"
 artifact_sigil_misrule_description: "Традиционный символ сатурналий Владыки Беспорядка изготавливается каждый новый год каждой группой Грешников, празднующей темное солнцестояние."
 artifact_water_venus_name: "Вода Венеры"
 artifact_water_venus_description: "Мощная смесь, которая до чрезвычайной степени обостряет чувства смертных, делая их кровь еще более сладкой на вкус."
 artifact_enchanted_scimitar_name: "Зачарованный скимитар"
 artifact_enchanted_scimitar_description: "Мастеру-колдуну Аль Ашраду нечасто приходится использовать это оружие. Но когда враг оказывается особенно устойчивым к магии крови, он все равно готов."
 artifact_code_chivalry_name: "Кодекс рыцарства"
 artifact_code_chivalry_description: "Кодекс рыцарства, являющийся переложением чего-то гораздо более древнего и весьма загадочного, является руководством, часто обсуждаемым, но по-прежнему уважаемым, для любого стремящегося стать рыцарем-каинитом."
 artifact_chronicles_heartblood_name: "Хроника крови сердца"
 artifact_chronicles_heartblood_description: "Полная история Бану Хаким с момента их основания самим Хакимом. К сожалению, первые главы написаны в легендарной форме, что оставляет их открытыми для множества споров и толкований."
 artifact_laws_haqim_name: "Законы Хакима"
 artifact_laws_haqim_description: "Центральная часть Библиотеки Аламута, они выгравированы на енохианском языке на серии глиняных табличек, которые находятся в почти идеальном состоянии сохранности. Поскольку енохианский — это утерянный язык, существует довольно много различных переводов."
 artifact_book_going_night_name: "Книга о том, как идти ночью"
 artifact_book_going_night_description: "#bold Вы можете открыть магию крови Аху через решение.#!\nКнига, переданная Сетом и содержащая все необходимые ритуалы, позволяющие сетиту совершить переход в загробную жизнь."
 artifact_apostate_auguries_name: "Авгурии отступников"
 artifact_apostate_auguries_description: "Сборник пророчеств из Трифосы, Авгурии, подробно описывает подъем великой Тени из Бездны и побег великого зверя, заключенного там. Затем этот зверь нападет на что-то, исследователи полагают, что это означает либо Сына, либо Солнце. Часть этого указывает на Геенну и возвышение Ласомбры [Concept('antediluvian', 'Допотопного')|E]."
 artifact_louhi_staff_name: "Посох Лоухи"
 artifact_louhi_staff_description: "Черный посох, покрытый различными рунами, используемый могущественной ведьмой Лоухи, чьи силы, как говорят, могут соперничать даже с силами самого опытного мага крови."
 artifact_shroud_kaymakli_name: "Плащаница Каймаклы"
 artifact_shroud_kaymakli_description: "Пропитанный кровью диск с надписями на енохианском языке. Едва читаемый и не имеющий особого смысла при переводе, он все равно является впечатляющей реликвией, которая, кажется, может рассказать более глубокую историю."
 artifact_spear_bathel_name: "Копье Батела"
 artifact_spear_bathel_description: "Копье, которое, как говорят, защищает владельца от повреждений, убивая любого врага, которого оно даже поцарапает. Хотя это, возможно, и выдуманные истории, оно заслужило неплохую репутацию в руках Зигфрида, отступника клана Вентру."
 artifact_biblia_negra_name: "Чёрная Библия"
 artifact_biblia_negra_description: "#bold;N Проклятый артефакт. Применяет «[GetModifier('biblia_negra_curse_modifier').GetNameWithTooltip]» при первом экипировании (пока артефакт не будет уничтожен)#!\nВ Библии говорится о 67 древних сущностях, запертых в земляных тюрьмах, мечтающих о времени, когда они освободятся и захватят мир. Из этих 67, 13 названы [Concept('antediluvian', 'допотопными')|E]. Чувство страха исходит от каждой страницы этой книги, делая ее все труднее и труднее для чтения."
 artifact_wooden_coffin_name: "Деревянный гроб"
 artifact_wooden_coffin_description: "Длинный ящик из сосны, используемый для укладывания трупа на покой. Лучше, чем быть брошенным в братскую могилу, но едва-едва."
 artifact_lupine_hide_name: "Шкура люпина"
 artifact_lupine_hide_description: "Сохранившаяся шкура одного из меняющихся — люпина. Или, может быть, это просто шкура очень большого волка.\n\n«Лунные звери\nЛунные звери, те, кто меняются,\nОни — Древнейшие из всех,\nдо моего Отца\nони бродили по землям.\n\nНе останавливайся на их пути,\nИзбегай их, они нападают на нас,\nкак волки на овчарню.\nИбо мы одного вида,\nа они другого.\nОстерегайся их священной земли,\nтихо ступай по их дикой местности.\nИх укусы — как наши укусы,\nИх когти — как наши когти\n\nНе останавливайся на их пути,\nони одного вида,\nа мы другого»."
 artifact_lupine_skull_name: "Череп люпина"
 artifact_lupine_skull_description: "Сохранившийся череп одного из меняющихся — люпина. Или, может быть, это просто череп очень большого волка.\n\n«Лунные звери\nЛунные звери, те, кто меняются,\nСамые древние из всех,\nдо моего Отца\nони бродили по землям.\n\nНе останавливайтесь у них на пути,\nИзбегайте их, они нападают на нас,\nкак волки на овчарню.\nИбо мы одного вида,\nа они другого.\nОстерегайтесь их священной земли,\nтихо ступайте по их диким местам.\nИх укусы — как наши укусы,\nИх когти — как наши когти,\n\nНе останавливайтесь у них на пути,\nони одного вида,\nа мы другого»."
 artifact_skull_vampire_name: "Череп вампира"
 artifact_skull_vampire_description: "Сохранившийся череп вампира. Без специальной подготовки, когда уничтожаются очень старые вампиры, они обычно рассыпаются в пыль.\n\n«Тебе запрещено уничтожать себе подобных. Право уничтожения принадлежит лишь твоему старейшине. Только старейший среди вас может воззвать к кровавой охоте»."
 artifact_banner_carthage_name: "Знамя Карфагена"
 artifact_banner_carthage_description: "Говорят, что этот изорванный флаг — знамя карфагенских Бруха, захваченных Вентру Рима во время Третьей Пунической войны.\n\nБруха по-прежнему черпают вдохновение из легенд о великих ученых и философах, процветавших в Карфагене, культуре, где Сородичи и стадо были ближе друг к другу, чем когда-либо до или после. Однако для других это был город ужаса и безумия, где детей приносили в жертву инферналисту Баали, в то время как Бруха смотрели в другую сторону.\nПадение Карфагена от рук более широкой коалиции вампиров, когда-либо виденной, до сих пор ощущается как ключевое событие в каинитской истории."
 artifact_blood_horn_name: "Кровавый рог"
 artifact_blood_horn_description: "#bold Вы можете восполнить свою кровь по желанию через [Concept('decision', 'решение')|E].#!\nЗнаменитый Кровавый рог Одина, артефакт, который может создавать кровь из любой жидкости. Когда Всевышний исчез, то же самое произошло и с Кровавым рогом до вашей недавней победы над захватчиками. Явный знак благосклонности богов."
 artifact_sword_of_troile_name: "Меч Троиля"
 artifact_sword_of_troile_description: "Этот хрустальный меч, одно из самых мощных оружий в каинитской истории, использовался самой Троиль во время ее многочисленных сражений за защиту Карфагена."
 artifact_sword_of_dracula_name: "Меч Дракулы"
 artifact_sword_of_dracula_description: "Меч Дракулы — широкий меч высочайшего качества с сияющим клинком, вставленным в богато украшенную рукоять. По всей длине клинка выгравировано множество восточных и колдовских символов, а в гарду и рукоять вставлены разноцветные драгоценности. Он был выкован Владом Дракулом, отцом Дракулы, с помощью Равнос Дурга Син и ее знания демона Купалы. Влад Дракул изготовил меч специально для того, чтобы убить Купалу и злобных слуг великого демона."
 artifact_tapestry_jawbone_name: "Гобелен из костей"
 artifact_tapestry_jawbone_description: "Гобелен работы неизвестного тореадора, который затем был скопирован в иллюминированную рукопись Псалтыря в 1190 году где-то во Франции."
 artifact_tapestry_noir_name: "Гобелен Нода"
 artifact_tapestry_noir_description: "Предположительно созданный малкавианским провидцем Иаковом, находящимся в состоянии фуги, этот гобелен изображает Хронику Каина из Книги Нод. На первой панели Каин убивает Авеля. На второй Каин проклят Богом. На третьей Каин встречает Лилит. На последней панели Каин отвергает Лилит. Соперник Иакова, Исав, потратил много благ и много золота, нанимая различных негодяев, чтобы уничтожить гобелены. Каждая попытка до сих пор терпела неудачу, часто с окончательной смертью потенциального иконоборца. Он стал весьма желанным для Дворов Любви, где они стали называть его «Таписсьер де Нуар» из-за множества смертей, связанных с ворами и вандалами, которые искали его."
 artifact_sculpture_of_ishtar_name: "Скульптура Иштар"
 artifact_sculpture_of_ishtar_description: "Великолепная скульптура, которую, как полагают, создала сама Арикель как автопортрет. Прекрасный взгляд на талант, гордость и часто высокомерие Розы Еноха."
 artifact_iulus_sword_name: "Меч Иула"
 artifact_iulus_sword_description: "Гладиус, выкованный бессмертным мастером меча, Иулом Руфом Назоном. Идеально выполненное напоминание о славе Рима, как и задумывал сам Иул."
 artifact_iulus_armor_name: "Доспехи Иула"
 artifact_iulus_armor_description: "Классическая римская броня, выкованная бессмертным мастером меча Иулом Руфом Назоном. Идеально выполненное напоминание о славе Рима, как и задумывал сам Иул."
 artifact_esoara_ax_name: "Топор Эсоары"
 artifact_esoara_ax_description: "Огромный топор, который носит военный мастер Тремеров, Эсоара. Это невероятно большое оружие слишком тяжело для обычных людей, и даже большинство вампиров находят его громоздким."
 artifact_house_tremere_name: "Дом Тремеров"
 artifact_house_tremere_description: "После своей смерти во время ужасных ранних ночей Тремеров Понтикул остался призраком и использовал Битургеса в качестве доверенного лица, чтобы написать полную, ужасную историю своего некогда благородного Дома, ныне охваченного тьмой."
 artifact_tremere_chronicles_name: "Хроники Тремеров"
 artifact_tremere_chronicles_description: "Грандиозная и дико тенденциозная история ранних дней Дома Тремер. Традиционно читается кастеляном Цеориса перед любым заседанием совета."
 artifact_robe_nessus_name: "Мантия Несса"
 artifact_robe_nessus_description: "Видимо, отравленная мантия, убившая Геракла в известном мифе. Символ ужаса и несчастья для всех, кроме малкавиан, которые, похоже, находят чувство предчувствия, пронизывающее этот артефакт, успокаивающим."
 artifact_fingerbone_hannah_name: "Кость пальца святой Анны"
 artifact_fingerbone_hannah_description: "#bold Вы можете использовать Благословение, даже если у вас не открыто это достоинство.#!\nНебольшая реликвия, пронизанная [Concept('true_faith', 'истинной верой')|E]. Кажется, ее нашла, а затем потеряла группа неонатов, утверждающих, что они нашли душу Малкава под Иерусалимом в 1197 году."
 artifact_plait_lucrezia_name: "Коса Святой Лукреции"
 artifact_plait_lucrezia_description: "Благородная язычница, которая остригла волосы в знак покорности Богу после своего обращения, Лукреция была отправлена ​​умирать своим мстительным отцом в яму, где обитало чудовище.\nНа следующее утро Лукреция заплела свои волосы в веревку и подчинила чудовище. Ее волосы кажутся такими же крепкими и блестящими, как и прежде, и их можно использовать, чтобы связать любое злое существо."
 artifact_rayzeel_song_name: "Песня Райциэль"
 artifact_rayzeel_song_description: "«Нет света, кроме твоего», фрагмент самой известной песни Райциэль. Настолько прекрасна, что, как говорят, птицы остановились, чтобы послушать, когда тихое дитя Саулота начало петь. Сам Саулот смог пробудиться от скорби по Самиэлю, только услышав исцеляющий душу голос Райциэль."
 artifact_portrait_saulot_name: "Портрет Саулота"
 artifact_portrait_saulot_description: "Единственный известный сохранившийся портрет Салюбри [Concept('antediluvian', 'Допотопного')|E]. На этой картине непримечательного качества изображен невысокий мужчина крепкого телосложения с черными волосами и голубыми глазами. Большинство мафусаилов Салюбри, видевших ее, согласны, что она «мимолетно» похожа на Саулота."
 artifact_vitus_heel_name: "Пятка Святого Витта"
 artifact_vitus_heel_description: "Реликвия святого покровителя нервных расстройств. Хотя она и не способна полностью излечить малкавианское Проклятие, она все же оказывает на них успокаивающее действие."
 artifact_dweomered_scimitar_name: "Двеомерный дамасский скимитар"
 artifact_dweomered_scimitar_description: "Мощный дамасский скимитар, зачарованный магией джиннов. Такие клинки нельзя вернуть в ножны, не дав им сперва отведать крови."
 artifact_weyland_wyrcan_name: "Вайркан Вейланда"
 artifact_weyland_wyrcan_description: "#bold Чтобы экипировать это оружие, у вас должно быть более 35 доблести.#!\nНикто не знает, кто или что такое Вейланд, но его клинки более чем знамениты. Почти как живые, они откажутся быть у кого-то с низким мастерством, даже пытаясь убить недостойного. Однако, если их держит достойный мечник, они будут петь в битве и сеять страх в рядах своих врагов."
 artifact_black_stake_name: "Черный кол"
 artifact_black_stake_description: "Кусок железного дерева, который, как предполагается, использовала Троиль, чтобы обездвижить своего сира Бруха перед тем, как дьяблеризировать его. Он сильно пострадал во время разгрома Бруха, чтобы освободиться, но все еще сохраняет ощутимую ауру мифической интенсивности."
 artifact_roll_damned_name: "Свиток Проклятых"
 artifact_roll_damned_description: "Вдохновленный Книгой Страшного суда, этот свиток содержит список всех феодальных обязательств каинитов, связей и котерий вампиров Англии. Хотя это и не исчерпывающий список, но уже весьма впечатляющий инструмент для шантажа... и явное нарушение Маскарада."
 artifact_toomler_femur_name: "Бедренная кость Тумлера"
 artifact_toomler_femur_description: "Тумлер был мафусаилом Цимисхов, известным своей способностью разбирать части своего тела, а затем снова их соединять. Каким-то образом его бедренная кость осталась целой после его смерти, и представляет собой на удивление эффективное, хотя и грубое, оружие."
 artifact_cycle_lilith_name: "Цикл Лилит"
 artifact_cycle_lilith_description: "Цикл Лилит — это предполагаемое вампирическое писание, рассказанное с точки зрения Лилит. В основном это сборник песен Бахари (в основном собранных устно), оформленных в цикл. Он имеет скорее символический тон, чем является реальным рассказом истории Лилит."
 artifact_veil_night_name: "Вуаль Ночи"
 artifact_veil_night_description: "Всеобъемлющая история мусульманского мира и его каинитов, написанная в форме путешествия Абу Фахима Катиба, визиря Бану Хаким."
 artifact_tawiz_name: "Та'виз"
 artifact_tawiz_description: "Небольшой серебряный амулет, который носят на шее и который содержит цитаты из Корана. Используется для защиты от злых духов или как талисман на удачу."
 artifact_albuduh_name: "Аль-Будух"
 artifact_albuduh_description: "Мистический квадрат, содержащий набор чисел, которые в сумме дают благоприятное значение и значение которых наделяет широким спектром защитных сил."
 artifact_khoumsa_name: "Хумса"
 artifact_khoumsa_description: "Знамя с дланью Фатимы, пятипалой рукой, представляющей Мухаммеда, его дочь Фатиму, ее мужа Али и его сыновей. Используется во многих обстоятельствах, от талисмана на удачу до военного знамени."
 artifact_inscrutable_eye_name: "Непостижимый глаз"
 artifact_inscrutable_eye_description: "Кольцо с египетским мотивом скарабея, в середине панциря жука находится драгоценный камень в форме глаза. Изготовление кольца невероятно древнее, и даже плоть вампира почувствует холод кольца.\nСосредоточившись на определенном вампире, есть вероятность, что его местоположение и действия могут быть определены."
 artifact_waxen_poetica_name: "Восковая поэтика"
 artifact_waxen_poetica_description: "Маленькая восковая табличка, которую можно бросить в противника, если в нее попадет капля крови. Если она попадет, воск прилипнет к жертве и начнет растекаться. Очень горячая, даже для каинитов, она может быстро превратиться в смертельную."
 artifact_writings_cabirus_name: "Тайные письмена Кабира"
 artifact_writings_cabirus_description: "Полная, но плохо переведенная версия книги Кабира, где молодая мумия описывает внутреннюю работу заклинания жизни Осириса. Мумии Гора усердно трудятся, пытаясь найти и уничтожить его, боясь, что оно может быть использовано во зло, если его полностью поймет кто-то другой, кроме них."
 artifact_shattered_spear_name: "Расколотое копье Ортии"
 artifact_shattered_spear_description: "#bold Вампиры могут починить его, приняв незначительное решение.#!\nПоврежденный остаток копья Артемиды Ортии, храбрейшей из Вентру. Это оружие было легендарной силы, но было сломано, когда сама Артемида пала в последние часы Карфагена. Однако это все еще мощная реликвия, и она просто откажется быть у кого-то менее храброго, чем сама спартанская богиня."

 artifact_bow_of_yi_name: "Лук Йи"
 artifact_bow_of_yi_description: "#bold Наносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], являющимся вампирами (или другими сверхъестественными существами, боящимися солнца), если используется [Concept('commander', 'командиром')|E] в ходе [Concept('combat_phase', 'фазы боя')|E] [Concept('single_combat_duel_plural', 'поединков')|E].#!\nЛук Превосходного лучника выглядит, на первый взгляд, довольно обыденно. Он изящный по конструкции и выдержал века удивительно хорошо, но в нем нет ничего, что бы требовало внимания. Его не видели на протяжении столетий, но рассказы о его периодическом появлении циркулируют среди [GetTrait('shih').GetName( GetPlayer )]. Древний лук прочен, говорят предания, и требует большой силы, чтобы натянуть его и прицелиться, но как только стрела покидает его хватку, она всегда летит точно - почти как если бы сам Йи направлял снаряд. Некоторые рассказы утверждают, что стрелы, выпущенные из лука, буквально заполняют небо сиянием солнца, но только когда встречается по-настоящему злой и могущественный вампир."
 artifact_staff_of_shing_tse_lee_name: "Посох Шин Це Ли"
 artifact_staff_of_shing_tse_lee_description: "#Bold Может пленить, пытать, казнить или физически ранить духов в [Concept('single_combat_duel', 'поединках')|E].\nНаносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], имеющим свойство [GetTrait('kueijin').GetName( GetPlayer )], если используется [Concept('commander', 'командиром')|E] в ходе [Concept('combat_phase', 'фазы боя')|E] [Concept('single_combat_duel_plural', 'поединков')|E].#!\nШин Це Ли был одним из первых истинных [GetTrait('shih').GetName( GetPlayer )], покинувших Небесную армию. Все, что он взял с собой, это буханка хлеба, особенно поучительная рукопись кайя и посох, который он вырезал из дерева возле крепости Кунь-Лунь. Хлеб был съеден, рукопись потеряна, но посох — крепкая трость с несколькими кольцами, прикрепленными к ее верхушке — выдержал испытание временем.\nПосох Шин Це Ли — надежное оружие, но против голодных духов он сокрушителен. Посох буквально крадет их сущность с каждым ударом, отрывая часть призрака навсегда и оставляя призрака в вечной агонии. Некоторые истории утверждают, что посох поглотил тысячи беспокойных духов, хотя доказательств этому нет. Одна из старейших легенд о Шин Це Ли гласит, что однажды он использовал свой посох в гневе, вскоре после того, как Кунь-Лунь исчез с лица земли. В рассказе говорится, что Шин использовал посох, чтобы поразить одного из королей Ямы — Пи Вьен Вана, Короля Ада Кнутов, — о котором с тех пор ничего не слышно."
 artifact_sword_of_shu_mo_pan_name: "Меч Шу Мо Пань"
 artifact_sword_of_shu_mo_pan_description: "#bold Наносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], имеющим свойство [GetTraitGroup('shapeshifter').GetName()], если используется [Concept('commander', 'командиром')|E] в ходе вражеской [Concept('combat_phase', 'фазы боя')|E] [Concept('single_combat_duel_plural', 'поединков')|E].#!\nШу Мо Пан была правнучкой Йи и одним из лучших воинов [GetTrait('shih').GetName( GetPlayer )]. Согласно большинству историй, она дожила до необычного возраста - 97 лет, прежде чем встретить свою смерть от рук тигра-оборотня. Меч, который она носила с собой, часто использовался в ее боях с хенгейокаями.\nМеч Шу Мо Пань на самом деле защищает своего владельца от атак хенгейокая, с удивительной скоростью блокируя атаки. Меч также глубоко врезается в плоть Меняющих облик, нанося тяжелые раны."
 artifact_fans_of_ma_yi_yuan_name: "Веер Ма И Юань"
 artifact_fans_of_ma_yi_yuan_description: "#Bold Открывает [UmbraGlossary('dreaming')].\nИммунитет к заклятиям.\nНаносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], имеющим свойства [GetTrait('fae').GetName( GetPlayer )] или [GetTrait('changeling').GetName( GetPlayer )], если используется [Concept('commander', 'командиром')|E] в ходе вражеской [Concept('combat_phase', 'фазы боя')|E] [Concept('single_combat_duel_plural', 'поединков')|E].#!\nВеера - обманчиво смертоносное оружие. Эти тонкие металлические складные веера остры как бритва и по прочности не уступают тончайшему лезвию меча. За искусным декором вееров скрывается огромная мистическая сила, а также жажда крови хираяну. Владелец может отражать любые заклинания, произносимые феями, и может войти в их царство."

 artifact_soulforged_artifact_name: "[killed.GetFirstNameNoTooltip]"
 artifact_soulforged_artifact_description: "Артефакт, созданный из души, которой [Select_CString(killed.IsFemale, 'была', 'был' )] [killed.GetTitledFirstNameNoTooltip], [Select_CString(killed.IsFemale, 'убитая', 'убитый' )] персонажем [owner.GetTitledFirstNameNoTooltip]. Он бормочет и стонет, но все надеются, что это просто означает, что он может издавать звуки и ничего больше."
 artifact_fleshcrafted_artifact_name: "[killed.GetFirstNameNoTooltip]"
 artifact_fleshcrafted_artifact_description: "Артефакт, созданный из плоти, которой [Select_CString(killed.IsFemale, 'была', 'был' )] [killed.GetTitledFirstNameNoTooltip], [Select_CString(killed.IsFemale, 'убитая', 'убитый' )] персонажем [owner.GetTitledFirstNameNoTooltip]."
 artifact_forced_fetish_artifact_name: "[killed.GetFirstNameNoTooltip]"
 artifact_forced_fetish_artifact_description: "Фетиш, внутри которого насильно [Select_CString(killed.IsFemale, 'связана', 'связан' )] [killed.GetTitledFirstNameNoTooltip], созданный персонажем [owner.GetTitledFirstNameNoTooltip]."
 artifact_artifact_pieces_name: "Частичка артефакта"
 artifact_artifact_pieces_description: "Частичка реликвий или артефактов из Вихря. Возможно, какой-нибудь [GetTrait('wraith').GetName( GetPlayer )] сможет переплести его в один артефакт."
 artifact_restored_artifact_pieces_name: "Частичка артефакта +[newly_created_artifact.MakeScope.GetVariable('restored_artifact_piece_level').GetValue|0]"

 artifact_antler_crown_name: "Корона из рогов"
 artifact_antler_crown_description: "Символ королей Фианна с ранних ночей племени. Эта могущественная корона дается только достойным, и все дети Оленя обязаны следовать ей."
 artifact_yuri_klaive_name: "Клэйв Юрия"
 artifact_yuri_klaive_description: "Хорошо выкованный, хотя и несколько невзрачный, клэйв. Для тех, кто готов заглянуть за пределы, можно почувствовать чувство великой судьбы, связанной с этим оружием."
 artifact_head_hardrule_name: "Голова Крепкой Власти"
 artifact_head_hardrule_description: "Тарджей Крепкая Власть был одним из величайших воинов, которых когда-либо видели Отпрыски Фенриса. Но также одним из самых тиранических правителей, что в конце концов стоило ему жизни, когда все племя отвернулось от него. Его голова — это остаток, чтобы всегда восхвалять великого воина, но также опасаться цены гордыни."
 artifact_bronze_labrys_name: "Бронзовый лабрис Левкиппа"
 artifact_bronze_labrys_description: "Прекрасно сохранившийся бронзовый лабрис Золотого века, возможно, когда-то принадлежавший самому Левкиппу. Этот массивный двуручный топор — безусловно, самое устрашающее оружие и почитаемая реликвия Черных Фурий."
 artifact_gaia_big_thumb_name: "Большой палец Гайи"
 artifact_gaia_big_thumb_description: "Этот огромный, мумифицированный, человеческий большой палец обладает странным свойством - следить за тем, чтобы рядом всегда был подходящий транспорт... но не знать, куда этот транспорт направляется. Загадочный для любого уважающего себя теурга, он является любимым артефактом Костогрыза и началом многих розыгрышей."
 artifact_chalice_renewal_name: "Чаша обновления"
 artifact_chalice_renewal_description: "Мистическая золотая чаша, которая наполняется морской водой. Любой, кто выпьет из нее, испытает воспоминание от самой Гайи, а затем исцелится от любой болезни или раны. Этот ценный артефакт появлялся в нескольких ключевых моментах истории Детей Гайи."
 artifact_watcher_shield_name: "Щит Наблюдателя"
 artifact_watcher_shield_description: "Небольшой деревянный жетон в форме щита, который носят на шее. Этот фетиш защищает владельца от любых трусливых атак, гарантируя, что Потомки Фенриса всегда будут сражаться на своих условиях."
 artifact_crescent_moon_waterskin_name: "Бурдюк для воды Полумесяца"
 artifact_crescent_moon_waterskin_description: "Очень универсальный артефакт, ценимый Стражем Людей. Его можно использовать для маскировки, отращивания мощных когтей или даже для немедленного безумия, если выпить его."
 artifact_threefold_axe_name: "Тройной топор"
 artifact_threefold_axe_description: "Кульминация кузнечного мастерства Фианны, Тройной топор — это оружие, созданное для оптимального противостояния любому врагу. Духи внутри него фактически изменят состав металла во время битвы по мере необходимости, гарантируя, что феи столкнутся с золотом, оборотни — с серебром и т. д. Такое оружие встречается чрезвычайно редко, поскольку заставить так много духов сосуществовать в одном хозяине — это поистине эпический подвиг."
 artifact_bramble_branch_name: "Ветка ежевики"
 artifact_bramble_branch_description: "Могущественный дух привязан к этой мертвой ветке. После активации из земли вырастают всевозможные ядовитые растения, которые блокируют территорию для любого нарушителя."
 artifact_assassin_klaive_name: "Клэйв убийцы"
 artifact_assassin_klaive_description: "Изящный и смертоносный, как истинный Повелитель Теней, этот клэйв, наполненный духом змеи, легко спрятать и способен скрыть присутствие своего владельца даже в самых людных местах."
 artifact_firebird_feather_name: "Перо Жар-птицы"
 artifact_firebird_feather_description: "Точные свойства пера огненной птицы неизвестны. Оно выглядит просто как красивое и светящееся перо, но когда его принесли в покои короля Серебряного Клыка, комната осветилась, словно тысячей свечей. Оно также кажется удивительно прочным, будучи при этом таким же острым, как самый отполированный клэйв."
 artifact_owl_talon_name: "Коготь Совы"
 artifact_owl_talon_description: "Этот изогнутый клинок, напоминающий когти совы, является самым мощным клэйвом, которым владеют Безмолвные Странники. Говорят, что внутри него заключены два духа, и он особенно жаждет крови египетских вампиров, предвкушая день, когда племя наконец отомстит."
 artifact_yellow_veil_name: "Желтая вуаль Карапатри"
 artifact_yellow_veil_description: "Владычица Бесконечной Тьмы носила эту вуаль, когда выносила приговор недостойным Звездочетам. Этот артефакт заставляет владельца всегда стремиться к справедливости, а всех, кто к ней близок, говорить правду и признаваться в любых постыдных секретах, которые у них могут быть."
 artifact_djangalbi_name: "Джангалби"
 artifact_djangalbi_description: "\nЭтот неканонический артефакт был заказан покровителем.\n Джангалби — это огромный кодекс собранных расходов сил каинитов Вечной войны. Текст византийский и плотный, и его прочтение может улучшить понимание финансов и управления королевством в колоссальных масштабах. Он много раз переходил из рук в руки, и независимо от того, кто его читает, идеи внутри универсальны в потенциальном применении."
 artifact_sets_emasculation_name: "Оскопитель Сета"
 artifact_sets_emasculation_description: "#bold Открывает постоянную кастрацию.#!\nЭтот короткий клинок из метеоритного железа и бронзы выглядит скромно, но красный оттенок на клинке показывает его невероятное наследие. Это был тот самый клинок, который использовался для кастрации Сета Гором в незапамятные времена, и между лучистой энергией его первого владельца и остаточным витэ его первой жертвы, клинок излучает силу, независимо от того, кто им владеет. Убежденность и чувство справедливости сами по себе питают это легендарное оружие."

 artifact_pomegranate_name: "Гранат"
 artifact_pomegranate_description: "#Bold Позволяет превратить свойство [GetTrait('wraith').GetName( GetPlayer )] в свойство [GetTrait('risen').GetName( GetPlayer )].#!\nA мощная реликвия, созданная магом Деметрой, матерью Персефоны, для создания портала между миром живых и миром мертвых."

 #Fetishes
 artifact_klaive_name: "Клэйв"
 artifact_klaive_description: "Самое знаменитое оружие Гару, этот клинок — покрытое серебром и зловещее оружие, святое оружие, которым владеют Гару, сильнее любого меча и связано с духом внутри, оружие, поэтому все не-гару, которые владеют им, подвергаются бесконечной охоте за богохульное преступление."
 artifact_eternal_waterskin_name: "Вечный бурдюк"
 artifact_eternal_waterskin_description: "Этот бурдюк из коровьей кожи, наполненный водой, никогда не заканчивается, сколько бы из него ни пили. К сожалению для многих племен, это работает только с пресной водой, собранной после дождя, либо кипяченой, и не работает для таких вещей, как медовуха или вино."
 artifact_beff_of_ice_name: "Бефф из льда"
 artifact_beff_of_ice_description: "Маленькая игла, сделанная из синего льда, заключенная в серебряную оболочку, этот уникальный по ценности фетиш позволяет выжигать болезнь, поскольку владелец способен буквально дрожать от инфекции, поскольку ледяной дух внутри очищает организм владельца от болезни или, что более ценно, от яда."
 artifact_spirit_astrolabe_name: "Астролябия духа"
 artifact_spirit_astrolabe_description: "Эта чудесно сделанная астролябия, связанная с духами волн, является источником невероятного руководства для любого старейшины, использующего эту реликвию, позволяя ему с невероятной легкостью проникать сквозь завесы расстояний."
 artifact_truth_earring_name: "Серьга Истины"
 artifact_truth_earring_description: "Эти фетиши, проклятие всех неверных супругов, связаны с духами чести и позволяют своим владельцам точнее пронзать завесы лжи и лучше вылавливать зерна истины из океанов лжи."
 artifact_blanket_of_peaceful_past_name: "Одеяло мирного прошлого"
 artifact_blanket_of_peaceful_past_description: "Это фетиш мира: при ношении материнский дух обнимает владельца, позволяя ему, пусть даже на короткое время, вернуться в состояние маленького ребенка или щенка, когда мир имел смысл и все остальное не имело значения, совершить благословенное бегство от ужасов мира тьмы, чтобы снова оказаться на руках любящей матери или уснуть рядом с ней."
 artifact_dark_mask_name: "Тёмная маска"
 artifact_dark_mask_description: "Происхождение этого странного фетиша - предмет долгих споров, но его сила очевидна. Тени изгибаются и искажаются, чтобы помочь владельцу, искажая свет и размывая его, вселяя ужасный страх всем, кто их видит."
 artifact_eyes_of_the_night_name: "Глаза ночи"
 artifact_eyes_of_the_night_description: "Совершенно странный фетиш, эта железная чаша, раскручивающийся в воздухе, позволяет поменять местами день и ночь в зависимости от освещения, бесценно полезный инструмент спасения, позволяющий вызвать у любого нападающего шок от яркости или темноты, пока его глаза адаптируются, позволяя потенциальной жертве уйти невредимой или, скорее, отомстить другой несчастной жертве..."
 artifact_kinship_doll_name: "Кукла Родства"
 artifact_kinship_doll_description: "Этот фетиш, выполненный в форме маленькой детской куклы, призван служить связующим звеном между родичами и фера, позволяя им общаться и поддерживать связь на больших расстояниях, чтобы они никогда не разлучались со своей второй половинкой."
 artifact_law_skull_name: "Череп Закона"
 artifact_law_skull_description: "Один из самых жутких фетишей, этот череп предателя гару, будучи активированным, может читать литанию и требовать клятв от присутствующих. Сам факт, что кто-то может использовать этот фетиш, достаточно пугающий..."
 artifact_moongleam_name: "Лунный свет"
 artifact_moongleam_description: "Этот небольшой камешек можно активировать в любой момент ночи, и после этого он будет светить как свеча, не опасаясь возгорания, даруя дар переменного света ночью, не подвергая себя обжигающим объятиям пламени."
 artifact_air_foot_greaves_name: "Воздушные поножи"
 artifact_air_foot_greaves_description: "Простые щитки для голеней, украшенные крыльями, этот фетиш, связанный с духами ветра, когда их защелкивают вместе, позволяет владельцу двигаться с молниеносной скоростью, способной перенести его практически в любое место, куда он пожелает."
 artifact_sun_axe_name: "Солнечный топор"
 artifact_sun_axe_description: "Это жестокое оружие, украшенное золотыми бусами, способно разорвать на части детей Гелиоса, но при активации может гореть солнечным светом, давая носителю феры драгоценное оружие против ужасных кровососов, чтобы положить конец их тирании ночи."
 artifact_whistle_caff_name: "Каффский свисток"
 artifact_whistle_caff_description: "Небольшой свисток из дерева и кости, украшенный резными глифами, олицетворяющий дух новорожденного млекопитающего. Если в него дунуть, он издает беззвучный крик о помощи, предупреждая семью и друзей владелбца, чтобы они могли поспешить на помощь."
 artifact_book_of_the_spirits_secrets_name: "Книга тайн Духа"
 artifact_book_of_the_spirits_secrets_description: "Этот пергаментный том, связанный с духами мудрости, при прочтении открывает множество секретов об [Concept('umbra', 'умбре')|E] и мире духов. Учебник для любого теурга, этот ценный текст необходим любому легендарному призывателю духов."
 artifact_feathered_cloak_name: "Пернатый плащ"
 artifact_feathered_cloak_description: "Один из самых востребованных фетишей по простой причине. Обладатели этого драгоценного фетиша, связанные с духами ветра, получают способность летать с тем же мастерством, что и летучая мышь, способность взмывать в небеса — мечта, которую владелец может наконец осуществить."
 artifact_tangling_lance_name: "Запутывающее копье"
 artifact_tangling_lance_description: "Это поношенное, покрытое колючками копье напоминает хвост большой ящерицы. Оно выглядит как плохо сделанное копьё для поединков, но при активации копье расщепляется и становится похожим на хвост гигантской ящерицы, набрасываясь и хватая перепуганных врагов владельца."
 artifact_time_piece_name: "Частичка времени"
 artifact_time_piece_description: "Этот любопытный фетиш принимает форму средства для отсчета времени, обычно песочных или солнечных часов, которые при активации тонко искажают течение времени, мешая всем, кто не находится рядом с часами в момент активации."
 artifact_wind_hammer_name: "Молот ветра"
 artifact_wind_hammer_description: "Этот большой и тяжелый боевой молот при активации заставляет фетиш раствориться в буре ветра, позволяя владельцу наносить удары, подобно бушующему смерчу, невиданному маяку кровавой бойни."
 artifact_bindrune_amulet_name: "Амулет Биндрун"
 artifact_bindrune_amulet_description: "Этот серебряный амулет украшен глифами, вырезанными на серебре и написанными на языке гару. Этот драгоценный фетиш позволяет направлять силу языка и обуздывать слова, предлагая проникнуть в тайну самого языка."
 artifact_cloud_string_name: "Облачная нить"
 artifact_cloud_string_description: "Эта нить из бечевки и бусин, распустившись, взмывает в воздух, а затем направляет небеса, позволяя управлять дождём и погодой. Эта мощная способность позволяет приносить богатство и процветание в регион - невероятно полезная черта для таких племен, как Стражи людей, и менее полезная для других племен."
 artifact_horn_of_the_white_stag_name: "Рог Белого Оленя"
 artifact_horn_of_the_white_stag_description: "Этот огромный охотничий рог, одна из трех утраченных священных реликвий Холма Тары, когда в него трубят, заставляет солдат собираться вокруг него, пока армия марширует с молниеносной скоростью."
 artifact_golden_torc_name: "Золотой торк"
 artifact_golden_torc_description: "Эта безупречная корона, одна из трех утраченных священных реликвий Холма Тары, когда-то была символом власти верховных королей Эйру из династии Фианна. Эта драгоценная реликвия является мощным символом древнейшего благородства."
 artifact_crones_tongue_name: "Ведьмин язык"
 artifact_crones_tongue_description: "Одна из трех утерянных священных реликвий Холма Тары, Ведьмин язык — удивительно простой длинный меч, но в присутствии вирмтралов он сияет пылающим светом, а его клинок кусает гораздо сильнее, чем даже когти Гару."
 artifact_lepers_rags_name: "Лохмотья прокаженного"
 artifact_lepers_rags_description: "Этот потрепанный, грязный плащ позволяет владельцу принять облик скромного нищего, независимо от того, кем он был раньше, что открывает массу возможностей для интриг."
 artifact_trail_branch_name: "Ветвь Тропы"
 artifact_trail_branch_description: "Небольшая веточка, вырванная из кустарника и связанная с духом дикой природы, эта веточка заметает следы и значительно облегчает путешествие по дикой местности, поскольку дух внутри нее направляет своего владельца."
 artifact_feather_of_the_waters_name: "Перо Вод"
 artifact_feather_of_the_waters_description: "Плащ из перьев необычных нелетающих птиц с далекого юга. Этот согревающий плащ позволяет любому существу, обладающему Гнозисом, плавать с той же легкостью, что и рыба, позволяя им расширять границы своих возможностей с помощью невероятных способностей."
 artifact_heart_of_fire_name: "Сердце Огня"
 artifact_heart_of_fire_description: "Удивительно опасный фетиш, этот крошечный красный кристалл позволяет своему владельцу поджигать предметы — маленькая, но удивительно смертоносная вещь, которую стоит иметь под рукой."
 artifact_sun_crystal_name: "Солнечный кристалл"
 artifact_sun_crystal_description: "Этот желтый самоцвет содержит в себе светлый дух, который при активации заставляет эту маленькую безделушку сиять, как маленькая капля солнечного света, освещая области желаний владельца."
 artifact_beast_mask_name: "Маска Зверя"
 artifact_beast_mask_description: "Маска, способная менять форму, при ношении которой владелец может превращаться в животное, в форме которого она создана, что дает ему дополнительную подвижность животного и безобидную природу этого животного, чего бы владелец ни пожелал."
 artifact_belt_of_the_giants_name: "Пояс великанов"
 artifact_belt_of_the_giants_description: "Этот очень редкий фетиш, когда его приводит в действие владелец, заставляет его удвоиться в размерах, что значительно увеличивает его силу и позволяет ему сеять хаос. Однако есть и другая сторона: сердце не увеличивается в размерах, что приводит к ужасному стрессу для организма владельца."
 artifact_cloak_of_woven_mists_name: "Плащ из сотканных туманов"
 artifact_cloak_of_woven_mists_description: "Плащ из сотканных туманов выглядит как цепное ожерелье с замысловатой брошью. Когда плащ активируется, тени и пары наполняют воздух, делая его туманным и нечетким, делая владельца невероятно скрытным, таким же тихим, как шепот сквозняка."
 artifact_staff_of_life_name: "Посох Жизни"
 artifact_staff_of_life_description: "Большая трость, которая может использоваться как палка для битья, этот полезный фетиш может укрепить здоровье владельца и защитить его от бед, укрепляя его здоровье."
 artifact_bone_flute_name: "Костяная флейта"
 artifact_bone_flute_description: "Хитроумная реликвия, внушающая боль нежити, успокаивает живых, и те, кто ее слышит, не могут не уважать своего повелителя еще больше."
 artifact_forest_crown_name: "Лесная корона"
 artifact_forest_crown_description: "Фетиш в форме короны из колючек, который прикрепляется к голове владельца, становясь символом власти, духа дикой природы, вдохновляя его стать полновластным владыкой дикой природы."
 artifact_iron_crown_name: "Железная корона"
 artifact_iron_crown_description: "Фетиш в виде железной короны, которая крепится на голову владельца, становится символом власти, так как дух благородства внутри вдохновляет его на невероятные высоты лидерства, и поэтому в прежние эпохи его почитали Хранители людей."
 artifact_keystone_name: "Ключ-камень"
 artifact_keystone_description: "Этот рунный камень, прижатый к каменному материалу, открывает его как дверь, позволяя пройти практически через любое каменное препятствие."
 artifact_dreamcaller_name: "Призыватель снов"
 artifact_dreamcaller_description: "Эта невероятно ценная флейта позволяет открывать разломы в снах, танцевать и учиться в них, а также исследовать глубины мыслящего разума в поисках любых озарений, которые они могут дать."
 artifact_harp_of_enchantment_name: "Арфа чар"
 artifact_harp_of_enchantment_description: "Эта арфа, если на ней сыграть, издает прекрасную гармоническую мелодию, поистине захватывающую дух соннату, способную довести до слез даже самого закаленного войной гару в Харано."
 artifact_iceblade_name: "Ледяной клинок"
 artifact_iceblade_description: "Драгоценный клинок, изготовленный из нетающего голубого льда арктического севера, это бледное оружие поражает тем же холодом, что и пронизывающий север, и в то же время позволяет рассекать стихии, как будто на дворе лето."
 artifact_lionfang_name: "Львиный Клык"
 artifact_lionfang_description: "Этот мощный фетиш вырезан из клыков ужасного зверя, который, по слухам, был даже украден у бастета, поэтому это невероятно опасное оружие поражает с той же силой, что и один из старейших соперников народа гару."
 artifact_ring_of_the_elements_name: "Кольцо Стихий"
 artifact_ring_of_the_elements_description: "Кольцо Стихий - один из самых мощных фетишей, дающий гару власть над всеми четырьмя стихиями: землей, воздухом, огнем и водой. При активации гару не могут быть повреждены атаками, в которых задействованы эти силы. Например, факелы не будут жечь гару, камни или даже металлический меч будут безвредно отскакивать от ее кожи, и она не утонет под водой."
 artifact_grand_klaive_name: "Величественный клэйв"
 artifact_grand_klaive_description: "Клэйвы самых могучих героев, это легендарное оружие превосходит клэйвы во всех отношениях, заключённый в них дух войны воет от ярости и жаждет смерти врагов своего владельца."
 artifact_forge_crusher_name: "Крушитель наковален"
 artifact_forge_crusher_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Крушитель наковален при использовании горит ревущим пламенем, способным причинить ужасную боль."
 artifact_grinding_tooth_name: "Скрежещущий Зуб"
 artifact_grinding_tooth_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Скрежещущий Зуб может размолоть в порошок любой камень, повергая в прах всю землю."
 artifact_spear_chaser_name: "Заклинатель копий"
 artifact_spear_chaser_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. При броске этот впечатляющий молот взмывает ввысь, отбрасывая на невероятные расстояния, и его невозможно сломать при броске."
 artifact_troll_eater_name: "Пожиратель троллей"
 artifact_troll_eater_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Пожиратель троллей, как никакой другой молот Ярлов, уничтожает доспехи, разрывая их, как бересту."
 artifact_bright_arm_name: "Светлая Длань"
 artifact_bright_arm_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Светлая Длань, когда ею орудуют, сияет как солнце, излучая свет и ослепляя врагов."
 artifact_hag_talon_name: "Коготь ведьмы"
 artifact_hag_talon_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Коготь ведьмы защищает разум своего владельца, давая ему непревзойденную ментальную защиту."
 artifact_pain_eagle_name: "Орел Боли"
 artifact_pain_eagle_description: "Один из молотов Ярлов, эти могучие двуручные молоты являются вершиной мастерства. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Орёл Боли — самый разрушительный из молотов Ярлов, оставляющий пульсирующие, раздирающие агонией раны."
 artifact_runestone_of_gab_name: "Рунный камень Габа"
 artifact_runestone_of_gab_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. Эти рунические камни предлагают ключевые знания об искусстве ведения беседы, позволяя владельцу стать мастером ораторского искусства."
 artifact_runestone_of_war_name: "Рунный камень Войны"
 artifact_runestone_of_war_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. В частности, в эти рунные камни вселяется дух войны, давая владельцу абсолютно полное знание поля битвы еще до того, как какие-либо войска ступят на поле брани."
 artifact_runestone_of_control_name: "Рунный камень Контроля"
 artifact_runestone_of_control_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. Эти камни могут предсказывать движение торговли и населения, давая владельцу непревзойденное понимание вопросов управления."
 artifact_runestone_of_cunning_name: "Рунный камень Хитрости"
 artifact_runestone_of_cunning_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. Эти камни позволяют поддерживать и контролировать происки византийской и головокружительной сложности, позволяя владельцу стать непревзойденным мастером шпионажа."
 artifact_runestone_of_wisdom_name: "Рунный камень Мудрости"
 artifact_runestone_of_wisdom_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. В этих камнях читаются мощные видения теологии и медицины, дающие владельцу мощные прозрения о мистических традициях."
 artifact_shining_klaive_of_sokhta_name: "Сияющий клэйв Сохкты"
 artifact_shining_klaive_of_sokhta_description: "Клэйв, сделанный из золота и ртути, - в отличие от других клэйвов, это оружие совершенно безопасно для всех фера, и даже усиливает их еще больше. Это искривляющее, ужасающее оружие внушает страх всем, кто слышит о нем слышит, - фера могут действовать, не преклоняясь перед своей легендарной слабостью."
 artifact_radiant_blade_of_katanka_sonnak_name: "Сияющий клинок Катанки-Соннак"
 artifact_radiant_blade_of_katanka_sonnak_description: "Этот ужасающий клинок из смеси серебра и золота, это ужасающее оружие пылает светом аватара Гелиоса Инкарна, Катанки-Соннак, покровителя Коракса и Моколе. Это пылающее оружие внушает ту же стремительность, с которой Гелиос пересекает небо, двигаясь с тем же дыханием грации и ловкости."
 artifact_mercurial_mask_of_mitanu_name: "Меркуриальная маска Митану"
 artifact_mercurial_mask_of_mitanu_description: "Маска обманщика, дар Инкарны Меркурия, Митану, эта чудо-маска позволяет полностью скрыть свое присутствие, становясь, как и ее создатель, владыкой интриг."
 artifact_burning_mask_of_hakahe_name: "Пылающая маска Хакахе"
 artifact_burning_mask_of_hakahe_description: "Эта маска из чёрного железа, некогда бывшая кузнечной маской Инкарны Вулкана, Хакахе, Владыки Планеты теней, передает владельцу частичку мастера-кузнеца, защищая его и даруя ему свою мудрость, как в виде золота, так и мудрости."
 artifact_radiant_dress_of_tambiyah_name: "Лучезарное платье Тамбии"
 artifact_radiant_dress_of_tambiyah_description: "Прекрасный гобелен из прочнейшего железа, это платье, шедевр Тамбии, Инкарны Венеры, делает честь каждому, кто его носит. Это безупречное платье меняется вместе с владельцем, превращаясь во множество изящных украшений и безделушек в других формах, но даже в нём платье защищает владельца от всех напастей."
 artifact_eternal_grace_of_eshtarras_might_name: "Вечная благодать могущества Эштарры"
 artifact_eternal_grace_of_eshtarras_might_description: "В этом амулете заключено благословение Эштарры, Инкарны Земли, аватара Гейи. Эта невероятная реликвия наделяет владельца жизненной силой 8 смертных мужчин, безграничную плодовитость и собственной мудростью лидерства, матери всего. Эта драгоценная реликвия сделана из лучших материалов щедрот Гейи, и ее прикосновение к любому человеку - знак ее неиссякаемого благословения и тепла, сделанный из части ее сияющего трона."
 artifact_burning_horns_of_nerigal_name: "Пылающие рога Неригала"
 artifact_burning_horns_of_nerigal_description: "Эти охотничьи рога из красной глины были сделаны из пыли Красной планеты Инкарной Марса Неригалом. Когда их держат и трубят, эти рога сотрясают саму Гею, призывая всех верных трубачу на войну, поскольку в них вливаются мощь и хитрость Инкарны Войны, призывая всех к победе во имя его."
 artifact_ruinous_talons_of_rorg_name: "Губительные когти Рорга"
 artifact_ruinous_talons_of_rorg_description: "Эти перчатки из метеоритного металла, сделанные из расколотых останков Турога, супруга Геи, эти когти — дар Рорга, Инкарны Астероидов между Марсом и Юпитером, мести и ярости. С их помощью его воля воплощаются в жизнь, а обладатели когтей превращаются в его живую ярость, обрушивающуюся на всех, кто находится перед ними."
 artifact_imperious_crown_of_zarok_name: "Властная корона Зарока"
 artifact_imperious_crown_of_zarok_description: "Корона царя царей, эта безупречная, инкрустированная самоцветами корона была выкована вручную Инкарной королей и Юпитера, Зароком, некогда женихом Геи, величайшим из Инкарн после Луны и Гелиоса. При ношении владелец становится живым образом величайшего из королей, в него вливается богатство великолепия."
 artifact_eternal_wings_of_lu_bat_name: "Вечные крылья Лу-Бата"
 artifact_eternal_wings_of_lu_bat_description: "Этот пернатый плащ — дар Инкарны Сатурна, Инкарны Юпитера, Великой Совы. С ними владелец может подняться в небеса и парить как через [Concept('umbra', 'Умбру')|E], так и через [Concept('skinlands', 'Земли плоти')|E], неся в них свою собственную природу и мудрость."
 artifact_shadowed_stave_of_ruatma_name: "Сумеречный посох Руатмы"
 artifact_shadowed_stave_of_ruatma_description: "Считается, что в этом небольшом рукотворном посохе заключена частичка голоса Руатмы, Инкарны Урана. Через него Инкарна говорит со своим владельцем, нашептывая множество важнейших секретов и знаний. Однако, возможно, некоторые из них не были предназначены для изучения..."
 artifact_dancing_loom_of_shantar_name: "Танцующий ткацкий станок Шантар"
 artifact_dancing_loom_of_shantar_description: "Эта светящаяся арфа — безупречное творение, сотканное руками Шантар, Воплощения Нептуна. В отличие от всех ее других ткацких станков, этот был сделан с постоянным вниманием, как дар её поборнику, и в нем волны ее прекрасных песен струятся по ним, успокаивая нервы, как ничто другое."
 artifact_whispering_ankh_of_meros_name: "Шепчущий анкх Мероса"
 artifact_whispering_ankh_of_meros_description: "Этот потёртый серебряный анкх, на котором, кажется, много следов времени, - самый драгоценный дар Инкарны Мероса, Инкарны Плутона. Этот драгоценный символ, который держат в руке, позволяет владельцу двигаться с загадочной скоростью, а когда он говорит, у владельца есть фрагмент голоса Вечного странника."
 eternal_love_artifact_name: "Вечная Любовь"
 eternal_love_artifact_description: "Хотя этот меч нельзя назвать магическим, нельзя отрицать, что он обладает неким мистическим двеомером. Сделанный из серебра, он создает раны, которые не могут быть исцелены вампирами. Только смешав кровь другого вампира со своей, а затем приложив ее к ране, можно её исцелить. Это оружие было создано для Приаса каинитскими мастерами Карфагена для использования в его экспедициях по охоте на вампиров."
 sword_samiel_artifact_name: "Меч Самиэля"
 sword_samiel_artifact_description: "Легендарный первый воин Салюбри был несравненным бойцом, готовым пойти на всё, чтобы противостоять силам тьмы. Его оружие было достаточно мощным, чтобы убить [Concept('antediluvian', 'Допотопного')|E], и оно до сих пор излучает ауру мстительной праведности в эту ночь."

 artifact_vassagos_reliquary_name: "Реликварий Вассаго"
 artifact_vassagos_reliquary_description: "Огромный алмаз непревзойденной ценности. Сверкающая тюрьма, из которой Вассаго планирует экспансию своего культа.\n$artifact_reliquarie_description$"
 artifact_bezariel_dagger_name: "Ритуальный кинжал"
 artifact_bezariel_dagger_description: "Незначительный ритуальный кинжал, до того как в него была влита малая часть силы Бабы Яги, использовался Безариэлем, чтобы привязать его к Земле после побега из Бездны.\n $artifact_reliquarie_description$"
 artifact_orobas_statue_name: "Статуя Оробаса"
 artifact_orobas_statue_description: "Статуя из влажного, склизкого песчаника, которую тысячелетия назад использовали для связывания Оробаса. С тех пор она изменилась и стала больше походить на своего гротескного хозяина.\n$artifact_reliquarie_description$"
 artifact_heart_lamashtu_name: "Сердце Ламашту"
 artifact_heart_lamashtu_description: "Так и не законченная, эта шкатулка, очень похожая на иудейский Ковчег Завета, является связующим Ламашту со смертным миром. К разочарованию демона, она так и не смогла найти достаточно талантливого мастера, чтобы закончить его после смерти создателя.\n$artifact_reliquarie_description$"

 artifact_caliburn_name: "Калибурн"
 artifact_caliburn_description: "#bold Союзные [Concept('knights', 'рыцари')|E], выступающие в качестве [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами в ходе [Concept('single_combat_duel_plural', 'поединков')|E] получают модификатор [GetModifier('caliburn_light_modifier').GetNameWithTooltip].\nВы больше не теряете гламур со временем, когда имеете свойство [GetTrait('enchanted').GetName( GetPlayer )].#!\nКалибурн, «меч света», — чрезвычайно мощное сокровище. Его название переводится примерно как «молния». Существует мнение, что Калибурн на самом деле не сокровище, а уникальный предмет, который бросает вызов всем ожиданиям и объяснениям, поскольку обычные правила, управляющие сокровищами, в случае с Калибурном, похоже, не действуют."
 artifact_caliburns_sheath_name: "Ножны Калибурна"
 artifact_caliburns_sheath_description: "#bold Союзные [Concept('knights', 'рыцари')|E], выступающие в качестве [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами в ходе [Concept('single_combat_duel_plural', 'поединков')|E] получают модификатор [GetModifier('caliburn_shield_modifier').GetNameWithTooltip].\nПозволяет исцелять раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nНожны Калибурна сделаны из простой черной кожи, хотя некоторые феи утверждают, что могут различить слово «Калибурн», вышитое на коже."
 artifact_caladbolg_name: "Каладболг"
 artifact_caladbolg_description: "#bold Позволяет призвать молнию с небес, чтобы ранить каждого рыцаря цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nМечу приписывают всевозможные силы и способности. Говорят, что носитель меча непобедим в бою, что меч наделяет его способностями к регенерации, и что он наносит удары по собственному желанию. Если и этого недостаточно, то, согласно преданиям, меч наделяет своего носителя способностью распознавать ложь и фальшь, вдохновлять людей сильнее, чем рассказы величайшего барда, и призывать молнии с небес."
 artifact_red_apple_of_avalon_name: "Красное яблоко Авалона"
 artifact_red_apple_of_avalon_description: "#bold Позволяет заставить цель получить отрицательное ментальное свойство или убить друга/любовника через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nКрасные яблоки, выросшие из вод Красного источника, ядовиты. Они, безусловно, красивы на вид, ярко-красного цвета, но один укус вызывает сильную боль и галлюцинации. Хотя сами по себе яблоки не смертельны, многие, кто откусил кусочек красного яблока, погибли, прыгнув со скал или приняв друга за врага и заставив своих близких сражаться с ними или умереть."
 artifact_white_apple_of_avalon_name: "Белое яблоко Авалона"
 artifact_white_apple_of_avalon_description: "#bold Позволяет исцелить все негативные ментальные свойства цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nБелые яблоки, напротив, обладают способностью исцелять разум. Они могут снимать ночные кошмары, лечить безумие или вернуть дар речи немому. Обратите внимание, что они не могут излечить физические недуги, а только те, что укоренились в разуме."
 artifact_chalice_of_rain_name: "Чаша дождя"
 artifact_chalice_of_rain_description: "Кабал Чаши, группа магов, принадлежащих к Старой вере и проживающих в Корнуолле, заключили древний договор с феями, чтобы помочь защитить легендарные острова Лионесс от тех, кто стремился разграбить их легендарные богатства. В обмен на помощь феи доверили магам Чашу. Говорят, что она диковинная, отлитая из голубоватого серебра, с древними рунами, опоясывающими край чаши. Если наполнить чашу и вылить воду на землю в качестве подношения дивному народу, чаша принесет дождь до восхода следующей луны. Это помогает магам и их родичам выживать на суровой земле и обеспечивает их процветание."
 artifact_broach_of_scrying_name: "Брошь скривления"
 artifact_broach_of_scrying_description: "Брошь призвана помочь ее владельцу в принятии простых решений. Владелец задает простой вопрос «да» или «нет» о проблеме, с которой он столкнулся, или о задаче, которую он хочет решить. Затем он разрывает брошь, разбивая ее о камень или раздавливая ее ногами. Выпавший камень останется белым или станет черным, как ночь. Белый камень означает, что ответ на вопрос утвердительный, а черный - что ответ отрицательный."
 artifact_singing_sword_of_madog_cynydd_name: "Поющий меч Мадога Кинидда"
 artifact_singing_sword_of_madog_cynydd_description: "#bold Позволяет начать [Concept('single_combat_duel', 'поединок')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы дать мечу модификатор [GetModifier('artifact_life_expectancy_40_modifier').GetNameWithTooltip].#!\nПоющий меч Мадога Кинидда, - это, по общему мнению, оружие изысканного мастерства и смертоносной силы. Когда им взмахивают в бою, он поёт панихиду по врагам своего владельца. Каждый враг, убитый в бою мечом Мадога Кинидда, отдает своему убийце всё, что осталось от его естественного срока жизни. Так, убив одного юношу мечом Мадога Кинидда, можно продлить жизнь владельца меча на добрых сорок лет. Владелец меча также пожинает всю удачу, которая могла быть у павшего в будущем, а несчастья жертвы умирают вместе с ним."
 artifact_black_torc_of_carniog_name: "Черный торк Карниога"
 artifact_black_torc_of_carniog_description: "#bold Открывает взаимодействие «[summon_wraith_on_death_interaction|E]».\nОткрывает взаимодействие «[bind_wraith_interaction|E]».\nОткрывает взаимодействие «[command_wraith_interaction|E]».\nОткрывает вариант [Concept('execution', 'казни')|E] $EXECUTION_CONVERT_TO_WRAITH$.\nМаксимальное количество связанных призраков: #P +2#!.#!\nПо слухам, Чёрный торк Карниога способен похищать души и заставлять целые армии смертных впадать в почти постоянный (хотя и мирный) сон. Некоторые предполагают, что он дает возможность повелевать самими феями, но сами феи на этот счёт хранят молчание."
 artifact_blazing_silver_torc_of_myfanwy_du_name: "Пылающий серебряный торк Мифанви Ду"
 artifact_blazing_silver_torc_of_myfanwy_du_description: "Пылающий серебряный торк Мифанви Ду вызывает у тех, кто смотрит на его владельца, глубокое уважение и привязанность. Они сделают все, что в их силах, чтобы помочь ему, даже если до того, как он надел торк, они были злейшими врагами. Если владелец торка подаст соответствующий знак, эта привязанность превратится в страстную любовь в сердце того, кому подан сигнал (независимо от пола владельца)."
 artifact_cauldron_of_gruffydd_name: "Котел Гриффида"
 artifact_cauldron_of_gruffydd_description: "#bold Доступны [Concept('men_at_arms', 'профессионалы')|E] - [GetMaA('animated_tree').GetName], [GetMaA('golems').GetName], [GetMaA('guardians').GetName] и [GetMaA('homunculus').GetName].#!\nКотел Грифида создает искажённых воинов из всего, что в него кладет хозяин. Если маг наполнит котел камнями, из него появится каменный элементаль, который будет сражаться за него. Точно так же, если наполнить котёл Гриффида кинжалами и глиной, получится ужасный (и смертоносный) слуга, чем-то похожий на колючего голема. Очевидно, что некоторые комбинации более эффективны, чем другие, но даже армия солдат из ивовых ветвей лучше, чем отсутствие армии вообще."
 artifact_cauldron_of_annwn_name: "Котел Аннуна"
 artifact_cauldron_of_annwn_description: "#bold Позволяет исцелять раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nОдно из самых желанных сокровищ фей — Котел Аннуна. Когда-то он находился в [UmbraGlossaryLocalized('shadowlands','Подземном мире')] под Гластонбери-Тор, но король фей Аваллах спрятал его от глаз смертных после того, как Моргана ле Фей пошла против его воли и попыталась использовать котёл против короля Артура. По слухам магов, котел способен исцелить болезнь любого смертного, погруженного в воду внутри него."
 artifact_faerie_dust_name: "Пыльца фей"
 artifact_faerie_dust_description: "Чаще всего пыльцу фей носят в небольших мешочках, и для того чтобы она подействовала, необходимо обеспечить прямое соприкосновение с целью. Другие способы: посыпать пыльцу на цель сверху, наполнить пыльцой перчатки или одежду цели, посыпать ею еду, смешать пыльцу с жидкостями для приготовления зелий и отваров, или даже бросать целые мешочки, которые взрываются при ударе, чтобы достичь большего расстояния."
 artifact_cabinet_stick_name: "Трость-шкафчик"
 artifact_cabinet_stick_description: "Выглядящая как обычная трость или посох, трость предоставляет магический доступ к шкафу или чулану, спрятанному в каком-то далеком волшебном королевстве. Постучав тростью по любому шкафу, двери, стволу или даже по коре дерева, владелец активирует связь с магическим хранилищем."
 artifact_cap_of_neglect_name: "Колпак пренебрежения"
 artifact_cap_of_neglect_description: "Хотя эти шапочки не обеспечивают истинной невидимости, такая магия редко бывает нужна. Те, кто не ищет владелицу этой шапочки, просто не замечают, что она находится в комнате. Пока она не привлекает к себе внимания, например, не говорит или не делает резких движений, обладательница этой шапки может передвигаться незамеченной."
 artifact_ring_of_linked_sight_name: "Кольцо связанного зрения"
 artifact_ring_of_linked_sight_description: "Эти кольца выкованы с помощью особых чар, чтобы создать магическую связь между ними. Если хранительница одного кольца подносит его к правому глазу, она видит хранителя второго, как будто он стоит всего в нескольких футах от нее. Туманы и тени скрывают окружение вокруг хранительницы второго кольца, но её очертания и действия видны. Если хранительница кольца подносит его к левому глазу, она видит то же, что видит хранительница второго, как будто она смотрит через её левый глаз."
 artifact_sealing_needle_name: "Запечатывающая игла"
 artifact_sealing_needle_description: "#bold Позволяет исцелять раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nПростые сокровища, предназначенные в подарок горничным и швеям в обмен на клятвы, - эти зачарованные иглы, когда их вдевают в нить, магическим образом зашивают любой разрыв или отверстие, к которому они приставлены. В зависимости от типа используемой нити игла может починить порванную одежду, запечатать отверстия на мешках с зерном или даже закрыть открытые раны. Чары, используемые для создания этих сокровищ, просты, и иглы одинаково хорошо работают на коже, шелке или коже. Хотя большинство случаев использования этих сокровищ достаточно невинны, известно, что Порождения зимы запечатывали ими рты, носы и глаза своих жертв или разрезали их и зашивали грубой пенькой."
 artifact_active_arrow_of_midnight_sun_name: "Стрела полуночного солнца #Weak (Активированная)#!"
 artifact_arrow_of_midnight_sun_name: "Стрела полуночного солнца #Weak (Деактивированная)#!"
 artifact_arrow_of_midnight_sun_description: "#bold При активации наносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], выступающим как [Concept('commander', 'командиры')|E] в ходе [Concept('combat_phase', 'фазы боя')|E] или вашим врагам, являющимся вампирами (или другими сверхъестественными существами, боящимися солнца), во время [Concept('single_combat_duel_plural', 'поединков')|E].#!\nЭти зачарованные стрелы - любимцы Летнего двора. Выпущенные в ночное небо, эти стрелы вспыхивают сиянием, освещая поле битвы светом полуденного солнца. Этот свет можно использовать, чтобы отогнать порождения тьмы или просто создать свет там, где его не было."
 artifact_arrow_of_inky_noon_name: "Стрела чернильного полудня"
 artifact_arrow_of_inky_noon_description: "Аналоги Стрел полуночного солнца, эти стрелы предпочитает Зимний двор. Выпущенные в воздух днём, эти стрелы затемняют небо до непроглядной черноты безлунной ночи."
 artifact_vulcans_hammer_name: "Молот Вулкана"
 artifact_vulcans_hammer_description: "Этот молот, который северные народы иногда называют Молотом гномов, зачарован для кузнечного дела, ковки оружия и доспехов. Инструмент магически увеличивает прочность металла, используемого при создании таких предметов, позволяя им наносить и выдерживать больший урон. Оружие, выкованное с помощью этого молота, никогда не нуждается в заточке и наносит дополнительный урон во время боя."
 artifact_pegasus_bridle_name: "Уздечка пегаса"
 artifact_pegasus_bridle_description: "Вдохновили ли смертных истории о крылатых лошадях на создание этого сокровища или наоборот - предмет споров для ученых-гуманистов. Надетая на любое животное, обычно на лошадь, уздечка дарует способность к полёту, пока ее не снимут."
 artifact_rooting_amulet_name: "Амулет укоренения"
 artifact_rooting_amulet_description: "Изначально это сокровище было создано лесным инанимэ, чтобы наказать королеву, которая нарушила клятву и вошла в его рощу. Фея создала прекрасный амулет и подарила его одному из куртизанов королевы в качестве подарка для своей госпожи. Королеве понравилось затейливо сплетенное серебряное ожерелье, и она застегнула его на шее. Когда в следующий раз она поставила ногу на землю возле своего дома, ее ноги укоренились в почве, а ее тело и руки превратились в ствол и ветви дерева. Оказавшись лесной феей, инанимэ вернула себе амулет и произнесла слова предостережения для придворных королевы, чтобы они не заходили слишком далеко в близлежащие леса."
 artifact_twin_glass_name: "Двойное зеркало"
 artifact_twin_glass_description: "Одно зеркало, магическим образом разделённое на две части, позволяет общаться на больших расстояниях. Два зеркала функционируют подобно окну - владелец может смотреть или говорить через одно и быть увиденным или услышанным через другое."
 artifact_gale_flute_name: "Гэльская флейта"
 artifact_gale_flute_description: "Этот небольшой инструмент пронизан силой рассвета и способен вызывать все - от небольшого бриза до сильного шторма. Одна тихая нота флейты призывает легкий ветерок к флейтисту. Если играть дольше, сила ветра увеличится, и уже через несколько минут игры начнётся шторм. Если продолжать играть на флейте, то ветер и дождь достигнут полной ярости, создав бурю невероятной силы, достаточной для того, чтобы сравнять с землёй деревню."
 artifact_excaliburs_scabbard_name: "Ножны Экскалибура"
 artifact_excaliburs_scabbard_description: "#bold Позволяет исцелять раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nХотя на самом деле это не ножны легендарного Калибурна или Экскалибура, это редкое сокровище настолько древнее и обладает такими мистическими свойствами, что его стали ассоциировать с этим могущественным оружием. Считается, что любой меч, извлечённый из ножен, не сломается в бою, но истинная сила этого сокровища заключается в его целительных силах."
 artifact_shatterhammer_name: "Раскалывающий молот"
 artifact_shatterhammer_description: "Это грозное оружие было создано в разгар Войны времён года, и лишь немногие из них известны сегодня. Духи, рожденные землетрясениями или оползнями, чаще всего связаны клятвой с этими сокровищами, или даже проклятые каменные или земельные инанимэ. Сущность этих земляных существ придает силу обычному оружию, заставляя волну сотрясающей силы излучать через цель при ударе. Известно, что такие молоты способны раздробить доспехи и кости, разорвать внутренние органы, разнести в щепки большие дубовые двери и даже обрушить каменные башни."
 artifact_sword_of_drowning_name: "Меч Утопления"
 artifact_sword_of_drowning_description: "Созданное во время Войны времён года, это оружие содержит водных духов или инанимэ, которые либо отказались от своей свободы ради дела, либо были связаны насильно, против своей воли. Водная природа их скованных сущностей проявляется при использовании в бою, заставляя воду вливаться в легкие цели при попадании. Эти атаки вызывают панику и паранойю, когда цель захлебывается морской водой."
 artifact_cauldron_of_nightmares_name: "Котел кошмаров"
 artifact_cauldron_of_nightmares_description: "Созданные для того, чтобы вселять панику и отчаяние во врагов Зимнего двора, эти котлы могли заставить самые мрачные страхи своих жертв на короткое время проявиться в реальном мире. Чтобы магия сработала, в котле необходимо соединить с отваром в котле какую-то часть цели — прядь волос, выпавший зуб или даже отрубленный палец. Затем проводятся сложные ритуалы, которые воплощают в реальность образы худших кошмаров цели."
 artifact_castors_star_name: "Звезда Кастора"
 artifact_castors_star_description: "Звезда Кастора, упавшая с неба во время грозы с трещащим хвостом из света и огня, гудит от хаотической энергии, которая отчаянно ищет выхода. Когда ее впервые нашли, огромный металлический камень был настолько заряжен энергией молнии, что светился в ночи голубым светом и заставлял тех, кто приближался к нему, бросать металлическое оружие после резкого толчка, вызывающего боль в руках."
 artifact_friars_cross_name: "Крест монаха"
 artifact_friars_cross_description: "Крест монаха относится к тёмному средневековью и представляет собой большой, богато украшенный золотой крест, подвешенный на плетеном шнуре. Хотя когда-то он использовался как символ веры и защиты, история Креста монаха связана с уничтожением подменышей и распадом магии фей. Пропитанный Банальностью повторяющихся Развязок, Крест монаха стал осквернённым предметом, разъедающим гламур любого, кому выпало несчастье его носить."
 artifact_gray_sword_name: "Серый Меч"
 artifact_gray_sword_description: "Серый Меч, хотя и явно химерический, не имеет индивидуальности или украшений и выглядит как обычный меч с простой рукоятью и плоским, клинком без клейма. Его история в лучшем случае туманна. Предполагается, что он был создан одним из Неблагих владык, который стремился расправиться с соперником из Благих, но ни одно имя не может быть определенно связано с созданием меча."
 artifact_achen_name: "Ахен"
 artifact_achen_description: "#bold Участники войн на стороне противника после начала [Concept('war', 'войны')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('achen_modifier').GetNameWithTooltip].#!\nАхен — двойной молот Дугала, чью форма украшает девиз дома Дугал. В бою Ахен автоматически зачаровывает любое оружие или доспехи, по которым попадает, так, что их невозможно использовать против члена дома Дугал. Рассказывают истории о целых армиях, остановленных силой молота - кольчужные доспехи и мечи застывали на месте. Их владельцам и носителям приходилось оставлять их на поле боя и отступать обнажёнными под действием силы Ахена."
 artifact_anweyth_name: "Анвейт"
 artifact_anweyth_description: "Анвейт, Мать Стали, Клинок Изобретения — прекрасный короткий меч, инкрустированный серебряными узлами, с рукоятью из гагата. Он занимает мистическое место в легендах дома Дугал - это последнее неподражаемое творение Дугала. Анвейт обладает двумя известными способностями - он открывает любому кузнецу секрет изготовления стали; во-вторых, его нельзя украсть."
 artifact_caliper_of_aife_name: "Штангенциркули Эйф"
 artifact_caliper_of_aife_description: "Жена Дугала, Эйф, изготовила из бивней какого-то забытого зверя изящные штангенциркули... Каждое плечо штангенциркуля примерно такой же длины, как рука тролля. Штангенциркули могут «измерить» все, что можно поместить между ними: расстояние, вес, длину, чистоту, честность, любовь, ненависть и т.д."
 artifact_mooncrystal_name: "Лунный кристалл"
 artifact_mooncrystal_description: "#bold Повышенный шанс успеха в прорицании [Concept('bunk', 'Банка')|E].#!\nЛунные кристаллы размером от шариков до баскетбольных мячей выглядят как стереотипные «хрустальные шары», которые можно увидеть у гадалок, — сферические, молочно-белого цвета, которые, кажется, меняют и преломляют цвета, когда вы в них смотрите. В зависимости от потенции и размера лунный кристалл позволяет пользователю получать информацию о событиях, происходящих в настоящем или недавнем прошлом, от одного до трех раз в неделю."
 artifact_elenas_mirror_name: "Зеркало Елены"
 artifact_elenas_mirror_description: "Одно из немногих сокровищ, сохранившихся с [Concept('mythic_age', 'Мифической эпохи')|E], и никто не знает наверняка, кто владеет этим чрезвычайно мощным предметом. Говорят, что зеркало Елены позволяет владельцу ясно видеть любую точку мира в течение одного часа, один раз в день. Кроме того, оно позволяет владельцу накладывать заклятия на тех, кто изображен в зеркале. Считается, что зеркало особенно помогает в наложении заклинания «Правление», поскольку в давние времена рассказывали о том, как колдуны с помощью зеркала влияли на решения королей и принцев в разных уголках мира."
 artifact_balors_crystal_eye_name: "Хрустальное око Балора"
 artifact_balors_crystal_eye_description: "Когда великий Балор Злобоглаз наконец пал в битве, один из фоморианских воинов-жрецов достал его разбитое око и заключил его в кристалл, где также хранились целебные воды колодца. Он надеялся сохранить и восстановить его, чтобы снова использовать в качестве оружия против Туата де Данаан и их потомков. Однако в течение многих веков око бездействовало, но с появлением Красной звезды, видимой в [UmbraGlossaryLocalized('dreaming','Грёзах')], которую феи называют Оком Балора, Королевские стражи поместили око в его свет в защищенном месте. С тех пор Хрустальное око стало светиться тускло-красным светом, а сильный жар удерживается заключённым в него кристаллом."
 artifact_blood_dross_name: "Кровавый дросс"
 artifact_blood_dross_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.#!\nМастера Танца обнаружили способ, с помощью которого Дети Лилит, с которыми они общаются, могут обеспечить их необычным видом тёмного гламура. Взяв несколько капель крови у вампиров, известных как безумцы, когда они проявляют своё полное безумие, или у тореадоров, когда они заняты каким-либо искусством, Мастера создают то, что называется Кровавым дроссом. Кровь хранится в крошечных округлых флакончиках из кристаллизованного сахара, которые затем покрываются легкой твердой оболочкой, чтобы удерживать полученную жидкость. Несколько бусин могут храниться вместе в защитном ящике до месяца, не теряя своей силы."
 artifact_steaming_spear_of_vengeance_name: "Пылающее копьё Возмездия"
 artifact_steaming_spear_of_vengeance_description: "Давным-давно Луг Длинная Рука с помощью магического копья выколол глаз Балора. В ответ на это мастера дома Балор сконструировали ответный удар для того, кто будет править Благими, когда разразится война. Известное как Пылающее копье Возмездия, оно использует наконечник, похожий на проклятие Балора. Снабжённое мощными чарами, копье наполнено гневом, который делает его жаждущим крови. «Возмездие» настолько могущественно, что его наконечник должен быть постоянно погружен в воду, потому что он плавит все, к чему прикасается, а его древко должно быть приковано к кандалам, вбитым в камень, чтобы оно не улетело в поисках добычи."
 artifact_cauldron_of_fear_name: "Котел страха"
 artifact_cauldron_of_fear_description: "#bold Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('cauldron_of_fear_modifier').GetNameWithTooltip].#!\nЭто большой черный котел, похожий на ржавый, но если наполнить его застоявшейся водой и поставить на огонь, он создаёт тонкий, почти невидимый туман, который с ветром разносится над большим чертогом или полем битвы. Те, кто попадает в туман, испытывают ужас в сердце, и даже самые храбрые рыцари и благородные противники бегут в панике, часто бросая свое оружие или все остальное, что они несут, в спешке, чтобы убежать. Недостатком является то, что при изменении ветра те, кто использует котел, могут попасть под удар."
 artifact_rose_of_leanhaun_name: "Роза Лианхон"
 artifact_rose_of_leanhaun_description: "#bold Вы можете пополнить гламур по желанию с помощью [Concept('decision', 'решения')|E].#!\nЭто сокровище — белая роза, которая была возложена на грудь Лианхон после ее смерти. Это единственный цветок, который не почернел при соприкосновении с ней после наложения проклятия Финеллии, и с тех пор он остается нетленным. Члены дома считают её знаком надежды, поскольку она остаётся чистой и живой, поддерживая своего владельца без необходимости воспевания. Фея, хранящая розу, черпает из неё гламур напрямую."
 artifact_edanns_harp_name: "Арфа Эданна"
 artifact_edanns_harp_description: "#bold Вы можете автоматически пополнять дополнительный гламур каждый месяц.#!\nThis древняя деревянная арфа имеет большую трещину, проходящую через нее, струны выглядят как не более чем потертые нити, и находится в таком плохом состоянии, что она принесет всего несколько долларов тому, кто интересуется кельтской историей. Однако для очарованных глаз арфа, хотя и древняя и потрескавшаяся, инкрустирована золотом и имеет посеребренные струны, которые кажутся такими же тонкими и хрупкими, как блестящие волосы. Никто из Дома не знает, действительно ли это арфа Эданна, барда, укравшего сердце Лианхоуна, или любовно сделанная копия, но сильные чары на ней делают ее сокровищем дома."
 artifact_crown_of_dreams_name: "Корона Грёз"
 artifact_crown_of_dreams_description: "#bold Для того, чтобы использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Воспевание», больше не нужно иметь максимальный уровень стресса.#!\nЭто сокровище - не корона, а дубовая булавка, покрытая драгоценными камнями в форме стилизованной короны. Тот, кто носит его: глава Искателей, называемый Короной, получает знания обо всех Мечтателях в ближайшем окружении (около квадратной мили) и способах раскрытия их потенциала. Распознавание этого потенциала позволяет владельцу знать, кто может извлечь максимальную пользу из творений этого Мечтателя."
 artifact_masquers_eyes_name: "Глаза Масочника"
 artifact_masquers_eyes_description: "Это сокровище - пара обычных, но очень изысканно украшенных масок-домино. При активации они создают связь между владельцами, позволяя им делиться чувствами и даже эмоциями на расстоянии. Владелец надевает маску, и другой китэйн может видеть и слышать все, что делает его собеседник, пока маска надета. Она даже может заимствовать голос своего друга, если тот даст согласие на сообщение."
 artifact_passion_braceler_name: "Браслет Страсти"
 artifact_passion_braceler_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.#!\nОни выглядят как простые тканевые или серебряные браслеты, но на самом деле действуют как «батареи» гламура или силы воли, накапливая магию или решимость для своего владельца до тех пор, пока она не понадобится. Учитывая сильные стрессы, с которыми мы сталкиваемся, эти браслеты — просто находка. Тканевые браслеты всегда плетутся из любимых цветов подменыша и хранят гламур, а на серебряные наносится имя владельца, и они хранят силу воли."
 artifact_eilaf_name: "Эйлаф"
 artifact_eilaf_description: "Этот длинный лук когда-то принадлежал Ивальду, великому воину, который погиб во время девятой и последней битвы с йотунами. Вёльвы хранят этот лук до того дня, пока к ним не придет новый воин, чьё мастерство не уступит мастерству Ивальда. Стрела, выпущенная из этого лука, никогда не промахивается мимо цели и наносит повышенный урон."
 artifact_tapestry_of_fate_name: "Гобелен Судьбы"
 artifact_tapestry_of_fate_description: "#bold Открывает уникальное [Concept('decision', 'решение')|E].#!\nСуществует ли он на самом деле, феи не знают. По рассказам, гобелен содержит все истинные имена, какие только есть, а также судьбы [UmbraGlossaryLocalized('dreaming','Грёз')]. Сила и знания, хранящиеся в нём, бесценны. Потерянный давным-давно, он, по слухам, находится повсюду - от свободных владений слуагов до берегов Серебряного моря. Многие отправлялись на его поиски, но никто не вернулся. Одно можно сказать наверняка: тот, кто найдёт его, наверняка навлечет на себя гнев Норн."
 artifact_berserker_armor_name: "Доспехи берсерка"
 artifact_berserker_armor_description: "Этаи богато украшенные доспехи защищают тех, кто их носит, от любых атак оружием и позволяют сражаться сверх обычных возможностей. Величайший секрет дома заключается в том, что доспехи уязвимы для магических атак или ударов, наносимых голой рукой. Несмотря на свою мощь, доспехи требуют своей цены: как только берсерк, носящий доспехи, вырывается на свободу, его невозможно остановить, пока он сам не погибнет или пока его сторона не выиграет битву."
 artifact_cudgel_of_conchobhair_name: "Дубинка Конхобхайра"
 artifact_cudgel_of_conchobhair_description: "Дубинка Конхобхайра — скромный дубовый посох высотой около 8 футов. Он наделяет своего владельца (и только члена дома Дайреанн) несколькими чудесными способностями. Ножка посоха обута в холодное железо как предупреждение и, при самых неблагоприятных обстоятельствах, как возможное оружие."
 artifact_cauldron_of_sceanbh_name: "Котел Скеанбха"
 artifact_cauldron_of_sceanbh_description: "У котла есть две функции, в зависимости от желания зельевара. Первая его сила — варить зелье, вдохновляющее воинов на великие подвиги. Вторая сила - более коварная, она позволяет приготовить мощный сонный отвар."
 artifact_amber_wyrm_name: "Янтарный змей"
 artifact_amber_wyrm_description: "В глубине темно-красного янтарного яйца спит миниатюрный дракон. Подвешенное на золотой цепочке, окруженное узорчатой ​золотой ​паутиной, яйцо полупрозрачно и позволяет разглядеть все детали дракона. Иногда дракон поворачивается во сне, как будто янтарь - это просто водой."
 artifact_eyes_of_the_snow_maiden_name: "Глаза Снегурочки"
 artifact_eyes_of_the_snow_maiden_description: "В древние времена колдунья Чародей использовала кусочки золотого янтаря, прозрачного, как солнечный свет, для изготовления глаз Снегурочки, которую она подарила Варичу. Когда жар его страсти погубил её, янтарные глаза были обнаружены погруженными в пруд со странной соленой водой. Варич не пожелал больше видеть их, но другие члены дома сохранили их, так как, по слухам, в них действительно можно увидеть очертания врагов фей - фоморов."
 artifact_firebird_name: "Жар-птица"
 artifact_firebird_description: "Это сокровище, созданное нокером, представляет собой сложную механическую жар-птицу из рубина и золота. Под воздействием солнечного света и лунных лучей жар-птица взмывает в небо и поет, когда ей прикажут. Поднявшись на высоту 100 футов, она вспыхивает ярким пламенем, освещая золотым мерцающим светом пространство вокруг себя на многие мили и указывая путь к ближайшему троду или к определенному месту, указанному хозяином."
 artifact_havens_compass_name: "Компас Хейвена"
 artifact_havens_compass_description: "Как правило, это сокровище имеет форму старинного компаса. Вместо того чтобы указывать на север, он ориентируется на ближайший активный фригольд или поляну. Полезный для исследователей и странников, нуждающимся в «любом порту в шторм», компас не различает трюм Благого пестрого и трюм Неблагого ненавидящего простолюдина лорда. Поскольку некоторые фригольдеры прячут свои дома, они могут не слишком благосклонно отнестись к владельцу этого сокровища."
 artifact_bakers_stone_name: "Камень пекаря"
 artifact_bakers_stone_description: "Камни пекаря могут быть любой формы, цвета и размера, но большинство из них круглые и сделаны из коричневой глины. Когда на камень кладут любой органический материал (да, любой), он магическим образом превращается в простые, но съедобные пироги. В [UmbraGlossaryLocalized('dreaming','Грёзах')] или вблизи мест, богатых гламуром, пироги становятся богаче и изысканнее, с глазурью, смородиной и фруктовыми начинками."
 artifact_bane_dagger_name: "Кинжал проклятия"
 artifact_bane_dagger_description: "Это мерзкое оружие предназначено для убийств и официально запрещено. Кинжал имеет небольшое отсек в рукояти. Если поместить в отсек часть предполагаемой жертвы (прядь волос, ресницу или каплю крови), клинок настраивается на этого человека и уже никогда не сможет быть перенастроено. Как только цель убита, клинок начинает ржаветь и исчезает менее чем через час."
 artifact_dreamstone_of_madoc_name: "Камень грёз Мадока"
 artifact_dreamstone_of_madoc_description: "#bold Позволяет телепортироваться в указанное место через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nДаёт доступ к [UmbraGlossaryLocalized('dreaming','Грёзам')].#!\nСуществует множество камней грез, но ни одна из маленьких батареек гламура не может сравниться с Камнем грез Мадока. Гламур, сконцентрированный в нём, может «утекать», вызывая у тех, кто находится рядом с ним, яркие сны, которые они всегда помнят после пробуждения. Но главная его способность — это способность формировать материю сновидений. Опытный создатель снов может создавать химерических существ огромной силы, сворачивать грёзы в единое целое, создавая карманные миры, или прокладывать троды или врата там, где их раньше не было. По непроверенным слухам, он даже может найти и открыть путь в [UmbraGlossaryLocalized('arcadia','Аркадию')]."
 artifact_durable_sandals_name: "Прочные сандалии"
 artifact_durable_sandals_description: "Вы будете насмехаться, но среди Элегбара это очень ценное сокровище. Они никогда не изнашиваются и не требуют ремонта. Они удобны, сохраняют ноги в тепле и сухости независимо от климата, а также дают небольшой заряд энергии при ходьбе или беге."
 artifact_trail_dust_name: "Пыльца тропы"
 artifact_trail_dust_description: "Полезное сокровище, пыльца тропы всегда поставляется в небольшом, выцветшем на вид кожаном мешочке, украшенном древним символом, означающим «тропа». Внутри находится небольшое количество земли или песка, соответствующего той местности, по которой путешествует Элегбара. Если активировать с помощью пункта гламура и посыпать на босые ноги владельца, он немедленно получает подробную географическую карту и знание направления окрестностей, примерно такое же, какое знает местный житель вдвое старше его."
 artifact_blessed_opa_name: "Благословенная опа"
 artifact_blessed_opa_description: "Опа — традиционное оружие Элегбара. Подобно посоху, она обычно искусно вырезана и украшена талисманами и сувенирами, которые её владельцы подобрали в своих путешествиях. Большинство из них закалены обжигом или заклятиями и по прочности не уступают металлу, поэтому их можно использовать в бою против острого оружия, не боясь сломать. Они ценятся как за красоту, так и за практичность."
 artifact_basilisk_stone_name: "Камень василиска"
 artifact_basilisk_stone_description: "К сожалению, большинство людей не ценят речевые привычки нокеров, и хотя сами нокеры могут возражать против таких суровых суждений, даже они понимают, что бывают моменты, когда им нужно заткнуться, а сделать это бывает непросто. Поэтому камень василиска неоценим при дворе или при попытке устроиться на работу в обычном мире. Хотя Мозольный язык Джилл разбила первое и самое величайшее из этих сокровищ, осколки оригинала все еще хранят часть старой магии Бизамедаса."
 artifact_goblin_lantern_name: "Гоблинский фонарь"
 artifact_goblin_lantern_description: "Такой фонарь часто встречается в шахтах нокеров. Он излучает два вида света. Первый виден всем китэйнам, но, повернув ручку нокер может сделать его видимым только для других нокеров."
 artifact_goblin_parchment_name: "Гоблинский пергамент"
 artifact_goblin_parchment_description: "Гоблинский пергамент — излюбленное средство дворян и нокеров для передачи секретных сообщений, особенно угроз. Письмо на гоблинском пергаменте видны только адресату, и бумага сгорает сразу после прочтения. Кроме того, она не поддаётся любым попыткам скопировать информацию, даже другими нокерами или пауками-словесниками слуагов."
 artifact_goblin_shoes_name: "Гоблинские ботинки"
 artifact_goblin_shoes_description: "Нокеры делают эти ботинки из кожи белого подземного червя-химеры. Они могут растягиваться практически на любой размер ноги и делают шаги владельца почти полностью неслышными."
 artifact_razor_claws_name: "Острые когти"
 artifact_razor_claws_description: "Острые когти — излюбленный товар среди красных шапок. В этих специальных перчатках спрятаны маленькие, жестоко вырезанные лезвия, выступающие за пределы костяшек, которые можно выдвинуть, нажав на шип, спрятанный в ладони перчатки."
 artifact_goblin_bow_name: "Гоблинский лук"
 artifact_goblin_bow_description: "Это многозарядный арбалет, в котором шесть болтов находятся в металлической обойме. При каждом выстреле обойма выдвигается вперёд, что позволяет совершить несколько выстрелов без необходимости останавливаться и перезаряжаться."
 artifact_goblin_cloak_name: "Гоблинский плащ"
 artifact_goblin_cloak_description: "Черные кристаллы вплетаются в плащи гоблинов, чтобы преломлять свет вокруг своего владельца."
 artifact_pendulum_name: "Маятник"
 artifact_pendulum_description: "Это сокровище представляет собой небольшой полый металлический шар, соединенный с серебряной цепочкой. Если поместить в шар любой металл, маятник приведет владельца к ближайшему месторождению этого материала. Если такового в округе нет, владелец может навестись на карту, и маятник будет кружить над ближайшим месторождением."
 artifact_universal_solvent_name: "Универсальный растворитель"
 artifact_universal_solvent_description: "Универсальный растворитель — результат нокерских исследований в области химерической алхимии и величайший (и один из самых редких) продуктов этой науки. Растворитель является бинарным соединением - алхимик должен хранить его части в двух отдельных склянках (одна черная, другая белая, как правило). Когда нокер смешивает два компонента, из него изливается густое облако чистой Банальности, растворяющее все химерические объекты на своем пути, включая подменышей в облике фей."
 artifact_magical_crumbs_name: "Волшебные крошки"
 artifact_magical_crumbs_description: "Волшебные крошки - распространенное сокровище среди пука, по слухам, родом из Шварцвальда в Германии. Собранные на земле по особой тропинке, они способны привести пуку домой, если он заблудится. У большинства пука их две: одну они оставляют в точке отправления, а другую носят с собой, чтобы она служила запахом. Если пука не забывает оставить один из них дома и не теряет тот, который носит с собой, то со временем они смогут унюхать дорогу обратно. Очевидно, что их также можно использовать совместно с друзьями, чтобы пука мог найти другого в случае разлуки."
 artifact_cat_boots_name: "Кошачьи сапожки"
 artifact_cat_boots_description: "Много жизней назад, или так гласит история, один лондонский сапожник спас жизнь коту, который нарвался на большую собаку. Сапожник выходил кота, а взамен кот, который был пукой, помогал сапожнику. В течение года и одного дня все сапоги, созданные сапожником, обладали особым свойством: они заставляли других не замечать присутствия их владельца. Со всего мира приезжали подменыши, чтобы купить эти сапоги, и сапожник процветал, ушёл на покой богатым и счастливым, а пука в конце концов отправился в свой путь."
 artifact_balthazars_bracelets_name: "Браслеты Бальтазара"
 artifact_balthazars_bracelets_description: "Эти парные браслеты обладают изящной красотой, что делает их особенным дополнением к тайнику любого пуки, который любит красивые, блестящие вещи. Однако при ношении они обладают ещё и уникальным преимуществом. Надетые на запястья, они сами собой затягиваются и плавно облегают предплечья подменыша, закручиваясь от запястья к локтю. Если фея постучит по браслетам один раз, они сольются с кожей и превратятся в черные татуировки, которые будут меняться вместе с пукой, когда он перейдёт в звериное обличье. В таком виде татуировки просто напоминают отметины на шкуре животного."
 artifact_cleopatras_wings_name: "Крылья Клеопатры"
 artifact_cleopatras_wings_description: "Это красивое, единственное в своем роде колье с подвеской в виде бабочки свисает с широкой золотой полосы, обхватывающей шею. Крылья бабочки, сделанные из янтаря, краснеют алым у золотого тела и светлеют до теплого оранжевого около кончиков. Носящий ожерелье подменыш обретает способность летать, подобную той, что дает заклятие «Крылья ветра». На спине феи появляется пара мерцающих, неосязаемых крыльев. Сами крылья не имеют материальной основы и не могут быть повреждены. Они исчезают, как только подменыш снимает колье."
 artifact_osiris_flail_name: "Цеп Осириса"
 artifact_osiris_flail_description: "Первый фараон Древнего Египта, Осирис, хранил два символа власти. Один из них, его цеп, изображен на саркофагах многих фараонов, последовавших по его стопам. Обычно он изображён скрещенным с посохом над грудью мертвого царя. Цеп представляет собой стержень с короткой ручкой, с которого свисает группа из трех кожаных полос, украшенных деревянными бусинами и костью. По слухам, всю история записана в химерической резьбе на костяных и деревянных бусинах. Чтобы воспользоваться его обширной мудростью, человек просто задавал вопрос, а затем прикасался цепом к своему лбу. Ответ приходил незамедлительно."
 artifact_gauntlets_name: "Рукавицы"
 artifact_gauntlets_description: "Рукавицы - это, в самом простом понимании, пара перчаток. Однако если бы они были только этим, красные колпаки не стали бы их так любить. Однако каждый красный колпак, сделавший себе пару перчаток, обязательно украшает их рыболовными крючками, лезвиями, битым стеклом, ржавыми гвоздями и щепками. Нет двух одинаковых пар перчаток, и большинство красных колпаков клянутся, что не могут носить ничего, кроме своих собственных."
 artifact_dry_dust_name: "Сухая пыль"
 artifact_dry_dust_description: "Действие сухой пыли очень простое. Она заставляет того, кто ее проглотит (хотя ее всегда нужно принимать вместе с едой или питьем, а не саму по себе), испытывать голод и неутолимую жажду в течение часа. В течение этого времени жертва будет пытаться съесть все, что попадется под руку, а в некоторых случаях и всех, попадётся под руку. Сухая пыль имеет множество применений, начиная от помощи при отравлениях и заканчивая грубыми розыгрышами. Секрет ее изготовления, похоже, знают только красные колпаки, а те немногие, кого допрашивали об этом, мрачно намекали, что для ее изготовления перемалывали человеческие кости. Возможно, они говорят правду, а возможно, просто пытаются заставить собеседников чувствовать себя неловко. В любом случае, это говорит о многом."
 artifact_blooded_gauntlets_name: "Окровавленные перчатки"
 artifact_blooded_gauntlets_description: "Если шипы, выступы, лезвия и крюки обычной пары перчаток просто остры и опасны, то шипы, выступы и крюки пары окровавленных перчаток постоянно голодны. Когда они вонзаются в противника, то хотят остаться там и нанести как можно больше урона. Очевидцы (и те, кто выжил) клянутся, что лезвия и прочее действительно двигаются, разрывая плоть цели после удара. Крюки цепляются за окровавленную перчатку, а всё остальное снаряжение начинает работать, разрывая плоть до кости и дальше. Бедный глупец, получивший удар в живот от красного колпака, обречён на несколько очень коротких мгновений агонии, и не более того."
 artifact_grinder_name: "Дробилка"
 artifact_grinder_description: "Нельзя не отметить, что Дробилка может проглотить практически все. Металл? Без проблем. Трупы? Легко, как пирог. Слона? Это может занять некоторое время, но всё равно. И неважно, что туда попадёт, на выходе получится та же самая начинка, но не очень вкусная паста. Конечно, размер подбрасываемого предмета и сырье, из которого он сделан, влияют на то, сколько времени потребуется Дробилке, чтобы раз и навсегда его пережевать, но в итоге, если красный колпак с рукояткой готов потрудиться, устройство может утилизировать практически все, что только можно себе представить."
 artifact_logis_ashes_name: "Пепел Логи"
 artifact_logis_ashes_description: "#bold Позволяет наслать [GetModifier('POD_county_great_famine_modifier').GetNameWithTooltip] на державу цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nВражеские [Concept('commanders', 'командиры')|E] во время войны получат модификатор [GetModifier('logis_ashes_modifier').GetNameWithTooltip].#!\nДаже крошечное посыпание пеплом Логи имеет ужасающий эффект. Стоит рассыпать немного пепла, и вся еда и питье, находящиеся поблизости, превращаются в пыль во рту тех, кто их принимает. Эффект распространяется быстро, как лесной пожар, и распространяется на многие мили. Целые герцогства были опустошены таким образом, поскольку любая пища, которую приносят в дом в течение года и одного дня, увядает именно таким образом."
 artifact_winterblade_name: "Зимний клинок"
 artifact_winterblade_description: "Некоторые говорят, что Зимний клинок — это коса, которая отсечёт лето в мире и погрузит всё в зиму. Оно охладит землю, к которой прикоснется, и сделает навсегда бесплодной любую почву, на которую ляжет. Одной зазубрины на его лезвии достаточно, чтобы завяло вековое дерево, а самая лёгкая царапина высасывает жизнь из жертвы. Даже те, кого Зимний клинок минует, чувствуют холод его прохода в самых своих костях, и им повезет, если они найдут в себе силы уползти, прежде чем клинок вернется."
 artifact_grapes_of_wrath_name: "Гроздья гнева"
 artifact_grapes_of_wrath_description: "Виноградины идеальны и имеют глубокий, насыщенный фиолетовый цвет. Они маняще блестят и мерцают гламуром для всех, кто внимательно смотрит на них. Те, кто съедает виноградину, чувствуют легкое опьянение и начинают терять свою сдержанность. Чем больше они едят, тем более раскованными становятся. Виноград не содержит алкоголя, поэтому двигательные навыки не страдают."
 artifact_horn_of_hermes_name: "Рог Гермеса"
 artifact_horn_of_hermes_description: "Изготовленное из латуни, это потускневшее сокровище похоже на геликон или большую тубу. На его поверхности есть отметины и знак крылатых сапог - символ Гермеса. Гермес служил посланником Неблагих фей Олимпа и был известен среди смертных как покровитель путешественников. Между ним и Дионисом завязалась дружба, и после второго покушения Геры на жизнь Диониса Гермес подарил ему рог."
 artifact_halcyon_halter_name: "Насест альциона"
 artifact_halcyon_halter_description: "Альцион - птица, отождествляемая с зимородком, которая обладала способностью успокаивать ветры и волны, когда гнездилась на берегу моря во время зимнего солнцестояния. Легенда о птице зародилась в Греции, где моряки бросали сладкое печенье в Средиземное море, чтобы привлечь ее, а затем, в более спокойных морях, возле своих портов. Украшенный перьями птицы, этот насест образует X на груди своего владельца, пересекаясь прямо над сердцем, где выделяются самые яркие перья."
 artifact_minoan_mosaic_name: "Минойская мозаика"
 artifact_minoan_mosaic_description: "Древнее искусство мозаики возникло в Древней Греции. Оно предполагает укладку кусочков цветной плитки в раствор для создания рисунка или декоративного узора. Минойская мозаика возникла на Крите во времена правления царя Миноса. Согласно легенде, на этом сокровище появляется изображение безликого человека, пока в него не заглянет в в течение длительного времени подменыш. Потратив один пункт гламура, феи начинают видеть, как среди плиток появляется лицо их единственной настоящей любви. Нарцисс заглянул в минойскую мозаику и был разочарован, когда единственным изображением, которое он там обнаружил, было его собственное. Он объявил, что мозаика - подделка. Оказалось, он ошибся."
 artifact_sands_of_time_name: "Пески времени"
 artifact_sands_of_time_description: "#bold Позволяет лечить раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nСобранный по одной песчинке с берегов Киклад, группы из 200 греческих островов в Эгейском море, этот песок обладает особой целебной силой. Некоторые ученые-сатиры предполагают, что на самом деле это крошечные кусочки Атлантиды, выброшенные на берег. С течением веков песок становится все более редким."
 artifact_syrinx_name: "Сиринкс"
 artifact_syrinx_description: "Единственный и неповторимый Сиринкс был первой созданной трубкой. Многие китэйны слышали об этом сокровище и боятся его появления, потому что оно обладает способностью вселять невероятную страсть в тех, кто слышит его песню. Однако, поскольку оно было рождено истинной любовью, оно не вызывает обычных страстей, как Дар Пана. Вместо этого оно заставляет тех, кто скорбит о потерянной любви, острее чувствовать горько-сладкую боль, а тех, кто любит, побуждает проявлять свои эмоции по отношению к объекту своей привязанности. Музыка усиливает все эти чувства и закрепляет их навсегда. Тот, кто любит, услышав музыку Сиринкса, будет любить этого человека вечно и, возможно, даже дольше."
 artifact_inner_spinners_name: "Внутренние прялки"
 artifact_inner_spinners_description: "Жуткие, ползающие, темные и промозглые внутренние прялки - это орудие мести и пыток. По сути, это крошечные химерические арахниды, покрытые черным лаком и оснащенные часовым механизмом. Разместившись в доме или спальном помещении намеченной жертвы, они приступают к работе. Как только жертва благополучно засыпает, прялки перебираются на неё и заползают в ее уши, нос и ноздри. Там они плетут химерическую паутину, настолько густую и липкую, что жертва может задохнуться, подавиться или временно оглохнуть."
 artifact_gray_vines_name: "Серые лозы"
 artifact_gray_vines_description: "#Bold Повышенная вероятность [Concept('imprison', 'пленения')|E] [Concept('characters', 'персонажей')|E] после успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'налёта')|E].#!\nПоявившись в виде жилета цвета тумана, серые лозы выглядят сплетёнными в хитроумный узор, имитирующий рост диких растений. При ближайшем рассмотрении можно обнаружить, что на самом деле жилетка сделана из переплетённых колючих лоз, которые, к счастью, остаются неподвижными."
 artifact_gloves_of_night_name: "Перчатки Ночи"
 artifact_gloves_of_night_description: "Хотя подземные жители могут изгибать своё тело, чтобы пролезть почти в любую щель или отверстие, бывают случаи, когда даже самые гибкие из них оказываются перед запертой дверью. В такие моменты на помощь приходят перчатки Ночи. Потратив одно очко гламура, плоть внутри перчаток может разжижаться или застывать по прихоти владельца. Это позволяет ползуну, носящему их, превратить свои пальцы в когти, присоски или даже отмычки. Владелец также может выбирать консистенцию мутировавших пальцев, обеспечивая достаточную жесткость, чтобы мясистые отмычки могли проворачивать тумблеры без рваных ран."
 artifact_wordspider_name: "Паук-словесник"
 artifact_wordspider_description: "Химерический, механический, методичный взломщик кодов и открыватель секретов. Маленький, чтобы поместиться на ладони среднего ползуна, паук-словесник выглядит так, будто его выточили из зеленого и золотого стекла. Его жвалы необычно длинны, а внимательное наблюдение обнаруживает жилистые выступы на каждой «лапке»."
 artifact_cold_light_name: "Холодный Свет"
 artifact_cold_light_description: "#bold Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('cold_light_modifier').GetNameWithTooltip].#!\nВыглядящий как кинжал, вырезанный из цельной титановой сосульки, Холодный Свет постоянно светится жутким синим светом. Он излучает сильный холод, вызывая лютый озноб у всех, кто находится поблизости, кроме владельца и его союзников (которые ощущают приятную свежесть в воздухе). По приказу Холодный Свет может увеличить интенсивность своего пламени, ослепляя всех, кто стоит перед ним."
 artifact_brooch_of_the_true_suitor_name: "Брошь истинного поклонника"
 artifact_brooch_of_the_true_suitor_description: "Это простые металлические броши, которые не привлекают к себе внимания, кроме простоты и качества исполнения. Однако для тех, кто знает их силу, они являются бесценными помощниками в поисках настоящей любви. Если истинный поклонник наденет её, встречаясь с объектом своей любви, он будет казаться более расслабленным и непринужденным, чем в противном случае."
 artifact_highland_blade_name: "Горный клинок"
 artifact_highland_blade_description: "Эти зачарованные клинки становятся все более редкими, поскольку способы их изготовления либо утеряны, либо нокеры молчат. Чаще всего встречаются клейморы, хотя существуют и другие варианты с остриями. Пока у владельца есть хотя бы одно очко гламура, он не будет страдать от плохого влияния местности."
 artifact_rorys_bag_name: "Сумка Рори"
 artifact_rorys_bag_description: "Названные в честь Рыжего Рори, эти большие мешки имеют прочную конструкциб, хотя отдельные модели могут отличаться по цвету и конструкции. Тем не менее, каждая из них достаточно велика, чтобы вместить достаточно еды и питья для одного взрослого тролля на один день. Если подменыш потратит одно очко гламура, появится полный дорожный паёк. Обратите внимание, что это настоящие, а не химерические пайки, и поэтому они дают реальную пищу."
 artifact_shield_of_virtue_name: "Щит Добродетели"
 artifact_shield_of_virtue_description: "Эти большие круглые щиты - легендарные сокровищами, и известно о существовании не более двух. Считается, что это щиты братьев-близнецов Торвальда и Бора, и каждый из них способен укрепить волю благородного тролля и обеспечить ему необычайную защиту в бою. Если тролль верен своей клятве и данному слову, щит будет невесомым в бою и обеспечит дополнительную защиту."
 artifact_maul_of_thunder_name: "Булава Грома"
 artifact_maul_of_thunder_description: "#Bold Доступны [men_at_arms|El] - [GetMaA('electricity_elemental').GetName].#!\nСчитается, что эта могучая булава была выкована троллями по прямому указанию Тора, чтобы использовать ее в случае, если он потеряет Мьёльнер. Считается, что это самое могучее оружие троллей и, возможно, даже равное Калибурну, мечу верховного короля Давида. По слухам, оно способно одним махом перепрыгнуть любой водоем, одним ударом сравнять с землёй любую стену, повелевать стихиями и, как говорят, при каждом ударе издает сотрясающий раскат грома."
 artifact_eye_of_opening_name: "Ключ-камень"
 artifact_eye_of_opening_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.\nАвтоматически пополняется каждый месяц.#!\nКлюч-камень, также известный как Око Открытия, - это изумруд. Отданный под опеку нокеров, он открывает все, к чему прикасается, независимо от того, закрыт ли предмет или надежно заперт и охраняется. Он достаточно силен, чтобы открывать порталы, ведущие в другие миры, если они не заблокированы и с другой стороны. Однако истинная сила этого предмета заключается в его способности открывать сердца людей и раскрывать информацию, которая была заперта или забыта. Это стимулятор воспоминаний."
 artifact_waystone_name: "Путевой камень"
 artifact_waystone_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.\nАвтоматически пополняется каждый месяц.#!\nПутевой камень, темно-синий сапфир, был подарен Клурикону. Это одновременно и путеводный камень, и локатор, приводящий своего владельца к месту, где ему нужно быть, или к предмету или человеку, которых ему нужно найти. Он также имеет более глубокое применение, поскольку часто приводит людей к их судьбам."
 artifact_changestone_name: "Камень перемен"
 artifact_changestone_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.\nАвтоматически пополняется каждый месяц.#!\nКамень перемен, огненный рубин, был дан сатирам для охраны. Он наделяет своего владельца способностью изменять внешность в мире смертных и склонять обстоятельства в свою пользу, порой во вред окружающим. Однако настоящая магия самоцвета заключается в его способности превращать кого-угодно в его истинную сущность, возвращая ему волшебную природу. Некоторые считают, что самоцвет может даже обратить вспять процесс старения смертных."
 artifact_shadowstone_name: "Камень теней"
 artifact_shadowstone_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.\nАвтоматически пополняется каждый месяц.#!\nКамень теней, черный опал, был доверен Менехуне с Гавайских островов. Он способен поглощать и трансформировать Банальность и увеличивает способность владельца действовать «в тени», например, скрытно или в темноте. При использовании теми, кто понимает истинное взаимодействие между Банальностью и гламуром, самоцвет может очистить подменыша, очистив его от всей Банальности, не вызывая при этом неприятного побочного эффекта - Бедлама. В некотором смысле это самый мощный и опасный из четырех камней, неизбежно развращающий всех, кроме самых сильных личностей, приучая их к суровости Банальности. Он также насылает темные сны."
 artifact_ship_of_the_four_quarters_name: "Корабль четырех Четвертей"
 artifact_ship_of_the_four_quarters_description: "#bold [umbra_sense|E]: $pod_grace_i$#P +20%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +100%#!#!\nОдно из величайших сокровищ фей древности, Корабль четырех Четвертей по форме напоминал корабль викингов и был наделен инанимаэ силой управлять пятью стихиями. За строительством корабля следил Конар из дома Дугал, но именно Кирия Искательница клятв из дома Гвидион отправилась к владыкам Великих империй Медленных, заключив с каждым из них пакты о помощи. Корабль свободно перемещался по воде, а на короткое время мог передвигаться и по суше, сквозь скалы и деревья, по воздуху и даже через огонь. Для управления кораблем требовался только один человек, если капитан был благородных кровей."

 artifact_warhorse_name: "[owner.Custom('WarhorseStoryName')]"
 artifact_warhorse_description: "Хорошо обученный боевой конь, который выполняет все команды."
 artifact_warhorse_nostory_name: "Лошадь"
 artifact_wolf_name: "Волк"
 artifact_wolf_description: "Немногие звуки в природе могут сравниться с волчьим воем. В нем собрано все, чего боится человечество в дикой природе, и все, чего мы так жаждем."
 artifact_bear_name: "Медведь"
 artifact_bear_description: "Поднимаясь, как человек, на своих крепких лапах, медведь обитает в холодных, одиноких местах - густо заросших лесом царствах, где поблизости есть вода (и рыба)."
 artifact_lion_name: "Лев"
 artifact_lion_description: "Львы с их золотистой шерстью и длинными густыми гривами у самцов — великолепные создания."
 artifact_tiger_name: "Тигр"
 artifact_tiger_description: "Огромные, стройные и гибкие, эти прекрасные животные быстро передвигаются в тенях джунглей, маскируясь своей полосатой шерстью."
 artifact_dragon_name: "[owner.Custom('DragonStoryName')]"
 artifact_dragon_description: "Дракон — суровый защитник естественного порядка. Это буквально бич Земли — плеть её недовольства самонадеянным человечеством. Великий змей олицетворяет связь человека с природой. В его сверкающих кольцах мы находим не естественный порядок, который нужно покорять, каталогизировать и культивировать, а дикую ярость природы, которую нужно умиротворить, чтобы обеспечить выживание.\nК счастью, даже этим ужасающим созданиям приходится вырастать до своих огромных размеров. Найти маленького дракона — большая редкость, но, конечно, предпочтительнее, чем взрослого."
 artifact_animal_hide_name_dragon: "Шкура дракона [owner.Custom('DragonStoryNamePossessive')]"
 artifact_unicorn_name: "[owner.Custom('UnicornStoryName')]"
 artifact_unicorn_description: "Современные предания изображают единорога как великолепную белоснежную лошадь с длинной гривой и тонкими чертами — с рогом цвета слоновой кости, поднимающимся изо лба. На самом деле у единорогов мало общего с лошадьми, кроме размера. Телосложением и чертами лица, особенно большими темными глазами, рогатые звери напоминают оленя. Их хвосты длиной в несколько футов, как у льва, оканчиваются пушистым пучком. Покрытое мягкой белесой шерстью обтекаемое тело единорога создано для скорости. Острые копыта единорога напоминают козлиные и являются грозным оружием."
 artifact_animal_hide_name_unicorn: "Шкура единорога [owner.Custom('UnicornStoryNamePossessive')]"
 artifact_pegasus_name: "[owner.Custom('PegasusStoryName')]"
 artifact_pegasus_description: "Дикий и естественный, как драгоценные камни, из которых окрашены его крылья — сапфир, рубин, изумруд и аметист, — пегас является редким и ценным существом. Он скользит по воздуху, как ртуть, сверкая на солнце и выполняя сложные маневры с предельной легкостью. Огромная пара крыльев расправляется на плечах в полете и плавно прилегает к телу в состоянии покоя. Обсидианово-черные копыта стучат по земле с силой легендарного коня, расколовшего скалы на вершине Геликона и высвободившего священные воды Муз."
 artifact_animal_hide_name_pegasus: "Шкура пегаса [owner.Custom('PegasusStoryNamePossessive')]"
 artifact_dog_name: "[owner.Custom('DogStoryName')]"
 artifact_dog_description: "Преданный пёс."
 artifact_cat_name: "[owner.Custom('CatStoryName')]"
 artifact_cat_description: "Спутник-кот."

 artifact_blood_blade_name: "Кровавый клинок"
 artifact_blood_blade_description: "Оружие, сделанное из крови, наносящее тяжелые повреждения."
 artifact_goblin_sword_name: "Меч гоблинов"
 artifact_goblin_sword_description: "#bold Может пленить, пытать, казнить или физически ранить духов в [Concept('single_combat_duel', 'поединках')|E].#!\nОгненный меч, способный причинить вред как физическим, так и духовным объектам."
 artifact_blade_of_stone_name: "Каменный клинок"
 artifact_blade_of_stone_description: "Каменное оружие."

 artifact_kohl_of_the_hawk_lord_name: "Коль Повелителя ястребов"
 artifact_kohl_of_the_hawk_lord_description: "Эта никогда не изчезающая банка сурьмы, чувственный макияж глаз, черпает силу давно умершей реликвии — головного платка. Владельца нельзя ослепить или перегреть солнцем или огнем, и он получает дополнительное социальное преимущество."
 artifact_screens_of_the_harem_name: "Ширмы гарема"
 artifact_screens_of_the_harem_description: "Эти напечатанные на стенах занавесы сделаны по мотивам реликтовых занавесов, прикрывавших прекрасные души в А'ару, которые составляли гаремы умерших фараонов. Их вешают там, где они будут видны: рядом с лагерем, на бельевой веревке или над окном. Тот, кто увидит их, сразу же обратит внимание на что-то другое и забудет, что пришёл в это место или для чего он здесь. Мумии используют эти мощные филактерии, чтобы спрятаться."
 artifact_khopesh_of_balance_name: "Хопеш Баланса"
 artifact_khopesh_of_balance_description: "#bold Позволяет исцелять раны цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!\nЭтот филактерий - мощное оружие исцеления. Мумия сделала его, когда провела Нефеш над мечом и древней шкатулкой с целебной мазью, которые лежали в [UmbraGlossaryLocalized('shadowlands','подземном мире')]. Если замахнуться на кого-то, пока мумия тратит жизненную силу, меч исцеляет все полученные раны."

 artifact_ideograph_charm_description: "Эти амулеты с пиктограммами древнего письма кайя могут быть сделаны из шелка, нефрита или даже бумаги; нефрит, однако, хранится лучше всего."
 artifact_fire_watch_charm_name: "Амулет наблюдения пламени"
 artifact_fire_watch_charm_description: "$artifact_ideograph_charm_description$\nЭтот амулет, наложенный на предмет или в пределах комнаты (не более чем 25 на 25 футов), охраняет пламя. Пока амулет охраняет огонь, обычные костры здесь не загораются, а сложность разведения магических или сверхгорячих (пропановая горелка и т. д.) костров снижается. Этот талисман действует только на неодушевленные предметы."
 artifact_harmony_charm_name: "Амулет Гармонии"
 artifact_harmony_charm_description: "$artifact_ideograph_charm_description$\nПока вампир сохраняет спокойствие и не делает угрожающих или оскорбительных заявлений или действий, все находящиеся поблизости должны использовать силу воли или П'о, чтобы действовать агрессивно по отношению к вампиру."
 artifact_joss_charm_name: "Амулет Джосса"
 artifact_joss_charm_description: "$artifact_ideograph_charm_description$\nАмулет Джосса может превратить неудачу в успех."
 artifact_golden_talons_name: "Золотые когти"
 artifact_golden_talons_description: "Эти 10 золотых шипов с символами кайя подходят для большинства пальцев. При активации шипы превращаются в алмазоподобные когти. Когти усиливают урон и снижают сложность восхождения."
 artifact_mandarin_mask_name: "Маска мандарина"
 artifact_mandarin_mask_description: "Мандарины [GetTrait('kueijin').GetName( GetPlayer )] использовали эту безликую нефритовую маску, чтобы проверять свои стада. После активации [GetTrait('kueijin').GetName( GetNullCharacter )] может указать конкретную «касту» смертных, под которую он хочет замаскироваться. При успехе вампир принимает облик довольно неприметного смертного, принадлежащего к желаемой «касте» (бизнесмен, нищий, солдат тонг и т.д.). Во время использования маски аура вампира выглядит как аура смертного; чтобы обнаружить истинную природу [GetTrait('kueijin').GetName( GetNullCharacter )], посторонний наблюдатель должен использовать соответствующую силу (Зрение ци, Восприятие ауры и т.д.). Маска не позволяет дублировать конкретного человека."
 artifact_wayang_sash_name: "Пояс ваянг"
 artifact_wayang_sash_description: "Этот пояс соткан в стиле индонезийской одежды. Вложив в пояс две точки Инь-Ци, вампир может заставить одежду ожить, уподобившись теневому, драконоподобному существу из кукольного театра ваянг. Это существо разумно, может общаться со своим хозяином (сиплым шепотом) и является отличным шпионом. Оно абсолютно бесшумно и может, как хамелеон, слиться с любой тенью."
 artifact_star_shower_blade_name: "Клинок Звездопада"
 artifact_star_shower_blade_description: "Это чудесное оружие фигурирует во многих сказаниях о японских [GetTrait('kueijin').GetName( GetNullCharacter )]. Однако известно, что лишь немногие герои Бисямон обладают таким оружием. Клинок Звездопада выглядит как оружие с тремя лезвиями, которое можно захватить посередине и метать в жертву. Потратив единицу ци, оружие можно «зарядить». Заряженное оружие может быть брошено на расстояние 25 ярдов за единицу силы владельца. При броске оружие автоматически наводится на цель. Или же, когда оружие находится в полете, владелец может произнести приказ, чтобы разделить оружие на три части. Каждая из этих частей может поражать по отдельности одну или разные цели. Что особенно важно, после броска (попадания или промаха) оружие (или его части) бумерангом возвращается в руку владельца, мгновенно превращаясь в Клинок Звездопада."
 artifact_the_righteous_fire_name: "Праведный огонь"
 artifact_the_righteous_fire_description: "Преддхармическое произведение «Праведный огонь» считается священным писанием для тех, кто находится в поисках Сотни облаков. Некоторые считают, что ее написал сам [GetScriptedCharacterByHistoryID('791111').GetFirstName], знаменитый [GetTrait('kueijin').GetName( GetNullCharacter )]-философ, открывший пять Дхарм."

 artifact_soultaker_name: "Похититель душ"
 artifact_soultaker_description: "#bold Открывает вариант [Concept('executions', 'казни')|E] $EXECUTION_SOULTAKER$.#!\nForged в кровавый разгар войны, Soultaker — непристойное и ужасное оружие. Добровольная душа демона — его имя давно забыто — была связана в черный металл, где он мог использовать эту силу на любом, кого коснулся клинок. Касание меча высасывало энергию и жизнь из любого, кого он ранил — и если он убивал жертву, его душа вытаскивалась из его тела и заключалась в клинок, где ее пытал и пожирал изначальный демон. Смертные и ангелы одинаково пали перед Soultaker, их Вера разрывалась на части ради его пропитания.\nЗатем носитель меча использовал его, чтобы убить другого демона, и меч изменился. Две демонические души боролись за господство внутри клинка, и ни одна из них не могла получить преимущество. Со временем их души начали кровоточить друг в друга, создавая единую раздробленную личность. По мере того, как демонические распри становились все более серьезными в войне, все больше демонов пали под натиском Soultaker, и их души были поглощены единой безумной сущностью — существом, которое называло себя Legion. Soultaker был потерян в последние дни войны, спрятанный глубоко в забытом оружейном складе, и без новых жертв, которых можно было бы поглотить для Faith, Legion ослабел и исхудал. Теперь он не может думать ни о чем, кроме еды — Faith — и он сделает все, чтобы снова поглотить свежие души."
 artifact_the_black_throne_of_genhinnom_name: "Черный трон Генхиннома"
 artifact_the_black_throne_of_genhinnom_description: "Созданный Люцифером, этот трон из черного обсидиана и сиира находился в центре Черного собора, мятежного города Генхинном, во время войны. С этого трона Люцифер командовал своими легионами, советовался со своими генералами и оплакивал судьбу человечества и падение Элохимов. Генхинном был разрушен ангелами после того, как мятежники были отправлены в Ад, но город такой силы, такой красоты никогда не может быть полностью уничтожен. Части Черного собора все еще существуют на разных уровнях реальности, и черный трон, 20-футовое кресло командиров, все еще можно найти.\nТрон представляет собой массивное кресло, сделанное из камня и металла. Сидеть на нем невероятно неудобно, но это цена, которую вам приходится платить за власть — а трон могущественен. Он позволяет демону, сидящему на кресле, командовать легионами последователей — сотнями или тысячами верных смертных, которые сделают почти все на вашей службе."
 artifact_soulforge_name: "Кузница Душ"
 artifact_soulforge_description: "#bold Как [character_interaction|E], позволяет вам пожертвовать [GetTrait('truefallen').GetName( GetPlayer )], чтобы убить всех в царстве цели.#!\nThe Soulforge - это большая, богато украшенная угловатая клетка из меди и других металлов, на каждой поверхности которой выгравированы руны и символы, которые больше не могут быть переведены. Крюки и шипы выстилают внутреннюю часть клетки, в то время как четыре широких спиральных фланца расходятся сверху.\nЭто ужасное устройство было создано Шатенкоджи Кузнецом Призраков, мастером смерти и изобретения, одним из великих создателей реликвий Черного Легиона во времена Эпохи Гнева. Оно позволяет убивать сотни смертных по прихоти пользователя. Затем души этих мертвецов можно собирать и порабощать в демонических реликвиях."
 artifact_somber_axe_name: "Мрачный Топор"
 artifact_somber_axe_description: "#Bold Может пытать, казнить или физически ранить духа в [single_combat_duel|E].#!\nOf из всего множества орудий, использовавшихся в Войне на Небесах, Мрачные Топоры были особенно страшны. Два были уничтожены, а четыре других были потеряны или повреждены, пока они не стали ужасающими просто в человеческих масштабах. Но это одно из двух, которые остались. Оно так же сильно, как в тот день, когда оно впервые убило ангела."
 artifact_yin_artifact_name: "Инь [newly_created_artifact.GetNameNoTooltip]"
 artifact_ice_artifact_name: "Лед [newly_created_artifact.GetNameNoTooltip]"
 artifact_javaniel_key_name: "Ключ Джаваниэля"
 artifact_javaniel_key_description: "#bold Это ключ, он, вероятно, что-то открывает...#!\nThis, похоже, это небольшой, старинный, переводной диск. Что он должен переводить, хотя неясно, поскольку на нем можно прочитать только имя "Javaniel"."
 artifact_javaniel_journal_name: "Журнал Джаваниэля"
 artifact_javaniel_journal_description: "#bold Если разблокирован, открывает уникальный контент.#!\nA круглый том, его обложка, кажется, сделана из двух тонких листов янтаря с множественными включениями, придающими ему пятнистый вид. Они заключают страницы из кованого золота. Единственная легко читаемая часть находится на первой странице:#X «Я — ключ. В сердце моего близнеца я открою правду. Ложь нашего отца больше не будет заманивать нас в ловушку. Теперь все узнают черную гниль, что скрывается за его прекрасным лицом. Прочтите о его предательстве и оплакивайте всех нас». #!"
 artifact_ivory_tablets_name: "Таблички из слоновой кости"
 artifact_ivory_tablets_description: "#bold По отдельности они бесполезны, но в сочетании с их аналогом они могут стать ключом к чему-то...#!\nA набор старых табличек из слоновой кости, которые кажутся почти неуязвимыми для повреждений. На них выгравирована история на протокитайском диалекте, но сама по себе она не имеет особого смысла, как будто не хватает ключа, чтобы по-настоящему ее понять."
 artifact_dawn_amulet_name: "Амулет Рассвета"
 artifact_dawn_amulet_description: "Маленький нефритовый амулет, используемый родом Ван Куэй, который посвятил себя правосудию над Зао-Латом. Он может защитить нежить от солнца на пару минут."
 artifact_accursed_dust_name: "Проклятая Пыль"
 artifact_accursed_dust_description: "Алхимический яд, изготавливаемый Бану Хаким. При попадании внутрь жертва быстро оказывается парализованной."
 artifact_ancestor_talisman_name: "Талисман предков"
 artifact_ancestor_talisman_description: "#bold Дает иммунитет к большинству ментальных сил.#!\nA золотой кулон, отлитый в форме имени Хакима на арабском языке. Существует всего четыре таких кулона, и говорят, что они вдохновляют своего владельца жить в соответствии с именем Хакима, одновременно защищая его от грязной магии, которая может заставить его сбиться с пути."
 artifact_arrows_vengeance_name: "Стрелы возмездия"
 artifact_arrows_vengeance_description: "Эти пять стрел, изготовленные из боярышника с закаленными на огне наконечниками, зачарованы так, чтобы всегда поражать сердце врага."
 artifact_amala_doll_name: "Amala's Doll"
 artifact_amala_doll_description: "#bold This doll is of sentimental value and of no use to anyone other than Fatima al-Faqadi.#!\nHer first friend, her first love, her first murder. Fatima forgave herself but didn't forget."
 artifact_book_grave_war_name: "Книга Войны Могил"
 artifact_book_grave_war_description: "Странная книга, в которой чередуются немецкий, древнегреческий и минойский языки, эта книга физически ничем не примечательна, по-видимому, это иллюминированная рукопись плохого качества.\nКнига разделена на семь песен. Каждая песня сильно различается по длине и структуре, а некоторые полностью в стихотворной форме. Другие песни представляют собой частично поэму и частично прозу, а другие полностью прозаичны. Каждая песня охватывает определенную эпоху в истории мира и описывает джихад в этот период."
 artifact_khazar_diary_name: "Дневник Хазара"
 artifact_khazar_diary_description: "По слухам, «Дневник Хазара», написанный, по-видимому, евреем в начале нашей эры, содержит ритуал, который позволит стереть границы физического мира и подземного мира."
 artifact_camilla_crown_name: "Лавровый венок Камиллы"
 artifact_camilla_crown_description: "Лавровый венок Камиллы, самого политически могущественного вампира со времен Кейна, со временем увял, но по-прежнему остается ярким напоминанием об эпохе истинного лидерства Вентру."
 artifact_final_day_name: "Хроника последнего дня"
 artifact_final_day_description: "Хроника фараона Эхнатона и его попытки отменить ночь. С помощью группы могущественных магов он почти добился успеха, пока его не остановил маловероятный союз между Последователями Сета и Детьми Осириса."
 artifact_testament_seterpenre_name: "Завещание Сетерпенра"
 artifact_testament_seterpenre_description: "Летопись, описывающая версию истории Александра Великого в версии Сетитов. Провозглашая его мифическим Сыном Сета, его завоевания открыли век славы Последователей Сета, подобной которому они никогда не видели с тех пор."
 artifact_travels_fedoso_name: "Путешествия Федосо"
 artifact_travels_fedoso_description: "Написанная магом Ордена Гермеса, эта книга рассказывает о долгом и трудном, но в конечном итоге вознаграждающем восхождении на мистическую вершину горы. Воспринятая как аллегория многими Тремерами, они видят в этой книге отражение своего собственного места в пирамидальной иерархии своего клана."
 artifact_coin_muhammad_name: "Золотая монета Мухаммеда"
 artifact_coin_muhammad_description: "Подаренная Салах ад-Дином единственному достойному, нищему мальчику, который станет Ибн Джафаром, эта монета сияет потусторонним блеском. Известно, что она укрепляет истинную веру тех, кто ею владеет, но не может даровать ее саму, возможно, как испытание, чтобы всегда владеть ею только достойный."
 artifact_baizetu_fragment_name: "Фрагмент Бай Цзе Ту"
 artifact_baizetu_fragment_description: "#bold Для воссоздания книги необходимо пять фрагментов.#!\nA легендарный гримуар, автором которого является не кто иной, как богоподобный Желтый Император, который, как говорят, содержит секреты всех 11 520 видов сверхъестественных существ.\nС полным томом в руках человек узнает все сильные и слабые стороны своих врагов, и с этой мудростью он станет непобедимым."
 artifact_set_phallus_name: "Фаллос Сета"
 artifact_set_phallus_description: "Мумифицированные останки чего-то, что Сет оставил после себя во время своей решающей битвы с Гором и Исидой в поместье Места. Хотя он и победил в конце, египетский бог все равно потерял здесь часть себя, которую Места до сих пор использует для защиты и благословения своего дома."
 artifact_fragment_code_samiel_name: "Фрагментированный Кодекс Самиэля"
 artifact_fragment_code_samiel_description: "#bold Кодекс может быть восстановлен, если будут найдены два фрагмента.#!\nThe величайший из рода воинов Саулота, мученик-основатель Самиэль, как полагают, написал этот текст собственной рукой. Согласно легенде, Самиэля посетил Михаил, командующий Небесными Воинствами, пока Саулот отсутствовал. Архангел поручил королю-воину написать Кодекс и включить в него надлежащие ритуалы, необходимые для силы и кровопускания новых воинов.\nОдин из экземпляров текста был разбит в темные дни после смерти Саулота. Это один фрагмент этого текста."
 artifact_scroll_enlightenment_name: "Свиток Просвещения"
 artifact_scroll_enlightenment_description: "Триада Старейшин однажды встретилась с несколькими просветленными существами, от тибетских монахов, аборигенских мудрецов, могущественных магов до даже старейшин Люпинов. Эти беседы и их гипотезы были записаны в серии из 13 свитков, которые до сих пор являются основой секты Геенны, называемой Культом Просветления."
 artifact_book_hidden_stars_name: "Книга Скрытых Звезд"
 artifact_book_hidden_stars_description: "На пике могущества Вавилона группа колдунов-астрологов открыла способ видеть скрытые звезды и, таким образом, значительно увеличивать свою силу и продолжительность жизни. Они разделили свою работу на семь табличек, которые позже были разграблены царем Киром из Персии. Его придворный ученый сумел переписать таблички в книгу, прежде чем уничтожить их и бежать из Персии. Затем след ведет в Константинополь и, наконец, в Тунис, где, как некоторые подозревают, книга все еще находится."
 artifact_nightmare_horse_name: "Кошмар"
 artifact_nightmare_horse_description: "Горный конь Владимира Рустовича, наводящий ужас и сопровождавший своего хозяина во многих походах."
 artifact_sorn_name: "Сорн"
 artifact_sorn_description: "Черный верховой конь с некоторыми намеками на золотисто-белый, Сорн — спокойная и дружелюбная лошадь. Однако, как говорят, если его подгонять, он становится самой быстрой лошадью в Западной Европе."
 artifact_vozhd_palanquin_name: "Вождь Паланкин"
 artifact_vozhd_palanquin_description: "Кобан едет на войну, сидя на паланкине из резной кости, инкрустированной сложными узорами золотой филиграни. Головы прекрасных арабских лошадей служат подлокотниками. Только когда они тихо ржут, а паланкин стоит сам по себе, можно понять, что это на самом деле вождский упырь, состоящий полностью из вьючных животных.\nНи для кого не удивительно, что Кобан на самом деле не верит в концепцию «затаиться» и Молчание Крови."
 artifact_the_alexiad_name: "Алексиада"
 artifact_the_alexiad_description: "Исторический и биографический текст, написанный около 1148 года византийской принцессой Анной Комниной, дочерью императора Алексея I Комнина. Он был написан на искусственном аттическом греческом языке. Анна описала политическую и военную историю Византийской империи во время правления ее отца.\nСреди прочих тем, Алексиада документирует взаимодействие Византийской империи с крестовыми походами и подчеркивает противоречивые восприятия Востока и Запада в начале XII века."
