 artifact_ananata_name: "Ананата"
 artifact_ananata_description: "#bold Стоимость входа в Умбру: [gold_i]#P -25%/[rarity|E]#!\nUmbra Время побега: #P -5%/[rarity|E]#!\nMonthly Прогресс исследования Умбры: [grace_i]#P +5/[rarity|E][gold_i]1 Ананата — это карманное царство в Умбре, которое Нага использует в качестве убежища, аналогично логовищам Бастет. Каждое Ананата уникально и является частью Нага, который его создал, но Гнездо также может делиться одним Ананатой через некоторые обряды. В отличие от логова, Ананата портативна; однако одновременно можно нести только одного Ананату. Доступ обычно осуществляется через источник пресной воды."
 artifact_dragon_jade_name: "Драконий нефрит"
 artifact_dragon_jade_description: "#bold Позвольте, когда нужно потратить Чи, сначала потратить Чи, хранящуюся в этом Сосуде Чи.#!\nThese цвета нефрита представляют Элемент Дерево. Он часто вырезается в форме цветов или животных леса."
 artifact_feng_jade_name: "Feng Jade"
 artifact_feng_jade_description: "#bold Позвольте, когда нужно потратить Чи, сначала потратить Чи, хранящуюся в этом Сосуде Чи.#!\nThis - Огненный Нефрит и олицетворяет Ян. Его часто вырезают в огненные формы или изображения Фениксов. Его также можно оставить в сыром виде с небольшой резьбой."
 artifact_tiger_jade_name: "Тигровый нефрит"
 artifact_tiger_jade_description: "#bold Позвольте, когда нужно потратить Чи, сначала потратить Чи, хранящуюся в этом Сосуде Чи.#!\nExemplifying Элемент Металла. Его часто вырезают в боевых формах, и он является популярным украшением для рукоятей оружия."
 artifact_tortoise_jade_name: "Черепаховый нефрит"
 artifact_tortoise_jade_description: "#bold Позвольте, когда нужно потратить Чи, сначала потратить Чи, хранящуюся в этом Сосуде Чи.#!\nThis нефрит настроен на Инь. Мастера часто вырезают его в форме слезы или водных существ."
 artifact_mandarin_jade_name: "Мандариновый нефрит"
 artifact_mandarin_jade_description: "#bold Позвольте, когда нужно потратить Чи, сначала потратить Чи, хранящуюся в этом Сосуде Чи.#!\nThis нефрит, представляющий Землю, сбалансирован и наиболее ценен. Его часто вырезают, чтобы представлять благородных зверей или атрибуты королевской власти, такие как веера или скипетры."
 artifact_vessel_artifact_no_suffix_name: "[vessel_artifact.Custom('ArtifactVesselType')]"
 artifact_vessel_artifact_name: "[vessel_artifact.Custom('ArtifactVesselType')] #Weak ([vessel_artifact.MakeScope.GetVariable('stored_sekhem').GetValue|0]/5)#!"
 artifact_glamour_vessel_name: "Гламурная батарея"
 artifact_glamour_vessel_description: "#bold Разрешить, когда нужно потратить Гламур, сначала потратить Гламур, хранящийся в Сосуде Гламура.#!\nIn на обычном жаргоне нокеров, FUBAR - это аббревиатура от 'Fucked Up Beyond All Recognition'; грубая ошибка. Также Will o' the wisp (электрическая или огненная химера), используемая для питания химерических изобретений нокеров."
 artifact_pathos_vessel_name: "Пафосный сосуд"
 artifact_pathos_vessel_description: "#bold Позволяет при необходимости потратить Пафос сначала потратить Пафос, хранящийся в Сосуде Пафоса.#!\nAn реликвия, которая может хранить Пафос для последующего использования."
 artifact_angst_vessel_name: "Судно тоски"
 artifact_angst_vessel_description: "#bold Позволяет при необходимости потратить Ангст сначала потратить Ангст, хранящийся в этом Сосуде Ангста.#!\nAn реликвия, которая может хранить Ангст для последующего использования."
 artifact_blood_vessel_name: "Одиозная чаша"
 artifact_blood_vessel_description: "#bold Разрешить, когда нужно потратить Кровь, сначала потратить Кровь, хранящуюся в этом Кровяном Сосуде.#!\nThe извращенное творение плототворца Цимисхов, эта мерзость вынуждена жить мучительной вечностью в услужении проклятым. Когда вы убиваете врагов, Чаша наполняется кровью. Используйте Чашу, чтобы питаться из нее и получать ее хранящуюся витэ."
 artifact_thornstick_name: "Терновый стержень"
 artifact_thornstick_description: "Тысячи таких реликвий засоряют Подземный мир. Полученные из любого вида дубинки или дубинки, которые были особенно любимы ее владельцем и использовались для злых намерений, в форме реликвии эти бунтовые дубинки и дубинки отращивают толстый слой острых как бритва шипов на рабочем конце."
 artifact_old_glory_name: "Старая Слава"
 artifact_old_glory_description: "Изодранные остатки боевого флага, Old Glory не показывают цвета одной страны или движения. Вместо этого он бесконечно цикличен, перескакивая с флага полка Гражданской войны в один момент на триколор в другой, на Веселый Роджер. Предположительно, он никогда не показывал один и тот же флаг дважды, хотя, когда он развернут, любой, кто смотрит на него, упускает суть."
 artifact_sweeneys_pride_name: "Гордость Суини"
 artifact_sweeneys_pride_description: "Эта непритязательная прямая бритва с тонко отточенным лезвием и перламутровой инкрустацией на дубовой ручке выглядит довольно безобидной. Однако за три столетия своего существования она унесла гораздо больше призраков, чем ей положено. Передаваемая из рук в руки и от владельца к владельцу, бритва, саркастически названная «Гордость Суини», придает своей владелице дополнительную Силу, пока она ею владеет."
 artifact_emperors_nightingale_name: "Соловей императора"
 artifact_emperors_nightingale_description: "Искусно сделанная заводная птица, относящаяся к славным дням Афин, соловей был тщательно и многократно переработан. Теперь, щеголяя в одеянии из драгоценных камней и бесконечных улучшениях своей артикуляции, он также приобрел весьма своеобразную силу. А именно, владелец соловья может наделить птицу Пафосом и прошептать имя чего-то, или места, или кого-то, кого он хочет найти. Птица немедленно взлетит и направится к запрошенной цели. Она летит медленно, но ровно и непрерывно, так что ее владелец может следовать за ней, хотя любой, кто использует соловья, должен быть готов к трудному путешествию. Птица буквально отправится на край Подземного мира, когда это необходимо, чтобы найти свою цель, будь то [far_shore|E]s или сердце [labyrinth|E]."
 artifact_bell_of_summoning_name: "Колокол Призыва"
 artifact_bell_of_summoning_description: "Импортированный из Нефритовой империи, этот предмет напоминает небольшой нефритовый колокольчик и молоток. Призраки могут вложить в колокол столько Пафоса, сколько захотят. После этого, всякий раз, когда колокол ударит, любой призрак, у которого все еще есть Пафос, вложенный в колокол, сможет услышать призыв и ответить на него, мгновенно узнав о местонахождении колокола."
 artifact_masks_name: "Маски"
 artifact_masks_description: "Большинство масок символизируют должности, которые занимает их владелец. Самый потрепанный оборванец, надевший маску Анакреона, автоматически получит уважение, причитающееся этой должности. Таким образом, существует процветающий черный рынок как краденых, так и поддельных масок. Хорошая подделка может беспрепятственно провести призрака в Цитадель, хотя она может и не вытащить его обратно."
 artifact_instant_nihil_name: "Мгновенный Нихил"
 artifact_instant_nihil_description: "Любимые преступниками, ренегатами и легионерами на изолированных аванпостах, Instant Nihils выглядят как стеклянные бутылки, полные чернил. Они хрупкие и требуют осторожного обращения, чтобы не разбились, но при активации (то есть при разбитии) в течение одного хода они создают Nihil шириной шесть футов. Призрак, преследующий пользователя Instant Nihil, может упасть и оказаться в Tempest. И наоборот, не-Предвестник, оказавшийся загнанным в угол, может использовать его, чтобы облегчить себе побег из сложной ситуации."
 artifact_redeyes_name: "Красноглазки"
 artifact_redeyes_description: "#bold Вероятность попасть в Умбру: #P -2%#!#!\nA пары факелов огня души в реликтовых стеклянных сферах, Redeyes горят светом, который можно увидеть на расстоянии до мили сквозь пену и бурление Бури. Каждый набор Redeyes рассчитан на целый год, и по крайней мере один набор несет каждый легионер, патрулирующий в самой буре. Когда его выпускают в Бурю, набор Redeyes парит на месте, пока кристаллы огня души, питающие фонари, не сгорят. Они полезны для обозначения маршрутов патрулирования для призраков, отправленных в Бурю, поисково-спасательных команд и рабочих деталей, пойманных вдали от Byway."
 artifact_scribblers_pen_name: "Ручка писаки"
 artifact_scribblers_pen_description: "Подарки от Нхудри хранителям Великой библиотеки, Scribbler’s Pens позволяют призраку записывать слова, которые в противном случае остались бы невысказанными. Обученный им, призрак может использовать его для записи как Pathos, так и Angst, превращая его в слова либо мерцающего серебра, либо чернильно-черного цвета, которые, кажется, никогда не высыхают."
 artifact_soulfire_mask_name: "Маска Душеогонь"
 artifact_soulfire_mask_description: "Не каждая маска — это просто символ. Некоторые Иерархи объединили символику со смертельной практичностью. Разработанные для использования в качестве оружия, эти маски, которые в основном являются собственностью высокопоставленных Иерархов, щеголяют расположением кристаллов огня души. При активации маска может изрыгать язык пламени. С другой стороны, она может окружить своего владельца пылающей аурой, которая может поглощать урон."
 artifact_soulfire_lantern_name: "Фонарь Душеогонь"
 artifact_soulfire_lantern_description: "Вместо того, чтобы освещать, этот фонарь окутывает своего владельца тенями, скрывая его от глаз. Свет фонаря — это осколок огня души с 10 Пафосами. Когда пользователь активирует кристалл, накопленный Пафос расходуется, а фонарь и его владелец исчезают из виду. Все, что видно, — это тусклый, покачивающийся свет, который, как ни странно, также виден через Плащаницу."
 artifact_star_of_the_east_name: "Звезда Востока"
 artifact_star_of_the_east_description: "Звезда Востока, похожая не более чем на елочное украшение из сахарной ваты, для одних считается эксцентричной причудой, для других — инструментом, спасающим жизнь. В неактивном состоянии она будет поддерживать нерегулярную орбиту вокруг головы своего владельца. Однако после активации звезда немедленно улетает в направлении самой серьезной опасности, с которой сталкивается призрак. Если угроза находится в пределах 10 ярдов, звезда зависнет над ней. В противном случае она будет удерживать позицию в направлении угрозы в течение целого часа, прежде чем ее нужно будет перезарядить или вернуть на свою обычную орбиту."
 artifact_candelabra_of_souls_name: "Канделябры Душ"
 artifact_candelabra_of_souls_description: "Столь же злой, как и востребованный, канделябр, по-видимому, является изящно выполненной работой из полированной латуни. У каждого из них девять ветвей, с переменным числом плеч, отходящих от каждой ветви, и каждое плечо заканчивается подсвечником для толстой свечи, в которую должен быть помещен и зажжен призрак, превращенный в свечу."
 artifact_stygian_steel_armor_name: "Стигийская стальная броня"
 artifact_stygian_steel_armor_description: "Немногие могут похвастаться таким призом. Богато украшенные и часто украшенные гребнями и другими, казалось бы, нефункциональными элементами, доспехи на самом деле вполне пригодны к использованию. Каждый комплект отличается от расширений доспехов гоплита до полноценных средневековых пластинчатых доспехов. Важно то, что в каждом случае торс владельца защищен."
 artifact_stygian_wall_flies_name: "Стигийские мухи на стене"
 artifact_stygian_wall_flies_description: "Посланники и шпионы, эти искусно созданные симулякры насекомых из Skinlands могут отправиться в любую точку уровня реальности (Стигия или Shadowlands), чтобы наблюдать и сообщать, и только самые зоркие призраки могут заметить их. Потратив Pathos, владелец мухи может смотреть глазами своего Артефакта, как бы далеко он ни находился. Потратьте больше, и он сможет слышать; потратьте еще больше, и он сможет говорить через него."
 artifact_living_chains_name: "Живые Цепи"
 artifact_living_chains_description: "Сделанные из стигийской стали, а не из душевной стали, эти цепи не используются для заключения. Скорее, они усиливают владельца. После активации цепи закрепляются на спине своего пользователя, нанося усиленный урон (который не может быть исцелен, пока цепи не будут сняты). Оставшиеся угольно-черные звенья обвиваются вокруг владельца, фактически давая ему эквивалент комплекта брони из душевной стали, а также наступательное оружие. По команде владельца цепи могут поражать независимые цели на расстоянии до 20 футов."
 artifact_fetterguard_name: "Феттергард"
 artifact_fetterguard_description: "Немногие артефакты более ценны — или более ненадежны — чем Fetterguard. Выглядя как не более чем маленькая коробка из душевной стали, внутри она хранит миниатюрные версии Fetters своего владельца. Каждый из них должен быть изготовлен самой призраком, хотя не имеет значения, сделает ли она это через кузницу, через Молиат или путем сборки деталей, которые она нашла в Подземном мире. Пока эти значки остаются в безопасности в коробке, в реальном мире им не будет причинено никакого вреда, и даже сверхъестественные попытки повредить их каким-то образом пойдут наперекосяк."
 artifact_beasthide_name: "Звериная шкура"
 artifact_beasthide_description: "Beasthide — это именно то, на что это похоже, квадрат дубленой кожи, снятой с плазменного или другого подобного зверя. Кожа грубая и чешуйчатая, ядовито-зеленого цвета, но у нее есть одно замечательное качество. Когда ее используют для полировки реликвии или стигийского стального клинка, она каким-то образом заостряет его сверх того, что он мог выдержать раньше. Эффект длится в течение всего боя. Обычный кусок Beasthide может быть использован дюжину раз, прежде чем рассыплется на куски."
 artifact_bloodwebs_name: "Кровавые паутины"
 artifact_bloodwebs_description: "#bold Разрешить, когда нужно потратить Пафос, сначала потратить Пафос, хранящийся в этом Сосуде Пафоса.#!\nNhudri воспринял заповедь Харона о том, что ничто не должно пропадать зря, серьезно, о чем свидетельствует его создание Паутины. Сине-черная сеть, образованная из вен и артерий великого зверя, Паутину можно бросать над целью на расстоянии до 10 ярдов. Как только они попадут, они опутают свою жертву и начнут высасывать из нее Пафос."
 artifact_shroudripper_gloves_name: "Перчатки Савана-разрывателя"
 artifact_shroudripper_gloves_description: "Сделанные из лучшей плазменной кожи и увенчанные тщательно собранными когтями Саванных рипперов, эти перчатки являются смертоносным дополнением к арсеналу призрака. Они пропускают кислоту Саванных рипперов в любую нанесенную ими рану, делая ее не поддающейся заживлению в течение 24 часов."
 artifact_wail_tongue_name: "Язык Войла"
 artifact_wail_tongue_description: "Говорят, что именно Язык Стенаний заставил Нхудри раз и навсегда решить, что он покончил с работой с артефактами кожи. Это кусочек языка плазмы, инкрустированный сетью тонкой проволоки из стигийской стали. Затем это мерзкое устройство должно быть помещено призраком в его собственный рот, где оно немедленно и болезненно поглотит собственный язык призрака. Кроме того, речевые модели призрака навсегда меняются, становясь более резкими, более металлическими и часто просто леденящими."
 artifact_guardian_orb_name: "Сфера Хранителя"
 artifact_guardian_orb_description: "Громоздкий, но невероятно мощный, этот Артефакт состоит из молочно-белого, размером с пляжный мяч, глазного яблока, полного зрительного нерва, установленного в тонкой круглой скобе из стигийской стали. Меньшее кольцо носит пользователь Сферы, за которым Сфера будет подпрыгивать и парить. Сфера не только позволяет своему владельцу видеть позади себя, но и маневрирует между своим владельцем и любыми входящими проективными атаками. Каждая Сфера будет двигаться, чтобы перехватить что угодно, от бумажного самолетика до несущейся реликтовой колесницы."
 artifact_forgebait_name: "Форджбейт"
 artifact_forgebait_description: "Forgebait выглядит как обол. Тщательный осмотр покажет, что это искусная подделка, но у большинства призраков не будет причин подозревать это. Forgebait будет продолжать вести себя как обол (стонать и т. д.) до тех пор, пока призрак не попытается использовать его, чтобы заплатить за что-то. В этот момент он распадется на дурно пахнущую слизь. Вонь останется с потенциальным покупателем на неделю, давая всем проходящим понять, что это призрак, монете которого нельзя доверять."
 artifact_memory_net_name: "Память Сеть"
 artifact_memory_net_description: "#bold Более высокий шанс получить [artifact|E] в действии «Приключение в Мальстреме».#!\nSkilled Спектры часто могут вытаскивать полезные обломки из Бури, но даже самые талантливые имеют неравную удачу. Однако они могут повысить свои шансы, если используют Сеть памяти. Предположительно сделанная из волос и костей пойманного ангела, Сеть памяти представляет собой золотую сеть из мерцающих нитей, прикрепленных к костяному обручу и стержневой конструкции. Вся конструкция при ближайшем рассмотрении имеет подозрительное сходство с человеческой рукой. Диаметр отверстия обруча составляет три фута, что является максимальным размером для чего-либо, вырванного из волн."
 artifact_bean_nighe_caul_name: "Бин Найе Каул"
 artifact_bean_nighe_caul_description: "#bold Как вариант казни, позволяет вам скормить душу цели Каулу, чтобы повысить свое образование или атрибут.#!\nOne из самых отвратительных Спектральных Артефактов, которые известны, — это отвратительный костюм, называемый Бин Най Каул. Созданные из рваных, разорванных останков лиц различных призраков, компоненты Каула навсегда застряли в моментах мучительных страданий. Любой Спектр, владеющий Каулом, должен тратить Корпус в неделю, чтобы кормить его, иначе Каул начнет питаться сам собой, пока от него ничего не останется."
 artifact_horn_of_distress_name: "Рог Бедствия"
 artifact_horn_of_distress_description: "Эти рога предназначены для того, чтобы звучать только в моменты крайней нужды. Они различаются по внешнему виду в зависимости от культуры и часто несут на себе отметки племени создателя. При успешной активации рог бедствия оповещает всех оборотней, независимо от племени, в радиусе 10 миль. Они могут выбрать, отвечать на зов или нет, но они знают, что рог означает «Родня в беде». Эти рога обычно содержат павлина, гуся или духов воздуха."
 artifact_amulet_of_kinship_name: "Амулет Родства"
 artifact_amulet_of_kinship_description: "В отличие от других фетишей Рода, этот активируется не Родом, о котором идет речь, а оборотнем, который дает ей амулет.\nЛюбой оборотень, который встречает Рода, носящего этот амулет, сразу поймет, что она не просто Род, а Род, заслуживающий внимания. Амулет не несет никаких непосредственных обязательств помогать владельцу, но большинство Гару знают, что носитель, по крайней мере, заслужил справедливое отношение. К сожалению, Танцоры Черной Спирали также признают владельца Родом, что может иметь ужасные последствия."
 artifact_klaive_hammer_name: "Клэйв Хаммер"
 artifact_klaive_hammer_description: "В то время как только Гару может выполнять обряды, необходимые для создания клайва, некоторые опытные кузнецы Рода обучаются выковывать само оружие, предназначенное для вмещения духа. Молот клайва — это фетиш, призванный помочь Роду создать оружие настолько совершенной формы, что оно понравится духу или духам, которых попросили наделить его силой. Кузнец должен потратить Гнозис, когда использует молот для создания клайва. Эти расходы являются частью процесса, который закаляет серебро клайва, делая его таким же прочным, как сталь, что позволяет использовать клайв в бою более надежно, чем обычное серебряное оружие."
 artifact_bottle_of_fire_name: "Бутылка Огня"
 artifact_bottle_of_fire_description: "Приземистая бутылка красного стекла высотой в четыре дюйма, бутылка огня кажется ничем не примечательной, пока не будет удалена латунная пробка и бутылка не перевернута вверх дном. В этот момент из бутылки выливается горячая обжигающая жидкость и удаляется от пользователя. По мере своего движения огонь заставляет все легковоспламеняющиеся предметы на своем пути вспыхивать пламенем. Когда маг нанесет достаточно разрушений, ему нужно будет только вернуть пробку на место."
 artifact_cauldron_of_spies_name: "Котел шпионов"
 artifact_cauldron_of_spies_description: "Котел шпионов — это артефакт Вербены par excellence. Магу нужно только наполнить котел водой и довести ее до энергичного кипения, а затем произнести нужные слова, и из воды вылетит несколько летучих мышей (если это ночь) или грачей (если это день). Эти животные связаны с магом телепатически, и все, что они видят, видит и он. Эти существа имеют радиус действия в несколько миль от мага и существуют в течение 12 часов, после чего они ныряют в ближайшую, самую глубокую тень и исчезают (так что их нельзя отследить до ведьмы, которая их создала)."
 artifact_divine_staff_of_fortuitous_intervention_name: "Божественный посох удачного вмешательства"
 artifact_divine_staff_of_fortuitous_intervention_description: "Этот оборонительный артефакт выглядит как посох длиной четыре фута, вырезанный из мелкозернистого белого дерева.\nОднако в бою божественный посох удачного вмешательства представляет собой настоящее чудо, поскольку он вращается в руках мага, владеющего им, блокируя, парируя и отражая всевозможные удары и выстрелы оружия."
 artifact_dream_spirit_bag_name: "Сумка Духа Мечты"
 artifact_dream_spirit_bag_description: "Этот декоративный мешок покрыт красивыми бусинами и полон сна. Когда маг хочет, чтобы цель заснула, он просто дует горстью сна в свою цель."
 artifact_great_sigil_pendant_name: "Подвеска «Великий сигильский»"
 artifact_great_sigil_pendant_description: "Имея дело с Umbrood так часто, как это происходит, маги Домов Гермеса, по необходимости, разработали несколько мощных Артефактов, которые дают им преимущество в их духовных делах. Большой сигильный кулон представляет собой стальной диск диаметром около трех дюймов, на котором выгравирован сложный магический глиф."
 artifact_serpent_pen_name: "Змеиное перо"
 artifact_serpent_pen_description: "Змеиные ручки — это относительно сложные орудия убийства, которые можно использовать против людей, которые в противном случае слишком хорошо охраняются. Эти артефакты выглядят как зеленые или золотые ручки, но, помимо этого, они сильно различаются. Некоторые имеют витиеватый узор из чешуек по всей длине ствола, в то время как другие относительно просты.\nРучка каким-то образом засовывается в карман или сумку цели. Когда цель забывает о ручке, она превращается в маленькую, очень ядовитую змею и кусает цель, когда она спит."
 artifact_spiritual_armor_name: "Духовная броня"
 artifact_spiritual_armor_description: "#bold Ранить врага [knights|E] и командиров на войне в качестве командира или [single_combat_duel|E] врага, если они вампиры (или другие сверхъестественные существа, которые боятся солнца).#!\nCombat на самом деле не является специальностью Небесного хориста (хотя Храмовники так же склонны использовать этот Артефакт, как и Хористы), но бывают случаи, когда это становится необходимым. Маг надевает эту тонкую сетчатую броню перед тем, как идти в бой, и получает за это ряд преимуществ."
 artifact_trance_drum_name: "Транс-барабан"
 artifact_trance_drum_description: "Используемый в основном экстатиками, трансовый барабан позволяет любому, кто знаком с трансовыми состояниями, войти в них всего за несколько ударов. Трансовые барабаны имеют глухой, резонирующий и очень приятный тон при ударе и эффективно позволяют легко отбросить сознательные мысли, пока кто-то играет."
 artifact_clay_man_amulet_no_suffix_name: "Амулет глиняного человека"
 artifact_clay_man_amulet_name: "Амулет глиняного человека #Weak ([clay_man.MakeScope.GetVariable('clay_man_protection').GetValue|0]/5)#!"
 artifact_clay_man_amulet_description: "#bold Защита от получения ран.#!\nAmong самые желанные чары, созданные Толкователями Снов, — это амулеты в виде глиняных человечков. Глиняный человечек — это небольшая, в форме человека, ярко украшенная глиняная фигурка, которую носят на шнурке на шее. Любой, кто хочет получить защитные преимущества амулета в виде глиняного человечка, должен настроить его на себя, помазав его собственной кровью или спермой. После помазания глиняный человечек становится мощным защитным чаром. Следующие пять раз, когда персонаж получает урон (при ношении амулета), глиняный человечек полностью поглощает рану. Это включает в себя раны, нанесенные физическим боем, ядом и магией. Каждая рана заставляет одну из конечностей глиняного человечка рассыпаться в пыль. С пятой и последней раной голова глиняного человечка рассыпается, и чары разрушаются."
 clay_man_amulet_soaked_damage: "Перенесенный ущерб"
 clay_man_amulet_soaked_damage_ct: "Ваш амулет Глиняного человека защитил вас от травм."
 artifact_ebon_candles_of_manifest_nigrescence_name: "Черные свечи явного нигресцента"
 artifact_ebon_candles_of_manifest_nigrescence_description: "Эти темные чары изначально были созданы кликой Пустых, желающих защитить свое святилище от подлых шпионов. Черные свечи явной негросценции имеют два основных эффекта при зажигании: они затемняют все обычные источники света в целевой области до четверти их стандартной люминесценции, одновременно производя резкий серый свет, который одновременно углубляет и сгущает все тени в целевой области, придавая теням степень осязаемости. Голодные тени гасят небольшие огни, включая спички, сигареты и другие свечи в целевой области."
 artifact_ginger_dragons_name: "Рыжие драконы"
 artifact_ginger_dragons_description: "Эти жевательные имбирные конфеты в форме дракона встречаются редко, хотя в Китае их, кажется, найти немного проще. Обычно они продаются в целлофановых пакетиках по пять штук, хотя одиночные имбирные драконы и неполные пакеты встречаются чаще, чем полные пакеты. Полный пакет имбирных драконов — редкое сокровище.\nЧтобы использовать имбирного дракона, персонаж кладет конфету в рот и начинает жевать. Затем персонаж может выдыхать огонь."
 artifact_salvation_bell_name: "Колокол Спасения"
 artifact_salvation_bell_description: "Эти чары в форме маленьких латунных колокольчиков защищают своего пользователя от тех, кто может навредить ему ночью. Когда бьют в колокольчик спасения, он излучает теплый золотой свет. Как только колокольчик начинает светиться, звонарь начинает молиться, петь или петь в гармонии со звоном колокольчика. Пока эта молитва продолжается, звон колокольчика не затихает, и враги певца не могут приблизиться к нему на расстояние 10 футов. Кроме того, за каждый голос, поющий в гармонии с колокольчиком, радиус защиты увеличивается на 10 футов. Если певец пытается сделать что-то еще, кроме пения (например, ходить, читать), заклинание разрушается, и колокольчик трескается."
 artifact_seeds_of_decay_name: "Семена распада"
 artifact_seeds_of_decay_description: "#bold Ранить врага [knights|E] и командиров на войне как командир или [single_combat_duel|E] враг, если они [GetTrait('vampire').GetName( GetPlayer )].#!\nImmensely мощные и их трудно найти, семена распада возвращают неестественные вещи в естественный цикл жизни. «Неестественные вещи» в данном случае охватывают все: от машины до отработанного урана и вампиров. Горсти семян достаточно, чтобы вернуть 12 кубических футов вещества обратно в землю, из которой оно произошло, как бы далеко это ни было."
 artifact_astral_tiki_name: "Астральный Тики"
 artifact_astral_tiki_description: "#bold Уровень локальной перчаток: [grace_i]#P -2#!#!\nAstral тики (иногда называемые призрачными тики или духовными тики) вырезаются из черного твердого дерева и используют зеленое стекло или драгоценные камни для глаз. Наиболее распространенная разновидность — приземистая отдельно стоящая фигура высотой около фута."
 artifact_beast_cloak_name: "Плащ Зверя"
 artifact_beast_cloak_description: "#bold Разрешить изменение формы в случайные формы животных.#!\nOne из древнейших фетишей, известных человеческой расе, звериные плащи сделаны из полной шкуры (включая голову) крупного животного. Надев плащ и надев голову животного на свою собственную, носитель плаща принимает форму этого конкретного животного. Медведи, быки, большие кошки, волки и бизоны являются наиболее распространенными плащами, но есть и очень странные, которые позволяют людям принимать форму акул, комодских драконов или слонов."
 artifact_sebastiannas_ghost_devouring_jack_o_lantern_name: "Пожирающий призрака Джек-фонарь Себастьянны"
 artifact_sebastiannas_ghost_devouring_jack_o_lantern_description: "#bold Максимальное количество связанных призраков: #P +1#!.#!\nThis Фетиш Hollow One, по сути, является смесью Фетиша и Чар. Пожирающий призраков фонарь из тыквы засасывает призраков (или других духов, если маг создаст его таким образом) в радиусе 30 футов и удерживает их до тех пор, пока они не будут освобождены или тыква не сгниет."
 artifact_lens_of_zadkiel_name: "Линза Задкиила"
 artifact_lens_of_zadkiel_description: "Задкиил — ангел знания и понимания. Фетиш, носящий его имя, представляет собой хрустальную линзу диаметром шесть дюймов. По окружности линзы находится обязательная формула, написанная на енохианском языке.\nКогда маг смотрит через линзу Задкиила, все, что он видит, переводится для него ангелом, связанным с кристаллом. Иностранные языки, высокоуровневое шифрование и даже глифы оборотней и странные знаки зачарованных охотников становятся ясными как день.\nЛинза также видит сквозь магические иллюзии, вампирскую химерию и раскрывает даже самые убедительные голограммы такими, какими они являются."
 need_dream_religion_tt: "Вам необходимо иметь либо [GetFaithByKey('viaarchangeli').GetName], либо [GetFaithByKey('codexoflegacies').GetName] веру."
 need_ashirra_haqim_religion_tt: "Вам необходимо исповедовать религию [GetReligionByKey('ashirra_religion').GetName] или [GetFaithByKey('tariqelhaqim').GetName]"
 need_shapeshifter_large_tt: "Вам нужно быть [GetTrait('kinfolk').GetName( GetPlayer )], [GetTraitGroup('shapeshifter').GetName()] или [GetTrait('abomination').GetName( GetPlayer )]."
 need_bastet_mage_tt: "You need to be a [GetTrait('mage').GetName( GetPlayer )] or [GetTrait('bastet').GetName( GetPlayer )]."
 need_middle_kingdom_splat_tt: "You need to be a [GetTrait('shih').GetName( GetPlayer )], [GetTrait('wutian').GetName( GetPlayer )], [GetTrait('wukuei').GetName( GetPlayer )], [GetTrait('kueijin').GetName( GetPlayer )], [GetTrait('dhampyr').GetName( GetPlayer )], [GetTrait('hsien').GetName( GetPlayer )] or [GetTrait('hun_and_po').GetName( GetPlayer )]."
 chimerical_item_tt: "You need to be a [GetTrait('enchanted').GetName( GetPlayer )], [GetTrait('fae').GetName( GetPlayer )], [GetTrait('changeling').GetName( GetPlayer )], [GetTrait('kinain').GetName( GetPlayer )], [GetTrait('kiasyd').GetName( GetPlayer )], [GetTrait('maeghar').GetName( GetPlayer )] or [GetTrait('bastet').GetName( GetPlayer )] of the [GetFaithByKey('ceilican').GetName] faith."
 artifact_isis_fragments_name: "Фрагменты Изиды"
 artifact_isis_fragments_description: "Полная история происхождения египетских мумий. Хотя ее автором могла быть сама Изида, большинство людей думают, что это реконструкция, выполненная верующими ее культа."
 artifact_book_enoch_name: "Книга Еноха"
 artifact_book_enoch_description: "Эта книга, одно из древнейших и самых темных наследий Сородичей, возможно, старше Книги Нод (хотя кто может знать такие вещи наверняка?), представляет собой разнородный сборник пророчеств, саг и преданий, вращающихся вокруг грядущей великой расплаты — Конца времен."
 artifact_rasail_safa_name: "Расаил Ихван ас-Сафа"
 artifact_rasail_safa_description: "Гигантский сборник из 52 посланий, написанных группой философских мистиков в Басре, Ирак, в 10 веке; общество, известное как Братья искренности. Их эзотерические учения и философия с тех пор приносят огромную пользу охотникам на монстров."
 artifact_the_jawbone_name: "Челюстная кость"
 artifact_the_jawbone_description: "По-видимому, челюсть, которую Каин использовал для убийства Авеля. Ходят слухи, что она может мгновенно убить любого Каина, найти самого Каина или снять проклятие вампиризма. Но, честно говоря, она выглядит как обычная челюсть.\nЭта конкретная челюсть приобрела достаточно известности, и ее слухи о находке в Константинополе подтолкнули семью Джованни поддержать 4-й крестовый поход, чтобы вернуть ее."
 artifact_flying_dutchman_name: "Летучий голландец"
 artifact_flying_dutchman_description: "#bold Вероятность оказаться в ловушке в Умбре: #P -10%#!\nMonthly Прогресс исследования Умбры: [grace_i]#P +10#!#!\nThe легендарный Летучий Голландец, корабль-призрак, который, как полагают, является обреченным судам."
 artifact_siklos_name: "Сиклос"
 artifact_siklos_description: "Сиклос был клинком Харона. Созданный из комбинации десятин-пенни, полученных Хароном, и душ худших предателей Стигии, Сиклос был большой косой, которая обладала некоторой толикой разума, даже была способна видеть сны."
 artifact_reliquarie_name: "Реликварий"
 artifact_reliquarie_description: "Имея в себе душу [owner.GetTitledFirstNameNoTooltip], этот [Concept( 'reliquarie', 'реликварий' )|E] приобрел некоторые свойства от [GetTrait('demon').GetName( GetNullCharacter )]."
 artifact_new_reliquarie_name: "Демонический [this_artifact.GetNameNoTooltip]"
 artifact_new_reliquarie_desc: "[this_artifact.GetDesc]\n\n$artifact_reliquarie_description$"
 artifact_old_reliquarie_desc: "[this_artifact.GetDesc]\n\n#X [owner.GetTitledFirstNameNoTooltip] покинул этот [Concept( 'reliquarie', 'реликварий' )|E].#!"
 reliquarie_destroyed_notification: "Реликварий уничтожен"
 artifact_fetish_name: "Fetish [newly_created_artifact.GetNameNoTooltip]"
 artifact_fetish_description: "Having [killed.GetTitledFirstNamePossessive] bound in it, this fetish has acquired some properties from the [GetTrait('spirit').GetName( GetNullCharacter )]."
 artifact_new_fetish_name: "Fetish [this_artifact.GetNameNoTooltip]"
 artifact_new_fetish_desc: "[this_artifact.GetDesc]\n\n$artifact_fetish_description$"
 artifact_old_fetish_desc: "[this_artifact.GetDesc]\n\n#X [killed.GetTitledFirstName] has abandoned this fetish.#!"
 fetish_destroyed_notification: "Fetish Destroyed"
 artifact_necklace_of_tou_mu_name: "Necklace of Tou Mu"
 artifact_necklace_of_tou_mu_description: "Necklace of Tou Mu"
 artifact_catgut_name: "Catgut [newly_created_artifact.GetNameNoTooltip]"
 artifact_rhinegold_name: "Rhinegold"
 artifact_rhinegold_description: "Discovered when sunlight illuminated it at the bottom of a river that three Sylphs known as the Rhine Maidens dwelled in, the Rhinegold is an #N alluring#! ring forged from the purest #N gold#!. Those that don the ring may forsake love for tremendous #N power#! the ring offers them to change shape into all manner of animal and monster, and #N rule#! the world. Stolen from the Sylphs by the Nocker Alberich and then lost over the ages, the Rhinegold has passed from hand to hand, always shadowed by the curses of the maidens who lost it and the all-consuming #N greed#! from those who #N covet#! it."
 artifact_devil_deck_name: "Devil's Deck"
 artifact_devil_deck_description: "A collection of "normal" playing cards used by the Bastet, this fetish always deals the most helpful card to its owner. Bastet have long wondered the origin of these strange artifacts but no clue have been found as of yet."
 artifact_lotus_petals_name: "Lotus Petals"
 artifact_lotus_petals_description: "#bold A Bastet owning this artifact will always have their kinfolk children become shapeshifters once coming of age.#!\nIn the Court of Luna, there grows a garden of 1000 year lotus flowers. Each Bastet that journeys to the Moon may bring back one of them. Their mystical properties include the seed to ensure the birth of the next generation of Bastet."
 artifact_grandmothers_stones_name: "Grandmother's Stones"
 artifact_grandmothers_stones_description: "#bold A female Bastet owning this artifact will have a much increased Gnosis regen chance.#!\nAfter the Great Flood, shimmering stones were left which called to the women who collected them and turned them into jewelry. Blessed by the Moonlight, these artifacts resonate with the blood of Seline in the female Bastet who chance upon them, increasing their connection to Luna."
 artifact_truthspeaker_stick_name: "Truth-Speaker Stick"
 artifact_truthspeaker_stick_description: "This temperamental fetish looks like a carved and decorated baton but will actually fly towards any liar in its area to beat the truth out of them. If surrounded by falsehoods, it will instead glows like an ember and tries to crush every liar in its vicinity into bloody-headed submission."
 artifact_silver_hakarr_name: "Silver Hakarr"
 artifact_silver_hakarr_description: "Like the klaives of the Garou, these silver hunga-mungas are dangerous to make and deadly to use. Ritual weapons used for the deadliest grudges battles, these many bladed monstrosities have been crafted from raw silver and invested with War-spirits."
 artifact_frog_skin_name: "Frog Skin"
 artifact_frog_skin_description: "This skin, typically wrapped around the hand in the manner of a glove, allows the user to neutralize all forms of poisons with but a touch."
 artifact_ice_knife_name: "Ice Knife"
 artifact_ice_knife_description: "This powerful fetish weapon carries a ban because of its ties to ice spirits: it melts if exposed to positive temperatures. Owners must thus be careful to use it only during appropriately cold weather conditions."
 artifact_judgment_hammer_name: "Judgment Hammer"
 artifact_judgment_hammer_description: "Perhaps the most powerful weapon of the Bastet nation, this treasured relic of the Khan doubles the strength of its wielder and creates a powerful thunderclap with each of its strikes. This weapon is absurdly heavy however and only the mightiest among the Khan have been able to properly use it."
 artifact_foe_heart_name: "Foe's Heart"
 artifact_foe_heart_description: "If a Bastet manages to kill a powerful foe while not leaving their breed form, the foe's heart is removed and invested with a spirit of the Wyld. The Bastet can then use Gnosis to activate this fetish and restore their willpower."
 artifact_jade_arrows_name: "Jade Arrows"
 artifact_jade_arrows_description: "Mainly used by the Khan, these arrows are created by investing a spirit of death into them. They deal aggravated damage to supernatural creatures and explode on impact. As long as one fragment is still embedded into the victim, the wounds caused by these arrows cannot be healed."
 artifact_quicksilver_name: "Quicksilver"
 artifact_quicksilver_description: "A small vial of mercury bound to a water spirit, this artifact allows its user to bring one additional person with them in the [umbra|E]."
 artifact_false_protection_name: "False Protection"
 artifact_false_protection_description: "The Bastet's greatest weaknesses are their Yava, or tribal secrets and this fetish is a (somewhat blasphemous) way of securing them. Once activated, this artifact swaps the Yava of its owner for one of another tribe ensuring that their most important secret can never be known... at the potential cost of another tribe's one."
 artifact_incunabulum_fragment_name: "Treaty on Kupala"
 artifact_incunabulum_fragment_description: "#bold If enough of these treaties are gathered, one could compile them into a definitive(?) book on Kupala.#!\nFragments of knowledge about Kupala encrypted in metaphors, ciphers, diagrams, quatrains, Enochian revelations and, of course, prophecy."
 artifact_incunabulum_kupalam_name: "Incunabulam Kupalam"
 artifact_incunabulum_kupalam_description: "A voluminous handwritten manuscript compiling earlier fragmented sources. Although most of it is in academic Latin, portions are encrypted in metaphors, ciphers, diagrams, quatrains, Enochian revelations and, of course, prophecy. A team of scholars could spend a century unraveling the layers of meaning within its text, and each would arrive at a different version of the truth behind the myth of Kupala.\nSome occultists claim the rituals within its pages were intended to bind Kupala. Others insist that the tome can be used to summon and control him instead."
 artifact_broken_blade_michael_name: "Broken Blade of Michael"
 artifact_broken_blade_michael_description: "#bold Can be repaired by vampires using a minor decision.#!\nThis ancient blade was Michael's very own long before he became Michael. It was used by a girl from Ebla to kill herself when her undying love never came to save them. It was recovered centuries later by this same girl, now immortal herself, and empowered with her demonic hatred for the one who abandoned her.\nFinally, in 1204, the blade came back to its original owner and its destruction was the second to last act of revenge of the one who was once a little girl from Ebla."
 artifact_bow_sun_name: "Bow of the Sun"
 artifact_bow_sun_description: "A powerful magical bow created by Al Ashrad himself. It is said to shine with the power of the Sun when an obfuscated threat is near its owner."
 artifact_fang_kali_name: "Fang of Kali"
 artifact_fang_kali_description: "A powerful magical dagger owned by Al Ashrad, apparently a remainder of his mortal days as a mage. While the sorcerer won't comment about it, this dagger's origin could be a clue about the mysterious vampire's mortal faith and cultural background."
 artifact_cup_laezar_name: "Cup of Laezar the Sleeper"
 artifact_cup_laezar_description: "A beautifully crafted silver cup said to belong in the lost crypt of Laezar the Sleeper, a legendary creature venerated by some Baali as one of the Children of the Outer Dark."
 artifact_ubar_chronicles_name: "The Ubar Chronicles"
 artifact_ubar_chronicles_description: "An ancient text prized by some vampire scholars, this tome tries to combine the myths of Enoch and Ubar in one cohesive whole."
 artifact_gospels_irad_name: "Gospels of Irad and Adah"
 artifact_gospels_irad_description: "An ancient text summarizing several battles fought by the warlike 2nd generation vampire Irad. Also one of the few sources claiming the existence of a mysterious "lost" childe of Caine named Adah."
 artifact_codex_damned_name: "Codex of the Damned"
 artifact_codex_damned_description: "An ancient text concerning itself with rulership and hierarchies in the First and Second cities. It is an obscure scripture, but well regarded by most Noddist scholars nonetheless."
 artifact_wounds_sword_name: "Wounds of the Night's Sword"
 artifact_wounds_sword_description: "A vedic poem popular among Indian vampires. It extols bravery and leading by example."
 artifact_canticle_japhet_name: "Canticle of Japhet"
 artifact_canticle_japhet_description: "A text widely considered heretical (and apparently not penned by the respected Cappadocian Japhet), this volume states that Caine is dead thus offering a wildly different take on the earliest history of the Cainites."
 artifact_gospel_consoler_name: "Gospel of the Consoler"
 artifact_gospel_consoler_description: "The most infamous demonology text, also called the Gospel of Menahem. This document casts Lucifer and the demons of Hell as enlightened angels who have sacrificed themselves to educate and uplift humanity. It contains several of the most ancient and powerful demonic names, as well as general rituals of summoning."
 artifact_book_thoth_name: "Book of Thoth"
 artifact_book_thoth_description: "Ancient Egyptian myth describes this book's spells as offering ultimate control over life and death. Some believe this book describes cycles of existence, a litany of aeons that rose and fell before recorded history. Setites add that these dead worlds still exist, as do their rulers, but only a fool or a madman would call on such malign and primordial powers.\nMummies have a more nuanced take, thinking that Thoth tutored Isis herself in sorcerous matters, making him a mentor to the one who offered them true immortality."
 artifact_dreams_angra_name: "Dreams of Angra Mainyu"
 artifact_dreams_angra_description: "This journal comes from the first High Priest of Ba’al, and as such, is highly revered by the Baali. This codex details their most savage rituals and ends with a dark and revelatory prophecy of the infernal rising to devour the world."
 artifact_book_tobit_name: "Book of Tobit"
 artifact_book_tobit_description: "A heretical version of the deuterocanonical Book of Tobit which dates back to ancient Carthage. This version treasured by diabolists is a copy of the original biblical text, heavily commented upon in writing by both Troile and her lover, Moloch. This version contains ancient infernal lore about Clans, and many closely-guarded secrets about life in their ancient city."
 artifact_shard_copy_name: "[target.GetNameNoTooltip]"
 artifact_shard_copy_desc: "[target.GetDesc]"
 artifact_lilith_shard_name: "Dark Mother's Codex Shard"
 artifact_lilith_shard_description: "A shard delving into the origins and motives of the Dark Mother who educated the Dark Father into the arts of the Blood, the shard drips with the venom of her barely contained rage. Agony and sorrow bleed through every character, as the shard itself seems to tremble, but from grief or rage remains unknown."
 artifact_enoch_shard_name: "Enochian Codex Shard"
 artifact_enoch_shard_description: "A shard that resembles the cornerstone of a palace, the shard seems to be the dictations of the language of the First City, the tongue of the Dark Father's utopia. So ingrained is that ancient civilization into this shard, you can feel it pressing the nightlife of the city upon you through mere ambiance."
 artifact_sphere_shard_name: "Droplet Codex Shard"
 artifact_sphere_shard_description: "A shard caked in rusty colored stains of blood and vitae, the inside of the shard, if disturbed, seems to slosh as if an internal liquid lies within. The shard whispers of the arts of the blood and the arcane. It nearly whispers to you, as your blood rumbles whenever you reach out to touch it."
 artifact_diplomacy_shard_name: "Diplomatic Codex Shard"
 artifact_diplomacy_shard_description: "A shard smelling of august perfumes and fine wines, the script on this shard is far more elegant than the others. It is refined even in decay, as it ages gracefully despite the millennia of neglect it suffers. To merely gaze upon it, you can feel your spirits rouse before its quiet dignity. "
 artifact_martial_shard_name: "Militant Codex Shard"
 artifact_martial_shard_description: "A shard with a comprehensive analysis on warfare and training, the shard has an air of discipline and ferocity, the wisdom of a thousand battles impressed within. Despite the shard discussing chariot warfare and the refinement of bronze, much of the information within still remains relevant today in its eternal wisdom."
 artifact_stewardship_shard_name: "Keeper's Codex Shard"
 artifact_stewardship_shard_description: "A shard that appears to have been a comprehensive seneschal's report of the Second City's 'livestock' records and development projects, everything from construction to the flow of commerce is detailed in this ancient clay."
 artifact_intrigue_shard_name: "Enigmatic Codex Shard"
 artifact_intrigue_shard_description: "A shard that feels like it is actively hiding from you, it is the details of a forbidden romance between two Cainites of the Second City, and the various ways they kept their union hidden from the rest of the city even under the gaze of the Antediluvians. It's impressive, even as the final pieces of the shard detail what their sires did to them once they were discovered."
 artifact_learning_shard_name: "Sagely Codex Shard"
 artifact_learning_shard_description: "A shard containing a remarkably comprehensive thesis on the oldest Paths of Morality, the nuances of Humanity, Kingship, and other Cainite Theological matters. More than the other shards this one seems to be written with far more passion and love. It appears Cappadocius had his inclinations from the very beginning."
 artifact_genesis_shard_name: "Primordial Codex Shard"
 artifact_genesis_shard_description: "A shard that feels impossibly old and has the remains of a peach tree root stuck in it, the events this shard details are contradictory and ancient, as it moves between a morass of timelessness and the creation of the universe. And strangest of all, the shard feels like it pulses with life, and strangest of all, a wondrous and profane wisdom."
 artifact_caine_shard_name: "Dark Father's Codex Shard"
 artifact_caine_shard_description: "A shard detailing the observations of the Lord of the First City and Dark Father, the shard ebbs and flows between trying to understand the inner mind of the First Murderer and on his quirks and inclinations as he governed his children. The Traditions are strangely absent, and yet, as you read the shard, you feel that somewhere, a pair of ancient eyes are watching you."
 artifact_soul_shard_name: "Ensouled Codex Shard"
 artifact_soul_shard_description: "A shard that somehow has an aura of its own, the shard seems to have some flickerings of both the world of the dead and the wild places between the glens. It feels as though it contemplates things, as the characters on the shard feel nearly introspective."
 artifact_body_shard_name: "Visceral Codex Shard"
 artifact_body_shard_description: "A shard made of the strangest of clay, the shard feels porous and soft, with a consistency not unlike flesh. Across it details complex treatises on anatomy and Cainite physiology, as well as horrifying observations on the arts of the Eldest. Even for an Elder vampire, the shard and what it details feels particularly… disgusting."
 artifact_seth_shard_name: "The First Prey'’s Codex Shard"
 artifact_seth_shard_description: "A shard that reads in the same way one would read a menu for a feast, the shard details the various earliest lineages of the First Murderer's youngest sibling, and all the various subtleties in tastes and nuances. But it warns of the dangers of each, displaying how even in those long gone nights of Blood Gods, the Hunter was there too."
 POD_need_demonic_tt: "You must be a Demon, a Baali or a Demonic Cultist (openly or secretly)."
