 artifact_day_armor_name: "Day Armor"
 artifact_day_armor_description: "#bold Gives resistance to sunlight.#!\nA series of interlocking steel plates and scales layered over each other each other so no patch of skin is exposed, with an amber visor to totally block out the baleful rays of the sun.  The helmet is stylized like a cat, with feline fangs coming over the visor, with a red plume coming out of the back of helmet. A great spirit dwells within the armor (supposedly the cat Trjegul, one of the cats that pulled Freyja's chariot), granting those with Adísa's gifts similar blessings to that of the Spirit Beast."