 nick_muse_of_sculpture: "Муза Скульптуры"
 nick_muse_of_sculpture_desc: "Михаилу нужно было вдохновение, и он искал его в умах и душах своих последователей."
 nick_the_dove: "Голубь"
 nick_the_dove_desc: "Чем выше они поднимаются..."
 nick_muse_of_architecture: "Муза Архетиктуры"
 nick_muse_of_architecture_desc: "Михаилу нужно было вдохновение, и он искал его в умах и душах своих последователей."
 nick_first_fallen: "Первый Падший"
 nick_first_fallen_desc: "Змей вцепился в последователей Архангела, искушая их проклятием."
 nick_hope_of_damascus: "Надежда Дамаска"
 nick_hope_of_damascus_desc: "В глубинах отчаяния Дамаска Маннал сияет ровным ярким светом."
 nick_outsider_queen: "Королева Аутсайдер"
 nick_outsider_queen_desc: "Игра аутсайдера может привести к самым неожиданным результатам."
 nick_first_among_equals: "Первый среди Равных"
 nick_first_among_equals_desc: "В Совете Семерых все равны. Этриус просто более равен, чем остальные."
 nick_magus_prince: "Князь-Маг"
 nick_magus_prince_desc: "В то время как другие сосредоточены на эзотерических вопросах, Лотариус заботится о том, чтобы у Тремеров был дом, к которому можно обратиться в трудную минуту."
 nick_the_lightbearer: "Светоносец"
 nick_the_lightbearer_desc: "Он был предметом нашего почитания, смыслом, ради которого мы жертвовали бесчисленными жизнями пифагорейцев, катаров, масонов, алхимиков - все они боролись во тьме, чтобы однажды, через несколько поколений, один человек смог взять в руки запретный плод, философский камень, эликсир вечной жизни. Его звали Горатрикс, наш светоносец, наш Прометей, наш Люцифер."
 nick_eye_of_the_storm: "Глаз Бури"
 nick_eye_of_the_storm_desc: "В то время как буря бушует и грозит разнести Пирамиду на части, Меерлинда остается спокойной и собранной в самом ее центре."
 nick_the_brash: "Дерзкий"
 nick_the_brash_desc: "Кальдерон не терпит оскорблений. Его ярость сравнима с яростью легендарного Бруха."
 nick_the_smiling_envoy: "Улыбающийся Посланник"
 nick_the_smiling_envoy_desc: "За этой улыбкой скрываются амбиции и коварство. Смертельно опасная комбинация."
 nick_the_bane_of_mistridge: "Бич Мистриджа"
 nick_the_bane_of_mistridge_desc: "Горе от падения Мистриджа стало завершением эпохи и началом медленного, мучительного конца."
 nick_watchful_eye: "Бдительное Око"
 nick_watchful_eye_desc: "Ксавье ищет решения там, где другие видят проблемы. Это может стать как ключом к его победе, так и его погибелью."
 nick_no_one_pawn: "Ничейная Пешка"
 nick_no_one_pawn_desc: "Рутор больше никогда не будет связан с кем-то другим. По крайней мере, открыто."
 nick_goddess_of_strife: "Богиня Раздора"
 nick_goddess_of_strife_desc: "Деверра слышит зов Телявеля и приготовила свою самую устрашающую магию, чтобы ответить на его призыв к битве."
 nick_dutiful_spy: "Верный Шпион"
 nick_servile_envoy: "Услужливый Посланник"
 nick_servile_envoy_desc: "Чувство обиды может быть мощным стимулом. Жерве знает своё нынешнее место, но не будет довольствоваться им вечно."
 nick_the_conspirator: "Конспиратор"
 nick_golden_lane: "с Золотой Улочки"
 nick_golden_lane_desc: "Уроженец Праги и некогда глава здешней Часовни, Ардан унёс с собой в могилу название своей улицы."
 nick_master_librarian: "Мастер-Библиотекарь"
 nick_master_librarian_desc: "Если знание - сила, то Селестин стоит опасаться."
 nick_usurper_huntress: "Охотница за Узурпатором"
 nick_master_of_spies: "Мастер над Шпионами"
 nick_master_of_spies_desc: "Кто сможет шпионить за мастером над шпионами?"
 nick_black_magus: "Чёрный Маг"
 nick_the_patient_mentor: "Терпеливый Наставник"
 nick_the_lightning_rod: "Громоотвод"
 nick_new_age_witch: "Ведьма Нового Времени"
 nick_last_true_tremere: "Последний Истинный Тремер"
 nick_priestess_of_dreams: "Жрица Сновидений"
 nick_odd_eyes: "Чудноглазый"
 nick_the_director: "Начальник"
 nick_the_lawyer: "Законник"
 nick_the_magus: "Маг"
 nick_foppish_magus: "Дурак всем на потеху"
 nick_foppish_magus_desc: "В итоге он может смеяться последним."
 nick_lord: "Лорд"
 nick_pyramid_climber: "Покоритель Пирамид"
 nick_pyramid_climber_desc: "Шаг за шагом, независимо от цены."
 nick_hidden_regent: "Скрытый Регент"
 nick_crusader_magus: "Крестоносец-Маг"
 nick_iron_maiden: "Железная Дева"
 nick_iron_maiden_desc: "Род убийцы или демоново семя. Блеск, слава, боль. Иди снова на войну, кровь - краска свободы. Не молитесь больше о моей душе."
 nick_insightful_charlatan: "Проницательный Шарлатан"
 nick_insightful_charlatan_desc: "Тот, кто слушает дурака, мудр или сам дурак?"
 nick_of_broken_faith: "со Сломленной Верой"
 nick_great_mother: "Великая Мать"
 nick_great_mother_desc: "Её прекрасный, безупречный выводок должен быть под защитой. Даже если для этого придется обрушить Пирамиду."
 nick_the_eldest: "Старейшина"
 nick_the_eldest_desc: "Никто доподлинно не знает, какое имя носила эта сущность. Для своего клана он просто первый из всех - Старейшина."
 nick_the_manyarmed: "Многорукий"
 nick_the_manyarmed_desc: "Насмехаясь над богами Индии, Картаририя попытался выдать себя за бога войны Картикею, как по духу, так и по форме."
 nick_the_white_god: "Белый Бог"
 nick_the_white_god_desc: "Повелитель туманов и снегов, Белобог вскоре стал известен своим родным литовским собратьям как Белый Бог."
 nick_corruptor_of_legions: "Развратитель Легионов"
 nick_corruptor_of_legions_desc: "Нориз уничтожил многих в своем стремлении к власти. Теперь он уничтожает только ради собственного извращенного удовольствия."
 nick_monster_among_monsters: "Чудовище из Чудовищ"
 nick_monster_among_monsters_desc: "Даже чудовища могут чего-то бояться. Особенно если это что-то носит имя Гедеон."
 nick_the_threeheaded: "Трёхглав"
 nick_bane_of_wolves: "Бич Волков"
 nick_bane_of_wolves_desc: "О вражде Рустовича с оборотнями ходят легенды. Это его любимый титул, напоминающий всем, что его боятся даже люпины."
 nick_mistress_of_hunedoara: "Хозяйка Хунедоара"
 nick_mistress_of_hunedoara_desc: "Проклятому замку нужна хозяйка, обладающая достаточной хитростью и упорством, чтобы присматривать за ним."
 nick_the_butcher_of_rus: "Мясник Руси"
 nick_the_butcher_of_rus_desc: "Дарваг защищает тот самый город, который он поклялся уничтожить. Только ему позволено приносить в него смерть и отчаяние."
 nick_the_seeking_sinner: "Ищущий Грешник"
 nick_the_seeking_sinner_desc: "Путь к знаниям долог и полон наслаждений. Но остерегайтесь излишеств."
 nick_his_brothers_keeper: "Хранитель своего Брата"
 nick_his_brothers_keeper_desc: "Симеон и Джесу должны были стать центром Мечты. Их история превратила её в кошмар."
 nick_self_proclaimed_martyr: "Самопровозглашённый Мученик"
 nick_your_darkest_terror: "Ваш Худший Кошмар"
 nick_your_darkest_terror_desc: "Ибо он - воплощение кошмаров и того ужаса, что обитает в каждом из нас и ждет своего часа, чтобы выплеснуться на ничего не подозревающий мир."
 nick_the_noble_born: "Высокородный"
 nick_the_noble_born_desc: "Табак пытается быть благородным. В итоге он может остаться в дураках."
 nick_the_puppet_prince: "Князь-Кукловод"
 nick_the_puppet_prince_desc: "Кто дёргает за ниточки?"
 nick_herald_of_caine: "Герольд Каина"
 nick_herald_of_caine_desc: "Грядёт Третье пришествие Каина и в оргии крови благословит он достойных. Только тогда наступит истинное спасение."
 nick_estranged_scholar: "Странствующий Учёный"
 nick_deluded_protector: "Заблудший Защитник"
 nick_saint_divinity: "Божественная Святость Внутри"
 nick_holy_spirit: "Святой Дух"
 nick_holy_spirit_desc: "Святой Дух покинул Константинополь, но не забыл его. Мечта будет жить, несмотря ни на что."
 nick_tzimisce_favorite: "Фаворит Цимисхов"
 nick_tzimisce_favorite_desc: "Когда мир будет окончательно уничтожен, Ламбах останется последним, кто будет в ужасе наблюдать за тем, как его кошмар становится явью."
 nick_blood_breaker: "Кровопийца"
 nick_blood_breaker_desc: "Лугож возглавит революцию. Но, возможно, не ту, на которую он рассчитывал."
 nick_senescent_master: "Стареющий Мастер"
 nick_senescent_master_desc: "Раду привносит спокойствие и Дисциплину в хаотичное Воеводство, но не стоит доверять его улыбкам."
 nick_hammer_of_the_tremere: "Молот Тремеров"
 nick_hammer_of_the_tremere_desc: "Пока остальные Воеводы ссорятся и строят заговоры, Йоан единолично одерживает победу в войне с Тремерами."
 nick_the_deal_broker: "Посредник в Делах"
 nick_the_deal_broker_desc: "Посредничество между препирающимися Цимисхами, безусловно, способствует созданию хорошей репутации дипломата."
 nick_mother_of_horrors: "Мать Ужасов"
 nick_mother_of_horrors_desc: "Даже ужасам нужна любящая, оберегающая мать."
 nick_alien_hunger: "Чужеродный Голод"
 nick_alien_hunger_desc: "Анделон пристально всматривался в бездну. И она в самом деле взглянула на него в ответ."
 nick_the_judas: "Иуда Пражский"
 nick_the_sculptor_of_wolves: "Волчий Скульптор"
 nick_the_sculptor_of_wolves_desc: "Лучшие друзья женщины это, конечно, волки."
 nick_hurul: "Хурул"
 nick_ignorant_little_girl: "Маленькая Несмышлёная Девочка"
 nick_the_impassible: "Неприступный"
 nick_mother_of_the_nok: "Мать Нок"
 nick_dark_lord_tzimisce: "Тёмный Повелитель Цимисхов"
 nick_dark_lord_tzimisce_desc: "Сигнал к Имперскому Маршу!"
 nick_rebellious_scholar: "Мятежный Ученый"
 nick_spider_bride: "Паучья Невеста"
 nick_clever_monster: "Хитроумный Монстр"
 nick_clever_monster_desc: "Габия скрывает свою сообразительность за чудовищной маской. Тот, кто не успел пронзить её, уже мёртв."
 nick_diligent_autocrat: "Усердный Самодержец"
 nick_diligent_autocrat_desc: "Пастырь заботится о своей пастве. В конце концов, это долг благородных - защищать своих подчинённых."
 nick_scholar_of_enlightenment: "Ученый-Просветитель"
 nick_scholar_of_enlightenment_desc: "Перемены - единственная константа в жизни и единственная тема, которую стоит исследовать."
 nick_masterless_spy: "Шпион без Господина"
 nick_fiend_among_fiends: "Злодей из Злодеев"
 nick_fiend_among_fiends_desc: "Ужасная тактика ведения войны обеспечила Кобану множество побед ещё до того, как он достал оружие."
 nick_fiendish_knight: "Дьявольский Рыцарь"
 nick_fiendish_knight_desc: "Преданная своему повелителю, Кара доказывает, что среди чудовищ есть место чести."
 nick_artist_of_screams: "Художник Криков"
 nick_artist_of_screams_desc: "Воистину симфония ночи."
 nick_the_unquenchable: "Ненасытный"
 nick_the_unquenchable_desc: "Бездонный ужас должен быть наполнен."
 nick_sister_of_blood: "Сестра Крови"
 nick_sister_of_blood_desc: "Пропитанная кровью правая рука Картаририи позволит ей утопить свой континент в огне, прежде чем её враги смогут победить."
 nick_vroi_goddess: "Богиня Врой"
 nick_vroi_goddess_desc: "Богиня забытого народа в забытую эпоху, по прихоти судьбы заброшенная в нынешние ночи."
 nick_father_brood: "Отец Выводка"
 nick_master_of_hellhounds: "Хозяин Адских Гончих"
 nick_master_of_hellhounds_desc: "Скульптор Плоти Тысяч и Отомститель заблудшим Воеводам."
 nick_the_renewer: "Обновленный"
 nick_test_subject: "Испытуемый"
 nick_test_subject_desc: "Вечность мучений ради высшей цели - познания."
 nick_the_main_antagonist: "Главный Антогонист"
 nick_the_main_antagonist_desc: "Искупление можно получить, только победив Вукодлака."
 nick_the_lord_of_the_night: "Владыка Ночи"
 nick_the_lord_of_the_night_desc: "Право на правление было дано Вентру самим Каином. Однако право на смерть ему предоставили его родные братья и сёстры."
 nick_sybaritic_mastermind: "Сибаритский Мастер"
 nick_sybaritic_mastermind_desc: "Когда-то Булску обладал огромнейшим потенциалом, но растратил его в декадансе и роскоши. Не каждый может быть Камиллой."
 nick_lord_of_light: "Лорд Света"
 nick_lord_of_light_desc: "Слава Митре, Господину Лондона, Князю Света, Покорителю Британии, Солнцу и Светоносцу! Пусть его божественность превзойдет проклятие и принесёт нам спасение!"
 nick_the_graceful_tyrant: "Милостивый Тиран"
 nick_the_graceful_tyrant_desc: "Часто принимаемый за Тореадора, Александр за маской юношеской красоты скрывает бессердечное высокомерие."
 nick_sword_bearer: "Меченосец"
 nick_sword_bearer_desc: "Юрген - меч Хардештадта и Вентру вообще. Но даже у этого совершенного оружия однажды могут появиться собственные амбиции."
 nick_roman_relic: "Римская Реликвия"
 nick_roman_relic_desc: "Юлия олицетворяет собой все лучшее, что было в Риме. Для многих она - образец, с которого нужно брать пример, и наставник, к которому нужно внимательно прислушиваться."
 nick_bitter_ender: "Горький Конец"
 nick_bitter_ender_desc: "Переменчивая верность Крефея может заставить его сделать весьма сомнительный выбор, иногда очень дорогостоящий."
 nick_ingenious_daughter: "Изобретательная Дочь"
 nick_ingenious_daughter_desc: "Илзе прекрасно понимает, что смертные представляют собой угрозу, с которой она готова разобраться. Однако она может недооценивать угрозы, находящиеся ближе к дому..."
 nick_iron_fist: "Железный Кулак"
 nick_iron_fist_desc: "Чтобы реализовать свои грандиозные амбиции, Густав готов пойти на все, даже на то, чтобы ввергнуть мир в войну."
 nick_thorn_on_their_side: "Кость в Горле"
 nick_forgotten_barbarian: "Забытый Варвар"
 nick_the_last_saxon: "Последний Саксонец"
 nick_the_last_saxon_desc: "Его народ давно исчез, и Эйрик видит недостатки его потомков. Тем не менее, его собственный род подаёт надежды."
 nick_the_father: "Отец"
 nick_the_father_desc: "Роль Антония в Троице была значительной. Но даже бессмертные Мечты должны когда-то заканчиваться."
 nick_the_boy_king: "Мальчик-Король"
 nick_the_boy_king_desc: "В поисках божественности Антиной обрёл лишь бессмертие. Компромисс, относительно которого он до сих пор не уверен."
 nick_the_lady_of_blood: "Дама Крови"
 nick_the_son: "Сын"
 nick_palace_prefect: "Префект Дворца"
 nick_palace_prefect_desc: "Мечта Михаила была создана по образцу Византийской империи, и многие её названия использовались обоими государствами."
 nick_prince_in_waiting: "В ожидании Принца"
 nick_prince_in_waiting_desc: "Анне было отказано в праве первородства при жизни. Она не допустит, чтобы возможность получить его в нежизни прошла мимо неё."
 nick_caesar_magister: "Магистр Цезаря"
 nick_caesar_magister_desc: "Мечта Михаила была создана по образцу Византийской империи, и многие её названия использовались обоими государствами."
 nick_the_military_prefect: "Военный Префект"
