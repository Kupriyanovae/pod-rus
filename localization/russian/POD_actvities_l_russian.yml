 brujah_panegyra_option_accommodations: "Размещение"
 brujah_panegyra_accommodations_bad: "Ветхие палатки"
 brujah_panegyra_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ Чем лучше условия проживания, тем больший престиж династии вы приобретете в конце мероприятия.\n\n#weak Что важнее - демонстрируемые навыки или место, где вы разместите гостей?#!"
 brujah_panegyra_accommodations_normal: "Простые павильоны"
 brujah_panegyra_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ Чем лучше условия проживания, тем больший престиж династии вы приобретете в конце мероприятия.\n\n#weak Ключом к достойному выступлению является хороший дневной отдых.#!"
 brujah_panegyra_accommodations_good: "Роскошные лагеря"
 brujah_panegyra_accommodations_good_desc: "$EFFECT_LIST_BULLET$ Чем лучше условия проживания, тем больший престиж династии вы приобретете в конце мероприятия.\n\n#weak Панегира должна быть чем-то большим, чем просто спортивными мероприятием, она должны быть уникальным #underline опытом#!, чтобы показать величие клана Бруха!.#!"
 brujah_panegyra_option_prizes: "Призы"
 brujah_panegyra_prizes_bad: "Простые призы"
 brujah_panegyra_prizes_bad_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Мы здесь из любви к спорту, предлагаемые безделушки - всего лишь предлог.#!"
 brujah_panegyra_prizes_normal: "Неплохие призы"
 brujah_panegyra_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Хотя мы здесь не ради призов, возможность профинансировать поездку домой - очень практичная цель.#!"
 brujah_panegyra_prizes_good: "Достойные призы"
 brujah_panegyra_prizes_good_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Какой смысл в соревновании без ставок?#!"
 brujah_panegyra_prizes_very_good: "Хорошие призы"
 brujah_panegyra_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Приз - это не просто безделушка, вручаемая победителю, а маяк, привлекающий к участию смелых.#!"
 brujah_panegyra_prizes_splendid: "Великолепные призы"
 brujah_panegyra_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Лучшие призы - это такие, которые настолько великолепны, что затмевают своих победителей.#!"
 brujah_panegyra_phase_archery: "Стрельба"
 brujah_panegyra_phase_archery_desc: "Соревнование по стрельбе из лука, в котором каждый участник стреляет в мишень определенным количеством стрел, стремясь набрать как можно больше очков.\nЭто несколько новое дополнение к Панегире, в основном по просьбе молодых членов клана Бруха, которые ищут что-то более 'современное' для соревнований."
 brujah_panegyra_phase_kerykes: "Керикии"
 brujah_panegyra_phase_kerykes_desc: "Состязание в ораторском мастерстве, безусловно, любимое самой учёной частью Бруха... и наиболее пугающее для посторонних из-за своей продолжительности."
 brujah_panegyra_phase_wrestling: "Борьба"
 brujah_panegyra_phase_wrestling_desc: "Классическая часть греческих Олимпийских игр, борьба - это соревнование силы и хитрости, в котором участники пытаются сбить с ног или вытолкнуть своих противников с ринга, чтобы остался только один."
 brujah_panegyra_phase_boxing: "Кулачный бой"
 brujah_panegyra_phase_boxing_desc: "Наиболее вероятное соревнование, которое вызовет безумие среди его участников, - кулачная схватка двух бойцов в поединке с тщательно разработанным (и часто меняющимся между каждой Панегирой) набором правил."
 brujah_panegyra_phase_board_game: "Настольная игра"
 brujah_panegyra_phase_board_game_desc: "Соревнование на сообразительность, в котором участники разыгрывают серию матчей по настольным играм, причём окончательным победителем становится последний оставшийся игрок.\nШахматы, безусловно, являются наиболее популярным видом спорта, но праздники Панегиры, проводимые в странах, где они не так распространены, часто заменяют их местной альтернативой."
 brujah_panegyra_phase_horse_race: "Скачки"
 brujah_panegyra_phase_horse_race_desc: "Зрелищный вид спорта, в котором лорды и леди выводят лошадей наперегонки друг с другом, причем победитель первым пересекает финишную черту.\nВ некоторых Панегирах для этого состязания используются колесницы, в то время как другие разделяют скачки на различные более мелкие состязания."
 panegyra_rewards_tt: "Награды вручены победителю."
 brujah_panegyra_events.1000.t: "Стрельба"
 brujah_panegyra_events.1000.desc: "Стрельба из лука никогда не была частью первоначальных Олимпийских игр и не считалась Бруха подходящей для их Панегиры. Только после долгой и изнурительной кампании, проведённой более молодыми членами клана, её, наконец, добавили в качестве соревнования. Сторонники стрельбы из лука склонны объяснять, что это идеальное олицетворение Бруха, поскольку оно требует как физических способностей, так и острого ума.\nБольшинство победителей, как правило, те младшие неонаты, которые выросли с луком в руках, и это, безусловно, тот конкурс, которого они ждут больше всего. Старейшины склонны рассматривать это как неизбежное зло, введение перед гораздо более традиционными и уважаемыми частями Панегиры, которые последуют за этим."
 brujah_panegyra_events.1000.a: "Пришло время выложиться по полной!"
 brujah_panegyra_events.1000.b: "Это не моя сильная сторона, не буду напрягаться."
 brujah_panegyra_events.1000.c: "Я готов."
 panegyra_overdrive_tt: "Это увеличит ваши шансы на победу в этом состязании."
 panegyra_underdrive_tt: "Это снизит ваши шансы на победу в этом состязании."
 brujah_panegyra_events.1010.t: "Керикии"
 brujah_panegyra_events.1010.desc: "Керикии (глашатаи) были связаны с салпинктаи (трубачами) на древних Олимпийских играх, чтобы сформировать соревнование глашатаев и трубачей. Часть с трубачами никогда не была по-настоящему популярна среди Бруха, но конкурс ораторского искусства определенно популярен. Победителей выбирают по четкости произношения и слышимости их голоса, а также по тому, что они на самом деле говорят. Некоторые используют поэзию, в то время как другие предпочитают древнегреческие политические труды, такие как Платон или Аристотель.\nЦенимое старейшинами Бруха, это соревнование, которого боятся другие кланы, поскольку оно может продолжаться буквально несколько ночей, прежде чем подойдет к концу. Вежливые просьбы установить ограничение по времени для каждого участника до сих пор получали категорический отказ."
 brujah_panegyra_events.1010.b: "Постараемся не заснуть..."
 brujah_panegyra_events.1010.c: "Мой голос - отточенное оружие!"
 brujah_panegyra_events.1020.t: "Борьба"
 brujah_panegyra_events.1020.desc: "Классика классики, борьба была неотъемлемой частью Олимпийских игр с тех пор, как появились Олимпийские игры. Её правила почти не изменились с момента их первого появления, и она по-прежнему является фаворитом Панегиры для фанатов и по сей день. Гангрелы и Носферату известны как особенно жестокие соперники, часто отнимающие у Бруха победу, поскольку они привыкли к проявлению физической силы, необходимой для успеха в этом соревновании."
 brujah_panegyra_events.1030.t: "Кулачный бой"
 brujah_panegyra_events.1030.desc: "Кулачный бой имеет неоднозначное отличие в том, что является одновременно и соревнованием, правила которого меняются чаще всего, и тем, которое чаще всего вызывает безумие у его участников. Как таковой, он иногда обсуждался как неподходящий для вампиров, но стремление на самом деле убрать его из Панегиры так и не получило большого распространения.\nЭто - любимое соревнование Тореадоров, которые говорят, что ценят 'физическое искусство', демонстрируемое таким соревнованием. Известно, что язвительные Бруха намекают, что они просто хотят утолить свою похоть на участниках, так как кулачный бой, согласно греческой традиции, практикуется в обнажённом виде."
 brujah_panegyra_events.1040.t: "Настольная игра"
 brujah_panegyra_events.1040.desc: "Настольные игры, ставшие первым дополнением к Панегире не имевшим отношение к греческим Олимпийским игра, уже долгое время являются одним из основных состязаний. Предпочитаемое старейшинами Бруха (и участвующими в нём Ласомбра), это, как правило, самое политически важное соревнование, поскольку старейшины часто принимают участие. И некоторые полагают, что важные решения (или зарождающаяся вражда), которые сформировали мир каинитов, начались именно здесь.\nШахматы - это основной вариант игр, но далеко не единственный, который практикуется. Однако судьи несколько неохотно вводят другие. Поскольку известно, что некоторые участники пытаются добавить свою забытую игру из забытой культуры, при этом без возможности проверить настоящие правила, что давало бы им несправедливое преимущество."
 brujah_panegyra_events.1050.t: "Скачки"
 brujah_panegyra_events.1050.desc: "На греческих Олимпийских играх увлекались конными скачками, которые считались самым престижным соревнованием, и вот уже много веков им подражают на Панегире Бруха. Однако у каждого из них свой взгляд на саму гонку, поскольку колесницы - великолепное, но все более редкое зрелище в наши дни (поскольку компетентных возничих и изготовителей колесниц в эту эпоху мало).\nМногие перешли на более традиционные скачки, а теперь принимается решение, допустимы ли на соревновании обращённые в гулей лошади или нет. Окончательного консенсуса по этому вопросу достигнуто не было, и участнику, вероятно, следует поинтересоваться этим перед забегом, иначе он рискует быть обвиненным в мошенничестве."
 brujah_panegyra_events.20.t: "Завершение соревнования"
 brujah_panegyra_events.20.desc: "[contest_winner.GetTitledFirstName] выиграл соревнование!\nПыль на арене оседает, когда эта часть Панегиры подходит к концу. Проигравшие зализывают свои (физические или иные) раны, победители купаются в славе (и зависти), заработанной их выступлением, а слуги-гули остаются убирать беспорядок, оставленный их неживыми хозяевами."
 brujah_panegyra_events.20.a: "Слава победителю, горе побежденным."
 brujah_panegyra_events.13.t: "Возрожденная Олимпия"
 brujah_panegyra_events.13.desc: "Панегира, впервые представленная элиническими Бруха, очарованным концепцией Олимпийских игр, представляет собой традиционное собрание клана Бруха на острове Халкида, которое проводится раз в десять лет. Игры, в точности повторяющие древнегреческие Олимпийские игры, являются самой ожидаемой частью мероприятия.\nЗа прошедшие столетия Панегиры распространились так же далеко, как и сам клан Бруха, и многие более мелкие проводятся в других частях мира. Каждая Панегира, как правило, имеет свои собственные вариации, часто связанные с культурой региона, где она проводится. К участию приглашаются все вампиры, хотя использование [Concept( 'disciplines', 'Дисциплин' )|E] строго запрещено, что должно уравнивать шансы между разными участниками.\nХотя большинство кланов на самом деле не заинтересованы в этом событии, многие прибывают, по крайней мере, понаблюдать за ними или использовать их как прикрытие для каких-то политических игр с каинитами прибывших из далёких земель."
 brujah_panegyra_events.13.a: "Да начнутся игры!"
 panegyra_conclusion_general: "Панегира подошла к концу. Кто-то завоевал славу, кто-то почувствовал горечь поражения, а другие использовали это событие для составления планов на будущее. Судьи уже думают об изменениях правил для следующего соревнования, а участники думают о том, как улучшить режим тренировок, чтобы выступить ещё лучше.\nВ целом, это успех для клана Бруха, напоминающий миру каинитов, что они по-прежнему верны своим идеалам умственного и физического совершенства."
 panegyra_archery_tt: "Стрельба из лука благоприятствует терпению, умению обращаться с луком (и наличие хорошего лука также помогает) и в целом физически одарённым участникам."
 panegyra_kerykes_tt: "Керикии благоприятствует дипломатам, поэтам и общительным участникам. Застенчивые персонажи или персонажи с проблемами с речью имеют меньше шансов на победу."
 panegyra_wrestling_tt: "Борьба в значительной степени благоприятствует физическому мастерству и сильному телосложению."
 panegyra_boxing_tt: "Кулачный бой благоприятствует терпеливым, бесчувственным и искусным в поединках персонажам."
 panegyra_board_game_tt: "Настольные игры благоприятствуют образованным, терпеливым и коварным персонажам."
 panegyra_horse_race_tt: "Скачки благоприятствуют опытным наездникам, склонным к управлению и прилежным персонажам."
 brujah_panegyra_events.1001.t: "Инструменты торговли"
 brujah_panegyra_events.1001.desc: "Ожидается, что участники игр по стрельбе из лука придут со своими собственными луками, что привело к появлению небольшого, но процветающего сообщества изготовителей луков, поселившегося недалеко от Панегиры. Многие вампиры обычно не пользуются луками, поэтому они покупают один из тех, что предлагают мастера перед конкурсом. Даже те немногие каиниты, которые придут со своим собственным оружием, скорее всего, проверят его перед началом игр, чтобы убедиться, что оно в идеальном состоянии."
 brujah_panegyra_events.1001.a: "Я хочу самый лучший лук!"
 brujah_panegyra_events.1001.b: "Просто соедините две веточки вместе, и всё будет в порядке."
 brujah_panegyra_events.1001.c: "Обычного лука будет достаточно."
 panegyra_overdrive_other_tt: "Этот участник получит повышенные шансы на победу в текущем соревновании."
 panegyra_underdrive_other_tt: "Этот участник получит сниженные шансы на победу в текущем соревновании."
 brujah_panegyra_events.1002.t: "Рука помощи"
 brujah_panegyra_events.1002.desc: "Пока шло соревнование по стрельбе из лука, другой участник заметил ваши хорошие первоначальные результаты и пришел к вам за советом. Вампирское общество такое, какое оно есть, он, конечно, не ожидает, что это будет бесплатно, и вместо сложной политической игры, обычной для вашего вида, он вместо этого предлагает небольшую сумму золотом, чтобы нанять вас в качестве своего рода консультанта на время этого конкурса."
 brujah_panegyra_events.1002.a: "Во-первых, давайте поговорим о ветре..."
 brujah_panegyra_events.1002.b: "Ха! Нет."
 brujah_panegyra_events.1002.c: "Просто дайте им несколько основных советов и двигайтесь дальше."
 panegyra_disqualified_tt: "Вы будете дисквалифицированы для участия в этом состязании."
 panegyra_disqualified_other_contestant: "[other_contestant.GetShortUIName] gets disqualified for this contest."
 brujah_panegyra_events.1003.t: "Небольшая помощь"
 brujah_panegyra_events.1003.desc: "Даже у самого молодого вампира есть потенциал для больших физических достижений, если он использует для этого свою кровь. Таким образом, было бы до смешного легко смошенничать во время любого конкурса в их пользу. Однако правила Панегиры ясны: во время турнира запрещается использовать какие-либо силы крови. Судьи Бруха, как известно, на удивление быстро выявляют любые подобные попытки мошенничества.\n Однако вы почти уверены, что некоторые (если не большинство) просто не попадаются, так что вы могли бы тоже попробовать. Это может дать вам серьезное преимущество во время соревнования или привести к дисквалификации, если вас поймают."
 brujah_panegyra_events.1003.a: "Это не мошенничество, если меня не поймают."
 brujah_panegyra_events.1003.b: "Моё идеальное тело - это единственное жульничество, в котором я нуждаюсь."
 brujah_panegyra_events.1003.c: "Жульничество - это для неудачников."
 brujah_panegyra_events.1003.d: "Пойман!"
 brujah_panegyra_events.1011.t: "Идеальная подготовка"
 brujah_panegyra_events.1011.desc: "Для некоторых традиционалистов Бруха Керикии являются самым важным событием Панегиры. Они тратят годы на подготовку своей речи, подыскивая идеальные слова и интонации для своего (вероятно, очень долгого) выступления во время мероприятия.\nДля постороннего лица довольно сложно пробиться на соревнования такого уровня без хорошей подготовки. Хотя, как известно, случаются заминки, скорее всего, для того, чтобы обычные конкурсанты не думали, что им нужно произнести ещё более длинную речь, чтобы победить."
 brujah_panegyra_events.1011.a: "У меня все идеально спланировано!"
 brujah_panegyra_events.1011.b: "Я мог бы кое-чему поучиться у таких ораторов."
 brujah_panegyra_events.1011.c: "Давай просто приготовимся."
 brujah_panegyra_events.1012.t: "Писатель-призрак"
 brujah_panegyra_events.1012.desc: "Прогуливаясь по территории, вы замечаете, что один из участников Керикии оставил свою речь без внимания, в то время как он разговаривает с другим гостем неподалеку отсюда. Такая возможность встречается довольно редко, и, когда вы убеждаетесь, что поблизости, похоже, никого нет, вы чуете возможность.\nВ конце концов, на войне и в играх всё дозволено, верно?"
 brujah_panegyra_events.1012.a: "Сжечь это! Потому что это весело."
 brujah_panegyra_events.1012.b: "Украсть его, чтобы помешать его выступлению."
 brujah_panegyra_events.1012.c: "Изучить это, чтобы научиться чему-то новому."
 brujah_panegyra_events.1012.d: "Просто вежливо вернуть его обратно."
 brujah_panegyra_events.1013.t: "Готов к разговору"
 brujah_panegyra_events.1013.desc: "Главное событие Керикии - это момент, когда вы произносите свою речь перед судьями и зрителями. Те, кто имеет традиционалистское происхождение, произносят очень длинную, тяжеловесную речь, которая часто вызывает у них уважение сверстников. С другой стороны, молодые конкурсанты, как правило, предпочитают более 'конкретный' подход и говорят на более современные темы, вплоть до использования Керикии в качестве платформы для выражения некоторых политических разочарований.\nПопытки обмана не являются чем-то неслыханным во время соревнования, поскольку ментальные Дисциплины могут быть весьма полезны для воздействия на жюри. Однако, как всегда, арбитры Бруха внимательно наблюдают со стороны и готовы объявить быструю дисквалификацию, если потребуется."
 brujah_panegyra_events.1013.a: "Просто небольшой ментальный толчок..."
 brujah_panegyra_events.1013.b: "Вы отдадите мне первое место!"
 brujah_panegyra_events.1013.c: "Мой первый из ста шестидесяти шести пунктов..."
 brujah_panegyra_events.1013.d: "Просто покончим с этим."
 brujah_panegyra_events.1021.t: "Глаз Тигра"
 brujah_panegyra_events.1021.desc: "Кулачный бой в Панегире был возведён почти в ранг искусства, главным образом потому, что некоторым из его практикующих потребовались буквально столетия практики, чтобы стать мастерами. Если вы хотите соревноваться с такими устрашающими противниками, вам понадобится серьёзный режим тренировок. К счастью, в Панегире есть широкие возможности для таких тренировок, хотя результаты всегда непредсказуемы, тело вампира реагирует на такие упражнения совсем не так, как тело смертного."
 brujah_panegyra_events.1021.a: "Приступайте!"
 brujah_panegyra_events.1021.b: "Я совершенен, каким и всегда буду."
 brujah_panegyra_events.1022.t: "Спарринг-партнёр"
 brujah_panegyra_events.1022.desc: "Участники готовятся к соревнованиям по кулачным боям, и многие ищут партнёров по тренировкам, чтобы по-настоящему испытать свои навыки. Один из таких участников обратился к вам с просьбой о таком партнёрстве. Вам предстоит выбрать, выложитесь ли вы полностью, потенциально давая преимущество этому противнику, или вместо этого тонко попытаетесь подорвать его потенциал."
 brujah_panegyra_events.1022.a: "Делай что хочешь, а я просто посмотрю."
 brujah_panegyra_events.1022.b: "Быстрее! Ты можешь сделать лучше!"
 brujah_panegyra_events.1023.t: "Lashing Out"
 brujah_panegyra_events.1023.desc: "Кулачный бой, безусловно, является соревнованием с наибольшим количеством дисквалификаций на Панегире. Когда два вампира бьют друг друга кулаками, это рецепт легкого безумия, и соревнование - это почти так же состязание силы воли, как и физическое. Впадение в безумие - это мгновенный проигрыш, но чрезмерное подавление своих инстинктов также может сказаться на вашей общей результативности. Для победы необходимо соблюдать тонкий баланс."
 brujah_panegyra_events.1023.a: "Выпустить это наружу!"
 brujah_panegyra_events.1023.b: "Выпустить ВСЁ это наружу!"
 brujah_panegyra_events.1023.c: "Спокойствие и собранность."
 brujah_panegyra_events.1031.t: "Игра продолжается"
 brujah_panegyra_events.1031.desc: "Во время каждой Панегиры представлено большое разнообразие настольных игр, хотя большинство из них используются только для обучения или в целях некоторой новизны, а не для настоящих соревнований. Тем не менее, многие вампиры находят эти развлечения удивительно близкими к некоторым ситуациям, с которыми им приходится сталкиваться ночь за ночью. Таким образом, нередко многие зрители присоединяются к конкурсантам во время перерывов, участвуя в различных мероприятиях, проводимых на месте проведения соревнований."
 brujah_panegyra_events.1031.a: "Может быть пустяковая игра?"
 brujah_panegyra_events.1031.b: "Военные игры - самые лучшие!"
 brujah_panegyra_events.1031.c: "Лучше просто сосредоточиться на предстоящем соревновании."
 brujah_panegyra_events.1032.t: "Странные правила"
 brujah_panegyra_events.1032.desc: "Мир смертных создал множество настольных игр и множество различных наборов правил для каждой из них. За ними может быть трудно уследить, особенно для вампиров, которые, как известно, часто застревают в прошлом. Один из таких участников пришёл к вам, чтобы попросить вашей помощи в понимании особенно сложной игры, родом из вашего региона. Хорошая возможность похвастаться своими знаниями... или просто поиздеваться над ним за его неумелость."
 brujah_panegyra_events.1032.a: "Даже дети знают, как играть в эту игру!"
 brujah_panegyra_events.1032.b: "В момент первого хода..."
 brujah_panegyra_events.1033.t: "Ходы Джихада"
 brujah_panegyra_events.1033.desc: "Один из ваших первых противников во время соревнования по настольной игре ясно видит в игре, в которую вы играете, олицетворение Джихада, так называемой Великой Игре политики и интриги, в которую играют каиниты. Это вовсе не редкая практика, поскольку многие вампиры рассматривают других как фигуры на доске и планируют свои ходы на десятилетия вперёд. Однако во время реальных соревнований это случается реже, и ваш оппонент, кажется, больше сосредоточен на том, чтобы подтолкнуть вас к каким-то тонким политическим высказываниям в вашей игре, вместо того чтобы играть в нее на самом деле."
 brujah_panegyra_events.1033.a: "Просто играй в эту чёртову игру."
 brujah_panegyra_events.1033.b: "Если эта фигура представляет этого Князя, то..."
 brujah_panegyra_events.1041.t: "Разглядывание витрин"
 brujah_panegyra_events.1041.desc: "Перед главным событием Панегиры устроили небольшое развлечение - шоу смертных и гулей борцов, идущих друг за другом. Хотя им, безусловно, не хватает опыта и грубой вампирской силы, они используют некоторые более современные тактики, которые могут оказаться полезными во время соревнования.\nЭто также довольно выдающиеся экземпляры смертных, и вы замечаете, что несколько вампиров смотрят на них с жадностью, возможно, надеясь отведать немного их сладкой и сильной крови..."
 brujah_panegyra_events.1041.a: "Так аппетитно!"
 brujah_panegyra_events.1041.b: "Вместо этого я хочу вот этого."
 brujah_panegyra_events.1041.c: "Просто изучите их состязание."
 brujah_panegyra_events.1042.t: "Показательное состязание"
 brujah_panegyra_events.1042.desc: "Судьи Панегиры информируют вас о том, что вы были выбраны для показательного состязания до официального начала соревнований по борьбе. Это палка о двух концах, поскольку, если вы выложитесь полностью, вы, скорее всего, раскроете свои слабые и сильные стороны другим участникам. Однако, если вы этого не сделаете, то, скорее всего, проиграете, что всегда позорно на глазах у такого количества зрителей."
 brujah_panegyra_events.1042.a: "Проиграть, чтобы скрыть свою тактику."
 brujah_panegyra_events.1042.b: "Победить ради славы!"
 brujah_panegyra_events.1043.t: "Подставной матч"
 brujah_panegyra_events.1043.desc: "Перед началом соревнования по борьбе к вам обратился слуга анонимного другого участника. Определив вас как потенциальную угрозу своей победе, они предлагают вам немного золота за то, чтобы вы просто проиграли один из ваших ранних матчей, удалив вас как конкурента на более поздних стадиях. Судьи Панегиры, как известно, с большим вниманием относятся к использованию вампирских способностей... но также печально известны своей невнимательностью, учитывая, что старомодное жульничество и поддавки также могут иметь место, так что очень маловероятно, что вас поймают."
 brujah_panegyra_events.1043.a: "Золото полезнее славы."
 brujah_panegyra_events.1043.b: "...но слава вечна!"
 brujah_panegyra_events.1051.t: "Золотая колесница"
 brujah_panegyra_events.1051.desc: "Организаторы этого Панегиры решили, что на этот раз это будут гонки на колесницах - очень древняя традиция, восходящая к Олимпийским играм смертных. К сожалению, смертные этой мрачной эры почти забыли о колесницах, и заполучить в свои руки достаточно впечатляющую и эффективную колесницу будет недешевой задачей.\nРемесленники (часто гули, происходящие из длинной родословной изготовителей колесниц, взращенных вампирами) находятся на окраине Панегиры, готовые предоставить вам своё ремесло. Какой будет ваш выбор?"
 brujah_panegyra_events.1051.a: "Дешёвой будет более чем достаточно!"
 brujah_panegyra_events.1051.b: "Крепкая и твердая."
 brujah_panegyra_events.1051.c: "Подойдут только золотые колесницы древности!"
 brujah_panegyra_events.1052.t: "Ночной рыцарский турнир"
 brujah_panegyra_events.1052.desc: "Рыцарские турниры какое-то время были популярным времяпрепровождением для благородных смертных, но гораздо медленнее добрались до гораздо более традиционалистски мыслящих вампиров. Тем не менее, молодое поколение каинитов родилось в эту эпоху, и иногда они даже были дворянами, которые сами участвовали в рыцарских турнирах. Как таковые, они приобрели достаточную популярность, чтобы иногда фигурировать в качестве одного из состязаний на Панегире.\nЭто смертельно опасно, поскольку на рыцарских турнирах нельзя даже дрогнуть, прекрасно зная, что ваш противник может искуссно использовать силу своей крови, чтобы сразу убить вас, когда ваши копья столкнутся."
 brujah_panegyra_events.1052.a: "Слова 'страх' нет в моём словарном запасе."
 brujah_panegyra_events.1052.b: "Стоит проявить осторожность, прежде чем вступать в контакт..."
 brujah_panegyra_events.1053.t: "Полезная кровь"
 brujah_panegyra_events.1053.desc: "Организаторы Панегиры решили, что на этот раз обращённые в гулей лошади не допускаются во время соревнований по скачкам. Как обычно, будут проведены тесты, чтобы убедиться, что никто не пытается жульничать.\nОднако это даёт вам возможность, поскольку вы замечаете одну неохраняемую конюшню на пути к своей собственной. С небольшой взяткой конюху и небольшим количеством вашей собственной крови вы могли бы превратить лошадь одного из других участников в гуля, обеспечив таким образом его дисквалификацию в процессе."
 brujah_panegyra_events.1053.a: "Мелкие интриги - лучшие интриги."
 brujah_panegyra_events.1053.b: "...всё ещё слишком мелкие."
