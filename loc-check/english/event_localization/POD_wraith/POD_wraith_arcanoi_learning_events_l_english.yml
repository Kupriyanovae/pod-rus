l_english:
 POD_wraith_arcanoi_learning_events.1.t: "The Secrets of the Dead"
 POD_wraith_arcanoi_learning_events.1.desc: "The arts of the dead, Arcanoi are secret spiritual abilities that can either be taught or acquired through experience.\nThe Underworld has a bizarre set of laws which are more psychological than physical. Emotional qualities such as Pathos and Angst have physical qualities which can be used and moved. More critically, the underworld has a severe shortage of materials. While a small number of relics pass into the underworld when a wraith dies, the majority of things in the underworld are made of souls.\nThis made said souls the most common currency offered to a prospective Arcanos teacher. The prices vary wildly depending on the reputation of said teacher or simply the overall state of the economy of the underworld at any given time.\nSome things it seems never change. Even in death."
 POD_wraith_arcanoi_learning_events.1.a: "Time to barter..."

